version: '1.0'
provider: alicloud
service: auto
discovery:
- discovery_id: alicloud.auto.scaling_group
  calls:
  - product: Unknown
    version: '2014-05-26'
    action: DescribeScalingGroups
    params: {}
    save_as: scaling_group_response
  emit:
    items_for: '{ scaling_group_response.ScalingGroups.ScalingGroup }'
    as: r
    item:
      id: '{{ r.ScalingGroupId }}'
      name: '{{ r.ScalingGroupId }}'
      resource_type: scaling_group
      region: '{{ region }}'
      encrypted: '{{ r.Encrypted }}'
      kms_key_id: '{{ r.KMSKeyId }}'
      public_ip_address: '{{ r.PublicIpAddress }}'
      vpc_id: '{{ r.VpcId }}'
      status: '{{ r.Status }}'
      tags: '{{ r.Tags }}'
checks:
- rule_id: alicloud.auto.scaling_group.instance_group_instance_profile_least_privilege
  title: Auto Scaling Group Instance Profile Should Follow Least Privilege Principle
  severity: high
  assertion_id: ''
  for_each: alicloud.auto.scaling_group
  params: {}
  conditions:
    var: item.permissions
    op: not_contains
    value: '*'
- rule_id: alicloud.auto.scaling_group.instance_group_no_public_ip_assigned
  title: Auto Scaling Group instances should not have public IP addresses assigned
  severity: high
  assertion_id: ''
  for_each: alicloud.auto.scaling_group
  params: {}
  conditions:
    all:
    - var: item.public_ip_address
      op: not_exists
    - var: item.internet_facing
      op: not_equals
      value: true
- rule_id: alicloud.auto.scaling_group.instance_group_volumes_encrypted
  title: Auto Scaling Group Instance Volumes Should Be Encrypted
  severity: low
  assertion_id: ''
  for_each: alicloud.auto.scaling_group
  params: {}
  conditions:
    var: item.encrypted
    op: equals
    value: true

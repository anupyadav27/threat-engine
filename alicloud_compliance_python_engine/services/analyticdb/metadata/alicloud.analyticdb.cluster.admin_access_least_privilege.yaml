rule_id: alicloud.analyticdb.cluster.admin_access_least_privilege
service: analyticdb
resource: cluster
requirement: Admin Access Least Privilege
scope: analyticdb.cluster.least_privilege
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: AnalyticDB for MySQL Cluster Admin Access Should Follow Least Privilege Principle
rationale: Ensures ANALYTICDB cluster has admin access least privilege properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that AnalyticDB for MySQL cluster administrative access is configured
  with minimal necessary permissions to reduce security risks. Excessive admin privileges
  can lead to unauthorized data access, accidental modifications, or privilege escalation
  attacks. Implementing least privilege access helps maintain compliance with security
  frameworks and reduces the attack surface.
references:

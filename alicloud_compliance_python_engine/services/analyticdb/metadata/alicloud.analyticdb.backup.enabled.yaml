rule_id: alicloud.analyticdb.backup.enabled
service: analyticdb
resource: backup
requirement: Enabled
scope: analyticdb.backup.security
domain: storage_and_database_security
subcategory: storage_encryption
severity: low
title: AnalyticDB for MySQL backup should be enabled
rationale: Ensures ANALYTICDB backup has enabled properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: Ensures that backup functionality is enabled for AnalyticDB for MySQL
  clusters to protect against data loss and corruption. Without proper backup configuration,
  organizations face significant risks of permanent data loss during system failures,
  security incidents, or accidental deletions. This control is essential for meeting
  data protection compliance requirements and maintaining business continuity.
references:
- https://www.alibabacloud.com/help/analyticdb-for-mysql/latest/backup-and-recovery
- https://www.alibabacloud.com/help/analyticdb-for-mysql/latest/configure-automatic-backup

rule_id: alicloud.devops.project.source_repo_url_check
service: devops
resource: project
requirement: Source Repo Url Check
scope: devops.project.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: AliCloud DevOps Projects Must Use Secure and Validated Source Repository URLs
rationale: Ensures DEVOPS project has source repo url check properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule validates that DevOps projects are configured with secure and
  properly formatted source repository URLs to prevent code injection attacks and
  unauthorized access to source code. Misconfigured or malicious repository URLs can
  lead to supply chain attacks, exposure of sensitive code, and compliance violations
  with secure development practices.
references:
- https://www.alibabacloud.com/help/devops/user-guide/manage-code-repositories
- https://www.alibabacloud.com/help/devops/security-guide

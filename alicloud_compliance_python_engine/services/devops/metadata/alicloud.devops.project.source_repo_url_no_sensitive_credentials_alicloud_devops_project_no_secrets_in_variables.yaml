rule_id: alicloud.devops.project.source_repo_url_no_sensitive_credentials_alicloud_devops_project_no_secrets_in_variables
service: devops
resource: project
requirement: Source Repo Url No Sensitive Credentials Alicloud Devops Project No Secrets
  In Variables
scope: devops.project.security
domain: secrets_and_key_management
subcategory: security_monitoring
severity: high
title: AliCloud DevOps Project Source Repository URLs and Variables Must Not Contain
  Sensitive Credentials
rationale: Ensures DEVOPS project has source repo url no sensitive credentials alicloud
  devops project no secrets in variables properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
description: Ensures that AliCloud DevOps project source repository URLs and project
  variables do not contain hardcoded sensitive credentials such as passwords, API
  keys, or access tokens. Exposed credentials in repository URLs or project variables
  can lead to unauthorized access, data breaches, and compliance violations with security
  standards like SOC 2 and ISO 27001. This creates significant security risks as these
  credentials may be visible in logs, configuration files, or accessible to unauthorized
  users.

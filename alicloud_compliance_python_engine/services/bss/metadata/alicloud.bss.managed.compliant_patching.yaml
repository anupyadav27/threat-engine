rule_id: alicloud.bss.managed.compliant_patching
service: bss
resource: managed
requirement: Compliant Patching
scope: bss.managed.patch_management
domain: compute_and_workload_security
subcategory: patch_management
severity: medium
title: AliCloud Business Support Service Managed Resources Must Maintain Compliant
  Patching
rationale: Ensures BSS managed has compliant patching properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: Ensures that managed resources under AliCloud Business Support Service
  maintain compliant patching schedules and security updates. Non-compliant patching
  exposes systems to known vulnerabilities and security exploits, potentially leading
  to data breaches and regulatory compliance violations. This rule verifies that patch
  management policies are properly configured and enforced across managed infrastructure.
references:
- https://www.alibabacloud.com/help/security-center/user-guide/vulnerability-management
- https://www.alibabacloud.com/help/ecs/user-guide/update-and-patch-management

rule_id: alicloud.bss.documents.set_as_public
service: bss
resource: documents
requirement: Set As Public
scope: bss.documents.public_access
domain: identity_and_access_management
subcategory: authentication
severity: high
title: Ensure Business Support System (BSS) Documents Are Not Set As Public
rationale: Ensures BSS documents has set as public properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: This rule verifies that BSS documents containing billing information,
  invoices, and financial records are not configured with public access permissions.
  Public exposure of BSS documents can lead to unauthorized access to sensitive financial
  data, potential compliance violations with data protection regulations, and security
  breaches involving confidential business information.
references:
- https://www.alibabacloud.com/help/bss/user-guide/manage-invoices-and-receipts
- https://www.alibabacloud.com/help/ram/user-guide/overview-of-permissions

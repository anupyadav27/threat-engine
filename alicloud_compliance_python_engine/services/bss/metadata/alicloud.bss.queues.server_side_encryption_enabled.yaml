rule_id: alicloud.bss.queues.server_side_encryption_enabled
service: bss
resource: queues
requirement: Server Side Encryption Enabled
scope: bss.queues.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: AliCloud Message Service Queues Should Have Server-Side Encryption Enabled
rationale: Ensures BSS queues has server side encryption enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Message Service queues have server-side encryption enabled
  to protect message data at rest. Without encryption, sensitive message content stored
  in queues is vulnerable to unauthorized access and data breaches. This control is
  essential for maintaining data confidentiality and meeting compliance requirements
  for data protection standards.
references:

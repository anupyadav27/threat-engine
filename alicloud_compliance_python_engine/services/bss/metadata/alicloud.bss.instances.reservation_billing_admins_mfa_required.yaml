rule_id: alicloud.bss.instances.reservation_billing_admins_mfa_required
service: bss
resource: instances
requirement: Reservation Billing Admins MFA Required
scope: bss.instances.authentication
domain: identity_and_access_management
subcategory: multi_factor_authentication
severity: high
title: Business Support System Reservation Billing Administrators Must Enable Multi-Factor
  Authentication
rationale: Ensures BSS instances has reservation billing admins mfa required properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that administrators with reservation billing privileges in AliCloud
  Business Support System have multi-factor authentication (MFA) enabled on their
  accounts. Without MFA protection, compromised administrator credentials could lead
  to unauthorized financial transactions, billing modifications, and potential financial
  losses. This control is essential for maintaining financial security compliance
  and preventing unauthorized access to billing management functions.
references:

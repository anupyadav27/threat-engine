rule_id: alicloud.bss.topics.kms_encryption_at_rest_enabled
service: bss
resource: topics
requirement: KMS Encryption At Rest Enabled
scope: bss.topics.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Ensure AliCloud Message Service Topics Have KMS Encryption At Rest Enabled
rationale: Ensures BSS topics has kms encryption at rest enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that Message Service topics are configured with KMS
  encryption for data at rest protection. Without encryption at rest, sensitive message
  data stored in topics remains vulnerable to unauthorized access and potential data
  breaches. Enabling KMS encryption helps meet compliance requirements for data protection
  standards and ensures message confidentiality.
references:
- https://www.alibabacloud.com/help/message-service/user-guide/server-side-encryption
- https://www.alibabacloud.com/help/kms/user-guide/what-is-key-management-service

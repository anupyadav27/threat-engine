requirement: Access Cost Export Destinations Least Privilege
scope: bss.categories.least_privilege
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: AliCloud Business Support System Cost Export Destinations Should Follow Least
  Privilege Access Principles
rationale: Ensures BSS categories has access cost export destinations least privilege
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that access permissions to cost export destinations in AliCloud
  Business Support System are configured with minimal necessary privileges. Overly
  permissive access to cost export destinations can lead to unauthorized access to
  sensitive billing and usage data, potentially resulting in data breaches and compliance
  violations with financial data protection regulations.

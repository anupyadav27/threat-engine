version: '1.0'
provider: alicloud
service: gtm
discovery:
- discovery_id: alicloud.gtm.traffic_manager_policy
  calls:
  - product: Unknown
    version: '2014-05-26'
    action: DescribeTrafficManagerPolicys
    params: {}
    save_as: traffic_manager_policy_response
  emit:
    items_for: '{ traffic_manager_policy_response.TrafficManagerPolicys.TrafficManagerPolicy }'
    as: r
    item:
      id: '{{ r.TrafficManagerPolicyId }}'
      name: '{{ r.TrafficManagerPolicyId }}'
      resource_type: traffic_manager_policy
      region: '{{ region }}'
      encrypted: '{{ r.Encrypted }}'
      kms_key_id: '{{ r.KMSKeyId }}'
      public_ip_address: '{{ r.PublicIpAddress }}'
      vpc_id: '{{ r.VpcId }}'
      status: '{{ r.Status }}'
      tags: '{{ r.Tags }}'
checks:
- rule_id: alicloud.gtm.traffic_manager_policy.traffic_policy_health_checks_required_for_failover
  title: Global Traffic Manager Traffic Policy Health Checks Required For Failover
  severity: medium
  assertion_id: ''
  for_each: alicloud.gtm.traffic_manager_policy
  params: {}
  conditions:
    var: item.id
    op: exists
- rule_id: alicloud.gtm.traffic_manager_policy.traffic_policy_policy_documents_encrypted_and_private
  title: Ensure Global Traffic Manager Traffic Policy Documents Are Encrypted and Private
  severity: medium
  assertion_id: ''
  for_each: alicloud.gtm.traffic_manager_policy
  params: {}
  conditions:
    var: item.encrypted
    op: equals
    value: true
- rule_id: alicloud.gtm.traffic_manager_policy.traffic_policy_targets_approved_domains_only
  title: Ensure Global Traffic Manager Traffic Policy Targets Only Approved Domains
  severity: medium
  assertion_id: ''
  for_each: alicloud.gtm.traffic_manager_policy
  params: {}
  conditions:
    var: item.id
    op: exists

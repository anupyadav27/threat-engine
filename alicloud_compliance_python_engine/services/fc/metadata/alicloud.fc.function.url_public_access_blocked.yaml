requirement: Url Public Access Blocked
scope: fc.function.public_access
domain: identity_and_access_management
subcategory: authentication
severity: high
title: Function Compute Function URL Public Access Should Be Blocked
rationale: Ensures FC function has url public access blocked properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Function Compute function URLs are not publicly accessible
  to prevent unauthorized invocation and potential data exposure. Public access to
  function URLs can lead to security vulnerabilities, unexpected costs from malicious
  invocations, and compliance violations. Restricting access through proper authentication
  and authorization mechanisms is essential for maintaining secure serverless architectures.

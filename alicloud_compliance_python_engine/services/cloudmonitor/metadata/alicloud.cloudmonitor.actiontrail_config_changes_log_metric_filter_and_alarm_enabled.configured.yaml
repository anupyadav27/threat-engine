rule_id: alicloud.cloudmonitor.actiontrail_config_changes_log_metric_filter_and_alarm_enabled.configured
service: cloudmonitor
resource: actiontrail_config_changes_log_metric_filter_and_alarm_enabled
requirement: Configured
scope: cloudmonitor.actiontrail_config_changes_log_metric_filter_and_alarm_enabled.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud CloudMonitor log metric filter and alarm are configured for
  ActionTrail configuration changes
rationale: Ensures CLOUDMONITOR actiontrail_config_changes_log_metric_filter_and_alarm_enabled
  has configured properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor has proper log metric filters and
  alarms configured to detect ActionTrail configuration changes. Without these monitoring
  controls, unauthorized modifications to audit logging configurations could go undetected,
  potentially allowing attackers to disable logging before performing malicious activities.
  This monitoring is essential for maintaining audit trail integrity and meeting compliance
  requirements for security event detection.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/create-a-trail
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-an-alert-rule

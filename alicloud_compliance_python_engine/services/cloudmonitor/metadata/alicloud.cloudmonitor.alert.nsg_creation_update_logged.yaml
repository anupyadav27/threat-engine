rule_id: alicloud.cloudmonitor.alert.nsg_creation_update_logged
service: cloudmonitor
resource: alert
requirement: Nsg Creation Update Logged
scope: cloudmonitor.alert.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud CloudMonitor Alert is Configured for Network Security Group
  Creation and Updates
rationale: Ensures CLOUDMONITOR alert has nsg creation update logged properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor alerts are properly configured to
  monitor Network Security Group (NSG) creation and modification events. Unmonitored
  NSG changes can lead to unauthorized network access, security policy violations,
  and potential data breaches. Proper logging and alerting of NSG modifications is
  essential for maintaining network security compliance and enabling rapid incident
  response.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-an-alert-rule
- https://www.alibabacloud.com/help/actiontrail/latest/supported-events

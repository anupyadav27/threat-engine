rule_id: alicloud.cloudmonitor.log_metric_filter_for_root_account_usage.configured
service: cloudmonitor
resource: log_metric_filter_for_root_account_usage
requirement: Configured
scope: cloudmonitor.log_metric_filter_for_root_account_usage.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud CloudMonitor Log Metric Filter is Configured for Root Account
  Usage Detection
rationale: Ensures CLOUDMONITOR log_metric_filter_for_root_account_usage has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor has a log metric filter configured
  to detect and alert on root account usage activities. Root account usage poses significant
  security risks as it provides unrestricted access to all cloud resources and services.
  Proper monitoring of root account activities is essential for compliance frameworks
  and helps detect potential unauthorized access or privilege escalation attempts.

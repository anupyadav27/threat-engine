rule_id: alicloud.cloudmonitor.diagnostic_settings_presence_verified.configured
service: cloudmonitor
resource: diagnostic_settings_presence_verified
requirement: Configured
scope: cloudmonitor.diagnostic_settings_presence_verified.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure AliCloud CloudMonitor diagnostic settings are properly configured for
  security monitoring
rationale: Ensures CLOUDMONITOR diagnostic_settings_presence_verified has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Verifies that diagnostic settings are enabled and configured in AliCloud
  CloudMonitor to capture security-relevant logs and metrics. Missing or misconfigured
  diagnostic settings can result in blind spots for security monitoring, delayed incident
  response, and potential compliance violations. Proper diagnostic configuration is
  essential for maintaining audit trails and meeting regulatory requirements.

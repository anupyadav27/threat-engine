rule_id: alicloud.cloudmonitor.alert.rds_sqlserver_firewall_rule_deletion_logged
service: cloudmonitor
resource: alert
requirement: RDS Sqlserver Firewall Rule Deletion Logged
scope: cloudmonitor.alert.network_security
domain: network_security_and_connectivity
subcategory: firewall_configuration
severity: medium
title: Ensure ApsaraDB RDS for SQL Server Firewall Rule Deletion Events Are Logged
  in CloudMonitor
rationale: Ensures CLOUDMONITOR alert has rds sqlserver firewall rule deletion logged
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule verifies that deletion of firewall rules for ApsaraDB RDS SQL
  Server instances is properly logged and monitored through CloudMonitor alerts. Unmonitored
  firewall rule deletions can lead to unauthorized database access, security breaches,
  and compliance violations. Proper logging enables rapid detection of potentially
  malicious configuration changes and supports audit requirements for database security
  controls.
references:

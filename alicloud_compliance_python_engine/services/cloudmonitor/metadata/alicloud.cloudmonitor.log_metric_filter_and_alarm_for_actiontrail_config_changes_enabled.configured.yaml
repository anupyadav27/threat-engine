rule_id: alicloud.cloudmonitor.log_metric_filter_and_alarm_for_actiontrail_config_changes_enabled.configured
service: cloudmonitor
resource: log_metric_filter_and_alarm_for_actiontrail_config_changes_enabled
requirement: Configured
scope: cloudmonitor.log_metric_filter_and_alarm_for_actiontrail_config_changes_enabled.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud CloudMonitor log metric filter and alarm for ActionTrail configuration
  changes is enabled
rationale: Ensures CLOUDMONITOR log_metric_filter_and_alarm_for_actiontrail_config_changes_enabled
  has configured properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor has configured log metric filters
  and alarms to detect ActionTrail configuration changes. Without proper monitoring
  of ActionTrail modifications, unauthorized changes to audit logging could go undetected,
  potentially allowing malicious activities to occur without proper audit trails.
  This monitoring is essential for maintaining compliance with security frameworks
  and ensuring continuous audit visibility.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-an-alert-rule-for-logs
- https://www.alibabacloud.com/help/actiontrail/latest/monitor-actiontrail-events

rule_id: alicloud.hologres.parameter.audit_logging_enabled
service: hologres
resource: parameter
requirement: Audit Logging Enabled
scope: hologres.parameter.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Ensure Hologres Instance Has Audit Logging Enabled
rationale: Ensures HOLOGRES parameter has audit logging enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that audit logging is enabled for Hologres instances
  to track database operations and user activities. Without proper audit logging,
  organizations cannot monitor unauthorized access attempts, data modifications, or
  compliance violations. Enabling audit logs is essential for security incident investigation,
  regulatory compliance requirements, and maintaining data governance standards.
references:
- https://www.alibabacloud.com/help/hologres/user-guide/audit-logs
- https://www.alibabacloud.com/help/hologres/user-guide/configure-security-settings

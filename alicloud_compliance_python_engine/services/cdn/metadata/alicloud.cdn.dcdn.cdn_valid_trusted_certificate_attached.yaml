rule_id: alicloud.cdn.dcdn.cdn_valid_trusted_certificate_attached
service: cdn
resource: dcdn
requirement: Cdn Valid Trusted Certificate Attached
scope: cdn.dcdn.security
domain: data_protection_and_privacy
subcategory: certificate_management
severity: medium
title: AliCloud Dynamic Route for Content Delivery Network (DCDN) Should Have Valid
  Trusted Certificate Attached
rationale: Ensures CDN dcdn has cdn valid trusted certificate attached properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that DCDN domains have valid trusted SSL/TLS certificates properly
  configured and attached. Invalid or untrusted certificates expose users to man-in-the-middle
  attacks, data interception, and browser security warnings, potentially compromising
  data integrity and user trust. This control helps maintain compliance with security
  standards requiring encrypted communications.
references:
- https://www.alibabacloud.com/help/dcdn/user-guide/configure-an-ssl-certificate
- https://www.alibabacloud.com/help/dcdn/user-guide/https-settings

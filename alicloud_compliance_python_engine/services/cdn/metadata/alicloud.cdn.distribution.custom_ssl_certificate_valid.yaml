rule_id: alicloud.cdn.distribution.custom_ssl_certificate_valid
service: cdn
resource: distribution
requirement: Custom SSL Certificate Valid
scope: cdn.distribution.security
domain: data_protection_and_privacy
subcategory: certificate_management
severity: medium
title: Alibaba Cloud Content Delivery Network Distribution Custom SSL Certificate
  Must Be Valid
rationale: Ensures CDN distribution has custom ssl certificate valid properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that custom SSL certificates configured for CDN distributions
  are valid and not expired. Invalid or expired SSL certificates can lead to service
  disruptions, browser security warnings, and potential man-in-the-middle attacks.
  This check is critical for maintaining secure HTTPS connections and meeting compliance
  requirements for data in transit protection.
references:
- https://www.alibabacloud.com/help/cdn/user-guide/configure-an-ssl-certificate
- https://www.alibabacloud.com/help/cdn/user-guide/https-settings

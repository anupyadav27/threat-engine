rule_id: alicloud.cr.uses.private_link
service: cr
resource: uses
requirement: Private Link
scope: cr.uses.private_networking
domain: network_security_and_connectivity
subcategory: private_connectivity
severity: medium
title: Container Registry should use Private Link for secure network connectivity
rationale: Ensures CR uses has private link properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
description: This rule ensures that AliCloud Container Registry instances are configured
  to use Private Link connections instead of public internet access. Using Private
  Link provides secure, private connectivity between Container Registry and other
  AliCloud services within your VPC, reducing exposure to internet-based threats and
  ensuring compliance with data privacy regulations that require private network communications.
references:
- https://www.alibabacloud.com/help/container-registry/latest/use-privatelink-to-access-container-registry-enterprise-edition-instances
- https://www.alibabacloud.com/help/privatelink/latest/what-is-privatelink

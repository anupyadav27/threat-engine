rule_id: alicloud.cen.network.eni_security_groups_present
service: cen
resource: network
requirement: Eni Security Groups Present
scope: cen.network.network_security
domain: network_security_and_connectivity
subcategory: security_group_management
severity: medium
title: Cloud Enterprise Network Elastic Network Interface Security Groups Must Be
  Configured
rationale: Ensures CEN network has eni security groups present properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Elastic Network Interfaces (ENIs) attached to Cloud Enterprise
  Network instances have security groups properly configured. Missing security groups
  leave network interfaces without proper access controls, creating potential security
  vulnerabilities and exposing resources to unauthorized network traffic. This configuration
  is essential for maintaining network segmentation and compliance with security frameworks.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/security-groups
- https://www.alibabacloud.com/help/cen/user-guide/attach-network-instances-to-cen

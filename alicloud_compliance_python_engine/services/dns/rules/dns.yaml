version: '1.0'
provider: alicloud
service: dns
discovery:
- discovery_id: alicloud.dns.dnssec
  calls:
  - product: Unknown
    version: '2014-05-26'
    action: DescribeDnssecs
    params: {}
    save_as: dnssec_response
  emit:
    items_for: '{ dnssec_response.Dnssecs.Dnssec }'
    as: r
    item:
      id: '{{ r.DnssecId }}'
      name: '{{ r.DnssecId }}'
      resource_type: dnssec
      region: '{{ region }}'
      encrypted: '{{ r.Encrypted }}'
      kms_key_id: '{{ r.KMSKeyId }}'
      public_ip_address: '{{ r.PublicIpAddress }}'
      vpc_id: '{{ r.VpcId }}'
      status: '{{ r.Status }}'
      tags: '{{ r.Tags }}'
- discovery_id: alicloud.dns.health_check
  calls:
  - product: Unknown
    version: '2014-05-26'
    action: DescribeHealthChecks
    params: {}
    save_as: health_check_response
  emit:

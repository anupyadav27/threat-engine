      public_ip_address: '{{ r.PublicIpAddress }}'
      vpc_id: '{{ r.VpcId }}'
      status: '{{ r.Status }}'
      tags: '{{ r.Tags }}'
- discovery_id: alicloud.dns.record
  calls:
  - product: Unknown
    version: '2014-05-26'
    action: DescribeRecords
    params: {}
    save_as: record_response
  emit:
    items_for: '{ record_response.Records.Record }'
    as: r
    item:
      id: '{{ r.RecordId }}'
      name: '{{ r.RecordId }}'
      resource_type: record
      region: '{{ region }}'

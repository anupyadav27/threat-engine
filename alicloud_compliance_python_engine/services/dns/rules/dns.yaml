    action: DescribeKeys
    params: {}
    save_as: key_response
  emit:
    items_for: '{ key_response.Keys.Key }'
    as: r
    item:
      id: '{{ r.KeyId }}'
      name: '{{ r.KeyId }}'
      resource_type: key
      region: '{{ region }}'
      encrypted: '{{ r.Encrypted }}'
      kms_key_id: '{{ r.KMSKeyId }}'
      public_ip_address: '{{ r.PublicIpAddress }}'
      vpc_id: '{{ r.VpcId }}'
      status: '{{ r.Status }}'
      tags: '{{ r.Tags }}'

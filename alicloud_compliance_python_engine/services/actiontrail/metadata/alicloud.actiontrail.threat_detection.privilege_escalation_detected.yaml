rule_id: alicloud.actiontrail.threat_detection.privilege_escalation_detected
service: actiontrail
resource: threat_detection
requirement: Privilege Escalation Detected
scope: actiontrail.threat_detection.least_privilege
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: high
title: Alibaba Cloud ActionTrail Privilege Escalation Detection Alert
rationale: Ensures ActionTrail threat_detection has privilege escalation detected
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Detects potential privilege escalation activities through Alibaba Cloud
  ActionTrail logs by monitoring suspicious permission changes and unauthorized access
  attempts. This rule helps identify security threats where attackers attempt to gain
  elevated privileges within your cloud environment, which could lead to data breaches
  and compliance violations. Early detection of privilege escalation is critical for
  maintaining security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/actiontrail-event-examples
- https://www.alibabacloud.com/help/security-center/latest/threat-detection

rule_id: alicloud.actiontrail.failed_console_signin_alerts.configured
service: actiontrail
resource: failed_console_signin_alerts
requirement: Configured
scope: actiontrail.failed_console_signin_alerts.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud ActionTrail Failed Console Sign-in Alerts Are Configured
rationale: Ensures ActionTrail failed_console_signin_alerts has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Failed console sign-in alerts should be configured in ActionTrail to
  detect potential brute force attacks and unauthorized access attempts. Without proper
  alerting on failed authentication events, organizations may miss critical security
  incidents that could lead to account compromise. This monitoring is essential for
  maintaining security compliance and implementing effective incident response procedures.

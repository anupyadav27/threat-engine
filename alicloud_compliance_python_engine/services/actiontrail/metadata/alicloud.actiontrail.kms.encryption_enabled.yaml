rule_id: alicloud.actiontrail.kms.encryption_enabled
service: actiontrail
resource: kms
requirement: Encryption Enabled
scope: actiontrail.kms.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Ensure ActionTrail trails have KMS encryption enabled
rationale: Ensures ActionTrail kms has encryption enabled properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: ActionTrail trails should be configured with KMS encryption to protect
  audit log data at rest. Without encryption, sensitive operational and security events
  stored in trail logs are vulnerable to unauthorized access, potentially exposing
  critical infrastructure activities and compromising compliance with data protection
  regulations.

rule_id: alicloud.actiontrail.multi.region_enabled
service: actiontrail
resource: multi
requirement: Region Enabled
scope: actiontrail.multi.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure Alibaba Cloud ActionTrail Multi-Region Trail is Enabled
rationale: Ensures ActionTrail multi has region enabled properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: ActionTrail multi-region trails should be enabled to ensure comprehensive
  audit logging across all regions in your Alibaba Cloud account. Without multi-region
  coverage, security events and API calls in non-primary regions may go undetected,
  creating blind spots for threat detection and compliance monitoring. This configuration
  is essential for meeting regulatory requirements and maintaining complete visibility
  into account activity.
references:

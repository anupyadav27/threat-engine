rule_id: alicloud.arms.ml.monitoring_roles_least_privilege
service: arms
resource: ml
requirement: Monitoring Roles Least Privilege
scope: arms.ml.monitoring
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: Application Real-Time Monitoring Service Machine Learning Monitoring Roles
  Should Follow Least Privilege Principle
rationale: Ensures ARMS ml has monitoring roles least privilege properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that monitoring roles in ARMS Machine Learning components are
  configured with minimal necessary permissions to reduce security risks. Overprivileged
  monitoring roles can lead to unauthorized access to sensitive application performance
  data and potential compliance violations. This control helps maintain proper access
  governance and reduces the attack surface for monitoring operations.
references:

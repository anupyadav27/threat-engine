rule_id: alicloud.api.gateway.client_certificate_enabled
service: api
resource: gateway
requirement: Client Certificate Enabled
scope: api.gateway.security
domain: data_protection_and_privacy
subcategory: certificate_management
severity: medium
title: Ensure AliCloud API Gateway Has Client Certificate Authentication Enabled
rationale: Ensures API gateway has client certificate enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that client certificate authentication is enabled
  for AliCloud API Gateway instances to ensure secure API access control. Without
  client certificate validation, APIs are vulnerable to unauthorized access, man-in-the-middle
  attacks, and potential data breaches. Enabling client certificates provides mutual
  TLS authentication and helps meet compliance requirements for secure API communications.
references:
- https://www.alibabacloud.com/help/api-gateway/latest/configure-two-way-authentication
- https://www.alibabacloud.com/help/api-gateway/latest/security-best-practices

rule_id: alicloud.api.http.logs_enabled
service: api
resource: http
requirement: Logs Enabled
scope: api.http.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure API Gateway HTTP API Logging is Enabled
rationale: Ensures API http has logs enabled properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
description: This rule verifies that logging is enabled for API Gateway HTTP APIs
  to capture request and response data for security monitoring. Without proper logging,
  organizations cannot detect suspicious API usage patterns, troubleshoot security
  incidents, or maintain audit trails required for compliance frameworks. Enabling
  comprehensive API logging is essential for threat detection and forensic analysis.
references:
- https://www.alibabacloud.com/help/api-gateway/user-guide/configure-access-logs
- https://www.alibabacloud.com/help/api-gateway/user-guide/view-api-call-logs

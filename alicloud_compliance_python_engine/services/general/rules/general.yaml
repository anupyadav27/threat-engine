checks:
- rule_id: alicloud.general.accelerator_cluster.encryption_at_rest_enabled
  title: AliCloud Elastic GPU Service Accelerator Cluster Encryption At Rest Should Be Enabled
  severity: high
  assertion_id: ''
  for_each: alicloud.general.accelerator_cluster
  params: {}
  conditions:
    var: item.encrypted
    op: equals
    value: true
- rule_id: alicloud.general.access_keys_rotated_90_days.configured
  title: Ensure Alibaba Cloud Resource Access Management access keys are rotated within 90 days
  severity: medium
  assertion_id: ''
  for_each: alicloud.general.access_keys_rotated_90_days
  params: {}
  conditions:
    var: item.id
    op: exists
- rule_id: alicloud.general.access_logging_enabled_90_day_retention.configured
  title: Ensure AliCloud Access Logging is Enabled with 90-Day Retention Period
  severity: low
  assertion_id: ''
  for_each: alicloud.general.access_logging_enabled_90_day_retention
  params: {}
  conditions:
    var: item.logging_enabled
    op: equals
    value: true
- rule_id: alicloud.general.account.firewall_restrict_to_selected_networks
  title: Alibaba Cloud Firewall Should Restrict Access to Selected Networks Only
  severity: medium
  assertion_id: ''
  for_each: alicloud.general.account
  params: {}
  conditions:

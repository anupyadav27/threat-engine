rule_id: alicloud.general.distributions_https_only_enabled.configured
service: general
resource: distributions_https_only_enabled
requirement: Configured
scope: general.distributions_https_only_enabled.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure AliCloud Content Delivery Network distributions enforce HTTPS-only access
rationale: Ensures GENERAL distributions_https_only_enabled has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that CDN distributions are configured to redirect
  or enforce HTTPS-only connections, preventing data transmission over unencrypted
  HTTP protocols. Non-HTTPS distributions expose sensitive data to man-in-the-middle
  attacks and fail to meet security compliance requirements for data in transit protection.
references:
- https://www.alibabacloud.com/help/cdn/user-guide/configure-https-certificates
- https://www.alibabacloud.com/help/cdn/user-guide/configure-http-to-https-redirection

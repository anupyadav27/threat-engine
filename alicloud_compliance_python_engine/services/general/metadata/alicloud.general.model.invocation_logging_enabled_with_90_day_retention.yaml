rule_id: alicloud.general.model.invocation_logging_enabled_with_90_day_retention
service: general
resource: model
requirement: Invocation Logging Enabled With 90 Day Retention
scope: general.model.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Alibaba Cloud Machine Learning Platform for AI Model Invocation Logging Enabled
  With 90 Day Retention
rationale: Ensures GENERAL model has invocation logging enabled with 90 day retention
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that AI model invocation logging is enabled with a minimum 90-day
  retention period to maintain comprehensive audit trails. Without proper logging
  and retention, organizations cannot effectively monitor model usage, detect unauthorized
  access, or meet compliance requirements for data governance and security auditing.
  This control is essential for maintaining accountability and supporting incident
  response activities in AI/ML environments.

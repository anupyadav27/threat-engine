rule_id: alicloud.general.bucket.log_retention_policy_locked_90_days
service: general
resource: bucket
requirement: Log Retention Policy Locked 90 Days
scope: general.bucket.policy_management
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: Alibaba Cloud Object Storage Service Bucket Log Retention Policy Must Be Locked
  for Minimum 90 Days
rationale: Ensures GENERAL bucket has log retention policy locked 90 days properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that Object Storage Service (OSS) bucket access logging retention
  policies are locked and configured for at least 90 days to prevent unauthorized
  modification or deletion of audit trails. Unlocked or insufficient log retention
  periods can lead to compliance violations and loss of critical forensic evidence
  during security incidents. This control is essential for meeting regulatory requirements
  and maintaining comprehensive audit capabilities.
references:

rule_id: alicloud.general.mfa_radius_enforced.configured
service: general
resource: mfa_radius_enforced
requirement: Configured
scope: general.mfa_radius_enforced.security
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: Ensure Alibaba Cloud Multi-Factor Authentication RADIUS Configuration is Enforced
rationale: Ensures GENERAL mfa_radius_enforced has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that RADIUS-based multi-factor authentication is properly
  configured and enforced across Alibaba Cloud services. Without proper MFA RADIUS
  enforcement, organizations face increased risks of unauthorized access, credential
  compromise, and potential compliance violations with security frameworks requiring
  strong authentication mechanisms. Proper RADIUS MFA configuration ensures centralized
  authentication management and enhanced security posture.

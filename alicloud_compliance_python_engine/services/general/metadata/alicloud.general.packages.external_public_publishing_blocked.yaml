rule_id: alicloud.general.packages.external_public_publishing_blocked
service: general
resource: packages
requirement: External Public Publishing Blocked
scope: general.packages.public_access
domain: identity_and_access_management
subcategory: authentication
severity: high
title: Alibaba Cloud Package Management External Public Publishing Should Be Blocked
rationale: Ensures GENERAL packages has external public publishing blocked properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that external public publishing is blocked for Alibaba Cloud
  package repositories to prevent unauthorized distribution of proprietary code and
  sensitive artifacts. This control mitigates risks of intellectual property theft,
  supply chain attacks, and accidental exposure of internal packages to public repositories,
  supporting compliance with data protection and software security requirements.
references:
- https://www.alibabacloud.com/help/codeup/user-guide/package-repository-security-settings
- https://www.alibabacloud.com/help/devops/user-guide/configure-package-publishing-permissions

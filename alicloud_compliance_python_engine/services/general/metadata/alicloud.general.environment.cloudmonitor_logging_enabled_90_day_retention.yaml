rule_id: alicloud.general.environment.cloudmonitor_logging_enabled_90_day_retention
service: general
resource: environment
requirement: Cloudmonitor Logging Enabled 90 Day Retention
scope: general.environment.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Ensure Alibaba Cloud CloudMonitor Logging is Enabled with 90-Day Retention
  Period
rationale: Ensures GENERAL environment has cloudmonitor logging enabled 90 day retention
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor logging is enabled with a minimum
  90-day retention period to maintain adequate audit trails for security monitoring
  and incident response. Insufficient log retention can lead to compliance violations
  and inability to investigate security incidents that occurred beyond the retention
  window. Proper log retention is essential for meeting regulatory requirements and
  forensic analysis capabilities.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/manage-log-monitoring
- https://www.alibabacloud.com/help/cloudmonitor/latest/log-service

rule_id: alicloud.general.security_center_service_enabled.configured
service: general
resource: security_center_service_enabled
requirement: Configured
scope: general.security_center_service_enabled.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure AliCloud Security Center Service is Enabled and Configured
rationale: Ensures GENERAL security_center_service_enabled has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: AliCloud Security Center must be enabled to provide comprehensive security
  monitoring, threat detection, and vulnerability assessment across cloud resources.
  Without Security Center enabled, organizations lose critical visibility into security
  threats, compliance violations, and potential attack vectors. This service is essential
  for maintaining security posture and meeting regulatory compliance requirements.
references:

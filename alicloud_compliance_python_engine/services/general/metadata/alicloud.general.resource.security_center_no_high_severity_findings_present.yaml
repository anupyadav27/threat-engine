rule_id: alicloud.general.resource.security_center_no_high_severity_findings_present
service: general
resource: resource
requirement: Security Center No High Severity Findings Present
scope: general.resource.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Alibaba Cloud Security Center Should Have No High Severity Security Findings
rationale: Ensures GENERAL resource has security center no high severity findings
  present properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
description: Ensures that Alibaba Cloud Security Center does not report any high severity
  security findings across cloud resources. High severity findings indicate critical
  security vulnerabilities, misconfigurations, or threats that could lead to data
  breaches, unauthorized access, or compliance violations. Immediate remediation of
  these findings is essential to maintain security posture and meet regulatory requirements.

rule_id: alicloud.general.cluster_snapshot.encryption_at_rest_enabled
service: general
resource: cluster_snapshot
requirement: Encryption At Rest Enabled
scope: general.cluster_snapshot.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Alibaba Cloud Cluster Snapshots Must Have Encryption At Rest Enabled
rationale: Ensures GENERAL cluster_snapshot has encryption at rest enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that cluster snapshots are encrypted at rest to protect sensitive
  data from unauthorized access. Unencrypted snapshots expose database contents and
  application data to potential security breaches, violating data protection regulations
  and compliance requirements. This control is essential for maintaining data confidentiality
  and meeting industry security standards.
references:
- https://www.alibabacloud.com/help/apsaradb-for-polardb/latest/configure-cluster-encryption
- https://www.alibabacloud.com/help/apsaradb-for-rds/latest/configure-disk-encryption-for-an-rds-instance

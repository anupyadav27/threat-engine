title: Ensure AliCloud Resource Manager Tag Policies are Enabled and Attached
rationale: Ensures GENERAL tag_policies_enabled_and_attached has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that tag policies are properly enabled and attached
  to organizational units or accounts in AliCloud Resource Manager. Without enforced
  tag policies, organizations face risks of resource mismanagement, cost allocation
  failures, and compliance violations due to inconsistent or missing resource tagging.
  Proper tag policy implementation is essential for maintaining governance standards
  and meeting regulatory requirements.

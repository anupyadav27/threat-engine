rule_id: alicloud.general.instance_postgres.min_messages_logging_flag_enabled
service: general
resource: instance_postgres
requirement: Min Messages Logging Flag Enabled
scope: general.instance_postgres.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: ApsaraDB for PostgreSQL Min Messages Logging Flag Should Be Enabled
rationale: Ensures GENERAL instance_postgres has min messages logging flag enabled
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that the min_messages logging flag is properly configured in
  ApsaraDB for PostgreSQL instances to capture essential database messages and errors.
  This configuration is critical for security monitoring, troubleshooting, and maintaining
  audit trails required for compliance frameworks. Without proper message logging,
  security incidents and database anomalies may go undetected.

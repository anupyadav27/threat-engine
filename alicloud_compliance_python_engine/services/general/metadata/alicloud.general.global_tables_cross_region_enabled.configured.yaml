rule_id: alicloud.general.global_tables_cross_region_enabled.configured
service: general
resource: global_tables_cross_region_enabled
requirement: Configured
scope: general.global_tables_cross_region_enabled.security
domain: storage_and_database_security
subcategory: storage_encryption
severity: low
title: Ensure AliCloud Table Store Global Tables Cross-Region Replication is Configured
rationale: Ensures GENERAL global_tables_cross_region_enabled has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Verifies that AliCloud Table Store global tables have cross-region replication
  properly configured to ensure data availability and disaster recovery. Without cross-region
  replication, organizations face significant risks of data loss and service disruption
  during regional outages, potentially violating business continuity and data protection
  compliance requirements. This configuration is essential for maintaining high availability
  and meeting regulatory standards for data resilience.

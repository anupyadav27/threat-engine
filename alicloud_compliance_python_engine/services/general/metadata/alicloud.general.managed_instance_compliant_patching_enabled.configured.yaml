rule_id: alicloud.general.managed_instance_compliant_patching_enabled.configured
service: general
resource: managed_instance_compliant_patching_enabled
requirement: Configured
scope: general.managed_instance_compliant_patching_enabled.security
domain: compute_and_workload_security
subcategory: instance_configuration
severity: low
title: Ensure AliCloud Elastic Compute Service Managed Instance Compliant Patching
  is Configured
rationale: Ensures GENERAL managed_instance_compliant_patching_enabled has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule verifies that managed instances have compliant patching configurations
  enabled to ensure automatic security updates and vulnerability remediation. Without
  proper patch management, instances remain vulnerable to known security exploits
  and may fail compliance requirements. Enabling compliant patching helps maintain
  security posture and reduces the attack surface of managed infrastructure.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/patch-management
- https://www.alibabacloud.com/help/oos/user-guide/patch-baseline-management

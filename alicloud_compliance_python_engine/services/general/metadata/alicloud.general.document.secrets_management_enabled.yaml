rule_id: alicloud.general.document.secrets_management_enabled
service: general
resource: document
requirement: Secrets Management Enabled
scope: general.document.security
domain: secrets_and_key_management
subcategory: security_monitoring
severity: high
title: Ensure Alibaba Cloud Key Management Service Secrets Management is Enabled for
  Document Resources
rationale: Ensures GENERAL document has secrets management enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that secrets management is properly enabled for document
  resources to protect sensitive information such as API keys, passwords, and certificates.
  Without proper secrets management, sensitive data may be exposed in plaintext, leading
  to potential data breaches and compliance violations. Enabling secrets management
  ensures encrypted storage and controlled access to sensitive information.
references:
- https://www.alibabacloud.com/help/kms/user-guide/manage-secrets
- https://www.alibabacloud.com/help/kms/user-guide/create-a-secret

rule_id: alicloud.general.resource.account_contact_details_current_maintenance_enforced
service: general
resource: resource
requirement: Account Contact Details Current Maintenance Enforced
scope: general.resource.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Alibaba Cloud Account Contact Details Must Be Current and Maintained
rationale: Ensures GENERAL resource has account contact details current maintenance
  enforced properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: Ensures that Alibaba Cloud account contact information is regularly updated
  and maintained to enable proper security incident response and compliance notifications.
  Outdated contact details can lead to missed critical security alerts, delayed incident
  response, and potential compliance violations during security audits or regulatory
  assessments.
references:

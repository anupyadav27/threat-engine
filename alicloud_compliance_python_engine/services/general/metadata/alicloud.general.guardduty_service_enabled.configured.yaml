rule_id: alicloud.general.guardduty_service_enabled.configured
service: general
resource: guardduty_service_enabled
requirement: Configured
scope: general.guardduty_service_enabled.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure Alibaba Cloud Security Center GuardDuty Service is Enabled
rationale: Ensures GENERAL guardduty_service_enabled has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that GuardDuty threat detection service is properly
  configured and enabled in Alibaba Cloud Security Center. GuardDuty provides intelligent
  threat detection using machine learning to identify malicious activities, unauthorized
  access attempts, and potential security breaches across your cloud infrastructure.
  Disabling this service leaves your environment vulnerable to undetected threats
  and may impact compliance with security monitoring requirements.
references:
- https://www.alibabacloud.com/help/security-center/latest/threat-detection
- https://www.alibabacloud.com/help/security-center/latest/enable-threat-detection

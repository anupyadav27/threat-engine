rule_id: alicloud.general.domains.cloudmonitor_logging_enabled_for_performance_monitoring
service: general
resource: domains
requirement: Cloudmonitor Logging Enabled For Performance Monitoring
scope: general.domains.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Ensure AliCloud CloudMonitor Logging is Enabled for Domain Performance Monitoring
rationale: Ensures GENERAL domains has cloudmonitor logging enabled for performance
  monitoring properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor logging is properly configured for
  domain performance monitoring to ensure comprehensive visibility into domain operations
  and security events. Without proper logging enabled, organizations may miss critical
  performance degradation, security incidents, or compliance violations related to
  domain services. Enabling CloudMonitor logging is essential for maintaining audit
  trails and meeting regulatory compliance requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/overview-of-log-monitoring
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-a-log-monitoring-metric

rule_id: alicloud.general.certificates_expiration_check_30_days.configured
service: general
resource: certificates_expiration_check_30_days
requirement: Configured
scope: general.certificates_expiration_check_30_days.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: AliCloud SSL Certificates Must Be Configured for 30-Day Expiration Monitoring
rationale: Ensures GENERAL certificates_expiration_check_30_days has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures SSL certificates across AliCloud services are monitored for expiration
  within 30 days to prevent service disruptions and security vulnerabilities. Expired
  certificates can lead to application downtime, broken HTTPS connections, and compliance
  violations. Proactive monitoring enables timely certificate renewal and maintains
  continuous encrypted communications.
references:

title: Elastic Compute Service instances must comply with security management requirements
rationale: Ensures Elastic Compute Service management has compliance properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures Elastic Compute Service instances adhere to mandatory security
  management configurations including proper access controls, monitoring, and operational
  compliance standards. Non-compliant instances may expose sensitive workloads to
  unauthorized access, fail audit requirements, and violate regulatory frameworks.
  This rule validates that ECS instances meet organizational security policies and
  industry compliance standards.

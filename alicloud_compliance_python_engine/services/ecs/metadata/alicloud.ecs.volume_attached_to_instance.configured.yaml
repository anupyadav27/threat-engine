rule_id: alicloud.ecs.volume_attached_to_instance.configured
service: ecs
resource: volume_attached_to_instance
requirement: Configured
scope: ecs.volume_attached_to_instance.security
domain: compute_and_workload_security
subcategory: instance_configuration
severity: low
title: Ensure Elastic Compute Service volumes are properly attached to instances
rationale: Ensures Elastic Compute Service volume_attached_to_instance has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Verifies that Elastic Compute Service (ECS) disk volumes are correctly
  attached to running instances to prevent data accessibility issues and potential
  security vulnerabilities. Unattached volumes may contain sensitive data that remains
  accessible outside of proper instance security controls, creating compliance risks
  and potential data exposure scenarios.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/attach-a-data-disk
- https://www.alibabacloud.com/help/ecs/user-guide/disk-overview

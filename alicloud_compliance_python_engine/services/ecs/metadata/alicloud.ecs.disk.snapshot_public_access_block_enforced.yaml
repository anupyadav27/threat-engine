rule_id: alicloud.ecs.disk.snapshot_public_access_block_enforced
service: ecs
resource: disk
requirement: Snapshot Public Access Block Enforced
scope: ecs.disk.backup_recovery
domain: resilience_and_disaster_recovery
subcategory: security_monitoring
severity: high
title: Elastic Compute Service Disk Snapshot Public Access Block Must Be Enforced
rationale: Ensures Elastic Compute Service disk has snapshot public access block enforced
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that ECS disk snapshots have public access restrictions properly
  configured to prevent unauthorized access to sensitive data. Public snapshots can
  expose confidential information, virtual machine configurations, and application
  data to unauthorized users, potentially leading to data breaches and compliance
  violations. This control is essential for maintaining data privacy and meeting regulatory
  requirements for data protection.

rule_id: alicloud.ecs.security_group.from_launch_wizard
service: ecs
resource: security_group
requirement: From Launch Wizard
scope: ecs.security_group.security
domain: network_security_and_connectivity
subcategory: network_access_control
severity: medium
title: Elastic Compute Service security groups should not be created from Launch Wizard
  with default configurations
rationale: Ensures Elastic Compute Service security_group has from launch wizard properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Security groups created through Launch Wizard often contain overly permissive
  default rules that may allow unrestricted access from the internet. These default
  configurations can expose instances to unauthorized access and potential security
  breaches, violating security compliance requirements. Organizations should review
  and customize security group rules to follow the principle of least privilege.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/security-groups
- https://www.alibabacloud.com/help/ecs/user-guide/create-a-security-group

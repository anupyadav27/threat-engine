rule_id: alicloud.ecs.patch.compliance
service: ecs
resource: patch
requirement: Compliance
scope: ecs.patch.compliance
domain: compute_and_workload_security
subcategory: instance_configuration
severity: low
title: Elastic Compute Service instances must maintain patch compliance for security
  updates
rationale: Ensures Elastic Compute Service patch has compliance properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Elastic Compute Service (ECS) instances have current security
  patches installed and maintain compliance with patch management policies. Unpatched
  systems expose organizations to known vulnerabilities that can be exploited by attackers,
  potentially leading to data breaches and compliance violations. Regular patch compliance
  is essential for maintaining security posture and meeting regulatory requirements.

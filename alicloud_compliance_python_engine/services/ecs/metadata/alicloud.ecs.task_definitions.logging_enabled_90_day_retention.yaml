rule_id: alicloud.ecs.task_definitions.logging_enabled_90_day_retention
service: ecs
resource: task_definitions
requirement: Logging Enabled 90 Day Retention
scope: ecs.task_definitions.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Elastic Compute Service task definitions should have logging enabled with 90-day
  retention period
rationale: Ensures Elastic Compute Service task_definitions has logging enabled 90
  day retention properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: This rule ensures that ECS task definitions have comprehensive logging
  configured with a minimum 90-day retention period to maintain audit trails and support
  forensic investigations. Without proper log retention, organizations may lose critical
  security events and fail to meet compliance requirements for incident response and
  regulatory auditing. Extended log retention is essential for detecting advanced
  persistent threats and conducting thorough security analysis.

rule_id: alicloud.ecs.public_address_shodan_detected.configured
service: ecs
resource: public_address_shodan_detected
requirement: Configured
scope: ecs.public_address_shodan_detected.security
domain: network_security_and_connectivity
subcategory: network_access_control
severity: medium
title: Ensure Elastic Compute Service instances with public IP addresses detected
  by Shodan are properly configured
rationale: Ensures Elastic Compute Service public_address_shodan_detected has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule identifies ECS instances with public IP addresses that have
  been indexed by Shodan, indicating potential exposure of services to internet scanning.
  Instances detected by Shodan may have exposed ports or services that could be exploited
  by attackers, increasing security risks and potentially violating compliance requirements
  for data protection and network security.

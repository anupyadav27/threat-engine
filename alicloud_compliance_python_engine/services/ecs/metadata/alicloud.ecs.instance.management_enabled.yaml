rule_id: alicloud.ecs.instance.management_enabled
service: ecs
resource: instance
requirement: Management Enabled
scope: ecs.instance.security
domain: compute_and_workload_security
subcategory: instance_configuration
severity: low
title: Elastic Compute Service Instance Management Should Be Enabled
rationale: Ensures Elastic Compute Service instance has management enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that Elastic Compute Service (ECS) instances have management
  capabilities enabled for proper monitoring, maintenance, and security operations.
  Disabled management features can prevent critical security updates, monitoring agent
  deployment, and compliance auditing activities. This configuration is essential
  for maintaining security posture and meeting regulatory compliance requirements.

rule_id: alicloud.ecs.ebs.volume_encryption
service: ecs
resource: ebs
requirement: Volume Encryption
scope: ecs.ebs.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Ensure Elastic Compute Service EBS volumes have encryption enabled
rationale: Ensures Elastic Compute Service ebs has volume encryption properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that Elastic Block Storage (EBS) volumes attached
  to ECS instances are encrypted at rest. Unencrypted EBS volumes expose sensitive
  data to unauthorized access and may violate compliance requirements such as PCI
  DSS, HIPAA, and SOC 2. Enabling encryption protects data confidentiality and helps
  meet regulatory obligations for data protection.

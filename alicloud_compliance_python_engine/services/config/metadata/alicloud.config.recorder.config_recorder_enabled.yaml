rule_id: alicloud.config.recorder.config_recorder_enabled
service: config
resource: recorder
requirement: Config Recorder Enabled
scope: config.recorder.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: AliCloud Config Recorder Must Be Enabled for Configuration Monitoring
rationale: Ensures CONFIG recorder has config recorder enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that AliCloud Config Recorder is enabled to continuously monitor
  and record configuration changes across cloud resources. Without an active Config
  Recorder, organizations lose visibility into resource configuration drift, compliance
  violations, and security misconfigurations, making it difficult to maintain security
  baselines and meet regulatory requirements. This creates blind spots in security
  monitoring and prevents automated compliance assessments.

rule_id: alicloud.config.recorder.config_delivery_secure_destination_configured
service: config
resource: recorder
requirement: Config Delivery Secure Destination Configured
scope: config.recorder.security
domain: network_security_and_connectivity
subcategory: network_access_control
severity: medium
title: AliCloud Config Service Configuration Recorder Must Use Secure Delivery Destination
rationale: Ensures CONFIG recorder has config delivery secure destination configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that AliCloud Config Service configuration recorders are configured
  to deliver configuration snapshots and history files to secure destinations with
  proper encryption and access controls. Insecure delivery destinations can expose
  sensitive configuration data to unauthorized access, potentially leading to compliance
  violations and security breaches. This control is essential for maintaining audit
  trails and meeting regulatory requirements for configuration management.
references:
- https://www.alibabacloud.com/help/config/user-guide/delivery-channels
- https://www.alibabacloud.com/help/config/user-guide/configure-a-delivery-channel

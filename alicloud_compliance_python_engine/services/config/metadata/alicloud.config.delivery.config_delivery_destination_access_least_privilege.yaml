rule_id: alicloud.config.delivery.config_delivery_destination_access_least_privilege
service: config
resource: delivery
requirement: Config Delivery Destination Access Least Privilege
scope: config.delivery.least_privilege
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: AliCloud Config Delivery Channel Destination Should Follow Least Privilege
  Access Principles
rationale: Ensures CONFIG delivery has config delivery destination access least privilege
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that AliCloud Config delivery channels are configured with minimal
  necessary permissions to destination services like OSS buckets or MNS topics. Overly
  permissive access policies can lead to unauthorized data exposure, compliance violations,
  and potential security breaches of configuration audit trails. Proper access controls
  are essential for maintaining data integrity and meeting regulatory requirements.
references:

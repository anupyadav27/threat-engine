rule_id: alicloud.efs.have.backup_enabled
service: efs
resource: have
requirement: Backup Enabled
scope: efs.have.backup_recovery
domain: resilience_and_disaster_recovery
subcategory: security_monitoring
severity: medium
title: Ensure Elastic File System (EFS) has backup enabled
rationale: Ensures EFS have has backup enabled properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
description: This rule verifies that AliCloud Elastic File System instances have backup
  functionality enabled to protect against data loss. Without proper backup configuration,
  organizations face significant risks of permanent data loss due to accidental deletion,
  corruption, or security incidents. Enabling EFS backup is essential for meeting
  data protection compliance requirements and ensuring business continuity.

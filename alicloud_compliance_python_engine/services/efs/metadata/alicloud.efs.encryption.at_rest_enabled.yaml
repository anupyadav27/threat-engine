rule_id: alicloud.efs.encryption.at_rest_enabled
service: efs
resource: encryption
requirement: At Rest Enabled
scope: efs.encryption.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: Alibaba Cloud Elastic File System (EFS) encryption at rest should be enabled
rationale: Ensures EFS encryption has at rest enabled properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: This rule ensures that Alibaba Cloud Elastic File System instances have
  encryption at rest enabled to protect sensitive data stored in file systems. Without
  encryption at rest, data stored in EFS is vulnerable to unauthorized access if the
  underlying storage infrastructure is compromised. Enabling encryption helps meet
  compliance requirements for data protection standards such as PCI DSS, HIPAA, and
  SOC 2.

rule_id: alicloud.efs.multi.az_enabled
service: efs
resource: multi
requirement: Az Enabled
scope: efs.multi.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Alibaba Cloud Elastic File System Multi-AZ Deployment Should Be Enabled
rationale: Ensures EFS multi has az enabled properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
description: Ensures that Alibaba Cloud Elastic File System (EFS) instances are configured
  with multi-availability zone deployment for high availability and disaster recovery.
  Single-AZ deployments create single points of failure that can lead to service disruptions
  and data unavailability during zone outages. Multi-AZ configuration is essential
  for meeting business continuity requirements and compliance standards that mandate
  fault-tolerant infrastructure.
references:
- https://www.alibabacloud.com/help/nas/user-guide/availability-and-durability
- https://www.alibabacloud.com/help/nas/user-guide/mount-targets
compliance:
- iso27001_2022_multi_cloud_A.8.14_0069

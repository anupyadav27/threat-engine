rule_id: alicloud.elasticsearch.service.domains_https_communications_enforced
service: elasticsearch
resource: service
requirement: Domains HTTPS Communications Enforced
scope: elasticsearch.service.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Alibaba Cloud Elasticsearch Service Domains Must Enforce HTTPS Communications
rationale: Ensures ELASTICSEARCH service has domains https communications enforced
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that Alibaba Cloud Elasticsearch Service domains are configured
  to enforce HTTPS communications for all client connections. Unencrypted HTTP communications
  expose sensitive data in transit to interception and man-in-the-middle attacks.
  This control is essential for maintaining data confidentiality and meeting compliance
  requirements for data protection standards.
references:
- https://www.alibabacloud.com/help/elasticsearch/user-guide/access-and-configure-an-elasticsearch-cluster
- https://www.alibabacloud.com/help/elasticsearch/user-guide/configure-a-whitelist-to-access-an-elasticsearch-cluster
compliance:
- pci_dss_v4_multi_cloud_4.1.1_0058
- pci_dss_v4_multi_cloud_4.1.2_0059
- pci_dss_v4_multi_cloud_4.1.4_0060

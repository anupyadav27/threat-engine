rule_id: alicloud.cloudfw.instance.postgres_log_min_messages_flag
service: cloudfw
resource: instance
requirement: Postgres Log Min Messages Flag
scope: cloudfw.instance.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: AliCloud Cloud Firewall Instance PostgreSQL Log Min Messages Flag Configuration
rationale: Ensures CLOUDFW instance has postgres log min messages flag properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures PostgreSQL instances protected by Cloud Firewall have appropriate
  log_min_messages flag configuration to capture security-relevant database events.
  Improper logging configuration can lead to insufficient audit trails for security
  incidents and compliance violations. This control helps maintain comprehensive database
  activity monitoring and supports forensic analysis requirements.

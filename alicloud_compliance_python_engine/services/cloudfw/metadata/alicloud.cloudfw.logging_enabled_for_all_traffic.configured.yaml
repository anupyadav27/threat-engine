rule_id: alicloud.cloudfw.logging_enabled_for_all_traffic.configured
service: cloudfw
resource: logging_enabled_for_all_traffic
requirement: Configured
scope: cloudfw.logging_enabled_for_all_traffic.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud Cloud Firewall logging is enabled for all traffic
rationale: Ensures CLOUDFW logging_enabled_for_all_traffic has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that comprehensive logging is configured for all traffic
  passing through AliCloud Cloud Firewall. Without proper logging enabled, organizations
  lose critical visibility into network traffic patterns, security incidents, and
  potential threats. This configuration is essential for security monitoring, incident
  response, forensic analysis, and compliance with regulatory requirements that mandate
  network activity logging.
references:
- https://www.alibabacloud.com/help/cloud-firewall/latest/log-analysis
- https://www.alibabacloud.com/help/cloud-firewall/latest/enable-log-analysis

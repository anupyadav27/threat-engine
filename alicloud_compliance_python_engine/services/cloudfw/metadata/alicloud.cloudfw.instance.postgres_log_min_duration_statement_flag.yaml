rule_id: alicloud.cloudfw.instance.postgres_log_min_duration_statement_flag
service: cloudfw
resource: instance
requirement: Postgres Log Min Duration Statement Flag
scope: cloudfw.instance.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: AliCloud Cloud Firewall PostgreSQL Database Should Have Log Min Duration Statement
  Flag Configured
rationale: Ensures CLOUDFW instance has postgres log min duration statement flag properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures PostgreSQL databases protected by Cloud Firewall have the log_min_duration_statement
  parameter properly configured to log slow-running queries. This security control
  helps detect potential SQL injection attacks, performance issues, and unauthorized
  database access patterns. Proper logging configuration is essential for compliance
  with data protection regulations and security monitoring requirements.
references:

rule_id: alicloud.dataworks.data_classification.classifier_source_trusted
service: dataworks
resource: data_classification
requirement: Classifier Source Trusted
scope: dataworks.data_classification.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: Ensure AliCloud DataWorks Data Classification Classifier Sources Are From Trusted
  Origins
rationale: Ensures DATAWORKS data_classification has classifier source trusted properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule validates that data classification classifiers in DataWorks
  are sourced from trusted and verified origins to prevent malicious or unreliable
  classification logic. Untrusted classifier sources can lead to data misclassification,
  compliance violations, and potential data exposure risks. Ensuring classifier source
  integrity is critical for maintaining accurate data governance and meeting regulatory
  requirements.
references:
- https://www.alibabacloud.com/help/dataworks/latest/data-classification-and-grading
- https://www.alibabacloud.com/help/dataworks/latest/security-best-practices

requirement: Connection Role Least Privilege
scope: dataworks.connections.least_privilege
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: Ensure DataWorks Connections Follow Role-Based Least Privilege Access Control
rationale: Ensures DATAWORKS connections has connection role least privilege properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule validates that DataWorks data source connections implement
  proper role-based access control with minimal required permissions. Excessive connection
  privileges can lead to unauthorized data access, data breaches, and compliance violations
  with data protection regulations. Proper role assignment ensures connections only
  have the minimum permissions necessary for their intended function.

scope: dataworks.tickets_workflows.least_privilege
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: Ensure DataWorks Ticket Workflow Execution Roles Follow Least Privilege Principle
rationale: Ensures DATAWORKS tickets_workflows has rights execution roles least privilege
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Validates that DataWorks ticket workflow execution roles are configured
  with minimal necessary permissions to prevent privilege escalation and unauthorized
  data access. Overprivileged execution roles can lead to data breaches, compliance
  violations, and unauthorized modifications to critical data processing workflows.

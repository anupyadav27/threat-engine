rule_id: alicloud.dataworks.dqc_expression.rule_source_trusted
service: dataworks
resource: dqc_expression
requirement: Rule Source Trusted
scope: dataworks.dqc_expression.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: Ensure AliCloud DataWorks Data Quality Center Expression Rules Use Trusted
  Sources
rationale: Ensures DATAWORKS dqc_expression has rule source trusted properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule validates that DataWorks Data Quality Center (DQC) expression
  rules are configured to use only trusted and verified data sources. Untrusted rule
  sources can lead to data integrity violations, compliance failures, and potential
  security vulnerabilities through malicious data quality checks that could expose
  sensitive information or manipulate data validation processes.
references:
- https://www.alibabacloud.com/help/dataworks/latest/data-quality-rules
- https://www.alibabacloud.com/help/dataworks/latest/security-configuration

rule_id: alicloud.dataworks.resource.object_network_private_only
service: dataworks
resource: resource
requirement: Object Network Private Only
scope: dataworks.resource.network_security
domain: network_security_and_connectivity
subcategory: private_connectivity
severity: medium
title: Ensure DataWorks Resource Objects Are Configured for Private Network Access
  Only
rationale: Ensures DATAWORKS resource has object network private only properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that DataWorks resource objects are configured to
  use private network access exclusively, preventing exposure to public internet.
  Public network access to DataWorks resources increases the attack surface and risk
  of unauthorized data access or manipulation. Enforcing private-only network access
  helps maintain data confidentiality and supports compliance with data protection
  regulations.
references:

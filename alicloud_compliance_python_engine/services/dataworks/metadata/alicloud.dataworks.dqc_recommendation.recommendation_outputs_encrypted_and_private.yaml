rule_id: alicloud.dataworks.dqc_recommendation.recommendation_outputs_encrypted_and_private
service: dataworks
resource: dqc_recommendation
requirement: Recommendation Outputs Encrypted And Private
scope: dataworks.dqc_recommendation.private_networking
domain: network_security_and_connectivity
subcategory: private_connectivity
severity: medium
title: Ensure AliCloud DataWorks Data Quality Center recommendation outputs are encrypted
  and configured as private
rationale: Ensures DATAWORKS dqc_recommendation has recommendation outputs encrypted
  and private properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: This rule verifies that DataWorks Data Quality Center recommendation
  outputs are properly encrypted and set to private access to protect sensitive data
  quality insights. Unencrypted or publicly accessible recommendation outputs can
  expose business-critical data patterns and quality metrics, potentially leading
  to data breaches and compliance violations. Proper encryption and private configuration
  ensure that data quality recommendations remain confidential and meet regulatory
  requirements for data protection.
references:
- https://www.alibabacloud.com/help/dataworks/latest/data-security
- https://www.alibabacloud.com/help/dataworks/latest/configure-data-encryption

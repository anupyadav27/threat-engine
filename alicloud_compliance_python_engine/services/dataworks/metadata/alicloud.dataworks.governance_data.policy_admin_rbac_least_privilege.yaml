rule_id: alicloud.dataworks.governance_data.policy_admin_rbac_least_privilege
service: dataworks
resource: governance_data
requirement: Policy Admin RBAC Least Privilege
scope: dataworks.governance_data.policy_management
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: Ensure DataWorks Governance Data Policy Admin RBAC Follows Least Privilege
  Principle
rationale: Ensures DATAWORKS governance_data has policy admin rbac least privilege
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Validates that DataWorks governance data policy administrators are granted
  only the minimum permissions necessary to perform their duties. Excessive administrative
  privileges can lead to unauthorized data access, policy manipulation, and compliance
  violations in data governance frameworks. This control helps prevent privilege escalation
  attacks and ensures proper segregation of duties in data management operations.
references:

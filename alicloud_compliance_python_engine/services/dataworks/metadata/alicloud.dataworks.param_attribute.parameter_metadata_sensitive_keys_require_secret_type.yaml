rule_id: alicloud.dataworks.param_attribute.parameter_metadata_sensitive_keys_require_secret_type
service: dataworks
resource: param_attribute
requirement: Parameter Metadata Sensitive Keys Require Secret Type
scope: dataworks.param_attribute.security
domain: data_protection_and_privacy
subcategory: key_management
severity: high
title: AliCloud DataWorks Parameter Metadata Sensitive Keys Must Use Secret Type
rationale: Ensures DATAWORKS param_attribute has parameter metadata sensitive keys
  require secret type properly configured for security compliance. This control is
  essential for maintaining a strong security posture and meeting regulatory requirements.
description: Ensures that sensitive parameter keys in DataWorks parameter metadata
  are configured with secret type to prevent exposure of confidential data. This control
  protects against accidental disclosure of sensitive information such as passwords,
  API keys, and connection strings in DataWorks workflows. Proper secret type configuration
  is essential for maintaining data privacy compliance and preventing unauthorized
  access to sensitive parameters.
references:
- https://www.alibabacloud.com/help/dataworks/user-guide/manage-parameters
- https://www.alibabacloud.com/help/dataworks/user-guide/security-best-practices

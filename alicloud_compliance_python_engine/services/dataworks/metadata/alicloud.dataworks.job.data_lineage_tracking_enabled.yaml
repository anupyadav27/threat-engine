rule_id: alicloud.dataworks.job.data_lineage_tracking_enabled
service: dataworks
resource: job
requirement: Data Lineage Tracking Enabled
scope: dataworks.job.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: Ensure AliCloud DataWorks Jobs Have Data Lineage Tracking Enabled
rationale: Ensures DATAWORKS job has data lineage tracking enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that data lineage tracking is enabled for DataWorks
  jobs to maintain comprehensive audit trails of data transformations and dependencies.
  Without proper lineage tracking, organizations face increased risks of data governance
  violations, compliance failures, and inability to trace data sources during security
  incidents or regulatory audits. Enabling data lineage tracking is essential for
  meeting data protection regulations and maintaining data quality standards.
references:

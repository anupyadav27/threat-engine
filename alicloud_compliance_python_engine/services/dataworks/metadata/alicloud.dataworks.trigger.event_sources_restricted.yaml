rule_id: alicloud.dataworks.trigger.event_sources_restricted
service: dataworks
resource: trigger
requirement: Event Sources Restricted
scope: dataworks.trigger.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: AliCloud DataWorks Trigger Event Sources Should Be Restricted
rationale: Ensures DATAWORKS trigger has event sources restricted properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures DataWorks triggers have restricted event sources to prevent unauthorized
  workflow executions and data processing operations. Unrestricted event sources can
  lead to unintended data pipeline activations, potential data breaches, and compliance
  violations. This control helps maintain data governance and prevents malicious or
  accidental trigger activations from untrusted sources.
references:
- https://www.alibabacloud.com/help/dataworks/latest/trigger-node
- https://www.alibabacloud.com/help/dataworks/latest/security-best-practices

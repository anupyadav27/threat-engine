rule_id: alicloud.dataworks.datamap.catalog_rbac_least_privilege
service: dataworks
resource: datamap
requirement: Catalog RBAC Least Privilege
scope: dataworks.datamap.authorization
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: DataWorks DataMap Catalog RBAC Least Privilege Access Control
rationale: Ensures DATAWORKS datamap has catalog rbac least privilege properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures DataWorks DataMap catalog implements role-based access control
  (RBAC) with least privilege principles to prevent unauthorized data access and metadata
  exposure. Excessive permissions in data catalogs can lead to data breaches, compliance
  violations, and unauthorized discovery of sensitive datasets across the organization.

rule_id: alicloud.dataworks.datamap_catalog.catalog_cross_account_sharing_restricted
service: dataworks
resource: datamap_catalog
requirement: Catalog Cross Account Sharing Restricted
scope: dataworks.datamap_catalog.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: Ensure DataWorks DataMap Catalog Cross-Account Sharing is Restricted
rationale: Ensures DATAWORKS datamap_catalog has catalog cross account sharing restricted
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule verifies that DataWorks DataMap catalog cross-account sharing
  is properly restricted to prevent unauthorized access to sensitive data assets.
  Unrestricted cross-account sharing can lead to data exposure, compliance violations,
  and potential data breaches when catalogs containing metadata about sensitive datasets
  are shared with untrusted accounts. Proper access controls ensure data governance
  and regulatory compliance requirements are met.
references:

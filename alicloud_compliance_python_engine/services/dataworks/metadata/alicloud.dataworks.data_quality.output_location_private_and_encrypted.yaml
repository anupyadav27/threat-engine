rule_id: alicloud.dataworks.data_quality.output_location_private_and_encrypted
service: dataworks
resource: data_quality
requirement: Output Location Private And Encrypted
scope: dataworks.data_quality.private_networking
domain: network_security_and_connectivity
subcategory: private_connectivity
severity: medium
title: Ensure AliCloud DataWorks Data Quality Output Locations Are Private and Encrypted
rationale: Ensures DATAWORKS data_quality has output location private and encrypted
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule verifies that DataWorks Data Quality job output locations are
  configured with private access controls and encryption at rest. Unencrypted or publicly
  accessible output data can lead to sensitive data exposure, regulatory compliance
  violations, and unauthorized access to data quality assessment results containing
  business-critical information.
references:
- https://www.alibabacloud.com/help/dataworks/latest/data-security
- https://www.alibabacloud.com/help/dataworks/latest/configure-data-encryption

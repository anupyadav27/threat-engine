rule_id: alicloud.dataworks.dqc_rule.rule_source_trusted
service: dataworks
resource: dqc_rule
requirement: Rule Source Trusted
scope: dataworks.dqc_rule.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: Ensure AliCloud DataWorks Data Quality Center Rules Use Trusted Sources
rationale: Ensures DATAWORKS dqc_rule has rule source trusted properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule validates that DataWorks Data Quality Center (DQC) rules are
  configured to use only trusted and verified data sources. Untrusted rule sources
  can lead to data integrity issues, compliance violations, and potential security
  breaches through malicious data quality checks. Ensuring trusted sources maintains
  data governance standards and regulatory compliance requirements.
references:
- https://www.alibabacloud.com/help/dataworks/latest/data-quality-overview

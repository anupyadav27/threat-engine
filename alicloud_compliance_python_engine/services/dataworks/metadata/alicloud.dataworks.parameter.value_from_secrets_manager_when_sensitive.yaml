rule_id: alicloud.dataworks.parameter.value_from_secrets_manager_when_sensitive
service: dataworks
resource: parameter
requirement: Value From Secrets Manager When Sensitive
scope: dataworks.parameter.security
domain: identity_and_access_management
subcategory: authentication
severity: high
title: DataWorks Parameter Values Should Use Secrets Manager for Sensitive Data
rationale: Ensures DATAWORKS parameter has value from secrets manager when sensitive
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that DataWorks parameters containing sensitive information retrieve
  values from Secrets Manager rather than storing them in plain text. This prevents
  exposure of credentials, API keys, and other sensitive data in DataWorks configurations,
  reducing the risk of data breaches and ensuring compliance with data protection
  standards.
references:
- https://www.alibabacloud.com/help/dataworks/user-guide/manage-parameters
- https://www.alibabacloud.com/help/kms/user-guide/secrets-manager-overview

version: '1.0'
provider: alicloud
service: dms
discovery:
- discovery_id: alicloud.dms.classification
  calls:
  - product: Unknown
    version: '2014-05-26'
    action: DescribeClassifications
    params: {}
    save_as: classification_response
  emit:
    items_for: '{ classification_response.Classifications.Classification }'
    as: r
    item:
      id: '{{ r.ClassificationId }}'
      name: '{{ r.ClassificationId }}'
      resource_type: classification
      region: '{{ region }}'
      encrypted: '{{ r.Encrypted }}'
      kms_key_id: '{{ r.KMSKeyId }}'
      public_ip_address: '{{ r.PublicIpAddress }}'
      vpc_id: '{{ r.VpcId }}'
      status: '{{ r.Status }}'
      tags: '{{ r.Tags }}'
- discovery_id: alicloud.dms.classification_data
  calls:
  - product: Unknown
    version: '2014-05-26'
    action: DescribeClassificationDatas
    params: {}
    save_as: classification_data_response
  emit:
    items_for: '{ classification_data_response.ClassificationDatas.ClassificationData }'

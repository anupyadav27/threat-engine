  emit:
    items_for: '{ compliance_pack_data_response.CompliancePackDatas.CompliancePackData }'
    as: r
    item:
      id: '{{ r.CompliancePackDataId }}'
      name: '{{ r.CompliancePackDataId }}'
      resource_type: compliance_pack_data
      region: '{{ region }}'
      encrypted: '{{ r.Encrypted }}'
      kms_key_id: '{{ r.KMSKeyId }}'
      public_ip_address: '{{ r.PublicIpAddress }}'
      vpc_id: '{{ r.VpcId }}'

requirement: Compliance Access RBAC Least Privilege
scope: dms.compliance_pack_data.authorization
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: Data Management Service (DMS) Compliance Pack Should Enforce RBAC Least Privilege
  Access Controls
rationale: Ensures DMS compliance_pack_data has compliance access rbac least privilege
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that Data Management Service (DMS) compliance packs implement
  role-based access control with least privilege principles to minimize unauthorized
  database access risks. Inadequate RBAC configurations can lead to data breaches,
  privilege escalation attacks, and compliance violations with data protection regulations.
  Proper least privilege access controls are essential for maintaining database security
  and meeting audit requirements.

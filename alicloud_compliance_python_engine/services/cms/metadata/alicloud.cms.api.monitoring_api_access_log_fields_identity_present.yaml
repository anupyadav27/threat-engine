rule_id: alicloud.cms.api.monitoring_api_access_log_fields_identity_present
service: cms
resource: api
requirement: Monitoring API Access Log Fields Identity Present
scope: cms.api.monitoring
domain: logging_monitoring_and_alerting
subcategory: security_monitoring
severity: medium
title: Ensure CloudMonitor Service API Access Logs Include Identity Fields for User
  Attribution
rationale: Ensures CMS api has monitoring api access log fields identity present properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor Service API access logs contain
  identity fields to track user and service account activities. Missing identity information
  in API logs creates security blind spots that prevent effective incident response
  and forensic analysis. Proper identity logging is essential for compliance frameworks
  requiring user activity tracking and audit trails.

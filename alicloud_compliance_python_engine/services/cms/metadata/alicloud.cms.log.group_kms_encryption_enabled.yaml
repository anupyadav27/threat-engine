rule_id: alicloud.cms.log.group_kms_encryption_enabled
service: cms
resource: log
requirement: Group KMS Encryption Enabled
scope: cms.log.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Ensure CloudMonitor Service Log Groups Have KMS Encryption Enabled
rationale: Ensures CMS log has group kms encryption enabled properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor Service log groups are configured
  with KMS encryption to protect sensitive monitoring and operational data at rest.
  Unencrypted log groups expose monitoring data, system metrics, and application logs
  to potential unauthorized access, creating compliance violations and security risks.
  Enabling KMS encryption ensures that all log data is cryptographically protected
  and meets regulatory requirements for data protection.

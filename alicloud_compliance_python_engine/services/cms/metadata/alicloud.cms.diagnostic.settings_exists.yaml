rule_id: alicloud.cms.diagnostic.settings_exists
service: cms
resource: diagnostic
requirement: Settings Exists
scope: cms.diagnostic.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure CloudMonitor Service diagnostic settings are configured
rationale: Ensures CMS diagnostic has settings exists properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: This rule verifies that diagnostic settings are properly configured for
  CloudMonitor Service resources to enable comprehensive logging and monitoring. Without
  diagnostic settings, security events and operational metrics may not be captured,
  leading to reduced visibility into potential security incidents and compliance violations.
  Proper diagnostic configuration is essential for meeting audit requirements and
  maintaining security monitoring capabilities.
references:
- https://www.alibabacloud.com/help/cms/user-guide/configure-diagnostic-settings
- https://www.alibabacloud.com/help/cms/user-guide/log-monitoring

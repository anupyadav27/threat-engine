rule_id: alicloud.cms.alerts.create_update_nsg
service: cms
resource: alerts
requirement: Create Update Nsg
scope: cms.alerts.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: CloudMonitor Alert Configuration for Network Security Group Create/Update Operations
rationale: Ensures CMS alerts has create update nsg properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: Ensures proper monitoring alerts are configured for Network Security
  Group (NSG) creation and modification activities. Without adequate alerting on NSG
  changes, unauthorized network access rule modifications could go undetected, potentially
  exposing resources to security breaches. This monitoring is essential for maintaining
  network security compliance and rapid incident response.

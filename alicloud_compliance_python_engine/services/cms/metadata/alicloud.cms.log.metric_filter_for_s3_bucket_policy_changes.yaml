rule_id: alicloud.cms.log.metric_filter_for_s3_bucket_policy_changes
service: cms
resource: log
requirement: Metric Filter For S3 Bucket Policy Changes
scope: cms.log.policy_management
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure CloudMonitor Service has metric filter configured for Object Storage
  Service bucket policy changes
rationale: Ensures CMS log has metric filter for s3 bucket policy changes properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor Service has appropriate metric filters
  configured to detect and alert on Object Storage Service bucket policy modifications.
  Monitoring bucket policy changes is critical for detecting unauthorized access modifications
  that could lead to data breaches or compliance violations. Without proper monitoring,
  malicious policy changes may go undetected, potentially exposing sensitive data
  to unauthorized users.

requirement: Delete Policy Assignment
scope: cms.alerts.policy_management
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: AliCloud CloudMonitor Service Policy Assignment Deletion Detection
rationale: Ensures CMS alerts has delete policy assignment properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Monitors for unauthorized deletion of CloudMonitor Service policy assignments
  which could disable critical security monitoring and alerting capabilities. Deletion
  of policy assignments may indicate malicious activity attempting to evade detection
  or could result in compliance violations due to loss of required monitoring coverage.
  This rule helps maintain continuous security oversight and ensures monitoring policies
  remain properly enforced.

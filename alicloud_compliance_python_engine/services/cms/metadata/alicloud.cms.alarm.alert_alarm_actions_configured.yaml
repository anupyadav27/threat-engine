rule_id: alicloud.cms.alarm.alert_alarm_actions_configured
service: cms
resource: alarm
requirement: Alert Alarm Actions Configured
scope: cms.alarm.security
domain: logging_monitoring_and_alerting
subcategory: alerting
severity: low
title: Ensure AliCloud CloudMonitor Service Alarm Alert Actions Are Properly Configured
rationale: Ensures CMS alarm has alert alarm actions configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor Service alarms have appropriate
  alert actions configured to ensure timely notification of critical system events.
  Without properly configured alert actions, security incidents and system failures
  may go unnoticed, leading to prolonged service disruptions and potential compliance
  violations. Proper alarm action configuration is essential for maintaining operational
  security and meeting incident response requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-an-alert-rule
- https://www.alibabacloud.com/help/cloudmonitor/latest/manage-alert-contacts-and-alert-groups

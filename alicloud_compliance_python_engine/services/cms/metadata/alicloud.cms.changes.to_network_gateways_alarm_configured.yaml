rule_id: alicloud.cms.changes.to_network_gateways_alarm_configured
service: cms
resource: changes
requirement: To Network Gateways Alarm Configured
scope: cms.changes.network_security
domain: network_security_and_connectivity
subcategory: network_access_control
severity: medium
title: Ensure CloudMonitor Service Has Alarm Configured for Network Gateway Changes
rationale: Ensures CMS changes has to network gateways alarm configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor Service has proper alarm configurations
  to detect changes to network gateways including NAT gateways, VPN gateways, and
  internet gateways. Monitoring network gateway modifications is critical for detecting
  unauthorized network access changes that could lead to data breaches or compliance
  violations. Failure to monitor these changes may result in undetected security incidents
  and non-compliance with regulatory frameworks requiring network change auditing.

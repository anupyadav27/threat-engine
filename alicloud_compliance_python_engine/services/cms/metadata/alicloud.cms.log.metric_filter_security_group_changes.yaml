rule_id: alicloud.cms.log.metric_filter_security_group_changes
service: cms
resource: log
requirement: Metric Filter Security Group Changes
scope: cms.log.network_security
domain: network_security_and_connectivity
subcategory: security_group_management
severity: medium
title: Ensure CloudMonitor Service has metric filters configured for security group
  changes
rationale: Ensures CMS log has metric filter security group changes properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor Service log metric filters are properly
  configured to detect and alert on security group modifications. Security group changes
  can expose resources to unauthorized access or create compliance violations. Proper
  monitoring of these changes is essential for maintaining network security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-a-log-monitoring-metric
- https://www.alibabacloud.com/help/actiontrail/latest/supported-events

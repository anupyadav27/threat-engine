rule_id: alicloud.cms.storage.account_with_activity_logs_is_private
service: cms
resource: storage
requirement: Account With Activity Logs Is Private
scope: cms.storage.private_networking
domain: network_security_and_connectivity
subcategory: private_connectivity
severity: medium
title: Ensure AliCloud CloudMonitor Activity Log Storage Account Access Is Private
rationale: Ensures CMS storage has account with activity logs is private properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that storage accounts containing CloudMonitor activity
  logs are configured with private access controls to prevent unauthorized data exposure.
  Public access to activity logs can lead to sensitive operational data disclosure
  and compliance violations. Proper access restrictions help maintain audit trail
  integrity and meet regulatory requirements for log security.
references:
- https://www.alibabacloud.com/help/object-storage-service/user-guide/bucket-policy
- https://www.alibabacloud.com/help/cms/user-guide/manage-logs

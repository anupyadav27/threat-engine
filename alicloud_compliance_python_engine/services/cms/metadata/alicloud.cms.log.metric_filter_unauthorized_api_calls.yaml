rule_id: alicloud.cms.log.metric_filter_unauthorized_api_calls
service: cms
resource: log
requirement: Metric Filter Unauthorized API Calls
scope: cms.log.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure CloudMonitor Service has metric filters configured for unauthorized
  API calls
rationale: Ensures CMS log has metric filter unauthorized api calls properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor Service log metric filters are properly
  configured to detect and alert on unauthorized API calls. Unauthorized API access
  attempts can indicate potential security breaches, privilege escalation attacks,
  or compromised credentials that could lead to data exposure or service disruption.
  Proper monitoring of these events is essential for maintaining security compliance
  and enabling rapid incident response.
references:
- https://www.alibabacloud.com/help/log-service/latest/create-an-alert-rule
- https://www.alibabacloud.com/help/cms/latest/create-a-custom-monitoring-dashboard

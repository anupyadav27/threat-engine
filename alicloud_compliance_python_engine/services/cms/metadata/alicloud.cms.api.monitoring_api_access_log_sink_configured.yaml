rule_id: alicloud.cms.api.monitoring_api_access_log_sink_configured
service: cms
resource: api
requirement: Monitoring API Access Log Sink Configured
scope: cms.api.monitoring
domain: logging_monitoring_and_alerting
subcategory: security_monitoring
severity: medium
title: Ensure CloudMonitor Service API Access Log Sink is Configured
rationale: Ensures CMS api has monitoring api access log sink configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Verifies that CloudMonitor Service API access logging is properly configured
  with a log sink destination. Without proper API access logging, security teams cannot
  monitor unauthorized access attempts, track API usage patterns, or investigate potential
  security incidents. This configuration is essential for maintaining audit trails
  and meeting compliance requirements for API access monitoring.
references:
- https://www.alibabacloud.com/help/cms/user-guide/configure-log-monitoring
- https://www.alibabacloud.com/help/sls/user-guide/collect-logs-from-cms

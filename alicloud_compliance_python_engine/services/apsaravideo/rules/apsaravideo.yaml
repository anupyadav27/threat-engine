version: '1.0'
provider: alicloud
service: apsaravideo
discovery:
- discovery_id: alicloud.apsaravideo.live_stream
  calls:
  - product: Unknown
    version: '2014-05-26'
    action: DescribeLiveStreams
    params: {}
    save_as: live_stream_response
  emit:
    items_for: '{ live_stream_response.LiveStreams.LiveStream }'
    as: r
    item:
      id: '{{ r.LiveStreamId }}'
      name: '{{ r.LiveStreamId }}'
      resource_type: live_stream
      region: '{{ region }}'
      encrypted: '{{ r.Encrypted }}'
      kms_key_id: '{{ r.KMSKeyId }}'
      public_ip_address: '{{ r.PublicIpAddress }}'
      vpc_id: '{{ r.VpcId }}'
      status: '{{ r.Status }}'
      tags: '{{ r.Tags }}'
checks:
- rule_id: alicloud.apsaravideo.live_stream.video_encryption_at_rest_enabled
  title: ApsaraVideo Live Stream Video Encryption At Rest Should Be Enabled
  severity: high
  assertion_id: ''
  for_each: alicloud.apsaravideo.live_stream
  params: {}
  conditions:
    var: item.encrypted
    op: equals
    value: true
- rule_id: alicloud.apsaravideo.live_stream.video_encryption_in_transit_required
  title: ApsaraVideo Live Stream Video Encryption In Transit Required
  severity: high
  assertion_id: ''
  for_each: alicloud.apsaravideo.live_stream
  params: {}
  conditions:
    var: item.encrypted
    op: equals
    value: true

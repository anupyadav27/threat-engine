rule_id: alicloud.hbr.dr.backup_destination_private_only
service: hbr
resource: dr
requirement: Backup Destination Private Only
scope: hbr.dr.backup_recovery
domain: resilience_and_disaster_recovery
subcategory: security_monitoring
severity: medium
title: Hybrid Backup Recovery disaster recovery backup destinations should use private
  endpoints only
rationale: Ensures HBR dr has backup destination private only properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Hybrid Backup Recovery disaster recovery backup destinations
  are configured to use private network endpoints exclusively, preventing data exposure
  over public networks. This configuration reduces the risk of data interception during
  backup operations and helps maintain compliance with data privacy regulations by
  keeping backup traffic within private network boundaries.
references:
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/network-planning
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/disaster-recovery-best-practices

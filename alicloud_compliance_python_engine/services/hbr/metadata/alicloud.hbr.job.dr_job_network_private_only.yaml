rule_id: alicloud.hbr.job.dr_job_network_private_only
service: hbr
resource: job
requirement: Dr Job Network Private Only
scope: hbr.job.network_security
domain: network_security_and_connectivity
subcategory: private_connectivity
severity: medium
title: Hybrid Backup Recovery disaster recovery jobs should use private network connectivity
  only
rationale: Ensures HBR job has dr job network private only properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Hybrid Backup Recovery disaster recovery jobs are configured
  to use private network connections exclusively, preventing data transmission over
  public internet. This configuration reduces the risk of data interception, man-in-the-middle
  attacks, and unauthorized access during backup and recovery operations. Compliance
  with data protection regulations requires secure transmission channels for sensitive
  backup data.
references:
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/network-planning
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/configure-network-settings

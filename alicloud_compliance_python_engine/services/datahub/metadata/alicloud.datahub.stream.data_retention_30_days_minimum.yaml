rule_id: alicloud.datahub.stream.data_retention_30_days_minimum
service: datahub
resource: stream
requirement: Data Retention 30 Days Minimum
scope: datahub.stream.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: Alibaba Cloud DataHub Stream Data Retention Period Must Be At Least 30 Days
rationale: Ensures DATAHUB stream has data retention 30 days minimum properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures DataHub streams maintain data retention periods of at least 30
  days to support compliance requirements and incident response capabilities. Insufficient
  retention periods can lead to data loss during security investigations and may violate
  regulatory compliance standards that require minimum data availability windows.
  This control helps organizations meet audit requirements and maintain adequate data
  recovery capabilities.
references:
- https://www.alibabacloud.com/help/datahub/user-guide/manage-topics
- https://www.alibabacloud.com/help/datahub/user-guide/lifecycle-management

rule_id: alicloud.data.lake_formation_catalog.catalog_cross_account_sharing_restricted
service: data
resource: lake_formation_catalog
requirement: Catalog Cross Account Sharing Restricted
scope: data.lake_formation_catalog.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: AliCloud Data Lake Formation Catalog Cross Account Sharing Should Be Restricted
rationale: Ensures DATA lake_formation_catalog has catalog cross account sharing restricted
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that Data Lake Formation catalog cross-account sharing is properly
  restricted to prevent unauthorized access to sensitive data assets. Unrestricted
  cross-account sharing can lead to data exposure, compliance violations, and potential
  data breaches when external accounts gain unintended access to catalog resources.
  This control helps maintain data governance and ensures catalog sharing follows
  the principle of least privilege.
references:
- https://www.alibabacloud.com/help/data-lake-formation/latest/resource-sharing
- https://www.alibabacloud.com/help/data-lake-formation/latest/access-control

rule_id: alicloud.data.lake_formation_catalog.catalog_rbac_least_privilege
service: data
resource: lake_formation_catalog
requirement: Catalog RBAC Least Privilege
scope: data.lake_formation_catalog.authorization
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: AliCloud Data Lake Formation Catalog RBAC Should Follow Least Privilege Principle
rationale: Ensures DATA lake_formation_catalog has catalog rbac least privilege properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that Data Lake Formation catalog role-based access control (RBAC)
  permissions are configured according to the principle of least privilege. Overly
  permissive catalog access can lead to unauthorized data exposure, compliance violations,
  and potential data breaches in data lake environments. Proper RBAC implementation
  helps maintain data governance and regulatory compliance requirements.
references:
- https://www.alibabacloud.com/help/datalake-formation/latest/permission-model
- https://www.alibabacloud.com/help/datalake-formation/latest/manage-permissions

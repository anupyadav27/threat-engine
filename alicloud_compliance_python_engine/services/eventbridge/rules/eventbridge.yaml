version: '1.0'
provider: alicloud
service: eventbridge
discovery:
- discovery_id: alicloud.eventbridge.data
  calls:
  - product: Unknown
    version: '2014-05-26'
    action: DescribeDatas
    params: {}
    save_as: data_response
  emit:
    items_for: '{ data_response.Datas.Data }'
    as: r
    item:
      id: '{{ r.DataId }}'
      name: '{{ r.DataId }}'
      resource_type: data
      region: '{{ region }}'
      encrypted: '{{ r.Encrypted }}'
      kms_key_id: '{{ r.KMSKeyId }}'
      public_ip_address: '{{ r.PublicIpAddress }}'
      vpc_id: '{{ r.VpcId }}'
      status: '{{ r.Status }}'
      tags: '{{ r.Tags }}'
checks:
- rule_id: alicloud.eventbridge.data.event_subscription_cross_account_sharing_restricted
  title: Alibaba Cloud EventBridge Event Subscription Cross-Account Sharing Should Be Restricted
  severity: medium
  assertion_id: ''
  for_each: alicloud.eventbridge.data
  params: {}
  conditions:
    var: item.permissions
    op: not_contains
    value: '*'
- rule_id: alicloud.eventbridge.data.event_subscription_destination_encrypted
  title: AliCloud EventBridge Event Subscription Destination Encryption
  severity: medium
  assertion_id: ''
  for_each: alicloud.eventbridge.data
  params: {}
  conditions:
    var: item.encrypted
    op: equals
    value: true
- rule_id: alicloud.eventbridge.data.event_subscription_destination_least_privilege
  title: AliCloud EventBridge Event Subscription Destinations Should Follow Least Privilege Access Principles
  severity: high
  assertion_id: ''
  for_each: alicloud.eventbridge.data
  params: {}
  conditions:
    var: item.permissions
    op: not_contains
    value: '*'

rule_id: alicloud.ack.control_plane.use_service_account_credentials_enabled
service: ack
resource: control_plane
requirement: Use Service Account Credentials Enabled
scope: ack.control_plane.security
domain: identity_and_access_management
subcategory: authentication
severity: high
title: Container Service for Kubernetes Control Plane Should Have Service Account
  Credentials Enabled
rationale: Ensures Container Service for Kubernetes control_plane has use service
  account credentials enabled properly configured for security compliance. This control
  is essential for maintaining a strong security posture and meeting regulatory requirements.
description: Ensures that Container Service for Kubernetes (ACK) control plane has
  service account credentials enabled for proper authentication and authorization.
  Disabling service account credentials can lead to security vulnerabilities where
  pods may not be properly authenticated, potentially allowing unauthorized access
  to cluster resources. This configuration is essential for maintaining secure communication
  between pods and the Kubernetes API server.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-hardening
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/rbac

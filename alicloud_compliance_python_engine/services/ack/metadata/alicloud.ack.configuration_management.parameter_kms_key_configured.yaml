rule_id: alicloud.ack.configuration_management.parameter_kms_key_configured
service: ack
resource: configuration_management
requirement: Parameter KMS Key Configured
scope: ack.configuration_management.security
domain: data_protection_and_privacy
subcategory: key_management
severity: high
title: Alibaba Cloud Container Service for Kubernetes Parameter KMS Key Configuration
rationale: Ensures Container Service for Kubernetes configuration_management has parameter
  kms key configured properly configured for security compliance. This control is
  essential for maintaining a strong security posture and meeting regulatory requirements.
description: Ensures that Container Service for Kubernetes (ACK) cluster parameters
  are encrypted using KMS keys for enhanced data protection. Unencrypted cluster parameters
  can expose sensitive configuration data and credentials, potentially leading to
  unauthorized access and compliance violations. Proper KMS encryption helps meet
  regulatory requirements and protects against data breaches.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-kms-to-encrypt-kubernetes-secrets-at-rest
- https://www.alibabacloud.com/help/key-management-service/latest/encrypt-data-in-ack-clusters

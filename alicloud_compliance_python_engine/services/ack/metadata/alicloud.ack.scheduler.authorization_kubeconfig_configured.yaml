rule_id: alicloud.ack.scheduler.authorization_kubeconfig_configured
service: ack
resource: scheduler
requirement: Authorization Kubeconfig Configured
scope: ack.scheduler.authorization
domain: identity_and_access_management
subcategory: authorization
severity: medium
title: Container Service for Kubernetes Scheduler Authorization Kubeconfig Must Be
  Configured
rationale: Ensures Container Service for Kubernetes scheduler has authorization kubeconfig
  configured properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: Ensures that the kube-scheduler component in Container Service for Kubernetes
  clusters has proper authorization kubeconfig configured for secure API server communication.
  Missing or misconfigured authorization can lead to unauthorized access to cluster
  resources and compromise the scheduling decisions that affect workload placement
  and security boundaries. This control is essential for maintaining cluster integrity
  and meeting Kubernetes security compliance requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-hardening
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/cluster-security-management

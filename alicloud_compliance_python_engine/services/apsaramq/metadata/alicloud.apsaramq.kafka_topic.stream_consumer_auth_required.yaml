rule_id: alicloud.apsaramq.kafka_topic.stream_consumer_auth_required
service: apsaramq
resource: kafka_topic
requirement: Stream Consumer Auth Required
scope: apsaramq.kafka_topic.security
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: ApsaraMQ for Kafka Topic Stream Consumer Authentication Required
rationale: Ensures APSARAMQ kafka_topic has stream consumer auth required properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that ApsaraMQ for Kafka topics require authentication for stream
  consumers to prevent unauthorized access to message streams. Without proper consumer
  authentication, sensitive data in Kafka topics may be exposed to unauthorized users,
  leading to data breaches and compliance violations. This control helps maintain
  data confidentiality and meets regulatory requirements for access control.
references:
- https://www.alibabacloud.com/help/apsaramq-for-kafka/latest/authorize-sasl-users
- https://www.alibabacloud.com/help/apsaramq-for-kafka/latest/manage-permissions

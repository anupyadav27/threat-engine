rule_id: alicloud.alb.logging.enabled
service: alb
resource: logging
requirement: Enabled
scope: alb.logging.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Application Load Balancer Access Logging Should Be Enabled
rationale: Ensures ALB logging has enabled properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
description: Application Load Balancer instances should have access logging enabled
  to maintain comprehensive audit trails of all incoming requests. Without proper
  logging, organizations cannot effectively monitor traffic patterns, detect security
  threats, or meet compliance requirements for access monitoring and incident response.

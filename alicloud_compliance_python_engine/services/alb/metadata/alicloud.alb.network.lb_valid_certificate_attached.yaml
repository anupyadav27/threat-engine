rule_id: alicloud.alb.network.lb_valid_certificate_attached
service: alb
resource: network
requirement: Lb Valid Certificate Attached
scope: alb.network.security
domain: data_protection_and_privacy
subcategory: certificate_management
severity: medium
title: Application Load Balancer Must Have Valid SSL/TLS Certificate Attached
rationale: Ensures ALB network has lb valid certificate attached properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Application Load Balancer instances have valid SSL/TLS certificates
  properly configured for HTTPS listeners. Invalid or expired certificates can lead
  to security vulnerabilities, man-in-the-middle attacks, and compliance violations.
  This check helps maintain secure encrypted communication between clients and load
  balancers.
references:
- https://www.alibabacloud.com/help/slb/user-guide/add-an-https-listener
- https://www.alibabacloud.com/help/ssl-certificates/user-guide/install-ssl-certificates-on-slb-instances

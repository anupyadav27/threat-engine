rule_id: alicloud.alb.hologres_access_control.endpoint_authz_no_anonymous_access
service: alb
resource: hologres_access_control
requirement: Endpoint Authz No Anonymous Access
scope: alb.hologres_access_control.security
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: Application Load Balancer Hologres Access Control Should Not Allow Anonymous
  Access to Endpoints
rationale: Ensures ALB hologres_access_control has endpoint authz no anonymous access
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that Application Load Balancer endpoint authorization for Hologres
  access control is properly configured to prevent anonymous access. Anonymous access
  to Hologres endpoints can lead to unauthorized data exposure and potential data
  breaches. This control helps maintain compliance with data protection regulations
  and enforces proper authentication mechanisms.

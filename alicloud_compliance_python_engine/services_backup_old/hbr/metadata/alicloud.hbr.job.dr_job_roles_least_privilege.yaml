rule_id: alicloud.hbr.job.dr_job_roles_least_privilege
service: hbr
resource: job
requirement: Dr Job Roles Least Privilege
scope: hbr.job.least_privilege
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: Hybrid Backup Recovery disaster recovery job roles should follow least privilege
  principle
rationale: Ensures HBR job has dr job roles least privilege properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Hybrid Backup Recovery disaster recovery jobs are configured
  with minimal required permissions to reduce security risks. Excessive permissions
  can lead to unauthorized access to backup data and potential data breaches. Following
  least privilege principles helps maintain compliance with security frameworks and
  reduces the attack surface for backup operations.

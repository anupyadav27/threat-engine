rule_id: alicloud.hbr.vault.encryption_cmk_cmek_key_configured
service: hbr
resource: vault
requirement: Encryption CMK Cmek Key Configured
scope: hbr.vault.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Hybrid Backup Recovery Vault Should Use Customer-Managed Encryption Keys (CMEK)
rationale: Ensures HBR vault has encryption cmk cmek key configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Hybrid Backup Recovery (HBR) vaults are configured with
  customer-managed encryption keys (CMEK) instead of service-managed keys. Using CMEK
  provides enhanced security control over backup data encryption, enables key rotation
  policies, and helps meet compliance requirements for data sovereignty and encryption
  key management.

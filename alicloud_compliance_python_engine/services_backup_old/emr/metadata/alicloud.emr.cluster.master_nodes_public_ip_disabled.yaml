rule_id: alicloud.emr.cluster.master_nodes_public_ip_disabled
service: emr
resource: cluster
requirement: Master Nodes Public Ip Disabled
scope: emr.cluster.public_access
domain: identity_and_access_management
subcategory: authentication
severity: high
title: Elastic MapReduce (EMR) cluster master nodes should not have public IP addresses
  assigned
rationale: Ensures EMR cluster has master nodes public ip disabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: EMR cluster master nodes with public IP addresses are directly exposed
  to internet threats, increasing the attack surface for unauthorized access and potential
  data breaches. This configuration violates security best practices and may impact
  compliance with data protection regulations that require network isolation for sensitive
  big data processing workloads.
references:
- https://www.alibabacloud.com/help/emr/user-guide/network-types-and-configurations
- https://www.alibabacloud.com/help/emr/user-guide/configure-security-groups

rule_id: alicloud.elasticsearch.service.domains_node_to_node_encryption_enabled
service: elasticsearch
resource: service
requirement: Domains Node To Node Encryption Enabled
scope: elasticsearch.service.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Alibaba Cloud Elasticsearch Service domains should have node-to-node encryption
  enabled
rationale: Ensures ELASTICSEARCH service has domains node to node encryption enabled
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule ensures that Alibaba Cloud Elasticsearch Service domains have
  node-to-node encryption enabled to protect data in transit between cluster nodes.
  Without this encryption, sensitive data transmitted between nodes is vulnerable
  to interception and unauthorized access. Enabling node-to-node encryption is essential
  for maintaining data confidentiality and meeting compliance requirements for data
  protection standards.

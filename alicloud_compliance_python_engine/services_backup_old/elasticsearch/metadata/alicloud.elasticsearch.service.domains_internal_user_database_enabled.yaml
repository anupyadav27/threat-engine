rule_id: alicloud.elasticsearch.service.domains_internal_user_database_enabled
service: elasticsearch
resource: service
requirement: Domains Internal User Database Enabled
scope: elasticsearch.service.security
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: Alibaba Cloud Elasticsearch Service Domains Should Have Internal User Database
  Enabled
rationale: Ensures ELASTICSEARCH service has domains internal user database enabled
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that Alibaba Cloud Elasticsearch Service domains have internal
  user database enabled for proper authentication and access control. Disabling internal
  user database can lead to unauthorized access and potential data breaches. This
  configuration is essential for maintaining security compliance and protecting sensitive
  data stored in Elasticsearch clusters.
references:
- https://www.alibabacloud.com/help/elasticsearch/latest/configure-a-whitelist-to-access-an-elasticsearch-cluster
- https://www.alibabacloud.com/help/elasticsearch/latest/security-best-practices

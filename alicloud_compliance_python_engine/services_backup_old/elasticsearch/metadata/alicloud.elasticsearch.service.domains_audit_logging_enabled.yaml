rule_id: alicloud.elasticsearch.service.domains_audit_logging_enabled
service: elasticsearch
resource: service
requirement: Domains Audit Logging Enabled
scope: elasticsearch.service.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Ensure AliCloud Elasticsearch Service Domains Have Audit Logging Enabled
rationale: Ensures ELASTICSEARCH service has domains audit logging enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that audit logging is enabled for AliCloud Elasticsearch
  Service domains to capture and monitor access patterns, search queries, and administrative
  operations. Without proper audit logging, organizations cannot detect unauthorized
  access attempts, track data access patterns, or meet compliance requirements for
  data governance and security monitoring. Enabling audit logs is essential for forensic
  analysis and maintaining regulatory compliance in data-sensitive environments.

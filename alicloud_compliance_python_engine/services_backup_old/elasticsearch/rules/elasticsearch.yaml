version: '1.0'
provider: alicloud
service: elasticsearch
discovery:
- discovery_id: alicloud.elasticsearch.backup
  calls:
  - product: ELASTICSEARCH
    version: '2014-05-26'
    action: DescribeBackups
    params: {}
    save_as: backup_list
  emit:
    items_for: '{ backup_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: backup
- discovery_id: alicloud.elasticsearch.confluence_n_a_service
  calls:
  - product: ELASTICSEARCH
    version: '2014-05-26'
    action: DescribeConfluenceNAServices
    params: {}
    save_as: confluence_n_a_service_list
  emit:
    items_for: '{ confluence_n_a_service_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: confluence_n_a_service
- discovery_id: alicloud.elasticsearch.domain
  calls:
  - product: ELASTICSEARCH
    version: '2014-05-26'
    action: DescribeDomains
    params: {}
    save_as: domain_list
  emit:
    items_for: '{ domain_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: domain
- discovery_id: alicloud.elasticsearch.environment
  calls:
  - product: ELASTICSEARCH
    version: '2014-05-26'
    action: DescribeEnvironments
    params: {}
    save_as: environment_list
  emit:
    items_for: '{ environment_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: environment
- discovery_id: alicloud.elasticsearch.redis
  calls:
  - product: ELASTICSEARCH
    version: '2014-05-26'
    action: DescribeRediss
    params: {}
    save_as: redis_list
  emit:
    items_for: '{ redis_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: redis
- discovery_id: alicloud.elasticsearch.service
  calls:
  - product: ELASTICSEARCH
    version: '2014-05-26'
    action: DescribeServices
    params: {}
    save_as: service_list
  emit:
    items_for: '{ service_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: service
checks:
- rule_id: alicloud.elasticsearch.backup.retention
  title: Alibaba Cloud Elasticsearch backup retention period should be configured
    to meet compliance requirements
  severity: low
  assertion_id: ''
  for_each: alicloud.elasticsearch.backup
  params: {}
  conditions:
    all:
    - var: item.id
      op: exists
      value: null
- rule_id: alicloud.elasticsearch.confluence_n_a_service.documentation_storage_encrypted_and_private
  title: Ensure AliCloud Elasticsearch Service Documentation Storage is Encrypted

rule_id: alicloud.dlf.database.encrypted
service: dlf
resource: database
requirement: Encrypted
scope: dlf.database.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: Data Lake Formation Database Encryption Should Be Enabled
rationale: Ensures DLF database has encrypted properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
description: Ensures that Data Lake Formation databases have encryption enabled to
  protect sensitive data at rest. Unencrypted databases expose data to unauthorized
  access and may violate compliance requirements such as GDPR, HIPAA, and industry
  security standards. Enabling encryption helps maintain data confidentiality and
  meets regulatory obligations for data protection.
references:
- https://www.alibabacloud.com/help/data-lake-formation/latest/data-encryption
- https://www.alibabacloud.com/help/data-lake-formation/latest/security-best-practices

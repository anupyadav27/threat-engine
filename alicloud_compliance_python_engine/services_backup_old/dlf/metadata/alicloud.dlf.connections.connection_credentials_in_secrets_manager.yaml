rule_id: alicloud.dlf.connections.connection_credentials_in_secrets_manager
service: dlf
resource: connections
requirement: Connection Credentials In Secrets Manager
scope: dlf.connections.security
domain: secrets_and_key_management
subcategory: security_monitoring
severity: high
title: Data Lake Formation connections should store credentials in Secrets Manager
rationale: Ensures DLF connections has connection credentials in secrets manager properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Data Lake Formation connections that store database credentials or API
  keys in plaintext pose significant security risks including credential exposure
  and unauthorized data access. Using AliCloud Secrets Manager ensures encrypted storage,
  automatic rotation, and centralized credential management, which is essential for
  compliance with data protection regulations and security best practices.
references:
- https://www.alibabacloud.com/help/secrets-manager/latest/what-is-secrets-manager
- https://www.alibabacloud.com/help/data-lake-formation/latest/connection-management

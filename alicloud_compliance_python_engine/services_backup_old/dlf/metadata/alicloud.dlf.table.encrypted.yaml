rule_id: alicloud.dlf.table.encrypted
service: dlf
resource: table
requirement: Encrypted
scope: dlf.table.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure Data Lake Formation tables are encrypted
rationale: Ensures DLF table has encrypted properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
description: Data Lake Formation tables should be encrypted to protect sensitive data
  at rest from unauthorized access and data breaches. Unencrypted tables expose data
  to potential security risks and may violate compliance requirements such as GDPR,
  HIPAA, or industry-specific data protection standards. Encryption ensures data confidentiality
  and helps meet regulatory obligations for data protection.
references:

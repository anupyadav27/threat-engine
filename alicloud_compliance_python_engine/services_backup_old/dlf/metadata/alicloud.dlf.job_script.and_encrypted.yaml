rule_id: alicloud.dlf.job_script.and_encrypted
service: dlf
resource: job_script
requirement: And Encrypted
scope: dlf.job_script.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Data Lake Formation job scripts should be encrypted to protect sensitive data
  processing logic
rationale: Ensures DLF job_script has and encrypted properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: Data Lake Formation job scripts contain data processing logic and may
  include sensitive information such as database connections, transformation rules,
  and business logic. Unencrypted job scripts expose this sensitive information to
  unauthorized access and potential data breaches. Enabling encryption for DLF job
  scripts ensures compliance with data protection regulations and maintains confidentiality
  of data processing workflows.
references:
- https://www.alibabacloud.com/help/data-lake-formation/latest/security-best-practices
- https://www.alibabacloud.com/help/data-lake-formation/latest/data-encryption

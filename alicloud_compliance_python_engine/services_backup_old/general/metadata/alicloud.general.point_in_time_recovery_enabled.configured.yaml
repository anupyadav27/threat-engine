rule_id: alicloud.general.point_in_time_recovery_enabled.configured
service: general
resource: point_in_time_recovery_enabled
requirement: Configured
scope: general.point_in_time_recovery_enabled.security
domain: resilience_and_disaster_recovery
subcategory: security_monitoring
severity: low
title: Ensure Point-in-Time Recovery is Enabled for AliCloud Database Services
rationale: Ensures GENERAL point_in_time_recovery_enabled has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Point-in-time recovery (PITR) must be configured for database services
  to enable restoration to any specific moment within the backup retention period.
  Without PITR enabled, organizations face significant data loss risks during system
  failures, corruption events, or security incidents, potentially violating data protection
  regulations and business continuity requirements. This configuration is essential
  for maintaining data integrity and meeting compliance standards for critical database
  workloads.
references:

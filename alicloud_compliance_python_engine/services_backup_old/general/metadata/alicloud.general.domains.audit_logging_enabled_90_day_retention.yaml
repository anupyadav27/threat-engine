rule_id: alicloud.general.domains.audit_logging_enabled_90_day_retention
service: general
resource: domains
requirement: Audit Logging Enabled 90 Day Retention
scope: general.domains.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Ensure Alibaba Cloud Domain Name Service Audit Logging is Enabled with 90-Day
  Retention
rationale: Ensures GENERAL domains has audit logging enabled 90 day retention properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that audit logging is enabled for domain name services
  with a minimum retention period of 90 days. Without proper audit logging and retention,
  organizations cannot effectively monitor domain-related activities, investigate
  security incidents, or meet compliance requirements for data retention. Insufficient
  logging retention may result in loss of critical forensic evidence and regulatory
  compliance violations.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/overview
- https://www.alibabacloud.com/help/sls/latest/log-audit-service

rule_id: alicloud.general.volume.regular_backups_configured
service: general
resource: volume
requirement: Regular Backups Configured
scope: general.volume.backup_recovery
domain: resilience_and_disaster_recovery
subcategory: security_monitoring
severity: medium
title: Ensure Alibaba Cloud Elastic Block Storage Volumes Have Regular Backups Configured
rationale: Ensures GENERAL volume has regular backups configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that Elastic Block Storage (EBS) volumes have automated
  backup policies configured to ensure data protection and business continuity. Without
  regular backups, organizations face significant risks of permanent data loss due
  to hardware failures, human errors, or security incidents. Proper backup configuration
  is essential for meeting compliance requirements and maintaining data availability
  standards.
references:

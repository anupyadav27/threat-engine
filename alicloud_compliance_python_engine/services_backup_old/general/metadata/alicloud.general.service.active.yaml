resource: service
requirement: Active
scope: general.service.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure AliCloud Services Are Active and Operational
rationale: Ensures GENERAL service has active properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
description: This rule verifies that critical AliCloud services are active and functioning
  properly to maintain security posture and operational continuity. Inactive or disabled
  services can create security gaps, disrupt monitoring capabilities, and lead to
  compliance violations. Regular verification of service status helps ensure that
  security controls, logging, and protection mechanisms remain operational.

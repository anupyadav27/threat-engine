rule_id: alicloud.general.webshell_detection_enabled.configured
service: general
resource: webshell_detection_enabled
requirement: Configured
scope: general.webshell_detection_enabled.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure AliCloud Security Center Webshell Detection is Configured
rationale: Ensures GENERAL webshell_detection_enabled has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that webshell detection capabilities are properly
  configured in AliCloud Security Center to identify malicious web-based backdoors
  on servers. Webshells pose significant security risks by allowing unauthorized remote
  access and can lead to data breaches, system compromise, and compliance violations.
  Proper configuration ensures continuous monitoring and early detection of webshell
  threats across your cloud infrastructure.
references:

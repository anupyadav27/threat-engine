requirement: Security Center Central Management Enforced
scope: general.resource.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Alibaba Cloud Security Center Central Management Must Be Enforced
rationale: Ensures GENERAL resource has security center central management enforced
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that Alibaba Cloud Security Center central management is properly
  enforced across all resources and accounts. Without centralized security management,
  organizations face inconsistent security policies, fragmented threat detection,
  and difficulty maintaining compliance across their cloud infrastructure. This control
  is essential for unified security monitoring and incident response capabilities.

rule_id: alicloud.general.domains.audit_logging_enabled_for_compliance
service: general
resource: domains
requirement: Audit Logging Enabled For Compliance
scope: general.domains.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Ensure Audit Logging is Enabled for AliCloud Domain Name Service Compliance
rationale: Ensures GENERAL domains has audit logging enabled for compliance properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that audit logging is properly configured for domain
  name services to maintain compliance with security standards. Without proper audit
  logging, organizations cannot track domain-related activities, detect unauthorized
  changes, or meet regulatory compliance requirements. Missing audit trails create
  blind spots that can hide malicious domain hijacking attempts or unauthorized DNS
  modifications.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/overview
- https://www.alibabacloud.com/help/actiontrail/latest/supported-services-and-operations

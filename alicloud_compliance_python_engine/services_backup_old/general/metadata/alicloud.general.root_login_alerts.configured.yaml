rule_id: alicloud.general.root_login_alerts.configured
service: general
resource: root_login_alerts
requirement: Configured
scope: general.root_login_alerts.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud ActionTrail Root Account Login Alerts Are Configured
rationale: Ensures GENERAL root_login_alerts has configured properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Root account login alerts must be configured to detect unauthorized access
  attempts to the AliCloud root account. Unmonitored root account access poses critical
  security risks including complete infrastructure compromise and data breaches. This
  control is essential for meeting security compliance requirements and maintaining
  audit trails for privileged account activities.

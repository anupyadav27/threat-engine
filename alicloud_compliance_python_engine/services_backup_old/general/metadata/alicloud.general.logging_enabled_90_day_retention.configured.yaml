rule_id: alicloud.general.logging_enabled_90_day_retention.configured
service: general
resource: logging_enabled_90_day_retention
requirement: Configured
scope: general.logging_enabled_90_day_retention.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud ActionTrail logging is enabled with 90-day retention period
  configured
rationale: Ensures GENERAL logging_enabled_90_day_retention has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Verifies that AliCloud ActionTrail logging is properly configured with
  a minimum 90-day log retention period to maintain adequate audit trails. Insufficient
  log retention periods can lead to compliance violations and inability to investigate
  security incidents that occurred beyond the retention window. This configuration
  is essential for meeting regulatory requirements and forensic analysis capabilities.
references:

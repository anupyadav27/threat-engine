rule_id: alicloud.general.project.reviewed_90_days
service: general
resource: project
requirement: Reviewed 90 Days
scope: general.project.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure Alibaba Cloud Log Service Projects Are Reviewed Within 90 Days
rationale: Ensures GENERAL project has reviewed 90 days properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: This rule verifies that Alibaba Cloud Log Service projects have been
  reviewed within the last 90 days to maintain proper governance and security oversight.
  Unreviewed projects may contain outdated configurations, excessive permissions,
  or accumulate unnecessary costs, potentially leading to security vulnerabilities
  and compliance violations. Regular project reviews help ensure adherence to organizational
  policies and regulatory requirements.
references:
- https://www.alibabacloud.com/help/log-service/latest/manage-a-project
- https://www.alibabacloud.com/help/log-service/latest/ram-custom-policies

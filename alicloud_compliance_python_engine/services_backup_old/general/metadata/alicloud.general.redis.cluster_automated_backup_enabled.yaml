rule_id: alicloud.general.redis.cluster_automated_backup_enabled
service: general
resource: redis
requirement: Cluster Automated Backup Enabled
scope: general.redis.backup_recovery
domain: container_and_kubernetes_security
subcategory: security_monitoring
severity: medium
title: ApsaraDB for Redis Cluster Automated Backup Must Be Enabled
rationale: Ensures GENERAL redis has cluster automated backup enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that automated backup is enabled for ApsaraDB for Redis clusters
  to protect against data loss and maintain business continuity. Without automated
  backups, organizations face significant risks of permanent data loss due to hardware
  failures, human errors, or security incidents. This control is essential for meeting
  data protection compliance requirements and disaster recovery standards.
references:
- https://www.alibabacloud.com/help/apsaradb-for-redis/latest/configure-automatic-backup-for-an-apsaradb-for-redis-instance
- https://www.alibabacloud.com/help/apsaradb-for-redis/latest/backup-and-recovery

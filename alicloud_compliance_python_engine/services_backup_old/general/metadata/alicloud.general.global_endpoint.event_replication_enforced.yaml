rule_id: alicloud.general.global_endpoint.event_replication_enforced
service: general
resource: global_endpoint
requirement: Event Replication Enforced
scope: general.global_endpoint.replication
domain: network_security_and_connectivity
subcategory: network_access_control
severity: medium
title: Alibaba Cloud Event Bridge Global Endpoint Event Replication Must Be Enforced
rationale: Ensures GENERAL global_endpoint has event replication enforced properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that event replication is properly configured and enforced for
  Alibaba Cloud Event Bridge global endpoints to maintain data consistency and availability
  across regions. Without proper event replication enforcement, organizations risk
  data loss, service disruptions, and potential compliance violations related to business
  continuity requirements. This control helps maintain reliable event delivery and
  supports disaster recovery capabilities.
references:
- https://www.alibabacloud.com/help/eventbridge/latest/cross-region-replication
- https://www.alibabacloud.com/help/eventbridge/latest/disaster-recovery-and-backup

rule_id: alicloud.general.instance.ssl_connections_enforced
service: general
resource: instance
requirement: SSL Connections Enforced
scope: general.instance.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: AliCloud Database Instances Must Enforce SSL Connections
rationale: Ensures GENERAL instance has ssl connections enforced properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule ensures that database instances require SSL/TLS encryption
  for all client connections. Unencrypted database connections expose sensitive data
  to interception and man-in-the-middle attacks during transmission. Enforcing SSL
  connections is essential for compliance with data protection regulations and maintaining
  data confidentiality in cloud environments.
references:
- https://www.alibabacloud.com/help/rds/user-guide/configure-ssl-encryption
- https://www.alibabacloud.com/help/polardb/user-guide/configure-ssl-encryption

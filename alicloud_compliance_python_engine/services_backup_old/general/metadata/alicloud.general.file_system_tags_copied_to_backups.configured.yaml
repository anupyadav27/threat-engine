domain: storage_and_database_security
subcategory: storage_encryption
severity: low
title: Ensure Alibaba Cloud Network Attached Storage file system tags are copied to
  backups
rationale: Ensures GENERAL file_system_tags_copied_to_backups has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that file system tags are automatically copied to
  backup snapshots in Alibaba Cloud NAS. Proper tag inheritance ensures consistent
  resource identification, cost allocation, and compliance tracking across backup
  operations. Missing tag propagation can lead to backup mismanagement and audit trail
  gaps.

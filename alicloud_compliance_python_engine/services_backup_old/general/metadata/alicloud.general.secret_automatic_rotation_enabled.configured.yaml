rule_id: alicloud.general.secret_automatic_rotation_enabled.configured
service: general
resource: secret_automatic_rotation_enabled
requirement: Configured
scope: general.secret_automatic_rotation_enabled.security
domain: secrets_and_key_management
subcategory: security_monitoring
severity: medium
title: Ensure AliCloud Key Management Service Secrets Have Automatic Rotation Enabled
rationale: Ensures GENERAL secret_automatic_rotation_enabled has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that secrets stored in AliCloud Key Management Service
  have automatic rotation configured to enhance security posture. Without automatic
  rotation, secrets remain static for extended periods, increasing the risk of credential
  compromise and potential unauthorized access to sensitive resources. Enabling automatic
  rotation helps meet compliance requirements and reduces the attack surface by regularly
  updating secret values.
references:

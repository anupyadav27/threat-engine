rule_id: alicloud.general.task.logging_enabled_90_day_retention
service: general
resource: task
requirement: Logging Enabled 90 Day Retention
scope: general.task.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Ensure AliCloud General Task Logging is Enabled with 90-Day Retention Period
rationale: Ensures GENERAL task has logging enabled 90 day retention properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Verifies that logging is enabled for general tasks with a minimum retention
  period of 90 days to maintain adequate audit trails. Insufficient log retention
  can lead to compliance violations and inability to investigate security incidents
  or perform forensic analysis. This control ensures organizations meet regulatory
  requirements and maintain visibility into task execution history for security monitoring
  purposes.
references:
- https://www.alibabacloud.com/help/actiontrail/user-guide/log-retention-and-storage
- https://www.alibabacloud.com/help/log-service/user-guide/manage-log-retention-period

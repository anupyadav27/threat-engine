rule_id: alicloud.efs.not.publicly_accessible
service: efs
resource: not
requirement: Publicly Accessible
scope: efs.not.public_access
domain: identity_and_access_management
subcategory: authentication
severity: high
title: Ensure Elastic File System (EFS) file systems are not publicly accessible
rationale: Ensures EFS not has publicly accessible properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: This rule verifies that EFS file systems are not configured with public
  access permissions that could expose sensitive data to unauthorized users. Publicly
  accessible file systems create significant security risks including data breaches
  and unauthorized modifications. Proper access controls are essential for maintaining
  data confidentiality and meeting compliance requirements.

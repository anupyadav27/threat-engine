rule_id: alicloud.dts.pitr_properly_configured.configured
service: dts
resource: pitr_properly_configured
requirement: Configured
scope: dts.pitr_properly_configured.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Data Transmission Service Point-in-Time Recovery should be properly configured
rationale: Ensures DTS pitr_properly_configured has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Data Transmission Service (DTS) instances have Point-in-Time
  Recovery (PITR) properly configured to enable data restoration to specific timestamps.
  Improper PITR configuration can lead to data loss during system failures or corruption
  events, potentially violating data retention compliance requirements and business
  continuity policies.
references:

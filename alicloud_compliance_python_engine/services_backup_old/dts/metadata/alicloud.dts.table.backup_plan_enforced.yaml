rule_id: alicloud.dts.table.backup_plan_enforced
service: dts
resource: table
requirement: Backup Plan Enforced
scope: dts.table.backup_recovery
domain: resilience_and_disaster_recovery
subcategory: security_monitoring
severity: medium
title: Data Transmission Service (DTS) Migration Tables Must Have Backup Plan Enforced
rationale: Ensures DTS table has backup plan enforced properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: Ensures that Data Transmission Service migration tables have backup plans
  properly configured and enforced. Without proper backup plans, data migration failures
  or corruption could result in permanent data loss and compliance violations. This
  control helps maintain data integrity and supports disaster recovery requirements
  during database migrations.
references:

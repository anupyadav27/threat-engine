rule_id: alicloud.dns.service.dnssec_enabled_for_security
service: dns
resource: service
requirement: Dnssec Enabled For Security
scope: dns.service.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure DNSSEC is Enabled for Alibaba Cloud DNS Service Domains
rationale: Ensures DNS service has dnssec enabled for security properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that DNS Security Extensions (DNSSEC) is enabled for
  domains managed by Alibaba Cloud DNS service. DNSSEC provides cryptographic authentication
  of DNS responses, protecting against DNS spoofing, cache poisoning, and man-in-the-middle
  attacks. Enabling DNSSEC is essential for maintaining domain integrity and meeting
  security compliance requirements for critical business domains.
references:
- https://www.alibabacloud.com/help/dns/user-guide/enable-dnssec
- https://www.alibabacloud.com/help/dns/user-guide/dnssec-overview

version: '1.0'
provider: alicloud
service: ddos
discovery:
- discovery_id: alicloud.ddos.advanced
  calls:
  - product: DDOS
    version: '2014-05-26'
    action: DescribeAdvanceds
    params: {}
    save_as: advanced_list
  emit:
    items_for: '{ advanced_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: advanced
- discovery_id: alicloud.ddos.log
  calls:
  - product: DDOS
    version: '2014-05-26'
    action: DescribeLogs
    params: {}
    save_as: log_list
  emit:
    items_for: '{ log_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: log
checks:
- rule_id: alicloud.ddos.advanced.protection_in_internet_facing_load_balancers
  title: Ensure Anti-DDoS Pro/Premium Protection is Enabled for Internet-Facing Load
    Balancers
  severity: medium
  assertion_id: ''
  for_each: alicloud.ddos.advanced
  params: {}
  conditions:
    all:
    - var: item.id
      op: exists
      value: null
- rule_id: alicloud.ddos.log.collection_status
  title: Anti-DDoS Pro Log Collection Status Should Be Enabled
  severity: medium
  assertion_id: ''
  for_each: alicloud.ddos.log
  params: {}
  conditions:
    all:
    - var: item.id
      op: exists
      value: null

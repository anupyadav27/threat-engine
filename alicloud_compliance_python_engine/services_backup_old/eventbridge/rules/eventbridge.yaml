version: '1.0'
provider: alicloud
service: eventbridge
discovery:
- discovery_id: alicloud.eventbridge.data
  calls:
  - product: EVENTBRIDGE
    version: '2014-05-26'
    action: DescribeDatas
    params: {}
    save_as: data_list
  emit:
    items_for: '{ data_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: data
checks:
- rule_id: alicloud.eventbridge.data.event_subscription_cross_account_sharing_restricted
  title: Alibaba Cloud EventBridge Event Subscription Cross-Account Sharing Should
    Be Restricted
  severity: medium
  assertion_id: ''
  for_each: alicloud.eventbridge.data
  params: {}
  conditions:
    all:
    - var: item.id
      op: exists
      value: null
- rule_id: alicloud.eventbridge.data.event_subscription_destination_encrypted
  title: AliCloud EventBridge Event Subscription Destination Encryption
  severity: medium
  assertion_id: ''
  for_each: alicloud.eventbridge.data
  params: {}
  conditions:
    all:
    - var: item.id
      op: exists
      value: null
- rule_id: alicloud.eventbridge.data.event_subscription_destination_least_privilege
  title: AliCloud EventBridge Event Subscription Destinations Should Follow Least
    Privilege Access Principles
  severity: high
  assertion_id: ''
  for_each: alicloud.eventbridge.data
  params: {}
  conditions:
    all:
    - var: item.id
      op: exists
      value: null

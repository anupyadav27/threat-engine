rule_id: alicloud.dataworks.connections.connection_credentials_in_secrets_manager
service: dataworks
resource: connections
requirement: Connection Credentials In Secrets Manager
scope: dataworks.connections.security
domain: secrets_and_key_management
subcategory: security_monitoring
severity: high
title: Ensure AliCloud DataWorks Connection Credentials Are Stored in Secrets Manager
rationale: Ensures DATAWORKS connections has connection credentials in secrets manager
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule verifies that DataWorks connection credentials are securely
  stored in AliCloud Secrets Manager rather than being hardcoded or stored in plain
  text. Storing credentials in Secrets Manager provides centralized secret management,
  automatic rotation capabilities, and encrypted storage, reducing the risk of credential
  exposure and ensuring compliance with security best practices for data integration
  workflows.
references:
- https://www.alibabacloud.com/help/secrets-manager/latest/manage-secrets
- https://www.alibabacloud.com/help/dataworks/latest/create-a-connection

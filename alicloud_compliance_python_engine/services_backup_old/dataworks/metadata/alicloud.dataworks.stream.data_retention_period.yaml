rule_id: alicloud.dataworks.stream.data_retention_period
service: dataworks
resource: stream
requirement: Data Retention Period
scope: dataworks.stream.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: AliCloud DataWorks Stream Data Retention Period Configuration
rationale: Ensures DATAWORKS stream has data retention period properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures DataWorks streaming data has appropriate retention periods configured
  to prevent indefinite data storage and potential compliance violations. Improper
  retention settings can lead to excessive storage costs, data governance issues,
  and failure to meet regulatory requirements for data lifecycle management. Organizations
  must establish clear data retention policies to maintain compliance with privacy
  regulations and optimize resource utilization.

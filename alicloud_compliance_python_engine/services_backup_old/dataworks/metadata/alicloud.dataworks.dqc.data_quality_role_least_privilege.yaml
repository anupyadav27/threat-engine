service: dataworks
resource: dqc
requirement: Data Quality Role Least Privilege
scope: dataworks.dqc.least_privilege
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: Ensure DataWorks Data Quality Center Roles Follow Least Privilege Principle
rationale: Ensures DATAWORKS dqc has data quality role least privilege properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that DataWorks Data Quality Center (DQC) roles are
  configured with minimal necessary permissions to perform their designated functions.
  Excessive permissions in data quality roles can lead to unauthorized access to sensitive
  data processing workflows and compromise data governance compliance. Proper role
  privilege management is essential for maintaining data security and meeting regulatory
  requirements in data analytics environments.

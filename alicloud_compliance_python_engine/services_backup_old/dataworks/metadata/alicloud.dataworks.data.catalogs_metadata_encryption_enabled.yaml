rule_id: alicloud.dataworks.data.catalogs_metadata_encryption_enabled
service: dataworks
resource: data
requirement: Catalogs Metadata Encryption Enabled
scope: dataworks.data.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Ensure AliCloud DataWorks Data Catalogs Have Metadata Encryption Enabled
rationale: Ensures DATAWORKS data has catalogs metadata encryption enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that metadata encryption is enabled for DataWorks
  data catalogs to protect sensitive schema information, table structures, and data
  lineage details. Unencrypted metadata can expose critical business intelligence
  and data relationships, potentially leading to compliance violations and unauthorized
  access to sensitive data classification information.
references:
- https://www.alibabacloud.com/help/dataworks/latest/data-security
- https://www.alibabacloud.com/help/dataworks/latest/configure-data-encryption

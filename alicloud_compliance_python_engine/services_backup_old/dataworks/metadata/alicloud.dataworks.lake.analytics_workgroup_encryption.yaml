rule_id: alicloud.dataworks.lake.analytics_workgroup_encryption
service: dataworks
resource: lake
requirement: Analytics Workgroup Encryption
scope: dataworks.lake.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Ensure AliCloud DataWorks Lake Analytics Workgroup Encryption is Enabled
rationale: Ensures DATAWORKS lake has analytics workgroup encryption properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that encryption is properly configured for DataWorks
  Lake Analytics workgroups to protect sensitive data processing and query operations.
  Unencrypted workgroups expose data in transit and at rest to potential security
  breaches, compromising data confidentiality and regulatory compliance requirements.
  Proper encryption implementation ensures data protection throughout the analytics
  workflow lifecycle.
references:
- https://www.alibabacloud.com/help/dataworks/latest/data-security-guide
- https://www.alibabacloud.com/help/dataworks/latest/configure-data-encryption

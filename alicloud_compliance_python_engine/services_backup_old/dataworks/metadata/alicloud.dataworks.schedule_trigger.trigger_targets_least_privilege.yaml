rule_id: alicloud.dataworks.schedule_trigger.trigger_targets_least_privilege
service: dataworks
resource: schedule_trigger
requirement: Trigger Targets Least Privilege
scope: dataworks.schedule_trigger.least_privilege
domain: identity_and_access_management
subcategory: least_privilege
severity: high
title: AliCloud DataWorks Schedule Trigger Should Follow Least Privilege Access Principles
rationale: Ensures DATAWORKS schedule_trigger has trigger targets least privilege
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that DataWorks schedule triggers are configured with minimal
  necessary permissions to target resources and services. Overprivileged trigger configurations
  can lead to unauthorized data access, workflow manipulation, and potential compliance
  violations. This control helps maintain proper access boundaries and reduces the
  attack surface in automated data processing workflows.
references:

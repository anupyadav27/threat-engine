rule_id: alicloud.dataworks.parameter_object.parameter_binding_sensitive_params_not_logged
service: dataworks
resource: parameter_object
requirement: Parameter Binding Sensitive Params Not Logged
scope: dataworks.parameter_object.security
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: AliCloud DataWorks Parameter Object Should Not Log Sensitive Parameter Binding
  Values
rationale: Ensures DATAWORKS parameter_object has parameter binding sensitive params
  not logged properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: Ensures that sensitive parameter values used in DataWorks parameter binding
  are not logged or exposed in execution logs. Logging sensitive parameters can lead
  to credential exposure, data breaches, and compliance violations with data protection
  regulations. This control helps maintain confidentiality of sensitive configuration
  data and prevents unauthorized access to critical system parameters.
references:
- https://www.alibabacloud.com/help/dataworks/user-guide/configure-parameters
- https://www.alibabacloud.com/help/dataworks/user-guide/security-best-practices

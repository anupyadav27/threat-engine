rule_id: alicloud.dataworks.etl.jobs_amazon_oss_encryption_enabled
service: dataworks
resource: etl
requirement: Jobs Amazon OSS Encryption Enabled
scope: dataworks.etl.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Ensure DataWorks ETL Jobs Have Amazon OSS Encryption Enabled
rationale: Ensures DATAWORKS etl has jobs amazon oss encryption enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that DataWorks ETL jobs accessing Amazon OSS storage
  have encryption enabled to protect data in transit and at rest. Unencrypted OSS
  connections expose sensitive data to potential interception and unauthorized access,
  violating data protection compliance requirements. Enabling encryption ensures data
  confidentiality and meets security standards for cross-cloud data processing workflows.

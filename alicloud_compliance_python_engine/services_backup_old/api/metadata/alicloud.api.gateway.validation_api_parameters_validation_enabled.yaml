rule_id: alicloud.api.gateway.validation_api_parameters_validation_enabled
service: api
resource: gateway
requirement: Validation API Parameters Validation Enabled
scope: api.gateway.security
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: AliCloud API Gateway Parameter Validation Must Be Enabled
rationale: Ensures API gateway has validation api parameters validation enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that API Gateway has parameter validation enabled to prevent
  malicious or malformed requests from reaching backend services. Without proper parameter
  validation, APIs are vulnerable to injection attacks, data corruption, and unauthorized
  access attempts that could compromise application security and data integrity. This
  control is essential for maintaining API security standards and regulatory compliance
  requirements.
references:
- https://www.alibabacloud.com/help/api-gateway/latest/configure-request-parameters
- https://www.alibabacloud.com/help/api-gateway/latest/api-security-best-practices
compliance:
- rbi_bank_multi_cloud_12.1_0005
- rbi_nbfc_multi_cloud_2.10_0014
- rbi_nbfc_multi_cloud_2.11_0015

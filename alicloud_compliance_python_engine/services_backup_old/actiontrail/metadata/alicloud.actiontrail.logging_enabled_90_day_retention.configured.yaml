rule_id: alicloud.actiontrail.logging_enabled_90_day_retention.configured
service: actiontrail
resource: logging_enabled_90_day_retention
requirement: Configured
scope: actiontrail.logging_enabled_90_day_retention.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud ActionTrail logging is enabled with 90-day retention period
  configured
rationale: Ensures ActionTrail logging_enabled_90_day_retention has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: ActionTrail logging with adequate retention periods is essential for
  security monitoring and compliance requirements. Without proper log retention, organizations
  lose critical audit trails needed for incident investigation, forensic analysis,
  and regulatory compliance. A 90-day retention period ensures sufficient historical
  data is available for security analysis and meets most compliance framework requirements.
references:

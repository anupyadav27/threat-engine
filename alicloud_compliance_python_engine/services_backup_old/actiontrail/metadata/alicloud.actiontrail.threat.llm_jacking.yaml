rule_id: alicloud.actiontrail.threat.llm_jacking
service: actiontrail
resource: threat
requirement: Llm Jacking
scope: actiontrail.threat.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Alibaba Cloud ActionTrail LLM Jacking Threat Detection
rationale: Ensures ActionTrail threat has llm jacking properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: Detects potential LLM jacking attacks through Alibaba Cloud ActionTrail
  logs by monitoring for suspicious API calls and resource usage patterns that may
  indicate unauthorized access to AI/ML services. LLM jacking can lead to significant
  financial losses through resource abuse and potential data exposure. This rule helps
  maintain compliance with security frameworks by identifying anomalous activities
  targeting large language model resources.

rule_id: alicloud.actiontrail.logging_all_regions_properly_configured.configured
service: actiontrail
resource: logging_all_regions_properly_configured
requirement: Configured
scope: actiontrail.logging_all_regions_properly_configured.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure ActionTrail logging is properly configured across all regions
rationale: Ensures ActionTrail logging_all_regions_properly_configured has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: ActionTrail must be configured to log API calls and events across all
  AliCloud regions to maintain comprehensive audit trails. Improper multi-region logging
  configuration creates security blind spots that can hide malicious activities and
  compromise incident response capabilities. This requirement is essential for meeting
  compliance standards and maintaining complete visibility into cloud resource operations.

rule_id: alicloud.actiontrail.logs.oss_bucket_is_not_publicly_accessible
service: actiontrail
resource: logs
requirement: OSS Bucket Is Not Publicly Accessible
scope: actiontrail.logs.public_access
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: high
title: Ensure ActionTrail Logs Object Storage Service Bucket Is Not Publicly Accessible
rationale: Ensures ActionTrail logs has oss bucket is not publicly accessible properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that OSS buckets storing ActionTrail logs are not
  configured with public read or write access permissions. Public access to audit
  logs can expose sensitive operational data and compliance information to unauthorized
  users, potentially leading to security breaches and regulatory violations. Proper
  access controls on ActionTrail log storage are essential for maintaining audit integrity
  and meeting compliance requirements.
references:

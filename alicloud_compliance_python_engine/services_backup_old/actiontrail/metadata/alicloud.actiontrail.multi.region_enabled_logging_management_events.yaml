rule_id: alicloud.actiontrail.multi.region_enabled_logging_management_events
service: actiontrail
resource: multi
requirement: Region Enabled Logging Management Events
scope: actiontrail.multi.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Alibaba Cloud ActionTrail Multi-Region Management Events Logging Must Be Enabled
rationale: Ensures ActionTrail multi has region enabled logging management events
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures ActionTrail is configured to log management events across multiple
  regions to provide comprehensive audit coverage. Without multi-region logging, critical
  administrative activities and API calls in secondary regions may go unmonitored,
  creating security blind spots that could hide malicious activities or compliance
  violations. This configuration is essential for meeting regulatory requirements
  and maintaining complete visibility across your cloud infrastructure.

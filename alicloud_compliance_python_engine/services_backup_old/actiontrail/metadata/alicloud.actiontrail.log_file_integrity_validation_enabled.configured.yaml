rule_id: alicloud.actiontrail.log_file_integrity_validation_enabled.configured
service: actiontrail
resource: log_file_integrity_validation_enabled
requirement: Configured
scope: actiontrail.log_file_integrity_validation_enabled.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud ActionTrail log file integrity validation is enabled
rationale: Ensures ActionTrail log_file_integrity_validation_enabled has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: ActionTrail log file integrity validation uses digital signatures to
  verify that log files have not been tampered with after delivery to OSS buckets.
  Without this validation enabled, malicious actors could potentially modify or delete
  audit logs to cover their tracks, compromising forensic investigations and regulatory
  compliance requirements. This control is essential for maintaining the trustworthiness
  of audit trails in security incident response scenarios.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/log-file-integrity-validation
- https://www.alibabacloud.com/help/actiontrail/latest/create-a-trail

rule_id: alicloud.cas.certificates.expiration_check
service: cas
resource: certificates
requirement: Expiration Check
scope: cas.certificates.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: Certificate Authority Service (CAS) SSL/TLS Certificate Expiration Monitoring
rationale: Ensures CAS certificates has expiration check properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: Monitors SSL/TLS certificates managed by AliCloud Certificate Authority
  Service to identify certificates approaching expiration or already expired. Expired
  certificates can cause service outages, break encrypted communications, and lead
  to compliance violations with security standards requiring valid certificate chains.
  This check helps maintain continuous security posture and prevents disruption of
  HTTPS services.

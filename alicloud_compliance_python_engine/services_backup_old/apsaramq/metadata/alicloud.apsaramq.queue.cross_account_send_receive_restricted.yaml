rule_id: alicloud.apsaramq.queue.cross_account_send_receive_restricted
service: apsaramq
resource: queue
requirement: Cross Account Send Receive Restricted
scope: apsaramq.queue.security
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: ApsaraMQ for RocketMQ Queue Cross-Account Send and Receive Access Should Be
  Restricted
rationale: Ensures APSARAMQ queue has cross account send receive restricted properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that ApsaraMQ for RocketMQ queues do not allow unrestricted cross-account
  send and receive permissions. Unrestricted cross-account access can lead to unauthorized
  message consumption, data leakage, and potential compliance violations. This control
  helps maintain proper message queue isolation and prevents unintended access from
  external accounts.
references:
- https://www.alibabacloud.com/help/apsaramq-for-rocketmq/latest/ram-authorization
- https://www.alibabacloud.com/help/apsaramq-for-rocketmq/latest/access-control

rule_id: alicloud.apsaramq.fleet.default_internet_access_disabled
service: apsaramq
resource: fleet
requirement: Default Internet Access Disabled
scope: apsaramq.fleet.security
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: ApsaraMQ for RocketMQ Fleet Should Have Default Internet Access Disabled
rationale: Ensures APSARAMQ fleet has default internet access disabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that ApsaraMQ for RocketMQ fleet instances do not have default
  internet access enabled, reducing attack surface and preventing unauthorized external
  access. Disabling default internet access helps maintain network isolation and supports
  compliance with security frameworks that require controlled network exposure for
  message queue services.
references:
- https://www.alibabacloud.com/help/apsaramq-for-rocketmq/latest/network-types-and-access-methods
- https://www.alibabacloud.com/help/apsaramq-for-rocketmq/latest/configure-a-whitelist

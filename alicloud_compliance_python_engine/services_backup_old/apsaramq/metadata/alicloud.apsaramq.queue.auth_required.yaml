rule_id: alicloud.apsaramq.queue.auth_required
service: apsaramq
resource: queue
requirement: Auth Required
scope: apsaramq.queue.security
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: ApsaraMQ for RocketMQ Queue Authentication Should Be Required
rationale: Ensures APSARAMQ queue has auth required properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: Ensures that ApsaraMQ for RocketMQ queues have authentication mechanisms
  enabled to prevent unauthorized access to message data. Without proper authentication,
  sensitive message content could be exposed to unauthorized users, leading to data
  breaches and compliance violations. This control is essential for maintaining message
  queue security and meeting regulatory requirements for data protection.
references:
- https://www.alibabacloud.com/help/apsaramq-for-rocketmq/latest/access-control
- https://www.alibabacloud.com/help/apsaramq-for-rocketmq/latest/ram-authorization

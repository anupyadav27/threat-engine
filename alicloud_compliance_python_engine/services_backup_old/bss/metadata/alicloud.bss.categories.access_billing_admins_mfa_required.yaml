rule_id: alicloud.bss.categories.access_billing_admins_mfa_required
service: bss
resource: categories
requirement: Access Billing Admins MFA Required
scope: bss.categories.authentication
domain: identity_and_access_management
subcategory: multi_factor_authentication
severity: high
title: AliCloud Business Support System Billing Administrators Must Enable Multi-Factor
  Authentication
rationale: Ensures BSS categories has access billing admins mfa required properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that all administrators with access to billing information and
  payment methods in AliCloud Business Support System have multi-factor authentication
  enabled. Without MFA, compromised billing admin accounts could lead to unauthorized
  charges, payment method changes, or exposure of sensitive financial data. This control
  is essential for financial security compliance and preventing billing fraud.

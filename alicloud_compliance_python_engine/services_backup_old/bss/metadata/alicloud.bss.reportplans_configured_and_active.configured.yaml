rule_id: alicloud.bss.reportplans_configured_and_active.configured
service: bss
resource: reportplans_configured_and_active
requirement: Configured
scope: bss.reportplans_configured_and_active.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure AliCloud Business Support Service (BSS) report plans are properly configured
  and active
rationale: Ensures BSS reportplans_configured_and_active has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that Business Support Service report plans are configured
  and actively running to ensure proper billing and usage monitoring. Misconfigured
  or inactive report plans can lead to inadequate cost visibility, compliance reporting
  gaps, and potential billing discrepancies that impact financial governance and audit
  requirements.
references:

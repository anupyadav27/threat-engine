rule_id: alicloud.bss.recovery_point.retention_90_days_minimum
service: bss
resource: recovery_point
requirement: Retention 90 Days Minimum
scope: bss.recovery_point.security
domain: resilience_and_disaster_recovery
subcategory: security_monitoring
severity: low
title: Business Support System Recovery Points Must Maintain Minimum 90-Day Retention
  Period
rationale: Ensures BSS recovery_point has retention 90 days minimum properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Business Support System recovery points are retained for
  at least 90 days to meet compliance requirements and provide adequate data recovery
  capabilities. Insufficient retention periods can lead to compliance violations and
  inability to recover from extended outages or data corruption incidents. This control
  is critical for maintaining business continuity and meeting regulatory data retention
  mandates.
references:
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/backup-policies
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/retention-policies

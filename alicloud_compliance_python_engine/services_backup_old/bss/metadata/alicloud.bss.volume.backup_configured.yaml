rule_id: alicloud.bss.volume.backup_configured
service: bss
resource: volume
requirement: Backup Configured
scope: bss.volume.backup_recovery
domain: resilience_and_disaster_recovery
subcategory: security_monitoring
severity: medium
title: Billing Settlement Service Volume Backup Configuration Check
rationale: Ensures BSS volume has backup configured properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: Ensures that volumes associated with Billing Settlement Service have
  proper backup configurations enabled. Without configured backups, critical billing
  and financial data stored on volumes is at risk of permanent loss due to hardware
  failures, accidental deletions, or security incidents. This control is essential
  for maintaining data integrity and meeting compliance requirements for financial
  record retention.
references:

rule_id: alicloud.bss.vaults.encryption_at_rest_enabled
service: bss
resource: vaults
requirement: Encryption At Rest Enabled
scope: bss.vaults.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Hybrid Backup Recovery (HBR) vaults must have encryption at rest enabled
rationale: Ensures BSS vaults has encryption at rest enabled properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that Hybrid Backup Recovery vaults have encryption at rest enabled
  to protect backup data from unauthorized access. Without encryption, sensitive backup
  data stored in vaults remains vulnerable to data breaches and may violate compliance
  requirements for data protection standards like PCI DSS and GDPR. This control is
  essential for maintaining data confidentiality and meeting regulatory obligations.
references:
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/create-backup-vaults
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/security-best-practices

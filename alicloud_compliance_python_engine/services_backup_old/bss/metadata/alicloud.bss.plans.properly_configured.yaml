rule_id: alicloud.bss.plans.properly_configured
service: bss
resource: plans
requirement: Properly Configured
scope: bss.plans.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: Ensure AliCloud Business Support Service Plans Are Properly Configured
rationale: Ensures BSS plans has properly configured properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
description: Validates that Business Support Service (BSS) billing and subscription
  plans are properly configured with appropriate security settings and access controls.
  Misconfigured billing plans can lead to unauthorized access to financial data, billing
  manipulation, and compliance violations with financial regulations. Proper configuration
  ensures secure billing operations and maintains audit trails for financial transactions.
references:

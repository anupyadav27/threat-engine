rule_id: alicloud.bss.plans.savings_plan_billing_admins_mfa_required
service: bss
resource: plans
requirement: Savings Plan Billing Admins MFA Required
scope: bss.plans.authentication
domain: identity_and_access_management
subcategory: multi_factor_authentication
severity: high
title: Business Support System Savings Plan Billing Administrators Must Have Multi-Factor
  Authentication Enabled
rationale: Ensures BSS plans has savings plan billing admins mfa required properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that all administrators with billing access to Savings Plans
  have multi-factor authentication (MFA) enabled on their accounts. Without MFA, compromised
  administrator credentials could lead to unauthorized billing modifications, fraudulent
  purchases, or financial data exposure. This control is essential for maintaining
  financial security compliance and preventing billing-related security incidents.

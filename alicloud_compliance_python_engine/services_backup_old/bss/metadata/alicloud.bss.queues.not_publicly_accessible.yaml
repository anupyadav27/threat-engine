rule_id: alicloud.bss.queues.not_publicly_accessible
service: bss
resource: queues
requirement: Not Publicly Accessible
scope: bss.queues.public_access
domain: identity_and_access_management
subcategory: authentication
severity: high
title: Ensure AliCloud Message Queue for Apache RocketMQ queues are not publicly accessible
rationale: Ensures BSS queues has not publicly accessible properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Message Queue for Apache RocketMQ queues should not be configured with
  public access to prevent unauthorized data exposure and potential security breaches.
  Public accessibility can lead to message interception, data leakage, and compliance
  violations with data protection regulations. Restricting access to authorized networks
  and users is essential for maintaining message queue security.
references:
- https://www.alibabacloud.com/help/message-queue-for-apache-rocketmq/latest/configure-ip-address-whitelist
- https://www.alibabacloud.com/help/message-queue-for-apache-rocketmq/latest/access-control

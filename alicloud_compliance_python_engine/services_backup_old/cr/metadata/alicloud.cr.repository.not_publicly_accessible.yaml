rule_id: alicloud.cr.repository.not_publicly_accessible
service: cr
resource: repository
requirement: Not Publicly Accessible
scope: cr.repository.public_access
domain: identity_and_access_management
subcategory: authentication
severity: high
title: Alibaba Cloud Container Registry repositories should not be publicly accessible
rationale: Ensures CR repository has not publicly accessible properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Container Registry repositories configured with public access expose
  container images and potentially sensitive application code to unauthorized users.
  This misconfiguration can lead to intellectual property theft, security vulnerabilities
  disclosure, and compliance violations with data protection regulations.
references:
- https://www.alibabacloud.com/help/container-registry/latest/set-repository-attributes
- https://www.alibabacloud.com/help/container-registry/latest/manage-access-permissions

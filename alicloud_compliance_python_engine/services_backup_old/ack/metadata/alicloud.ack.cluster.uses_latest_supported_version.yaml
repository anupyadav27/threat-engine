rule_id: alicloud.ack.cluster.uses_latest_supported_version
service: ack
resource: cluster
requirement: Uses Latest Supported Version
scope: ack.cluster.security
domain: container_and_kubernetes_security
subcategory: security_monitoring
severity: low
title: Container Service for Kubernetes (ACK) cluster should use the latest supported
  Kubernetes version
rationale: Ensures Container Service for Kubernetes cluster has uses latest supported
  version properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
description: ACK clusters running outdated Kubernetes versions expose workloads to
  known security vulnerabilities and may lack critical security patches. Using the
  latest supported version ensures access to the most recent security fixes, reduces
  attack surface, and maintains compliance with security frameworks that require current
  software versions.
references:
- https://www.alibabacloud.com/help/ack/ack-managed-and-ack-dedicated/user-guide/upgrade-a-cluster
- https://www.alibabacloud.com/help/ack/product-overview/kubernetes-versions-supported-by-ack
compliance:
- pci_dss_v4_multi_cloud_6.2.1_0075
- pci_dss_v4_multi_cloud_6.2.2_0076
- pci_dss_v4_multi_cloud_6.2.3_0077
- pci_dss_v4_multi_cloud_6.2.3.1_0078
- pci_dss_v4_multi_cloud_6.2.4_0079

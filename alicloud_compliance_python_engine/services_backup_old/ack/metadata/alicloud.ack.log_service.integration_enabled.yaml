rule_id: alicloud.ack.log_service.integration_enabled
service: ack
resource: log_service
requirement: Integration Enabled
scope: ack.log_service.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Container Service for Kubernetes (ACK) Log Service Integration Should Be Enabled
rationale: Ensures Container Service for Kubernetes log_service has integration enabled
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that Container Service for Kubernetes clusters have Log Service
  integration enabled for comprehensive audit logging and monitoring. Without proper
  log integration, security incidents, unauthorized access attempts, and compliance
  violations may go undetected. This integration is essential for meeting security
  compliance requirements and maintaining visibility into cluster activities.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-log-service-to-collect-container-logs
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/collect-log-files-from-containers-by-using-log-service

rule_id: alicloud.ack.cluster.kms_cmk_encryption_in_secrets_enabled
service: ack
resource: cluster
requirement: KMS CMK Encryption In Secrets Enabled
scope: ack.cluster.encryption
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: high
title: Container Service for Kubernetes (ACK) Cluster Should Enable KMS Customer Master
  Key Encryption for Secrets
rationale: Ensures Container Service for Kubernetes cluster has kms cmk encryption
  in secrets enabled properly configured for security compliance. This control is
  essential for maintaining a strong security posture and meeting regulatory requirements.
description: Ensures that ACK clusters use KMS Customer Master Keys (CMK) to encrypt
  Kubernetes secrets at rest. Without CMK encryption, sensitive data stored in secrets
  such as passwords, tokens, and certificates may be vulnerable to unauthorized access.
  This control is essential for meeting data protection compliance requirements and
  maintaining security best practices for containerized workloads.

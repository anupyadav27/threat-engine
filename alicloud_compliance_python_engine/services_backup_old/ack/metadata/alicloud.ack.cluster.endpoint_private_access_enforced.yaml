rule_id: alicloud.ack.cluster.endpoint_private_access_enforced
service: ack
resource: cluster
requirement: Endpoint Private Access Enforced
scope: ack.cluster.private_networking
domain: network_security_and_connectivity
subcategory: private_connectivity
severity: medium
title: Container Service for Kubernetes cluster endpoint private access should be
  enforced
rationale: Ensures Container Service for Kubernetes cluster has endpoint private access
  enforced properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: Ensures that Container Service for Kubernetes (ACK) cluster API server
  endpoints are configured to allow private access only, preventing unauthorized external
  access to cluster management interfaces. This configuration reduces the attack surface
  by restricting cluster API access to internal networks and helps meet compliance
  requirements for network isolation and access control.
references:

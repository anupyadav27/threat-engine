rule_id: alicloud.ack.service_account.keys_not_used_or_rotated_90_days_or_less
service: ack
resource: service_account
requirement: Keys Not Used Or Rotated 90 Days Or Less
scope: ack.service_account.security
domain: data_protection_and_privacy
subcategory: key_management
severity: high
title: Container Service for Kubernetes service account keys should be used or rotated
  within 90 days
rationale: Ensures Container Service for Kubernetes service_account has keys not used
  or rotated 90 days or less properly configured for security compliance. This control
  is essential for maintaining a strong security posture and meeting regulatory requirements.
description: Service account keys in Container Service for Kubernetes (ACK) that remain
  unused or unrotated for more than 90 days pose significant security risks including
  credential compromise and unauthorized cluster access. Regular key rotation is essential
  for maintaining cluster security posture and meeting compliance requirements for
  container workload protection.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-a-custom-service-account-token
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-best-practices

  emit:
    items_for: '{ provisioned_concurrency_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: provisioned_concurrency
- discovery_id: alicloud.fc.trigger
  calls:
  - product: FC
    version: '2014-05-26'
    action: DescribeTriggers
    params: {}
    save_as: trigger_list
  emit:
    items_for: '{ trigger_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: trigger

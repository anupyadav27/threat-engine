version: '1.0'
provider: alicloud
service: fc
discovery:
- discovery_id: alicloud.fc.compute
  calls:
  - product: FC
    version: '2014-05-26'
    action: DescribeComputes
    params: {}
    save_as: compute_list
  emit:
    items_for: '{ compute_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: compute
- discovery_id: alicloud.fc.function
  calls:

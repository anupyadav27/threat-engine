    version: '2014-05-26'
    action: DescribeHttps
    params: {}
    save_as: http_list
  emit:
    items_for: '{ http_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: http
- discovery_id: alicloud.fc.minimum_tls_version_1_2_enforced

rule_id: alicloud.cfw.policy.access_control_policies_present
service: cfw
resource: policy
requirement: Access Control Policies Present
scope: cfw.policy.security
domain: identity_and_access_management
subcategory: authentication
severity: medium
title: Ensure AliCloud Cloud Firewall Access Control Policies Are Configured
rationale: Ensures CFW policy has access control policies present properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Verifies that access control policies are properly configured in AliCloud
  Cloud Firewall to regulate network traffic flow. Missing or inadequate access control
  policies can expose cloud resources to unauthorized access, data breaches, and compliance
  violations. Proper policy configuration is essential for maintaining network security
  boundaries and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloud-firewall/latest/access-control-policies
- https://www.alibabacloud.com/help/cloud-firewall/latest/create-an-access-control-policy

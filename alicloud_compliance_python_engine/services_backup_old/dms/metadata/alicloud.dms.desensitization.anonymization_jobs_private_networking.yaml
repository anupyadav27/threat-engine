requirement: Anonymization Jobs Private Networking
scope: dms.desensitization.network_security
domain: network_security_and_connectivity
subcategory: private_connectivity
severity: medium
title: Ensure Data Management Service Anonymization Jobs Use Private Networking
rationale: Ensures DMS desensitization has anonymization jobs private networking properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that Data Management Service (DMS) anonymization jobs
  are configured to use private networking instead of public internet connections.
  Using private networking reduces the risk of data exposure during sensitive data
  anonymization processes and helps maintain compliance with data protection regulations
  by ensuring data processing occurs within secure network boundaries.

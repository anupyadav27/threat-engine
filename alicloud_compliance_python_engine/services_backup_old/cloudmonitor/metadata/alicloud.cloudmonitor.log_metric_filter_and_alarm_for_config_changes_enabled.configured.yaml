rule_id: alicloud.cloudmonitor.log_metric_filter_and_alarm_for_config_changes_enabled.configured
service: cloudmonitor
resource: log_metric_filter_and_alarm_for_config_changes_enabled
requirement: Configured
scope: cloudmonitor.log_metric_filter_and_alarm_for_config_changes_enabled.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud CloudMonitor log metric filter and alarm for configuration
  changes is configured
rationale: Ensures CLOUDMONITOR log_metric_filter_and_alarm_for_config_changes_enabled
  has configured properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor has proper log metric filters and
  alarms configured to detect configuration changes across AliCloud resources. Without
  proper monitoring of configuration changes, unauthorized modifications to critical
  infrastructure components may go undetected, potentially leading to security breaches,
  compliance violations, and operational disruptions. Implementing comprehensive configuration
  change monitoring is essential for maintaining security posture and meeting regulatory
  compliance requirements.
references:

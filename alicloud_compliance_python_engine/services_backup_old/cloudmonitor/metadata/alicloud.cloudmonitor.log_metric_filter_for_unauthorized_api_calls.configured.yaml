rule_id: alicloud.cloudmonitor.log_metric_filter_for_unauthorized_api_calls.configured
service: cloudmonitor
resource: log_metric_filter_for_unauthorized_api_calls
requirement: Configured
scope: cloudmonitor.log_metric_filter_for_unauthorized_api_calls.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud CloudMonitor log metric filter for unauthorized API calls is
  configured
rationale: Ensures CLOUDMONITOR log_metric_filter_for_unauthorized_api_calls has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor has a log metric filter configured
  to detect unauthorized API calls across AliCloud services. Without proper monitoring
  of unauthorized API access attempts, organizations cannot detect potential security
  breaches, privilege escalation attacks, or compliance violations in real-time. Implementing
  this metric filter is essential for maintaining audit trails and meeting regulatory
  compliance requirements.
references:

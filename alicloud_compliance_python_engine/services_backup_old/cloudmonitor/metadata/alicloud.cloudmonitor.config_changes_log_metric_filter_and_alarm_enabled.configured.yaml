rule_id: alicloud.cloudmonitor.config_changes_log_metric_filter_and_alarm_enabled.configured
service: cloudmonitor
resource: config_changes_log_metric_filter_and_alarm_enabled
requirement: Configured
scope: cloudmonitor.config_changes_log_metric_filter_and_alarm_enabled.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud CloudMonitor has log metric filter and alarm configured for
  configuration changes
rationale: Ensures CLOUDMONITOR config_changes_log_metric_filter_and_alarm_enabled
  has configured properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: This rule verifies that AliCloud CloudMonitor has proper log metric filters
  and alarms configured to detect configuration changes across cloud resources. Without
  proper monitoring of configuration changes, unauthorized modifications to critical
  infrastructure components may go undetected, potentially leading to security breaches,
  compliance violations, and operational disruptions. Implementing comprehensive configuration
  change monitoring is essential for maintaining security posture and meeting regulatory
  compliance requirements.
references:

rule_id: alicloud.cloudmonitor.log_metric_filter_for_security_group_changes.configured
service: cloudmonitor
resource: log_metric_filter_for_security_group_changes
requirement: Configured
scope: cloudmonitor.log_metric_filter_for_security_group_changes.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure AliCloud CloudMonitor log metric filter is configured for security group
  changes
rationale: Ensures CLOUDMONITOR log_metric_filter_for_security_group_changes has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor has proper log metric filters configured
  to detect and alert on security group modifications. Monitoring security group changes
  is critical for maintaining network security posture and detecting unauthorized
  access rule modifications. Failure to monitor these changes can lead to compliance
  violations and undetected security breaches through network access control modifications.

rule_id: alicloud.cloudmonitor.vpcs_change_alarm_configured.configured
service: cloudmonitor
resource: vpcs_change_alarm_configured
requirement: Configured
scope: cloudmonitor.vpcs_change_alarm_configured.security
domain: network_security_and_connectivity
subcategory: network_access_control
severity: medium
title: Ensure AliCloud CloudMonitor VPC Change Alarm is Configured
rationale: Ensures CLOUDMONITOR vpcs_change_alarm_configured has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor alarms are properly configured to
  detect changes in Virtual Private Cloud (VPC) configurations. VPC modifications
  without proper monitoring can lead to unauthorized network access, security group
  bypasses, and compliance violations. Implementing VPC change alarms enables rapid
  detection of potentially malicious network topology modifications and supports incident
  response requirements.

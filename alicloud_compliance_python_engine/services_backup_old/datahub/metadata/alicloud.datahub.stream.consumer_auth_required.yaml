rule_id: alicloud.datahub.stream.consumer_auth_required
service: datahub
resource: stream
requirement: Consumer Auth Required
scope: datahub.stream.security
domain: data_protection_and_privacy
subcategory: encryption_at_rest
severity: medium
title: AliCloud DataHub Stream Consumer Authentication Required
rationale: Ensures DATAHUB stream has consumer auth required properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that DataHub streams enforce consumer authentication to prevent
  unauthorized access to streaming data. Without proper consumer authentication, sensitive
  data streams may be accessed by unauthorized users, leading to data breaches and
  compliance violations. This control helps maintain data confidentiality and meets
  regulatory requirements for access control.
references:
- https://www.alibabacloud.com/help/datahub/user-guide/manage-subscriptions
- https://www.alibabacloud.com/help/datahub/user-guide/access-control

rule_id: alicloud.apigateway.restapi.logging_enabled
service: apigateway
resource: restapi
requirement: Logging Enabled
scope: apigateway.restapi.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: Ensure AliCloud API Gateway REST API has logging enabled
rationale: Ensures APIGATEWAY restapi has logging enabled properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that logging is enabled for API Gateway REST APIs
  to capture request and response data for security monitoring and compliance purposes.
  Without proper logging, organizations cannot detect suspicious API activities, perform
  security audits, or meet regulatory compliance requirements. Enabling comprehensive
  logging is essential for incident response and forensic analysis of API-related
  security events.

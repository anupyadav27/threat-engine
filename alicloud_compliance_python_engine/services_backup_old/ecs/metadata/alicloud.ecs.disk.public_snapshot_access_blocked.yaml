rule_id: alicloud.ecs.disk.public_snapshot_access_blocked
service: ecs
resource: disk
requirement: Public Snapshot Access Blocked
scope: ecs.disk.backup_recovery
domain: resilience_and_disaster_recovery
subcategory: security_monitoring
severity: high
title: Ensure Elastic Compute Service disk snapshots are not publicly accessible
rationale: Ensures Elastic Compute Service disk has public snapshot access blocked
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule verifies that ECS disk snapshots are configured with proper
  access controls to prevent unauthorized public access. Public snapshot access can
  lead to data exposure, intellectual property theft, and compliance violations with
  data protection regulations. Restricting snapshot visibility to authorized accounts
  only helps maintain data confidentiality and meets security compliance requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/modify-snapshot-information
- https://www.alibabacloud.com/help/ecs/user-guide/share-or-unshare-custom-images

title: Ensure Elastic Compute Service instances meet management compliance standards
  configuration
rationale: Ensures Elastic Compute Service management_compliance_standards_met has
  configured properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
description: This rule verifies that ECS instances are configured to meet organizational
  management compliance standards and regulatory requirements. Non-compliant instances
  may violate security policies, fail audit requirements, and expose the organization
  to regulatory penalties. Proper compliance configuration ensures instances adhere
  to security baselines, access controls, and monitoring requirements mandated by
  industry standards.

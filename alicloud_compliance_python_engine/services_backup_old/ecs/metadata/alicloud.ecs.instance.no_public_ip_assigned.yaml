rule_id: alicloud.ecs.instance.no_public_ip_assigned
service: ecs
resource: instance
requirement: No Public Ip Assigned
scope: ecs.instance.public_access
domain: compute_and_workload_security
subcategory: instance_configuration
severity: high
title: Elastic Compute Service instances should not have public IP addresses assigned
rationale: Ensures Elastic Compute Service instance has no public ip assigned properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: ECS instances with public IP addresses are directly exposed to the internet,
  increasing the attack surface and risk of unauthorized access. This configuration
  can lead to security vulnerabilities and may violate compliance requirements that
  mandate network isolation. Use NAT gateways or load balancers for controlled internet
  access instead.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/release-a-public-ip-address
- https://www.alibabacloud.com/help/vpc/user-guide/nat-gateway-overview

rule_id: alicloud.ecs.networkacl.ingress_any_port_blocked
service: ecs
resource: networkacl
requirement: Ingress Any Port Blocked
scope: ecs.networkacl.security
domain: network_security_and_connectivity
subcategory: network_access_control
severity: medium
title: Alibaba Cloud Elastic Compute Service Network ACL Should Block Ingress Traffic
  on All Ports
rationale: Ensures Elastic Compute Service networkacl has ingress any port blocked
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule ensures that Network ACLs associated with ECS instances do
  not allow unrestricted ingress access on all ports (0.0.0.0/0 or ::/0). Overly permissive
  Network ACL rules create significant security vulnerabilities by allowing potential
  attackers to access services on any port, increasing the attack surface and risk
  of unauthorized access. This configuration violates security best practices and
  may impact compliance with data protection regulations.

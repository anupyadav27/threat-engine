rule_id: alicloud.ecs.instance.security_patches_applied
service: ecs
resource: instance
requirement: Security Patches Applied
scope: ecs.instance.patch_management
domain: compute_and_workload_security
subcategory: patch_management
severity: medium
title: Elastic Compute Service instances should have security patches applied
rationale: Ensures Elastic Compute Service instance has security patches applied properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that ECS instances have the latest security patches installed
  to protect against known vulnerabilities and security exploits. Unpatched instances
  expose organizations to potential data breaches, system compromises, and compliance
  violations. Regular patch management is essential for maintaining security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/update-a-linux-instance
- https://www.alibabacloud.com/help/security-center/user-guide/vulnerability-management

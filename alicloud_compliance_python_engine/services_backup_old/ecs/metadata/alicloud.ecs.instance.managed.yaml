rule_id: alicloud.ecs.instance.managed
service: ecs
resource: instance
requirement: Managed
scope: ecs.instance.security
domain: compute_and_workload_security
subcategory: instance_configuration
severity: low
title: Ensure Elastic Compute Service instances are managed by Operations Orchestration
  Service
rationale: Ensures Elastic Compute Service instance has managed properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Verifies that ECS instances are properly managed through AliCloud's Operations
  Orchestration Service (OOS) for automated lifecycle management and compliance monitoring.
  Unmanaged instances pose security risks through inconsistent patching, configuration
  drift, and lack of centralized governance, potentially leading to compliance violations
  and security vulnerabilities.

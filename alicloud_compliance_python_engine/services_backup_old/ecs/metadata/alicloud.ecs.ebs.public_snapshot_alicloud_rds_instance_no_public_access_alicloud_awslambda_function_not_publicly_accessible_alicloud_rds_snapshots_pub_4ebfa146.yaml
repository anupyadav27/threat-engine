title: Ensure Elastic Block Storage snapshots and multiple AliCloud services are not
  publicly accessible
rationale: Ensures Elastic Compute Service ebs has public snapshot alicloud rds instance
  no public access alicloud awslambda function not publicly accessible alicloud rds
  snapshots public access alicloud elasticsearch service domains not publicly accessible
  alicloud analyticdb cluster public access alicloud oss bucket policy public write
  access alicloud awslambda function inside vpc alicloud ecs securitygroup allow ingress
  from internet to tcp port 22 alicloud oss bucket public write acl alicloud dts instance
  no public access alicloud pai notebook instance without direct internet access configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: This rule validates that Elastic Block Storage snapshots, Relational
  Database Service instances, Lambda functions, Elasticsearch domains, AnalyticDB
  clusters, Object Storage Service buckets, Data Transmission Service instances, and
  Platform for AI notebook instances are properly configured to prevent unauthorized
  public access. Public accessibility of these resources can lead to data breaches,
  unauthorized access to sensitive information, and compliance violations with data
  protection regulations.

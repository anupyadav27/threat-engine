version: '1.0'
provider: alicloud
service: emas
discovery:
- discovery_id: alicloud.emas.fleet
  calls:
  - product: EMAS
    version: '2014-05-26'
    action: DescribeFleets
    params: {}
    save_as: fleet_list
  emit:
    items_for: '{ fleet_list }'
    as: r
    item:
      id: '{{ r.id }}'
      name: '{{ r.name }}'
      resource_type: fleet
checks:
- rule_id: alicloud.emas.fleet.internet_access_blocked
  title: Ensure Enterprise Mobile Application Studio (EMAS) Fleet Internet Access
    is Blocked
  severity: medium
  assertion_id: ''
  for_each: alicloud.emas.fleet
  params: {}
  conditions:
    all:
    - var: item.id
      op: exists
      value: null

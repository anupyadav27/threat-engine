rule_id: alicloud.config.recorder.config_recorder_global_resource_types_tracked
service: config
resource: recorder
requirement: Config Recorder Global Resource Types Tracked
scope: config.recorder.security
domain: container_and_kubernetes_security
subcategory: security_monitoring
severity: low
title: AliCloud Config Recorder Should Track Global Resource Types
rationale: Ensures CONFIG recorder has config recorder global resource types tracked
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
description: Ensures that AliCloud Config Recorder is configured to track global resource
  types across all regions for comprehensive compliance monitoring. Without global
  resource tracking, security teams may miss critical configuration changes in cross-region
  resources, leading to compliance gaps and potential security vulnerabilities. This
  configuration is essential for maintaining complete audit trails and meeting regulatory
  requirements.
references:

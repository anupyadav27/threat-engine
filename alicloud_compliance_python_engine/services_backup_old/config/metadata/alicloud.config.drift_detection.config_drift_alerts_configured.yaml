rule_id: alicloud.config.drift_detection.config_drift_alerts_configured
service: config
resource: drift_detection
requirement: Config Drift Alerts Configured
scope: config.drift_detection.security
domain: logging_monitoring_and_alerting
subcategory: alerting
severity: low
title: AliCloud Config Service Drift Detection Alerts Must Be Configured
rationale: Ensures CONFIG drift_detection has config drift alerts configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that AliCloud Config Service has drift detection alerts properly
  configured to monitor configuration changes across cloud resources. Without proper
  drift detection alerts, unauthorized or unintended configuration changes may go
  unnoticed, leading to security vulnerabilities, compliance violations, and potential
  data breaches. This control is essential for maintaining security baselines and
  meeting regulatory compliance requirements.

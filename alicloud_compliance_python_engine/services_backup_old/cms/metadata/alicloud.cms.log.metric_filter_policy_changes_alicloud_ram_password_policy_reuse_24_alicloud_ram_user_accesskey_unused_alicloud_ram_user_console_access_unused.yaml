domain: identity_and_access_management
subcategory: authentication
severity: high
title: Ensure CloudMonitor Service Log Metric Filters Monitor Resource Access Management
  Policy Changes and Unused Access Credentials
rationale: Ensures CMS log has metric filter policy changes alicloud ram password
  policy reuse 24 alicloud ram user accesskey unused alicloud ram user console access
  unused properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
description: This rule ensures that CloudMonitor Service log metric filters are configured
  to detect critical Resource Access Management events including policy changes, password
  policy reuse violations, unused access keys, and inactive console access. Proper
  monitoring of these events is essential for maintaining security compliance and
  detecting potential unauthorized access attempts or policy violations that could
  compromise account security.

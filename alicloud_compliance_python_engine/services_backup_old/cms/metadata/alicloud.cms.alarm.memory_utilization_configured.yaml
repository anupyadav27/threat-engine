rule_id: alicloud.cms.alarm.memory_utilization_configured
service: cms
resource: alarm
requirement: Memory Utilization Configured
scope: cms.alarm.security
domain: compliance_and_governance
subcategory: security_monitoring
severity: low
title: CloudMonitor Service Memory Utilization Alarm Configuration
rationale: Ensures CMS alarm has memory utilization configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: Ensures that CloudMonitor Service has memory utilization alarms properly
  configured to detect high memory usage conditions. Without proper memory monitoring,
  system performance degradation and potential service outages may go undetected,
  leading to compliance violations and security incidents. This control helps maintain
  system availability and supports incident response requirements.

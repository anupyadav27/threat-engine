rule_id: alicloud.cms.log.metric_filter_for_oss_bucket_policy_changes
service: cms
resource: log
requirement: Metric Filter For OSS Bucket Policy Changes
scope: cms.log.policy_management
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure CloudMonitor Service Log Service Has Metric Filter for Object Storage
  Service Bucket Policy Changes
rationale: Ensures CMS log has metric filter for oss bucket policy changes properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: This rule ensures that CloudMonitor Service has appropriate metric filters
  configured to detect and alert on Object Storage Service bucket policy changes.
  Monitoring OSS bucket policy modifications is critical for detecting unauthorized
  access attempts, privilege escalation, and potential data breaches. Proper alerting
  on bucket policy changes helps maintain compliance with data protection regulations
  and enables rapid incident response.
references:
- https://www.alibabacloud.com/help/log-service/latest/create-an-alert-rule-based-on-log-data
- https://www.alibabacloud.com/help/object-storage-service/latest/bucket-policy

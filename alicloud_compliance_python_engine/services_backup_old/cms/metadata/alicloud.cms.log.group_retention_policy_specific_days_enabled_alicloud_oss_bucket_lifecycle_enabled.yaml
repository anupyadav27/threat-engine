rule_id: alicloud.cms.log.group_retention_policy_specific_days_enabled_alicloud_oss_bucket_lifecycle_enabled
service: cms
resource: log
requirement: Group Retention Policy Specific Days Enabled Alicloud OSS Bucket Lifecycle
  Enabled
scope: cms.log.lifecycle_management
domain: storage_and_database_security
subcategory: lifecycle_management
severity: low
title: Ensure CloudMonitor Service Log Group Retention Policy and Object Storage Service
  Bucket Lifecycle Management Are Properly Configured
rationale: Ensures CMS log has group retention policy specific days enabled alicloud
  oss bucket lifecycle enabled properly configured for security compliance. This control
  is essential for maintaining a strong security posture and meeting regulatory requirements.
description: This rule validates that CloudMonitor Service log groups have specific
  retention policies configured and that Object Storage Service buckets have lifecycle
  management enabled. Without proper log retention and object lifecycle policies,
  organizations face increased storage costs, potential compliance violations, and
  difficulties in forensic analysis. Proper configuration ensures automated data management,
  cost optimization, and adherence to data retention compliance requirements.

rule_id: alicloud.cms.changes.to_vpcs_alarm_configured
service: cms
resource: changes
requirement: To Vpcs Alarm Configured
scope: cms.changes.security
domain: network_security_and_connectivity
subcategory: network_access_control
severity: medium
title: Ensure CloudMonitor alarm is configured for Virtual Private Cloud (VPC) changes
rationale: Ensures CMS changes has to vpcs alarm configured properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor alarms are properly configured to
  detect changes to Virtual Private Cloud (VPC) resources. VPC modifications without
  proper monitoring can lead to network security gaps, unauthorized access, and compliance
  violations. Implementing VPC change alarms enables rapid detection of potentially
  malicious network configuration changes and supports incident response requirements.

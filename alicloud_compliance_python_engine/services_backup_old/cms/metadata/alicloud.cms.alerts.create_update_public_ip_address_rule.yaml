rule_id: alicloud.cms.alerts.create_update_public_ip_address_rule
service: cms
resource: alerts
requirement: Create Update Public Ip Address Rule
scope: cms.alerts.public_access
domain: identity_and_access_management
subcategory: authentication
severity: high
title: Ensure CloudMonitor Service Alert Rules Are Configured for Public IP Address
  Changes
rationale: Ensures CMS alerts has create update public ip address rule properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor Service (CMS) alert rules are properly
  configured to monitor creation and updates of public IP addresses across AliCloud
  resources. Without proper monitoring of public IP changes, organizations may miss
  critical security events such as unauthorized resource exposure or network configuration
  modifications that could lead to data breaches. Implementing these alert rules is
  essential for maintaining security compliance and ensuring rapid incident response
  to network-level changes.

rule_id: alicloud.cms.alerts.delete_public_ip_address_rule
service: cms
resource: alerts
requirement: Delete Public Ip Address Rule
scope: cms.alerts.public_access
domain: identity_and_access_management
subcategory: authentication
severity: high
title: Ensure CloudMonitor Alert Rules for Public IP Address Deletion Are Configured
rationale: Ensures CMS alerts has delete public ip address rule properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
description: This rule verifies that CloudMonitor alert rules are properly configured
  to detect and notify when public IP addresses are deleted from ECS instances or
  other resources. Missing deletion alerts can lead to undetected security incidents,
  loss of network connectivity monitoring, and potential compliance violations where
  IP address changes must be tracked and audited.

rule_id: alicloud.cms.alerts.delete_nsg
service: cms
resource: alerts
requirement: Delete Nsg
scope: cms.alerts.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: CloudMonitor Alert for Network Security Group Deletion Should Be Configured
rationale: Ensures CMS alerts has delete nsg properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
description: This rule ensures that CloudMonitor alerts are properly configured to
  detect Network Security Group (NSG) deletion events. Unauthorized or accidental
  deletion of NSGs can expose resources to security risks by removing critical network
  access controls. Proper alerting helps maintain compliance with security governance
  requirements and enables rapid incident response.
references:

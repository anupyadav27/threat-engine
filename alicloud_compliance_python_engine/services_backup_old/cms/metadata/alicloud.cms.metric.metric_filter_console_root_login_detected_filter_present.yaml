rule_id: alicloud.cms.metric.metric_filter_console_root_login_detected_filter_present
service: cms
resource: metric
requirement: Metric Filter Console Root Login Detected Filter Present
scope: cms.metric.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: high
title: Ensure CloudMonitor Service has metric filter configured to detect root account
  console login attempts
rationale: Ensures CMS metric has metric filter console root login detected filter
  present properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
description: This rule verifies that a CloudMonitor metric filter is configured to
  detect and alert on root account console login activities. Root account logins pose
  significant security risks as they provide unrestricted access to all AliCloud resources
  and services. Implementing proper monitoring and alerting for root account usage
  is essential for maintaining security compliance and detecting potential unauthorized
  access attempts.
references:

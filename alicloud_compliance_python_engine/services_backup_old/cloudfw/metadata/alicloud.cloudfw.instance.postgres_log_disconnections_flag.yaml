rule_id: alicloud.cloudfw.instance.postgres_log_disconnections_flag
service: cloudfw
resource: instance
requirement: Postgres Log Disconnections Flag
scope: cloudfw.instance.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: AliCloud Cloud Firewall Instance Should Have PostgreSQL Log Disconnections
  Flag Enabled
rationale: Ensures CLOUDFW instance has postgres log disconnections flag properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Ensures that PostgreSQL instances protected by Cloud Firewall have the
  log_disconnections parameter enabled to track database session terminations. This
  logging capability is essential for security monitoring, forensic analysis, and
  detecting potential unauthorized access attempts or connection anomalies. Proper
  disconnection logging helps meet compliance requirements and enables effective incident
  response for database security events.
references:

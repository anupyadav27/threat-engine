description: Ensures that ApsaraDB for Redis clusters have backup functionality enabled
  to protect against data loss and corruption. Without proper backup configuration,
  organizations face significant risks of permanent data loss during system failures,
  security incidents, or operational errors. This control is essential for meeting
  data protection compliance requirements and maintaining business continuity.
domain: container_and_kubernetes_security
rationale: Ensures APSARADB redis has redis cluster backup enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.

description: Ensures that task definition logging is enabled for Container Service
  for Kubernetes (ACK) services to capture application and system logs. Without proper
  logging configuration, security incidents, performance issues, and compliance violations
  may go undetected, hindering forensic analysis and audit requirements. This control
  is essential for maintaining visibility into containerized workloads and meeting
  regulatory compliance standards.
domain: logging_monitoring_and_alerting
rationale: Ensures Container Service for Kubernetes service has task definition logging
  enabled properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/collect-log-files-from-containers-by-using-log-service
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-log-service-to-collect-container-logs
requirement: Task Definition Logging Enabled
resource: service
rule_id: alicloud.ack.service.task_definition_logging_enabled
scope: ack.service.logging
service: ack
severity: medium
subcategory: audit_logging
title: Alibaba Cloud Container Service for Kubernetes Task Definition Logging Should
  Be Enabled

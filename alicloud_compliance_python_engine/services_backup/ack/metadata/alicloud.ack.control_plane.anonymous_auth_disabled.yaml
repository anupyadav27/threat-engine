description: Ensures that anonymous authentication is disabled on ACK cluster control
  plane API servers to prevent unauthorized access. Anonymous authentication allows
  unauthenticated requests to reach the Kubernetes API server, creating significant
  security risks including potential data breaches and unauthorized cluster modifications.
  Disabling this feature is essential for maintaining proper access controls and meeting
  security compliance requirements.
domain: container_and_kubernetes_security
rationale: Ensures Container Service for Kubernetes control_plane has anonymous auth
  disabled properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-kubectl-to-connect-to-an-ack-cluster
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-hardening
requirement: Anonymous Auth Disabled
resource: control_plane
rule_id: alicloud.ack.control_plane.anonymous_auth_disabled
scope: ack.control_plane.security
service: ack
severity: low
subcategory: security_monitoring
title: Alibaba Cloud Container Service for Kubernetes Control Plane Anonymous Authentication
  Should Be Disabled

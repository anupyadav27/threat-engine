description: Ensures that Container Service for Kubernetes (ACK) cluster parameter
  access is restricted using Role-Based Access Control (RBAC) with minimal required
  permissions. Overly permissive parameter access can lead to unauthorized configuration
  changes, privilege escalation, and potential cluster compromise. Proper RBAC implementation
  helps maintain compliance with security frameworks and reduces the attack surface.
domain: identity_and_access_management
rationale: Ensures Container Service for Kubernetes configuration_management has parameter
  access rbac least privilege properly configured for security compliance. This control
  is essential for maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-rbac-to-grant-different-permissions-to-ram-users
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-best-practices
requirement: Parameter Access RBAC Least Privilege
resource: configuration_management
rule_id: alicloud.ack.configuration_management.parameter_access_rbac_least_privilege
scope: ack.configuration_management.authorization
service: ack
severity: high
subcategory: least_privilege
title: Container Service for Kubernetes Parameter Access Should Follow RBAC Least
  Privilege Principles

description: ACK clusters running outdated Kubernetes versions expose workloads to
  known security vulnerabilities and may lack critical security patches. Using the
  latest supported version ensures access to the most recent security fixes, reduces
  attack surface, and maintains compliance with security frameworks that require current
  software versions.
domain: container_and_kubernetes_security
rationale: Ensures Container Service for Kubernetes cluster has uses latest supported
  version properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.

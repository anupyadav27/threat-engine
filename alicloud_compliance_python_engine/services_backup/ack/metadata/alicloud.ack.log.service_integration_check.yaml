description: Ensures that Container Service for Kubernetes (ACK) clusters have proper
  Log Service integration configured for centralized logging and monitoring. Without
  proper log integration, security events and audit trails may be lost, hindering
  incident response and compliance with regulatory requirements. This check validates
  that cluster logs are properly forwarded to AliCloud Log Service for analysis and
  retention.
domain: logging_monitoring_and_alerting
rationale: Ensures Container Service for Kubernetes log has service integration check
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-log-service-to-collect-container-logs
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/collect-log-files-from-containers-by-using-log-service
requirement: Service Integration Check
resource: log
rule_id: alicloud.ack.log.service_integration_check
scope: ack.log.security
service: ack
severity: low
subcategory: audit_logging
title: Container Service for Kubernetes Log Service Integration Check

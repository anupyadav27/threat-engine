description: Ensures that Container Service for Kubernetes clusters have appropriate
  backup recovery point retention policies configured. Inadequate retention settings
  can lead to data loss during disaster recovery scenarios and may violate regulatory
  compliance requirements for data retention. Proper recovery point retention is essential
  for maintaining business continuity and meeting audit requirements.
domain: container_and_kubernetes_security
rationale: Ensures Container Service for Kubernetes recovery has point retention properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.

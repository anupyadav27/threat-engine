description: Ensures that Container Service for Kubernetes (ACK) is properly enabled
  for ECS instances to provide secure container orchestration and management. Without
  ACK enablement, containerized workloads may lack proper security controls, network
  isolation, and compliance monitoring capabilities. This configuration is essential
  for maintaining secure container deployments and meeting enterprise security standards.
domain: container_and_kubernetes_security
rationale: Ensures Container Service for Kubernetes enabled has for ec2 properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/create-an-ack-managed-cluster
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-hardening
requirement: For Ec2
resource: enabled
rule_id: alicloud.ack.enabled.for_ec2
scope: ack.enabled.security
service: ack
severity: low
subcategory: security_monitoring
title: Container Service for Kubernetes (ACK) Should Be Enabled for ECS Instances

description: Ensures that Container Service for Kubernetes (ACK) clusters have a proper
  plan configuration defined. Unconfigured cluster plans can lead to resource allocation
  issues, unexpected costs, and potential service disruptions that may impact application
  availability and security posture. Proper plan configuration is essential for maintaining
  compliance with resource governance policies.
domain: container_and_kubernetes_security
rationale: Ensures Container Service for Kubernetes plan has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/create-an-ack-managed-cluster
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/cluster-types
requirement: Configured
resource: plan
rule_id: alicloud.ack.plan.configured
scope: ack.plan.security
service: ack
severity: low
subcategory: security_monitoring
title: Container Service for Kubernetes cluster plan must be configured

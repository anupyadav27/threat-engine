description: Ensures that pods in ACK clusters have proper security context configurations
  to enforce security policies and access controls. Missing security context settings
  can lead to privilege escalation, unauthorized access to host resources, and compliance
  violations with security frameworks like CIS Kubernetes Benchmark. Proper security
  context configuration is essential for maintaining container isolation and preventing
  security breaches.
domain: container_and_kubernetes_security
rationale: Ensures Container Service for Kubernetes pod has security context configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-pod-security-policies
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-hardening
requirement: Security Context Configured
resource: pod
rule_id: alicloud.ack.pod.security_context_configured
scope: ack.pod.security
service: ack
severity: low
subcategory: security_monitoring
title: Alibaba Cloud Container Service for Kubernetes Pod Security Context Must Be
  Configured

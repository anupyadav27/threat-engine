description: Ensures that users and service accounts have minimal necessary permissions
  for creating pods in Container Service for Kubernetes clusters. Excessive pod creation
  privileges can lead to privilege escalation attacks, unauthorized workload deployment,
  and potential cluster compromise. This control helps maintain compliance with security
  frameworks by enforcing the principle of least privilege for Kubernetes RBAC configurations.
domain: container_and_kubernetes_security
rationale: Ensures Container Service for Kubernetes kubernetes has pod create access
  least privilege properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.

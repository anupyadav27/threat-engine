description: Ensures that Container Service for Kubernetes clusters have weekly health
  checks enabled to proactively monitor cluster components and node status. Without
  regular health checks, critical issues such as node failures, resource exhaustion,
  or service degradation may go undetected, potentially leading to service outages
  and compliance violations. This monitoring capability is essential for maintaining
  cluster reliability and meeting operational security requirements.
domain: container_and_kubernetes_security
rationale: Ensures Container Service for Kubernetes cluster has weekly health checks
  enabled properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/cluster-check
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/monitor-cluster-health
requirement: Weekly Health Checks Enabled
resource: cluster
rule_id: alicloud.ack.cluster.weekly_health_checks_enabled
scope: ack.cluster.security
service: ack
severity: low
subcategory: security_monitoring
title: Container Service for Kubernetes (ACK) Cluster Weekly Health Checks Should
  Be Enabled

description: Ensures that Container Service for Kubernetes (ACK) cluster API server
  endpoints are configured to allow private access only, preventing unauthorized external
  access to cluster management interfaces. This configuration reduces the attack surface
  by restricting cluster API access to internal networks and helps meet compliance
  requirements for network isolation and access control.

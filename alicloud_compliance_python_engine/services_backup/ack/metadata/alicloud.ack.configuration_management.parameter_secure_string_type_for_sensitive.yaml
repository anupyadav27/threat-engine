description: Ensures that sensitive parameters in ACK cluster configuration management
  use secure string types for proper encryption and protection. Using non-secure parameter
  types for sensitive data like passwords, API keys, or certificates exposes them
  to unauthorized access and potential data breaches. This control helps maintain
  compliance with data protection standards and prevents credential exposure in container
  orchestration environments.
domain: identity_and_access_management
rationale: Ensures Container Service for Kubernetes configuration_management has parameter
  secure string type for sensitive properly configured for security compliance. This
  control is essential for maintaining a strong security posture and meeting regulatory
  requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-a-secret-to-store-sensitive-information
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/manage-secrets-by-using-kubectl
requirement: Parameter Secure String Type For Sensitive
resource: configuration_management
rule_id: alicloud.ack.configuration_management.parameter_secure_string_type_for_sensitive
scope: ack.configuration_management.security
service: ack
severity: medium
subcategory: authentication
title: Alibaba Cloud Container Service for Kubernetes Parameter Secure String Type
  For Sensitive Data

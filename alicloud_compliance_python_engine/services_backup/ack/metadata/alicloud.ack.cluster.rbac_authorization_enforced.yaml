description: Ensures that Role-Based Access Control (RBAC) authorization is enabled
  on Container Service for Kubernetes clusters to prevent unauthorized access to cluster
  resources. Without RBAC enforcement, users may gain excessive privileges leading
  to potential security breaches and compliance violations. This control is essential
  for maintaining proper access governance and meeting security compliance requirements.
domain: identity_and_access_management
rationale: Ensures Container Service for Kubernetes cluster has rbac authorization
  enforced properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-rbac-to-grant-permissions
- https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-hardening
requirement: RBAC Authorization Enforced
resource: cluster
rule_id: alicloud.ack.cluster.rbac_authorization_enforced
scope: ack.cluster.authorization
service: ack
severity: medium
subcategory: authorization
title: Container Service for Kubernetes Cluster Must Have RBAC Authorization Enforced

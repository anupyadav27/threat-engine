description: Ensures that essential contacts are properly configured for AliCloud
  IMS organizations to enable critical security notifications and incident response
  communications. Without configured essential contacts, organizations may miss critical
  security alerts, compliance notifications, and incident response communications,
  potentially leading to delayed threat response and regulatory compliance violations.
  This configuration is essential for maintaining proper security governance and ensuring
  timely communication during security events.
domain: compliance_and_governance
rationale: Ensures IMS organization has essential contacts configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/resource-management/user-guide/manage-contacts
- https://www.alibabacloud.com/help/resource-management/user-guide/set-up-an-enterprise-management-account
requirement: Essential Contacts Configured
resource: organization
rule_id: alicloud.ims.organization.essential_contacts_configured
scope: ims.organization.security
service: ims
severity: low
subcategory: security_monitoring
title: AliCloud Identity Management Service Organization Must Have Essential Contacts
  Configured

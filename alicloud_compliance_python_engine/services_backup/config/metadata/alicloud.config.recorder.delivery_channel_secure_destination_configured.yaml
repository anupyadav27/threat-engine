description: Ensures that AliCloud Config delivery channels are configured with secure
  destinations to protect configuration data in transit and at rest. Insecure delivery
  channel configurations can expose sensitive configuration information and compliance
  audit trails to unauthorized access. This control is essential for maintaining data
  integrity and meeting regulatory compliance requirements for configuration management.
domain: network_security_and_connectivity
rationale: Ensures CONFIG recorder has delivery channel secure destination configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/config/user-guide/delivery-channels
- https://www.alibabacloud.com/help/config/user-guide/configure-a-delivery-channel
requirement: Delivery Channel Secure Destination Configured
resource: recorder
rule_id: alicloud.config.recorder.delivery_channel_secure_destination_configured
scope: config.recorder.security
service: config
severity: medium
subcategory: network_access_control
title: AliCloud Config Recorder Delivery Channel Must Use Secure Destination Configuration

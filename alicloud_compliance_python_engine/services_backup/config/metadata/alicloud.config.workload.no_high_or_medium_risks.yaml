description: Ensures that workloads monitored by AliCloud Config do not contain high
  or medium severity security risks or vulnerabilities. High and medium risk findings
  can lead to potential security breaches, data exposure, and compliance violations
  that may impact business operations and regulatory requirements.
domain: compute_and_workload_security
rationale: Ensures CONFIG workload has no high or medium risks properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/config/user-guide/view-compliance-results
- https://www.alibabacloud.com/help/config/user-guide/manage-rules
requirement: No High Or Medium Risks
resource: workload
rule_id: alicloud.config.workload.no_high_or_medium_risks
scope: config.workload.security
service: config
severity: low
subcategory: instance_configuration
title: AliCloud Config Workloads Must Not Have High or Medium Risk Vulnerabilities

description: This rule verifies that DataHub consumer groups have authentication requirements
  enabled to prevent unauthorized access to streaming data. Without proper authentication
  controls, malicious actors could consume sensitive data streams, leading to data
  breaches and compliance violations. Enabling authentication ensures only authorized
  applications and users can access DataHub topics and maintain data integrity.
domain: data_protection_and_privacy
rationale: Ensures DATAHUB consumer has auth required properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/datahub/user-guide/manage-consumer-groups
- https://www.alibabacloud.com/help/datahub/user-guide/access-control
requirement: Auth Required
resource: consumer
rule_id: alicloud.datahub.consumer.auth_required
scope: datahub.consumer.security
service: datahub
severity: medium
subcategory: encryption_at_rest
title: Ensure AliCloud DataHub Consumer Groups Require Authentication

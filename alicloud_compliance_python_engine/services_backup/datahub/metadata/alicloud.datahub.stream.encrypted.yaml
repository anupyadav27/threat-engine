description: DataHub streams should have encryption enabled to protect sensitive data
  in transit and at rest. Unencrypted streams expose data to potential interception
  and unauthorized access, violating data protection regulations and security compliance
  requirements. Encryption helps maintain data confidentiality and meets industry
  security standards.
domain: data_protection_and_privacy
rationale: Ensures DATAHUB stream has encrypted properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
references:
- https://www.alibabacloud.com/help/datahub/user-guide/data-encryption
- https://www.alibabacloud.com/help/datahub/user-guide/security-best-practices
requirement: Encrypted
resource: stream
rule_id: alicloud.datahub.stream.encrypted
scope: datahub.stream.security
service: datahub
severity: medium
subcategory: encryption_at_rest
title: Ensure AliCloud DataHub streams are encrypted

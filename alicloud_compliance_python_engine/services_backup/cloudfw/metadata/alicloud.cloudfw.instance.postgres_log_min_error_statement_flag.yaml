description: Ensures PostgreSQL instances managed by AliCloud Cloud Firewall have
  the log_min_error_statement parameter properly configured to log SQL statements
  that cause errors. This setting is critical for security monitoring, forensic analysis,
  and compliance requirements as it enables detection of potential SQL injection attacks
  and unauthorized database access attempts. Improper configuration may result in
  insufficient audit trails and compliance violations.
domain: logging_monitoring_and_alerting
rationale: Ensures CLOUDFW instance has postgres log min error statement flag properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/rds/user-guide/configure-parameters-for-an-apsaradb-rds-for-postgresql-instance
- https://www.alibabacloud.com/help/cloud-firewall/user-guide/database-audit
requirement: Postgres Log Min Error Statement Flag
resource: instance
rule_id: alicloud.cloudfw.instance.postgres_log_min_error_statement_flag
scope: cloudfw.instance.security
service: cloudfw
severity: low
subcategory: audit_logging
title: AliCloud Cloud Firewall Instance PostgreSQL Log Min Error Statement Flag Configuration

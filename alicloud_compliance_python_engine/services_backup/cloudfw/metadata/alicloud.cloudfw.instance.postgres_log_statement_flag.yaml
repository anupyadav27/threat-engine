description: Ensures PostgreSQL instances protected by Cloud Firewall have proper
  log statement flags configured to capture SQL statements for security monitoring.
  Missing or misconfigured log statement settings can prevent detection of SQL injection
  attacks, unauthorized data access, and compliance violations. Proper logging configuration
  is essential for forensic analysis and meeting regulatory requirements for database
  activity monitoring.
domain: logging_monitoring_and_alerting
rationale: Ensures CLOUDFW instance has postgres log statement flag properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloud-firewall/latest/database-audit
- https://www.alibabacloud.com/help/rds/user-guide/configure-logs-for-an-apsaradb-rds-for-postgresql-instance
requirement: Postgres Log Statement Flag
resource: instance
rule_id: alicloud.cloudfw.instance.postgres_log_statement_flag
scope: cloudfw.instance.security
service: cloudfw
severity: low
subcategory: audit_logging
title: AliCloud Cloud Firewall Instance PostgreSQL Log Statement Flag Configuration

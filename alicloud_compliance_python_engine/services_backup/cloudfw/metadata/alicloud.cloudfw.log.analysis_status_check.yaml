description: Ensures that Cloud Firewall log analysis is properly enabled and functioning
  to provide security insights and threat detection capabilities. Disabled log analysis
  prevents security teams from identifying attack patterns, compliance violations,
  and network anomalies. This check is critical for maintaining security monitoring
  compliance and enabling proactive threat response.
domain: logging_monitoring_and_alerting
rationale: Ensures CLOUDFW log has analysis status check properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloud-firewall/latest/log-analysis
- https://www.alibabacloud.com/help/cloud-firewall/latest/enable-log-analysis
requirement: Analysis Status Check
resource: log
rule_id: alicloud.cloudfw.log.analysis_status_check
scope: cloudfw.log.security
service: cloudfw
severity: low
subcategory: audit_logging
title: AliCloud Cloud Firewall Log Analysis Status Should Be Enabled

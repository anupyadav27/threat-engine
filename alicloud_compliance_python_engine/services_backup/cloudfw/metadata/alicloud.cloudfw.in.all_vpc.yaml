description: This rule verifies that AliCloud Cloud Firewall is configured to protect
  all Virtual Private Cloud (VPC) networks within the account. Unprotected VPCs expose
  network traffic to potential security threats, malicious attacks, and unauthorized
  access attempts. Comprehensive VPC protection through Cloud Firewall is essential
  for maintaining network security compliance and preventing data breaches across
  cloud infrastructure.
domain: network_security_and_connectivity
rationale: Ensures CLOUDFW in has all vpc properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloud-firewall/latest/enable-or-disable-cloud-firewall-for-a-vpc
- https://www.alibabacloud.com/help/cloud-firewall/latest/vpc-firewall-overview
requirement: All VPC
resource: in
rule_id: alicloud.cloudfw.in.all_vpc
scope: cloudfw.in.security
service: cloudfw
severity: medium
subcategory: network_access_control
title: Ensure Cloud Firewall Protection is Enabled for All VPC Networks

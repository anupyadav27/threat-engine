description: Ensures ApsaraMQ for RocketMQ brokers are configured with active deployment
  mode to provide high availability and fault tolerance. Passive deployment modes
  can lead to service interruptions and message loss during broker failures, potentially
  impacting business continuity and violating availability compliance requirements.
domain: identity_and_access_management
rationale: Ensures APSARAMQ broker has active deployment mode properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/apsaramq-for-rocketmq/latest/deployment-modes
- https://www.alibabacloud.com/help/apsaramq-for-rocketmq/latest/high-availability-best-practices
requirement: Active Deployment Mode
resource: broker
rule_id: alicloud.apsaramq.broker.active_deployment_mode
scope: apsaramq.broker.security
service: apsaramq
severity: medium
subcategory: authentication
title: ApsaraMQ for RocketMQ Broker Should Use Active Deployment Mode

description: Ensures that logging is enabled for ApsaraMQ for Apache RocketMQ brokers
  to maintain comprehensive audit trails and security monitoring capabilities. Without
  proper logging enabled, security incidents, unauthorized access attempts, and message
  processing anomalies cannot be effectively tracked or investigated. This configuration
  is essential for meeting compliance requirements and maintaining operational visibility
  into message broker activities.
domain: logging_monitoring_and_alerting
rationale: Ensures APSARAMQ broker has logging enabled properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/apsaramq-for-rocketmq/latest/view-logs
- https://www.alibabacloud.com/help/apsaramq-for-rocketmq/latest/configure-log-management
requirement: Logging Enabled
resource: broker
rule_id: alicloud.apsaramq.broker.logging_enabled
scope: apsaramq.broker.logging
service: apsaramq
severity: medium
subcategory: audit_logging
title: ApsaraMQ for Apache RocketMQ Broker Logging Should Be Enabled

- iso27001_2022_multi_cloud_A.8.12_0067
description: API keys that remain unchanged for extended periods increase security
  risks through potential exposure and compromise. Regular rotation of API keys within
  90 days reduces the window of opportunity for unauthorized access and helps maintain
  compliance with security best practices. Stale API keys pose significant risks to
  cloud resource security and data protection.
domain: data_protection_and_privacy
rationale: Ensures APIKEYS key has rotated in 90 days properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ram/user-guide/create-an-accesskey-pair
- https://www.alibabacloud.com/help/ram/user-guide/rotate-an-accesskey-pair
requirement: Rotated In 90 Days
resource: key
rule_id: alicloud.apikeys.key.rotated_in_90_days
scope: apikeys.key.security
service: apikeys
severity: medium
subcategory: encryption_at_rest
title: AliCloud API Keys should be rotated within 90 days

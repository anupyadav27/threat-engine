compliance:
- iso27001_2022_multi_cloud_A.8.1_0064
description: This rule checks that API Gateway REST APIs are not configured with public
  access, which could expose sensitive endpoints to unauthorized users. Public APIs
  increase the attack surface and may lead to data breaches, unauthorized access to
  backend services, and compliance violations with data protection regulations.
domain: identity_and_access_management
rationale: Ensures APIGATEWAY restapi has public properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/api-gateway/user-guide/configure-access-control-policies
- https://www.alibabacloud.com/help/api-gateway/user-guide/configure-authorization
requirement: Public
resource: restapi
rule_id: alicloud.apigateway.restapi.public
scope: apigateway.restapi.public_access
service: apigateway
severity: high
subcategory: authentication
title: Ensure AliCloud API Gateway REST API is not publicly accessible

- https://www.alibabacloud.com/help/analyticdb-for-mysql/latest/set-a-maintenance-window
- https://www.alibabacloud.com/help/analyticdb-for-mysql/latest/cluster-management
requirement: Maintenance Window Configured
resource: cluster

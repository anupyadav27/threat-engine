- cis_alicloud_alicloud_5.1_0169
description: This rule ensures that AnalyticDB for MySQL clusters have audit logging
  enabled to track database operations and access patterns. Without audit logging,
  organizations cannot monitor suspicious activities, investigate security incidents,
  or meet compliance requirements for data access tracking. Enabling audit logs is
  essential for maintaining security visibility and regulatory compliance in database
  environments.
domain: logging_monitoring_and_alerting
rationale: Ensures ANALYTICDB cluster has audit logging properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/analyticdb-for-mysql/latest/audit-logs
- https://www.alibabacloud.com/help/analyticdb-for-mysql/latest/configure-audit-logging
requirement: Audit Logging
resource: cluster
rule_id: alicloud.analyticdb.cluster.audit_logging
scope: analyticdb.cluster.logging
service: analyticdb
severity: medium
subcategory: audit_logging
title: AnalyticDB for MySQL cluster should have audit logging enabled

description: This rule checks if AnalyticDB for MySQL clusters have public network
  access disabled. Enabling public access exposes the database cluster to potential
  unauthorized access from the internet, increasing the risk of data breaches and
  compliance violations. Restricting access to private networks helps maintain data
  confidentiality and meets security compliance requirements.
domain: identity_and_access_management
rationale: Ensures ANALYTICDB cluster has public access properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/analyticdb-for-mysql/latest/set-a-whitelist-for-an-analyticdb-for-mysql-cluster
- https://www.alibabacloud.com/help/analyticdb-for-mysql/latest/connect-to-an-analyticdb-for-mysql-cluster
requirement: Public Access
resource: cluster
rule_id: alicloud.analyticdb.cluster.public_access
scope: analyticdb.cluster.public_access
service: analyticdb
severity: high
subcategory: authentication
title: AnalyticDB for MySQL cluster should not have public access enabled

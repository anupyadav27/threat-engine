description: This rule ensures that AnalyticDB for MySQL clusters have automated snapshot
  functionality enabled to maintain regular data backups. Without automated snapshots,
  clusters are vulnerable to data loss from system failures, human errors, or security
  incidents. Enabling automated snapshots is essential for meeting data protection
  compliance requirements and maintaining business continuity.
domain: resilience_and_disaster_recovery
rationale: Ensures ANALYTICDB cluster has snapshot automated enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.

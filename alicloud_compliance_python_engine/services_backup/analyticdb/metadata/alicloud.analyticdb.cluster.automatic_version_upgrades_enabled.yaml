description: AnalyticDB for MySQL clusters should enable automatic version upgrades
  to ensure timely application of security patches and bug fixes. Without automatic
  upgrades, clusters may remain vulnerable to known security issues and miss critical
  stability improvements. This configuration helps maintain compliance with security
  frameworks that require up-to-date database systems.

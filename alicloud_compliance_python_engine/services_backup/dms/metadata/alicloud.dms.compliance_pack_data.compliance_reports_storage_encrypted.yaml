description: Ensures that compliance reports generated by DMS compliance packs are
  stored with encryption enabled to protect sensitive audit data and regulatory compliance
  information. Unencrypted compliance reports expose organizational security posture
  data and may violate data protection regulations. This control is essential for
  maintaining confidentiality of compliance assessment results and meeting enterprise
  security standards.
domain: data_protection_and_privacy
rationale: Ensures DMS compliance_pack_data has compliance reports storage encrypted
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dms/user-guide/data-encryption
- https://www.alibabacloud.com/help/dms/user-guide/compliance-audit-and-security
requirement: Compliance Reports Storage Encrypted
resource: compliance_pack_data
rule_id: alicloud.dms.compliance_pack_data.compliance_reports_storage_encrypted
scope: dms.compliance_pack_data.compliance
service: dms
severity: medium
subcategory: encryption_at_rest
title: Data Management Service (DMS) Compliance Pack Data Reports Must Use Encrypted
  Storage

description: Ensures that Data Management Service (DMS) classification policies are
  configured to prevent public access to sensitive data classifications. Without proper
  access controls, sensitive data may be inadvertently exposed to unauthorized users,
  leading to data breaches and compliance violations. This control helps maintain
  data privacy and meets regulatory requirements for sensitive information protection.
domain: identity_and_access_management
rationale: Ensures DMS classification_data has classification policy blocks public
  for sensitive properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dms/user-guide/data-classification-and-grading
- https://www.alibabacloud.com/help/dms/user-guide/configure-security-rules
requirement: Classification Policy Blocks Public For Sensitive
resource: classification_data
rule_id: alicloud.dms.classification_data.classification_policy_blocks_public_for_sensitive
scope: dms.classification_data.public_access
service: dms
severity: high
subcategory: authentication

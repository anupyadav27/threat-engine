description: Ensures that ApsaraVideo Live streaming service has encryption at rest
  enabled for stored video content and recordings. Without encryption at rest, video
  assets are vulnerable to unauthorized access and data breaches, potentially exposing
  sensitive content and violating data protection compliance requirements. This control
  helps protect intellectual property and ensures compliance with data security regulations.
domain: data_protection_and_privacy
rationale: Ensures APSARAVIDEO live_stream has video encryption at rest enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/apsaravideo-live/latest/data-encryption
- https://www.alibabacloud.com/help/apsaravideo-live/latest/security-best-practices
requirement: Video Encryption At Rest Enabled
resource: live_stream
rule_id: alicloud.apsaravideo.live_stream.video_encryption_at_rest_enabled
scope: apsaravideo.live_stream.encryption
service: apsaravideo
severity: high
subcategory: encryption_at_rest
title: ApsaraVideo Live Stream Video Encryption At Rest Should Be Enabled

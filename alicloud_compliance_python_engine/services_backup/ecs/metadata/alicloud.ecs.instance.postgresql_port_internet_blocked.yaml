description: This rule verifies that ECS instances do not allow inbound traffic on
  PostgreSQL port 5432 from the internet (0.0.0.0/0). Exposing PostgreSQL databases
  directly to the internet increases the risk of unauthorized access, data breaches,
  and compliance violations. Database services should only be accessible through secure
  channels or from trusted networks.
domain: compute_and_workload_security
rationale: Ensures Elastic Compute Service instance has postgresql port internet blocked
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/security-groups
- https://www.alibabacloud.com/help/ecs/user-guide/add-security-group-rules

description: This rule verifies that ECS instances are not directly assigned public
  IP addresses, which reduces attack surface and prevents direct internet exposure.
  Instances with public IPs bypass network security controls and increase risk of
  unauthorized access, potentially violating compliance frameworks that require network
  segmentation and controlled internet access.
domain: compute_and_workload_security
rationale: Ensures Elastic Compute Service instance has public ip disabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.

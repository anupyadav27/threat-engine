description: Ensures that Elastic Compute Service (ECS) instances are configured with
  essential security settings including security groups, access controls, and monitoring
  capabilities. Improperly configured ECS instances can expose workloads to unauthorized
  access, data breaches, and compliance violations. This check validates that instances
  meet baseline security configuration requirements for production environments.
domain: compute_and_workload_security
rationale: Ensures Elastic Compute Service instance has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/security-groups
- https://www.alibabacloud.com/help/ecs/user-guide/instance-ram-roles
requirement: Configured
resource: instance
rule_id: alicloud.ecs.instance.configured
scope: ecs.instance.security
service: ecs
severity: low
subcategory: instance_configuration
title: Elastic Compute Service instances must be properly configured with security
  settings

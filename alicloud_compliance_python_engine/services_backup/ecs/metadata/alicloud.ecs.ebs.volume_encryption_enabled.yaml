description: This rule ensures that Elastic Block Storage (EBS) volumes attached to
  ECS instances have encryption enabled to protect data at rest. Unencrypted volumes
  expose sensitive data to unauthorized access and may violate compliance requirements
  such as PCI DSS, GDPR, and SOX. Enabling encryption helps maintain data confidentiality
  and meets regulatory standards for data protection.
domain: data_protection_and_privacy
rationale: Ensures Elastic Compute Service ebs has volume encryption enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.

description: This rule verifies that default encryption is enabled for Elastic Block
  Storage (EBS) volumes in Elastic Compute Service instances. Without default encryption,
  sensitive data stored on EBS volumes remains unprotected at rest, potentially exposing
  confidential information in case of unauthorized access or compliance violations.
  Enabling default encryption ensures all new EBS volumes are automatically encrypted,
  meeting regulatory requirements and security best practices.
domain: data_protection_and_privacy
rationale: Ensures Elastic Compute Service ebs has default encryption properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.

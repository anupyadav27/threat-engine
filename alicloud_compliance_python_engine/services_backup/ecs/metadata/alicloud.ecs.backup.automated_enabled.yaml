description: This rule verifies that automated backup is enabled for ECS instances
  to ensure data protection and business continuity. Without automated backups, organizations
  face significant risks of data loss during system failures, security incidents,
  or accidental deletions. Enabling automated backups is essential for meeting compliance
  requirements and maintaining operational resilience.
domain: compute_and_workload_security
rationale: Ensures Elastic Compute Service backup has automated enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/create-automatic-snapshot-policies
- https://www.alibabacloud.com/help/ecs/user-guide/snapshot-overview
requirement: Automated Enabled
resource: backup
rule_id: alicloud.ecs.backup.automated_enabled
scope: ecs.backup.security
service: ecs
severity: low
subcategory: instance_configuration
title: Ensure Elastic Compute Service instances have automated backup enabled

description: Ensures that ECS instances have IAM instance profiles attached to enable
  secure access to other AliCloud services without embedding credentials in code.
  Missing IAM profiles can lead to hardcoded credentials, credential exposure, and
  violation of least privilege principles. This configuration is essential for maintaining
  secure service-to-service authentication and meeting compliance requirements.

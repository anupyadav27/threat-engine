description: Ensures that ECS EBS volumes have associated snapshots for data protection
  and disaster recovery. Missing volume snapshots expose organizations to permanent
  data loss during system failures, security incidents, or accidental deletions. This
  control is essential for meeting business continuity requirements and compliance
  frameworks that mandate data backup and recovery capabilities.
domain: resilience_and_disaster_recovery
rationale: Ensures Elastic Compute Service ebs has volume snapshots exists properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/create-a-snapshot
- https://www.alibabacloud.com/help/ecs/user-guide/automatic-snapshot-policies
requirement: Volume Snapshots Exists
resource: ebs
rule_id: alicloud.ecs.ebs.volume_snapshots_exists
scope: ecs.ebs.backup_recovery
service: ecs
severity: low
subcategory: security_monitoring
title: Elastic Compute Service Elastic Block Storage Volume Snapshots Should Exist

description: This rule ensures that ECS instances have Secure Boot enabled as part
  of Trusted Launch features to protect against boot-level malware and unauthorized
  operating system modifications. Secure Boot validates the digital signature of boot
  components, preventing rootkits and bootkits from compromising the system integrity.
  Disabling this feature increases the risk of persistent malware infections and may
  impact compliance with security frameworks requiring boot-level protection.
domain: compute_and_workload_security
rationale: Ensures Elastic Compute Service trusted has launch secure boot enabled
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/trusted-system
- https://www.alibabacloud.com/help/ecs/user-guide/security-enhanced-instance-families
requirement: Launch Secure Boot Enabled
resource: trusted
rule_id: alicloud.ecs.trusted.launch_secure_boot_enabled
scope: ecs.trusted.security
service: ecs
severity: low
subcategory: instance_configuration
title: Alibaba Cloud Elastic Compute Service instances should have Trusted Launch
  Secure Boot enabled

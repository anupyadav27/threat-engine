description: This rule verifies that unattached ECS disks have encryption at rest
  enabled to protect sensitive data from unauthorized access. Unencrypted disks pose
  significant security risks including data breaches and compliance violations with
  regulations like GDPR and PCI DSS. Enabling disk encryption ensures data confidentiality
  even if physical storage media is compromised.
domain: data_protection_and_privacy

description: This comprehensive security rule validates that Elastic Block Storage
  snapshots, RDS instances, security groups, Lambda functions, OSS buckets, and other
  critical AliCloud services are properly configured to prevent unauthorized public
  access. Public exposure of these resources can lead to data breaches, unauthorized
  access to sensitive information, and compliance violations with data protection
  regulations.
domain: storage_and_database_security
rationale: Ensures Elastic Compute Service ebs has public snapshot alicloud rds instance
  no public access alicloud ecs securitygroup default restrict traffic alicloud ecs
  securitygroup allow ingress from internet to all ports alicloud ecs networkacl allow
  ingress tcp port 22 alicloud awslambda function not publicly accessible alicloud
  rds snapshots public access alicloud elasticsearch service domains not publicly
  accessible alicloud analyticdb cluster public access alicloud oss bucket policy
  public write access alicloud awslambda function inside vpc alicloud ecs securitygroup
  allow ingress from internet to tcp port 22 alicloud oss bucket public write acl
  alicloud dts instance no public access alicloud pai notebook instance without direct
  internet access configured alicloud ecs networkacl allow ingress tcp port 3389 properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:

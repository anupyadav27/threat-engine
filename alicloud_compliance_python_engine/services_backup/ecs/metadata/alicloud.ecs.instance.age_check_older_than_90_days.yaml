description: This rule identifies Elastic Compute Service (ECS) instances that have
  been running for more than 90 days, which may indicate outdated configurations,
  unpatched security vulnerabilities, or compliance violations. Long-running instances
  often accumulate security risks over time and may not reflect current security baselines.
  Regular instance lifecycle management helps maintain security posture and ensures
  compliance with organizational policies that require periodic infrastructure refresh.
domain: compute_and_workload_security
rationale: Ensures Elastic Compute Service instance has age check older than 90 days
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.

description: This rule identifies ECS EBS snapshots that are configured with public
  access permissions, allowing unauthorized users to view or copy sensitive data.
  Public snapshots pose significant security risks including data exposure, intellectual
  property theft, and potential compliance violations with data protection regulations.
  Organizations should restrict snapshot access to authorized accounts only to maintain
  data confidentiality and meet security compliance requirements.
domain: resilience_and_disaster_recovery
rationale: Ensures Elastic Compute Service ebs has public snapshot properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.

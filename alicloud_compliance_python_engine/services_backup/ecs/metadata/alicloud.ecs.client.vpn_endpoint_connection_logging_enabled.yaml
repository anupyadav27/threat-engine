compliance:
- iso27001_2022_multi_cloud_A.8.15_0070
- soc2_multi_cloud_cc_a_1_1_0021
description: This rule verifies that connection logging is enabled for Client VPN
  endpoints in Elastic Compute Service. Without proper logging, organizations cannot
  monitor VPN access patterns, detect unauthorized connections, or maintain audit
  trails required for security incident response and compliance frameworks. Enabling
  connection logging is essential for tracking user activities and identifying potential
  security breaches in VPN infrastructure.
domain: logging_monitoring_and_alerting
rationale: Ensures Elastic Compute Service client has vpn endpoint connection logging
  enabled properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/vpn-gateway/latest/enable-logging-for-ssl-vpn
- https://www.alibabacloud.com/help/actiontrail/latest/supported-services-and-operations
requirement: Vpn Endpoint Connection Logging Enabled
resource: client
rule_id: alicloud.ecs.client.vpn_endpoint_connection_logging_enabled
scope: ecs.client.logging
service: ecs
severity: medium
subcategory: audit_logging
title: Ensure Elastic Compute Service Client VPN Endpoint Connection Logging is Enabled

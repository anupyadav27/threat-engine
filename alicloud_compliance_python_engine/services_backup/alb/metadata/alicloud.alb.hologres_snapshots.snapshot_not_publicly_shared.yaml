description: This rule verifies that Hologres database snapshots are not configured
  with public sharing permissions, preventing unauthorized access to sensitive data.
  Publicly shared snapshots can expose confidential business data and violate data
  privacy regulations. Proper snapshot access controls are essential for maintaining
  data security and compliance with industry standards.
domain: resilience_and_disaster_recovery
rationale: Ensures ALB hologres_snapshots has snapshot not publicly shared properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hologres/user-guide/manage-snapshots
- https://www.alibabacloud.com/help/hologres/user-guide/security-best-practices
requirement: Snapshot Not Publicly Shared
resource: hologres_snapshots
rule_id: alicloud.alb.hologres_snapshots.snapshot_not_publicly_shared
scope: alb.hologres_snapshots.backup_recovery
service: alb
severity: high
subcategory: security_monitoring
title: Ensure Hologres Snapshots Are Not Publicly Shared

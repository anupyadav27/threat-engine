description: Ensures that Application Load Balancer instances have deletion protection
  enabled to prevent accidental or unauthorized removal. Without deletion protection,
  critical load balancers can be inadvertently deleted, leading to service disruptions
  and potential data loss. This control helps maintain service availability and supports
  compliance with operational resilience requirements.
domain: compliance_and_governance
rationale: Ensures ALB deletion has protection properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.

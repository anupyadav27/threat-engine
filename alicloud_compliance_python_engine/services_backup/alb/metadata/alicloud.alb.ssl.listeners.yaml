description: Application Load Balancer listeners must use SSL/TLS encryption to protect
  data in transit between clients and backend servers. Unencrypted HTTP listeners
  expose sensitive data to interception and man-in-the-middle attacks, potentially
  violating compliance requirements such as PCI DSS and GDPR. Proper SSL configuration
  ensures secure communication channels and maintains data confidentiality.

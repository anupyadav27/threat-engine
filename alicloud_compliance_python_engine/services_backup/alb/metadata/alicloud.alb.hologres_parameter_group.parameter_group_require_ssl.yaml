description: Ensures that Hologres parameter groups configured with Application Load
  Balancer require SSL encryption for database connections. Without SSL enforcement,
  sensitive data transmitted between applications and Hologres databases remains unencrypted,
  exposing it to potential interception and man-in-the-middle attacks. This configuration
  is essential for maintaining data confidentiality and meeting compliance requirements
  for data protection standards.
domain: identity_and_access_management
rationale: Ensures ALB hologres_parameter_group has parameter group require ssl properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hologres/user-guide/ssl-encryption
- https://www.alibabacloud.com/help/hologres/user-guide/configure-parameter-groups
requirement: Parameter Group Require SSL
resource: hologres_parameter_group
rule_id: alicloud.alb.hologres_parameter_group.parameter_group_require_ssl
scope: alb.hologres_parameter_group.security
service: alb
severity: medium
subcategory: authentication
title: Application Load Balancer Hologres Parameter Group Should Require SSL Encryption

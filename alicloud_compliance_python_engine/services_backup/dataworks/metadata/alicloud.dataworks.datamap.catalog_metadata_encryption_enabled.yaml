description: Ensures that catalog metadata encryption is enabled for DataWorks DataMap
  to protect sensitive data lineage and schema information at rest. Unencrypted metadata
  exposes critical business intelligence assets and may violate data protection regulations.
  This control helps maintain confidentiality of data catalog information and supports
  compliance with security frameworks requiring encryption of sensitive metadata.
domain: data_protection_and_privacy
rationale: Ensures DATAWORKS datamap has catalog metadata encryption enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/latest/data-security
- https://www.alibabacloud.com/help/dataworks/latest/configure-encryption
requirement: Catalog Metadata Encryption Enabled
resource: datamap
rule_id: alicloud.dataworks.datamap.catalog_metadata_encryption_enabled
scope: dataworks.datamap.encryption
service: dataworks
severity: high
subcategory: encryption_at_rest
title: AliCloud DataWorks DataMap Catalog Metadata Encryption Should Be Enabled

description: Ensures that DataWorks data lineage export destinations are encrypted
  to protect sensitive metadata and data flow information during transfer and storage.
  Unencrypted lineage exports can expose critical business logic, data relationships,
  and processing workflows to unauthorized access. This control is essential for maintaining
  data confidentiality and meeting compliance requirements for data governance frameworks.
domain: data_protection_and_privacy
rationale: Ensures DATAWORKS lineage has export destination encrypted properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/latest/data-security
- https://www.alibabacloud.com/help/dataworks/latest/configure-data-encryption
requirement: Export Destination Encrypted
resource: lineage
rule_id: alicloud.dataworks.lineage.export_destination_encrypted
scope: dataworks.lineage.security
service: dataworks
severity: medium
subcategory: encryption_at_rest
title: DataWorks Data Lineage Export Destination Must Be Encrypted

description: This rule verifies that DataWorks Data Quality Center recommendation
  access is configured with role-based access control following the principle of least
  privilege. Excessive permissions on data quality recommendations can lead to unauthorized
  access to sensitive data quality insights and potential data governance violations.
  Proper RBAC implementation ensures users only have the minimum permissions necessary
  for their job functions, reducing security risks and maintaining compliance with
  data protection regulations.
domain: identity_and_access_management
rationale: Ensures DATAWORKS dqc_recommendation has recommendation access rbac least
  privilege properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/latest/manage-permissions-on-dataworks
- https://www.alibabacloud.com/help/dataworks/latest/ram-users-and-ram-roles
requirement: Recommendation Access RBAC Least Privilege
resource: dqc_recommendation

description: Validates that DataWorks workflow integrations are configured with minimal
  necessary permissions to reduce security risks. Excessive permissions in workflow
  integrations can lead to unauthorized data access, privilege escalation, and potential
  compliance violations. This control ensures integrations operate with only the permissions
  required for their specific functions.
domain: identity_and_access_management
rationale: Ensures DATAWORKS incident has workflow integrations least privilege properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/user-guide/manage-permissions-on-workflows
- https://www.alibabacloud.com/help/dataworks/user-guide/ram-authorization
requirement: Workflow Integrations Least Privilege
resource: incident
rule_id: alicloud.dataworks.incident.workflow_integrations_least_privilege
scope: dataworks.incident.least_privilege
service: dataworks
severity: high
subcategory: least_privilege
title: Ensure AliCloud DataWorks workflow integrations follow least privilege access
  principles

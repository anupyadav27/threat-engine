description: This rule verifies that DataWorks Data Quality Center (DQC) jobs are
  configured with minimal required permissions following the principle of least privilege.
  Excessive permissions on data quality jobs can lead to unauthorized data access,
  potential data breaches, and compliance violations with data protection regulations.
  Proper role-based access control ensures that quality monitoring processes only
  access necessary resources.
domain: identity_and_access_management
rationale: Ensures DATAWORKS dqc_data has quality jobs role least privilege properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/user-guide/manage-permissions-on-dataworks
- https://www.alibabacloud.com/help/dataworks/user-guide/data-quality-center
requirement: Quality Jobs Role Least Privilege
resource: dqc_data

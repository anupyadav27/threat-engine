description: Ensures that data catalog sharing across different AliCloud accounts
  undergoes proper review and approval processes before implementation. Unreviewed
  cross-account data sharing can lead to unauthorized data exposure, compliance violations,
  and potential data breaches. This control helps maintain data governance standards
  and ensures appropriate access controls are in place for sensitive data assets.
domain: data_protection_and_privacy
rationale: Ensures DATAWORKS datamap_data has catalog cross account sharing review
  required properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/latest/share-data-across-accounts
- https://www.alibabacloud.com/help/dataworks/latest/data-security-and-governance
requirement: Catalog Cross Account Sharing Review Required
resource: datamap_data
rule_id: alicloud.dataworks.datamap_data.catalog_cross_account_sharing_review_required
scope: dataworks.datamap_data.security
service: dataworks
severity: medium
subcategory: encryption_at_rest
title: AliCloud DataWorks Data Catalog Cross-Account Sharing Requires Review and Approval

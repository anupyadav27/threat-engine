description: This rule verifies that parameter metadata values in DataWorks workflows
  do not contain sensitive information stored in plaintext format. Storing secrets,
  passwords, or API keys in plaintext within parameter metadata creates significant
  security risks including unauthorized access to sensitive systems and potential
  data breaches. This practice violates security compliance standards and exposes
  organizations to credential theft and lateral movement attacks.
domain: identity_and_access_management
rationale: Ensures DATAWORKS param_attribute has parameter metadata values not plaintext
  secret properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/user-guide/manage-parameters
- https://www.alibabacloud.com/help/dataworks/user-guide/configure-security-settings
requirement: Parameter Metadata Values Not Plaintext Secret
resource: param_attribute
rule_id: alicloud.dataworks.param_attribute.parameter_metadata_values_not_plaintext_secret
scope: dataworks.param_attribute.security
service: dataworks
severity: high
subcategory: authentication
title: Ensure AliCloud DataWorks Parameter Metadata Values Do Not Contain Plaintext
  Secrets

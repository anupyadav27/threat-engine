description: Ensures that DataWorks trigger targets are configured with minimal necessary
  permissions to reduce security risks and prevent unauthorized access to sensitive
  data processing workflows. Overprivileged trigger targets can lead to data breaches,
  unauthorized workflow execution, and compliance violations with data protection
  regulations.
domain: identity_and_access_management
rationale: Ensures DATAWORKS trigger has targets least privilege properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/latest/manage-permissions
- https://www.alibabacloud.com/help/dataworks/latest/security-best-practices
requirement: Targets Least Privilege
resource: trigger
rule_id: alicloud.dataworks.trigger.targets_least_privilege
scope: dataworks.trigger.least_privilege
service: dataworks
severity: high
subcategory: least_privilege
title: DataWorks Trigger Targets Should Follow Least Privilege Access Principles

description: Ensures that DataWorks parameter attributes do not contain sensitive
  information stored in plaintext format. Plaintext secrets in parameter configurations
  expose credentials, API keys, and other sensitive data to unauthorized access, creating
  significant security vulnerabilities and potential compliance violations. This rule
  helps maintain secure configuration management practices within DataWorks environments.
domain: identity_and_access_management
rationale: Ensures DATAWORKS parameter has attributes no plaintext secrets properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/user-guide/manage-parameters
- https://www.alibabacloud.com/help/dataworks/user-guide/security-best-practices
requirement: Attributes No Plaintext Secrets
resource: parameter
rule_id: alicloud.dataworks.parameter.attributes_no_plaintext_secrets
scope: dataworks.parameter.security
service: dataworks
severity: high
subcategory: authentication
title: DataWorks Parameter Attributes Should Not Contain Plaintext Secrets

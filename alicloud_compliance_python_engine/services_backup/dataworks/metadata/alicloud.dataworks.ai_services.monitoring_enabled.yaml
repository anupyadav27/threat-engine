description: This rule verifies that monitoring is enabled for DataWorks AI services
  to ensure proper visibility into AI model performance, resource utilization, and
  potential security incidents. Without monitoring, organizations cannot detect anomalous
  behavior, track data processing activities, or maintain compliance with data governance
  requirements. Enabling monitoring is essential for maintaining operational security
  and meeting audit requirements for AI workloads.
domain: data_protection_and_privacy
rationale: Ensures DATAWORKS ai_services has monitoring enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/user-guide/monitor-and-alert
- https://www.alibabacloud.com/help/dataworks/user-guide/configure-monitoring-and-alerting
requirement: Monitoring Enabled
resource: ai_services
rule_id: alicloud.dataworks.ai_services.monitoring_enabled
scope: dataworks.ai_services.monitoring
service: dataworks
severity: medium
subcategory: encryption_at_rest
title: Ensure AliCloud DataWorks AI Services Have Monitoring Enabled

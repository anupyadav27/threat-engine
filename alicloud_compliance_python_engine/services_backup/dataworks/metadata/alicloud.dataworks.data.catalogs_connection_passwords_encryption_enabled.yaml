description: This rule verifies that connection passwords stored in DataWorks data
  catalogs are properly encrypted to protect sensitive database credentials. Unencrypted
  passwords pose significant security risks including unauthorized data access and
  potential compliance violations with data protection regulations. Proper encryption
  of connection credentials is essential for maintaining secure data pipeline operations.
domain: data_protection_and_privacy
rationale: Ensures DATAWORKS data has catalogs connection passwords encryption enabled
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/latest/manage-data-sources
- https://www.alibabacloud.com/help/dataworks/latest/security-best-practices
requirement: Catalogs Connection Passwords Encryption Enabled
resource: data
rule_id: alicloud.dataworks.data.catalogs_connection_passwords_encryption_enabled
scope: dataworks.data.encryption
service: dataworks
severity: high
subcategory: encryption_at_rest
title: Ensure AliCloud DataWorks Data Catalogs Connection Passwords Are Encrypted

description: Validates that DataWorks ticket workflow execution roles are configured
  with minimal necessary permissions to prevent privilege escalation and unauthorized
  data access. Overprivileged execution roles can lead to data breaches, compliance
  violations, and unauthorized modifications to critical data processing workflows.

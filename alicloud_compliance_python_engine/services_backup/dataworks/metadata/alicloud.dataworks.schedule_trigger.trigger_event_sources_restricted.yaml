description: Ensures that DataWorks schedule triggers are configured with restricted
  event sources to prevent unauthorized workflow executions. Unrestricted trigger
  event sources can lead to data pipeline manipulation, unauthorized data processing,
  and potential compliance violations in data governance frameworks.
domain: data_protection_and_privacy
rationale: Ensures DATAWORKS schedule_trigger has trigger event sources restricted
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/latest/configure-scheduling-properties-for-a-node
- https://www.alibabacloud.com/help/dataworks/latest/security-best-practices
requirement: Trigger Event Sources Restricted
resource: schedule_trigger
rule_id: alicloud.dataworks.schedule_trigger.trigger_event_sources_restricted
scope: dataworks.schedule_trigger.security
service: dataworks
severity: medium
subcategory: encryption_at_rest
title: AliCloud DataWorks Schedule Trigger Event Sources Should Be Restricted

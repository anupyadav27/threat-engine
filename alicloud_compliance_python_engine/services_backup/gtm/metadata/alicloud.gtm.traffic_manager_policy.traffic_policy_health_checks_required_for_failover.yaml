description: Ensures that Global Traffic Manager traffic policies have health checks
  configured for failover scenarios to maintain service availability. Without proper
  health checks, traffic may continue to be routed to unhealthy endpoints, leading
  to service disruptions and potential SLA violations. This control is essential for
  maintaining high availability and meeting business continuity requirements.
domain: identity_and_access_management
rationale: Ensures GTM traffic_manager_policy has traffic policy health checks required
  for failover properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.

description: This rule verifies that CloudMonitor Service has proper metric filters
  configured to detect and alert on changes to AliCloud Organizations structure and
  membership. Without proper monitoring of organizational changes, unauthorized modifications
  to account hierarchies, organizational units, or member accounts could go undetected,
  potentially leading to security breaches and compliance violations. Monitoring organizational
  changes is critical for maintaining audit trails and meeting regulatory requirements.
domain: logging_monitoring_and_alerting
rationale: Ensures CMS log has metric filter alicloud organizations changes properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cms/user-guide/create-a-custom-monitoring-dashboard
- https://www.alibabacloud.com/help/cms/user-guide/manage-alert-rules
requirement: Metric Filter Alicloud Organizations Changes
resource: log
rule_id: alicloud.cms.log.metric_filter_alicloud_organizations_changes
scope: cms.log.security
service: cms
severity: low
subcategory: audit_logging
title: Ensure CloudMonitor Service has metric filter for AliCloud Organizations changes

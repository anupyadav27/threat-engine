description: This rule verifies that CloudMonitor alarms are properly configured to
  detect changes in Virtual Private Cloud (VPC) configurations. Without proper monitoring
  of VPC modifications, unauthorized network changes could go undetected, potentially
  exposing resources to security risks or compliance violations. Implementing VPC
  change alarms enables rapid detection and response to unauthorized network topology
  modifications.
domain: network_security_and_connectivity
rationale: Ensures CMS changes has vpcs alarm configured properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cms/user-guide/create-an-alarm-rule-for-logs
- https://www.alibabacloud.com/help/cms/user-guide/manage-alarm-rules
requirement: Vpcs Alarm Configured
resource: changes
rule_id: alicloud.cms.changes.vpcs_alarm_configured
scope: cms.changes.security
service: cms
severity: medium
subcategory: network_access_control
title: Ensure CloudMonitor Service Alarms are Configured for Virtual Private Cloud
  Changes

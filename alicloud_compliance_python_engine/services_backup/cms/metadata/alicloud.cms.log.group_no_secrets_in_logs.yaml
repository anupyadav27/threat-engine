description: Ensures that CloudMonitor Service log groups do not contain sensitive
  information such as passwords, API keys, or tokens in log entries. Storing secrets
  in logs creates significant security risks including unauthorized access, compliance
  violations, and potential data breaches when logs are accessed by unauthorized personnel
  or systems.
domain: logging_monitoring_and_alerting
rationale: Ensures CMS log has group no secrets in logs properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/log-service/user-guide/data-masking
- https://www.alibabacloud.com/help/log-service/user-guide/log-audit-service
requirement: Group No Secrets In Logs
resource: log
rule_id: alicloud.cms.log.group_no_secrets_in_logs
scope: cms.log.security
service: cms
severity: high
subcategory: audit_logging
title: CloudMonitor Service Log Groups Should Not Contain Secrets in Log Data

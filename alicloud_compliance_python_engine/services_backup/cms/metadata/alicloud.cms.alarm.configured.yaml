description: This rule verifies that CloudMonitor Service alarms are properly configured
  to detect and alert on critical system events and security incidents. Misconfigured
  or missing alarms can lead to delayed incident response, undetected security breaches,
  and compliance violations with monitoring requirements. Proper alarm configuration
  is essential for maintaining operational visibility and meeting regulatory standards
  for system monitoring.
domain: compliance_and_governance
rationale: Ensures CMS alarm has configured properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
references:
- https://www.alibabacloud.com/help/cms/user-guide/create-a-threshold-alert-rule
- https://www.alibabacloud.com/help/cms/user-guide/alert-rules
requirement: Configured
resource: alarm
rule_id: alicloud.cms.alarm.configured
scope: cms.alarm.security
service: cms
severity: low
subcategory: security_monitoring
title: Ensure AliCloud CloudMonitor Service Alarms Are Properly Configured

description: Ensures that CloudMonitor Service log groups have retention policies
  configured with specific day values rather than indefinite retention. Without proper
  retention policies, log data accumulates indefinitely leading to increased storage
  costs and potential compliance violations. Specific retention periods help organizations
  meet data governance requirements and maintain audit trail integrity while controlling
  operational expenses.
domain: identity_and_access_management
rationale: Ensures CMS log has group retention policy specific days enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.

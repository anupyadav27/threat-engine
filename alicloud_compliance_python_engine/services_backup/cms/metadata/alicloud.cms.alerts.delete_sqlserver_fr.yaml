description: This rule monitors the deletion of SQL Server failover replica alerts
  in AliCloud CloudMonitor service. Unauthorized deletion of these critical database
  monitoring alerts can lead to undetected failover issues, potential data loss, and
  compliance violations. Organizations must maintain proper oversight of alert configuration
  changes to ensure continuous database availability monitoring.
domain: logging_monitoring_and_alerting
rationale: Ensures CMS alerts has delete sqlserver fr properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cms/user-guide/manage-alert-rules
- https://www.alibabacloud.com/help/rds/user-guide/configure-an-alert-rule-for-apsaradb-rds-for-sql-server
requirement: Delete Sqlserver Fr
resource: alerts
rule_id: alicloud.cms.alerts.delete_sqlserver_fr
scope: cms.alerts.security
service: cms
severity: low
subcategory: audit_logging
title: Ensure AliCloud CloudMonitor SQL Server Failover Replica Alert Deletion is
  Monitored

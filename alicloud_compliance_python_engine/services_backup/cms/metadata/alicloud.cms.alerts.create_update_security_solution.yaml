description: This rule verifies that CloudMonitor Service alert rules are properly
  configured and maintained for security-related monitoring scenarios. Missing or
  outdated security alert configurations can lead to delayed incident response and
  potential compliance violations. Proper alert management ensures timely detection
  of security events and supports regulatory requirements for continuous monitoring.
domain: logging_monitoring_and_alerting
rationale: Ensures CMS alerts has create update security solution properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cms/user-guide/create-an-alert-rule
- https://www.alibabacloud.com/help/cms/user-guide/manage-alert-rules
requirement: Create Update Security Solution
resource: alerts
rule_id: alicloud.cms.alerts.create_update_security_solution
scope: cms.alerts.security
service: cms
severity: low
subcategory: audit_logging
title: Ensure CloudMonitor Service Alert Rules Are Created and Updated for Security
  Solutions

description: This rule verifies that CloudMonitor Service alert policy assignments
  are correctly established to ensure comprehensive monitoring coverage. Missing or
  improperly configured policy assignments can lead to undetected security incidents,
  system failures, and compliance violations. Proper alert policy assignments are
  essential for maintaining security posture and meeting regulatory monitoring requirements.
domain: identity_and_access_management
rationale: Ensures CMS alerts has create policy assignment properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cms/user-guide/create-an-alert-policy
- https://www.alibabacloud.com/help/cms/user-guide/manage-alert-policies
requirement: Create Policy Assignment
resource: alerts
rule_id: alicloud.cms.alerts.create_policy_assignment
scope: cms.alerts.policy_management
service: cms
severity: medium
subcategory: authentication
title: Ensure CloudMonitor Service Alert Policy Assignments Are Properly Created

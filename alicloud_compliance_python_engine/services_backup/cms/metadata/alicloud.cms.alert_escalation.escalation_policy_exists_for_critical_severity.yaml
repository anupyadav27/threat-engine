description: This rule verifies that escalation policies are properly configured for
  critical severity alerts in AliCloud CloudMonitor Service. Without proper escalation
  policies, critical security incidents and system failures may go unnoticed or unaddressed,
  leading to prolonged service disruptions and potential compliance violations. Proper
  alert escalation ensures timely response to critical events and maintains operational
  security standards.
domain: identity_and_access_management
rationale: Ensures CMS alert_escalation has escalation policy exists for critical
  severity properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cms/user-guide/create-an-alert-rule
- https://www.alibabacloud.com/help/cms/user-guide/manage-alert-contacts-and-alert-contact-groups
requirement: Escalation Policy Exists For Critical Severity
resource: alert_escalation
rule_id: alicloud.cms.alert_escalation.escalation_policy_exists_for_critical_severity
scope: cms.alert_escalation.policy_management
service: cms
severity: medium
subcategory: authentication
title: Ensure AliCloud CloudMonitor Service Has Escalation Policy Configured for Critical
  Severity Alerts

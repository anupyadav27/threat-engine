description: Ensures that CloudMonitor alarm alert destinations require proper authentication
  to prevent unauthorized access to sensitive monitoring notifications. Unauthenticated
  alert destinations can expose critical system alerts to malicious actors, potentially
  leading to information disclosure and compromised incident response capabilities.
  This control is essential for maintaining secure monitoring workflows and compliance
  with data protection requirements.
domain: network_security_and_connectivity
rationale: Ensures CMS alarm has alert destinations authenticated properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cms/user-guide/manage-alert-contacts-and-alert-contact-groups
- https://www.alibabacloud.com/help/cms/user-guide/create-an-alert-rule
requirement: Alert Destinations Authenticated
resource: alarm
rule_id: alicloud.cms.alarm.alert_destinations_authenticated
scope: cms.alarm.security
service: cms
severity: medium
subcategory: network_access_control
title: CloudMonitor Service Alarm Alert Destinations Must Be Authenticated

description: This rule verifies that CloudMonitor change detection alarms are properly
  configured for network gateways to monitor configuration modifications and unauthorized
  changes. Without proper alarm configuration, security teams may miss critical network
  gateway changes that could lead to network breaches, traffic interception, or compliance
  violations. Proper change detection is essential for maintaining network security
  posture and meeting regulatory requirements.
domain: network_security_and_connectivity
rationale: Ensures CMS network_gateways has change detection alarm configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/user-guide/create-an-alarm-rule
- https://www.alibabacloud.com/help/cloudmonitor/user-guide/manage-alarm-rules
requirement: Change Detection Alarm Configured
resource: network_gateways
rule_id: alicloud.cms.network_gateways.change_detection_alarm_configured
scope: cms.network_gateways.security
service: cms
severity: medium
subcategory: network_access_control
title: Ensure CloudMonitor Change Detection Alarms are Configured for Network Gateways

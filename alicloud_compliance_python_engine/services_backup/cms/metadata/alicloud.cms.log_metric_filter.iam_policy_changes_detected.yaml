description: Ensures that Cloud Monitor Service log metric filters are configured
  to detect and alert on IAM policy modifications. Unmonitored IAM policy changes
  can lead to privilege escalation, unauthorized access, and compliance violations.
  This monitoring is essential for maintaining audit trails and meeting security compliance
  requirements.
domain: identity_and_access_management
rationale: Ensures CMS log_metric_filter has iam policy changes detected properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloud-monitor/user-guide/create-a-log-monitoring-metric
- https://www.alibabacloud.com/help/actiontrail/user-guide/actiontrail-event-log-reference
requirement: IAM Policy Changes Detected
resource: log_metric_filter
rule_id: alicloud.cms.log_metric_filter.iam_policy_changes_detected
scope: cms.log_metric_filter.policy_management
service: cms
severity: medium
subcategory: authentication
title: Alibaba Cloud Monitor Service Log Metric Filter Should Detect IAM Policy Changes

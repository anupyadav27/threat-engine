description: This rule verifies that CloudMonitor Service log metric filters are properly
  configured to monitor root user account activities and usage patterns. Monitoring
  root user access is critical for detecting unauthorized administrative activities
  and potential security breaches. Proper root usage monitoring helps organizations
  maintain compliance with security frameworks and enables rapid incident response
  for privileged account misuse.
domain: logging_monitoring_and_alerting
rationale: Ensures CMS log has metric filter root usage properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.

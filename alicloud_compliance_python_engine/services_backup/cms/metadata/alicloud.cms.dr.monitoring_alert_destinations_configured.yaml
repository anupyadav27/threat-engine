description: This rule verifies that CloudMonitor alert destinations are configured
  for disaster recovery resources to ensure timely notification of critical events.
  Without proper alert destinations, security incidents, system failures, or performance
  degradation may go unnoticed, compromising disaster recovery capabilities and potentially
  violating compliance requirements for incident response and monitoring.
domain: logging_monitoring_and_alerting
rationale: Ensures CMS dr has monitoring alert destinations configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/user-guide/create-alert-contacts-and-alert-groups
- https://www.alibabacloud.com/help/cloudmonitor/user-guide/create-alert-rules
requirement: Monitoring Alert Destinations Configured
resource: dr
rule_id: alicloud.cms.dr.monitoring_alert_destinations_configured
scope: cms.dr.monitoring
service: cms
severity: medium
subcategory: security_monitoring
title: Ensure CloudMonitor Alert Destinations Are Properly Configured for Disaster
  Recovery Resources

description: This rule monitors for unauthorized deletion of CloudMonitor security
  solution alert configurations that protect critical infrastructure components. Deletion
  of security alerts can create monitoring blind spots, potentially allowing security
  incidents to go undetected and violating compliance requirements for continuous
  security monitoring. Organizations must maintain proper alert coverage to ensure
  timely detection and response to security threats.
domain: logging_monitoring_and_alerting
rationale: Ensures CMS alerts has delete security solution properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cms/user-guide/manage-alert-rules
- https://www.alibabacloud.com/help/cms/user-guide/alert-service-overview
requirement: Delete Security Solution
resource: alerts
rule_id: alicloud.cms.alerts.delete_security_solution
scope: cms.alerts.security
service: cms
severity: low
subcategory: audit_logging
title: Prevent Deletion of CloudMonitor Security Solution Alert Rules

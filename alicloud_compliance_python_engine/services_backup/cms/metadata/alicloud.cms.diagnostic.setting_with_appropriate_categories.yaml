description: CloudMonitor Service diagnostic settings must be configured with comprehensive
  log categories to ensure proper security monitoring and audit trail coverage. Inadequate
  diagnostic category configuration can result in blind spots for security incident
  detection, compliance violations, and insufficient forensic capabilities during
  security investigations. This misconfiguration may lead to non-compliance with regulatory
  frameworks that require comprehensive logging and monitoring.
domain: compliance_and_governance
rationale: Ensures CMS diagnostic has setting with appropriate categories properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cms/user-guide/configure-log-monitoring
- https://www.alibabacloud.com/help/cms/user-guide/manage-alert-logs
requirement: Setting With Appropriate Categories
resource: diagnostic
rule_id: alicloud.cms.diagnostic.setting_with_appropriate_categories
scope: cms.diagnostic.security
service: cms
severity: low
subcategory: security_monitoring
title: Ensure AliCloud CloudMonitor Service diagnostic settings include appropriate
  log categories

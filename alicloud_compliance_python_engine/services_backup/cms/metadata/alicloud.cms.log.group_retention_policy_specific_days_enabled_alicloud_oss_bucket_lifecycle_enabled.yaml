description: This rule validates that CloudMonitor Service log groups have specific
  retention policies configured and that Object Storage Service buckets have lifecycle
  management enabled. Without proper log retention and object lifecycle policies,
  organizations face increased storage costs, potential compliance violations, and
  difficulties in forensic analysis. Proper configuration ensures automated data management,
  cost optimization, and adherence to data retention compliance requirements.
domain: storage_and_database_security

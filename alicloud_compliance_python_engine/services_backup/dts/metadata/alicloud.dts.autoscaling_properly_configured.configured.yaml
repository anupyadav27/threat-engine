description: Ensures that Data Transmission Service (DTS) instances have auto scaling
  properly configured to handle varying workloads and maintain service availability.
  Improper auto scaling configuration can lead to service disruptions, performance
  degradation, and potential data synchronization failures during peak loads. This
  configuration is essential for maintaining compliance with availability and performance
  requirements.
domain: compliance_and_governance
rationale: Ensures DTS autoscaling_properly_configured has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dts/user-guide/auto-scaling
- https://www.alibabacloud.com/help/dts/user-guide/configure-auto-scaling-policies
requirement: Configured
resource: autoscaling_properly_configured
rule_id: alicloud.dts.autoscaling_properly_configured.configured
scope: dts.autoscaling_properly_configured.security
service: dts
severity: low
subcategory: security_monitoring
title: Data Transmission Service Auto Scaling Should Be Properly Configured

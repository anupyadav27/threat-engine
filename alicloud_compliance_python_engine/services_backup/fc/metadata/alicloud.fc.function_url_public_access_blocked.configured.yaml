description: Ensures that Function Compute function URLs are not publicly accessible
  to prevent unauthorized access and potential data breaches. Public function URLs
  can expose sensitive business logic and create attack vectors for malicious actors.
  This control helps maintain compliance with security frameworks by implementing
  proper access controls.
domain: identity_and_access_management
rationale: Ensures FC function_url_public_access_blocked has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/function-compute/user-guide/configure-custom-domains
- https://www.alibabacloud.com/help/function-compute/user-guide/manage-triggers
requirement: Configured
resource: function_url_public_access_blocked
rule_id: alicloud.fc.function_url_public_access_blocked.configured
scope: fc.function_url_public_access_blocked.security
service: fc
severity: medium
subcategory: authentication
title: Function Compute function URL public access should be blocked

description: This rule checks if Function Compute functions have publicly accessible
  URL endpoints that could expose sensitive functionality to unauthorized users. Public
  function URLs can lead to data breaches, unauthorized code execution, and compliance
  violations with security frameworks requiring proper access controls. Functions
  should use appropriate authentication mechanisms or be restricted to internal access
  only.

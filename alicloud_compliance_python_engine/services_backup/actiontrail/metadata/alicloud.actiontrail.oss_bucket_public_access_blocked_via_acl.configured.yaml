description: Ensures ActionTrail is configured to monitor when Object Storage Service
  (OSS) buckets have public access blocked through Access Control List (ACL) settings.
  This monitoring is critical for detecting unauthorized changes to bucket permissions
  that could expose sensitive data to public access. Proper tracking of ACL modifications
  helps maintain compliance with data protection regulations and prevents accidental
  data breaches.
domain: logging_monitoring_and_alerting

description: This rule verifies that AliCloud ActionTrail has KMS encryption enabled
  to protect audit logs from unauthorized access. Without proper encryption, sensitive
  audit trail data containing API calls and administrative actions could be compromised,
  leading to compliance violations and potential security breaches. Enabling KMS encryption
  ensures audit logs meet regulatory requirements and maintain data confidentiality.
domain: data_protection_and_privacy
rationale: Ensures ActionTrail kms_encryption_active has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/encrypt-actiontrail-log-files-by-using-kms
- https://www.alibabacloud.com/help/actiontrail/latest/create-a-trail
requirement: Configured
resource: kms_encryption_active
rule_id: alicloud.actiontrail.kms_encryption_active.configured
scope: actiontrail.kms_encryption_active.security
service: actiontrail
severity: medium
subcategory: encryption_at_rest
title: Ensure AliCloud ActionTrail KMS encryption is configured and active

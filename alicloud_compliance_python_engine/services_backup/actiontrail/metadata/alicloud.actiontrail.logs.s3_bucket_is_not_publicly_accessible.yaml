compliance:
- gdpr_multi_cloud_Article_25_Data_protection_by_design_and_by_defaul_0001
description: This rule verifies that S3 buckets used for storing ActionTrail logs
  are not configured with public read or write access permissions. Public accessibility
  of audit logs can lead to unauthorized access to sensitive operational data, potential
  data breaches, and compliance violations with security frameworks that require proper
  access controls for audit trails.
domain: logging_monitoring_and_alerting
rationale: Ensures ActionTrail logs has s3 bucket is not publicly accessible properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/deliver-events-to-oss
- https://www.alibabacloud.com/help/oss/user-guide/bucket-policy
requirement: S3 Bucket Is Not Publicly Accessible
resource: logs
rule_id: alicloud.actiontrail.logs.s3_bucket_is_not_publicly_accessible
scope: actiontrail.logs.public_access
service: actiontrail
severity: high
subcategory: audit_logging
title: Ensure ActionTrail Log Storage S3 Bucket Is Not Publicly Accessible

compliance:
- iso27001_2022_multi_cloud_A.5.7_0039
- soc2_multi_cloud_cc_3_3_0005
description: Monitors ActionTrail logs for suspicious privilege escalation activities
  that could indicate unauthorized attempts to gain elevated access to cloud resources.
  This detection helps identify potential security breaches where attackers try to
  escalate their permissions, ensuring compliance with security monitoring requirements
  and preventing unauthorized administrative access.
domain: logging_monitoring_and_alerting
rationale: Ensures ActionTrail threat has detection privilege escalation properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/actiontrail-event-log-reference
- https://www.alibabacloud.com/help/security-center/latest/threat-detection
requirement: Detection Privilege Escalation
resource: threat
rule_id: alicloud.actiontrail.threat.detection_privilege_escalation
scope: actiontrail.threat.least_privilege
service: actiontrail
severity: high
subcategory: audit_logging
title: AliCloud ActionTrail Privilege Escalation Threat Detection

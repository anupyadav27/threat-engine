description: Ensures that AliCloud ActionTrail is configured to generate alerts for
  failed console sign-in attempts through Log Service. Failed sign-in monitoring is
  critical for detecting potential brute force attacks, credential stuffing attempts,
  and unauthorized access patterns that could indicate security breaches. Proper alerting
  helps organizations meet compliance requirements for access monitoring and incident
  response.
domain: logging_monitoring_and_alerting
rationale: Ensures ActionTrail logservice has failed console signin alerts properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/create-alert-rules
- https://www.alibabacloud.com/help/log-service/latest/create-an-alert-rule
requirement: Failed Console Signin Alerts
resource: logservice
rule_id: alicloud.actiontrail.logservice.failed_console_signin_alerts
scope: actiontrail.logservice.security
service: actiontrail
severity: low
subcategory: alerting
title: AliCloud ActionTrail Log Service Failed Console Sign-in Alerts Configuration

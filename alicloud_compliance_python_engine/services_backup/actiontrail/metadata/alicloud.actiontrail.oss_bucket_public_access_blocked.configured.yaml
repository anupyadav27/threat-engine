description: Ensures that ActionTrail OSS buckets have public access blocking configured
  to prevent unauthorized access to audit logs. Unprotected ActionTrail buckets can
  expose sensitive audit data and compliance logs to unauthorized users, potentially
  leading to data breaches and regulatory violations. This control is essential for
  maintaining audit trail integrity and meeting compliance requirements.
domain: logging_monitoring_and_alerting
rationale: Ensures ActionTrail oss_bucket_public_access_blocked has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/create-a-trail-in-the-actiontrail-console
- https://www.alibabacloud.com/help/oss/user-guide/block-public-access
requirement: Configured
resource: oss_bucket_public_access_blocked
rule_id: alicloud.actiontrail.oss_bucket_public_access_blocked.configured
scope: actiontrail.oss_bucket_public_access_blocked.security
service: actiontrail
severity: low
subcategory: audit_logging
title: AliCloud ActionTrail OSS Bucket Public Access Blocking Must Be Configured

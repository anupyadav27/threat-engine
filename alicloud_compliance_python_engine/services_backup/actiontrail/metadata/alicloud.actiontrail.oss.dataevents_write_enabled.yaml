description: This rule verifies that ActionTrail is configured to log write data events
  for Object Storage Service (OSS) buckets. Without proper data event logging for
  write operations, organizations cannot track file modifications, uploads, or deletions,
  creating blind spots for security monitoring and compliance auditing. This logging
  is essential for detecting unauthorized data access, meeting regulatory requirements,
  and maintaining a complete audit trail of data manipulation activities.
domain: logging_monitoring_and_alerting
rationale: Ensures ActionTrail oss has dataevents write enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/log-events-to-logstore
- https://www.alibabacloud.com/help/actiontrail/latest/create-a-trail-in-the-actiontrail-console
requirement: Dataevents Write Enabled
resource: oss
rule_id: alicloud.actiontrail.oss.dataevents_write_enabled
scope: actiontrail.oss.security
service: actiontrail
severity: low
subcategory: audit_logging
title: Ensure ActionTrail Object Storage Service data events write operations are
  enabled

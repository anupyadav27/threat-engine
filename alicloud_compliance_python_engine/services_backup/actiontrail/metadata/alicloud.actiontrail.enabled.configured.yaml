description: This rule verifies that AliCloud ActionTrail is enabled and properly
  configured to log API calls and user activities across your AliCloud account. Without
  ActionTrail enabled, organizations lack visibility into account activities, making
  it difficult to detect unauthorized access, track configuration changes, and meet
  compliance requirements for audit logging. Proper ActionTrail configuration is essential
  for security monitoring, incident response, and regulatory compliance frameworks.
domain: logging_monitoring_and_alerting
rationale: Ensures ActionTrail enabled has configured properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/create-a-trail
- https://www.alibabacloud.com/help/actiontrail/latest/enable-or-disable-logging-for-a-trail
requirement: Configured
resource: enabled
rule_id: alicloud.actiontrail.enabled.configured
scope: actiontrail.enabled.security
service: actiontrail
severity: low
subcategory: audit_logging
title: Ensure AliCloud ActionTrail is Enabled and Properly Configured

description: Multi-factor authentication (MFA) sign-in alerts should be configured
  in ActionTrail to detect and notify administrators of authentication events. Without
  proper MFA monitoring, organizations cannot effectively track privileged access
  attempts or detect potential account compromise activities. This monitoring is essential
  for maintaining audit trails and meeting compliance requirements for access management.
domain: logging_monitoring_and_alerting
rationale: Ensures ActionTrail mfa_signin_alerts has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/create-alert-rules
- https://www.alibabacloud.com/help/actiontrail/latest/monitor-and-alert
requirement: Configured
resource: mfa_signin_alerts
rule_id: alicloud.actiontrail.mfa_signin_alerts.configured
scope: actiontrail.mfa_signin_alerts.security
service: actiontrail
severity: low
subcategory: audit_logging
title: Ensure AliCloud ActionTrail MFA Sign-in Alerts are Configured

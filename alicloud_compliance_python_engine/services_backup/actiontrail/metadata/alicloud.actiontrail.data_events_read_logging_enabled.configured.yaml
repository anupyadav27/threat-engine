description: This rule verifies that ActionTrail is configured to log data events
  for read operations on cloud resources. Without proper data event logging, organizations
  lose visibility into data access patterns and cannot detect unauthorized data retrieval
  attempts. This configuration is essential for compliance with data protection regulations
  and security incident investigation capabilities.
domain: logging_monitoring_and_alerting
rationale: Ensures ActionTrail data_events_read_logging_enabled has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/log-data-events
- https://www.alibabacloud.com/help/actiontrail/latest/create-a-trail-in-the-actiontrail-console
requirement: Configured
resource: data_events_read_logging_enabled
rule_id: alicloud.actiontrail.data_events_read_logging_enabled.configured
scope: actiontrail.data_events_read_logging_enabled.security
service: actiontrail
severity: low
subcategory: audit_logging
title: Ensure AliCloud ActionTrail data events read logging is configured

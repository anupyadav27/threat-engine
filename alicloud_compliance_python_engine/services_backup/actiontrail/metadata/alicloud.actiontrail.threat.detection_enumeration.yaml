compliance:
- iso27001_2022_multi_cloud_A.5.7_0039
- soc2_multi_cloud_cc_3_3_0005
description: Monitors for suspicious enumeration activities in ActionTrail logs that
  may indicate reconnaissance or threat actor behavior. Enumeration attacks can lead
  to privilege escalation, data exposure, and compliance violations by allowing attackers
  to map cloud resources and identify security weaknesses. Early detection of enumeration
  patterns is critical for preventing advanced persistent threats and maintaining
  regulatory compliance.
domain: logging_monitoring_and_alerting
rationale: Ensures ActionTrail threat has detection enumeration properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/actiontrail-event-log-reference
- https://www.alibabacloud.com/help/security-center/latest/threat-detection
requirement: Detection Enumeration
resource: threat
rule_id: alicloud.actiontrail.threat.detection_enumeration
scope: actiontrail.threat.security
service: actiontrail
severity: low
subcategory: audit_logging
title: AliCloud ActionTrail Threat Detection Enumeration Monitoring

description: Ensures proper monitoring and alerting is configured for MFA sign-in
  events within ActionTrail logs to detect unauthorized access attempts and authentication
  anomalies. Without MFA monitoring, organizations cannot effectively track authentication
  security events, potentially missing indicators of account compromise or compliance
  violations. This monitoring is essential for meeting security frameworks that require
  authentication event logging and real-time threat detection.
domain: logging_monitoring_and_alerting
rationale: Ensures ActionTrail logs has monitor mfa signin alert properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/create-a-trail
- https://www.alibabacloud.com/help/actiontrail/latest/actiontrail-event-log-reference
requirement: Monitor MFA Signin Alert
resource: logs
rule_id: alicloud.actiontrail.logs.monitor_mfa_signin_alert
scope: actiontrail.logs.authentication
service: actiontrail
severity: high
subcategory: alerting
title: Monitor Multi-Factor Authentication Sign-in Events in AliCloud ActionTrail
  Logs

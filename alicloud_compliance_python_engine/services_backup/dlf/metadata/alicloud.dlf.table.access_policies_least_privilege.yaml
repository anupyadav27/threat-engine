description: Ensures that Data Lake Formation table access policies grant only the
  minimum permissions necessary for users and roles to perform their required functions.
  Overly permissive access policies can lead to unauthorized data access, data breaches,
  and compliance violations with data protection regulations. Implementing least privilege
  access controls helps maintain data security and supports regulatory compliance
  requirements.
domain: identity_and_access_management
rationale: Ensures DLF table has access policies least privilege properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/data-lake-formation/latest/permission-model
- https://www.alibabacloud.com/help/data-lake-formation/latest/manage-permissions
requirement: Access Policies Least Privilege
resource: table
rule_id: alicloud.dlf.table.access_policies_least_privilege
scope: dlf.table.least_privilege
service: dlf
severity: high
subcategory: least_privilege
title: Data Lake Formation Table Access Policies Should Follow Least Privilege Principle

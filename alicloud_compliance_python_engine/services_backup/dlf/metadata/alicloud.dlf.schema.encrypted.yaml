description: Ensures that Data Lake Formation schemas are encrypted to protect sensitive
  metadata and data structure information. Unencrypted schemas expose data organization
  patterns and potentially sensitive column names or data types to unauthorized access.
  This control is essential for maintaining data confidentiality and meeting compliance
  requirements for data protection regulations.
domain: compliance_and_governance
rationale: Ensures DLF schema has encrypted properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
references:
- https://www.alibabacloud.com/help/data-lake-formation/latest/encryption
- https://www.alibabacloud.com/help/data-lake-formation/latest/security-best-practices
requirement: Encrypted
resource: schema
rule_id: alicloud.dlf.schema.encrypted
scope: dlf.schema.security
service: dlf
severity: low
subcategory: security_monitoring
title: Data Lake Formation Schema Encryption Should Be Enabled

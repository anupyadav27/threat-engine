description: Data Lake Formation jobs should be restricted to private network access
  to prevent unauthorized external access and data exposure. Public network access
  increases the attack surface and may lead to data breaches or compliance violations.
  This configuration ensures that job execution and data processing remain within
  the secure boundaries of your private network infrastructure.
domain: network_security_and_connectivity
rationale: Ensures DLF job has private only properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
references:
- https://www.alibabacloud.com/help/data-lake-formation/latest/network-configuration
- https://www.alibabacloud.com/help/data-lake-formation/latest/security-best-practices
requirement: Private Only
resource: job
rule_id: alicloud.dlf.job.private_only
scope: dlf.job.private_networking
service: dlf
severity: medium
subcategory: private_connectivity
title: Ensure Data Lake Formation jobs are configured for private network access only

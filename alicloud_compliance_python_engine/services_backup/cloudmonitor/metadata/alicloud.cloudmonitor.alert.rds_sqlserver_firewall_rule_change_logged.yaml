description: This rule verifies that firewall rule modifications for ApsaraDB RDS
  SQL Server instances are properly logged and monitored through CloudMonitor alerts.
  Unmonitored firewall changes can lead to unauthorized database access, data breaches,
  and compliance violations. Proper logging enables rapid detection of security policy
  modifications and supports audit requirements for database access controls.
domain: network_security_and_connectivity
rationale: Ensures CLOUDMONITOR alert has rds sqlserver firewall rule change logged
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/rds/user-guide/configure-an-ip-address-whitelist-for-an-apsaradb-rds-for-sql-server-instance
- https://www.alibabacloud.com/help/cms/user-guide/create-an-alert-rule-for-apsaradb-rds
requirement: RDS Sqlserver Firewall Rule Change Logged
resource: alert
rule_id: alicloud.cloudmonitor.alert.rds_sqlserver_firewall_rule_change_logged
scope: cloudmonitor.alert.network_security
service: cloudmonitor
severity: medium
subcategory: firewall_configuration
title: Ensure ApsaraDB RDS for SQL Server Firewall Rule Changes Are Logged in CloudMonitor

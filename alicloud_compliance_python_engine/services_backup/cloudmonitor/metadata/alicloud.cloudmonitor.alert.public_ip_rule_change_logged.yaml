description: This rule verifies that CloudMonitor alert rules are configured to log
  public IP address changes across AliCloud resources. Proper logging of public IP
  modifications is essential for detecting unauthorized network access changes and
  potential security breaches. Without adequate monitoring, organizations may fail
  to meet compliance requirements and miss critical security events that could indicate
  malicious activity or misconfigurations.
domain: logging_monitoring_and_alerting
rationale: Ensures CLOUDMONITOR alert has public ip rule change logged properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-an-alert-rule
- https://www.alibabacloud.com/help/actiontrail/latest/supported-events
requirement: Public Ip Rule Change Logged
resource: alert
rule_id: alicloud.cloudmonitor.alert.public_ip_rule_change_logged
scope: cloudmonitor.alert.public_access
service: cloudmonitor
severity: high
subcategory: audit_logging
title: Ensure AliCloud CloudMonitor Alert Rules for Public IP Changes Are Properly
  Logged

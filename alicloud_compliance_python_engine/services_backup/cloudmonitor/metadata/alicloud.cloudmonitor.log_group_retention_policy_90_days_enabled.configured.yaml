description: This rule verifies that CloudMonitor log groups have a retention policy
  configured for at least 90 days to ensure adequate log preservation for security
  analysis and compliance requirements. Insufficient log retention periods can hinder
  incident response capabilities and may violate regulatory compliance standards that
  require extended audit trail preservation. Proper log retention is essential for
  forensic analysis, threat detection, and meeting data governance obligations.
domain: identity_and_access_management
rationale: Ensures CLOUDMONITOR log_group_retention_policy_90_days_enabled has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/log-service/user-guide/manage-log-retention-periods
- https://www.alibabacloud.com/help/security-center/user-guide/log-audit
requirement: Configured
resource: log_group_retention_policy_90_days_enabled
rule_id: alicloud.cloudmonitor.log_group_retention_policy_90_days_enabled.configured
scope: cloudmonitor.log_group_retention_policy_90_days_enabled.security
service: cloudmonitor
severity: medium
subcategory: authentication
title: Ensure AliCloud CloudMonitor log group retention policy is configured for 90
  days

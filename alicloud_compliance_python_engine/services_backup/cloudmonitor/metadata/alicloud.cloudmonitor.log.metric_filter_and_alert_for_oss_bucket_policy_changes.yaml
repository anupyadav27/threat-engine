description: This rule verifies that CloudMonitor Log Service has proper metric filters
  and alerts configured to detect unauthorized changes to OSS bucket policies. Unmonitored
  bucket policy modifications can lead to data exposure, privilege escalation, and
  compliance violations. Implementing automated alerting ensures rapid detection and
  response to potential security incidents involving critical storage resources.
domain: logging_monitoring_and_alerting
rationale: Ensures CLOUDMONITOR log has metric filter and alert for oss bucket policy
  changes properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/log-service/latest/create-an-alert-rule
- https://www.alibabacloud.com/help/object-storage-service/latest/bucket-policy
requirement: Metric Filter And Alert For OSS Bucket Policy Changes
resource: log
rule_id: alicloud.cloudmonitor.log.metric_filter_and_alert_for_oss_bucket_policy_changes
scope: cloudmonitor.log.policy_management
service: cloudmonitor
severity: low
subcategory: alerting
title: Ensure CloudMonitor Log Service has metric filter and alert configured for
  Object Storage Service bucket policy changes

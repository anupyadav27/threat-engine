description: This rule verifies that CloudMonitor alerts are properly configured to
  detect and notify when Network Security Groups (NSGs) are deleted. NSG deletion
  events represent critical security configuration changes that could expose resources
  to unauthorized access or create compliance violations. Proper logging and alerting
  of these events is essential for maintaining security posture and meeting audit
  requirements.
domain: logging_monitoring_and_alerting
rationale: Ensures CLOUDMONITOR alert has nsg deletion logged properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-an-alert-rule
- https://www.alibabacloud.com/help/actiontrail/latest/supported-events
requirement: Nsg Deletion Logged
resource: alert
rule_id: alicloud.cloudmonitor.alert.nsg_deletion_logged
scope: cloudmonitor.alert.security
service: cloudmonitor
severity: low
subcategory: audit_logging
title: Ensure AliCloud CloudMonitor Alert is Configured for Network Security Group
  Deletion Events

description: This rule verifies that CloudMonitor log metric filters are configured
  to detect and alert on changes to Resource Directory organizations structure. Monitoring
  organizational changes is critical for maintaining security governance and detecting
  unauthorized modifications to enterprise resource hierarchy. Failure to monitor
  these changes can lead to compliance violations and potential security breaches
  through unauthorized access to organizational resources.
domain: logging_monitoring_and_alerting
rationale: Ensures CLOUDMONITOR log_metric_filter has organizations changes with alerting
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/resource-management/latest/monitor-resource-directory-events
- https://www.alibabacloud.com/help/cms/user-guide/create-alert-rules-for-logs
requirement: Organizations Changes With Alerting
resource: log_metric_filter
rule_id: alicloud.cloudmonitor.log_metric_filter.organizations_changes_with_alerting
scope: cloudmonitor.log_metric_filter.security
service: cloudmonitor
severity: low
subcategory: alerting
title: Ensure AliCloud CloudMonitor Log Metric Filter Monitors Resource Directory
  Organizations Changes with Alerting

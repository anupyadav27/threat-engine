description: Ensures that all policy assignment creation events in CloudMonitor are
  properly logged and auditable. Without proper logging of policy assignment changes,
  organizations cannot track who created or modified alert policies, creating security
  blind spots and compliance violations. This monitoring is essential for maintaining
  accountability and detecting unauthorized changes to critical monitoring configurations.
domain: logging_monitoring_and_alerting
rationale: Ensures CLOUDMONITOR alert has policy assignment creation logged properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/manage-alert-policies
- https://www.alibabacloud.com/help/actiontrail/latest/supported-services-and-operations
requirement: Policy Assignment Creation Logged
resource: alert
rule_id: alicloud.cloudmonitor.alert.policy_assignment_creation_logged
scope: cloudmonitor.alert.policy_management
service: cloudmonitor
severity: low
subcategory: audit_logging
title: Alibaba Cloud CloudMonitor Alert Policy Assignment Creation Must Be Logged

description: This rule verifies that CloudMonitor alarms are properly configured to
  detect changes to Network Access Control Lists (ACLs). Without proper monitoring,
  unauthorized modifications to network ACLs could go undetected, potentially exposing
  resources to security threats or causing compliance violations. Monitoring network
  ACL changes is essential for maintaining network security posture and meeting regulatory
  requirements.
domain: network_security_and_connectivity
rationale: Ensures CLOUDMONITOR network_acls_change_alarm_configured has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-an-alert-rule
- https://www.alibabacloud.com/help/vpc/latest/network-acls
requirement: Configured
resource: network_acls_change_alarm_configured
rule_id: alicloud.cloudmonitor.network_acls_change_alarm_configured.configured
scope: cloudmonitor.network_acls_change_alarm_configured.security
service: cloudmonitor
severity: medium
subcategory: network_access_control
title: Ensure AliCloud CloudMonitor alarm is configured for Network ACL changes

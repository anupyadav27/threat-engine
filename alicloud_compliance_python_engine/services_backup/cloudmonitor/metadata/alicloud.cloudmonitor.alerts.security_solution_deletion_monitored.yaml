description: Ensures CloudMonitor alerts are configured to detect when security solutions
  or security-related resources are deleted from your AliCloud environment. Monitoring
  security solution deletions is critical for maintaining security posture and detecting
  potential security incidents or unauthorized changes. This helps meet compliance
  requirements for security event monitoring and incident response capabilities.
domain: logging_monitoring_and_alerting
rationale: Ensures CLOUDMONITOR alerts has security solution deletion monitored properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-an-alert-rule
- https://www.alibabacloud.com/help/actiontrail/latest/supported-events
requirement: Security Solution Deletion Monitored
resource: alerts
rule_id: alicloud.cloudmonitor.alerts.security_solution_deletion_monitored
scope: cloudmonitor.alerts.security
service: cloudmonitor
severity: low
subcategory: audit_logging
title: AliCloud CloudMonitor Alert for Security Solution Deletion Events

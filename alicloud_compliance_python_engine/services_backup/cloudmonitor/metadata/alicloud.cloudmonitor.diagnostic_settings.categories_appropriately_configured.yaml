description: Ensures that CloudMonitor diagnostic settings have appropriate log categories
  enabled for comprehensive security monitoring and compliance. Improperly configured
  diagnostic categories can result in insufficient audit trails, missed security events,
  and compliance violations. This configuration is critical for maintaining visibility
  into resource activities and meeting regulatory requirements.
domain: compliance_and_governance
rationale: Ensures CLOUDMONITOR diagnostic_settings has categories appropriately configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/configure-log-monitoring
- https://www.alibabacloud.com/help/actiontrail/latest/overview-of-actiontrail-events
requirement: Categories Appropriately Configured
resource: diagnostic_settings
rule_id: alicloud.cloudmonitor.diagnostic_settings.categories_appropriately_configured
scope: cloudmonitor.diagnostic_settings.security
service: cloudmonitor
severity: low
subcategory: security_monitoring
title: AliCloud CloudMonitor Diagnostic Settings Categories Should Be Appropriately
  Configured

description: CloudMonitor alarms without properly configured thresholds may fail to
  trigger appropriate notifications during critical system events, leading to delayed
  incident response and potential service disruptions. Misconfigured or missing alarm
  thresholds can result in compliance violations and inability to meet SLA requirements
  for system monitoring and alertness.
domain: compliance_and_governance
rationale: Ensures CLOUDMONITOR alarm has thresholds configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-a-threshold-alarm-rule
- https://www.alibabacloud.com/help/cloudmonitor/latest/alarm-rule-parameters
requirement: Thresholds Configured
resource: alarm
rule_id: alicloud.cloudmonitor.alarm.thresholds_configured
scope: cloudmonitor.alarm.security
service: cloudmonitor
severity: low
subcategory: security_monitoring
title: Ensure AliCloud CloudMonitor Alarm Thresholds Are Properly Configured

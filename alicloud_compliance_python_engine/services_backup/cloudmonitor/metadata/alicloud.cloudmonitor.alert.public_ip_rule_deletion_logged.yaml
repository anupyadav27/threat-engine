description: This rule verifies that CloudMonitor alert rules are configured to log
  public IP address deletion events. Proper logging of public IP deletions is critical
  for security monitoring, incident response, and maintaining audit trails for compliance
  requirements. Without adequate logging, organizations may miss unauthorized network
  configuration changes that could impact security posture.
domain: logging_monitoring_and_alerting
rationale: Ensures CLOUDMONITOR alert has public ip rule deletion logged properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cloudmonitor/latest/create-an-alert-rule
- https://www.alibabacloud.com/help/actiontrail/latest/supported-events
requirement: Public Ip Rule Deletion Logged
resource: alert
rule_id: alicloud.cloudmonitor.alert.public_ip_rule_deletion_logged
scope: cloudmonitor.alert.public_access
service: cloudmonitor
severity: high
subcategory: audit_logging
title: Ensure AliCloud CloudMonitor Alert Rules for Public IP Deletion Events Are
  Properly Logged

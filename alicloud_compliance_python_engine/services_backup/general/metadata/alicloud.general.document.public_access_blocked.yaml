description: This rule verifies that document storage services in Alibaba Cloud are
  configured to block unauthorized public access. Public document access can lead
  to data breaches, intellectual property theft, and compliance violations with data
  protection regulations. Proper access controls ensure sensitive documents remain
  protected and accessible only to authorized users.
domain: identity_and_access_management
rationale: Ensures GENERAL document has public access blocked properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/doc-detail/31867.htm
- https://www.alibabacloud.com/help/doc-detail/100676.htm
requirement: Public Access Blocked
resource: document
rule_id: alicloud.general.document.public_access_blocked
scope: general.document.public_access
service: general
severity: high
subcategory: authentication
title: Ensure Alibaba Cloud Document Services Block Public Access

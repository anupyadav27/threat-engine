description: Ensures that job bookmark encryption at rest is enabled for Alibaba Cloud
  DataWorks development endpoints to protect sensitive job state information and metadata.
  Unencrypted job bookmarks can expose processing states, data lineage information,
  and workflow metadata to unauthorized access, potentially leading to data breaches
  and compliance violations. This control is essential for maintaining data confidentiality
  and meeting regulatory requirements for data protection.
domain: data_protection_and_privacy
rationale: Ensures GENERAL development_endpoint has job bookmark encryption at rest
  enabled properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/user-guide/data-security-and-encryption
requirement: Job Bookmark Encryption At Rest Enabled
resource: development_endpoint
rule_id: alicloud.general.development_endpoint.job_bookmark_encryption_at_rest_enabled
scope: general.development_endpoint.encryption
service: general
severity: high
subcategory: encryption_at_rest
title: Alibaba Cloud DataWorks Development Endpoint Job Bookmark Encryption At Rest
  Should Be Enabled

description: Ensures that Application Load Balancer target groups have properly configured
  health checks to maintain service availability and prevent traffic routing to unhealthy
  instances. Misconfigured health checks can lead to service disruptions, failed failover
  scenarios, and potential security vulnerabilities when unhealthy or compromised
  instances continue receiving traffic. Proper health check configuration is essential
  for compliance with availability and resilience requirements.
domain: compliance_and_governance
rationale: Ensures GENERAL target_group has health check properly configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/application-load-balancer/latest/health-checks
- https://www.alibabacloud.com/help/application-load-balancer/latest/configure-health-checks
requirement: Health Check Properly Configured
resource: target_group
rule_id: alicloud.general.target_group.health_check_properly_configured
scope: general.target_group.security
service: general
severity: low
subcategory: security_monitoring
title: Application Load Balancer Target Group Health Check Properly Configured

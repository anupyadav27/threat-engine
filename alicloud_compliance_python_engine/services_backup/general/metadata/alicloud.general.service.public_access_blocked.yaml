description: This rule ensures that Alibaba Cloud services are configured to block
  public internet access, preventing unauthorized users from accessing sensitive resources
  and data. Public access exposure can lead to data breaches, compliance violations,
  and potential security incidents that may result in regulatory penalties and reputational
  damage. Proper access controls are essential for maintaining security posture and
  meeting compliance requirements such as GDPR, SOC 2, and industry-specific regulations.
domain: identity_and_access_management
rationale: Ensures GENERAL service has public access blocked properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/doc-detail/100054.htm
- https://www.alibabacloud.com/help/doc-detail/25471.htm
requirement: Public Access Blocked
resource: service
rule_id: alicloud.general.service.public_access_blocked
scope: general.service.public_access
service: general
severity: high
subcategory: authentication
title: Alibaba Cloud Services Should Block Public Access to Prevent Unauthorized Data
  Exposure

description: This rule verifies that domain name resources are encrypted at rest using
  Customer Master Keys (CMK) from Key Management Service. Without proper encryption,
  domain configuration data and DNS records may be vulnerable to unauthorized access,
  potentially compromising data confidentiality and failing to meet regulatory compliance
  requirements for data protection.
domain: data_protection_and_privacy
rationale: Ensures GENERAL domains_kms_cmk_encryption_at_rest_enabled has configured
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/kms/user-guide/use-cmks-to-encrypt-and-decrypt-data
- https://www.alibabacloud.com/help/kms/user-guide/encryption-at-rest
requirement: Configured
resource: domains_kms_cmk_encryption_at_rest_enabled
rule_id: alicloud.general.domains_kms_cmk_encryption_at_rest_enabled.configured
scope: general.domains_kms_cmk_encryption_at_rest_enabled.security
service: general
severity: medium
subcategory: encryption_at_rest
title: Ensure AliCloud Domain Name Service uses Customer Master Key encryption at
  rest

description: This rule verifies that connection passwords stored in DataWorks Data
  Catalog are encrypted at rest to protect sensitive database credentials from unauthorized
  access. Unencrypted connection passwords pose significant security risks including
  credential theft and potential data breaches. Enabling encryption at rest helps
  meet compliance requirements and follows security best practices for credential
  management.
domain: data_protection_and_privacy
rationale: Ensures GENERAL data_catalog has connection passwords encryption at rest
  enabled properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/latest/manage-data-sources
- https://www.alibabacloud.com/help/dataworks/latest/security-best-practices
requirement: Connection Passwords Encryption At Rest Enabled
resource: data_catalog
rule_id: alicloud.general.data_catalog.connection_passwords_encryption_at_rest_enabled
scope: general.data_catalog.encryption
service: general
severity: high
subcategory: encryption_at_rest
title: Ensure AliCloud DataWorks Data Catalog Connection Passwords Are Encrypted at
  Rest

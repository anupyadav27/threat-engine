description: This rule verifies that daily automated backup is enabled for critical
  resources in AliCloud Hybrid Backup Recovery service. Without automated daily backups,
  organizations face significant data loss risks during system failures, security
  incidents, or accidental deletions. Proper backup automation is essential for meeting
  compliance requirements including ISO 27001, SOC 2, and industry-specific data protection
  regulations.
domain: storage_and_database_security
rationale: Ensures GENERAL backup has daily automated enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/backup-policies
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/create-backup-plans
requirement: Daily Automated Enabled
resource: backup
rule_id: alicloud.general.backup.daily_automated_enabled
scope: general.backup.security
service: general
severity: low
subcategory: storage_encryption
title: Ensure AliCloud Hybrid Backup Recovery Daily Automated Backup is Enabled

description: Validates that Security Center service is enabled to provide centralized
  security monitoring and threat detection across cloud resources. Without Security
  Center enabled, organizations lack visibility into security vulnerabilities, compliance
  violations, and potential threats, significantly increasing the risk of undetected
  security incidents. This service is essential for maintaining security posture and
  meeting compliance requirements.
domain: compliance_and_governance
rationale: Ensures GENERAL resource has securityhub service enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/security-center/latest/what-is-security-center
- https://www.alibabacloud.com/help/security-center/latest/enable-and-disable-security-center
requirement: Securityhub Service Enabled
resource: resource
rule_id: alicloud.general.resource.securityhub_service_enabled
scope: general.resource.security
service: general
severity: low
subcategory: security_monitoring
title: Ensure Alibaba Cloud Security Center Service is Enabled

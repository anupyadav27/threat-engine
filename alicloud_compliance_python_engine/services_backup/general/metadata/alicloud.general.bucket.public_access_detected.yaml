description: Detects Object Storage Service (OSS) buckets configured with public read
  or write access permissions that could expose sensitive data to unauthorized users.
  Public bucket access poses significant data breach risks and may violate compliance
  requirements such as GDPR, HIPAA, or PCI DSS. Immediate remediation is required
  to prevent unauthorized data access and potential regulatory penalties.
domain: identity_and_access_management
rationale: Ensures GENERAL bucket has public access detected properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/oss/user-guide/bucket-policy
- https://www.alibabacloud.com/help/oss/user-guide/access-control-list-acl
requirement: Public Access Detected
resource: bucket
rule_id: alicloud.general.bucket.public_access_detected
scope: general.bucket.public_access
service: general
severity: high
subcategory: authentication
title: Alibaba Cloud Object Storage Service Bucket Public Access Detected

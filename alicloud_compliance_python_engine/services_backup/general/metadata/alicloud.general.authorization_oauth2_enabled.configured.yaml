description: This rule verifies that OAuth 2.0 authorization mechanisms are properly
  configured across AliCloud services to ensure secure API access and authentication.
  Misconfigured OAuth 2.0 settings can lead to unauthorized access, token hijacking,
  and potential data breaches. Proper OAuth 2.0 configuration is essential for maintaining
  compliance with security frameworks and protecting against authentication-based
  attacks.
domain: identity_and_access_management
rationale: Ensures GENERAL authorization_oauth2_enabled has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ram/user-guide/oauth-applications
- https://www.alibabacloud.com/help/ram/user-guide/oidc-role-based-sso
requirement: Configured
resource: authorization_oauth2_enabled
rule_id: alicloud.general.authorization_oauth2_enabled.configured
scope: general.authorization_oauth2_enabled.security
service: general
severity: medium
subcategory: authentication
title: Ensure OAuth 2.0 Authorization is Properly Configured for AliCloud Services

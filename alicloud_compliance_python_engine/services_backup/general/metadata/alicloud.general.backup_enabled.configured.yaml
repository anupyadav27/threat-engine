description: This rule verifies that Alibaba Cloud Hybrid Backup Recovery (HBR) service
  is properly configured to protect critical data and systems. Without proper backup
  configuration, organizations face significant risks of permanent data loss during
  security incidents, system failures, or ransomware attacks. Proper backup configuration
  is essential for meeting compliance requirements including disaster recovery and
  business continuity standards.
domain: storage_and_database_security
rationale: Ensures GENERAL backup_enabled has configured properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/what-is-hybrid-backup-recovery
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/getting-started
requirement: Configured
resource: backup_enabled
rule_id: alicloud.general.backup_enabled.configured
scope: general.backup_enabled.security
service: general
severity: low
subcategory: storage_encryption
title: Ensure Alibaba Cloud Hybrid Backup Recovery Service is Configured for Data
  Protection

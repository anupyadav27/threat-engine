description: This rule verifies that client certificate authentication is properly
  configured and enforced across AliCloud services. Without mandatory client certificate
  validation, services are vulnerable to unauthorized access and man-in-the-middle
  attacks. Proper client certificate configuration is essential for meeting compliance
  requirements including SOC 2 and ISO 27001 standards.
domain: data_protection_and_privacy
rationale: Ensures GENERAL client_certificate_mandatory has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/api-gateway/user-guide/configure-two-way-authentication
- https://www.alibabacloud.com/help/slb/classic/user-guide/add-an-https-listener
requirement: Configured
resource: client_certificate_mandatory
rule_id: alicloud.general.client_certificate_mandatory.configured
scope: general.client_certificate_mandatory.security
service: general
severity: medium
subcategory: encryption_at_rest
title: Ensure Client Certificate Authentication is Mandatory for AliCloud Services

description: This rule verifies that private endpoints are enforced for accessing
  Alibaba Cloud services within your account to prevent data exposure over public
  networks. Without mandatory private endpoints, sensitive data and API communications
  may traverse the public internet, increasing the risk of data interception and unauthorized
  access. Enforcing private endpoints helps meet compliance requirements for data
  privacy and network security controls.
domain: network_security_and_connectivity
rationale: Ensures GENERAL account has private endpoints mandatory properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/vpc/user-guide/privatelink-overview
- https://www.alibabacloud.com/help/vpc/user-guide/endpoint-services
requirement: Private Endpoints Mandatory
resource: account
rule_id: alicloud.general.account.private_endpoints_mandatory
scope: general.account.private_networking
service: general
severity: medium
subcategory: private_connectivity
title: Ensure Private Endpoints are Mandatory for Alibaba Cloud Account Services

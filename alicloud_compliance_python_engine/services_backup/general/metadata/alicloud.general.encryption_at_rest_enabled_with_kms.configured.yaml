description: This rule verifies that AliCloud resources are configured with encryption
  at rest using Key Management Service (KMS) to protect sensitive data from unauthorized
  access. Unencrypted data at rest poses significant security risks including data
  breaches and compliance violations with regulations such as GDPR, PCI DSS, and SOX.
  Proper encryption implementation ensures data confidentiality and helps meet regulatory
  requirements for data protection.
domain: data_protection_and_privacy
rationale: Ensures GENERAL encryption_at_rest_enabled_with_kms has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/kms/user-guide/what-is-key-management-service
- https://www.alibabacloud.com/help/kms/user-guide/encrypt-and-decrypt-data
requirement: Configured
resource: encryption_at_rest_enabled_with_kms
rule_id: alicloud.general.encryption_at_rest_enabled_with_kms.configured
scope: general.encryption_at_rest_enabled_with_kms.security
service: general
severity: medium
subcategory: encryption_at_rest
title: Ensure AliCloud resources have encryption at rest enabled with Key Management
  Service

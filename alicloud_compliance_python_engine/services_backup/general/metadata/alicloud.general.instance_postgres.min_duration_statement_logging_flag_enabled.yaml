description: Ensures that the log_min_duration_statement parameter is properly configured
  in AliCloud ApsaraDB for PostgreSQL instances to log slow-running queries. This
  security control helps detect performance issues, identify potential SQL injection
  attacks, and maintain audit trails for compliance requirements. Without proper statement
  logging, organizations may miss critical security events and struggle to meet regulatory
  audit requirements.
domain: logging_monitoring_and_alerting
rationale: Ensures GENERAL instance_postgres has min duration statement logging flag
  enabled properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/apsaradb-for-rds/latest/modify-the-parameters-of-an-apsaradb-rds-for-postgresql-instance
- https://www.alibabacloud.com/help/apsaradb-for-rds/latest/view-logs-of-an-apsaradb-rds-for-postgresql-instance
requirement: Min Duration Statement Logging Flag Enabled
resource: instance_postgres
rule_id: alicloud.general.instance_postgres.min_duration_statement_logging_flag_enabled
scope: general.instance_postgres.logging
service: general
severity: medium
subcategory: audit_logging
title: AliCloud ApsaraDB for PostgreSQL Min Duration Statement Logging Flag Should
  Be Enabled

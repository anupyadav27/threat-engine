description: Verifies that backup retention policies are properly configured across
  AliCloud services to ensure data recovery capabilities and compliance with regulatory
  requirements. Misconfigured or missing retention policies can lead to data loss,
  inability to recover from incidents, and violations of data governance standards.
  Proper retention configuration is essential for business continuity and meeting
  audit requirements.
domain: identity_and_access_management
rationale: Ensures GENERAL backup_retention_policy_set has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/backup-policies
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/retention-policies
requirement: Configured
resource: backup_retention_policy_set
rule_id: alicloud.general.backup_retention_policy_set.configured
scope: general.backup_retention_policy_set.security
service: general
severity: medium
subcategory: authentication
title: Ensure AliCloud Hybrid Backup Recovery retention policy is configured

description: Detects datasets in Alibaba Cloud DataWorks that are configured with
  public access permissions, potentially exposing sensitive data to unauthorized users.
  Public dataset access can lead to data breaches, compliance violations, and unauthorized
  data manipulation or extraction. This configuration violates data protection principles
  and may impact regulatory compliance requirements.
domain: identity_and_access_management
rationale: Ensures GENERAL dataset has public access detected properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dataworks/user-guide/manage-permissions-on-tables
- https://www.alibabacloud.com/help/dataworks/user-guide/configure-security-settings
requirement: Public Access Detected
resource: dataset
rule_id: alicloud.general.dataset.public_access_detected
scope: general.dataset.public_access
service: general
severity: high
subcategory: authentication
title: Alibaba Cloud DataWorks Dataset Public Access Detected

description: This rule verifies that Alibaba Cloud Security Center is properly configured
  to detect and report critical security findings across cloud resources. Critical
  findings represent high-severity security vulnerabilities, misconfigurations, or
  threats that could lead to data breaches, unauthorized access, or compliance violations.
  Proper configuration ensures timely detection and remediation of security issues
  to maintain regulatory compliance and protect sensitive data.
domain: compliance_and_governance
rationale: Ensures GENERAL no_critical_findings has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/security-center/latest/manage-alerts
- https://www.alibabacloud.com/help/security-center/latest/vulnerability-detection
requirement: Configured
resource: no_critical_findings
rule_id: alicloud.general.no_critical_findings.configured
scope: general.no_critical_findings.security
service: general
severity: low
subcategory: security_monitoring
title: Ensure Alibaba Cloud Security Center Critical Findings Are Properly Configured
  and Monitored

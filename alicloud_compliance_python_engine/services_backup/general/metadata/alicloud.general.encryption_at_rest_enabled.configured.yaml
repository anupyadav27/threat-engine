description: Ensures that encryption at rest is properly configured across Alibaba
  Cloud services to protect sensitive data stored in cloud resources. Without encryption
  at rest, data stored in databases, storage systems, and other services remains vulnerable
  to unauthorized access and data breaches. This control is essential for meeting
  compliance requirements such as PCI DSS, GDPR, and other data protection regulations.
domain: data_protection_and_privacy
rationale: Ensures GENERAL encryption_at_rest_enabled has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/doc-detail/59643.htm
- https://www.alibabacloud.com/help/doc-detail/173758.htm
requirement: Configured
resource: encryption_at_rest_enabled
rule_id: alicloud.general.encryption_at_rest_enabled.configured
scope: general.encryption_at_rest_enabled.security
service: general
severity: medium
subcategory: encryption_at_rest
title: Alibaba Cloud Services Must Have Encryption at Rest Configured

description: Ensures that Alibaba Cloud services are configured to use private endpoints
  instead of public internet access, reducing exposure to external threats and data
  interception risks. Private endpoints provide secure, isolated connectivity within
  your VPC, helping meet compliance requirements for data protection and network security
  standards.
domain: network_security_and_connectivity
rationale: Ensures GENERAL service has private endpoints required for access properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/vpc/user-guide/privatelink-overview
- https://www.alibabacloud.com/help/vpc/user-guide/endpoint-connections
requirement: Private Endpoints Required For Access
resource: service
rule_id: alicloud.general.service.private_endpoints_required_for_access
scope: general.service.private_networking
service: general
severity: medium
subcategory: private_connectivity
title: Alibaba Cloud Services Must Use Private Endpoints for Secure Access

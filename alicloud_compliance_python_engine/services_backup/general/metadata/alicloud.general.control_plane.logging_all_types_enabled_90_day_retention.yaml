description: This rule verifies that ActionTrail logging is configured to capture
  all API calls, console actions, and system events with a minimum 90-day retention
  period. Insufficient logging coverage or short retention periods can hinder security
  incident investigation, compliance auditing, and forensic analysis. Proper audit
  trail retention is essential for meeting regulatory requirements and maintaining
  comprehensive security monitoring across your Alibaba Cloud infrastructure.
domain: logging_monitoring_and_alerting
rationale: Ensures GENERAL control_plane has logging all types enabled 90 day retention
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/create-a-trail
- https://www.alibabacloud.com/help/actiontrail/latest/configure-log-storage
requirement: Logging All Types Enabled 90 Day Retention
resource: control_plane
rule_id: alicloud.general.control_plane.logging_all_types_enabled_90_day_retention
scope: general.control_plane.logging
service: general
severity: medium
subcategory: audit_logging
title: Ensure Alibaba Cloud ActionTrail logging captures all event types with 90-day
  retention period

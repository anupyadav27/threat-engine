description: Ensures that SSL certificate expiration alerts are configured to notify
  administrators at least 30 days before certificate expiration. Without proper alerting,
  expired certificates can cause service outages, security vulnerabilities, and compliance
  violations. This proactive monitoring is essential for maintaining continuous service
  availability and meeting regulatory requirements for certificate lifecycle management.
domain: data_protection_and_privacy
rationale: Ensures GENERAL certificates_expiration_30_days_alert has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ssl-certificates/user-guide/manage-ssl-certificates
- https://www.alibabacloud.com/help/ssl-certificates/user-guide/certificate-expiration-monitoring
requirement: Configured
resource: certificates_expiration_30_days_alert
rule_id: alicloud.general.certificates_expiration_30_days_alert.configured
scope: general.certificates_expiration_30_days_alert.security
service: general
severity: medium
subcategory: encryption_at_rest
title: Alibaba Cloud SSL Certificates Service 30-Day Expiration Alert Must Be Configured

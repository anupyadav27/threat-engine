description: This rule verifies that Point-in-Time Recovery (PITR) is enabled for
  AliCloud Table Store tables to protect against data loss and corruption. Without
  PITR enabled, organizations face significant risks of permanent data loss due to
  accidental deletions, application errors, or malicious activities. Enabling PITR
  is essential for meeting data protection compliance requirements and maintaining
  business continuity.
domain: resilience_and_disaster_recovery
rationale: Ensures GENERAL tables has point in time recovery enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/tablestore/user-guide/point-in-time-recovery
- https://www.alibabacloud.com/help/tablestore/user-guide/enable-point-in-time-recovery
requirement: Point In Time Recovery Enabled
resource: tables
rule_id: alicloud.general.tables.point_in_time_recovery_enabled
scope: general.tables.security
service: general
severity: low
subcategory: security_monitoring
title: Ensure AliCloud Table Store Point-in-Time Recovery is Enabled

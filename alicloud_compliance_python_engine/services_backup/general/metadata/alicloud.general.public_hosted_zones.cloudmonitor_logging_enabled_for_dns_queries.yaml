description: This rule verifies that CloudMonitor logging is enabled for DNS queries
  in Alibaba Cloud DNS public hosted zones to maintain comprehensive audit trails.
  Without proper DNS query logging, organizations cannot monitor suspicious domain
  resolution activities, detect potential DNS-based attacks, or meet compliance requirements
  for network traffic monitoring. Enabling DNS query logging is essential for security
  incident investigation and forensic analysis.
domain: logging_monitoring_and_alerting
rationale: Ensures GENERAL public_hosted_zones has cloudmonitor logging enabled for
  dns queries properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dns/user-guide/query-logs
- https://www.alibabacloud.com/help/cms/user-guide/log-monitoring
requirement: Cloudmonitor Logging Enabled For Dns Queries
resource: public_hosted_zones
rule_id: alicloud.general.public_hosted_zones.cloudmonitor_logging_enabled_for_dns_queries
scope: general.public_hosted_zones.logging
service: general
severity: medium
subcategory: audit_logging
title: Ensure CloudMonitor Logging is Enabled for DNS Queries in Alibaba Cloud DNS
  Public Hosted Zones

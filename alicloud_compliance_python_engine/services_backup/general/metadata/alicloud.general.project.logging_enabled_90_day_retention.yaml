description: Verifies that AliCloud Log Service projects maintain audit logs with
  a minimum 90-day retention period to support security investigations and compliance
  requirements. Insufficient log retention can hinder incident response capabilities
  and violate regulatory standards that mandate extended audit trail preservation.
  This control ensures adequate log storage duration for forensic analysis and compliance
  auditing.
domain: logging_monitoring_and_alerting
rationale: Ensures GENERAL project has logging enabled 90 day retention properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/log-service/user-guide/manage-a-logstore
- https://www.alibabacloud.com/help/log-service/user-guide/log-retention-period
requirement: Logging Enabled 90 Day Retention
resource: project
rule_id: alicloud.general.project.logging_enabled_90_day_retention
scope: general.project.logging
service: general
severity: medium
subcategory: audit_logging
title: Ensure AliCloud Log Service Projects Have Logging Enabled with 90-Day Retention

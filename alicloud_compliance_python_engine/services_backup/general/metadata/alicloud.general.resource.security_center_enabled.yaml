description: This rule verifies that AliCloud Security Center is enabled to provide
  centralized security monitoring and threat detection across cloud resources. Without
  Security Center enabled, organizations lack visibility into security vulnerabilities,
  malware threats, and compliance violations, potentially exposing critical assets
  to undetected attacks. Enabling Security Center is essential for maintaining security
  compliance frameworks and implementing proactive threat response capabilities.
domain: compliance_and_governance
rationale: Ensures GENERAL resource has security center enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/security-center/latest/enable-security-center
- https://www.alibabacloud.com/help/security-center/latest/overview
requirement: Security Center Enabled
resource: resource
rule_id: alicloud.general.resource.security_center_enabled
scope: general.resource.security
service: general
severity: low
subcategory: security_monitoring
title: Ensure AliCloud Security Center is Enabled for Comprehensive Threat Detection

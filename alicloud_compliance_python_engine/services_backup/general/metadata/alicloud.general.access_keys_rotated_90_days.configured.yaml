description: Access keys that remain unchanged for extended periods increase the risk
  of credential compromise and unauthorized access to cloud resources. Regular rotation
  of RAM access keys within 90 days reduces exposure time and limits potential damage
  from compromised credentials. This practice is essential for maintaining strong
  security posture and meeting compliance requirements for access management.
domain: identity_and_access_management
rationale: Ensures GENERAL access_keys_rotated_90_days has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ram/user-guide/create-an-accesskey-pair
- https://www.alibabacloud.com/help/ram/user-guide/rotate-an-accesskey-pair
requirement: Configured
resource: access_keys_rotated_90_days
rule_id: alicloud.general.access_keys_rotated_90_days.configured
scope: general.access_keys_rotated_90_days.security
service: general
severity: medium
subcategory: authentication
title: Ensure Alibaba Cloud Resource Access Management access keys are rotated within
  90 days

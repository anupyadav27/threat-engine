description: Security group change monitoring must be enabled to track modifications
  to network access rules and firewall configurations. Without proper monitoring,
  unauthorized changes to security groups can create security vulnerabilities and
  compliance violations. This monitoring is essential for maintaining audit trails
  and detecting potential security breaches in network configurations.
domain: network_security_and_connectivity
rationale: Ensures GENERAL security_group_change_monitoring has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/actiontrail/latest/supported-services-and-event-types
- https://www.alibabacloud.com/help/cloud-monitor/latest/create-an-alert-rule-for-a-time-series-metric
requirement: Configured
resource: security_group_change_monitoring
rule_id: alicloud.general.security_group_change_monitoring.configured
scope: general.security_group_change_monitoring.security
service: general
severity: medium
subcategory: network_access_control
title: Ensure Alibaba Cloud Security Group Change Monitoring is Configured

description: This rule verifies that file system tags are automatically copied to
  associated volumes in Alibaba Cloud File Storage NAS. Proper tag propagation ensures
  consistent resource identification, cost allocation, and compliance tracking across
  storage infrastructure. Missing tag inheritance can lead to governance gaps and
  difficulty in maintaining security policies across related resources.
domain: compliance_and_governance
rationale: Ensures GENERAL file_system_tags_copied_to_volumes has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/nas/user-guide/manage-tags
- https://www.alibabacloud.com/help/nas/user-guide/create-file-systems
requirement: Configured
resource: file_system_tags_copied_to_volumes
rule_id: alicloud.general.file_system_tags_copied_to_volumes.configured
scope: general.file_system_tags_copied_to_volumes.security
service: general
severity: low
subcategory: security_monitoring
title: Ensure Alibaba Cloud File Storage NAS file system tags are copied to volumes

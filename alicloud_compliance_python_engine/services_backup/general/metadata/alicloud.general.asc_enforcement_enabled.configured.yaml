description: This rule verifies that AliCloud Security Center enforcement policies
  are properly configured to automatically remediate security violations and maintain
  compliance posture. Misconfigured or disabled enforcement can lead to unaddressed
  security vulnerabilities, policy violations, and potential compliance failures.
  Proper enforcement configuration ensures continuous security monitoring and automated
  response to security threats across your AliCloud infrastructure.
domain: compliance_and_governance
rationale: Ensures GENERAL asc_enforcement_enabled has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/security-center/user-guide/configure-automatic-remediation
- https://www.alibabacloud.com/help/security-center/user-guide/security-policies-and-enforcement
requirement: Configured
resource: asc_enforcement_enabled
rule_id: alicloud.general.asc_enforcement_enabled.configured
scope: general.asc_enforcement_enabled.security
service: general
severity: low
subcategory: security_monitoring
title: Ensure AliCloud Security Center Enforcement is Properly Configured

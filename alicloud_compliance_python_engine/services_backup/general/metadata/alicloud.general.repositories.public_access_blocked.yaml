description: This rule verifies that Container Registry repositories are configured
  to prevent unauthorized public access. Public repositories expose container images
  and potentially sensitive application code to unauthorized users, creating significant
  security risks and potential compliance violations. Restricting repository access
  helps maintain confidentiality of proprietary software and reduces attack surface.
domain: identity_and_access_management
rationale: Ensures GENERAL repositories has public access blocked properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-registry/latest/manage-repository-access-permissions
- https://www.alibabacloud.com/help/container-registry/latest/set-repository-attributes
requirement: Public Access Blocked
resource: repositories
rule_id: alicloud.general.repositories.public_access_blocked
scope: general.repositories.public_access
service: general
severity: high
subcategory: authentication
title: Ensure AliCloud Container Registry repositories block public access

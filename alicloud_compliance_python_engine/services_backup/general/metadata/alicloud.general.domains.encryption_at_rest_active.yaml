description: This rule verifies that encryption at rest is enabled for AliCloud Domain
  Name Service resources to protect sensitive DNS configuration data and domain records
  from unauthorized access. Without proper encryption, domain data stored at rest
  may be vulnerable to data breaches and fail to meet regulatory compliance requirements
  such as GDPR or industry security standards.
domain: data_protection_and_privacy
rationale: Ensures GENERAL domains has encryption at rest active properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/domain/user-guide/domain-security-settings
- https://www.alibabacloud.com/help/security-center/user-guide/data-encryption
requirement: Encryption At Rest Active
resource: domains
rule_id: alicloud.general.domains.encryption_at_rest_active
scope: general.domains.encryption
service: general
severity: high
subcategory: encryption_at_rest
title: Ensure AliCloud Domain Name Service Encryption at Rest is Active

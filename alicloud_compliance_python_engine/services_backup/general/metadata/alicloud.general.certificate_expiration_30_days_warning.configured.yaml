description: Ensures that certificate expiration warnings are configured to alert
  30 days before SSL/TLS certificates expire across AliCloud services. Without proper
  expiration monitoring, expired certificates can cause service outages, break encrypted
  communications, and lead to compliance violations. This proactive alerting mechanism
  is essential for maintaining continuous security posture and preventing certificate-related
  incidents.
domain: data_protection_and_privacy
rationale: Ensures GENERAL certificate_expiration_30_days_warning has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ssl-certificates/user-guide/manage-ssl-certificates
- https://www.alibabacloud.com/help/cloud-monitor/user-guide/create-alert-rules
requirement: Configured
resource: certificate_expiration_30_days_warning
rule_id: alicloud.general.certificate_expiration_30_days_warning.configured
scope: general.certificate_expiration_30_days_warning.security
service: general
severity: medium
subcategory: encryption_at_rest
title: AliCloud Certificate Expiration 30-Day Warning Must Be Configured

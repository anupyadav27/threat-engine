description: Ensures that different contact roles (security, billing, operations)
  are assigned to separate individuals or contact methods within Alibaba Cloud account
  settings. This security control prevents single points of failure in incident response
  and reduces the risk of unauthorized access or delayed security notifications. Proper
  contact differentiation supports compliance requirements for segregation of duties
  and ensures critical communications reach appropriate personnel.
domain: compliance_and_governance
rationale: Ensures GENERAL resource has account contact details differentiation enforced
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.

description: This rule verifies that ECS instances utilize managed disks with encryption
  at rest to protect data stored on disk volumes. Unencrypted disks expose sensitive
  data to unauthorized access in case of physical theft or improper disposal, potentially
  violating data protection regulations like GDPR and industry compliance standards.
  Enabling disk encryption ensures data confidentiality and helps meet security compliance
  requirements.
domain: data_protection_and_privacy
rationale: Ensures GENERAL instance has ensure using managed disks with encryption
  at rest enabled properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/encryption-overview
- https://www.alibabacloud.com/help/ecs/user-guide/encrypt-a-disk
requirement: Ensure Using Managed Disks With Encryption At Rest Enabled
resource: instance
rule_id: alicloud.general.instance.ensure_using_managed_disks_with_encryption_at_rest_enabled
scope: general.instance.encryption
service: general
severity: high
subcategory: encryption_at_rest
title: Ensure Alibaba Cloud Elastic Compute Service Instances Use Managed Disks with
  Encryption at Rest Enabled

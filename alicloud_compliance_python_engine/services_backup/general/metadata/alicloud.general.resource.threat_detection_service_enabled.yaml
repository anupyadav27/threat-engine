description: This rule verifies that Alibaba Cloud Security Center's Threat Detection
  Service is actively enabled to monitor and detect security threats across cloud
  resources. Without threat detection enabled, organizations face increased risk of
  undetected malicious activities, data breaches, and compliance violations. Enabling
  this service is essential for maintaining security posture and meeting regulatory
  requirements for continuous threat monitoring.
domain: compliance_and_governance
rationale: Ensures GENERAL resource has threat detection service enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/security-center/latest/enable-threat-detection
- https://www.alibabacloud.com/help/security-center/latest/threat-detection-overview
requirement: Threat Detection Service Enabled
resource: resource
rule_id: alicloud.general.resource.threat_detection_service_enabled
scope: general.resource.security
service: general
severity: low
subcategory: security_monitoring
title: Ensure Alibaba Cloud Security Center Threat Detection Service is Enabled

description: This rule verifies that internal user database access control is properly
  configured for Alibaba Cloud Domain Service to prevent unauthorized access to domain
  management functions. Inadequate access controls can lead to domain hijacking, DNS
  manipulation, and potential compliance violations with data protection regulations.
  Proper implementation ensures only authorized personnel can modify critical domain
  configurations.
domain: identity_and_access_management
rationale: Ensures GENERAL domains has internal user database access control enabled
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/domain/user-guide/manage-domain-information
- https://www.alibabacloud.com/help/domain/user-guide/domain-security-settings
requirement: Internal User Database Access Control Enabled
resource: domains
rule_id: alicloud.general.domains.internal_user_database_access_control_enabled
scope: general.domains.security
service: general
severity: medium
subcategory: authentication
title: Ensure Alibaba Cloud Domain Service Internal User Database Access Control is
  Enabled

description: Ensures that domain name service logging is enabled with a minimum 90-day
  retention period to maintain adequate audit trails for security investigations and
  compliance requirements. Without proper logging retention, organizations cannot
  effectively detect DNS-based attacks, investigate security incidents, or meet regulatory
  compliance standards that require extended log retention periods.
domain: logging_monitoring_and_alerting
rationale: Ensures GENERAL domains has logging enabled 90 day retention properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/domain/user-guide/query-domain-logs
- https://www.alibabacloud.com/help/actiontrail/user-guide/log-retention-and-storage
requirement: Logging Enabled 90 Day Retention
resource: domains
rule_id: alicloud.general.domains.logging_enabled_90_day_retention
scope: general.domains.logging
service: general
severity: medium
subcategory: audit_logging
title: Alibaba Cloud Domain Name Service Logging Must Be Enabled with 90-Day Retention

description: Ensures that AliCloud Table Store instances have automated daily backup
  plans configured and enabled. Without automated daily backups, organizations face
  significant data loss risks during system failures, security incidents, or accidental
  deletions. This control is essential for meeting business continuity requirements
  and regulatory compliance standards that mandate regular data protection measures.
domain: resilience_and_disaster_recovery
rationale: Ensures GENERAL table has backup plan enabled automated daily properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/tablestore/user-guide/backup-and-recovery
- https://www.alibabacloud.com/help/tablestore/user-guide/configure-scheduled-backup
requirement: Backup Plan Enabled Automated Daily
resource: table
rule_id: alicloud.general.table.backup_plan_enabled_automated_daily
scope: general.table.backup_recovery
service: general
severity: medium
subcategory: security_monitoring
title: AliCloud Table Store Automated Daily Backup Plan Must Be Enabled

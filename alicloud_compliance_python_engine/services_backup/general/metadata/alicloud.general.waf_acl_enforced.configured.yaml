description: This rule verifies that Web Application Firewall (WAF) Access Control
  Lists (ACLs) are properly configured to enforce security policies. Misconfigured
  or missing WAF ACL rules can expose web applications to malicious traffic, DDoS
  attacks, and unauthorized access attempts. Proper WAF ACL configuration is essential
  for maintaining compliance with security frameworks and protecting against OWASP
  Top 10 vulnerabilities.
domain: compliance_and_governance
rationale: Ensures GENERAL waf_acl_enforced has configured properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/waf/user-guide/create-and-manage-access-control-rules
- https://www.alibabacloud.com/help/waf/user-guide/configure-ip-blacklists-and-whitelists
requirement: Configured
resource: waf_acl_enforced
rule_id: alicloud.general.waf_acl_enforced.configured
scope: general.waf_acl_enforced.security
service: general
severity: low
subcategory: security_monitoring
title: Ensure AliCloud Web Application Firewall Access Control Lists are properly
  configured

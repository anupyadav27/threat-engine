description: This rule verifies that log collection is properly enabled and configured
  across Alibaba Cloud services. Without proper log collection configuration, organizations
  lose critical visibility into security events, system activities, and potential
  threats, making incident response and compliance auditing significantly more difficult.
  Inadequate logging can result in non-compliance with regulatory frameworks that
  require comprehensive audit trails.
domain: logging_monitoring_and_alerting
rationale: Ensures GENERAL log_collection_enabled has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/log-service/latest/collect-logs-from-ecs-instances
- https://www.alibabacloud.com/help/log-service/latest/log-collection-overview
requirement: Configured
resource: log_collection_enabled
rule_id: alicloud.general.log_collection_enabled.configured
scope: general.log_collection_enabled.security
service: general
severity: low
subcategory: audit_logging
title: Ensure Alibaba Cloud Log Service Collection is Properly Configured

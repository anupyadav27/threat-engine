description: Internet-facing Application Load Balancer instances should have advanced
  protection features enabled to defend against DDoS attacks and other security threats.
  Without advanced protection, load balancers are vulnerable to volumetric attacks
  that can cause service disruption and impact business continuity. This configuration
  is essential for maintaining compliance with security frameworks and protecting
  public-facing applications.
domain: compliance_and_governance
rationale: Ensures GENERAL advanced_protection_enabled_for_internet_facing_load_balancers
  has configured properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.

description: This rule verifies that domain configurations restrict access to private
  networks only, preventing unauthorized external access to internal resources. Domains
  with public access can expose sensitive internal services and create attack vectors
  for data breaches. Proper private access configuration is essential for maintaining
  network segmentation and meeting compliance requirements for data protection.
domain: network_security_and_connectivity
rationale: Ensures GENERAL domains has private access only properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/domain/user-guide/domain-privacy-protection
- https://www.alibabacloud.com/help/dns/user-guide/private-zone-overview
requirement: Private Access Only
resource: domains
rule_id: alicloud.general.domains.private_access_only
scope: general.domains.private_networking
service: general
severity: medium
subcategory: private_connectivity
title: Ensure Alibaba Cloud Domain Name Service domains are configured for private
  access only

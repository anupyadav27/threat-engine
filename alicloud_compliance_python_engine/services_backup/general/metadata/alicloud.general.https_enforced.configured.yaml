description: This rule verifies that HTTPS enforcement is properly configured across
  AliCloud services to ensure encrypted communication channels. Failure to enforce
  HTTPS can expose sensitive data to man-in-the-middle attacks and compromise data
  integrity during transmission. Proper HTTPS configuration is essential for meeting
  compliance requirements including PCI DSS, SOX, and data protection regulations.
domain: compliance_and_governance
rationale: Ensures GENERAL https_enforced has configured properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/slb/user-guide/add-an-https-listener
- https://www.alibabacloud.com/help/cdn/user-guide/configure-https-certificates
requirement: Configured
resource: https_enforced
rule_id: alicloud.general.https_enforced.configured
scope: general.https_enforced.security
service: general
severity: low
subcategory: security_monitoring
title: Ensure HTTPS Enforcement is Configured for AliCloud Services

description: Ensures that Service Catalog portfolios are only shared within organizational
  boundaries to prevent unauthorized external access to cloud resources and templates.
  Unrestricted portfolio sharing can lead to data exposure, unauthorized resource
  provisioning, and compliance violations. This control helps maintain proper access
  governance and reduces the risk of sensitive infrastructure templates being accessed
  by unintended parties.
domain: compliance_and_governance
rationale: Ensures GENERAL portfolio has restricted sharing within organization properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/service-catalog/user-guide/share-portfolios
- https://www.alibabacloud.com/help/resource-management/user-guide/organization-management
requirement: Restricted Sharing Within Organization
resource: portfolio
rule_id: alicloud.general.portfolio.restricted_sharing_within_organization
scope: general.portfolio.security
service: general
severity: low
subcategory: security_monitoring
title: AliCloud Service Catalog Portfolio Sharing Should Be Restricted Within Organization
  Boundaries

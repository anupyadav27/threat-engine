description: This rule verifies that automatic security updates are properly configured
  for ECS instances to ensure timely installation of critical security patches. Without
  automatic updates enabled, instances remain vulnerable to known security exploits
  and may fail compliance requirements for maintaining current security baselines.
  Proper configuration reduces the attack surface and helps maintain regulatory compliance
  across cloud infrastructure.
domain: compliance_and_governance
rationale: Ensures GENERAL automatic_security_updates_enabled has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/automatic-update-of-security-patches
- https://www.alibabacloud.com/help/security-center/user-guide/patch-management
requirement: Configured
resource: automatic_security_updates_enabled
rule_id: alicloud.general.automatic_security_updates_enabled.configured
scope: general.automatic_security_updates_enabled.security
service: general
severity: low
subcategory: security_monitoring
title: Ensure Alibaba Cloud Elastic Compute Service Automatic Security Updates Are
  Configured

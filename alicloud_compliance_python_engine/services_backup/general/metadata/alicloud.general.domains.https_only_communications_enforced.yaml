description: Ensures that all domain communications are configured to enforce HTTPS-only
  connections, preventing unencrypted HTTP traffic that could expose sensitive data
  to man-in-the-middle attacks. Non-compliance increases risk of data interception
  and may violate regulatory requirements for data protection in transit.
domain: compliance_and_governance
rationale: Ensures GENERAL domains has https only communications enforced properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cdn/user-guide/configure-https-certificates
- https://www.alibabacloud.com/help/waf/user-guide/configure-https-redirect
requirement: HTTPS Only Communications Enforced
resource: domains
rule_id: alicloud.general.domains.https_only_communications_enforced
scope: general.domains.security
service: general
severity: low
subcategory: security_monitoring
title: Alibaba Cloud Domain Name Service HTTPS Only Communications Enforced

description: Ensures that deletion protection is configured for critical Alibaba Cloud
  resources to prevent accidental or unauthorized deletion. Without deletion protection,
  resources can be permanently removed leading to data loss, service disruption, and
  potential compliance violations. This control is essential for maintaining business
  continuity and meeting regulatory requirements for data protection.
domain: compliance_and_governance
rationale: Ensures GENERAL deletion_protection_enabled has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/enable-release-protection-for-pay-as-you-go-instances
- https://www.alibabacloud.com/help/rds/user-guide/enable-deletion-protection
requirement: Configured
resource: deletion_protection_enabled
rule_id: alicloud.general.deletion_protection_enabled.configured
scope: general.deletion_protection_enabled.security
service: general
severity: low
subcategory: security_monitoring
title: Alibaba Cloud Resource Deletion Protection Must Be Enabled

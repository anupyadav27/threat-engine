compliance:
- cisa_ce_v1_multi_cloud_Booting_Up-1_0009
- soc2_multi_cloud_a1_2_0025
description: This rule verifies that backup functionality is enabled for Elastic File
  System instances to protect against data loss and ensure business continuity. Without
  proper backup configuration, organizations face significant risks of permanent data
  loss due to accidental deletion, corruption, or security incidents. Enabling EFS
  backup is essential for meeting data protection compliance requirements and maintaining
  data integrity standards.
domain: storage_and_database_security
rationale: Ensures EFS backup has enabled properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
references:
- https://www.alibabacloud.com/help/nas/user-guide/backup-and-restore
- https://www.alibabacloud.com/help/nas/user-guide/configure-automatic-backup
requirement: Enabled
resource: backup
rule_id: alicloud.efs.backup.enabled
scope: efs.backup.security
service: efs
severity: low
subcategory: storage_encryption
title: Ensure Elastic File System backup is enabled

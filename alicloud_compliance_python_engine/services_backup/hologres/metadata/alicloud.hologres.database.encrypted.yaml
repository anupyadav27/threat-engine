description: This rule verifies that AliCloud Hologres databases have encryption enabled
  to protect sensitive data at rest. Unencrypted databases expose organizations to
  data breaches and regulatory compliance violations. Enabling encryption ensures
  data confidentiality and helps meet security standards for data protection.
domain: data_protection_and_privacy
rationale: Ensures HOLOGRES database has encrypted properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hologres/user-guide/data-encryption
- https://www.alibabacloud.com/help/hologres/user-guide/security-best-practices
requirement: Encrypted
resource: database
rule_id: alicloud.hologres.database.encrypted
scope: hologres.database.security
service: hologres
severity: medium
subcategory: encryption_at_rest
title: Ensure AliCloud Hologres Database Encryption is Enabled

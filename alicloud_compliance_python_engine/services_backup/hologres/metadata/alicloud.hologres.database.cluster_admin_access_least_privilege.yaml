description: Ensures that Hologres database cluster administrator access is granted
  following the principle of least privilege, limiting administrative permissions
  to only necessary users and operations. Excessive admin privileges increase the
  risk of unauthorized data access, accidental data modification, and potential compliance
  violations with data protection regulations.
domain: identity_and_access_management
rationale: Ensures HOLOGRES database has cluster admin access least privilege properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hologres/user-guide/manage-users-and-permissions
- https://www.alibabacloud.com/help/hologres/user-guide/role-based-access-control
requirement: Cluster Admin Access Least Privilege
resource: database
rule_id: alicloud.hologres.database.cluster_admin_access_least_privilege
scope: hologres.database.least_privilege
service: hologres
severity: high
subcategory: least_privilege
title: Hologres Database Cluster Admin Access Should Follow Least Privilege Principle

description: Validates that Hologres database access policies are configured with
  minimal necessary permissions to prevent unauthorized data access and privilege
  escalation. Overly permissive policies can lead to data breaches, compliance violations,
  and increased attack surface for sensitive analytical workloads. Proper implementation
  of least privilege access controls is essential for maintaining data security and
  regulatory compliance in real-time analytics environments.
domain: identity_and_access_management
rationale: Ensures HOLOGRES database has access policies least privilege properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hologres/latest/users-and-permissions
- https://www.alibabacloud.com/help/hologres/latest/manage-permissions
requirement: Access Policies Least Privilege
resource: database
rule_id: alicloud.hologres.database.access_policies_least_privilege
scope: hologres.database.least_privilege
service: hologres
severity: high
subcategory: least_privilege
title: Ensure AliCloud Hologres Database Access Policies Follow Least Privilege Principle

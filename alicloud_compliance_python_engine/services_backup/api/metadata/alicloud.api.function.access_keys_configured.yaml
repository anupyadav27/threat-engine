description: This rule verifies that Function Compute functions have appropriate access
  keys configured for secure authentication and authorization. Improperly configured
  or missing access keys can lead to unauthorized access, privilege escalation, and
  potential data breaches. Proper access key configuration is essential for maintaining
  compliance with security frameworks and ensuring least-privilege access principles.
domain: identity_and_access_management
rationale: Ensures API function has access keys configured properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/function-compute/user-guide/configure-credentials
- https://www.alibabacloud.com/help/function-compute/user-guide/ram-role-authorization
requirement: Access Keys Configured
resource: function
rule_id: alicloud.api.function.access_keys_configured
scope: api.function.security
service: api
severity: high
subcategory: authentication
title: Ensure AliCloud Function Compute Functions Have Access Keys Properly Configured

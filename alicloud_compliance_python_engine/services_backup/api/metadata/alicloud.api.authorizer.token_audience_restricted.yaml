description: Ensures that API Gateway authorizers have properly restricted token audience
  configurations to prevent unauthorized access from unintended token recipients.
  Unrestricted token audiences can lead to privilege escalation and unauthorized API
  access, potentially exposing sensitive data and violating compliance requirements
  for access control.
domain: compliance_and_governance
rationale: Ensures API authorizer has token audience restricted properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/api-gateway/latest/authorizer
- https://www.alibabacloud.com/help/api-gateway/latest/configure-jwt-authentication
requirement: Token Audience Restricted
resource: authorizer
rule_id: alicloud.api.authorizer.token_audience_restricted
scope: api.authorizer.security
service: api
severity: low
subcategory: security_monitoring
title: AliCloud API Gateway Authorizer Token Audience Should Be Restricted

description: Ensures that API Gateway usage plans have proper rate limiting configured
  to prevent API abuse and denial of service attacks. Without rate limits, APIs are
  vulnerable to excessive requests that can lead to service degradation, increased
  costs, and potential security breaches. This control is essential for maintaining
  API availability and meeting compliance requirements for access control.
domain: compliance_and_governance
rationale: Ensures API usage_plan has rate limits configured properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/api-gateway/latest/usage-plan
- https://www.alibabacloud.com/help/api-gateway/latest/throttling-policy
requirement: Rate Limits Configured
resource: usage_plan
rule_id: alicloud.api.usage_plan.rate_limits_configured
scope: api.usage_plan.security
service: api
severity: low
subcategory: security_monitoring
title: AliCloud API Gateway Usage Plan Rate Limits Must Be Configured

description: This rule verifies that logging is enabled for AliCloud API Gateway REST
  APIs to capture request and response data for security monitoring. Without proper
  logging, organizations cannot detect suspicious API usage patterns, investigate
  security incidents, or maintain audit trails required for compliance frameworks.
  Enabling comprehensive API logging is essential for threat detection, forensic analysis,
  and meeting regulatory requirements for API access monitoring.
domain: logging_monitoring_and_alerting
rationale: Ensures API gateway has restapi logging enabled properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/api-gateway/user-guide/configure-logs
- https://www.alibabacloud.com/help/api-gateway/user-guide/view-api-call-logs
requirement: Restapi Logging Enabled
resource: gateway
rule_id: alicloud.api.gateway.restapi_logging_enabled
scope: api.gateway.logging
service: api
severity: medium
subcategory: audit_logging
title: Ensure AliCloud API Gateway REST API Logging is Enabled

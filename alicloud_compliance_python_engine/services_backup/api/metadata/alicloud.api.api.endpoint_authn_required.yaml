description: Ensures that API Gateway endpoints have authentication mechanisms enabled
  to prevent unauthorized access to backend services. Unauthenticated endpoints expose
  APIs to potential abuse, data breaches, and compliance violations. This control
  helps maintain proper access controls and meets security framework requirements
  for authenticated API access.
domain: network_security_and_connectivity
rationale: Ensures API api has endpoint authn required properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/api-gateway/latest/api-security
- https://www.alibabacloud.com/help/api-gateway/latest/configure-authentication
requirement: Endpoint Authn Required
resource: api
rule_id: alicloud.api.api.endpoint_authn_required
scope: api.api.security
service: api
severity: medium
subcategory: network_access_control
title: AliCloud API Gateway Endpoint Authentication Required

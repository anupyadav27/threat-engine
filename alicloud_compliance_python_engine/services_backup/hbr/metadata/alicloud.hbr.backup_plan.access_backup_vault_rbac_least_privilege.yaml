resource: backup_plan
rule_id: alicloud.hbr.backup_plan.access_backup_vault_rbac_least_privilege
scope: hbr.backup_plan.backup_recovery
service: hbr
severity: high
subcategory: least_privilege
title: Hybrid Backup Recovery backup plans should implement least privilege RBAC for
  backup vault access

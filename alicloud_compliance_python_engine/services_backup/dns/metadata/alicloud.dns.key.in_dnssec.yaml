description: This rule verifies that DNS keys are correctly integrated within DNSSEC
  (Domain Name System Security Extensions) configuration. Improperly configured DNSSEC
  keys can lead to DNS spoofing attacks, cache poisoning, and compromise the integrity
  of domain name resolution. This security control is essential for maintaining trust
  in DNS responses and meeting compliance requirements for secure DNS infrastructure.
domain: data_protection_and_privacy
rationale: Ensures DNS key has in dnssec properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
references:
- https://www.alibabacloud.com/help/dns/user-guide/dnssec
- https://www.alibabacloud.com/help/dns/user-guide/manage-dns-keys
requirement: In Dnssec
resource: key
rule_id: alicloud.dns.key.in_dnssec
scope: dns.key.security
service: dns
severity: medium
subcategory: encryption_at_rest
title: Ensure Alibaba Cloud DNS keys are properly configured in DNSSEC

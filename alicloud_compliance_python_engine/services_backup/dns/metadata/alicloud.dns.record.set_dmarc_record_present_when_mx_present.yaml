description: This rule verifies that domains with MX records have corresponding DMARC
  records configured in Alibaba Cloud DNS. Missing DMARC records leave email domains
  vulnerable to spoofing, phishing attacks, and brand impersonation. Proper DMARC
  implementation is essential for email security compliance and protecting organizational
  reputation.
domain: compliance_and_governance
rationale: Ensures DNS record has set dmarc record present when mx present properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dns/user-guide/add-dns-records
- https://www.alibabacloud.com/help/dns/user-guide/manage-dns-records
requirement: Set Dmarc Record Present When Mx Present
resource: record
rule_id: alicloud.dns.record.set_dmarc_record_present_when_mx_present
scope: dns.record.security
service: dns
severity: low
subcategory: security_monitoring
title: Ensure DMARC Record is Present When MX Record Exists in Alibaba Cloud DNS

description: This rule verifies that artifacts stored in AliCloud DevOps projects
  are encrypted to protect sensitive code, binaries, and deployment packages from
  unauthorized access. Unencrypted artifacts pose significant security risks including
  data breaches, intellectual property theft, and compliance violations with data
  protection regulations. Proper artifact encryption is essential for maintaining
  secure CI/CD pipelines and protecting organizational assets.
domain: data_protection_and_privacy
rationale: Ensures DEVOPS project has artifact encryption properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/devops/user-guide/manage-artifacts
- https://www.alibabacloud.com/help/devops/security-best-practices
requirement: Artifact Encryption
resource: project
rule_id: alicloud.devops.project.artifact_encryption
scope: devops.project.encryption
service: devops
severity: high
subcategory: encryption_at_rest
title: Ensure AliCloud DevOps Project Artifacts Are Encrypted

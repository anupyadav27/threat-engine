description: Express Connect physical connections without redundancy create single
  points of failure that can disrupt critical business operations and violate availability
  requirements. Lack of redundant connections increases the risk of network outages
  and may impact compliance with business continuity standards. Implementing redundant
  Express Connect connections ensures high availability and fault tolerance for hybrid
  cloud connectivity.
domain: resilience_and_disaster_recovery
rationale: Ensures EXPRESSCONNECT connection has redundancy properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/express-connect/latest/redundant-physical-connection
- https://www.alibabacloud.com/help/express-connect/latest/achieve-high-availability-by-using-redundant-physical-connections
requirement: Redundancy
resource: connection
rule_id: alicloud.expressconnect.connection.redundancy
scope: expressconnect.connection.security
service: expressconnect
severity: low
subcategory: security_monitoring
title: Express Connect physical connections should have redundancy configured

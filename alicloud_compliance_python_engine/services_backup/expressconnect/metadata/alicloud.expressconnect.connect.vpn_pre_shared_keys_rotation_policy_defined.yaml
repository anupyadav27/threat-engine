description: Ensures that Express Connect VPN connections have defined rotation policies
  for pre-shared keys to maintain cryptographic security. Without regular key rotation,
  compromised pre-shared keys can lead to unauthorized network access and data breaches.
  This control helps meet compliance requirements for key management and reduces the
  risk of long-term credential exposure.
domain: secrets_and_key_management
rationale: Ensures EXPRESSCONNECT connect has vpn pre shared keys rotation policy
  defined properly configured for security compliance. This control is essential for
  maintaining a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/express-connect/latest/create-an-ipsec-connection
- https://www.alibabacloud.com/help/express-connect/latest/modify-the-configurations-of-an-ipsec-connection
requirement: Vpn Pre Shared Keys Rotation Policy Defined
resource: connect
rule_id: alicloud.expressconnect.connect.vpn_pre_shared_keys_rotation_policy_defined
scope: expressconnect.connect.key_rotation
service: expressconnect
severity: high
subcategory: security_monitoring
title: Express Connect VPN Pre-Shared Keys Rotation Policy Should Be Defined

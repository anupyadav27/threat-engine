description: Ensures that change audit logging is enabled for Application Service
  Recovery disaster recovery plans to maintain comprehensive audit trails of all modifications.
  Without proper audit logging, organizations cannot track unauthorized changes, investigate
  security incidents, or demonstrate compliance with regulatory requirements. This
  control is essential for maintaining data integrity and meeting audit requirements
  for disaster recovery operations.
domain: logging_monitoring_and_alerting
rationale: Ensures ASR dr_plan has change audit logging enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/asr/user-guide/audit-logs
- https://www.alibabacloud.com/help/actiontrail/user-guide/overview
requirement: Change Audit Logging Enabled
resource: dr_plan
rule_id: alicloud.asr.dr_plan.change_audit_logging_enabled
scope: asr.dr_plan.logging
service: asr
severity: medium
subcategory: audit_logging
title: Application Service Recovery Disaster Recovery Plan Change Audit Logging Must
  Be Enabled

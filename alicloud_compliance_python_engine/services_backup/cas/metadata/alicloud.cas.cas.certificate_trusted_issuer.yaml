description: Ensures SSL/TLS certificates in AliCloud Certificate Authority Service
  are issued by trusted certificate authorities. Certificates from untrusted or self-signed
  issuers can expose applications to man-in-the-middle attacks and fail compliance
  requirements. This validation helps maintain secure communications and meets industry
  security standards for certificate trust chains.
domain: data_protection_and_privacy
rationale: Ensures CAS cas has certificate trusted issuer properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ssl-certificates/latest/select-ssl-certificates
- https://www.alibabacloud.com/help/ssl-certificates/latest/ssl-certificate-installation-guidelines
requirement: Certificate Trusted Issuer
resource: cas
rule_id: alicloud.cas.cas.certificate_trusted_issuer
scope: cas.cas.security
service: cas
severity: medium
subcategory: certificate_management
title: AliCloud Certificate Authority Service Certificate Must Use Trusted Issuer

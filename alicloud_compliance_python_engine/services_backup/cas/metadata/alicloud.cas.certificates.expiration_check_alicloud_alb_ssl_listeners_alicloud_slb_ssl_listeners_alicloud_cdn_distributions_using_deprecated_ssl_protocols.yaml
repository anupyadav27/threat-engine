description: This rule identifies Certificate Authority Service certificates that
  are being used by ALB SSL listeners, SLB SSL listeners, or CDN distributions configured
  with deprecated SSL protocols (TLS 1.0/1.1). Using deprecated SSL protocols exposes
  applications to security vulnerabilities and fails to meet modern compliance standards.
  Organizations should upgrade to TLS 1.2 or higher to ensure secure data transmission
  and maintain regulatory compliance.

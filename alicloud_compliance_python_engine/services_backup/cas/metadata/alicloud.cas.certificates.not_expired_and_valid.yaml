description: Ensures that SSL/TLS certificates managed by AliCloud Certificate Authority
  Service are not expired and maintain valid status. Expired or invalid certificates
  can lead to service disruptions, security warnings for end users, and potential
  man-in-the-middle attacks. This check is critical for maintaining compliance with
  security frameworks and ensuring continuous encrypted communications.
domain: data_protection_and_privacy
rationale: Ensures CAS certificates has not expired and valid properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ssl-certificates/latest/certificate-lifecycle-management
- https://www.alibabacloud.com/help/ssl-certificates/latest/renew-and-reissue-certificates
requirement: Not Expired And Valid
resource: certificates
rule_id: alicloud.cas.certificates.not_expired_and_valid
scope: cas.certificates.security
service: cas
severity: medium
subcategory: encryption_at_rest
title: AliCloud Certificate Authority Service certificates must not be expired and
  remain valid

description: Ensures that SSL/TLS certificates managed by AliCloud Certificate Authority
  Service have not expired and remain valid. Expired certificates can cause service
  disruptions, break encrypted communications, and lead to security warnings that
  impact user trust and compliance with security standards. Regular monitoring of
  certificate expiration dates is essential for maintaining secure HTTPS connections
  and meeting regulatory requirements.
domain: data_protection_and_privacy
rationale: Ensures CAS cas has certificate not expired properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ssl-certificates/latest/manage-ssl-certificates
- https://www.alibabacloud.com/help/ssl-certificates/latest/renew-ssl-certificates
requirement: Certificate Not Expired
resource: cas
rule_id: alicloud.cas.cas.certificate_not_expired
scope: cas.cas.security
service: cas
severity: medium
subcategory: certificate_management
title: AliCloud Certificate Authority Service (CAS) Certificate Not Expired

compliance:
- rbi_bank_multi_cloud_7.1_0023
description: Expired SSL/TLS certificates in Certificate Authority Service can cause
  service disruptions, security warnings, and potential man-in-the-middle attacks.
  Certificate expiration monitoring is essential for maintaining continuous secure
  communications and meeting compliance requirements for data protection standards.
  Proactive certificate renewal prevents application downtime and maintains trust
  with end users.
domain: data_protection_and_privacy
rationale: Ensures CAS certificate has expiration properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ssl-certificates/latest/renew-and-reissue-certificates
- https://www.alibabacloud.com/help/ssl-certificates/latest/overview-of-ssl-certificates
requirement: Expiration
resource: certificate
rule_id: alicloud.cas.certificate.expiration
scope: cas.certificate.security
service: cas
severity: medium
subcategory: encryption_at_rest
title: Certificate Authority Service (CAS) certificates should not be expired or nearing
  expiration

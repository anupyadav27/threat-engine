description: This rule verifies that Dedicated Host instances have appropriate sharing
  restrictions configured to prevent unauthorized access between tenants. Unrestricted
  host sharing can lead to data leakage, compliance violations, and potential security
  breaches in multi-tenant environments. Proper isolation controls are essential for
  maintaining regulatory compliance and protecting sensitive workloads.
domain: compliance_and_governance
rationale: Ensures DEDICATED host has dedicated host host sharing restricted properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/dedicated-hosts
- https://www.alibabacloud.com/help/ecs/user-guide/security-groups
requirement: Dedicated Host Host Sharing Restricted
resource: host
rule_id: alicloud.dedicated.host.dedicated_host_host_sharing_restricted
scope: dedicated.host.security
service: dedicated
severity: low
subcategory: security_monitoring
title: Ensure AliCloud Dedicated Host sharing is properly restricted

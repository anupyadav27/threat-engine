description: Ensures that Elasticsearch cluster backups have appropriate retention
  periods configured to meet data protection and compliance requirements. Inadequate
  backup retention can lead to data loss during recovery scenarios and may violate
  regulatory compliance standards that mandate specific data retention periods. Proper
  backup retention configuration is essential for disaster recovery and maintaining
  business continuity.
domain: storage_and_database_security
rationale: Ensures ELASTICSEARCH backup has retention properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/elasticsearch/user-guide/configure-automatic-snapshots
- https://www.alibabacloud.com/help/elasticsearch/user-guide/restore-data-from-a-snapshot
requirement: Retention
resource: backup
rule_id: alicloud.elasticsearch.backup.retention
scope: elasticsearch.backup.security
service: elasticsearch
severity: low
subcategory: storage_encryption
title: Alibaba Cloud Elasticsearch backup retention period should be configured to
  meet compliance requirements

description: Ensures that Alibaba Cloud Elasticsearch Service domains have encryption
  at rest enabled to protect sensitive data stored in indices. Without encryption
  at rest, data stored in Elasticsearch clusters remains vulnerable to unauthorized
  access and potential data breaches. This security control is essential for maintaining
  data confidentiality and meeting compliance requirements for data protection regulations.
domain: data_protection_and_privacy
rationale: Ensures ELASTICSEARCH service has domains encryption at rest enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.

description: This rule verifies that Business Support Service billing plans are correctly
  configured and maintained in an active state. Inactive or misconfigured billing
  plans can lead to service disruptions, unexpected charges, and compliance issues
  with financial governance policies. Proper billing plan configuration ensures continuous
  service availability and accurate cost management.
domain: compliance_and_governance
rationale: Ensures BSS plans_configured_and_active has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/billing-management/latest/billing-overview
- https://www.alibabacloud.com/help/billing-management/latest/manage-subscription-instances
requirement: Configured
resource: plans_configured_and_active
rule_id: alicloud.bss.plans_configured_and_active.configured
scope: bss.plans_configured_and_active.security
service: bss
severity: low
subcategory: security_monitoring
title: Ensure Business Support Service (BSS) billing plans are properly configured
  and active

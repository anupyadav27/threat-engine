description: This rule verifies that Hybrid Backup Recovery (HBR) vaults are properly
  configured and have appropriate access control policies in place. Misconfigured
  backup vaults can lead to unauthorized access to sensitive backup data, potential
  data breaches, and compliance violations. Proper vault configuration and access
  controls are essential for maintaining data integrity and meeting regulatory requirements
  for backup security.
domain: identity_and_access_management
rationale: Ensures BSS vaults_configured_and_access_controlled has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/manage-backup-vaults
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/configure-cross-account-backup
requirement: Configured
resource: vaults_configured_and_access_controlled
rule_id: alicloud.bss.vaults_configured_and_access_controlled.configured
scope: bss.vaults_configured_and_access_controlled.security
service: bss
severity: medium
subcategory: authentication
title: Ensure Hybrid Backup Recovery vaults are properly configured with appropriate
  access controls

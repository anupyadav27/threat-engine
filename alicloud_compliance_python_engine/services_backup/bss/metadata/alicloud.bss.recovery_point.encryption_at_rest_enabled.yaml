description: Ensures that recovery points in AliCloud Hybrid Backup Service (HBR)
  have encryption at rest enabled to protect backup data from unauthorized access.
  Unencrypted backup data poses significant security risks including data breaches
  and compliance violations with regulations like GDPR and PCI DSS. Enabling encryption
  at rest ensures backup data confidentiality and meets enterprise security requirements.
domain: data_protection_and_privacy
rationale: Ensures BSS recovery_point has encryption at rest enabled properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/backup-encryption
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/security-best-practices
requirement: Encryption At Rest Enabled
resource: recovery_point
rule_id: alicloud.bss.recovery_point.encryption_at_rest_enabled
scope: bss.recovery_point.encryption
service: bss
severity: high
subcategory: encryption_at_rest
title: AliCloud Hybrid Backup Recovery Point Encryption At Rest Should Be Enabled

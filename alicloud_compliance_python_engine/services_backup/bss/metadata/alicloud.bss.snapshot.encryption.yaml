description: Ensures that ECS disk snapshots are encrypted to protect sensitive data
  from unauthorized access. Unencrypted snapshots expose data to potential security
  breaches and may violate compliance requirements for data protection standards such
  as PCI DSS and GDPR. Encryption at rest is essential for maintaining data confidentiality
  in cloud storage.
domain: data_protection_and_privacy
rationale: Ensures BSS snapshot has encryption properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
references:
- https://www.alibabacloud.com/help/ecs/user-guide/encrypt-a-disk
- https://www.alibabacloud.com/help/ecs/user-guide/create-a-snapshot
requirement: Encryption
resource: snapshot
rule_id: alicloud.bss.snapshot.encryption
scope: bss.snapshot.encryption
service: bss
severity: high
subcategory: encryption_at_rest
title: Elastic Compute Service snapshots must be encrypted at rest

description: Ensures that reservation purchase permissions within AliCloud Billing
  Service System are properly restricted to authorized users only. Unrestricted reservation
  purchase access can lead to unauthorized financial commitments, budget overruns,
  and potential security risks through privilege escalation. This control helps maintain
  financial governance and prevents unauthorized long-term resource commitments.
domain: compute_and_workload_security
rationale: Ensures BSS instances has reservation purchase permissions restricted properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/billing-management/latest/ram-authorization
- https://www.alibabacloud.com/help/billing-management/latest/purchase-reserved-instances
requirement: Reservation Purchase Permissions Restricted
resource: instances
rule_id: alicloud.bss.instances.reservation_purchase_permissions_restricted
scope: bss.instances.security
service: bss
severity: low
subcategory: instance_configuration
title: Billing Service System Reservation Purchase Permissions Should Be Restricted

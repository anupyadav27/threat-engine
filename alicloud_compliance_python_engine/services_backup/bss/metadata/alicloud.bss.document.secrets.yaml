description: This rule detects hardcoded secrets, API keys, passwords, or other sensitive
  credentials within Billing Settlement System documentation and configuration files.
  Exposed secrets in billing documents can lead to unauthorized access to financial
  data, billing manipulation, and compliance violations with financial regulations.
  Such exposure creates significant security risks including potential data breaches
  and unauthorized cost management operations.
domain: secrets_and_key_management
rationale: Ensures BSS document has secrets properly configured for security compliance.
  This control is essential for maintaining a strong security posture and meeting
  regulatory requirements.
references:
- https://www.alibabacloud.com/help/doc-detail/28649.html
- https://www.alibabacloud.com/help/doc-detail/116401.html
requirement: Secrets
resource: document
rule_id: alicloud.bss.document.secrets
scope: bss.document.security
service: bss
severity: high
subcategory: security_monitoring
title: Billing Settlement System documents should not contain embedded secrets or
  sensitive credentials

description: Ensures that Business Support System (BSS) billing and subscription plans
  maintain data retention for at least 90 days to meet compliance requirements and
  audit trails. Insufficient retention periods can lead to regulatory violations,
  inability to investigate billing disputes, and loss of critical financial audit
  data. This control helps organizations maintain proper financial governance and
  meet industry compliance standards.
domain: compliance_and_governance
rationale: Ensures BSS plans has retention 90 days minimum properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/billing-management/latest/billing-and-payment-overview
- https://www.alibabacloud.com/help/security-center/latest/compliance-management
requirement: Retention 90 Days Minimum
resource: plans
rule_id: alicloud.bss.plans.retention_90_days_minimum
scope: bss.plans.security
service: bss
severity: low
subcategory: security_monitoring
title: Business Support System (BSS) Plans Must Have Minimum 90-Day Data Retention
  Period

description: This rule verifies that Business Support System (BSS) topics are not
  configured with public access permissions. Publicly accessible BSS topics can expose
  sensitive billing information, subscription details, and business data to unauthorized
  users, potentially leading to data breaches and compliance violations. Restricting
  access helps maintain confidentiality of business-critical information and ensures
  proper access controls are in place.
domain: identity_and_access_management
rationale: Ensures BSS topics has not publicly accessible properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/message-service/user-guide/topic-access-control
- https://www.alibabacloud.com/help/ram/user-guide/resource-based-policies
requirement: Not Publicly Accessible
resource: topics
rule_id: alicloud.bss.topics.not_publicly_accessible
scope: bss.topics.public_access
service: bss
severity: high
subcategory: authentication
title: Ensure AliCloud Business Support System Topics Are Not Publicly Accessible

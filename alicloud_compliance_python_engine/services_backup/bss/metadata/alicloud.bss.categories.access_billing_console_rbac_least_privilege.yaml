description: Ensures that access to the Billing Service console is governed by Role-Based
  Access Control (RBAC) with least privilege principles, granting users only the minimum
  permissions necessary for their billing-related tasks. Excessive billing permissions
  can lead to unauthorized access to sensitive financial data, cost manipulation,
  and compliance violations with financial governance requirements. Proper RBAC implementation
  reduces the risk of billing fraud and ensures segregation of duties for financial
  operations.
domain: identity_and_access_management
rationale: Ensures BSS categories has access billing console rbac least privilege
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.

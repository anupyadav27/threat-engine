description: This rule verifies that recovery points in AliCloud Hybrid Backup Recovery
  service are encrypted at rest to protect backup data from unauthorized access. Unencrypted
  backup data poses significant security risks including data breaches and compliance
  violations with regulations like GDPR and PCI DSS. Enabling encryption at rest ensures
  backup data confidentiality and meets enterprise security requirements.
domain: data_protection_and_privacy
rationale: Ensures BSS recovery_point_encryption_at_rest_enabled has configured properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/encryption
- https://www.alibabacloud.com/help/hybrid-backup-recovery/latest/backup-policies-and-rules
requirement: Configured
resource: recovery_point_encryption_at_rest_enabled
rule_id: alicloud.bss.recovery_point_encryption_at_rest_enabled.configured
scope: bss.recovery_point_encryption_at_rest_enabled.security
service: bss
severity: medium
subcategory: encryption_at_rest
title: Ensure AliCloud Hybrid Backup Recovery (HBR) recovery points have encryption
  at rest enabled

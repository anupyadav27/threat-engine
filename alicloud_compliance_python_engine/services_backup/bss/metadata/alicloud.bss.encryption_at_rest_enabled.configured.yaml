description: Ensures that encryption at rest is properly configured for AliCloud Business
  Support System resources to protect sensitive billing and account data. Without
  encryption at rest, stored data remains vulnerable to unauthorized access and potential
  data breaches, which could compromise financial information and violate data protection
  compliance requirements. This control is essential for maintaining data confidentiality
  and meeting regulatory standards for financial data protection.
domain: data_protection_and_privacy
rationale: Ensures BSS encryption_at_rest_enabled has configured properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/doc-detail/59643.htm
requirement: Configured
resource: encryption_at_rest_enabled
rule_id: alicloud.bss.encryption_at_rest_enabled.configured
scope: bss.encryption_at_rest_enabled.security
service: bss
severity: medium
subcategory: encryption_at_rest
title: AliCloud Business Support System (BSS) Encryption at Rest Should Be Configured

description: Ensures that budget modification permissions in AliCloud BSS are properly
  restricted to authorized personnel only. Unrestricted budget modification access
  can lead to unauthorized cost allocation changes, budget tampering, and potential
  financial governance violations. This control helps maintain financial accountability
  and prevents unauthorized users from modifying critical cost management configurations.
domain: compliance_and_governance
rationale: Ensures BSS cost has budget modify permissions restricted properly configured
  for security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/bss-openapi/latest/api-bss-openapi-2017-12-14-modifybudget
- https://www.alibabacloud.com/help/ram/user-guide/create-a-custom-policy
requirement: Budget Modify Permissions Restricted
resource: cost
rule_id: alicloud.bss.cost.budget_modify_permissions_restricted
scope: bss.cost.security
service: bss
severity: low
subcategory: security_monitoring
title: AliCloud Business Support System Budget Modification Permissions Should Be
  Restricted

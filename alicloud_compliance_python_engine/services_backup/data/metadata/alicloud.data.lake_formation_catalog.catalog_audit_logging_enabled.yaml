description: This rule verifies that audit logging is enabled for Data Lake Formation
  catalogs to track data access patterns and administrative operations. Without proper
  audit logging, organizations cannot monitor unauthorized data access attempts or
  maintain compliance with data governance regulations. Enabling catalog audit logging
  is essential for security incident investigation and meeting regulatory requirements
  for data lineage tracking.
domain: logging_monitoring_and_alerting
rationale: Ensures DATA lake_formation_catalog has catalog audit logging enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/data-lake-formation/latest/audit-logs
- https://www.alibabacloud.com/help/actiontrail/latest/supported-services-and-operations
requirement: Catalog Audit Logging Enabled
resource: lake_formation_catalog
rule_id: alicloud.data.lake_formation_catalog.catalog_audit_logging_enabled
scope: data.lake_formation_catalog.logging
service: data
severity: medium
subcategory: audit_logging
title: Ensure AliCloud Data Lake Formation Catalog has audit logging enabled

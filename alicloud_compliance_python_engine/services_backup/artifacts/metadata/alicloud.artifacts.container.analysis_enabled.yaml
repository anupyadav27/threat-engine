compliance:
- soc2_multi_cloud_cc_3_1_0003
description: Ensures that vulnerability analysis is enabled for container images in
  Alibaba Cloud Container Registry. Without vulnerability scanning, container images
  may contain known security vulnerabilities, malware, or outdated packages that could
  compromise application security and violate compliance requirements. This control
  helps identify and remediate security risks before deploying containers to production
  environments.
domain: container_and_kubernetes_security
rationale: Ensures ARTIFACTS container has analysis enabled properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/container-registry/latest/vulnerability-scanning
- https://www.alibabacloud.com/help/container-registry/latest/security-scanning-overview
requirement: Analysis Enabled
resource: container
rule_id: alicloud.artifacts.container.analysis_enabled
scope: artifacts.container.security
service: artifacts
severity: low
subcategory: security_monitoring
title: Alibaba Cloud Container Registry vulnerability analysis should be enabled

description: This rule verifies that DCDN distributions have WAF Web ACLs properly
  configured to protect against common web exploits and attacks. Without WAF protection,
  CDN endpoints are vulnerable to SQL injection, cross-site scripting, and other OWASP
  Top 10 threats, potentially compromising application security and failing compliance
  requirements. Proper WAF integration ensures malicious traffic is filtered before
  reaching origin servers.
domain: compliance_and_governance
rationale: Ensures CDN dcdn has cdn waf web acl attached properly configured for security
  compliance. This control is essential for maintaining a strong security posture
  and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dcdn/user-guide/configure-waf-protection
- https://www.alibabacloud.com/help/waf/user-guide/associate-a-domain-name-with-a-web-acl
requirement: Cdn Waf Web ACL Attached
resource: dcdn
rule_id: alicloud.cdn.dcdn.cdn_waf_web_acl_attached
scope: cdn.dcdn.security
service: cdn
severity: low
subcategory: security_monitoring
title: Ensure Dynamic Route for Content Delivery Network (DCDN) has Web Application
  Firewall (WAF) Web ACL Attached

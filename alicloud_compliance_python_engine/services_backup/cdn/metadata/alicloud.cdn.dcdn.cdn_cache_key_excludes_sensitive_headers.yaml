description: Ensures that DCDN cache keys exclude sensitive headers such as Authorization,
  Cookie, and other authentication tokens to prevent caching of personalized or sensitive
  content. When sensitive headers are included in cache keys, it can lead to unauthorized
  data exposure, cache poisoning attacks, and compliance violations with data protection
  regulations. This misconfiguration poses significant security risks by potentially
  serving cached sensitive data to unauthorized users.
domain: data_protection_and_privacy
rationale: Ensures CDN dcdn has cdn cache key excludes sensitive headers properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dcdn/user-guide/configure-cache-keys
- https://www.alibabacloud.com/help/dcdn/user-guide/configure-http-headers
requirement: Cdn Cache Key Excludes Sensitive Headers
resource: dcdn
rule_id: alicloud.cdn.dcdn.cdn_cache_key_excludes_sensitive_headers
scope: cdn.dcdn.security
service: cdn
severity: high
subcategory: key_management
title: AliCloud Dynamic Route for Content Delivery Network Cache Key Should Exclude
  Sensitive Headers

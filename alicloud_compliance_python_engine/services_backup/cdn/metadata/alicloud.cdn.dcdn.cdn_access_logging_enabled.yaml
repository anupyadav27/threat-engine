description: This rule ensures that access logging is enabled for AliCloud DCDN domains
  to maintain comprehensive audit trails of content delivery activities. Without access
  logging enabled, organizations cannot monitor suspicious access patterns, investigate
  security incidents, or meet compliance requirements for data access tracking. Enabling
  access logging is essential for security monitoring, forensic analysis, and regulatory
  compliance in content delivery networks.
domain: logging_monitoring_and_alerting
rationale: Ensures CDN dcdn has cdn access logging enabled properly configured for
  security compliance. This control is essential for maintaining a strong security
  posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/dcdn/user-guide/configure-logging
- https://www.alibabacloud.com/help/dcdn/user-guide/log-management
requirement: Cdn Access Logging Enabled
resource: dcdn
rule_id: alicloud.cdn.dcdn.cdn_access_logging_enabled
scope: cdn.dcdn.logging
service: cdn
severity: medium
subcategory: audit_logging
title: AliCloud Dynamic Route for Content Delivery Network (DCDN) Access Logging Should
  Be Enabled

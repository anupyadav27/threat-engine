description: Ensures that CDN edge cache policies properly honor Cache-Control headers
  with no-store and private directives to prevent caching of sensitive content. Improper
  cache configuration can lead to unauthorized access to private data, session information,
  or confidential content being stored and served from edge locations. This control
  is essential for maintaining data privacy compliance and preventing information
  disclosure vulnerabilities.
domain: network_security_and_connectivity
rationale: Ensures CDN edge has cache policy respects cache control no store private
  properly configured for security compliance. This control is essential for maintaining
  a strong security posture and meeting regulatory requirements.
references:
- https://www.alibabacloud.com/help/cdn/user-guide/cache-configuration
- https://www.alibabacloud.com/help/cdn/user-guide/configure-an-http-header
requirement: Cache Policy Respects Cache Control No Store Private
resource: edge
rule_id: alicloud.cdn.edge.cache_policy_respects_cache_control_no_store_private
scope: cdn.edge.private_networking
service: cdn
severity: medium
subcategory: private_connectivity
title: AliCloud Content Delivery Network Edge Cache Policy Should Respect Cache-Control
  No-Store and Private Directives

component: software
component_type: workload
discovery:
- discovery_id: list_software_resources
  calls:
  - action: list_pods
    fields:
    - path: metadata.name
      var: name
    - path: metadata.namespace
      var: namespace
    - path: metadata.labels
      var: labels
checks:
- check_id: k8s.software.patch.management_enabled
  name: Management Enabled
  severity: LOW
  for_each: list_software_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.annotations.patch
      operator: not_exists  # Made optional - not all pods have this
      expected: null
  logic: AND
  errors_as_fail: []

rule_id: k8s.pod.security.standard_restricted
service: pod
resource: security
requirement: Standard Restricted
title: Enforce Restricted Pod Security Standards
description: This rule verifies that all pods in the cluster adhere to the 'restricted'
  security profile, which enforces stringent security settings. It checks configurations
  like disallowing privileged containers, ensuring read-only root filesystems, and
  preventing usage of host namespaces. These controls help mitigate risks such as
  container escape, unauthorized data access, and privilege escalation, thereby enhancing
  compliance with security benchmarks and standards.
rationale: Misconfiguring Pod Security Standards can expose the cluster to privilege
  escalation and unauthorized access. Attackers may exploit loose security configurations
  to gain elevated privileges, access sensitive data, or disrupt services. Ensuring
  a 'restricted' profile minimizes the attack surface by enforcing strict security
  controls such as disabling host namespaces and running containers as non-root.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: pod.security.standard_restricted
references:

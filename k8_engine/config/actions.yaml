standard_actions:
  notify: { channel: webhook, severity: medium, template: "Check {{check_id}} failed for {{resource}}" }
  label: { labels: { compliance: "fail" } }
  unlabel: { keys: [ "compliance" ] }
  quarantine: { namespace_label: { quarantine: "true" } }
  invoke_function: { target: webhook, url: "https://example/remediator" }

arg_paths:
  pod:
    namespace_path: "metadata.namespace"
    name_path: "metadata.name"
  namespace:
    name_path: "metadata.name" 
component: rbac
component_type: workload
discovery:
- discovery_id: list_cluster_roles
  calls:
  - action: list_cluster_roles
    fields:
    - path: name
      var: name
    - path: rules
      var: rules
- discovery_id: list_roles
  calls:
  - action: list_roles
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: rules
      var: rules
checks:
- check_id: rbac_minimize_pod_creation_access
  name: Rbac Minimize Pod Creation Access
  severity: HIGH
  for_each: list_roles
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.rules
      operator: not_regex
      expected: .*pods.*create.*
  logic: AND
  errors_as_fail: []

component: core
component_type: workload
discovery:
- discovery_id: list_pods
  calls:
  - action: list_pods
    fields:
    - path: name
      var: pod_name
    - path: namespace
      var: namespace
    - path: hostNetwork
      var: hostNetwork
    - path: hostPID
      var: hostPID
    - path: hostIPC
      var: hostIPC
    - path: containers
      var: containers
checks:
- check_id: core_no_secrets_envs
  name: Core No Secrets Envs
  severity: LOW
  for_each: list_pods
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.containers.0.env.0.value
      operator: not_regex
      expected: .*(AKIA|SECRET|PASSWORD|TOKEN|KEY).*
  logic: AND
  errors_as_fail: []

component: core
component_type: workload
discovery:
- discovery_id: list_pods
  calls:
  - action: list_pods
    fields:
    - path: name
      var: pod_name
    - path: namespace
      var: namespace
    - path: hostNetwork
      var: hostNetwork
    - path: hostPID
      var: hostPID
    - path: hostIPC
      var: hostIPC
    - path: containers
      var: containers
checks:
- check_id: core_minimize_net_raw_capability_admission
  name: Core Minimize Net Raw Capability Admission
  severity: LOW
  for_each: list_pods
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.containers.0.securityContext.capabilities.drop
      operator: contains
      expected: NET_RAW
  logic: AND
  errors_as_fail: []

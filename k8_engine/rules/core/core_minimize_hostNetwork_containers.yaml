component: core
component_type: workload
discovery:
- discovery_id: list_pods
  calls:
  - action: list_pods
    fields:
    - path: name
      var: pod_name
    - path: namespace
      var: namespace
    - path: hostNetwork
      var: hostNetwork
    - path: hostPID
      var: hostPID
    - path: hostIPC
      var: hostIPC
    - path: containers
      var: containers
checks:
- check_id: core_minimize_hostNetwork_containers
  name: Core Minimize Hostnetwork Containers
  severity: MEDIUM
  for_each: list_pods
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.hostNetwork
      operator: equals
      expected: false
  logic: AND
  errors_as_fail: []

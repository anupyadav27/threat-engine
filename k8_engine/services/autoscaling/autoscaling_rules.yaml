component: autoscaling
component_type: workload
discovery:
- discovery_id: list_autoscaling_resources
  calls:
  - action: list_pods
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.autoscaling.configured.for_workloads
  name: For Workloads
  severity: LOW
  for_each: list_autoscaling_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []

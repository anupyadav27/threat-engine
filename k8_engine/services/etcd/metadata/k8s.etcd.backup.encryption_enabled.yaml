rule_id: k8s.etcd.backup.encryption_enabled
service: etcd
resource: backup
requirement: Encryption Enabled
title: Enable Encryption for etcd Backups
description: This rule checks that encryption is enabled for etcd backups to protect
  sensitive data at rest. A good configuration ensures that backup files are encrypted
  using strong encryption algorithms. This reduces the risk of data leaks in case
  of unauthorized access to backup storage, and complies with security frameworks
  like the CIS Kubernetes Benchmark. Validating encryption settings involves ensuring
  that backup processes use encryption tools or integrated encryption features provided
  by backup solutions.
rationale: Without encryption, etcd backups are vulnerable to unauthorized access
  and data breaches. Attackers can exploit unencrypted backups to gain access to sensitive
  cluster data, including secrets, configuration details, and authentication credentials,
  which can lead to privilege escalation and cluster compromise.
severity: high
domain: data_protection
subcategory: encryption
scope: etcd.backup.encryption_enabled
references:
- https://kubernetes.io/docs/tasks/administer-cluster/securing-a-cluster/
- https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/
- https://kubernetes.io/docs/tasks/administer-cluster/configure-upgrade-etcd/

rule_id: k8s.etcd.backup.configured
service: etcd
resource: backup
requirement: Configured
title: Ensure Scheduled and Secured etcd Backups
description: This control checks that etcd backups are scheduled regularly and stored
  securely. A good configuration includes automated backups, encrypted backup data,
  and access controls to ensure that only authorized users can access the backup files.
  This helps protect against data loss from hardware failures, administrative errors,
  and malicious activities, thereby maintaining the integrity and availability of
  the Kubernetes cluster.
rationale: etcd is the primary data store for Kubernetes, containing all cluster state
  and configuration. If not backed up properly, data loss can lead to extensive downtime
  and potential data breaches. Attack vectors include data corruption, accidental
  deletion, or a successful attack on etcd leading to the loss of critical configuration
  and secrets.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: etcd.backup.configured
references:
- https://kubernetes.io/docs/tasks/administer-cluster/configure-upgrade-etcd/
- https://kubernetes.io/docs/tasks/administer-cluster/securing-a-cluster/
- https://kubernetes.io/docs/tasks/administer-cluster/etcd-backup-restore/

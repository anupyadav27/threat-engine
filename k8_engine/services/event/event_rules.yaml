component: event
component_type: workload
discovery:
- discovery_id: list_event_resources
  calls:
  - action: list_pods
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.event.alerting.system_configured
  name: System Configured
  severity: LOW
  for_each: list_event_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.annotations.alerting
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []

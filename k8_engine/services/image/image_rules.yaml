component: image
component_type: workload
discovery:
- discovery_id: list_image_resources
  calls:
  - action: list_pods
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.image.latest.tag_avoidance
  name: Tag Avoidance
  severity: LOW
  for_each: list_image_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.annotations.tag-policy
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []

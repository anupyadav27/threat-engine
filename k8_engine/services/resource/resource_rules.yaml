component: resource
component_type: workload
discovery:
- discovery_id: list_resource_resources
  calls:
  - action: list_pods
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.resource.annotation.standard
  name: Standard
  severity: LOW
  for_each: list_resource_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.resource.annotations.for_inventory_metadata
  name: For Inventory Metadata
  severity: LOW
  for_each: list_resource_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.resource.annotations.maintained
  name: Maintained
  severity: LOW
  for_each: list_resource_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []

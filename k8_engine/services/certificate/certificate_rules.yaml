component: certificate
component_type: infrastructure
discovery:
- discovery_id: list_certificate_resources
  calls:
  - action: list_pods
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.certificate.expiration.check
  name: Check
  severity: LOW
  for_each: list_certificate_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.certificate.pod.expiration_configured
  name: Expiration Configured
  severity: LOW
  for_each: list_certificate_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: equals
      expected: true
  logic: AND
  errors_as_fail: []

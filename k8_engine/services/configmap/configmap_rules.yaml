component: configmap
component_type: workload
discovery:
- discovery_id: list_configmap_resources
  calls:
  - action: list_configmaps
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.configmap.baseline.policies_applied
  name: Policies Applied
  severity: LOW
  for_each: list_configmap_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.configmap.configmap.baseline_policies_enforced
  name: Baseline Policies Enforced
  severity: LOW
  for_each: list_configmap_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.configmap.configmap.management_tool_integration_configured
  name: Management Tool Integration Configured
  severity: LOW
  for_each: list_configmap_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: equals
      expected: true
  logic: AND
  errors_as_fail: []
- check_id: k8s.configmap.management.tool_integration
  name: Tool Integration
  severity: LOW
  for_each: list_configmap_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []

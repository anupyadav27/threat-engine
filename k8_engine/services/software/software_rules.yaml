component: software
component_type: workload
discovery:
- discovery_id: list_software_resources
  calls:
  - action: list_pods
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.software.patch.management_enabled
  name: Management Enabled
  severity: LOW
  for_each: list_software_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.annotations.patch
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []

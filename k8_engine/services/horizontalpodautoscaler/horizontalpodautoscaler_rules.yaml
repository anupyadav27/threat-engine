component: horizontalpodautoscaler
component_type: workload
discovery:
- discovery_id: list_horizontalpodautoscaler_resources
  calls:
  - action: list_pods
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.horizontalpodautoscaler.pod.configured_for_workloads_configured
  name: Configured For Workloads Configured
  severity: LOW
  for_each: list_horizontalpodautoscaler_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: equals
      expected: true
  logic: AND
  errors_as_fail: []

rule_id: k8s.network.change.monitoring_enabled
service: network
resource: change
requirement: Monitoring Enabled
title: Enable Monitoring for Kubernetes Network Changes
description: This rule checks that all network changes within the Kubernetes cluster
  are monitored using established logging and alerting systems. Properly configured
  monitoring should capture events such as the creation, modification, or deletion
  of network policies. This ensures that any unauthorized or suspicious changes are
  promptly detected and remediated, thus preventing potential security incidents and
  ensuring compliance with security standards.
rationale: Without monitoring network changes, organizations are vulnerable to undetected
  configuration drift, unauthorized modifications, and potential breaches. Attackers
  can exploit these changes to manipulate network policies, facilitating lateral movement
  or data exfiltration within the cluster.
severity: medium
domain: logging_and_monitoring
subcategory: threat_detection
scope: network.change.monitoring_enabled
references:
- https://kubernetes.io/docs/tasks/debug-application-cluster/audit/
- https://kubernetes.io/docs/concepts/cluster-administration/logging/
- https://kubernetes.io/docs/concepts/security/overview/

rule_id: k8s.network.default.deny_egress
service: network
resource: default
requirement: Deny Egress
title: Enforce Default Deny Egress Network Policy
description: This rule verifies the existence of a default deny egress network policy
  in Kubernetes namespaces. A compliant configuration ensures that no egress traffic
  is allowed unless explicitly permitted. This restricts workloads from initiating
  outbound connections by default, thereby minimizing risks associated with unintended
  data exposure and malicious network activities. By implementing this control, organizations
  can maintain strict network segmentation and adhere to the least privilege principle
  in network communications.
rationale: Without a default deny egress policy, workloads can inadvertently or maliciously
  communicate with external networks, exposing sensitive data and expanding the attack
  surface. This misconfiguration can lead to data exfiltration, unauthorized access,
  and increased vulnerability to attacks such as lateral movement or command and control
  communications.
severity: medium
domain: network_security
subcategory: network_policy
scope: network.default.deny_egress
references:
- https://kubernetes.io/docs/concepts/services-networking/network-policies/#default-deny-all-egress-traffic
- https://kubernetes.io/docs/tasks/administer-cluster/declare-network-policy/#restricting-traffic
- https://kubernetes.io/docs/concepts/security/overview/#network-policies

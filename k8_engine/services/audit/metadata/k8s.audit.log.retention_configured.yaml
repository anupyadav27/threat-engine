rule_id: k8s.audit.log.retention_configured
service: audit
resource: log
requirement: Retention Configured
title: Enforce Audit Log Retention Policies
description: This check ensures that Kubernetes audit logs have a defined retention
  policy, specifying the duration logs are retained before deletion. A well-configured
  retention policy helps maintain a history of events, crucial for auditing and identifying
  security incidents. Proper retention aligns with compliance mandates and prevents
  the inadvertent loss of critical security data.
rationale: Without proper retention policies, audit logs may be lost or overwritten,
  hindering forensic investigations and compliance checks. Attackers may exploit this
  by covering their tracks or causing denial of service by filling storage. Ensuring
  retention helps in tracking unauthorized access and malicious activities.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: audit.log.retention_configured
references:
- https://kubernetes.io/docs/tasks/debug/debug-cluster/audit/
- https://kubernetes.io/docs/concepts/cluster-administration/logging/
- https://kubernetes.io/docs/reference/config-api/kubernetes-audit/v1/

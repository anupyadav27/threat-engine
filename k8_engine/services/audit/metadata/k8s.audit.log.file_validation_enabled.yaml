rule_id: k8s.audit.log.file_validation_enabled
service: audit
resource: log
requirement: File Validation Enabled
title: Enable and Verify Kubernetes Audit Log File Integrity
description: This control checks that Kubernetes audit logs have file integrity validation
  enabled, ensuring that logs cannot be altered without detection. Proper configuration
  involves setting up mechanisms such as checksums or hashes to verify the authenticity
  and integrity of log files. This helps maintain trust in audit logs during security
  audits and investigations, ensuring they reflect accurate and untampered records
  of system activities.
rationale: Without file validation, audit logs can be tampered with by malicious actors
  to cover tracks or introduce misleading information, undermining the integrity of
  security investigations and compliance reporting. File integrity validation ensures
  that any unauthorized changes to audit logs are detected, preventing attackers from
  hiding their activities.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: audit.log.file_validation_enabled
references:
- https://kubernetes.io/docs/tasks/debug/debug-cluster/audit/
- https://kubernetes.io/docs/tasks/debug/debug-cluster/audit/#log-backend
- https://kubernetes.io/docs/reference/access-authn-authz/extensible-admission-controllers/#audit-annotations

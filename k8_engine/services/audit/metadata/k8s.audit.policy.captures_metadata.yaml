rule_id: k8s.audit.policy.captures_metadata
service: audit
resource: policy
requirement: Captures Metadata
title: Ensure Audit Policy Captures Metadata Events
description: This control checks that the Kubernetes audit policy is configured to
  capture metadata events, such as who performed an action, when it was performed,
  and what resources were affected. A properly configured audit policy ensures that
  all important activities are logged, providing a comprehensive audit trail. This
  configuration helps security teams to monitor for suspicious activities, enforce
  compliance with regulatory standards, and quickly respond to potential security
  breaches by providing detailed logs for analysis.
rationale: Failing to capture metadata events in Kubernetes audit logs can result
  in undetected unauthorized access or changes to the cluster. Without these logs,
  it becomes challenging to perform forensic analysis, trace the source of an attack,
  or understand the sequence of events leading to a security incident. Attackers might
  exploit this lack of visibility to escalate privileges or exfiltrate data without
  leaving a trace.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: audit.policy.captures_metadata
references:
- https://kubernetes.io/docs/tasks/debug/debug-cluster/audit/
- https://kubernetes.io/docs/reference/access-authn-authz/extensible-admission-controllers/#audit-annotations
- https://kubernetes.io/docs/concepts/cluster-administration/logging/

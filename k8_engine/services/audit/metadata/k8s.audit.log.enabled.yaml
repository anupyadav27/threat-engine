rule_id: k8s.audit.log.enabled
service: audit
resource: log
requirement: Enabled
title: Ensure Kubernetes Audit Logging is Enabled and Configured
description: This control checks if Kubernetes audit logging is enabled and properly
  configured. A well-configured audit log captures all relevant events, such as access
  attempts and changes to cluster configurations, which are crucial for detecting
  suspicious activities and unauthorized access. Proper configuration should include
  setting the audit log level to capture the necessary events, specifying the output
  format, and securing log storage. Implementing this control helps in maintaining
  an actionable audit trail, enhances threat detection capabilities, and supports
  compliance with security standards.
rationale: Without properly enabled and configured audit logging, Kubernetes environments
  are vulnerable to undetected unauthorized activities, making it difficult to identify
  and respond to security incidents. Lack of audit logs can hinder forensic investigations
  and compliance with regulatory requirements, potentially leading to undetected breaches
  and non-compliance penalties.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: audit.log.enabled
references:
- https://kubernetes.io/docs/tasks/debug-application-cluster/audit/
- https://kubernetes.io/docs/reference/access-authn-authz/controlling-access/
- https://kubernetes.io/docs/concepts/cluster-administration/logging/

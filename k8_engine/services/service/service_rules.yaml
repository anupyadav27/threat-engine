component: service
component_type: workload
discovery:
- discovery_id: list_service_resources
  calls:
  - action: list_services
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.service.mesh.dos_protection_enabled
  name: Dos Protection Enabled
  severity: LOW
  for_each: list_service_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: equals
      expected: true
  logic: AND
  errors_as_fail: []

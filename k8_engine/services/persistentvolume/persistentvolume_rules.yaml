component: persistentvolume
component_type: workload
discovery:
- discovery_id: list_persistentvolume_resources
  calls:
  - action: list_persistent_volumes
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.persistentvolume.backup.policy_defined
  name: Policy Defined
  severity: MEDIUM
  for_each: list_persistentvolume_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.persistentvolume.persistentvolume.csi_encryption_verified_enforced
  name: Csi Encryption Verified Enforced
  severity: HIGH
  for_each: list_persistentvolume_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.persistentvolume.persistentvolume.host_path_restricted_enforced
  name: Host Path Restricted Enforced
  severity: LOW
  for_each: list_persistentvolume_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: not_equals
      expected: true
  logic: AND
  errors_as_fail: []
- check_id: k8s.persistentvolume.persistentvolume.pv_access_modes_restricted_enabled
  name: Pv Access Modes Restricted Enabled
  severity: HIGH
  for_each: list_persistentvolume_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: equals
      expected: true
  logic: AND
  errors_as_fail: []
- check_id: k8s.persistentvolume.persistentvolume.rbac_enforced_enabled
  name: Rbac Enforced Enabled
  severity: HIGH
  for_each: list_persistentvolume_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.rules
      operator: equals
      expected: true
  logic: AND
  errors_as_fail: []
- check_id: k8s.persistentvolume.persistentvolume.storage_class_encryption_enabled_enforced
  name: Storage Class Encryption Enabled Enforced
  severity: HIGH
  for_each: list_persistentvolume_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: equals
      expected: true
  logic: AND
  errors_as_fail: []

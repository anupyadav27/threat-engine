component: pod_security
component_type: workload
discovery:
- discovery_id: list_pod_security_resources
  calls:
  - action: list_pods
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.pod_security.root.containers_restricted
  name: Containers Restricted
  severity: LOW
  for_each: list_pod_security_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.containers[0].securityContext.runAsNonRoot
      operator: equals
      expected: true
  logic: AND
  errors_as_fail: []

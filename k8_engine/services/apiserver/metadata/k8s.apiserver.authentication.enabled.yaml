rule_id: k8s.apiserver.authentication.enabled
service: apiserver
resource: authentication
requirement: Enabled
title: Ensure API Server Authentication is Enabled
description: This control checks that the Kubernetes API server has authentication
  mechanisms properly configured and enabled. A secure configuration typically involves
  enabling TokenReview, client certificate authentication, or other authentication
  methods like OpenID Connect (OIDC) or webhook. This ensures that only authenticated
  users can access the API server, reducing the risk of unauthorized access. Proper
  API server authentication configuration also ensures compliance with security frameworks
  and benchmarks like the CIS Kubernetes Benchmark. Administrators should verify that
  all authentication methods are functioning as expected and audit logs are capturing
  authentication attempts.
rationale: If the Kubernetes API server authentication is not enabled, unauthorized
  users could potentially gain access to the cluster, leading to data breaches, resource
  hijacking, and potential denial of service attacks. Attackers could exploit this
  misconfiguration to execute arbitrary commands, deploy malicious pods, or extract
  sensitive information from the cluster.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: apiserver.authentication.enabled
references:

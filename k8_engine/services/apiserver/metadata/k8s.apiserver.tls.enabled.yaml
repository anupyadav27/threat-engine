rule_id: k8s.apiserver.tls.enabled
service: apiserver
resource: tls
requirement: Enabled
title: Ensure TLS is Enabled and Properly Configured for API Server
description: This control checks whether the Kubernetes API server is configured to
  use TLS for encrypting data in transit. It ensures that a valid TLS certificate
  is in place and that the API server is not vulnerable to known TLS-based attacks.
  Proper TLS configuration helps maintain confidentiality and integrity of the data
  exchanged between clients and the server, mitigating the risk of eavesdropping and
  unauthorized access. A secure setup includes using strong cipher suites and ensuring
  the certificate is issued by a trusted CA.
rationale: Without TLS enabled, the API server's communication could be intercepted
  or tampered with by unauthorized entities, leading to data breaches or malicious
  activities. Improper TLS configuration can leave the Kubernetes control plane vulnerable
  to man-in-the-middle attacks, where adversaries could gain access to sensitive administrative
  operations.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: apiserver.tls.enabled
references:

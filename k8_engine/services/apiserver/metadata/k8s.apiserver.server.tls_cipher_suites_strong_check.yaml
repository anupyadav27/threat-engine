rule_id: k8s.apiserver.server.tls_cipher_suites_strong_check
service: apiserver
resource: server
requirement: Tls Cipher Suites Strong Check
title: Enforce Strong TLS Cipher Suites for API Server
description: This control verifies that the Kubernetes API server is configured to
  use only strong TLS cipher suites, which are resistant to known cryptographic attacks.
  A correctly configured TLS setup includes cipher suites that support forward secrecy
  and modern encryption standards, reducing the risk of data breaches and ensuring
  regulatory compliance with security frameworks such as the CIS Kubernetes Benchmark.
rationale: Using weak or deprecated TLS cipher suites in the API server can expose
  Kubernetes clusters to man-in-the-middle (MITM) attacks, eavesdropping, and other
  cryptographic vulnerabilities. Strong cipher suites ensure data integrity, confidentiality,
  and protection against unauthorized access.
severity: high
domain: network_security
subcategory: network_configuration
scope: apiserver.server.tls_cipher_suites_strong_check
references:
- https://kubernetes.io/docs/tasks/administer-cluster/securing-a-cluster/#use-strong-tls-ciphers
- https://kubernetes.io/docs/setup/best-practices/certificates/
- https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/#options
compliance:
- cis_kubernetes_kubernetes_1.2.31_0135
- cis_kubernetes_kubernetes_1.2.34_0214

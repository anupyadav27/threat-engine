rule_id: k8s.apiserver.audit.logging_enabled
service: apiserver
resource: audit
requirement: Logging Enabled
title: Enable and Configure Audit Logging for K8s API Server
description: This control checks if audit logging is enabled and properly configured
  on the Kubernetes API server. A well-configured audit logging setup should specify
  a meaningful audit policy that captures critical events, such as authentication
  attempts, resource modifications, and access to sensitive data. This setup should
  ensure that logs are stored securely and retained for an appropriate period. Implementing
  audit logging helps in detecting anomalies, monitoring user activities, and meeting
  compliance requirements by providing an evidential trail of operations within the
  cluster.
rationale: Without proper audit logging, malicious activities or unauthorized access
  to sensitive resources may go undetected. Attackers can exploit this lack of visibility
  to persist in the system, exfiltrate data, or cause disruptions without being noticed.
  Audit logs provide traceability and accountability, which are essential for incident
  response and forensic investigations.
severity: medium
domain: logging_and_monitoring
subcategory: audit_logging
scope: apiserver.audit.logging_enabled
references:
- https://kubernetes.io/docs/tasks/debug/debug-cluster/audit/
- https://kubernetes.io/docs/reference/config-api/apiserver-audit.v1/
- https://kubernetes.io/docs/concepts/cluster-administration/logging/

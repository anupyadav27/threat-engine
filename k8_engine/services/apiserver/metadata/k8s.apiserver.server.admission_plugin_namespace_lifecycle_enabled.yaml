rule_id: k8s.apiserver.server.admission_plugin_namespace_lifecycle_enabled
service: apiserver
resource: server
requirement: Admission Plugin Namespace Lifecycle Enabled
title: Enforce Namespace Lifecycle Admission Control
description: This control checks whether the Namespace Lifecycle admission plugin
  is enabled on the Kubernetes API server. A valid configuration ensures that namespaces
  cannot be deleted if they contain any resources, preventing the accidental or malicious
  removal of namespaces with active workloads. This reduces the risk of resource mismanagement
  and ensures that resources are properly cleaned up, thereby maintaining a secure
  and stable cluster environment.
rationale: If the Namespace Lifecycle admission control is not enabled, namespaces
  can be deleted while they still have active resources, leading to orphaned resources
  that may not be properly managed or secured. This can result in unauthorized access
  and resource leakage, potentially becoming an attack vector for privilege escalation
  and denial-of-service attacks.
severity: medium
domain: workload_security
subcategory: admission_control
scope: apiserver.server.admission_plugin_namespace_lifecycle_enabled
references:
- https://kubernetes.io/docs/reference/access-authn-authz/admission-controllers/#namespace-lifecycle
- https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/
- https://kubernetes.io/docs/tasks/administer-cluster/namespaces-walkthrough/
compliance:
- cis_kubernetes_kubernetes_1.2.14_0035
- cis_kubernetes_kubernetes_3.1.9_0202

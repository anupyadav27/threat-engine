rule_id: k8s.apiserver.authorization.mode_rbac
service: apiserver
resource: authorization
requirement: Mode Rbac
title: Enforce RBAC Authorization Mode on API Server
description: This rule checks that the Kubernetes API server is configured to use
  RBAC (Role-Based Access Control) for authorization. A correctly configured RBAC
  limits user and service account permissions to only what is necessary, adhering
  to the principle of least privilege. This setup helps prevent unauthorized actions
  within the cluster, ensuring that users can only perform operations within their
  defined roles, thus reducing the attack surface.
rationale: Without RBAC, Kubernetes clusters are susceptible to unauthorized access
  and privilege escalation. Attackers can exploit weak access controls to gain excessive
  permissions, compromising cluster integrity and data confidentiality. RBAC enforces
  least privilege, mitigating risks of insider threats and external attacks.
severity: high
domain: identity_and_access_management
subcategory: authorization
scope: apiserver.authorization.mode_rbac
references:
- https://kubernetes.io/docs/reference/access-authn-authz/rbac/
- https://kubernetes.io/docs/concepts/security/overview/#rbac-authorization
- https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/#options

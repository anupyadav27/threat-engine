rule_id: k8s.ingress.tls.enabled
service: ingress
resource: tls
requirement: Enabled
title: Enforce TLS for Ingress Resources
description: This rule checks that all Kubernetes Ingress resources are configured
  to use TLS. A valid TLS configuration should include a properly defined 'tls' section
  in the Ingress resource, specifying the secret containing the TLS certificate and
  key. This helps protect data in transit by encrypting communications between the
  client and the ingress controller, reducing the risk of eavesdropping and data tampering.
rationale: Ingress resources without TLS enabled are vulnerable to man-in-the-middle
  attacks, where an attacker could intercept and alter the data being transmitted.
  This could lead to data breaches, unauthorized access, and potentially compromised
  integrity of communications. Enforcing TLS helps ensure that data transmitted between
  clients and the Kubernetes cluster is encrypted and secure.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: ingress.tls.enabled
references:
- https://kubernetes.io/docs/concepts/services-networking/ingress/#tls
- https://kubernetes.io/docs/tasks/traffic-management/ingress/ingress-tls/
- https://kubernetes.io/docs/concepts/security/overview/#transport-security

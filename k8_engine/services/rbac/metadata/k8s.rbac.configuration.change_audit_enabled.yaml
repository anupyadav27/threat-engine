rule_id: k8s.rbac.configuration.change_audit_enabled
service: rbac
resource: configuration
requirement: Change Audit Enabled
title: Enable and Audit RBAC Configuration Changes
description: This rule verifies that auditing is enabled for changes to RBAC configurations
  in Kubernetes. A properly configured audit trail is essential for tracking changes
  to roles, role bindings, and other RBAC resources. This ensures that any unauthorized
  or suspicious modifications are logged and can be reviewed, helping to maintain
  compliance with security standards and detect potential security breaches.
rationale: Without auditing enabled for RBAC configuration changes, unauthorized modifications
  can go undetected, potentially leading to privilege escalation and unauthorized
  access to sensitive resources. Attackers could exploit this blind spot to modify
  permissions or roles, compromising the cluster's security posture.
severity: high
domain: logging_and_monitoring
subcategory: audit_logging
scope: rbac.configuration.change_audit_enabled
references:
- https://kubernetes.io/docs/reference/access-authn-authz/rbac/
- https://kubernetes.io/docs/tasks/debug/debug-cluster/audit/
- https://kubernetes.io/docs/reference/config-api/apiserver-audit.v1/

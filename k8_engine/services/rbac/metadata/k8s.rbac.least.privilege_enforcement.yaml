rule_id: k8s.rbac.least.privilege_enforcement
service: rbac
resource: least
requirement: Privilege Enforcement
title: Enforce RBAC Least Privilege Principle
description: This rule verifies that Kubernetes Role-Based Access Control (RBAC) configurations
  adhere to the principle of least privilege. It checks that roles and role bindings
  are not overly permissive and are restricted to necessary actions only. A good configuration
  involves defining roles with the minimum permissions required and regularly reviewing
  them to prevent privilege creep. Ensuring this reduces the risk of privilege escalation,
  data breaches, and compliance violations.
rationale: Misconfigured RBAC roles can lead to excessive privileges, allowing attackers
  to escalate privileges, access sensitive data, or alter system configurations. This
  control minimizes the attack surface by ensuring users and services only have the
  permissions necessary for their tasks, reducing the risk of unauthorized access
  and potential lateral movement within the cluster.
severity: high
domain: identity_and_access_management
subcategory: access_control
scope: rbac.least.privilege_enforcement
references:

rule_id: k8s.rbac.serviceaccount.serviceaccount_token_automount_disabled
service: rbac
resource: serviceaccount
requirement: Serviceaccount Token Automount Disabled
title: Disable Automounting of Service Account Tokens by Default
description: This control checks that the `automountServiceAccountToken` is set to
  `false` on service accounts. By default, Kubernetes automatically mounts service
  account tokens into every pod, which can lead to unnecessary exposure of credentials.
  A good configuration explicitly disables this behavior unless the pod requires access
  to the API server. This helps mitigate potential security breaches by ensuring that
  only designated pods have access to sensitive tokens, thereby adhering to the principle
  of least privilege.
rationale: If service account tokens are automatically mounted into pods, it increases
  the risk of token exposure and misuse. An attacker who gains access to a pod could
  potentially use the token to gain unauthorized access to cluster resources, escalating
  privileges or compromising other parts of the system. Disabling the automounting
  of service account tokens by default reduces the attack surface by ensuring that
  only pods that explicitly require access to the Kubernetes API have it.
severity: high
domain: identity_and_access_management
subcategory: authentication
scope: rbac.serviceaccount.serviceaccount_token_automount_disabled
references:

rule_id: k8s.rbac.no.cluster_admin_binding
service: rbac
resource: 'no'
requirement: Cluster Admin Binding
title: Prohibit ClusterRoleBinding to Cluster Admin Role
description: This rule checks for any ClusterRoleBindings that assign the cluster-admin
  role, which provides full control over all resources in the cluster. A secure configuration
  entails minimizing such bindings to the absolute minimum number of users or service
  accounts necessary for administrative operations. This reduces the attack surface
  by ensuring that only trusted and essential personnel have elevated privileges,
  thereby enhancing overall security posture.
rationale: Binding users or service accounts to the cluster-admin role grants unrestricted
  access to all resources within the cluster, posing a significant security risk.
  Attackers gaining access to such credentials can perform unauthorized actions, leading
  to potential data breaches, resource manipulation, or infrastructure compromise.
severity: critical
domain: infrastructure_security
subcategory: configuration_management
scope: rbac.no.cluster_admin_binding
references:
- https://kubernetes.io/docs/reference/access-authn-authz/rbac/#rolebinding-and-clusterrolebinding
- https://kubernetes.io/docs/concepts/security/overview/#role-based-access-control-rbac
- https://kubernetes.io/docs/tasks/manage-kubernetes-objects/imperative-config/#imperative-management-of-rbac

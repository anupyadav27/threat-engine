rule_id: k8s.rbac.rolebinding.least_privilege
service: rbac
resource: rolebinding
requirement: Least Privilege
title: Enforce Least Privilege in Kubernetes RoleBindings
description: This rule checks that Kubernetes RoleBindings assign the minimal set
  of permissions necessary for users or service accounts to perform their tasks. A
  good configuration involves mapping users to Roles that have only the necessary
  permissions for their specific duties. Enforcing least privilege helps prevent unauthorized
  access and minimizes the attack surface by ensuring that users or services cannot
  perform actions outside their intended scope.
rationale: Without enforcing least privilege in RoleBindings, users or service accounts
  can gain excessive permissions, increasing the risk of privilege escalation attacks.
  Misconfigured RoleBindings can allow unauthorized access to sensitive resources
  and operations, leading to potential data breaches or service disruptions.
severity: high

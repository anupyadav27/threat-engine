rule_id: k8s.rbac.serviceaccount.usage_review
service: rbac
resource: serviceaccount
requirement: Usage Review
title: Ensure ServiceAccount Usage Is Regularly Reviewed
description: This control checks that ServiceAccounts in your Kubernetes cluster have
  their usage regularly reviewed and audited. A good configuration involves maintaining
  an inventory of ServiceAccounts, monitoring their usage patterns, and ensuring their
  permissions are minimal and necessary for their function. This practice helps to
  mitigate risks of privilege escalation and unauthorized access by ensuring that
  ServiceAccounts do not retain unnecessary permissions or are not used for unintended
  purposes.
rationale: Without regular reviews of ServiceAccount usage, there is a risk of privilege
  escalation or unauthorized access. Attackers may exploit unused or overly permissive
  ServiceAccounts to gain access to sensitive resources or escalate their privileges
  within the cluster. Regular usage reviews help identify and mitigate these risks,
  ensuring that ServiceAccounts are only used as intended.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: rbac.serviceaccount.usage_review
references:

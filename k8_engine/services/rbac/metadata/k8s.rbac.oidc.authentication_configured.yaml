rule_id: k8s.rbac.oidc.authentication_configured
service: rbac
resource: oidc
requirement: Authentication Configured
title: Configure OIDC Authentication for Kubernetes RBAC
description: This rule checks that OpenID Connect (OIDC) authentication is properly
  configured for Kubernetes Role-Based Access Control (RBAC). A valid configuration
  involves setting up the necessary OIDC issuer, client ID, and required claims to
  ensure that only authenticated users can interact with the cluster. Proper OIDC
  configuration mitigates the risk of unauthorized access and ensures compliance with
  security standards by enforcing identity verification through a trusted identity
  provider.
rationale: Without proper OIDC authentication, Kubernetes clusters are vulnerable
  to unauthorized access. Attackers may exploit misconfigured authentication to gain
  access to sensitive workloads and data, leading to potential data breaches and system
  compromise.
severity: high
domain: identity_and_access_management
subcategory: authentication
scope: rbac.oidc.authentication_configured
references:
- https://kubernetes.io/docs/reference/access-authn-authz/authentication/#openid-connect-tokens
- https://kubernetes.io/docs/reference/access-authn-authz/rbac/
- https://kubernetes.io/docs/tasks/access-kubernetes-api/configure-aggregation-layer/#authentication

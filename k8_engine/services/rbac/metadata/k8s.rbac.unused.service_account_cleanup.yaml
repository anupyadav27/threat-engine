rule_id: k8s.rbac.unused.service_account_cleanup
service: rbac
resource: unused
requirement: Service Account Cleanup
title: Ensure Cleanup of Unused Service Accounts
description: This control checks for the presence of unused service accounts in the
  Kubernetes cluster and ensures they are removed or disabled. A 'good' configuration
  involves regularly auditing service accounts to verify their necessity and revoking
  access for those that are not in active use. By maintaining only necessary service
  accounts, you minimize the potential for privilege escalation, reduce the risk of
  credential compromise, and ensure compliance with security standards such as the
  CIS Kubernetes Benchmark.
rationale: Unused service accounts pose a risk of being exploited for unauthorized
  access if not properly managed. Attackers can leverage orphaned accounts to gain
  entry into the Kubernetes cluster and escalate privileges, especially if these accounts
  have excessive permissions. Proactively managing and removing unused service accounts
  reduces the attack surface and mitigates the risk of unauthorized access.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: rbac.unused.service_account_cleanup

rule_id: k8s.rbac.serviceaccount.token_expiration_configured
service: rbac
resource: serviceaccount
requirement: Token Expiration Configured
title: Configure ServiceAccount Token Expiration
description: This rule checks that ServiceAccounts in Kubernetes have token expiration
  configured to limit the lifetime of tokens issued to them. A well-configured token
  expiration policy ensures that tokens are automatically invalidated after a specified
  period, reducing the window of opportunity for attackers to exploit compromised
  tokens. This enhances cluster security by enforcing token renewal and minimizing
  the potential impact of a token leak.
rationale: Without token expiration, service account tokens remain valid indefinitely,
  increasing the risk of token misuse if compromised. Attackers who obtain long-lived
  tokens can maintain persistent access to the Kubernetes cluster, potentially escalating
  privileges or exfiltrating sensitive data.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: rbac.serviceaccount.token_expiration_configured

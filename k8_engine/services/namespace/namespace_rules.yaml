component: namespace
component_type: workload
discovery:
- discovery_id: list_namespace_resources
  calls:
  - action: list_namespaces
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.namespace.dedicated.for_clearinghouse
  name: For Clearinghouse
  severity: LOW
  for_each: list_namespace_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.namespace.default.no_user_resources
  name: No User Resources
  severity: LOW
  for_each: list_namespace_resources
  param: item
  calls:

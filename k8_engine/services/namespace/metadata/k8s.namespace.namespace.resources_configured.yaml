rule_id: k8s.namespace.namespace.resources_configured
service: namespace
resource: namespace
requirement: Resources Configured
title: Enforce Resource Quotas and Limits in Namespaces
description: This rule checks that resource quotas and limits are defined for each
  Kubernetes namespace. Properly setting resource quotas and limits ensures that no
  single namespace can monopolize cluster resources, which is crucial for maintaining
  multi-tenant isolation and preventing resource contention. This configuration helps
  mitigate risks related to resource hogging and ensures stable and predictable cluster
  performance.
rationale: Not configuring resource quotas and limits in a Kubernetes namespace can
  lead to resource exhaustion, impacting the availability of the cluster. Malicious
  or misconfigured workloads can consume excessive CPU or memory, degrading the performance
  of other applications and potentially causing denial of service (DoS) conditions.
severity: low
domain: infrastructure_security
subcategory: configuration_management
scope: namespace.namespace.resources_configured
references:
- https://kubernetes.io/docs/concepts/policy/resource-quotas/
- https://kubernetes.io/docs/tasks/administer-cluster/manage-resources/quota-memory-cpu-namespace/
- https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
compliance: []

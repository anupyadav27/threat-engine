component: federation
component_type: workload
discovery:
- discovery_id: list_federation_resources
  calls:
  - action: list_pods
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.federation.api.server_tls_configuration_check
  name: Server Tls Configuration Check
  severity: HIGH
  for_each: list_federation_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.federation.server.audit_log_path_check
  name: Audit Log Path Check
  severity: HIGH
  for_each: list_federation_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.federation.server.basic_auth_disabled
  name: Basic Auth Disabled
  severity: HIGH
  for_each: list_federation_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: not_equals
      expected: true
  logic: AND
  errors_as_fail: []
- check_id: k8s.federation.server.etcd_tls_certificates_configured
  name: Etcd Tls Certificates Configured
  severity: HIGH
  for_each: list_federation_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: arguments.etcd-tls-certificates-configured
      operator: equals
      expected: true
  logic: AND
  errors_as_fail: []
- check_id: k8s.federation.server.insecure_allow_any_token_disabled
  name: Insecure Allow Any Token Disabled
  severity: LOW
  for_each: list_federation_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: not_equals
      expected: true
  logic: AND
  errors_as_fail: []
- check_id: k8s.federation.server.insecure_bind_address_check
  name: Insecure Bind Address Check
  severity: LOW
  for_each: list_federation_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []
- check_id: k8s.federation.server.profiling_disabled
  name: Profiling Disabled
  severity: LOW
  for_each: list_federation_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: not_equals
      expected: true
  logic: AND
  errors_as_fail: []

component: disaster_recovery
component_type: workload
discovery:
- discovery_id: list_disaster_recovery_resources
  calls:
  - action: list_pods
    fields:
    - path: name
      var: name
    - path: namespace
      var: namespace
    - path: labels
      var: labels
checks:
- check_id: k8s.disaster_recovery.recovery.plan_documented
  name: Plan Documented
  severity: LOW
  for_each: list_disaster_recovery_resources
  param: item
  calls:
  - action: identity
    params: {}
    fields:
    - path: item.name
      operator: exists
      expected: null
  logic: AND
  errors_as_fail: []

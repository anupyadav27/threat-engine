version: '1.0'
provider: aws
service: firehose
discovery:
- discovery_id: aws.firehose.describe_delivery_stream
  calls:
  - action: describe_delivery_stream
    save_as: describe_delivery_stream_response
    params:
      DeliveryStreamName: '{{ item.FIELD_NAME }}'
    on_error: continue
  for_each: aws.firehose.PARENT_DISCOVERY
  emit:
    item:
      resource_id: '{{ item.resource_id }}'
      delivery_stream_name: '{{ describe_delivery_stream_response.DeliveryStreamDescription.DeliveryStreamName
        }}'
      delivery_stream_arn: '{{ describe_delivery_stream_response.DeliveryStreamDescription.DeliveryStreamARN
        }}'
      delivery_stream_status: '{{ describe_delivery_stream_response.DeliveryStreamDescription.DeliveryStreamStatus
        }}'
      failure_description: '{{ describe_delivery_stream_response.DeliveryStreamDescription.FailureDescription
        }}'
      delivery_stream_encryption_configuration: '{{ describe_delivery_stream_response.DeliveryStreamDescription.DeliveryStreamEncryptionConfiguration
        }}'
checks:
- rule_id: aws.firehose.resource.stream_encrypted_at_rest
  for_each: aws.firehose.describe_delivery_stream
  conditions:
    var: item.delivery_stream_encryption_configuration
    op: exists

version: '1.0'
provider: aws
service: ses
discovery:
- discovery_id: aws.ses.describe_active_receipt_rule_set
  calls:
  - action: describe_active_receipt_rule_set
    save_as: describe_active_receipt_rule_set_response
  emit:
    items_for: '{{ describe_active_receipt_rule_set_response.Rules }}'
    as: resource
    item:
      name: '{{ resource.Name }}'
      enabled: '{{ resource.Enabled }}'
      tls_policy: '{{ resource.TlsPolicy }}'
      recipients: '{{ resource.Recipients }}'
      actions: '{{ resource.Actions }}'
      scan_enabled: '{{ resource.ScanEnabled }}'
checks:
- rule_id: aws.ses.email.message_encryption_in_transit_configured
  for_each: aws.ses.describe_active_receipt_rule_set
  conditions:
    var: item.tls_policy
    op: equals
    value: Require
- rule_id: aws.ses.email.ses_channels_configured
  for_each: aws.ses.describe_active_receipt_rule_set
  conditions:
    all:
    - var: item.enabled
      op: equals
      value: true
    - var: item.tls_policy
      op: equals
      value: Require
    - var: item.scan_enabled
      op: equals
      value: true
- rule_id: aws.ses.email.ses_destinations_configured
  for_each: aws.ses.describe_active_receipt_rule_set
  conditions:
    all:
    - var: item.enabled
      op: equals
      value: true
    - var: item.tls_policy
      op: equals
      value: Require
    - var: item.actions
      op: exists
- rule_id: aws.ses.email.endpoints_authenticated_configured
  for_each: aws.ses.describe_active_receipt_rule_set
  conditions:
    all:
    - var: item.tls_policy
      op: equals
      value: Require
    - var: item.enabled
      op: equals
      value: true
- rule_id: aws.ses.email.no_public_webhooks_without_auth_configured
  for_each: aws.ses.describe_active_receipt_rule_set
  conditions:
    all:
    - var: item.actions
      op: exists
    - var: item.enabled
      op: equals
      value: true
- rule_id: aws.ses.email.change_audit_logging_enabled
  for_each: aws.ses.describe_active_receipt_rule_set
  conditions:
    var: item.enabled
    op: equals
    value: true
- rule_id: aws.ses.email.policy_exists_for_critical_severity_configured
  for_each: aws.ses.describe_active_receipt_rule_set
  conditions:
    all:
    - var: item.enabled
      op: equals
      value: true
    - var: item.tls_policy
      op: equals
      value: REQUIRE
    - var: item.scan_enabled
      op: equals
      value: true
- rule_id: aws.ses.email.destinations_access_least_privilege
  for_each: aws.ses.describe_active_receipt_rule_set
  conditions:
    all:
    - var: item.enabled
      op: equals
      value: true
    - var: item.actions
      op: equals
      value: []
- rule_id: aws.ses.email.no_public_webhooks_configured
  for_each: aws.ses.describe_active_receipt_rule_set
  conditions:
    var: item.actions
    op: equals
    value: []
- rule_id: aws.ses.email.oncall_contacts_verified
  for_each: aws.ses.describe_active_receipt_rule_set
  conditions:
    all:
    - var: item.enabled
      op: equals
      value: true
    - var: item.tls_policy
      op: equals
      value: REQUIRE

version: 1.0
provider: aws
service: cloudfront
discovery:
  discovery_id: aws.cloudfront.resources
  calls:
    - client: cloudfront
      action: describe_cloudfronts
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Tls Enforced
    severity: high
    rule_id: aws.cloudfront.https_enforcement.tls_enforced
    assertion_id: crypto_data_protection.encryption_in_transit.tls_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement tls enforced for cloudfront"
    references:
      - "https://docs.aws.amazon.com/cloudfront/"
  - title: Mtls Enabled
    severity: high
    rule_id: aws.cloudfront.https_enforcement.mtls_enabled
    assertion_id: crypto_data_protection.encryption_in_transit.mtls_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement mtls enabled for cloudfront"
    references:
      - "https://docs.aws.amazon.com/cloudfront/"
  - title: Private Endpoints Used
    severity: high
    rule_id: aws.cloudfront.https_enforcement.private_endpoints_used
    assertion_id: crypto_data_protection.encryption_in_transit.private_endpoints_used
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement private endpoints used for cloudfront"
    references:
      - "https://docs.aws.amazon.com/cloudfront/"
  - title: Deny All Default
    severity: low
    rule_id: aws.cloudfront.waf_enabled.deny_all_default
    assertion_id: network_perimeter.firewall_rules.deny_all_default
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement deny all default for cloudfront"
    references:
      - "https://docs.aws.amazon.com/cloudfront/"
  - title: Ssh Rdp Restricted
    severity: low
    rule_id: aws.cloudfront.waf_enabled.ssh_rdp_restricted
    assertion_id: network_perimeter.firewall_rules.ssh_rdp_restricted
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement ssh rdp restricted for cloudfront"
    references:
      - "https://docs.aws.amazon.com/cloudfront/"
  - title: Waf Enabled
    severity: low
    rule_id: aws.cloudfront.waf_enabled.waf_enabled
    assertion_id: network_perimeter.firewall_rules.waf_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement waf enabled for cloudfront"
    references:
      - "https://docs.aws.amazon.com/cloudfront/"
  - title: Waf Enabled At Edge
    severity: low
    rule_id: aws.cloudfront.waf_enabled.waf_enabled_at_edge
    assertion_id: network_perimeter.firewall_rules.waf_enabled_at_edge
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement waf enabled at edge for cloudfront"
    references:
      - "https://docs.aws.amazon.com/cloudfront/"
  - title: Egress Filtering Enabled
    severity: low
    rule_id: aws.cloudfront.waf_enabled.egress_filtering_enabled
    assertion_id: network_perimeter.firewall_rules.egress_filtering_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement egress filtering enabled for cloudfront"
    references:
      - "https://docs.aws.amazon.com/cloudfront/"

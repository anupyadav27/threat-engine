version: '1.0'
provider: aws
service: cloudfront
discovery:
- discovery_id: aws.cloudfront.distributions
  calls:
  - client: cloudfront
    action: list_distributions
    save_as: distribution_list
    on_error: continue
    fields:
    - Cloudfronts
  emit:
    items_for: distribution_list[]
    as: distribution
    item:
      id: '{{ distribution.Id }}'
      name: '{{ distribution.Name }}'
- discovery_id: aws.cloudfront.distribution_encryption
  for_each: aws.cloudfront.distributions
  calls:
  - client: cloudfront
    action: list_distributions
    params:
      DistributionId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.cloudfront.distribution_logging
  for_each: aws.cloudfront.distributions
  calls:
  - client: cloudfront
    action: describe_function
    params:
      DistributionId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.cloudfront.origin_request_policys
  for_each: aws.cloudfront.origin_request_policy
  calls:
  - client: cloudfront
    action: describe_function
    save_as: origin_request_policys
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.distributions_logging
  calls:
  - client: cloudfront
    action: list_anycast_ip_lists
    save_as: distributions_logging
    on_error: continue
  emit:
    items_for: distributions_logging[]
    as: distributions_logging
    item:
      id: '{{ distributions_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.distributions_multiple_origin_failover_configureds
  for_each: aws.cloudfront.distributions_multiple_origin_failover_configured
  calls:
  - client: cloudfront
    action: describe_function
    save_as: distributions_multiple_origin_failover_configureds
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.resource_logging
  calls:
  - client: cloudfront
    action: list_anycast_ip_lists
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.distributionss
  for_each: aws.cloudfront.distribution
  calls:
  - client: cloudfront
    action: describe_function
    save_as: distributionss
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.cachepolicys
  for_each: aws.cloudfront.cachepolicy
  calls:
  - client: cloudfront
    action: describe_function
    save_as: cachepolicys
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.resources
  for_each: aws.cloudfront.resource
  calls:
  - client: cloudfront
    action: describe_function
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.resource_encryption
  calls:
  - client: cloudfront
    action: list_anycast_ip_lists
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'CLOUDFRONT resource: Distributions Logging Enabled'
  severity: medium
  rule_id: aws.cloudfront.resource.distributions_logging_enabled
  for_each:
    discovery: aws.cloudfront.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'CLOUDFRONT origin request policy: Cloudfront Forward Querystrings Minimal
    Configured'
  severity: medium
  rule_id: aws.cloudfront.origin_request_policy.cloudfront_forward_querystrings_minimal_configured
  for_each:
    discovery: aws.cloudfront.origin_request_policys
    as: origin_request_policy
    item: origin_request_policy
  conditions:
    var: origin_request_policy.is_public
    op: equals
    value: false
- title: 'CLOUDFRONT distributions: Distribution Https Enabled'
  severity: medium
  rule_id: aws.cloudfront.distributions.distribution_https_enabled
  for_each:
    discovery: aws.cloudfront.distributionss
    as: distributions
    item: distributions
  conditions:
    var: distributions.compliant
    op: equals
    value: true
- title: 'CLOUDFRONT cachepolicy: Cache Allowlists Minimal Query Headers Cookies Configured'
  severity: medium
  rule_id: aws.cloudfront.cachepolicy.cache_allowlists_minimal_query_headers_cookies_configured
  for_each:
    discovery: aws.cloudfront.cachepolicys
    as: cachepolicy
    item: cachepolicy
  conditions:
    var: cachepolicy.is_public
    op: equals
    value: false
- title: 'CLOUDFRONT distributions multiple origin failover configured: Distributions
    Origin Failover Configured'
  severity: medium
  rule_id: aws.cloudfront.distributions_multiple_origin_failover_configured.distributions_origin_failover_configured
  for_each:
    discovery: aws.cloudfront.distributions_multiple_origin_failover_configureds
    as: distributions_multiple_origin_failover_configured
    item: distributions_multiple_origin_failover_configured
  conditions:
    var: distributions_multiple_origin_failover_configured.compliant
    op: equals
    value: true
- title: 'CLOUDFRONT origin request policy: Cloudfront No Secret Headers Forwarded
    Configured'
  severity: medium
  rule_id: aws.cloudfront.origin_request_policy.cloudfront_no_secret_headers_forwarded_configured
  for_each:
    discovery: aws.cloudfront.origin_request_policys
    as: origin_request_policy
    item: origin_request_policy
  conditions:
    var: origin_request_policy.is_public
    op: equals
    value: false
- title: 'CLOUDFRONT origin request policy: Cloudfront Forward Cookies Minimal Configured'
  severity: medium
  rule_id: aws.cloudfront.origin_request_policy.cloudfront_forward_cookies_minimal_configured
  for_each:
    discovery: aws.cloudfront.origin_request_policys
    as: origin_request_policy
    item: origin_request_policy
  conditions:
    var: origin_request_policy.is_public
    op: equals
    value: false
- title: 'CLOUDFRONT distributions: Logging Enabled'
  severity: medium
  rule_id: aws.cloudfront.distributions.logging_enabled
  for_each:
    discovery: aws.cloudfront.distributions_logging
    as: distributions
    item: distributions
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'CLOUDFRONT resource: Distributions Origin Traffic Encrypted'
  severity: high
  rule_id: aws.cloudfront.resource.distributions_origin_traffic_encrypted
  for_each:
    discovery: aws.cloudfront.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'CLOUDFRONT distribution: Origin Access Restricted'
  severity: medium
  rule_id: aws.cloudfront.distribution.origin_access_restricted
  for_each:
    discovery: aws.cloudfront.distributions
    as: distribution
    item: distribution
  conditions:
    var: distribution.is_public
    op: equals
    value: false
- title: 'CLOUDFRONT distribution: Hsts Enabled'
  severity: medium
  rule_id: aws.cloudfront.distribution.hsts_enabled
  for_each:
    discovery: aws.cloudfront.distributions
    as: distribution
    item: distribution
  conditions:
    var: distribution.compliant
    op: equals
    value: true
- title: 'CLOUDFRONT distribution: Cache Key Excludes Sensitive Headers Configured'
  severity: medium
  rule_id: aws.cloudfront.distribution.cache_key_excludes_sensitive_headers_configured
  for_each:
    discovery: aws.cloudfront.distributions
    as: distribution
    item: distribution
  conditions:
    var: distribution.compliant
    op: equals
    value: true
- title: 'CLOUDFRONT distribution: Https Only Viewer Protocol Configured'
  severity: medium
  rule_id: aws.cloudfront.distribution.https_only_viewer_protocol_configured
  for_each:
    discovery: aws.cloudfront.distributions
    as: distribution
    item: distribution
  conditions:
    var: distribution.compliant
    op: equals
    value: true
- title: 'CLOUDFRONT distribution: Access Logging Enabled'
  severity: medium
  rule_id: aws.cloudfront.distribution.access_logging_enabled
  for_each:
    discovery: aws.cloudfront.distribution_logging
    as: distribution
    item: distribution
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'CLOUDFRONT distribution: Tls Min 1 2 Enforced'
  severity: high
  rule_id: aws.cloudfront.distribution.tls_min_1_2_enforced
  for_each:
    discovery: aws.cloudfront.distributions
    as: distribution
    item: distribution
  conditions:
    var: distribution.in_vpc
    op: equals
    value: true
- title: 'CLOUDFRONT distributions: Custom Ssl Certificate Configured'
  severity: high
  rule_id: aws.cloudfront.distributions.custom_ssl_certificate_configured
  for_each:
    discovery: aws.cloudfront.distributionss
    as: distributions
    item: distributions
  conditions:
    var: distributions.in_vpc
    op: equals
    value: true
- title: 'CLOUDFRONT cachepolicy: No Sensitive Headers Cached Configured'
  severity: medium
  rule_id: aws.cloudfront.cachepolicy.no_sensitive_headers_cached_configured
  for_each:
    discovery: aws.cloudfront.cachepolicys
    as: cachepolicy
    item: cachepolicy
  conditions:
    var: cachepolicy.is_public
    op: equals
    value: false
- title: 'CLOUDFRONT distribution: Valid Trusted Certificate Enabled'
  severity: medium
  rule_id: aws.cloudfront.distribution.valid_trusted_certificate_enabled
  for_each:
    discovery: aws.cloudfront.distributions
    as: distribution
    item: distribution
  conditions:
    var: distribution.compliant
    op: equals
    value: true
- title: 'CLOUDFRONT distribution: Cache Key Minimal Query And Cookie Variants Configured'
  severity: medium
  rule_id: aws.cloudfront.distribution.cache_key_minimal_query_and_cookie_variants_configured
  for_each:
    discovery: aws.cloudfront.distributions
    as: distribution
    item: distribution
  conditions:
    var: distribution.compliant
    op: equals
    value: true
- title: 'CLOUDFRONT resource: Distributions Field Level Encryption Enabled'
  severity: high
  rule_id: aws.cloudfront.resource.distributions_field_level_encryption_enabled
  for_each:
    discovery: aws.cloudfront.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'CLOUDFRONT distribution: Waf Web Acl Enabled'
  severity: medium
  rule_id: aws.cloudfront.distribution.waf_web_acl_enabled
  for_each:
    discovery: aws.cloudfront.distributions
    as: distribution
    item: distribution
  conditions:
    var: distribution.compliant
    op: equals
    value: true
- title: 'CLOUDFRONT distribution: Signed Urls Headers Required Private Content'
  severity: high
  rule_id: aws.cloudfront.distribution.signed_urls_headers_required_private_content
  for_each:
    discovery: aws.cloudfront.distributions
    as: distribution
    item: distribution
  conditions:
    var: distribution.in_vpc
    op: equals
    value: true
- title: 'CLOUDFRONT origin request policy: Cloudfront Forward Headers Minimal Configured'
  severity: medium
  rule_id: aws.cloudfront.origin_request_policy.cloudfront_forward_headers_minimal_configured
  for_each:
    discovery: aws.cloudfront.origin_request_policys
    as: origin_request_policy
    item: origin_request_policy
  conditions:
    var: origin_request_policy.is_public
    op: equals
    value: false
- title: 'CLOUDFRONT resource: Cloudfront Https Required'
  severity: medium
  rule_id: aws.cloudfront.resource.cloudfront_https_required
  for_each:
    discovery: aws.cloudfront.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
- title: 'CLOUDFRONT distributions: Using Deprecated Ssl Protocols Configured'
  severity: high
  rule_id: aws.cloudfront.distributions.using_deprecated_ssl_protocols_configured
  for_each:
    discovery: aws.cloudfront.distributionss
    as: distributions
    item: distributions
  conditions:
    var: distributions.in_vpc
    op: equals
    value: true
- title: 'CLOUDFRONT cachepolicy: Respects Cache Control No Store Private Configured'
  severity: high
  rule_id: aws.cloudfront.cachepolicy.respects_cache_control_no_store_private_configured
  for_each:
    discovery: aws.cloudfront.cachepolicys
    as: cachepolicy
    item: cachepolicy
  conditions:
    var: cachepolicy.is_public
    op: equals
    value: false

version: '1.0'
provider: aws
service: cloudfront
discovery:
- discovery_id: aws.cloudfront.distributions
  calls:
  - client: cloudfront
    action: list_distributions
    save_as: distribution_list
    on_error: continue
    fields:
    - Cloudfronts
  emit:
    items_for: distribution_list[]
    as: distribution
    item:
      id: '{{ distribution.Id }}'
      name: '{{ distribution.Name }}'
- discovery_id: aws.cloudfront.distribution_encryption
  for_each: aws.cloudfront.distributions
  calls:
  - client: cloudfront
    action: list_distributions
    params:
      DistributionId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.cloudfront.distribution_logging
  for_each: aws.cloudfront.distributions
  calls:
  - client: cloudfront
    action: describe_function
    params:
      DistributionId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.cloudfront.origin_request_policys
  for_each: aws.cloudfront.origin_request_policy
  calls:
  - client: cloudfront
    action: describe_function
    save_as: origin_request_policys
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.distributions_logging
  calls:
  - client: cloudfront
    action: list_anycast_ip_lists
    save_as: distributions_logging
    on_error: continue
  emit:
    items_for: distributions_logging[]
    as: distributions_logging
    item:
      id: '{{ distributions_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.distributions_multiple_origin_failover_configureds
  for_each: aws.cloudfront.distributions_multiple_origin_failover_configured
  calls:
  - client: cloudfront
    action: describe_function
    save_as: distributions_multiple_origin_failover_configureds
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.resource_logging
  calls:
  - client: cloudfront
    action: list_anycast_ip_lists
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.distributionss
  for_each: aws.cloudfront.distribution
  calls:
  - client: cloudfront
    action: describe_function
    save_as: distributionss
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.cachepolicys
  for_each: aws.cloudfront.cachepolicy
  calls:
  - client: cloudfront
    action: describe_function
    save_as: cachepolicys
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.resources
  for_each: aws.cloudfront.resource
  calls:
  - client: cloudfront
    action: describe_function
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.cloudfront.resource_encryption
  calls:
  - client: cloudfront
    action: list_anycast_ip_lists
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'

version: '1.0'
provider: aws
service: lightsail
discovery:
- discovery_id: aws.lightsail.databases
  calls:
  - client: lightsail
    action: list_lightsails
    save_as: database_list
    on_error: continue
    fields:
    - Lightsails
  emit:
    items_for: database_list[]
    as: database
    item:
      id: '{{ database.Id }}'
      name: '{{ database.Name }}'
- discovery_id: aws.lightsail.database_encryption
  for_each: aws.lightsail.databases
  calls:
  - client: lightsail
    action: list_lightsails
    params:
      DatabaseId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.lightsail.instance_encryption
  calls:
  - client: lightsail
    action: get_instance
    save_as: instance_encryption
    on_error: continue
  emit:
    items_for: instance_encryption[]
    as: instance_encryption
    item:
      id: '{{ instance_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.lightsail.instances
  for_each: aws.lightsail.instance
  calls:
  - client: lightsail
    action: describe_db_instances
    save_as: instances
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'LIGHTSAIL database: Public Access Disabled'
  severity: high
  rule_id: aws.lightsail.database.public_access_disabled
  for_each:
    discovery: aws.lightsail.databases
    as: database
    item: database
  conditions:
    var: database.is_public
    op: equals
    value: false
  remediation: "Restrict public access for lightsail database:\n\n1. Open LIGHTSAIL console\n2. Select the database\n3. Go\
    \ to Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard\
    \ (*) principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level\
    \ access control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement\
    \ condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\
    \u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'LIGHTSAIL database: Require Tls In Transit Configured'
  severity: high
  rule_id: aws.lightsail.database.require_tls_in_transit_configured
  for_each:
    discovery: aws.lightsail.databases
    as: database
    item: database
  conditions:
    var: database.in_vpc
    op: equals
    value: true
  remediation: "Configure network security for lightsail database:\n\n1. Ensure database is deployed in VPC\n2. Configure\
    \ security groups:\n   - Restrict inbound traffic to necessary ports\n   - Limit source IP ranges\n   - Use least privilege\n\
    3. Configure network ACLs for subnet-level control\n4. Enable VPC Flow Logs for network monitoring\n5. Use Private Link/VPC\
    \ Endpoints where available\n6. Enable TLS/SSL for data in transit\n\nNetwork Security Best Practices:\n\u2022 Deploy\
    \ in private subnets when possible\n\u2022 Use NAT Gateway for outbound internet access\n\u2022 Implement defense in depth\n\
    \u2022 Enable encryption in transit\n\u2022 Monitor network traffic"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'LIGHTSAIL database: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.lightsail.database.encryption_at_rest_enabled
  for_each:
    discovery: aws.lightsail.database_encryption
    as: database
    item: database
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for lightsail database:\n\n1. Open LIGHTSAIL console\n2. Select the database\n3. Navigate\
    \ to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n\
    \   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws lightsail modify-database --database-id\
    \ <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive\
    \ data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'LIGHTSAIL instance: No Public Ip Unless Required'
  severity: high
  rule_id: aws.lightsail.instance.no_public_ip_unless_required
  for_each:
    discovery: aws.lightsail.instances
    as: instance
    item: instance
  conditions:
    var: instance.is_public
    op: equals
    value: false
  remediation: "Restrict public access for lightsail instance:\n\n1. Open LIGHTSAIL console\n2. Select the instance\n3. Go\
    \ to Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard\
    \ (*) principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level\
    \ access control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement\
    \ condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\
    \u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'LIGHTSAIL instance: Ssh Password Auth Disabled'
  severity: critical
  rule_id: aws.lightsail.instance.ssh_password_auth_disabled
  for_each:
    discovery: aws.lightsail.instances
    as: instance
    item: instance
  conditions:
    var: instance.compliant
    op: equals
    value: true
  remediation: "Configure lightsail instance for compliance:\n\nRequirement: Ssh Password Auth Disabled\n\nDescription: Validates\
    \ critical security configuration for AWS LIGHTSAIL instance to prevent security incidents that could result in significant\
    \ data breaches, compliance violations, or business disruption. This control addresses high-risk vulnerabilities that\
    \ require immediate remediation.\n\nSteps:\n1. Open LIGHTSAIL console\n2. Select the instance\n3. Review security configuration\n\
    4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\
    \u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\
    \u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'LIGHTSAIL instance: Lightsail Disk Encrypted'
  severity: high
  rule_id: aws.lightsail.instance.lightsail_disk_encrypted
  for_each:
    discovery: aws.lightsail.instance_encryption
    as: instance
    item: instance
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for lightsail instance:\n\n1. Open LIGHTSAIL console\n2. Select the instance\n3. Navigate\
    \ to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n\
    \   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws lightsail modify-instance --instance-id\
    \ <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive\
    \ data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

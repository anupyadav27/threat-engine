version: '1.0'
provider: aws
service: detective
discovery:
- discovery_id: aws.detective.graphs
  calls:
  - client: detective
    action: list_graphs
    save_as: graph_list
    on_error: continue
    fields:
    - Detectives
  emit:
    items_for: graph_list[]
    as: graph
    item:
      id: '{{ graph.Id }}'
      name: '{{ graph.Name }}'
- discovery_id: aws.detective.graph_encryption
  for_each: aws.detective.graphs
  calls:
  - client: detective
    action: list_graphs
    params:
      GraphId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.detective.members
  for_each: aws.detective.member
  calls:
  - client: detective
    action: describe_organization_configuration
    save_as: members
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.detective.member_encryption
  calls:
  - client: detective
    action: list_datasource_packages
    save_as: member_encryption
    on_error: continue
  emit:
    items_for: member_encryption[]
    as: member_encryption
    item:
      id: '{{ member_encryption.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'DETECTIVE member: Detective Enabled In All Regions'
  severity: medium
  rule_id: aws.detective.member.detective_enabled_in_all_regions
  for_each:
    discovery: aws.detective.members
    as: member
    item: member
  conditions:
    var: member.compliant
    op: equals
    value: true
- title: 'DETECTIVE graph: Detective Finding Export Encrypted Destination'
  severity: high
  rule_id: aws.detective.graph.detective_finding_export_encrypted_destination
  for_each:
    discovery: aws.detective.graph_encryption
    as: graph
    item: graph
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'DETECTIVE graph: Detective Enabled In All Regions'
  severity: medium
  rule_id: aws.detective.graph.detective_enabled_in_all_regions
  for_each:
    discovery: aws.detective.graphs
    as: graph
    item: graph
  conditions:
    var: graph.compliant
    op: equals
    value: true
- title: 'DETECTIVE member: Detective Finding Export Encrypted Destination'
  severity: high
  rule_id: aws.detective.member.detective_finding_export_encrypted_destination
  for_each:
    discovery: aws.detective.member_encryption
    as: member
    item: member
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

version: 1.0
provider: aws
service: detective
discovery:
  discovery_id: aws.detective.resources
  calls:
    - client: detective
      action: describe_detectives
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Scanning Enabled
    severity: low
    rule_id: aws.detective.findings.scanning_enabled
    assertion_id: compute_host_security.vulnerability_management.scanning_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement scanning enabled for detective"
    references:
      - "https://docs.aws.amazon.com/detective/"
  - title: Remediation Tracked
    severity: low
    rule_id: aws.detective.findings.remediation_tracked
    assertion_id: compute_host_security.vulnerability_management.remediation_tracked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement remediation tracked for detective"
    references:
      - "https://docs.aws.amazon.com/detective/"
  - title: Baseline Compliance Checked
    severity: medium
    rule_id: aws.detective.graph_enabled.baseline_compliance_checked
    assertion_id: compute_host_security.compliance_monitoring.baseline_compliance_checked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement baseline compliance checked for detective"
    references:
      - "https://docs.aws.amazon.com/detective/"

version: '1.0'
provider: aws
service: elasticbeanstalk
discovery:
- discovery_id: aws.elasticbeanstalk.environments
  calls:
  - client: elasticbeanstalk
    action: list_applications
    save_as: environment_list
    on_error: continue
    fields:
    - Elasticbeanstalks
  emit:
    items_for: environment_list[]
    as: environment
    item:
      id: '{{ environment.Id }}'
      name: '{{ environment.Name }}'
- discovery_id: aws.elasticbeanstalk.environment_encryption
  for_each: aws.elasticbeanstalk.environments
  calls:
  - client: elasticbeanstalk
    action: list_applications
    params:
      EnvironmentId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.elasticbeanstalk.environment_logging
  for_each: aws.elasticbeanstalk.environments
  calls:
  - client: elasticbeanstalk
    action: describe_account_attributes
    params:
      EnvironmentId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.elasticbeanstalk.applications
  for_each: aws.elasticbeanstalk.application
  calls:
  - client: elasticbeanstalk
    action: list_applications
    save_as: applications
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticbeanstalk.application_logging
  calls:
  - client: elasticbeanstalk
    action: list_available_solution_stacks
    save_as: application_logging
    on_error: continue
  emit:
    items_for: application_logging[]
    as: application_logging
    item:
      id: '{{ application_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticbeanstalk.application_version_encryption
  calls:
  - client: elasticbeanstalk
    action: list_available_solution_stacks
    save_as: application_version_encryption
    on_error: continue
  emit:
    items_for: application_version_encryption[]
    as: application_version_encryption
    item:
      id: '{{ application_version_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticbeanstalk.resources
  for_each: aws.elasticbeanstalk.resource
  calls:
  - client: elasticbeanstalk
    action: describe_account_attributes
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticbeanstalk.application_versions
  for_each: aws.elasticbeanstalk.application_version
  calls:
  - client: elasticbeanstalk
    action: describe_application_versions
    save_as: application_versions
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticbeanstalk.resource_logging
  calls:
  - client: elasticbeanstalk
    action: list_available_solution_stacks
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'ELASTICBEANSTALK application: Tls Min 1 2 Enforced'
  severity: high
  rule_id: aws.elasticbeanstalk.application.tls_min_1_2_enforced
  for_each:
    discovery: aws.elasticbeanstalk.applications
    as: application
    item: application
  conditions:
    var: application.in_vpc
    op: equals
    value: true
- title: 'ELASTICBEANSTALK resource: Environment Cloudwatch Logging Enabled'
  severity: medium
  rule_id: aws.elasticbeanstalk.resource.environment_cloudwatch_logging_enabled
  for_each:
    discovery: aws.elasticbeanstalk.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'ELASTICBEANSTALK resource: Elasticbeanstalk Managed Updates Enabled'
  severity: medium
  rule_id: aws.elasticbeanstalk.resource.elasticbeanstalk_managed_updates_enabled
  for_each:
    discovery: aws.elasticbeanstalk.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
- title: 'ELASTICBEANSTALK application: Private Networking Enforced'
  severity: high
  rule_id: aws.elasticbeanstalk.application.private_networking_enforced
  for_each:
    discovery: aws.elasticbeanstalk.applications
    as: application
    item: application
  conditions:
    var: application.is_public
    op: equals
    value: false
- title: 'ELASTICBEANSTALK environment: Env Secrets From Vault Only Configured'
  severity: medium
  rule_id: aws.elasticbeanstalk.environment.env_secrets_from_vault_only_configured
  for_each:
    discovery: aws.elasticbeanstalk.environments
    as: environment
    item: environment
  conditions:
    var: environment.compliant
    op: equals
    value: true
- title: 'ELASTICBEANSTALK environment: Tls Min 1 2 Enforced'
  severity: high
  rule_id: aws.elasticbeanstalk.environment.tls_min_1_2_enforced
  for_each:
    discovery: aws.elasticbeanstalk.environments
    as: environment
    item: environment
  conditions:
    var: environment.in_vpc
    op: equals
    value: true
- title: 'ELASTICBEANSTALK environment: Logging Enabled'
  severity: medium
  rule_id: aws.elasticbeanstalk.environment.logging_enabled
  for_each:
    discovery: aws.elasticbeanstalk.environment_logging
    as: environment
    item: environment
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'ELASTICBEANSTALK application: Env Secrets From Vault Only Configured'
  severity: medium
  rule_id: aws.elasticbeanstalk.application.env_secrets_from_vault_only_configured
  for_each:
    discovery: aws.elasticbeanstalk.applications
    as: application
    item: application
  conditions:
    var: application.compliant
    op: equals
    value: true
- title: 'ELASTICBEANSTALK application version: Elasticbeanstalk Immutability Enabled'
  severity: medium
  rule_id: aws.elasticbeanstalk.application_version.elasticbeanstalk_immutability_enabled
  for_each:
    discovery: aws.elasticbeanstalk.application_versions
    as: application_version
    item: application_version
  conditions:
    var: application_version.versioning_enabled
    op: equals
    value: true
- title: 'ELASTICBEANSTALK application version: Elasticbeanstalk Artifact Encrypted'
  severity: high
  rule_id: aws.elasticbeanstalk.application_version.elasticbeanstalk_artifact_encrypted
  for_each:
    discovery: aws.elasticbeanstalk.application_version_encryption
    as: application_version
    item: application_version
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'ELASTICBEANSTALK environment: Private Networking Enforced'
  severity: high
  rule_id: aws.elasticbeanstalk.environment.private_networking_enforced
  for_each:
    discovery: aws.elasticbeanstalk.environments
    as: environment
    item: environment
  conditions:
    var: environment.is_public
    op: equals
    value: false
- title: 'ELASTICBEANSTALK application: Logging Enabled'
  severity: medium
  rule_id: aws.elasticbeanstalk.application.logging_enabled
  for_each:
    discovery: aws.elasticbeanstalk.application_logging
    as: application
    item: application
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true

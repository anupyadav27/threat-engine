version: '1.0'
provider: aws
service: elasticbeanstalk
discovery:
- discovery_id: aws.elasticbeanstalk.environments
  calls:
  - client: elasticbeanstalk
    action: list_applications
    save_as: environment_list
    on_error: continue
    fields:
    - Elasticbeanstalks
  emit:
    items_for: environment_list[]
    as: environment
    item:
      id: '{{ environment.Id }}'
      name: '{{ environment.Name }}'
- discovery_id: aws.elasticbeanstalk.environment_encryption
  for_each: aws.elasticbeanstalk.environments
  calls:
  - client: elasticbeanstalk
    action: list_applications
    params:
      EnvironmentId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.elasticbeanstalk.environment_logging
  for_each: aws.elasticbeanstalk.environments
  calls:
  - client: elasticbeanstalk
    action: describe_account_attributes
    params:
      EnvironmentId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.elasticbeanstalk.applications
  for_each: aws.elasticbeanstalk.application
  calls:
  - client: elasticbeanstalk
    action: list_applications
    save_as: applications
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticbeanstalk.application_logging
  calls:
  - client: elasticbeanstalk
    action: list_available_solution_stacks
    save_as: application_logging
    on_error: continue
  emit:
    items_for: application_logging[]
    as: application_logging
    item:
      id: '{{ application_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticbeanstalk.application_version_encryption
  calls:
  - client: elasticbeanstalk
    action: list_available_solution_stacks
    save_as: application_version_encryption
    on_error: continue
  emit:
    items_for: application_version_encryption[]
    as: application_version_encryption
    item:
      id: '{{ application_version_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticbeanstalk.resources
  for_each: aws.elasticbeanstalk.resource
  calls:
  - client: elasticbeanstalk
    action: describe_account_attributes
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticbeanstalk.application_versions
  for_each: aws.elasticbeanstalk.application_version
  calls:
  - client: elasticbeanstalk
    action: describe_application_versions
    save_as: application_versions
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticbeanstalk.resource_logging
  calls:
  - client: elasticbeanstalk
    action: list_available_solution_stacks
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'ELASTICBEANSTALK application: Tls Min 1 2 Enforced'
  severity: high
  rule_id: aws.elasticbeanstalk.application.tls_min_1_2_enforced
  for_each:
    discovery: aws.elasticbeanstalk.applications
    as: application
    item: application
  conditions:
    var: application.in_vpc
    op: equals
    value: true
  remediation: "Configure network security for elasticbeanstalk application:\n\n1. Ensure application is deployed in VPC\n\
    2. Configure security groups:\n   - Restrict inbound traffic to necessary ports\n   - Limit source IP ranges\n   - Use\
    \ least privilege\n3. Configure network ACLs for subnet-level control\n4. Enable VPC Flow Logs for network monitoring\n\
    5. Use Private Link/VPC Endpoints where available\n6. Enable TLS/SSL for data in transit\n\nNetwork Security Best Practices:\n\
    \u2022 Deploy in private subnets when possible\n\u2022 Use NAT Gateway for outbound internet access\n\u2022 Implement\
    \ defense in depth\n\u2022 Enable encryption in transit\n\u2022 Monitor network traffic"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'ELASTICBEANSTALK resource: Environment Cloudwatch Logging Enabled'
  severity: medium
  rule_id: aws.elasticbeanstalk.resource.environment_cloudwatch_logging_enabled
  for_each:
    discovery: aws.elasticbeanstalk.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for elasticbeanstalk resource:\n\n1. Open ELASTICBEANSTALK console\n2. Select the resource\n\
    3. Go to Logging/Monitoring settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3\
    \ bucket (for long-term retention)\n6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws elasticbeanstalk\
    \ update-resource-logging --resource-id <id> --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant\
    \ log types\n\u2022 Send logs to centralized logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure\
    \ log encryption\n\u2022 Set up log monitoring and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'ELASTICBEANSTALK resource: Elasticbeanstalk Managed Updates Enabled'
  severity: medium

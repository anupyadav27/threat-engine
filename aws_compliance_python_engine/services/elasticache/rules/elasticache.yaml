version: '1.0'
provider: aws
service: elasticache
discovery:
- discovery_id: aws.elasticache.backupretentions
  calls:
  - client: elasticache
    action: describe_cache_clusters
    save_as: backupretention_list
    on_error: continue
    fields:
    - Elasticaches
  emit:
    items_for: backupretention_list[]
    as: backupretention
    item:
      id: '{{ backupretention.Id }}'
      name: '{{ backupretention.Name }}'
- discovery_id: aws.elasticache.backupretention_encryption
  for_each: aws.elasticache.backupretentions
  calls:
  - client: elasticache
    action: describe_cache_clusters
    params:
      BackupretentionId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.elasticache.backupretention_logging
  for_each: aws.elasticache.backupretentions
  calls:
  - client: elasticache
    action: describe_cache_clusters
    params:
      BackupretentionId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.elasticache.node_encryption
  calls:
  - client: elasticache
    action: list_allowed_node_type_modifications
    save_as: node_encryption
    on_error: continue
  emit:
    items_for: node_encryption[]
    as: node_encryption
    item:
      id: '{{ node_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticache.clusters
  for_each: aws.elasticache.cluster
  calls:
  - client: elasticache
    action: describe_cache_clusters
    save_as: clusters
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticache.cluster_logging
  calls:
  - client: elasticache
    action: list_allowed_node_type_modifications
    save_as: cluster_logging
    on_error: continue
  emit:
    items_for: cluster_logging[]
    as: cluster_logging
    item:
      id: '{{ cluster_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticache.cluster_encryption
  calls:
  - client: elasticache
    action: list_allowed_node_type_modifications
    save_as: cluster_encryption
    on_error: continue
  emit:
    items_for: cluster_encryption[]
    as: cluster_encryption
    item:
      id: '{{ cluster_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticache.nodes
  for_each: aws.elasticache.node
  calls:
  - client: elasticache
    action: describe_cache_clusters
    save_as: nodes
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'ELASTICACHE cluster: Require Tls In Transit Configured'
  severity: high
  rule_id: aws.elasticache.cluster.require_tls_in_transit_configured
  for_each:
    discovery: aws.elasticache.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.in_vpc
    op: equals
    value: true
- title: 'ELASTICACHE cluster: Encryption At Rest Cmek Configured'
  severity: high
  rule_id: aws.elasticache.cluster.encryption_at_rest_cmek_configured
  for_each:
    discovery: aws.elasticache.cluster_encryption
    as: cluster
    item: cluster
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'ELASTICACHE node: Public Access Disabled'
  severity: high
  rule_id: aws.elasticache.node.public_access_disabled
  for_each:
    discovery: aws.elasticache.nodes
    as: node
    item: node
  conditions:
    var: node.is_public
    op: equals
    value: false
- title: 'ELASTICACHE cluster: Elasticache Automatic Failover Enabled'
  severity: medium
  rule_id: aws.elasticache.cluster.elasticache_automatic_failover_enabled
  for_each:
    discovery: aws.elasticache.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.compliant
    op: equals
    value: true
- title: 'ELASTICACHE cluster: Private Networking Enforced'
  severity: high
  rule_id: aws.elasticache.cluster.private_networking_enforced
  for_each:
    discovery: aws.elasticache.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.is_public
    op: equals
    value: false
- title: 'ELASTICACHE node: Deletion Protection Enabled'
  severity: medium
  rule_id: aws.elasticache.node.deletion_protection_enabled
  for_each:
    discovery: aws.elasticache.nodes
    as: node
    item: node
  conditions:
    var: node.compliant
    op: equals
    value: true
- title: Customer-managed encryption keys are used for databases
  severity: high
  rule_id: aws.elasticache.cluster.rest_encryption_enabled
  for_each:
    discovery: aws.elasticache.cluster_encryption
    as: cluster
    item: cluster
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'ELASTICACHE cluster: Deletion Protection Enabled'
  severity: medium
  rule_id: aws.elasticache.cluster.deletion_protection_enabled
  for_each:
    discovery: aws.elasticache.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.compliant
    op: equals
    value: true
- title: 'ELASTICACHE cluster: Elasticache Minor Version Auto Upgrade Enabled'
  severity: low
  rule_id: aws.elasticache.cluster.elasticache_minor_version_auto_upgrade_enabled
  for_each:
    discovery: aws.elasticache.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.versioning_enabled
    op: equals
    value: true
- title: 'ELASTICACHE cluster: Audit Logging Enabled'
  severity: medium
  rule_id: aws.elasticache.cluster.audit_logging_enabled
  for_each:
    discovery: aws.elasticache.cluster_logging
    as: cluster
    item: cluster
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'ELASTICACHE cluster: Public Access Disabled'
  severity: high
  rule_id: aws.elasticache.cluster.public_access_disabled
  for_each:
    discovery: aws.elasticache.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.is_public
    op: equals
    value: false
- title: 'ELASTICACHE node: Iam Or Managed Identity Auth Enabled If Supported'
  severity: high
  rule_id: aws.elasticache.node.iam_or_managed_identity_auth_enabled_if_supported
  for_each:
    discovery: aws.elasticache.nodes
    as: node
    item: node
  conditions:
    var: node.is_public
    op: equals
    value: false
- title: 'ELASTICACHE node: Require Tls In Transit Configured'
  severity: high
  rule_id: aws.elasticache.node.require_tls_in_transit_configured
  for_each:
    discovery: aws.elasticache.nodes
    as: node
    item: node
  conditions:
    var: node.in_vpc
    op: equals
    value: true
- title: Customer-managed encryption keys are used for databases
  severity: high
  rule_id: aws.elasticache.cluster.in_transit_encryption_enabled
  for_each:
    discovery: aws.elasticache.cluster_encryption
    as: cluster
    item: cluster
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'ELASTICACHE cluster: Iam Or Managed Identity Auth Enabled If Supported'
  severity: high
  rule_id: aws.elasticache.cluster.iam_or_managed_identity_auth_enabled_if_supported
  for_each:
    discovery: aws.elasticache.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.is_public
    op: equals
    value: false
- title: 'ELASTICACHE node: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.elasticache.node.encryption_at_rest_enabled
  for_each:
    discovery: aws.elasticache.node_encryption
    as: node
    item: node
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'ELASTICACHE cluster: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.elasticache.cluster.encryption_at_rest_enabled
  for_each:
    discovery: aws.elasticache.cluster_encryption
    as: cluster
    item: cluster
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'ELASTICACHE cluster: Elasticache Multi Az Enabled'
  severity: medium
  rule_id: aws.elasticache.cluster.elasticache_multi_az_enabled
  for_each:
    discovery: aws.elasticache.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.compliant
    op: equals
    value: true
- title: 'ELASTICACHE backupretention: Backup Retention Configured'
  severity: medium
  rule_id: aws.elasticache.backupretention.backup_retention_configured
  for_each:
    discovery: aws.elasticache.backupretentions
    as: backupretention
    item: backupretention
  conditions:
    var: backupretention.versioning_enabled
    op: equals
    value: true

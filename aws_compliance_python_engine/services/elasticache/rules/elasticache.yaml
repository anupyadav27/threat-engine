version: '1.0'
provider: aws
service: elasticache
discovery:
- discovery_id: aws.elasticache.backupretentions
  calls:
  - client: elasticache
    action: describe_cache_clusters
    save_as: backupretention_list
    on_error: continue
    fields:
    - Elasticaches
  emit:
    items_for: backupretention_list[]
    as: backupretention
    item:
      id: '{{ backupretention.Id }}'
      name: '{{ backupretention.Name }}'
- discovery_id: aws.elasticache.backupretention_encryption
  for_each: aws.elasticache.backupretentions
  calls:
  - client: elasticache
    action: describe_cache_clusters
    params:
      BackupretentionId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.elasticache.backupretention_logging
  for_each: aws.elasticache.backupretentions
  calls:
  - client: elasticache
    action: describe_cache_clusters
    params:
      BackupretentionId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.elasticache.node_encryption
  calls:
  - client: elasticache
    action: list_allowed_node_type_modifications
    save_as: node_encryption
    on_error: continue
  emit:
    items_for: node_encryption[]
    as: node_encryption
    item:
      id: '{{ node_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticache.clusters
  for_each: aws.elasticache.cluster
  calls:
  - client: elasticache
    action: describe_cache_clusters
    save_as: clusters
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticache.cluster_logging
  calls:
  - client: elasticache
    action: list_allowed_node_type_modifications
    save_as: cluster_logging
    on_error: continue
  emit:
    items_for: cluster_logging[]
    as: cluster_logging
    item:
      id: '{{ cluster_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticache.cluster_encryption
  calls:
  - client: elasticache
    action: list_allowed_node_type_modifications
    save_as: cluster_encryption
    on_error: continue
  emit:
    items_for: cluster_encryption[]
    as: cluster_encryption
    item:
      id: '{{ cluster_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.elasticache.nodes
  for_each: aws.elasticache.node
  calls:
  - client: elasticache
    action: describe_cache_clusters
    save_as: nodes
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'ELASTICACHE cluster: Require Tls In Transit Configured'
  severity: high
  rule_id: aws.elasticache.cluster.require_tls_in_transit_configured
  for_each:
    discovery: aws.elasticache.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.in_vpc
    op: equals
    value: true
  remediation: "Configure network security for elasticache cluster:\n\n1. Ensure cluster is deployed in VPC\n2. Configure\
    \ security groups:\n   - Restrict inbound traffic to necessary ports\n   - Limit source IP ranges\n   - Use least privilege\n\
    3. Configure network ACLs for subnet-level control\n4. Enable VPC Flow Logs for network monitoring\n5. Use Private Link/VPC\
    \ Endpoints where available\n6. Enable TLS/SSL for data in transit\n\nNetwork Security Best Practices:\n\u2022 Deploy\
    \ in private subnets when possible\n\u2022 Use NAT Gateway for outbound internet access\n\u2022 Implement defense in depth\n\
    \u2022 Enable encryption in transit\n\u2022 Monitor network traffic"

version: 1.0
provider: aws
service: elasticache
discovery:
  discovery_id: aws.elasticache.resources
  calls:
    - client: elasticache
      action: describe_elasticaches
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Tls Enforced
    severity: high
    rule_id: aws.elasticache.in_transit_encryption.tls_enforced
    assertion_id: crypto_data_protection.encryption_in_transit.tls_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement tls enforced for elasticache"
    references:
      - "https://docs.aws.amazon.com/elasticache/"
  - title: Mtls Enabled
    severity: high
    rule_id: aws.elasticache.in_transit_encryption.mtls_enabled
    assertion_id: crypto_data_protection.encryption_in_transit.mtls_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement mtls enabled for elasticache"
    references:
      - "https://docs.aws.amazon.com/elasticache/"
  - title: Private Endpoints Used
    severity: high
    rule_id: aws.elasticache.in_transit_encryption.private_endpoints_used
    assertion_id: crypto_data_protection.encryption_in_transit.private_endpoints_used
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement private endpoints used for elasticache"
    references:
      - "https://docs.aws.amazon.com/elasticache/"
  - title: Load Balancing Configured
    severity: low
    rule_id: aws.elasticache.cluster_mode.load_balancing_configured
    assertion_id: resilience_recovery.high_availability.load_balancing_configured
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement load balancing configured for elasticache"
    references:
      - "https://docs.aws.amazon.com/elasticache/"
  - title: Auto Scaling Enabled
    severity: low
    rule_id: aws.elasticache.cluster_mode.auto_scaling_enabled
    assertion_id: resilience_recovery.high_availability.auto_scaling_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement auto scaling enabled for elasticache"
    references:
      - "https://docs.aws.amazon.com/elasticache/"
  - title: Health Checks Configured
    severity: low
    rule_id: aws.elasticache.cluster_mode.health_checks_configured
    assertion_id: resilience_recovery.high_availability.health_checks_configured
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement health checks configured for elasticache"
    references:
      - "https://docs.aws.amazon.com/elasticache/"

rule_id: aws.elasticache.cluster.in_transit_encryption_enabled
service: elasticache
resource: cluster
requirement: Encryption in Transit
title: Customer-managed encryption keys are used for databases
scope: elasticache.cluster.data_protection
domain: data_protection_and_privacy
subcategory: encryption_at_rest
rationale: Cryptographic controls protect data at rest and in transit. Proper encryption
  implementation prevents data breaches and ensures confidentiality.
severity: high
assertion_id: db.security.encryption_in_transit_enabled
compliance:
- iso27001_2022_multi_cloud_A.8.11_0066
- iso27001_2022_multi_cloud_A.8.24_0080
- soc2_multi_cloud_cc_6_7_0013
description: Ensures AWS ELASTICACHE cluster enforces encryption in transit using
  TLS 1.2 or higher protocols. Unencrypted network traffic is vulnerable to man-in-the-middle
  attacks, packet sniffing, and session hijacking, exposing sensitive data during
  transmission.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable encryption for elasticache cluster:\n\n1. Open ELASTICACHE console\n\
  2. Select the cluster\n3. Navigate to Properties/Configuration > Encryption\n4.\
  \ Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n\
  \   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\n\
  aws elasticache modify-cluster --cluster-id <id> --encrypted --kms-key-id <key-id>\n\
  \nSecurity Best Practices:\n• Use customer-managed KMS keys for sensitive data\n\
  • Enable automatic key rotation\n• Implement proper key access policies\n• Audit\
  \ key usage regularly"

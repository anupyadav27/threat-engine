version: 1.0
provider: aws
service: transit_gateway
discovery:
  discovery_id: aws.transit_gateway.gateways
  calls:
    - client: ec2
      action: describe_transit_gateways
      paginate: true
  fields:
    - name: TransitGatewayId
      save_as: gateway_id
  emit:
    items_for:
      as: resource
      item: gateway_id
checks:
  - title: Vpc Isolation Enforced
    severity: low
    rule_id: aws.transit_gateway.gateway.vpc_isolation_enforced
    assertion_id: network_perimeter.network_segmentation.vpc_isolation_enforced
    for_each:
      as: resource
      item: gateway_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement vpc isolation enforced for transit_gateway"
    references:
      - "https://docs.aws.amazon.com/transit_gateway/"
  - title: Subnet Segmentation Configured
    severity: low
    rule_id: aws.transit_gateway.gateway.subnet_segmentation_configured
    assertion_id: network_perimeter.network_segmentation.subnet_segmentation_configured
    for_each:
      as: resource
      item: gateway_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement subnet segmentation configured for transit_gateway"
    references:
      - "https://docs.aws.amazon.com/transit_gateway/"
  - title: Vpn Encryption Enabled
    severity: low
    rule_id: aws.transit_gateway.transit_gateway.vpn_encryption_enabled
    assertion_id: network_perimeter.vpn_connectivity.vpn_encryption_enabled
    for_each:
      as: resource
      item: gateway_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement vpn encryption enabled for transit_gateway"
    references:
      - "https://docs.aws.amazon.com/transit_gateway/"
  - title: Vpn Monitoring Enabled
    severity: low
    rule_id: aws.transit_gateway.transit_gateway.vpn_monitoring_enabled
    assertion_id: network_perimeter.vpn_connectivity.vpn_monitoring_enabled
    for_each:
      as: resource
      item: gateway_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement vpn monitoring enabled for transit_gateway"
    references:
      - "https://docs.aws.amazon.com/transit_gateway/"

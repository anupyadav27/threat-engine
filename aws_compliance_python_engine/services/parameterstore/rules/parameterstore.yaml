version: '1.0'
provider: aws
service: parameterstore
discovery:
- discovery_id: aws.parameterstore.parameters
  calls:
  - client: parameterstore
    action: describe_parameters
    save_as: parameter_list
    on_error: continue
    fields:
    - Parameterstores
  emit:
    items_for: parameter_list[]
    as: parameter
    item:
      id: '{{ parameter.Id }}'
      name: '{{ parameter.Name }}'
- discovery_id: aws.parameterstore.parameter_encryption
  for_each: aws.parameterstore.parameters
  calls:
  - client: parameterstore
    action: describe_parameters
    params:
      ParameterId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
checks:
- title: 'PARAMETERSTORE parameter: Kms Encryption Enabled'
  severity: high
  rule_id: aws.parameterstore.parameter.kms_encryption_enabled
  for_each:
    discovery: aws.parameterstore.parameter_encryption
    as: parameter
    item: parameter
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for parameterstore parameter:\n\n1. Open PARAMETERSTORE console\n2. Select the parameter\n\
    3. Navigate to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed\
    \ key (default)\n   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws parameterstore\
    \ modify-parameter --parameter-id <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed\
    \ KMS keys for sensitive data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022\
    \ Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'PARAMETERSTORE parameter: Kms Key Configured'
  severity: high
  rule_id: aws.parameterstore.parameter.kms_key_configured
  for_each:
    discovery: aws.parameterstore.parameter_encryption
    as: parameter
    item: parameter
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for parameterstore parameter:\n\n1. Open PARAMETERSTORE console\n2. Select the parameter\n\
    3. Navigate to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed\
    \ key (default)\n   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws parameterstore\
    \ modify-parameter --parameter-id <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed\
    \ KMS keys for sensitive data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022\
    \ Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'PARAMETERSTORE parameter: Rotation Enabled For Rotatable Secrets'
  severity: medium
  rule_id: aws.parameterstore.parameter.rotation_enabled_for_rotatable_secrets
  for_each:
    discovery: aws.parameterstore.parameters
    as: parameter
    item: parameter
  conditions:
    var: parameter.compliant
    op: equals
    value: true
  remediation: "Configure parameterstore parameter for compliance:\n\nRequirement: Rotation Enabled For Rotatable Secrets\n\
    \nDescription: Verifies security configuration for AWS PARAMETERSTORE parameter to ensure alignment with AWS security\
    \ best practices and compliance requirements. Proper configuration reduces security risks, maintains defense in depth,\
    \ and supports overall security posture.\n\nSteps:\n1. Open PARAMETERSTORE console\n2. Select the parameter\n3. Review\
    \ security configuration\n4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\
    \nGeneral Security Recommendations:\n\u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\
    \u2022 Enable logging and monitoring\n\u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'PARAMETERSTORE parameter: Rbac Least Privilege'
  severity: high
  rule_id: aws.parameterstore.parameter.rbac_least_privilege
  for_each:
    discovery: aws.parameterstore.parameters
    as: parameter
    item: parameter
  conditions:
    var: parameter.is_public
    op: equals
    value: false
  remediation: "Restrict public access for parameterstore parameter:\n\n1. Open PARAMETERSTORE console\n2. Select the parameter\n\
    3. Go to Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard\
    \ (*) principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level\
    \ access control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement\
    \ condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\
    \u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'PARAMETERSTORE parameter: Parameterstore Secure String Type For Sensitive Configured'
  severity: medium
  rule_id: aws.parameterstore.parameter.parameterstore_secure_string_type_for_sensitive_configured
  for_each:
    discovery: aws.parameterstore.parameters
    as: parameter
    item: parameter
  conditions:
    var: parameter.compliant
    op: equals
    value: true
  remediation: "Configure parameterstore parameter for compliance:\n\nRequirement: Parameterstore Secure String Type For Sensitive\
    \ Configuration\n\nDescription: Verifies security configuration for AWS PARAMETERSTORE parameter to ensure alignment with\
    \ AWS security best practices and compliance requirements. Proper configuration reduces security risks, maintains defense\
    \ in depth, and supports overall security posture.\n\nSteps:\n1. Open PARAMETERSTORE console\n2. Select the parameter\n\
    3. Review security configuration\n4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save\
    \ changes\n\nGeneral Security Recommendations:\n\u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense\
    \ in depth\n\u2022 Enable logging and monitoring\n\u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

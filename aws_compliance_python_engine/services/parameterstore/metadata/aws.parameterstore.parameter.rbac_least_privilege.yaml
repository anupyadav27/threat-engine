rule_id: aws.parameterstore.parameter.rbac_least_privilege
service: parameterstore
resource: parameter
requirement: Least Privilege Access
title: 'PARAMETERSTORE parameter: Rbac Least Privilege'
scope: parameterstore.parameter.access_control
domain: identity_and_access_management
subcategory: least_privilege
rationale: Ensures parameterstore parameter has rbac least privilege properly configured
  for security compliance.
severity: high
assertion_id: identity_access.least_privilege.parameterstore_parameter_rbac_least_privilege
source: expert_generated
description: Ensures AWS PARAMETERSTORE parameter implements least privilege access
  controls, granting only the minimum permissions necessary for intended functionality.
  Over-permissive access increases the blast radius of compromised credentials and
  violates the principle of least privilege mandated by security frameworks.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Restrict public access for parameterstore parameter:\n\n1. Open PARAMETERSTORE\
  \ console\n2. Select the parameter\n3. Go to Permissions/Access Control\n4. Review\
  \ current permissions:\n   - Remove public access grants\n   - Remove wildcard (*)\
  \ principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n\
  6. Enable resource-level access control\n7. Save changes\n\nSecurity Recommendations:\n\
  • Use IAM roles instead of access keys\n• Implement condition keys for additional\
  \ security\n• Enable MFA for sensitive operations\n• Regularly audit access permissions\n\
  • Use AWS Organizations SCPs for guardrails"

version: '1.0'
provider: aws
service: mq
discovery:
- discovery_id: aws.mq.resources
  calls:
  - client: mq
    action: list_brokers
    save_as: resource_list
    on_error: continue
    fields:
    - Mqs
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.mq.resource_logging
  for_each: aws.mq.resources
  calls:
  - client: mq
    action: describe_broker
    params:
      ResourceId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.mq.clusters
  for_each: aws.mq.cluster
  calls:
  - client: mq
    action: describe_broker
    save_as: clusters
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.mq.brokers
  for_each: aws.mq.broker
  calls:
  - client: mq
    action: describe_broker
    save_as: brokers
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'MQ cluster: Mq Deployment Mode Configured'
  severity: medium
  rule_id: aws.mq.cluster.mq_deployment_mode_configured
  for_each:
    discovery: aws.mq.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.compliant
    op: equals
    value: true
- title: 'MQ resource: Broker Logging Enabled'
  severity: medium
  rule_id: aws.mq.resource.broker_logging_enabled
  for_each:
    discovery: aws.mq.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'MQ broker: Mq Active Deployment Mode Configured'
  severity: medium
  rule_id: aws.mq.broker.mq_active_deployment_mode_configured
  for_each:
    discovery: aws.mq.brokers
    as: broker
    item: broker
  conditions:
    var: broker.compliant
    op: equals
    value: true

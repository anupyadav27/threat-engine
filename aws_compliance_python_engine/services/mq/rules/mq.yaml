version: '1.0'
provider: aws
service: mq
discovery:
- discovery_id: aws.mq.resources
  calls:
  - client: mq
    action: list_brokers
    save_as: resource_list
    on_error: continue
    fields:
    - Mqs
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.mq.resource_logging
  for_each: aws.mq.resources
  calls:
  - client: mq
    action: describe_broker
    params:
      ResourceId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.mq.clusters
  for_each: aws.mq.cluster
  calls:
  - client: mq
    action: describe_broker
    save_as: clusters
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.mq.brokers
  for_each: aws.mq.broker
  calls:
  - client: mq
    action: describe_broker
    save_as: brokers
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'MQ cluster: Mq Deployment Mode Configured'
  severity: medium
  rule_id: aws.mq.cluster.mq_deployment_mode_configured
  for_each:
    discovery: aws.mq.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.compliant
    op: equals
    value: true
  remediation: "Configure mq cluster for compliance:\n\nRequirement: Mq Deployment Mode Configuration\n\nDescription: Verifies\
    \ security configuration for AWS MQ cluster to ensure alignment with AWS security best practices and compliance requirements.\
    \ Proper configuration reduces security risks, maintains defense in depth, and supports overall security posture.\n\n\
    Steps:\n1. Open MQ console\n2. Select the cluster\n3. Review security configuration\n4. Apply required settings per organizational\
    \ policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\u2022 Follow AWS Well-Architected\
    \ Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\u2022 Use encryption where applicable\n\
    \u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'MQ resource: Broker Logging Enabled'
  severity: medium
  rule_id: aws.mq.resource.broker_logging_enabled
  for_each:
    discovery: aws.mq.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for mq resource:\n\n1. Open MQ console\n2. Select the resource\n3. Go to Logging/Monitoring\
    \ settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws mq update-resource-logging --resource-id <id>\
    \ --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized\
    \ logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring\
    \ and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'MQ broker: Mq Active Deployment Mode Configured'
  severity: medium
  rule_id: aws.mq.broker.mq_active_deployment_mode_configured
  for_each:
    discovery: aws.mq.brokers
    as: broker
    item: broker
  conditions:
    var: broker.compliant
    op: equals
    value: true
  remediation: "Configure mq broker for compliance:\n\nRequirement: Mq Active Deployment Mode Configuration\n\nDescription:\
    \ Verifies security configuration for AWS MQ broker to ensure alignment with AWS security best practices and compliance\
    \ requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall security\
    \ posture.\n\nSteps:\n1. Open MQ console\n2. Select the broker\n3. Review security configuration\n4. Apply required settings\
    \ per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\u2022 Follow\
    \ AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\u2022 Use\
    \ encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

version: '1.0'
provider: aws
service: transfer
discovery:
- discovery_id: aws.transfer.resources
  calls:
  - client: transfer
    action: list_accesses
    save_as: resource_list
    on_error: continue
    fields:
    - Transfers
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.transfer.resource_encryption
  for_each: aws.transfer.resources
  calls:
  - client: transfer
    action: list_accesses
    params:
      ResourceId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
checks:
- title: 'TRANSFER resource: Server In Transit Encryption Enabled'
  severity: high
  rule_id: aws.transfer.resource.server_in_transit_encryption_enabled
  for_each:
    discovery: aws.transfer.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

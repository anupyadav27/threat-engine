version: '1.0'
provider: aws
service: ssm
discovery:
- discovery_id: aws.ssm.documents
  calls:
  - client: ssm
    action: describe_instance_information
    save_as: document_list
    on_error: continue
    fields:
    - Ssms
  emit:
    items_for: document_list[]
    as: document
    item:
      id: '{{ document.Id }}'
      name: '{{ document.Name }}'
- discovery_id: aws.ssm.document_encryption
  for_each: aws.ssm.documents
  calls:
  - client: ssm
    action: describe_instance_information
    params:
      DocumentId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.ssm.document_logging
  for_each: aws.ssm.documents
  calls:
  - client: ssm
    action: describe_activations
    params:
      DocumentId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.ssm.automation_encryption
  calls:
  - client: ssm
    action: list_association_versions
    save_as: automation_encryption
    on_error: continue
  emit:
    items_for: automation_encryption[]
    as: automation_encryption
    item:
      id: '{{ automation_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ssm.manageds
  for_each: aws.ssm.managed
  calls:
  - client: ssm
    action: describe_activations
    save_as: manageds
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ssm.baselines
  for_each: aws.ssm.baseline
  calls:
  - client: ssm
    action: describe_activations
    save_as: baselines
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ssm.restapis
  for_each: aws.ssm.restapi
  calls:
  - client: ssm
    action: describe_activations
    save_as: restapis
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ssm.automation_logging
  calls:
  - client: ssm
    action: list_association_versions
    save_as: automation_logging
    on_error: continue
  emit:
    items_for: automation_logging[]
    as: automation_logging
    item:
      id: '{{ automation_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ssm.maintenance_windows
  for_each: aws.ssm.maintenance_window
  calls:
  - client: ssm
    action: describe_maintenance_windows
    save_as: maintenance_windows
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ssm.automations
  for_each: aws.ssm.automation
  calls:
  - client: ssm
    action: describe_automation_step_executions
    save_as: automations
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ssm.patchgroups
  for_each: aws.ssm.patchgroup
  calls:
  - client: ssm
    action: describe_patch_group_state
    save_as: patchgroups
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ssm.patchbaselines
  for_each: aws.ssm.patchbaseline
  calls:
  - client: ssm
    action: describe_patch_baselines
    save_as: patchbaselines
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'SSM managed: Ssm Compliant Patching Configured'
  severity: medium
  rule_id: aws.ssm.managed.ssm_compliant_patching_configured
  for_each:
    discovery: aws.ssm.manageds
    as: managed
    item: managed
  conditions:
    var: managed.compliant
    op: equals
    value: true
- title: 'SSM patchbaseline: Ssm Required Controls Present'
  severity: medium
  rule_id: aws.ssm.patchbaseline.ssm_required_controls_present
  for_each:
    discovery: aws.ssm.patchbaselines
    as: patchbaseline
    item: patchbaseline
  conditions:
    var: patchbaseline.compliant
    op: equals
    value: true
- title: 'SSM patchbaseline: Ssm Approval Rules Configured'
  severity: medium
  rule_id: aws.ssm.patchbaseline.ssm_approval_rules_configured

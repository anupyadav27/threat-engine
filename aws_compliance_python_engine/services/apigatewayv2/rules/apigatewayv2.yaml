- title: 'APIGATEWAYV2 stage: Api Access Log Fields Identity Configured'
  severity: medium
  rule_id: aws.apigatewayv2.stage.api_access_log_fields_identity_configured
  for_each:
    discovery: aws.apigatewayv2.stage_logging
    as: stage
    item: stage
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true

version: '1.0'
provider: aws
service: apigatewayv2
discovery:
- discovery_id: aws.apigatewayv2.apis
  calls:
  - client: apigatewayv2
    action: get_rest_apis
    save_as: api_list
    on_error: continue
    fields:
    - Apigatewayv2s
  emit:
    items_for: api_list[]
    as: api
    item:
      id: '{{ api.Id }}'
      name: '{{ api.Name }}'
- discovery_id: aws.apigatewayv2.api_logging
  for_each: aws.apigatewayv2.apis
  calls:
  - client: apigatewayv2
    action: get_rest_apis
    params:
      ApiId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.apigatewayv2.stages
  for_each: aws.apigatewayv2.stage
  calls:
  - client: apigatewayv2
    action: get_stages
    save_as: stages
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.apigatewayv2.stage_logging
  calls:
  - client: apigatewayv2
    action: list_routing_rules
    save_as: stage_logging
    on_error: continue
  emit:
    items_for: stage_logging[]
    as: stage_logging
    item:
      id: '{{ stage_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.apigatewayv2.resource_logging
  calls:
  - client: apigatewayv2
    action: list_routing_rules
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'

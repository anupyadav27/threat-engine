version: '1.0'
provider: aws
service: apigatewayv2
discovery:
- discovery_id: aws.apigatewayv2.apis
  calls:
  - client: apigatewayv2
    action: get_rest_apis
    save_as: api_list
    on_error: continue
    fields:
    - Apigatewayv2s
  emit:
    items_for: api_list[]
    as: api
    item:
      id: '{{ api.Id }}'
      name: '{{ api.Name }}'
- discovery_id: aws.apigatewayv2.api_logging
  for_each: aws.apigatewayv2.apis
  calls:
  - client: apigatewayv2
    action: get_rest_apis
    params:
      ApiId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.apigatewayv2.stages
  for_each: aws.apigatewayv2.stage
  calls:
  - client: apigatewayv2
    action: get_stages
    save_as: stages
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.apigatewayv2.stage_logging
  calls:
  - client: apigatewayv2
    action: list_routing_rules
    save_as: stage_logging
    on_error: continue
  emit:
    items_for: stage_logging[]
    as: stage_logging
    item:
      id: '{{ stage_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.apigatewayv2.resource_logging
  calls:
  - client: apigatewayv2
    action: list_routing_rules
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'APIGATEWAYV2 stage: Api Quota Limit Configured'
  severity: medium
  rule_id: aws.apigatewayv2.stage.api_quota_limit_configured
  for_each:
    discovery: aws.apigatewayv2.stages
    as: stage
    item: stage
  conditions:
    var: stage.compliant
    op: equals
    value: true
- title: 'APIGATEWAYV2 stage: Api Usage Plan Required For Api Keys'
  severity: medium
  rule_id: aws.apigatewayv2.stage.api_usage_plan_required_for_api_keys
  for_each:
    discovery: aws.apigatewayv2.stages
    as: stage
    item: stage
  conditions:
    var: stage.compliant
    op: equals
    value: true
- title: 'APIGATEWAYV2 stage: Api Burst Limit Configured'
  severity: medium
  rule_id: aws.apigatewayv2.stage.api_burst_limit_configured
  for_each:
    discovery: aws.apigatewayv2.stages
    as: stage
    item: stage
  conditions:
    var: stage.compliant
    op: equals
    value: true
- title: 'APIGATEWAYV2 resource: Api Access Logging Enabled'
  severity: medium
  rule_id: aws.apigatewayv2.resource.api_access_logging_enabled
  for_each:
    discovery: aws.apigatewayv2.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'APIGATEWAYV2 stage: Api Logs Retention Days Minimum'
  severity: medium
  rule_id: aws.apigatewayv2.stage.api_logs_retention_days_minimum
  for_each:
    discovery: aws.apigatewayv2.stage_logging
    as: stage
    item: stage
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'APIGATEWAYV2 stage: Api Access Logging Enabled'
  severity: medium
  rule_id: aws.apigatewayv2.stage.api_access_logging_enabled
  for_each:
    discovery: aws.apigatewayv2.stage_logging
    as: stage
    item: stage
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'APIGATEWAYV2 stage: Api Access Log Sink Configured'
  severity: medium
  rule_id: aws.apigatewayv2.stage.api_access_log_sink_configured
  for_each:
    discovery: aws.apigatewayv2.stage_logging
    as: stage
    item: stage
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'APIGATEWAYV2 stage: Api Execution Logging Level Minimum Error Configured'
  severity: medium
  rule_id: aws.apigatewayv2.stage.api_execution_logging_level_minimum_error_configured
  for_each:
    discovery: aws.apigatewayv2.stage_logging
    as: stage
    item: stage
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'APIGATEWAYV2 api: Access Logging Enabled'
  severity: medium
  rule_id: aws.apigatewayv2.api.access_logging_enabled
  for_each:
    discovery: aws.apigatewayv2.api_logging
    as: api
    item: api
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'APIGATEWAYV2 stage: Api Rate Limit Configured'
  severity: medium
  rule_id: aws.apigatewayv2.stage.api_rate_limit_configured
  for_each:
    discovery: aws.apigatewayv2.stages

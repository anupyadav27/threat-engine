version: 1.0
provider: aws
service: artifact
discovery:
  discovery_id: aws.artifact.resources
  calls:
    - client: artifact
      action: describe_artifacts
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Access Control Enforced
    severity: low
    rule_id: aws.artifact.artifact.access_control_enforced
    assertion_id: supply_chain_registries.registry_security.access_control_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement access control enforced for artifact"
    references:
      - "https://docs.aws.amazon.com/artifact/"
  - title: Vulnerability Scanning Enabled
    severity: low
    rule_id: aws.artifact.artifact.vulnerability_scanning_enabled
    assertion_id: supply_chain_registries.registry_security.vulnerability_scanning_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement vulnerability scanning enabled for artifact"
    references:
      - "https://docs.aws.amazon.com/artifact/"
  - title: Immutable Tags Enforced
    severity: low
    rule_id: aws.artifact.artifact.immutable_tags_enforced
    assertion_id: supply_chain_registries.registry_security.immutable_tags_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement immutable tags enforced for artifact"
    references:
      - "https://docs.aws.amazon.com/artifact/"
  - title: Secure Build Environments
    severity: low
    rule_id: aws.artifact.artifact.secure_build_environments
    assertion_id: supply_chain_registries.build_security.secure_build_environments
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement secure build environments for artifact"
    references:
      - "https://docs.aws.amazon.com/artifact/"
  - title: Build Artifacts Signed
    severity: low
    rule_id: aws.artifact.artifact.build_artifacts_signed
    assertion_id: supply_chain_registries.build_security.build_artifacts_signed
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement build artifacts signed for artifact"
    references:
      - "https://docs.aws.amazon.com/artifact/"
  - title: Build Secrets Protected
    severity: low
    rule_id: aws.artifact.artifact.build_secrets_protected
    assertion_id: supply_chain_registries.build_security.build_secrets_protected
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement build secrets protected for artifact"
    references:
      - "https://docs.aws.amazon.com/artifact/"

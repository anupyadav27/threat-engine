# EC2 Service - Logic Only
# Metadata (titles, severity, descriptions) in: metadata/checks/ec2_metadata.yaml

version: '1.0'
provider: aws
service: ec2
discovery:
- discovery_id: aws.ebs.volumes
  calls:
  - action: describe_volumes
    fields:
    - Ebss
  emit:
    items_for: describe_volumes_response[]
    item:
      id: '{{ volume.Id }}'
      name: '{{ volume.Name }}'
- discovery_id: aws.ebs.volume_encryption
  for_each: aws.ebs.volumes
  calls:
  - action: describe_volumes
    params:
      VolumeId: '{{ item.id }}'
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ describe_volumes_response.Encrypted if describe_volumes_response.Encrypted
        is defined else false }}'
- discovery_id: aws.ebs.snapshots
  for_each: aws.ebs.snapshot
  calls:
  - action: describe_snapshots
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ebs.snapshot_encryption
  calls:
  - action: describe_volumes
  emit:
    items_for: describe_volumes_response[]
    item:
      id: '{{ describe_volumes_response.Id }}'
      compliant: '{{ true }}'
checks:
- rule_id: aws.ebs.volume.snapshots_not_public_configured
  for_each: aws.ebs.volumes
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.ebs.volume.backup_configured
  for_each: aws.ebs.volumes
  conditions:
    var: item.versioning_enabled
    op: equals
    value: true
- rule_id: aws.ebs.volume.snapshots_encrypted
  for_each: aws.ebs.volume_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.ebs.snapshot.ebs_cmk_cmek_configured
  for_each: aws.ebs.snapshot_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.ebs.volume.ebs_cmk_cmek_configured
  for_each: aws.ebs.volume_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.ebs.snapshot.not_public_configured
  for_each: aws.ebs.snapshots
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.ebs.snapshot.encryption_at_rest_enabled
  for_each: aws.ebs.snapshot_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.ebs.snapshot.ebs_s_encrypted
  for_each: aws.ebs.snapshot_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.ebs.snapshot.s_not_public_configured
  for_each: aws.ebs.snapshots
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.ebs.snapshot.snapshots_not_public_configured
  for_each: aws.ebs.snapshots
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.ebs.snapshot.snapshots_encrypted
  for_each: aws.ebs.snapshot_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.ebs.snapshot.ebs_cross_region_copy_encrypted
  for_each: aws.ebs.snapshot_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.ebs.volume.encryption_at_rest_enabled
  for_each: aws.ebs.volume_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

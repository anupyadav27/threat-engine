version: '1.0'
provider: aws
service: ec2
discovery:
- discovery_id: aws.ebs.volumes
  calls:
  - client: ec2
    action: describe_volumes
    save_as: volume_list
    on_error: continue
    fields:
    - Ebss
  emit:
    items_for: volume_list[]
    as: volume
    item:
      id: '{{ volume.Id }}'
      name: '{{ volume.Name }}'
- discovery_id: aws.ebs.volume_encryption
  for_each: aws.ebs.volumes
  calls:
  - client: ec2
    action: describe_volumes
    params:
      VolumeId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.ebs.snapshots
  for_each: aws.ebs.snapshot
  calls:
  - client: ec2
    action: describe_snapshots
    save_as: snapshots
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ebs.snapshot_encryption
  calls:
  - client: ec2
    action: describe_volumes
    save_as: snapshot_encryption
    on_error: continue
  emit:
    items_for: snapshot_encryption[]
    as: snapshot_encryption
    item:
      id: '{{ snapshot_encryption.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'EBS volume: Snapshots Not Public Configured'
  severity: high
  rule_id: aws.ebs.volume.snapshots_not_public_configured
  for_each:
    discovery: aws.ebs.volumes
    as: volume
    item: volume
  conditions:
    var: volume.is_public
    op: equals
    value: false
- title: 'EBS volume: Backup Configured'
  severity: medium
  rule_id: aws.ebs.volume.backup_configured
  for_each:
    discovery: aws.ebs.volumes
    as: volume
    item: volume
  conditions:
    var: volume.versioning_enabled
    op: equals
    value: true
- title: 'EBS volume: Snapshots Encrypted'
  severity: high
  rule_id: aws.ebs.volume.snapshots_encrypted
  for_each:
    discovery: aws.ebs.volume_encryption
    as: volume
    item: volume
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EBS snapshot: Ebs Cmk Cmek Configured'
  severity: medium
  rule_id: aws.ebs.snapshot.ebs_cmk_cmek_configured
  for_each:
    discovery: aws.ebs.snapshot_encryption
    as: snapshot
    item: snapshot
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EBS volume: Ebs Cmk Cmek Configured'
  severity: medium
  rule_id: aws.ebs.volume.ebs_cmk_cmek_configured
  for_each:
    discovery: aws.ebs.volume_encryption
    as: volume
    item: volume
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EBS snapshot: Not Public Configured'
  severity: high
  rule_id: aws.ebs.snapshot.not_public_configured
  for_each:
    discovery: aws.ebs.snapshots
    as: snapshot
    item: snapshot
  conditions:
    var: snapshot.is_public
    op: equals
    value: false
- title: 'EBS snapshot: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.ebs.snapshot.encryption_at_rest_enabled
  for_each:
    discovery: aws.ebs.snapshot_encryption
    as: snapshot
    item: snapshot
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EBS snapshot: Ebs S Encrypted'
  severity: high
  rule_id: aws.ebs.snapshot.ebs_s_encrypted
  for_each:
    discovery: aws.ebs.snapshot_encryption
    as: snapshot
    item: snapshot
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EBS snapshot: S Not Public Configured'
  severity: high
  rule_id: aws.ebs.snapshot.s_not_public_configured
  for_each:
    discovery: aws.ebs.snapshots
    as: snapshot
    item: snapshot
  conditions:
    var: snapshot.is_public
    op: equals
    value: false
- title: 'EBS snapshot: Snapshots Not Public Configured'
  severity: high
  rule_id: aws.ebs.snapshot.snapshots_not_public_configured
  for_each:
    discovery: aws.ebs.snapshots
    as: snapshot
    item: snapshot
  conditions:
    var: snapshot.is_public
    op: equals
    value: false
- title: 'EBS snapshot: Snapshots Encrypted'
  severity: high
  rule_id: aws.ebs.snapshot.snapshots_encrypted
  for_each:
    discovery: aws.ebs.snapshot_encryption
    as: snapshot
    item: snapshot
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EBS snapshot: Ebs Cross Region Copy Encrypted'
  severity: high
  rule_id: aws.ebs.snapshot.ebs_cross_region_copy_encrypted
  for_each:
    discovery: aws.ebs.snapshot_encryption
    as: snapshot
    item: snapshot
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EBS volume: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.ebs.volume.encryption_at_rest_enabled
  for_each:
    discovery: aws.ebs.volume_encryption
    as: volume
    item: volume
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

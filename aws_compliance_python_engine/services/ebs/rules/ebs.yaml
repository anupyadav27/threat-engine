version: '1.0'
provider: aws
service: ec2
discovery:
- discovery_id: aws.ebs.volumes
  calls:
  - client: ec2
    action: describe_volumes
    save_as: volume_list
    on_error: continue
    fields:
    - Ebss
  emit:
    items_for: volume_list[]
    as: volume
    item:
      id: '{{ volume.Id }}'
      name: '{{ volume.Name }}'
- discovery_id: aws.ebs.volume_encryption
  for_each: aws.ebs.volumes
  calls:
  - client: ec2
    action: describe_volumes
    params:
      VolumeId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.ebs.snapshots
  for_each: aws.ebs.snapshot
  calls:
  - client: ec2
    action: describe_snapshots
    save_as: snapshots
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.ebs.snapshot_encryption
  calls:
  - client: ec2
    action: describe_volumes
    save_as: snapshot_encryption
    on_error: continue
  emit:
    items_for: snapshot_encryption[]
    as: snapshot_encryption
    item:
      id: '{{ snapshot_encryption.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'EBS volume: Snapshots Not Public Configured'
  severity: high
  rule_id: aws.ebs.volume.snapshots_not_public_configured
  for_each:
    discovery: aws.ebs.volumes
    as: volume
    item: volume
  conditions:
    var: volume.is_public
    op: equals
    value: false
  remediation: "Restrict public access for ebs volume:\n\n1. Open EBS console\n2. Select the volume\n3. Go to Permissions/Access\
    \ Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard (*) principals\n   -\
    \ Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level access control\n7. Save\
    \ changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement condition keys for\
    \ additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\u2022 Use\
    \ AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'EBS volume: Backup Configured'
  severity: medium
  rule_id: aws.ebs.volume.backup_configured
  for_each:
    discovery: aws.ebs.volumes
    as: volume
    item: volume
  conditions:
    var: volume.versioning_enabled
    op: equals
    value: true
  remediation: "Enable versioning for ebs volume:\n\n1. Open EBS console\n2. Select the volume\n3. Go to Properties > Versioning\n\
    4. Enable versioning\n5. Configure retention policies\n6. Set up lifecycle rules (optional)\n7. Save changes\n\nBenefits:\n\
    \u2022 Protection against accidental deletion\n\u2022 Ability to recover from ransomware\n\u2022 Audit trail of changes\n\
    \u2022 Point-in-time recovery"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'EBS volume: Snapshots Encrypted'
  severity: high
  rule_id: aws.ebs.volume.snapshots_encrypted
  for_each:
    discovery: aws.ebs.volume_encryption
    as: volume
    item: volume
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for ebs volume:\n\n1. Open EBS console\n2. Select the volume\n3. Navigate to Properties/Configuration\
    \ > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n   - Customer managed\
    \ key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws ebs modify-volume --volume-id <id> --encrypted --kms-key-id\
    \ <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive data\n\u2022 Enable automatic\
    \ key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

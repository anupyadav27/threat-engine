version: '1.0'
provider: aws
service: appstream
discovery:
- discovery_id: aws.appstream.resources
  calls:
  - client: appstream
    action: describe_fleets
    save_as: resource_list
    on_error: continue
    fields:
    - Appstreams
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
checks:
- title: 'APPSTREAM resource: Fleet Default Internet Access Disabled'
  severity: medium
  rule_id: aws.appstream.resource.fleet_default_internet_access_disabled
  for_each:
    discovery: aws.appstream.resources
    as: resource
    item: resource
  conditions:
    var: resource.is_public
    op: equals
    value: false
  remediation: "Restrict public access for appstream resource:\n\n1. Open APPSTREAM console\n2. Select the resource\n3. Go\
    \ to Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard\
    \ (*) principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level\
    \ access control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement\
    \ condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\
    \u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

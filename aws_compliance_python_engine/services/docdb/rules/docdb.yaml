version: '1.0'
provider: aws
service: docdb
discovery:
- discovery_id: aws.docdb.instances
  calls:
  - client: docdb
    action: describe_db_clusters
    save_as: instance_list
    on_error: continue
    fields:
    - Docdbs
  emit:
    items_for: instance_list[]
    as: instance
    item:
      id: '{{ instance.Id }}'
      name: '{{ instance.Name }}'
- discovery_id: aws.docdb.instance_encryption
  for_each: aws.docdb.instances
  calls:
  - client: docdb
    action: describe_db_clusters
    params:
      InstanceId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.docdb.instance_logging
  for_each: aws.docdb.instances
  calls:
  - client: docdb
    action: describe_certificates
    params:
      InstanceId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.docdb.resources
  for_each: aws.docdb.resource
  calls:
  - client: docdb
    action: describe_certificates
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.docdb.clusters
  for_each: aws.docdb.cluster
  calls:
  - client: docdb
    action: describe_certificates
    save_as: clusters
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.docdb.cluster_encryption
  calls:
  - client: docdb
    action: list_tags_for_resource
    save_as: cluster_encryption
    on_error: continue
  emit:
    items_for: cluster_encryption[]
    as: cluster_encryption
    item:
      id: '{{ cluster_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.docdb.cluster_logging
  calls:
  - client: docdb
    action: list_tags_for_resource
    save_as: cluster_logging
    on_error: continue
  emit:
    items_for: cluster_logging[]
    as: cluster_logging
    item:
      id: '{{ cluster_logging.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'DOCDB cluster: Monitoring And Alerting Configured'
  severity: medium
  rule_id: aws.docdb.cluster.monitoring_and_alerting_configured
  for_each:
    discovery: aws.docdb.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.monitoring_enabled
    op: equals
    value: true
- title: 'DOCDB cluster: Iam Or Managed Identity Auth Enabled If Supported'
  severity: high
  rule_id: aws.docdb.cluster.iam_or_managed_identity_auth_enabled_if_supported
  for_each:
    discovery: aws.docdb.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.is_public
    op: equals
    value: false
- title: 'DOCDB instance: Require Tls In Transit Configured'
  severity: high
  rule_id: aws.docdb.instance.require_tls_in_transit_configured
  for_each:
    discovery: aws.docdb.instances
    as: instance
    item: instance
  conditions:
    var: instance.in_vpc
    op: equals
    value: true
- title: 'DOCDB cluster: Public Access Disabled'
  severity: high
  rule_id: aws.docdb.cluster.public_access_disabled
  for_each:
    discovery: aws.docdb.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.is_public

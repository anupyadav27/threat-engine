- title: 'DOCDB cluster: Docdb Minor Version Auto Upgrade Enabled'
  severity: low
  rule_id: aws.docdb.cluster.docdb_minor_version_auto_upgrade_enabled
  for_each:
    discovery: aws.docdb.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.versioning_enabled
    op: equals
    value: true
- title: 'DOCDB instance: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.docdb.instance.encryption_at_rest_enabled
  for_each:
    discovery: aws.docdb.instance_encryption

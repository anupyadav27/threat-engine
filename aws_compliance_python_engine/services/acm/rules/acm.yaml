version: 1.0
provider: aws
service: acm
discovery:
  discovery_id: aws.acm.resources
  calls:
    - client: acm
      action: describe_acms
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Auto Renewal Enabled
    severity: low
    rule_id: aws.acm.certificate_management.auto_renewal_enabled
    assertion_id: crypto_data_protection.certificate_management.auto_renewal_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement auto renewal enabled for acm"
    references:
      - "https://docs.aws.amazon.com/acm/"
  - title: Auto Renewal Enabled
    severity: low
    rule_id: aws.acm.private_ca.auto_renewal_enabled
    assertion_id: crypto_data_protection.certificate_management.auto_renewal_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement auto renewal enabled for acm"
    references:
      - "https://docs.aws.amazon.com/acm/"
  - title: Auto Renewal Enabled
    severity: low
    rule_id: aws.acm.certificate_authority.auto_renewal_enabled
    assertion_id: crypto_data_protection.certificate_management.auto_renewal_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement auto renewal enabled for acm"
    references:
      - "https://docs.aws.amazon.com/acm/"
  - title: Certificate Validation Enabled
    severity: low
    rule_id: aws.acm.certificate_management.certificate_validation_enabled
    assertion_id: crypto_data_protection.certificate_management.certificate_validation_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement certificate validation enabled for acm"
    references:
      - "https://docs.aws.amazon.com/acm/"
  - title: Certificate Validation Enabled
    severity: low
    rule_id: aws.acm.private_ca.certificate_validation_enabled
    assertion_id: crypto_data_protection.certificate_management.certificate_validation_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement certificate validation enabled for acm"
    references:
      - "https://docs.aws.amazon.com/acm/"
  - title: Certificate Validation Enabled
    severity: low
    rule_id: aws.acm.certificate_authority.certificate_validation_enabled
    assertion_id: crypto_data_protection.certificate_management.certificate_validation_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement certificate validation enabled for acm"
    references:
      - "https://docs.aws.amazon.com/acm/"

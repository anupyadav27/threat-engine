rule_id: aws.ses.email.change_audit_logging_enabled
service: ses
resource: email
requirement: Change Logging
title: Security alerting and notification systems are configured
scope: ses.email.threat_detection
domain: threat_detection_and_incident_response
subcategory: alerting
rationale: Proper alerting ensures security teams are notified of incidents in real-time.
severity: high
assertion_id: incident_response.notification.alerting_configured
description: Checks that AWS SES email has comprehensive audit logging enabled to
  capture API calls, configuration changes, and administrative actions. Logging is
  essential for security monitoring, incident investigation, compliance auditing,
  and establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable logging for ses email:\n\n1. Open SES console\n2. Select the\
  \ email\n3. Go to Logging/Monitoring settings\n4. Enable logging\n5. Configure log\
  \ destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
  6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws ses update-email-logging\
  \ --email-id <id> --logging-enabled\n\nBest Practices:\n• Enable all security-relevant\
  \ log types\n• Send logs to centralized logging service\n• Set appropriate retention\
  \ periods\n• Configure log encryption\n• Set up log monitoring and alerting"

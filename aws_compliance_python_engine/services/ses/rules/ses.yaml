version: '1.0'
provider: aws
service: ses
discovery:
- discovery_id: aws.ses.emails
  calls:
  - client: ses
    action: list_identities
    save_as: email_list
    on_error: continue
    fields:
    - Sess
  emit:
    items_for: email_list[]
    as: email
    item:
      id: '{{ email.Id }}'
      name: '{{ email.Name }}'
- discovery_id: aws.ses.email_encryption
  for_each: aws.ses.emails
  calls:
  - client: ses
    action: list_identities
    params:
      EmailId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.ses.email_logging
  for_each: aws.ses.emails
  calls:
  - client: ses
    action: describe_active_receipt_rule_set
    params:
      EmailId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
checks:
- title: 'SES email: Message Encryption In Transit Configured'
  severity: high
  rule_id: aws.ses.email.message_encryption_in_transit_configured
  for_each:
    discovery: aws.ses.email_encryption
    as: email
    item: email
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for ses email:\n\n1. Open SES console\n2. Select the email\n3. Navigate to Properties/Configuration\
    \ > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n   - Customer managed\
    \ key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws ses modify-email --email-id <id> --encrypted --kms-key-id\
    \ <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive data\n\u2022 Enable automatic\
    \ key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'SES email: Ses Channels Configured'
  severity: medium
  rule_id: aws.ses.email.ses_channels_configured
  for_each:
    discovery: aws.ses.emails
    as: email
    item: email
  conditions:
    var: email.compliant
    op: equals
    value: true
  remediation: "Configure ses email for compliance:\n\nRequirement: Ses Channels Configuration\n\nDescription: Verifies security\
    \ configuration for AWS SES email to ensure alignment with AWS security best practices and compliance requirements. Proper\
    \ configuration reduces security risks, maintains defense in depth, and supports overall security posture.\n\nSteps:\n\
    1. Open SES console\n2. Select the email\n3. Review security configuration\n4. Apply required settings per organizational\
    \ policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\u2022 Follow AWS Well-Architected\
    \ Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\u2022 Use encryption where applicable\n\
    \u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

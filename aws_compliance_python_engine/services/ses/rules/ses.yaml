version: '1.0'
provider: aws
service: ses
discovery:
- discovery_id: aws.ses.emails
  calls:
  - client: ses
    action: list_identities
    save_as: email_list
    on_error: continue
    fields:
    - Sess
  emit:
    items_for: email_list[]
    as: email
    item:
      id: '{{ email.Id }}'
      name: '{{ email.Name }}'
- discovery_id: aws.ses.email_encryption
  for_each: aws.ses.emails
  calls:
  - client: ses
    action: list_identities
    params:
      EmailId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.ses.email_logging
  for_each: aws.ses.emails
  calls:
  - client: ses
    action: describe_active_receipt_rule_set
    params:
      EmailId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
checks:
- title: 'SES email: Message Encryption In Transit Configured'
  severity: high
  rule_id: aws.ses.email.message_encryption_in_transit_configured
  for_each:
    discovery: aws.ses.email_encryption
    as: email
    item: email
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'SES email: Ses Channels Configured'
  severity: medium
  rule_id: aws.ses.email.ses_channels_configured
  for_each:
    discovery: aws.ses.emails
    as: email
    item: email
  conditions:
    var: email.compliant
    op: equals
    value: true
- title: 'SES email: Ses Destinations Configured'
  severity: medium
  rule_id: aws.ses.email.ses_destinations_configured
  for_each:
    discovery: aws.ses.emails
    as: email
    item: email
  conditions:
    var: email.compliant
    op: equals
    value: true
- title: 'SES email: Endpoints Authenticated Configured'
  severity: medium
  rule_id: aws.ses.email.endpoints_authenticated_configured
  for_each:
    discovery: aws.ses.emails
    as: email
    item: email
  conditions:
    var: email.compliant
    op: equals
    value: true
- title: 'SES email: No Public Webhooks Without Auth Configured'
  severity: high
  rule_id: aws.ses.email.no_public_webhooks_without_auth_configured
  for_each:
    discovery: aws.ses.emails
    as: email
    item: email
  conditions:
    var: email.is_public
    op: equals
    value: false
- title: Security alerting and notification systems are configured
  severity: high
  rule_id: aws.ses.email.change_audit_logging_enabled
  for_each:
    discovery: aws.ses.email_logging
    as: email
    item: email
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'SES email: Policy Exists For Critical Severity Configured'
  severity: high
  rule_id: aws.ses.email.policy_exists_for_critical_severity_configured
  for_each:
    discovery: aws.ses.emails
    as: email
    item: email
  conditions:
    var: email.is_public
    op: equals
    value: false
- title: 'SES email: Destinations Access Least Privilege'
  severity: high
  rule_id: aws.ses.email.destinations_access_least_privilege
  for_each:
    discovery: aws.ses.emails
    as: email
    item: email
  conditions:
    var: email.is_public
    op: equals
    value: false
- title: 'SES email: No Public Webhooks Configured'
  severity: high
  rule_id: aws.ses.email.no_public_webhooks_configured
  for_each:
    discovery: aws.ses.emails
    as: email
    item: email
  conditions:
    var: email.is_public
    op: equals
    value: false
- title: 'SES email: Oncall Contacts Verified'
  severity: medium
  rule_id: aws.ses.email.oncall_contacts_verified
  for_each:
    discovery: aws.ses.emails
    as: email
    item: email
  conditions:
    var: email.compliant
    op: equals
    value: true

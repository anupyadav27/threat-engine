version: 1.0
provider: aws
service: ses
discovery:
  discovery_id: aws.ses.resources
  calls:
    - client: ses
      action: describe_sess
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Tls Enforced
    severity: high
    rule_id: aws.ses.dkim_verification.tls_enforced
    assertion_id: crypto_data_protection.encryption_in_transit.tls_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement tls enforced for ses"
    references:
      - "https://docs.aws.amazon.com/ses/"
  - title: Mtls Enabled
    severity: high
    rule_id: aws.ses.dkim_verification.mtls_enabled
    assertion_id: crypto_data_protection.encryption_in_transit.mtls_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement mtls enabled for ses"
    references:
      - "https://docs.aws.amazon.com/ses/"
  - title: Private Endpoints Used
    severity: high
    rule_id: aws.ses.dkim_verification.private_endpoints_used
    assertion_id: crypto_data_protection.encryption_in_transit.private_endpoints_used
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement private endpoints used for ses"
    references:
      - "https://docs.aws.amazon.com/ses/"

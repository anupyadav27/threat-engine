version: '1.0'
provider: aws
service: kinesisanalytics
discovery:
- discovery_id: aws.kinesisanalytics.applications
  calls:
  - client: kinesisanalytics
    action: list_applications
    save_as: application_list
    on_error: continue
    fields:
    - Kinesisanalyticss
  emit:
    items_for: application_list[]
    as: application
    item:
      id: '{{ application.Id }}'
      name: '{{ application.Name }}'
- discovery_id: aws.kinesisanalytics.application_encryption
  for_each: aws.kinesisanalytics.applications
  calls:
  - client: kinesisanalytics
    action: list_applications
    params:
      ApplicationId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
checks:
- title: 'KINESISANALYTICS application: Role Least Privilege'
  severity: high
  rule_id: aws.kinesisanalytics.application.role_least_privilege
  for_each:
    discovery: aws.kinesisanalytics.applications
    as: application
    item: application
  conditions:
    var: application.is_public
    op: equals
    value: false
  remediation: "Restrict public access for kinesisanalytics application:\n\n1. Open KINESISANALYTICS console\n2. Select the\
    \ application\n3. Go to Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n\
    \   - Remove wildcard (*) principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable\
    \ resource-level access control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access\
    \ keys\n\u2022 Implement condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly\
    \ audit access permissions\n\u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'KINESISANALYTICS application: Security Check Checkpoints And Outputs Encrypted Configured'
  severity: high
  rule_id: aws.kinesisanalytics.application.security_check_checkpoints_and_outputs_encrypted_configured
  for_each:
    discovery: aws.kinesisanalytics.application_encryption
    as: application
    item: application
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for kinesisanalytics application:\n\n1. Open KINESISANALYTICS console\n2. Select the application\n\
    3. Navigate to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed\
    \ key (default)\n   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws kinesisanalytics\
    \ modify-application --application-id <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed\
    \ KMS keys for sensitive data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022\
    \ Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'KINESISANALYTICS application: Network Private Only Configured'
  severity: high
  rule_id: aws.kinesisanalytics.application.network_private_only_configured
  for_each:
    discovery: aws.kinesisanalytics.applications
    as: application
    item: application
  conditions:
    var: application.is_public
    op: equals
    value: false
  remediation: "Restrict public access for kinesisanalytics application:\n\n1. Open KINESISANALYTICS console\n2. Select the\
    \ application\n3. Go to Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n\
    \   - Remove wildcard (*) principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable\
    \ resource-level access control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access\
    \ keys\n\u2022 Implement condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly\
    \ audit access permissions\n\u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

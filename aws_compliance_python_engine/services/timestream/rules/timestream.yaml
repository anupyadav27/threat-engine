version: 1.0
provider: aws
service: timestream
discovery:
  discovery_id: aws.timestream.resources
  calls:
    - client: timestream-write
      action: list_databases
      paginate: true
  fields:
    - name: DatabaseName
      save_as: database_name
  emit:
    items_for:
      as: resource
      item: database_name
checks:
  - title: Default Encryption Enabled
    severity: high
    rule_id: aws.timestream.database_encryption.default_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.default_encryption_enabled
    for_each:
      as: resource
      item: database_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement default encryption enabled for timestream"
    references:
      - "https://docs.aws.amazon.com/timestream/"
  - title: Customer Managed Keys Used Buckets
    severity: high
    rule_id: aws.timestream.database_encryption.customer_managed_keys_used_buckets
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_buckets
    for_each:
      as: resource
      item: database_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used buckets for timestream"
    references:
      - "https://docs.aws.amazon.com/timestream/"
  - title: Customer Managed Keys Used Databases
    severity: high
    rule_id: aws.timestream.database_encryption.customer_managed_keys_used_databases
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_databases
    for_each:
      as: resource
      item: database_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used databases for timestream"
    references:
      - "https://docs.aws.amazon.com/timestream/"
  - title: Customer Managed Keys Used Disks
    severity: high
    rule_id: aws.timestream.database_encryption.customer_managed_keys_used_disks
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_disks
    for_each:
      as: resource
      item: database_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used disks for timestream"
    references:
      - "https://docs.aws.amazon.com/timestream/"
  - title: Database Encryption Enabled
    severity: high
    rule_id: aws.timestream.database_encryption.database_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.database_encryption_enabled
    for_each:
      as: resource
      item: database_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement database encryption enabled for timestream"
    references:
      - "https://docs.aws.amazon.com/timestream/"
  - title: Volume Encryption Enabled
    severity: high
    rule_id: aws.timestream.database_encryption.volume_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.volume_encryption_enabled
    for_each:
      as: resource
      item: database_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement volume encryption enabled for timestream"
    references:
      - "https://docs.aws.amazon.com/timestream/"

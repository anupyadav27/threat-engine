# TIMESTREAM-QUERY Service - Logic Only
# Metadata (titles, severity, descriptions) in: metadata/checks/timestream-query_metadata.yaml

version: '1.0'
provider: aws
service: timestream-query
discovery:
- discovery_id: aws.timestream.databases
  calls:
  - action: list_timestreams
    fields:
    - Timestreams
  emit:
    items_for: list_timestreams_response[]
    item:
      id: '{{ database.Id }}'
      name: '{{ database.Name }}'
- discovery_id: aws.timestream.database_encryption
  for_each: aws.timestream.databases
  calls:
  - action: list_timestreams
    params:
      DatabaseId: '{{ item.id }}'
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ list_timestreams_response.Encrypted if list_timestreams_response.Encrypted
        is defined else false }}'
- discovery_id: aws.timestream.database_logging
  for_each: aws.timestream.databases
  calls:
  - action: describe_database_logging
    params:
      DatabaseId: '{{ item.id }}'
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ describe_database_logging_response.LoggingEnabled is defined
        if describe_database_logging_response else false }}'
- discovery_id: aws.timestream.resource_logging
  calls:
  - action: describe_load_balancers
  emit:
    items_for: describe_load_balancers_response[]
    item:
      id: '{{ describe_load_balancers_response.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.timestream.resources
  for_each: aws.timestream.resource
  calls:
  - action: describe_resources
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.timestream.tables
  for_each: aws.timestream.table
  calls:
  - action: list_tables
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.timestream.table_encryption
  calls:
  - action: describe_table
  emit:
    items_for: describe_table_response[]
    item:
      id: '{{ describe_table_response.Id }}'
      compliant: '{{ true }}'
checks:
- rule_id: aws.timestream.resource.timestream_ingestion_secure_protocol_configured
  for_each: aws.timestream.resources
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.timestream.database.check_encryption_at_rest_enabled
  for_each: aws.timestream.database_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.timestream.resource.security_configuration_compliance_configured
  for_each: aws.timestream.resources
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.timestream.resource.cloudwatch_monitoring_and_alerting_enabled
  for_each: aws.timestream.resource_logging
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- rule_id: aws.timestream.database.encryption_at_rest_enabled
  for_each: aws.timestream.database_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.timestream.table.require_tls_in_transit_configured
  for_each: aws.timestream.tables
  conditions:
    var: item.in_vpc
    op: equals
    value: true
- rule_id: aws.timestream.database.require_tls_in_transit_configured
  for_each: aws.timestream.databases
  conditions:
    var: item.in_vpc
    op: equals
    value: true
- rule_id: aws.timestream.table.deletion_protection_enabled
  for_each: aws.timestream.tables
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.timestream.database.iam_or_managed_identity_auth_enabled_if_supported
  for_each: aws.timestream.databases
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.timestream.table.private_network_only_if_supported
  for_each: aws.timestream.tables
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.timestream.table.iam_or_managed_identity_auth_enabled_if_supported
  for_each: aws.timestream.tables
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.timestream.resource.iam_fine_grained_access_control_enabled
  for_each: aws.timestream.resources
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.timestream.table.public_access_disabled
  for_each: aws.timestream.tables
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.timestream.database.public_access_disabled
  for_each: aws.timestream.databases
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.timestream.resource.cloudtrail_management_and_data_logging_enabled
  for_each: aws.timestream.resource_logging
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- rule_id: aws.timestream.database.deletion_protection_enabled
  for_each: aws.timestream.databases
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.timestream.table.rbac_least_privilege
  for_each: aws.timestream.tables
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.timestream.table.encryption_at_rest_enabled
  for_each: aws.timestream.table_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

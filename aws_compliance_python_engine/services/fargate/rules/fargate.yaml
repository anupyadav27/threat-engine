# FARGATE Service - Logic Only
# Metadata (titles, severity, descriptions) in: metadata/checks/fargate_metadata.yaml

version: '1.0'
provider: aws
service: fargate
discovery:
- discovery_id: aws.fargate.services
  calls:
  - action: list_fargates
    fields:
    - Fargates
  emit:
    items_for: list_fargates_response[]
    item:
      id: '{{ service.Id }}'
      name: '{{ service.Name }}'
- discovery_id: aws.fargate.service_logging
  for_each: aws.fargate.services
  calls:
  - action: describe_service_logging
    params:
      ServiceId: '{{ item.id }}'
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ describe_service_logging_response.LoggingEnabled is defined
        if describe_service_logging_response else false }}'
- discovery_id: aws.fargate.task_logging
  calls:
  - action: list_task_logging
  emit:
    items_for: list_task_logging_response[]
    item:
      id: '{{ list_task_logging_response.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.fargate.tasks
  for_each: aws.fargate.task
  calls:
  - action: describe_task_execution
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- rule_id: aws.fargate.task.vpc_private_networking_enabled
  for_each: aws.fargate.tasks
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.fargate.task.logging_and_tracing_enabled
  for_each: aws.fargate.task_logging
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- rule_id: aws.fargate.service.role_least_privilege
  for_each: aws.fargate.services
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.fargate.service.fargate_env_no_plaintext_secrets_configured
  for_each: aws.fargate.services
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.fargate.service.logging_and_tracing_enabled
  for_each: aws.fargate.service_logging
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- rule_id: aws.fargate.service.dead_letter_queue_configured
  for_each: aws.fargate.services
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.fargate.task.role_least_privilege
  for_each: aws.fargate.tasks
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.fargate.task.dead_letter_queue_configured
  for_each: aws.fargate.tasks
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.fargate.task.fargate_env_no_plaintext_secrets_configured
  for_each: aws.fargate.tasks
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.fargate.service.vpc_private_networking_enabled
  for_each: aws.fargate.services
  conditions:
    var: item.is_public
    op: equals
    value: false

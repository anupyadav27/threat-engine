version: '1.0'
provider: aws
service: fargate
discovery:
- discovery_id: aws.fargate.services
  calls:
  - client: fargate
    action: list_fargates
    save_as: service_list
    on_error: continue
    fields:
    - Fargates
  emit:
    items_for: service_list[]
    as: service
    item:
      id: '{{ service.Id }}'
      name: '{{ service.Name }}'
- discovery_id: aws.fargate.service_logging
  for_each: aws.fargate.services
  calls:
  - client: fargate
    action: describe_service_logging
    params:
      ServiceId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.fargate.task_logging
  calls:
  - client: fargate
    action: list_task_logging
    save_as: task_logging
    on_error: continue
  emit:
    items_for: task_logging[]
    as: task_logging
    item:
      id: '{{ task_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.fargate.tasks
  for_each: aws.fargate.task
  calls:
  - client: fargate
    action: describe_task_execution
    save_as: tasks
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'FARGATE task: Vpc Private Networking Enabled'
  severity: high
  rule_id: aws.fargate.task.vpc_private_networking_enabled
  for_each:
    discovery: aws.fargate.tasks
    as: task
    item: task
  conditions:
    var: task.is_public
    op: equals
    value: false
  remediation: "Restrict public access for fargate task:\n\n1. Open FARGATE console\n2. Select the task\n3. Go to Permissions/Access\
    \ Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard (*) principals\n   -\
    \ Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level access control\n7. Save\
    \ changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement condition keys for\
    \ additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\u2022 Use\
    \ AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'FARGATE task: Logging And Tracing Enabled'
  severity: medium
  rule_id: aws.fargate.task.logging_and_tracing_enabled
  for_each:
    discovery: aws.fargate.task_logging
    as: task
    item: task
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for fargate task:\n\n1. Open FARGATE console\n2. Select the task\n3. Go to Logging/Monitoring\
    \ settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws fargate update-task-logging --task-id <id> --logging-enabled\n\
    \nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized logging service\n\u2022\
    \ Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'FARGATE service: Role Least Privilege'
  severity: high
  rule_id: aws.fargate.service.role_least_privilege

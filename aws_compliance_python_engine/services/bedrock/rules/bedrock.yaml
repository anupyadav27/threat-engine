version: 1.0
provider: aws
service: bedrock
discovery:
  discovery_id: aws.bedrock.resources
  calls:
    - client: bedrock
      action: describe_bedrocks
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Default Encryption Enabled
    severity: high
    rule_id: aws.bedrock.bedrock.default_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.default_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement default encryption enabled for bedrock"
    references:
      - "https://docs.aws.amazon.com/bedrock/"
  - title: Customer Managed Keys Used Buckets
    severity: high
    rule_id: aws.bedrock.bedrock.customer_managed_keys_used_buckets
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_buckets
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used buckets for bedrock"
    references:
      - "https://docs.aws.amazon.com/bedrock/"
  - title: Customer Managed Keys Used Databases
    severity: high
    rule_id: aws.bedrock.bedrock.customer_managed_keys_used_databases
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_databases
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used databases for bedrock"
    references:
      - "https://docs.aws.amazon.com/bedrock/"
  - title: Customer Managed Keys Used Disks
    severity: high
    rule_id: aws.bedrock.bedrock.customer_managed_keys_used_disks
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_disks
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used disks for bedrock"
    references:
      - "https://docs.aws.amazon.com/bedrock/"
  - title: Database Encryption Enabled
    severity: high
    rule_id: aws.bedrock.bedrock.database_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.database_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement database encryption enabled for bedrock"
    references:
      - "https://docs.aws.amazon.com/bedrock/"
  - title: Volume Encryption Enabled
    severity: high
    rule_id: aws.bedrock.bedrock.volume_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.volume_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement volume encryption enabled for bedrock"
    references:
      - "https://docs.aws.amazon.com/bedrock/"
  - title: Sensitivity Labels Applied
    severity: low
    rule_id: aws.bedrock.bedrock.sensitivity_labels_applied
    assertion_id: data_protection_storage.data_classification.sensitivity_labels_applied
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement sensitivity labels applied for bedrock"
    references:
      - "https://docs.aws.amazon.com/bedrock/"
  - title: Automatic Classification Enabled
    severity: low
    rule_id: aws.bedrock.bedrock.automatic_classification_enabled
    assertion_id: data_protection_storage.data_classification.automatic_classification_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement automatic classification enabled for bedrock"
    references:
      - "https://docs.aws.amazon.com/bedrock/"

version: '1.0'
provider: aws
service: bedrock
discovery:
- discovery_id: aws.bedrock.models
  calls:
  - client: bedrock
    action: list_foundation_models
    save_as: model_list
    on_error: continue
    fields:
    - Bedrocks
  emit:
    items_for: model_list[]
    as: model
    item:
      id: '{{ model.Id }}'
      name: '{{ model.Name }}'
- discovery_id: aws.bedrock.model_encryption
  for_each: aws.bedrock.models
  calls:
  - client: bedrock
    action: list_foundation_models
    params:
      ModelId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.bedrock.model_logging
  for_each: aws.bedrock.models
  calls:
  - client: bedrock
    action: list_foundation_models
    params:
      ModelId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.bedrock.resource_encryption
  calls:
  - client: bedrock
    action: list_automated_reasoning_policies
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.bedrock.resource_logging
  calls:
  - client: bedrock
    action: list_automated_reasoning_policies
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'BEDROCK resource: Model Invocation Logging Enabled'
  severity: medium
  rule_id: aws.bedrock.resource.model_invocation_logging_enabled
  for_each:
    discovery: aws.bedrock.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'BEDROCK model: Bedrock Artifact Encrypted At Rest'
  severity: high
  rule_id: aws.bedrock.model.bedrock_artifact_encrypted_at_rest
  for_each:
    discovery: aws.bedrock.model_encryption
    as: model
    item: model
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'BEDROCK model: Bedrock Package Approved Configured'
  severity: medium
  rule_id: aws.bedrock.model.bedrock_package_approved_configured
  for_each:
    discovery: aws.bedrock.models
    as: model
    item: model
  conditions:
    var: model.compliant
    op: equals
    value: true
- title: 'BEDROCK model: Execution Role Least Privilege'
  severity: high
  rule_id: aws.bedrock.model.execution_role_least_privilege
  for_each:
    discovery: aws.bedrock.models
    as: model
    item: model
  conditions:
    var: model.is_public
    op: equals
    value: false
- title: 'BEDROCK model: Bedrock Kms Cmk Used Configured'
  severity: high
  rule_id: aws.bedrock.model.bedrock_kms_cmk_used_configured
  for_each:
    discovery: aws.bedrock.model_encryption
    as: model
    item: model
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'BEDROCK model: Bedrock Image Scan Passed Configured'
  severity: medium
  rule_id: aws.bedrock.model.bedrock_image_scan_passed_configured
  for_each:
    discovery: aws.bedrock.model_encryption
    as: model
    item: model
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'BEDROCK resource: Model Invocation Logs Encryption Enabled'
  severity: high
  rule_id: aws.bedrock.resource.model_invocation_logs_encryption_enabled
  for_each:
    discovery: aws.bedrock.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'BEDROCK model: Kms Encryption Enabled'
  severity: high
  rule_id: aws.bedrock.model.kms_encryption_enabled
  for_each:
    discovery: aws.bedrock.model_encryption
    as: model
    item: model
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

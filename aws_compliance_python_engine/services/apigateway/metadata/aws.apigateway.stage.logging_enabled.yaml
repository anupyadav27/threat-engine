rule_id: aws.apigateway.stage.logging_enabled
service: apigateway
resource: stage
requirement: Audit Logging
title: API logging and monitoring are enabled
scope: apigateway.stage.monitoring
domain: application_and_api_security
subcategory: security_monitoring
rationale: API logging enables security monitoring, audit trails, and incident response.
severity: high
assertion_id: api_security.monitoring.api_logging_enabled
description: Checks that Amazon API Gateway stage has comprehensive audit logging
  enabled to capture API calls, configuration changes, and administrative actions.
  Logging is essential for security monitoring, incident investigation, compliance
  auditing, and establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/apigateway/latest/developerguide/best-practices.html
- https://docs.aws.amazon.com/securityhub/latest/userguide/apigateway-controls.html
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable logging for apigateway stage:\n\n1. Open APIGATEWAY console\n\
  2. Select the stage\n3. Go to Logging/Monitoring settings\n4. Enable logging\n5.\
  \ Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term\
  \ retention)\n6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\n\
  aws apigateway update-stage-logging --stage-id <id> --logging-enabled\n\nBest Practices:\n\
  • Enable all security-relevant log types\n• Send logs to centralized logging service\n\
  • Set appropriate retention periods\n• Configure log encryption\n• Set up log monitoring\
  \ and alerting"

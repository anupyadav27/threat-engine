version: 1.0
provider: aws
service: dynamodbstreams
discovery:
  discovery_id: aws.dynamodbstreams.resources
  calls:
    - client: dynamodbstreams
      action: describe_dynamodbstreamss
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Tls Enforced
    severity: high
    rule_id: aws.dynamodbstreams.stream_encryption.tls_enforced
    assertion_id: crypto_data_protection.encryption_in_transit.tls_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement tls enforced for dynamodbstreams"
    references:
      - "https://docs.aws.amazon.com/dynamodbstreams/"
  - title: Mtls Enabled
    severity: high
    rule_id: aws.dynamodbstreams.stream_encryption.mtls_enabled
    assertion_id: crypto_data_protection.encryption_in_transit.mtls_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement mtls enabled for dynamodbstreams"
    references:
      - "https://docs.aws.amazon.com/dynamodbstreams/"
  - title: Private Endpoints Used
    severity: high
    rule_id: aws.dynamodbstreams.stream_encryption.private_endpoints_used
    assertion_id: crypto_data_protection.encryption_in_transit.private_endpoints_used
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement private endpoints used for dynamodbstreams"
    references:
      - "https://docs.aws.amazon.com/dynamodbstreams/"

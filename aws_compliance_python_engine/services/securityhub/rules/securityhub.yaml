version: 1.0
provider: aws
service: securityhub
discovery:
  discovery_id: aws.securityhub.findings
  calls:
    - client: securityhub
      action: get_findings
      paginate: true
  fields:
    - name: Id
      save_as: finding_id
  emit:
    items_for:
      as: resource
      item: finding_id
checks:
  - title: Scanning Enabled
    severity: low
    rule_id: aws.securityhub.threat_intel.scanning_enabled
    assertion_id: compute_host_security.vulnerability_management.scanning_enabled
    for_each:
      as: resource
      item: finding_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement scanning enabled for securityhub"
    references:
      - "https://docs.aws.amazon.com/securityhub/"

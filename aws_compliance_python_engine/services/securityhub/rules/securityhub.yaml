version: '1.0'
provider: aws
service: securityhub
discovery:
- discovery_id: aws.securityhub.actions
  calls:
  - client: securityhub
    action: describe_hub
    save_as: action_list
    on_error: continue
    fields:
    - Securityhubs
  emit:
    items_for: action_list[]
    as: action
    item:
      id: '{{ action.Id }}'
      name: '{{ action.Name }}'
- discovery_id: aws.securityhub.action_encryption
  for_each: aws.securityhub.actions
  calls:
  - client: securityhub
    action: describe_hub
    params:
      ActionId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.securityhub.hubs
  for_each: aws.securityhub.hub
  calls:
  - client: securityhub
    action: describe_action_targets
    save_as: hubs
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.securityhub.finding_encryption
  calls:
  - client: securityhub
    action: list_aggregators_v2
    save_as: finding_encryption
    on_error: continue
  emit:
    items_for: finding_encryption[]
    as: finding_encryption
    item:
      id: '{{ finding_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.securityhub.findings
  for_each: aws.securityhub.finding
  calls:
  - client: securityhub
    action: describe_action_targets
    save_as: findings
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.securityhub.hub_encryption
  calls:
  - client: securityhub
    action: list_aggregators_v2
    save_as: hub_encryption
    on_error: continue
  emit:
    items_for: hub_encryption[]
    as: hub_encryption
    item:
      id: '{{ hub_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.securityhub.resources
  for_each: aws.securityhub.resource
  calls:
  - client: securityhub
    action: describe_action_targets
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'

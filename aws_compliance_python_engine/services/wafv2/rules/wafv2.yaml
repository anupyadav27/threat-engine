version: 1.0
provider: aws
service: wafv2
discovery:
  discovery_id: aws.wafv2.resources
  calls:
    - client: wafv2
      action: describe_wafv2s
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Deny All Default
    severity: low
    rule_id: aws.wafv2.web_acl.deny_all_default
    assertion_id: network_perimeter.firewall_rules.deny_all_default
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement deny all default for wafv2"
    references:
      - "https://docs.aws.amazon.com/wafv2/"
  - title: Ssh Rdp Restricted
    severity: low
    rule_id: aws.wafv2.web_acl.ssh_rdp_restricted
    assertion_id: network_perimeter.firewall_rules.ssh_rdp_restricted
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement ssh rdp restricted for wafv2"
    references:
      - "https://docs.aws.amazon.com/wafv2/"
  - title: Waf Enabled
    severity: low
    rule_id: aws.wafv2.web_acl.waf_enabled
    assertion_id: network_perimeter.firewall_rules.waf_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement waf enabled for wafv2"
    references:
      - "https://docs.aws.amazon.com/wafv2/"
  - title: Waf Enabled At Edge
    severity: low
    rule_id: aws.wafv2.web_acl.waf_enabled_at_edge
    assertion_id: network_perimeter.firewall_rules.waf_enabled_at_edge
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement waf enabled at edge for wafv2"
    references:
      - "https://docs.aws.amazon.com/wafv2/"
  - title: Egress Filtering Enabled
    severity: low
    rule_id: aws.wafv2.web_acl.egress_filtering_enabled
    assertion_id: network_perimeter.firewall_rules.egress_filtering_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement egress filtering enabled for wafv2"
    references:
      - "https://docs.aws.amazon.com/wafv2/"

version: '1.0'
provider: aws
service: wafv2
discovery:
- discovery_id: aws.wafv2.webacls
  calls:
  - client: wafv2
    action: list_web_acls
    save_as: webacl_list
    on_error: continue
    fields:
    - Wafv2s
  emit:
    items_for: webacl_list[]
    as: webacl
    item:
      id: '{{ webacl.Id }}'
      name: '{{ webacl.Name }}'
- discovery_id: aws.wafv2.webacl_logging
  for_each: aws.wafv2.webacls
  calls:
  - client: wafv2
    action: describe_all_managed_products
    params:
      WebaclId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.wafv2.rules
  for_each: aws.wafv2.rule
  calls:
  - client: wafv2
    action: describe_all_managed_products
    save_as: rules
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.wafv2.rulegroups
  for_each: aws.wafv2.rulegroup
  calls:
  - client: wafv2
    action: describe_all_managed_products
    save_as: rulegroups
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.wafv2.resource_logging
  calls:
  - client: wafv2
    action: list_api_keys
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.wafv2.ipsets
  for_each: aws.wafv2.ipset
  calls:
  - client: wafv2
    action: describe_all_managed_products
    save_as: ipsets
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.wafv2.regexpatternsets
  for_each: aws.wafv2.regexpatternset
  calls:
  - client: wafv2
    action: describe_all_managed_products
    save_as: regexpatternsets
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'WAFV2 rule: Wafv2 References Valid Ip Or Regex Sets Only Configured'
  severity: medium
  rule_id: aws.wafv2.rule.wafv2_references_valid_ip_or_regex_sets_only_configured
  for_each:
    discovery: aws.wafv2.rules
    as: rule
    item: rule
  conditions:
    var: rule.compliant
    op: equals
    value: true
- title: 'WAFV2 rulegroup: Wafv2 Unique Priorities Configured'
  severity: medium
  rule_id: aws.wafv2.rulegroup.wafv2_unique_priorities_configured

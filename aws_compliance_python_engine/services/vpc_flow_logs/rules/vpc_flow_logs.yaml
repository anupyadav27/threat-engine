      - "https://docs.aws.amazon.com/vpc_flow_logs/"
  - title: Centralized Logging Enabled
    severity: medium
    rule_id: aws.vpc_flow_logs.vpc_flow_logs.centralized_logging_enabled
    assertion_id: logging_monitoring.log_collection.centralized_logging_enabled
    for_each:
      as: resource
      item: flow_log_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement centralized logging enabled for vpc_flow_logs"
    references:
      - "https://docs.aws.amazon.com/vpc_flow_logs/"
  - title: Log Integrity Protected

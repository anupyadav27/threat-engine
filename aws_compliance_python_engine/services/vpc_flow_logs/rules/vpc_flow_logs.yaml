version: 1.0
provider: aws
service: vpc_flow_logs
discovery:
  discovery_id: aws.vpc_flow_logs.resources
  calls:
    - client: ec2
      action: describe_flow_logs
      paginate: true
  fields:
    - name: FlowLogId
      save_as: flow_log_id
  emit:
    items_for:
      as: resource
      item: flow_log_id
checks:
  - title: Deny All Default
    severity: low
    rule_id: aws.vpc_flow_logs.logs.deny_all_default
    assertion_id: network_perimeter.firewall_rules.deny_all_default
    for_each:
      as: resource
      item: flow_log_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement deny all default for vpc_flow_logs"
    references:
      - "https://docs.aws.amazon.com/vpc_flow_logs/"
  - title: Ssh Rdp Restricted
    severity: low
    rule_id: aws.vpc_flow_logs.logs.ssh_rdp_restricted
    assertion_id: network_perimeter.firewall_rules.ssh_rdp_restricted
    for_each:
      as: resource
      item: flow_log_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement ssh rdp restricted for vpc_flow_logs"
    references:
      - "https://docs.aws.amazon.com/vpc_flow_logs/"
  - title: Waf Enabled
    severity: low
    rule_id: aws.vpc_flow_logs.logs.waf_enabled
    assertion_id: network_perimeter.firewall_rules.waf_enabled
    for_each:
      as: resource
      item: flow_log_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement waf enabled for vpc_flow_logs"
    references:
      - "https://docs.aws.amazon.com/vpc_flow_logs/"
  - title: Waf Enabled At Edge
    severity: low
    rule_id: aws.vpc_flow_logs.logs.waf_enabled_at_edge
    assertion_id: network_perimeter.firewall_rules.waf_enabled_at_edge
    for_each:
      as: resource
      item: flow_log_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement waf enabled at edge for vpc_flow_logs"
    references:
      - "https://docs.aws.amazon.com/vpc_flow_logs/"
  - title: Egress Filtering Enabled
    severity: low
    rule_id: aws.vpc_flow_logs.logs.egress_filtering_enabled
    assertion_id: network_perimeter.firewall_rules.egress_filtering_enabled

version: '1.0'
provider: aws
service: opensearch
discovery:
- discovery_id: aws.opensearch.services
  calls:
  - client: opensearch
    action: list_domain_names
    save_as: service_list
    on_error: continue
    fields:
    - Opensearchs
  emit:
    items_for: service_list[]
    as: service
    item:
      id: '{{ service.Id }}'
      name: '{{ service.Name }}'
- discovery_id: aws.opensearch.service_encryption
  for_each: aws.opensearch.services
  calls:
  - client: opensearch
    action: list_domain_names
    params:
      ServiceId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.opensearch.service_logging
  for_each: aws.opensearch.services
  calls:
  - client: opensearch
    action: describe_domain
    params:
      ServiceId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
checks:
- title: 'OPENSEARCH service: Domains Encryption At Rest Enabled'
  severity: high
  rule_id: aws.opensearch.service.domains_encryption_at_rest_enabled
  for_each:
    discovery: aws.opensearch.service_encryption
    as: service
    item: service
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for opensearch service:\n\n1. Open OPENSEARCH console\n2. Select the service\n3. Navigate\
    \ to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n\
    \   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws opensearch modify-service --service-id\
    \ <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive\
    \ data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'OPENSEARCH service: Opensearch Domains Https Communications Enforced'
  severity: medium
  rule_id: aws.opensearch.service.opensearch_domains_https_communications_enforced
  for_each:
    discovery: aws.opensearch.services
    as: service
    item: service
  conditions:
    var: service.compliant
    op: equals
    value: true
  remediation: "Configure opensearch service for compliance:\n\nRequirement: Opensearch Domains Https Communications Enforcement\n\
    \nDescription: Verifies security configuration for AWS OPENSEARCH service to ensure alignment with AWS security best practices\
    \ and compliance requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall\
    \ security posture.\n\nSteps:\n1. Open OPENSEARCH console\n2. Select the service\n3. Review security configuration\n4.\
    \ Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\
    \u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\
    \u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'OPENSEARCH service: Domains Node To Node Encryption Enabled'
  severity: high
  rule_id: aws.opensearch.service.domains_node_to_node_encryption_enabled

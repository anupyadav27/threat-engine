version: '1.0'
provider: aws
service: lakeformation
discovery:
- discovery_id: aws.lakeformation.data_lake_settingss
  calls:
  - client: lakeformation
    action: list_data_cells_filter
    save_as: data_lake_settings_list
    on_error: continue
    fields:
    - Lakeformations
  emit:
    items_for: data_lake_settings_list[]
    as: data_lake_settings
    item:
      id: '{{ data_lake_settings.Id }}'
      name: '{{ data_lake_settings.Name }}'
- discovery_id: aws.lakeformation.data_lake_settings_logging
  for_each: aws.lakeformation.data_lake_settingss
  calls:
  - client: lakeformation
    action: describe_lake_formation_identity_center_configuration
    params:
      Data_lake_settingsId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
checks:
- title: 'LAKEFORMATION data lake settings: Rbac Least Privilege'
  severity: high
  rule_id: aws.lakeformation.data_lake_settings.rbac_least_privilege
  for_each:
    discovery: aws.lakeformation.data_lake_settingss
    as: data_lake_settings
    item: data_lake_settings
  conditions:
    var: data_lake_settings.is_public
    op: equals
    value: false
- title: 'LAKEFORMATION data lake settings: Change Audit Logging Enabled'
  severity: medium
  rule_id: aws.lakeformation.data_lake_settings.change_audit_logging_enabled
  for_each:
    discovery: aws.lakeformation.data_lake_settings_logging
    as: data_lake_settings
    item: data_lake_settings
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'LAKEFORMATION data lake settings: Mfa Required'
  severity: critical
  rule_id: aws.lakeformation.data_lake_settings.mfa_required
  for_each:
    discovery: aws.lakeformation.data_lake_settingss
    as: data_lake_settings
    item: data_lake_settings
  conditions:
    var: data_lake_settings.compliant
    op: equals
    value: true

version: 1.0
provider: aws
service: auditmanager
discovery:
  discovery_id: aws.auditmanager.resources
  calls:
    - client: auditmanager
      action: describe_auditmanagers
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Baseline Compliance Checked
    severity: medium
    rule_id: aws.auditmanager.assessments.baseline_compliance_checked
    assertion_id: compute_host_security.compliance_monitoring.baseline_compliance_checked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement baseline compliance checked for auditmanager"
    references:
      - "https://docs.aws.amazon.com/auditmanager/"
  - title: Security Events Logged
    severity: medium
    rule_id: aws.auditmanager.manager.security_events_logged
    assertion_id: logging_monitoring.audit_logging.security_events_logged
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement security events logged for auditmanager"
    references:
      - "https://docs.aws.amazon.com/auditmanager/"
  - title: Audit Trail Integrity Maintained
    severity: medium
    rule_id: aws.auditmanager.manager.audit_trail_integrity_maintained
    assertion_id: logging_monitoring.audit_logging.audit_trail_integrity_maintained
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement audit trail integrity maintained for auditmanager"
    references:
      - "https://docs.aws.amazon.com/auditmanager/"
  - title: Compliance Logging Enabled
    severity: medium
    rule_id: aws.auditmanager.manager.compliance_logging_enabled
    assertion_id: logging_monitoring.audit_logging.compliance_logging_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement compliance logging enabled for auditmanager"
    references:
      - "https://docs.aws.amazon.com/auditmanager/"
  - title: Regulatory Requirements Mapped
    severity: low
    rule_id: aws.auditmanager.compliance_assessments.regulatory_requirements_mapped
    assertion_id: governance_compliance.compliance_framework.regulatory_requirements_mapped
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement regulatory requirements mapped for auditmanager"
    references:
      - "https://docs.aws.amazon.com/auditmanager/"
  - title: Compliance Reporting Enabled
    severity: low
    rule_id: aws.auditmanager.compliance_assessments.compliance_reporting_enabled
    assertion_id: governance_compliance.compliance_framework.compliance_reporting_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement compliance reporting enabled for auditmanager"
    references:
      - "https://docs.aws.amazon.com/auditmanager/"
  - title: Audit Trail Maintained
    severity: low
    rule_id: aws.auditmanager.compliance_assessments.audit_trail_maintained
    assertion_id: governance_compliance.compliance_framework.audit_trail_maintained
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement audit trail maintained for auditmanager"
    references:
      - "https://docs.aws.amazon.com/auditmanager/"

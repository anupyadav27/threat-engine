version: 1.0
provider: aws
service: sagemaker
discovery:
  discovery_id: aws.sagemaker.resources
  calls:
    - client: sagemaker
      action: describe_sagemakers
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Sensitivity Labels Applied
    severity: low
    rule_id: aws.sagemaker.data_encryption.sensitivity_labels_applied
    assertion_id: data_protection_storage.data_classification.sensitivity_labels_applied
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement sensitivity labels applied for sagemaker"
    references:
      - "https://docs.aws.amazon.com/sagemaker/"
  - title: Automatic Classification Enabled
    severity: low
    rule_id: aws.sagemaker.data_encryption.automatic_classification_enabled
    assertion_id: data_protection_storage.data_classification.automatic_classification_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement automatic classification enabled for sagemaker"
    references:
      - "https://docs.aws.amazon.com/sagemaker/"
  - title: Scanning Enabled
    severity: low
    rule_id: aws.sagemaker.model_security.scanning_enabled
    assertion_id: compute_host_security.vulnerability_management.scanning_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement scanning enabled for sagemaker"
    references:
      - "https://docs.aws.amazon.com/sagemaker/"
  - title: Remediation Tracked
    severity: low
    rule_id: aws.sagemaker.model_security.remediation_tracked
    assertion_id: compute_host_security.vulnerability_management.remediation_tracked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement remediation tracked for sagemaker"
    references:
      - "https://docs.aws.amazon.com/sagemaker/"

source: expert_generated
description: Checks that AWS SAGEMAKER endpoint configuration uses AWS KMS customer
  managed keys for encryption, providing enhanced control over key rotation, access
  policies, and audit trails. KMS encryption enables granular access control and comprehensive
  CloudTrail logging of key usage.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable encryption for sagemaker endpoint_configuration:\n\n1. Open SAGEMAKER\
  \ console\n2. Select the endpoint_configuration\n3. Navigate to Properties/Configuration\
  \ > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed\
  \ key (default)\n   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\
  \nAWS CLI:\naws sagemaker modify-endpoint_configuration --endpoint_configuration-id\
  \ <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n• Use customer-managed\
  \ KMS keys for sensitive data\n• Enable automatic key rotation\n• Implement proper\
  \ key access policies\n• Audit key usage regularly"

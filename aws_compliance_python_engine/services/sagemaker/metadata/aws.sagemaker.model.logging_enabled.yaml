rule_id: aws.sagemaker.model.logging_enabled
service: sagemaker
resource: model
requirement: Audit Logging
title: ML model versioning and tracking is enabled
scope: sagemaker.model.model
domain: ai_ml_and_model_security
subcategory: model_security
rationale: Model versioning enables reproducibility and rollback capabilities for
  ML models.
severity: medium
assertion_id: machine_learning.model_security.model_poisoning_detection
description: Checks that AWS SAGEMAKER model has comprehensive audit logging enabled
  to capture API calls, configuration changes, and administrative actions. Logging
  is essential for security monitoring, incident investigation, compliance auditing,
  and establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable logging for sagemaker model:\n\n1. Open SAGEMAKER console\n2.\
  \ Select the model\n3. Go to Logging/Monitoring settings\n4. Enable logging\n5.\
  \ Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term\
  \ retention)\n6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\n\
  aws sagemaker update-model-logging --model-id <id> --logging-enabled\n\nBest Practices:\n\
  • Enable all security-relevant log types\n• Send logs to centralized logging service\n\
  • Set appropriate retention periods\n• Configure log encryption\n• Set up log monitoring\
  \ and alerting"

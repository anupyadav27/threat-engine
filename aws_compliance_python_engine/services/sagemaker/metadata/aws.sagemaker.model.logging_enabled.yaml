rule_id: aws.sagemaker.model.logging_enabled
service: sagemaker
resource: model
requirement: Audit Logging
title: ML model versioning and tracking is enabled
scope: sagemaker.model.model
domain: ai_ml_and_model_security
subcategory: model_security
rationale: Model versioning enables reproducibility and rollback capabilities for ML models.
severity: medium
assertion_id: machine_learning.model_security.model_poisoning_detection
description: Checks that AWS SAGEMAKER model has comprehensive audit logging enabled to capture API calls, configuration changes,
  and administrative actions. Logging is essential for security monitoring, incident investigation, compliance auditing, and
  establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

rule_id: aws.redshift.snapshot.kms_key_policy_least_privilege
service: redshift
resource: snapshot
requirement: Least Privilege Access
title: 'REDSHIFT snapshot: Kms Key Policy Least Privilege'
scope: redshift.snapshot.encryption
domain: data_protection_and_privacy
subcategory: encryption_in_transit
rationale: Ensures redshift snapshot has kms key policy least privilege properly configured
  for security compliance.
severity: high
assertion_id: data_protection.encryption_transit.redshift_snapshot_kms_key_policy_least_privilege
source: expert_generated
description: Ensures Amazon Redshift snapshot implements least privilege access controls,
  granting only the minimum permissions necessary for intended functionality. Over-permissive
  access increases the blast radius of compromised credentials and violates the principle
  of least privilege mandated by security frameworks.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable encryption for redshift snapshot:\n\n1. Open REDSHIFT console\n\
  2. Select the snapshot\n3. Navigate to Properties/Configuration > Encryption\n4.\
  \ Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n\
  \   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\n\
  aws redshift modify-snapshot --snapshot-id <id> --encrypted --kms-key-id <key-id>\n\
  \nSecurity Best Practices:\n• Use customer-managed KMS keys for sensitive data\n\
  • Enable automatic key rotation\n• Implement proper key access policies\n• Audit\
  \ key usage regularly"

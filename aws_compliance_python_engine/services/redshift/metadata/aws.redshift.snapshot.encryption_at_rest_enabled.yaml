description: Verifies that Amazon Redshift snapshot has encryption at rest enabled
  using AWS KMS customer managed keys or AWS managed keys. Unencrypted data at rest
  is vulnerable to unauthorized access if physical storage media is compromised, AWS
  credentials are leaked, or insider threats occur.

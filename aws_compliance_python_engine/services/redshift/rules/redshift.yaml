version: 1.0
provider: aws
service: redshift
discovery:
  discovery_id: aws.redshift.resources
  calls:
    - client: redshift
      action: describe_redshifts
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Default Encryption Enabled
    severity: high
    rule_id: aws.redshift.cluster_encryption.default_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.default_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement default encryption enabled for redshift"
    references:
      - "https://docs.aws.amazon.com/redshift/"
  - title: Customer Managed Keys Used Buckets
    severity: high
    rule_id: aws.redshift.cluster_encryption.customer_managed_keys_used_buckets
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_buckets
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used buckets for redshift"
    references:
      - "https://docs.aws.amazon.com/redshift/"
  - title: Customer Managed Keys Used Databases
    severity: high
    rule_id: aws.redshift.cluster_encryption.customer_managed_keys_used_databases
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_databases
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used databases for redshift"
    references:
      - "https://docs.aws.amazon.com/redshift/"
  - title: Customer Managed Keys Used Disks
    severity: high
    rule_id: aws.redshift.cluster_encryption.customer_managed_keys_used_disks
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_disks
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used disks for redshift"
    references:
      - "https://docs.aws.amazon.com/redshift/"
  - title: Database Encryption Enabled
    severity: high
    rule_id: aws.redshift.cluster_encryption.database_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.database_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement database encryption enabled for redshift"
    references:
      - "https://docs.aws.amazon.com/redshift/"
  - title: Volume Encryption Enabled
    severity: high
    rule_id: aws.redshift.cluster_encryption.volume_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.volume_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement volume encryption enabled for redshift"
    references:
      - "https://docs.aws.amazon.com/redshift/"
  - title: Tls Enforced
    severity: high
    rule_id: aws.redshift.ssl_enforcement.tls_enforced
    assertion_id: crypto_data_protection.encryption_in_transit.tls_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals

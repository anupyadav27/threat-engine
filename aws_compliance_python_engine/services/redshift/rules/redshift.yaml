    references:
      - "https://docs.aws.amazon.com/redshift/"
  - title: Private Endpoints Used
    severity: high
    rule_id: aws.redshift.ssl_enforcement.private_endpoints_used
    assertion_id: crypto_data_protection.encryption_in_transit.private_endpoints_used
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement private endpoints used for redshift"
    references:
      - "https://docs.aws.amazon.com/redshift/"
  - title: Sensitive Data Masked
    severity: low
    rule_id: aws.redshift.data_masking.sensitive_data_masked
    assertion_id: data_protection_storage.data_masking.sensitive_data_masked
    for_each:
      as: resource
      item: resource_id

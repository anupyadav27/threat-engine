rule_id: aws.iam.user.hardware_mfa_enabled
service: iam
resource: user
requirement: Multi-Factor Authentication
title: Legacy authentication protocols are disabled
scope: iam.user.access_control
domain: identity_and_access_management
subcategory: authentication
rationale: Legacy authentication protocols have known vulnerabilities and weak security. Disabling them prevents exploitation
  of outdated authentication methods.
severity: medium
assertion_id: identity_access.passwordless_authn.zero_trust_verification
compliance:
- iso27001_2022_multi_cloud_A.8.5_0092
description: Checks that AWS IAM user requires multi-factor authentication (MFA) for access, combining something you know
  (password) with something you have (token/device). MFA significantly reduces account compromise risk from phishing, credential
  stuffing, and password reuse attacks.
references:
- https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html
- https://docs.aws.amazon.com/securityhub/latest/userguide/iam-controls.html
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

rule_id: aws.iam.user.access_keys_rotated_90_days_or_less_when_present
service: iam
resource: user
requirement: Access Keys Rotated 90 Days Or Less When Present
title: Legacy authentication protocols are disabled
scope: iam.user.access_control
domain: identity_and_access_management
subcategory: authentication
rationale: Legacy authentication protocols have known vulnerabilities and weak security. Disabling them prevents exploitation
  of outdated authentication methods.
severity: medium
assertion_id: identity_access.passwordless_authn.zero_trust_verification
description: Verifies security configuration for AWS IAM user to ensure alignment with AWS security best practices and compliance
  requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall security posture.
references:

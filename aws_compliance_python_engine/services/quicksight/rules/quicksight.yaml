- title: 'QUICKSIGHT dataset: Access Policies Least Privilege'
  severity: high
  rule_id: aws.quicksight.dataset.access_policies_least_privilege
  for_each:
    discovery: aws.quicksight.datasets
    as: dataset
    item: dataset
  conditions:
    var: dataset.is_public
    op: equals
    value: false
- title: 'QUICKSIGHT group: Quicksight External Sharing Restricted'
  severity: medium
  rule_id: aws.quicksight.group.quicksight_external_sharing_restricted
  for_each:
    discovery: aws.quicksight.groups
    as: group
    item: group
  conditions:

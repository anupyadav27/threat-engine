version: '1.0'
provider: aws
service: quicksight
discovery:
- discovery_id: aws.quicksight.groups
  calls:
  - client: quicksight
    action: list_analyses
    save_as: group_list
    on_error: continue
    fields:
    - Quicksights
  emit:
    items_for: group_list[]
    as: group
    item:
      id: '{{ group.Id }}'
      name: '{{ group.Name }}'
- discovery_id: aws.quicksight.group_encryption
  for_each: aws.quicksight.groups
  calls:
  - client: quicksight
    action: list_analyses
    params:
      GroupId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.quicksight.group_logging
  for_each: aws.quicksight.groups
  calls:
  - client: quicksight
    action: describe_account_custom_permission
    params:
      GroupId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.quicksight.dataset_encryption
  calls:
  - client: quicksight
    action: list_analyses
    save_as: dataset_encryption
    on_error: continue
  emit:
    items_for: dataset_encryption[]
    as: dataset_encryption
    item:
      id: '{{ dataset_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.quicksight.users
  for_each: aws.quicksight.user
  calls:
  - client: quicksight
    action: describe_account_custom_permission
    save_as: users
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.quicksight.dashboards
  for_each: aws.quicksight.dashboard
  calls:
  - client: quicksight
    action: describe_dashboard_snapshot_job
    save_as: dashboards
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.quicksight.dashboard_logging
  calls:
  - client: quicksight
    action: list_analyses
    save_as: dashboard_logging
    on_error: continue
  emit:
    items_for: dashboard_logging[]
    as: dashboard_logging
    item:
      id: '{{ dashboard_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.quicksight.datasets
  for_each: aws.quicksight.dataset
  calls:
  - client: quicksight
    action: describe_account_custom_permission
    save_as: datasets
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'QUICKSIGHT dataset: Public Sharing Disabled'
  severity: high
  rule_id: aws.quicksight.dataset.public_sharing_disabled
  for_each:
    discovery: aws.quicksight.datasets
    as: dataset
    item: dataset
  conditions:
    var: dataset.is_public
    op: equals
    value: false
- title: 'QUICKSIGHT dashboard: Logs Retention Days Minimum'
  severity: medium
  rule_id: aws.quicksight.dashboard.logs_retention_days_minimum
  for_each:
    discovery: aws.quicksight.dashboard_logging
    as: dashboard
    item: dashboard
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'QUICKSIGHT user: Quicksight Sso Required'
  severity: medium
  rule_id: aws.quicksight.user.quicksight_sso_required
  for_each:
    discovery: aws.quicksight.users
    as: user
    item: user
  conditions:
    var: user.compliant
    op: equals
    value: true
- title: 'QUICKSIGHT dashboard: Quicksight Sharing Restricted To Org Configured'
  severity: medium
  rule_id: aws.quicksight.dashboard.quicksight_sharing_restricted_to_org_configured
  for_each:
    discovery: aws.quicksight.dashboards
    as: dashboard
    item: dashboard
  conditions:
    var: dashboard.compliant
    op: equals
    value: true
- title: 'QUICKSIGHT group: Roles Minimal Configured'
  severity: high
  rule_id: aws.quicksight.group.roles_minimal_configured
  for_each:
    discovery: aws.quicksight.groups
    as: group
    item: group
  conditions:
    var: group.compliant
    op: equals
    value: true
- title: 'QUICKSIGHT dataset: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.quicksight.dataset.encryption_at_rest_enabled
  for_each:
    discovery: aws.quicksight.dataset_encryption
    as: dataset
    item: dataset
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: Analytics query monitoring and logging is enabled
  severity: medium
  rule_id: aws.quicksight.dashboard.admin_activity_logging_enabled
  for_each:
    discovery: aws.quicksight.dashboard_logging

    value: true
- title: 'QUICKSIGHT dashboard: Quicksight Export Controls Enabled'
  severity: medium
  rule_id: aws.quicksight.dashboard.quicksight_export_controls_enabled
  for_each:
    discovery: aws.quicksight.dashboards

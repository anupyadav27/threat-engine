- title: 'QUICKSIGHT dashboard: Public Embeds Disabled'
  severity: high
  rule_id: aws.quicksight.dashboard.public_embeds_disabled
  for_each:
    discovery: aws.quicksight.dashboards
    as: dashboard
    item: dashboard
  conditions:
    var: dashboard.is_public
    op: equals
    value: false
- title: Analytics query monitoring and logging is enabled
  severity: medium
  rule_id: aws.quicksight.dashboard.query_access_logging_enabled
  for_each:
    discovery: aws.quicksight.dashboard_logging
    as: dashboard

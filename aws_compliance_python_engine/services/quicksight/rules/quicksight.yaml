version: '1.0'
provider: aws
service: quicksight
discovery:
- discovery_id: aws.quicksight.groups
  calls:
  - client: quicksight
    action: list_analyses
    save_as: group_list
    on_error: continue
    fields:
    - Quicksights
  emit:
    items_for: group_list[]
    as: group
    item:
      id: '{{ group.Id }}'
      name: '{{ group.Name }}'
- discovery_id: aws.quicksight.group_encryption
  for_each: aws.quicksight.groups
  calls:
  - client: quicksight
    action: list_analyses
    params:
      GroupId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.quicksight.group_logging
  for_each: aws.quicksight.groups
  calls:
  - client: quicksight
    action: describe_account_custom_permission
    params:
      GroupId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.quicksight.dataset_encryption
  calls:
  - client: quicksight
    action: list_analyses
    save_as: dataset_encryption
    on_error: continue
  emit:
    items_for: dataset_encryption[]
    as: dataset_encryption
    item:
      id: '{{ dataset_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.quicksight.users
  for_each: aws.quicksight.user
  calls:
  - client: quicksight
    action: describe_account_custom_permission
    save_as: users
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.quicksight.dashboards
  for_each: aws.quicksight.dashboard
  calls:
  - client: quicksight
    action: describe_dashboard_snapshot_job
    save_as: dashboards
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.quicksight.dashboard_logging
  calls:
  - client: quicksight
    action: list_analyses
    save_as: dashboard_logging
    on_error: continue
  emit:
    items_for: dashboard_logging[]
    as: dashboard_logging
    item:
      id: '{{ dashboard_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.quicksight.datasets
  for_each: aws.quicksight.dataset
  calls:
  - client: quicksight
    action: describe_account_custom_permission
    save_as: datasets
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'QUICKSIGHT dataset: Public Sharing Disabled'
  severity: high
  rule_id: aws.quicksight.dataset.public_sharing_disabled
  for_each:
    discovery: aws.quicksight.datasets
    as: dataset
    item: dataset
  conditions:
    var: dataset.is_public
    op: equals
    value: false
  remediation: "Restrict public access for quicksight dataset:\n\n1. Open QUICKSIGHT console\n2. Select the dataset\n3. Go\
    \ to Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard\
    \ (*) principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level\
    \ access control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement\
    \ condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\
    \u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'QUICKSIGHT dashboard: Logs Retention Days Minimum'
  severity: medium
  rule_id: aws.quicksight.dashboard.logs_retention_days_minimum
  for_each:
    discovery: aws.quicksight.dashboard_logging
    as: dashboard
    item: dashboard
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for quicksight dashboard:\n\n1. Open QUICKSIGHT console\n2. Select the dashboard\n3. Go to\
    \ Logging/Monitoring settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket\
    \ (for long-term retention)\n6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws quicksight update-dashboard-logging\
    \ --dashboard-id <id> --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send\
    \ logs to centralized logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022\
    \ Set up log monitoring and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'QUICKSIGHT user: Quicksight Sso Required'

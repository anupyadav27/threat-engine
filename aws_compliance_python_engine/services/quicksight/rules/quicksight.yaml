- title: 'QUICKSIGHT dashboard: Quicksight Sso Required'
  severity: medium
  rule_id: aws.quicksight.dashboard.quicksight_sso_required
  for_each:
    discovery: aws.quicksight.dashboards
    as: dashboard
    item: dashboard
  conditions:
    var: dashboard.compliant
    op: equals
    value: true
- title: 'QUICKSIGHT user: External Access Reviewed Configured'
  severity: medium
  rule_id: aws.quicksight.user.external_access_reviewed_configured
  for_each:
    discovery: aws.quicksight.users
    as: user
    item: user
  conditions:
    var: user.is_public
    op: equals
    value: false
- title: 'QUICKSIGHT user: Roles Minimal Configured'
  severity: high
  rule_id: aws.quicksight.user.roles_minimal_configured
  for_each:
    discovery: aws.quicksight.users
    as: user
    item: user
  conditions:

version: '1.0'
provider: aws
service: drs
discovery:
- discovery_id: aws.drs.resources
  calls:
  - client: drs
    action: list_extensible_source_servers
    save_as: resource_list
    on_error: continue
    fields:
    - Drss
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
checks:
- title: 'DRS resource: Drs Failover Execution Configured'
  severity: medium
  rule_id: aws.drs.resource.drs_failover_execution_configured
  for_each:
    discovery: aws.drs.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true

version: '1.0'
provider: aws
service: ec2
discovery:
- discovery_id: aws.vpcflowlogs.flowlogs
  calls:
  - client: ec2
    action: describe_flow_logs
    save_as: flowlog_list
    on_error: continue
    fields:
    - Vpcflowlogss
  emit:
    items_for: flowlog_list[]
    as: flowlog
    item:
      id: '{{ flowlog.Id }}'
      name: '{{ flowlog.Name }}'
- discovery_id: aws.vpcflowlogs.flowlog_logging
  for_each: aws.vpcflowlogs.flowlogs
  calls:
  - client: ec2
    action: describe_flowlog_logging
    params:
      FlowlogId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
checks:
- title: 'VPCFLOWLOGS flowlog: Alerts For Anomalies Configured'
  severity: medium
  rule_id: aws.vpcflowlogs.flowlog.alerts_for_anomalies_configured
  for_each:
    discovery: aws.vpcflowlogs.flowlog_logging
    as: flowlog
    item: flowlog
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for vpcflowlogs flowlog:\n\n1. Open VPCFLOWLOGS console\n2. Select the flowlog\n3. Go to Logging/Monitoring\
    \ settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws vpcflowlogs update-flowlog-logging --flowlog-id\
    \ <id> --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized\
    \ logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring\
    \ and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

version: '1.0'
provider: aws
service: ec2
discovery:
- discovery_id: aws.vpcflowlogs.flowlogs
  calls:
  - client: ec2
    action: describe_flow_logs
    save_as: flowlog_list
    on_error: continue
    fields:
    - Vpcflowlogss
  emit:
    items_for: flowlog_list[]
    as: flowlog
    item:
      id: '{{ flowlog.Id }}'
      name: '{{ flowlog.Name }}'
- discovery_id: aws.vpcflowlogs.flowlog_logging
  for_each: aws.vpcflowlogs.flowlogs
  calls:
  - client: ec2
    action: describe_flowlog_logging
    params:
      FlowlogId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
checks:
- title: 'VPCFLOWLOGS flowlog: Alerts For Anomalies Configured'
  severity: medium
  rule_id: aws.vpcflowlogs.flowlog.alerts_for_anomalies_configured
  for_each:
    discovery: aws.vpcflowlogs.flowlog_logging
    as: flowlog
    item: flowlog
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'VPCFLOWLOGS flowlog: Log S Enabled'
  severity: medium
  rule_id: aws.vpcflowlogs.flowlog.log_s_enabled
  for_each:
    discovery: aws.vpcflowlogs.flowlog_logging
    as: flowlog
    item: flowlog
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'VPCFLOWLOGS flowlog: Alert Destinations Configured'
  severity: medium
  rule_id: aws.vpcflowlogs.flowlog.alert_destinations_configured
  for_each:
    discovery: aws.vpcflowlogs.flowlog_logging
    as: flowlog
    item: flowlog
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'VPCFLOWLOGS flowlog: Log Ids Ips Enabled If Supported'
  severity: medium
  rule_id: aws.vpcflowlogs.flowlog.log_ids_ips_enabled_if_supported
  for_each:
    discovery: aws.vpcflowlogs.flowlog_logging
    as: flowlog
    item: flowlog
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true

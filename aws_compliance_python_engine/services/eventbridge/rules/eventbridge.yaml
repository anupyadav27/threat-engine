version: '1.0'
provider: aws
service: eventbridge
discovery:
- discovery_id: aws.eventbridge.eventbuss
  calls:
  - client: eventbridge
    action: list_eventbridges
    save_as: eventbus_list
    on_error: continue
    fields:
    - Eventbridges
  emit:
    items_for: eventbus_list[]
    as: eventbus
    item:
      id: '{{ eventbus.Id }}'
      name: '{{ eventbus.Name }}'
- discovery_id: aws.eventbridge.eventbus_encryption
  for_each: aws.eventbridge.eventbuss
  calls:
  - client: eventbridge
    action: list_eventbridges
    params:
      EventbusId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.eventbridge.eventbus_logging
  for_each: aws.eventbridge.eventbuss
  calls:
  - client: eventbridge
    action: describe_eventbus_logging
    params:
      EventbusId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.eventbridge.resources
  for_each: aws.eventbridge.resource
  calls:
  - client: eventbridge
    action: describe_resources
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.eventbridge.rules
  for_each: aws.eventbridge.rule
  calls:
  - client: eventbridge
    action: describe_rule
    save_as: rules
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.eventbridge.rule_logging
  calls:
  - client: eventbridge
    action: list_rule_logging
    save_as: rule_logging
    on_error: continue
  emit:
    items_for: rule_logging[]
    as: rule_logging
    item:
      id: '{{ rule_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.eventbridge.rule_encryption
  calls:
  - client: eventbridge
    action: list_rule_encryption
    save_as: rule_encryption
    on_error: continue
  emit:
    items_for: rule_encryption[]
    as: rule_encryption
    item:
      id: '{{ rule_encryption.Id }}'
      compliant: '{{ true }}'

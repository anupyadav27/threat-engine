version: 1.0
provider: aws
service: eventbridge
discovery:
  discovery_id: aws.eventbridge.resources
  calls:
    - client: eventbridge
      action: describe_eventbridges
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Event Encryption Enabled
    severity: low
    rule_id: aws.eventbridge.rule_security.event_encryption_enabled
    assertion_id: serverless_paas.event_security.event_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement event encryption enabled for eventbridge"
    references:
      - "https://docs.aws.amazon.com/eventbridge/"
  - title: Event Validation Enabled
    severity: low
    rule_id: aws.eventbridge.rule_security.event_validation_enabled
    assertion_id: serverless_paas.event_security.event_validation_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement event validation enabled for eventbridge"
    references:
      - "https://docs.aws.amazon.com/eventbridge/"

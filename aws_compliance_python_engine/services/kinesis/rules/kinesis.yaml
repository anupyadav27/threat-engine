version: '1.0'
provider: aws
service: kinesis
discovery:
- discovery_id: aws.kinesis.streams
  calls:
  - client: kinesis
    action: list_streams
    save_as: stream_list
    on_error: continue
    fields:
    - Kinesiss
  emit:
    items_for: stream_list[]
    as: stream
    item:
      id: '{{ stream.Id }}'
      name: '{{ stream.Name }}'
- discovery_id: aws.kinesis.stream_encryption
  for_each: aws.kinesis.streams
  calls:
  - client: kinesis
    action: list_streams
    params:
      StreamId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.kinesis.consumers
  for_each: aws.kinesis.consumer
  calls:
  - client: kinesis
    action: describe_limits
    save_as: consumers
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.kinesis.stream_data_retention_periods
  for_each: aws.kinesis.stream_data_retention_period
  calls:
  - client: kinesis
    action: describe_limits
    save_as: stream_data_retention_periods
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.kinesis.resource_encryption
  calls:
  - client: kinesis
    action: list_shards
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'KINESIS resource: Stream Encrypted At Rest'
  severity: high
  rule_id: aws.kinesis.resource.stream_encrypted_at_rest
  for_each:
    discovery: aws.kinesis.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'KINESIS consumer: Access Least Privilege'
  severity: high
  rule_id: aws.kinesis.consumer.access_least_privilege
  for_each:
    discovery: aws.kinesis.consumers
    as: consumer
    item: consumer
  conditions:
    var: consumer.is_public
    op: equals
    value: false
- title: 'KINESIS consumer: Auth Required'
  severity: medium
  rule_id: aws.kinesis.consumer.auth_required
  for_each:
    discovery: aws.kinesis.consumers
    as: consumer
    item: consumer
  conditions:
    var: consumer.compliant
    op: equals
    value: true
- title: 'KINESIS stream: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.kinesis.stream.encryption_at_rest_enabled
  for_each:
    discovery: aws.kinesis.stream_encryption
    as: stream
    item: stream
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'KINESIS stream: Private Network Only If Supported'
  severity: high
  rule_id: aws.kinesis.stream.private_network_only_if_supported
  for_each:
    discovery: aws.kinesis.streams
    as: stream
    item: stream
  conditions:
    var: stream.is_public
    op: equals
    value: false
- title: 'KINESIS stream data retention period: Stream Data Retention Period Configured'
  severity: low
  rule_id: aws.kinesis.stream_data_retention_period.stream_data_retention_period_configured
  for_each:
    discovery: aws.kinesis.stream_data_retention_periods
    as: stream_data_retention_period
    item: stream_data_retention_period
  conditions:
    var: stream_data_retention_period.compliant
    op: equals
    value: true
- title: 'KINESIS stream: Consumer Auth Required'
  severity: medium
  rule_id: aws.kinesis.stream.consumer_auth_required
  for_each:
    discovery: aws.kinesis.streams
    as: stream
    item: stream
  conditions:
    var: stream.compliant
    op: equals
    value: true

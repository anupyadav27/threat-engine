version: '1.0'
provider: aws
service: appsync
discovery:
- discovery_id: aws.appsync.fields
  calls:
  - client: appsync
    action: list_graphql_apis
    save_as: field_list
    on_error: continue
    fields:
    - Appsyncs
  emit:
    items_for: field_list[]
    as: field
    item:
      id: '{{ field.Id }}'
      name: '{{ field.Name }}'
- discovery_id: aws.appsync.field_logging
  for_each: aws.appsync.fields
  calls:
  - client: appsync
    action: get_graphql_api
    params:
      FieldId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.appsync.resource_logging
  calls:
  - client: appsync
    action: list_api_keys
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'APPSYNC field: Level Logging Enabled'
  severity: medium
  rule_id: aws.appsync.field.level_logging_enabled
  for_each:
    discovery: aws.appsync.field_logging
    as: field
    item: field
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for appsync field:\n\n1. Open APPSYNC console\n2. Select the field\n3. Go to Logging/Monitoring\
    \ settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws appsync update-field-logging --field-id <id> --logging-enabled\n\
    \nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized logging service\n\u2022\
    \ Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'APPSYNC resource: Field Level Logging Enabled'
  severity: medium
  rule_id: aws.appsync.resource.field_level_logging_enabled
  for_each:
    discovery: aws.appsync.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for appsync resource:\n\n1. Open APPSYNC console\n2. Select the resource\n3. Go to Logging/Monitoring\
    \ settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws appsync update-resource-logging --resource-id\
    \ <id> --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized\
    \ logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring\
    \ and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

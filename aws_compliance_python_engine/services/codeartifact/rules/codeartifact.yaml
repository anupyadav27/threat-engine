version: '1.0'
provider: aws
service: codeartifact
discovery:
- discovery_id: aws.codeartifact.resources
  calls:
  - client: codeartifact
    action: list_repositories
    save_as: resource_list
    on_error: continue
    fields:
    - Codeartifacts
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
checks:
- title: 'CODEARTIFACT resource: Packages External Public Publishing Disabled'
  severity: high
  rule_id: aws.codeartifact.resource.packages_external_public_publishing_disabled
  for_each:
    discovery: aws.codeartifact.resources
    as: resource
    item: resource
  conditions:
    var: resource.is_public
    op: equals
    value: false

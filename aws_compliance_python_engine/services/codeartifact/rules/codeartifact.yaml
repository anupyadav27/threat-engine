version: 1.0
provider: aws
service: codeartifact
discovery:
  discovery_id: aws.codeartifact.resources
  calls:
    - client: codeartifact
      action: describe_codeartifacts
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Dependency Scanning Enabled
    severity: low
    rule_id: aws.codeartifact.dependency_management.dependency_scanning_enabled
    assertion_id: supply_chain_registries.dependency_management.dependency_scanning_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement dependency scanning enabled for codeartifact"
    references:
      - "https://docs.aws.amazon.com/codeartifact/"
  - title: License Compliance Checked
    severity: low
    rule_id: aws.codeartifact.dependency_management.license_compliance_checked
    assertion_id: supply_chain_registries.dependency_management.license_compliance_checked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement license compliance checked for codeartifact"
    references:
      - "https://docs.aws.amazon.com/codeartifact/"
  - title: Outdated Dependencies Blocked
    severity: low
    rule_id: aws.codeartifact.dependency_management.outdated_dependencies_blocked
    assertion_id: supply_chain_registries.dependency_management.outdated_dependencies_blocked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement outdated dependencies blocked for codeartifact"
    references:
      - "https://docs.aws.amazon.com/codeartifact/"

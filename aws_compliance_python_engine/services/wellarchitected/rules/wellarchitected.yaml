version: 1.0
provider: aws
service: wellarchitected
discovery:
  discovery_id: aws.wellarchitected.resources
  calls:
    - client: wellarchitected
      action: describe_wellarchitecteds
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Regulatory Requirements Mapped
    severity: low
    rule_id: aws.wellarchitected.architected.regulatory_requirements_mapped
    assertion_id: governance_compliance.compliance_framework.regulatory_requirements_mapped
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement regulatory requirements mapped for wellarchitected"
    references:
      - "https://docs.aws.amazon.com/wellarchitected/"
  - title: Compliance Reporting Enabled
    severity: low
    rule_id: aws.wellarchitected.architected.compliance_reporting_enabled
    assertion_id: governance_compliance.compliance_framework.compliance_reporting_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement compliance reporting enabled for wellarchitected"
    references:
      - "https://docs.aws.amazon.com/wellarchitected/"
  - title: Audit Trail Maintained
    severity: low
    rule_id: aws.wellarchitected.architected.audit_trail_maintained
    assertion_id: governance_compliance.compliance_framework.audit_trail_maintained
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement audit trail maintained for wellarchitected"
    references:
      - "https://docs.aws.amazon.com/wellarchitected/"
  - title: Platform Health Monitored
    severity: medium
    rule_id: aws.wellarchitected.architected.platform_health_monitored
    assertion_id: platform_surfaces_versions.platform_monitoring.platform_health_monitored
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement platform health monitored for wellarchitected"
    references:
      - "https://docs.aws.amazon.com/wellarchitected/"
  - title: Service Availability Tracked
    severity: medium
    rule_id: aws.wellarchitected.architected.service_availability_tracked
    assertion_id: platform_surfaces_versions.platform_monitoring.service_availability_tracked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement service availability tracked for wellarchitected"
    references:
      - "https://docs.aws.amazon.com/wellarchitected/"

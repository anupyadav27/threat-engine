version: '1.0'
provider: aws
service: wellarchitected
discovery:
- discovery_id: aws.wellarchitected.workloads
  calls:
  - client: wellarchitected
    action: list_answers
    save_as: workload_list
    on_error: continue
    fields:
    - Wellarchitecteds
  emit:
    items_for: workload_list[]
    as: workload
    item:
      id: '{{ workload.Id }}'
      name: '{{ workload.Name }}'
checks:
- title: 'WELLARCHITECTED workload: Wellarchitected No High Or Medium Risks Configured'
  severity: medium
  rule_id: aws.wellarchitected.workload.wellarchitected_no_high_or_medium_risks_configured
  for_each:
    discovery: aws.wellarchitected.workloads
    as: workload
    item: workload
  conditions:
    var: workload.compliant
    op: equals
    value: true

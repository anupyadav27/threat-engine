version: '1.0'
provider: aws
service: wellarchitected
discovery:
- discovery_id: aws.wellarchitected.workloads
  calls:
  - client: wellarchitected
    action: list_answers
    save_as: workload_list
    on_error: continue
    fields:
    - Wellarchitecteds
  emit:
    items_for: workload_list[]
    as: workload
    item:
      id: '{{ workload.Id }}'
      name: '{{ workload.Name }}'
checks:
- title: 'WELLARCHITECTED workload: Wellarchitected No High Or Medium Risks Configured'
  severity: medium
  rule_id: aws.wellarchitected.workload.wellarchitected_no_high_or_medium_risks_configured
  for_each:
    discovery: aws.wellarchitected.workloads
    as: workload
    item: workload
  conditions:
    var: workload.compliant
    op: equals
    value: true
  remediation: "Configure wellarchitected workload for compliance:\n\nRequirement: Wellarchitected No High Or Medium Risks\
    \ Configuration\n\nDescription: Verifies security configuration for AWS WELLARCHITECTED workload to ensure alignment with\
    \ AWS security best practices and compliance requirements. Proper configuration reduces security risks, maintains defense\
    \ in depth, and supports overall security posture.\n\nSteps:\n1. Open WELLARCHITECTED console\n2. Select the workload\n\
    3. Review security configuration\n4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save\
    \ changes\n\nGeneral Security Recommendations:\n\u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense\
    \ in depth\n\u2022 Enable logging and monitoring\n\u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

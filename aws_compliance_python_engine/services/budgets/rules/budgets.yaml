version: 1.0
provider: aws
service: budgets
discovery:
  discovery_id: aws.budgets.resources
  calls:
    - client: budgets
      action: describe_budgetss
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Cost Monitoring Enabled
    severity: low
    rule_id: aws.budgets.cost_governance.cost_monitoring_enabled
    assertion_id: governance_compliance.cost_governance.cost_monitoring_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement cost monitoring enabled for budgets"
    references:
      - "https://docs.aws.amazon.com/budgets/"
  - title: Cost Monitoring Enabled
    severity: low
    rule_id: aws.budgets.cost_anomaly_detection.cost_monitoring_enabled
    assertion_id: governance_compliance.cost_governance.cost_monitoring_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement cost monitoring enabled for budgets"
    references:
      - "https://docs.aws.amazon.com/budgets/"
  - title: Budget Alerts Configured
    severity: low
    rule_id: aws.budgets.cost_governance.budget_alerts_configured
    assertion_id: governance_compliance.cost_governance.budget_alerts_configured
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement budget alerts configured for budgets"
    references:
      - "https://docs.aws.amazon.com/budgets/"
  - title: Budget Alerts Configured
    severity: low
    rule_id: aws.budgets.cost_anomaly_detection.budget_alerts_configured
    assertion_id: governance_compliance.cost_governance.budget_alerts_configured
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement budget alerts configured for budgets"
    references:
      - "https://docs.aws.amazon.com/budgets/"

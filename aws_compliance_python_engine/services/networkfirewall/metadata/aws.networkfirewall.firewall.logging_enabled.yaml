rule_id: aws.networkfirewall.firewall.logging_enabled
service: networkfirewall
resource: firewall
requirement: Audit Logging
title: Intrusion detection system is enabled
scope: networkfirewall.firewall.network
domain: network_security_and_connectivity
subcategory: intrusion_detection
rationale: Intrusion detection systems identify and alert on potential security threats.
severity: high
assertion_id: network_perimeter.intrusion_detection.ids_enabled
description: Checks that AWS NETWORKFIREWALL firewall has comprehensive audit logging
  enabled to capture API calls, configuration changes, and administrative actions.
  Logging is essential for security monitoring, incident investigation, compliance
  auditing, and establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable logging for networkfirewall firewall:\n\n1. Open NETWORKFIREWALL\
  \ console\n2. Select the firewall\n3. Go to Logging/Monitoring settings\n4. Enable\
  \ logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for\
  \ long-term retention)\n6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\
  \nAWS CLI:\naws networkfirewall update-firewall-logging --firewall-id <id> --logging-enabled\n\
  \nBest Practices:\n• Enable all security-relevant log types\n• Send logs to centralized\
  \ logging service\n• Set appropriate retention periods\n• Configure log encryption\n\
  • Set up log monitoring and alerting"

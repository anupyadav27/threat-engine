version: 1.0
provider: aws
service: workdocs
discovery:
  discovery_id: aws.workdocs.resources
  calls:
    - client: workdocs
      action: describe_workdocss
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Permission Boundaries Enforced
    severity: critical
    rule_id: aws.workdocs.docs.permission_boundaries_enforced
    assertion_id: identity_access.authorization.permission_boundaries_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement permission boundaries enforced for workdocs"
    references:
      - "https://docs.aws.amazon.com/workdocs/"
  - title: Resource Policies Configured
    severity: critical
    rule_id: aws.workdocs.docs.resource_policies_configured
    assertion_id: identity_access.authorization.resource_policies_configured
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource policies configured for workdocs"
    references:
      - "https://docs.aws.amazon.com/workdocs/"
  - title: Conditional Access Enabled
    severity: critical
    rule_id: aws.workdocs.docs.conditional_access_enabled
    assertion_id: identity_access.authorization.conditional_access_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement conditional access enabled for workdocs"
    references:
      - "https://docs.aws.amazon.com/workdocs/"
  - title: Sensitivity Labels Applied
    severity: low
    rule_id: aws.workdocs.docs.sensitivity_labels_applied
    assertion_id: data_protection_storage.data_classification.sensitivity_labels_applied
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement sensitivity labels applied for workdocs"
    references:
      - "https://docs.aws.amazon.com/workdocs/"
  - title: Automatic Classification Enabled
    severity: low
    rule_id: aws.workdocs.docs.automatic_classification_enabled
    assertion_id: data_protection_storage.data_classification.automatic_classification_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement automatic classification enabled for workdocs"
    references:
      - "https://docs.aws.amazon.com/workdocs/"

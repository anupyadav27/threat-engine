    severity: low
    rule_id: aws.vpc.vpc_segmentation.vpc_isolation_enforced
    assertion_id: network_perimeter.network_segmentation.vpc_isolation_enforced
    for_each:
      as: resource
      item: vpc_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement vpc isolation enforced for vpc"
    references:
      - "https://docs.aws.amazon.com/vpc/"

version: 1.0
provider: aws
service: vpc
discovery:
  discovery_id: aws.vpc.resources
  calls:
    - client: ec2
      action: describe_vpcs
      paginate: true
  fields:
    - name: VpcId
      save_as: vpc_id
  emit:
    items_for:
      as: resource
      item: vpc_id
checks:

version: '1.0'
provider: aws
service: waf
discovery:
- discovery_id: aws.waf.webacls
  calls:
  - client: waf
    action: list_web_acls
    save_as: webacl_list
    on_error: continue
    fields:
    - Wafs
  emit:
    items_for: webacl_list[]
    as: webacl
    item:
      id: '{{ webacl.Id }}'
      name: '{{ webacl.Name }}'
- discovery_id: aws.waf.webacl_encryption
  for_each: aws.waf.webacls
  calls:
  - client: waf
    action: list_web_acls
    params:
      WebaclId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.waf.webacl_logging
  for_each: aws.waf.webacls
  calls:
  - client: waf
    action: get_logging_configuration
    params:
      WebaclId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.waf.rules
  for_each: aws.waf.rule
  calls:
  - client: waf
    action: list_rules
    save_as: rules
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.waf.resource_logging
  calls:
  - client: waf
    action: list_activated_rules_in_rule_group
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.waf.ipset_encryption
  calls:
  - client: waf
    action: list_activated_rules_in_rule_group
    save_as: ipset_encryption
    on_error: continue
  emit:
    items_for: ipset_encryption[]
    as: ipset_encryption
    item:
      id: '{{ ipset_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.waf.ipsets
  for_each: aws.waf.ipset
  calls:
  - client: waf
    action: list_ip_sets
    save_as: ipsets
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.waf.regexpatternsets
  for_each: aws.waf.regexpatternset
  calls:
  - client: waf
    action: list_regex_pattern_sets
    save_as: regexpatternsets
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.waf.rulegroups
  for_each: aws.waf.rulegroup
  calls:
  - client: waf
    action: list_rule_groups
    save_as: rulegroups
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'

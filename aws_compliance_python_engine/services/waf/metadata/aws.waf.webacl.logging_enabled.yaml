rule_id: aws.waf.webacl.logging_enabled
service: waf
resource: webacl
requirement: Audit Logging
title: Intrusion detection system is enabled
scope: waf.webacl.network
domain: network_security_and_connectivity
subcategory: intrusion_detection
rationale: Intrusion detection systems identify and alert on potential security threats.
severity: high
assertion_id: network_perimeter.intrusion_detection.ids_enabled
compliance:
- iso27001_2022_multi_cloud_A.8.15_0070
- iso27001_2022_multi_cloud_A.8.16_0071
- soc2_multi_cloud_cc_a_1_1_0021
description: Checks that AWS WAF webacl has comprehensive audit logging enabled to
  capture API calls, configuration changes, and administrative actions. Logging is
  essential for security monitoring, incident investigation, compliance auditing,
  and establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable logging for waf webacl:\n\n1. Open WAF console\n2. Select the\
  \ webacl\n3. Go to Logging/Monitoring settings\n4. Enable logging\n5. Configure\
  \ log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
  6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws waf update-webacl-logging\
  \ --webacl-id <id> --logging-enabled\n\nBest Practices:\n• Enable all security-relevant\
  \ log types\n• Send logs to centralized logging service\n• Set appropriate retention\
  \ periods\n• Configure log encryption\n• Set up log monitoring and alerting"

version: '1.0'
provider: aws
service: account
discovery:
- discovery_id: aws.account.securitys
  calls:
  - client: account
    action: list_regions
    save_as: security_list
    on_error: continue
    fields:
    - Accounts
  emit:
    items_for: security_list[]
    as: security
    item:
      id: '{{ security.Id }}'
      name: '{{ security.Name }}'
- discovery_id: aws.account.contacts
  for_each: aws.account.contact
  calls:
  - client: account
    action: get_alternate_contact
    save_as: contacts
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.account.resources
  for_each: aws.account.resource
  calls:
  - client: account
    action: describe_resources
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'ACCOUNT contact: Details Separate Security Billing Operations Configured'
  severity: medium
  rule_id: aws.account.contact.details_separate_security_billing_operations_configured
  for_each:
    discovery: aws.account.contacts
    as: contact
    item: contact
  conditions:
    var: contact.compliant
    op: equals
    value: true
- title: 'ACCOUNT security: Contact Information Configured'
  severity: medium
  rule_id: aws.account.security.contact_information_configured
  for_each:
    discovery: aws.account.securitys
    as: security
    item: security
  conditions:
    var: security.compliant
    op: equals
    value: true
- title: 'ACCOUNT contact: Current Details Configured'
  severity: medium
  rule_id: aws.account.contact.current_details_configured
  for_each:
    discovery: aws.account.contacts
    as: contact
    item: contact
  conditions:
    var: contact.compliant
    op: equals
    value: true
- title: 'ACCOUNT resource: Security Contact Complete'
  severity: medium
  rule_id: aws.account.resource.security_contact_complete
  for_each:
    discovery: aws.account.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
- title: 'ACCOUNT resource: Security Contact Configured'
  severity: medium
  rule_id: aws.account.resource.security_contact_configured
  for_each:
    discovery: aws.account.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true

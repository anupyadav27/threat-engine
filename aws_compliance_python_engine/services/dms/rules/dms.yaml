version: '1.0'
provider: aws
service: dms
discovery:
- discovery_id: aws.dms.resources
  calls:
  - client: dms
    action: describe_replication_instances
    save_as: resource_list
    on_error: continue
    fields:
    - Dmss
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.dms.resource_encryption
  for_each: aws.dms.resources
  calls:
  - client: dms
    action: describe_replication_instances
    params:
      ResourceId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.dms.resource_logging
  for_each: aws.dms.resources
  calls:
  - client: dms
    action: describe_account_attributes
    params:
      ResourceId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.dms.instances
  for_each: aws.dms.instance
  calls:
  - client: dms
    action: describe_account_attributes
    save_as: instances
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'DMS instance: Dms Multi Az Enabled'
  severity: medium
  rule_id: aws.dms.instance.dms_multi_az_enabled
  for_each:
    discovery: aws.dms.instances
    as: instance
    item: instance
  conditions:
    var: instance.compliant
    op: equals
    value: true
  remediation: "Configure dms instance for compliance:\n\nRequirement: Dms Multi Az Enabled\n\nDescription: Verifies security\
    \ configuration for AWS DMS instance to ensure alignment with AWS security best practices and compliance requirements.\
    \ Proper configuration reduces security risks, maintains defense in depth, and supports overall security posture.\n\n\
    Steps:\n1. Open DMS console\n2. Select the instance\n3. Review security configuration\n4. Apply required settings per\
    \ organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\u2022 Follow AWS\
    \ Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\u2022 Use encryption\
    \ where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'DMS resource: Replication Task Target Logging Enabled'
  severity: medium
  rule_id: aws.dms.resource.replication_task_target_logging_enabled
  for_each:
    discovery: aws.dms.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for dms resource:\n\n1. Open DMS console\n2. Select the resource\n3. Go to Logging/Monitoring\
    \ settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws dms update-resource-logging --resource-id <id>\
    \ --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized\
    \ logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring\
    \ and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'DMS resource: Replication Task Source Logging Enabled'
  severity: medium
  rule_id: aws.dms.resource.replication_task_source_logging_enabled
  for_each:
    discovery: aws.dms.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for dms resource:\n\n1. Open DMS console\n2. Select the resource\n3. Go to Logging/Monitoring\
    \ settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws dms update-resource-logging --resource-id <id>\
    \ --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized\
    \ logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring\
    \ and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'DMS instance: No Public Access Configured'
  severity: high
  rule_id: aws.dms.instance.no_public_access_configured
  for_each:
    discovery: aws.dms.instances
    as: instance
    item: instance
  conditions:
    var: instance.is_public
    op: equals
    value: false
  remediation: "Restrict public access for dms instance:\n\n1. Open DMS console\n2. Select the instance\n3. Go to Permissions/Access\
    \ Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard (*) principals\n   -\
    \ Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level access control\n7. Save\
    \ changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement condition keys for\
    \ additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\u2022 Use\
    \ AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'DMS resource: Endpoint Redis In Transit Encryption Enabled'
  severity: high
  rule_id: aws.dms.resource.endpoint_redis_in_transit_encryption_enabled
  for_each:
    discovery: aws.dms.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for dms resource:\n\n1. Open DMS console\n2. Select the resource\n3. Navigate to Properties/Configuration\
    \ > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n   - Customer managed\
    \ key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws dms modify-resource --resource-id <id> --encrypted\
    \ --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive data\n\u2022 Enable\
    \ automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

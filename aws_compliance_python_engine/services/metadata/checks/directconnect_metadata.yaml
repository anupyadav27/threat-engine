# DIRECTCONNECT Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: directconnect
checks:
  aws.directconnect.connection_redundancy.directconnect_connection_redundancy_configured:
    title: 'DIRECTCONNECT connection redundancy: Directconnect Connection Redundancy
      Configured'
    severity: medium
  aws.directconnect.connection.tunnel_health_monitoring_enabled:
    title: 'DIRECTCONNECT connection: Tunnel Health Monitoring Enabled'
    severity: medium
  aws.directconnect.virtual_interface_redundancy.directconnect_virtual_interface_redundancy_configured:
    title: 'DIRECTCONNECT virtual interface redundancy: Directconnect Virtual Interface
      Redundancy Configured'
    severity: medium
  aws.directconnect.connection.pre_shared_keys_key_rotation_policy_configured:
    title: 'DIRECTCONNECT connection: Pre Shared Keys Key Rotation Policy Configured'
    severity: high
  aws.directconnect.connection.ike_phase_encryption_strong_configured:
    title: 'DIRECTCONNECT connection: Ike Phase Encryption Strong Configured'
    severity: high

# SQS Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: sqs
checks:
  aws.sqs.queue.private_network_only_if_supported:
    title: 'SQS queue: Private Network Only If Supported'
    severity: high
  aws.sqs.queue.cross_account_send_receive_restricted:
    title: 'SQS queue: Cross Account Send Receive Restricted'
    severity: medium
  aws.sqs.queues_not_publicly_accessible.queues_not_publicly_accessible_configured:
    title: 'SQS queues not publicly accessible: Queues Not Publicly Accessible Configured'
    severity: high
  aws.sqs.queue.encryption_at_rest_enabled:
    title: 'SQS queue: Encryption At Rest Enabled'
    severity: high
  aws.sqs.queue.auth_required:
    title: 'SQS queue: Auth Required'
    severity: medium
  aws.sqs.resource.queues_server_side_encryption_enabled:
    title: 'SQS resource: Queues Server Side Encryption Enabled'
    severity: high

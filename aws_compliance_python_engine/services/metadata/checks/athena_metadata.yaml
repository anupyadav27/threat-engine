# ATHENA Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: athena
checks:
  aws.athena.resource.workgroup_logging_enabled:
    title: 'ATHENA resource: Workgroup Logging Enabled'
    severity: medium
  aws.athena.workgroup.admin_activity_logging_enabled:
    title: Analytics query monitoring and logging is enabled
    severity: medium
  aws.athena.workgroup.encryption_at_rest_enabled:
    title: 'ATHENA workgroup: Encryption At Rest Enabled'
    severity: high
  aws.athena.workgroup.logs_retention_days_minimum:
    title: 'ATHENA workgroup: Logs Retention Days Minimum'
    severity: medium
  aws.athena.workgroup.query_access_logging_enabled:
    title: Analytics query monitoring and logging is enabled
    severity: medium
  aws.athena.workgroup.athena_allowed_data_sources_allowlist_configured:
    title: 'ATHENA workgroup: Athena Allowed Data Sources Allowlist Configured'
    severity: medium
  aws.athena.workgroup.query_result_encryption_enabled:
    title: 'ATHENA workgroup: Query Result Encryption Enabled'
    severity: high
  aws.athena.workgroup_encryption.at_rest_enabled:
    title: 'ATHENA workgroup encryption: At Rest Enabled'
    severity: medium

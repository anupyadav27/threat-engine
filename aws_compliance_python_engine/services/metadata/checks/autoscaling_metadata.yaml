# AUTOSCALING Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: autoscaling
checks:
  aws.autoscaling.group.autoscaling_multiple_az_configured:
    title: 'AUTOSCALING group: Autoscaling Multiple Az Configured'
    severity: medium
  aws.autoscaling.group.autoscaling_capacity_rebalance_enabled:
    title: 'AUTOSCALING group: Autoscaling Capacity Rebalance Enabled'
    severity: medium
  aws.autoscaling.group.security_check_health_check_enabled:
    title: 'AUTOSCALING group: Security Check Health Check Enabled'
    severity: medium
  aws.autoscaling.group.auto_scaling_group_configured:
    title: 'AUTOSCALING group: Auto Scaling Group Configured'
    severity: medium

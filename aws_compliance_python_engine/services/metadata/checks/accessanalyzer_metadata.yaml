# ACCESSANALYZER Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: accessanalyzer
checks:
  aws.accessanalyzer.resource.access_analyzer_enabled:
    title: 'ACCESSANALYZER resource: Access Analyzer Enabled'
    severity: medium
  aws.accessanalyzer.resource.access_analyzer_enabled_without_findings:
    title: 'ACCESSANALYZER finding: Active Findings Exist'
    severity: high

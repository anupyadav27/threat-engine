# KINESISANALYTICS Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: kinesisanalytics
checks:
  aws.kinesisanalytics.application.role_least_privilege:
    title: 'KINESISANALYTICS application: Role Least Privilege'
    severity: high
  aws.kinesisanalytics.application.security_check_checkpoints_and_outputs_encrypted_configured:
    title: 'KINESISANALYTICS application: Security Check Checkpoints And Outputs Encrypted
      Configured'
    severity: high
  aws.kinesisanalytics.application.network_private_only_configured:
    title: 'KINESISANALYTICS application: Network Private Only Configured'
    severity: high

# The main YAML file only contains the logic

version: '1.0'
service: fsx
checks:
  aws.fsx.resource.backup_enabled:
    title: 'FSX resource: Backup Enabled'
    severity: medium
  aws.fsx.filesystem.kms_key_policy_least_privilege:
    title: 'FSX filesystem: Kms Key Policy Least Privilege'
    severity: high
  aws.fsx.resource.fsx_windows_file_system_multi_az_enabled:
    title: 'FSX resource: Fsx Windows File System Multi Az Enabled'
    severity: medium
  aws.fsx.resource.file_system_copy_tags_to_backups_enabled:
    title: 'FSX resource: File System Copy Tags To Backups Enabled'
    severity: medium
  aws.fsx.filesystem.private_network_only_configured:
    title: 'FSX filesystem: Private Network Only Configured'
    severity: high
  aws.fsx.filesystem.encryption_at_rest_enabled:
    title: 'FSX filesystem: Encryption At Rest Enabled'
    severity: high
  aws.fsx.filesystem.snapshots_enabled:
    title: 'FSX filesystem: Snapshots Enabled'
    severity: medium
  aws.fsx.resource.file_system_copy_tags_to_volumes_enabled:
    title: 'FSX resource: File System Copy Tags To Volumes Enabled'
    severity: medium

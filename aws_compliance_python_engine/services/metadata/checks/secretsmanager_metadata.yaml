# SECRETSMANAGER Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: secretsmanager
checks:
  aws.secretsmanager.resource.secret_rotation_enabled:
    title: 'SECRETSMANAGER resource: Secret Rotation Enabled'
    severity: medium
  aws.secretsmanager.secret.rbac_least_privilege:
    title: 'SECRETSMANAGER secret: Rbac Least Privilege'
    severity: high
  aws.secretsmanager.secret.kms_encryption_enabled:
    title: Secrets are stored with encryption enabled
    severity: high
  aws.secretsmanager.automatic.rotation_enabled:
    title: 'SECRETSMANAGER automatic: Rotation Enabled'
    severity: medium
  aws.secretsmanager.secret.kms_key_configured:
    title: 'SECRETSMANAGER secret: Kms Key Configured'
    severity: high
  aws.secretsmanager.secret.rotation_enabled_for_rotatable_secrets:
    title: 'SECRETSMANAGER secret: Rotation Enabled For Rotatable Secrets'
    severity: medium
  aws.secretsmanager.secret.rotation_enabled_for_rotatable_s:
    title: 'SECRETSMANAGER secret: Rotation Enabled For Rotatable S'
    severity: medium
  aws.secretsmanager.secret.no_plaintext_exposed_in_policy_or_tags_configured:
    title: 'SECRETSMANAGER secret: No Plaintext Exposed In Policy Or Tags Configured'
    severity: high
  aws.secretsmanager.secret.rotation_configured_if_applicable:
    title: 'SECRETSMANAGER secret: Rotation Configured If Applicable'
    severity: medium

# SES Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: ses
checks:
  aws.ses.email.message_encryption_in_transit_configured:
    title: 'SES email: Message Encryption In Transit Configured'
    severity: high
  aws.ses.email.ses_channels_configured:
    title: 'SES email: Ses Channels Configured'
    severity: medium
  aws.ses.email.ses_destinations_configured:
    title: 'SES email: Ses Destinations Configured'
    severity: medium
  aws.ses.email.endpoints_authenticated_configured:
    title: 'SES email: Endpoints Authenticated Configured'
    severity: medium
  aws.ses.email.no_public_webhooks_without_auth_configured:
    title: 'SES email: No Public Webhooks Without Auth Configured'
    severity: high
  aws.ses.email.change_audit_logging_enabled:
    title: Security alerting and notification systems are configured
    severity: high
  aws.ses.email.policy_exists_for_critical_severity_configured:
    title: 'SES email: Policy Exists For Critical Severity Configured'
    severity: high
  aws.ses.email.destinations_access_least_privilege:
    title: 'SES email: Destinations Access Least Privilege'
    severity: high
  aws.ses.email.no_public_webhooks_configured:
    title: 'SES email: No Public Webhooks Configured'
    severity: high
  aws.ses.email.oncall_contacts_verified:
    title: 'SES email: Oncall Contacts Verified'
    severity: medium

# GLACIER Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: glacier
checks:
  aws.glacier.vault.cmk_cmek_key_configured:
    title: 'GLACIER vault: Cmk Cmek Key Configured'
    severity: medium
  aws.glacier.vault.encryption_at_rest_enabled:
    title: Create immutable backup copies
    severity: medium
  aws.glacier.vault.key_policy_least_privilege:
    title: 'GLACIER vault: Key Policy Least Privilege'
    severity: high
  aws.glacier.vault.encryption_in_transit_tls_min_1_2_configured:
    title: 'GLACIER vault: Encryption In Transit Tls Min 1 2 Configured'
    severity: high
  aws.glacier.vault.certificate_expiration_rules_configured:
    title: 'GLACIER vault: Certificate Expiration Rules Configured'
    severity: medium
  aws.glacier.vault.immutable_retention_locked_where_required:
    title: 'GLACIER vault: Immutable Retention Locked Where Required'
    severity: low
  aws.glacier.policy.public_access_configured:
    title: 'GLACIER policy: Public Access Configured'
    severity: high
  aws.glacier.vault.key_rotation_enabled:
    title: Create immutable backup copies
    severity: medium
  aws.glacier.vault.backup_policies_configured:
    title: 'GLACIER vault: Backup Policies Configured'
    severity: medium
  aws.glacier.vault.backup_storage_immutability_enabled:
    title: 'GLACIER vault: Backup Storage Immutability Enabled'
    severity: medium
  aws.glacier.vault.backup_enforced_on_sensitive_datasets_configured:
    title: 'GLACIER vault: Backup Enforced On Sensitive Datasets Configured'
    severity: medium
  aws.glacier.vault.protected_from_public_override_configured:
    title: 'GLACIER vault: Protected From Public Override Configured'
    severity: high
  aws.glacier.vault.versioning_enabled_if_supported:
    title: 'GLACIER vault: Versioning Enabled If Supported'
    severity: low

# ACCOUNT Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: account
checks:
  aws.account.contact.details_separate_security_billing_operations_configured:
    title: 'ACCOUNT contact: Details Separate Security Billing Operations Configured'
    severity: medium
  aws.account.security.contact_information_configured:
    title: 'ACCOUNT security: Contact Information Configured'
    severity: medium
  aws.account.contact.current_details_configured:
    title: 'ACCOUNT contact: Current Details Configured'
    severity: medium
  aws.account.resource.security_contact_complete:
    title: 'ACCOUNT resource: Security Contact Complete'
    severity: medium
  aws.account.resource.security_contact_configured:
    title: 'ACCOUNT resource: Security Contact Configured'
    severity: medium

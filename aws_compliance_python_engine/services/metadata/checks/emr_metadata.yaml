# EMR Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: emr
checks:
  aws.emr.cluster.account_public_block_enabled:
    title: 'EMR cluster: Account Public Block Enabled'
    severity: high
  aws.emr.cluster.master_nodes_no_public_ip_configured:
    title: 'EMR cluster: Master Nodes No Public Ip Configured'
    severity: high
  aws.emr.cluster.publicly_accesible_configured:
    title: 'EMR cluster: Publicly Accesible Configured'
    severity: high

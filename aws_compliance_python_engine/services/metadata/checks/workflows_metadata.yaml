# WORKFLOWS Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: workflows
checks:
  aws.workflows.workflow.workflows_integrations_least_privilege:
    title: 'WORKFLOWS workflow: Workflows Integrations Least Privilege'
    severity: high
  aws.workflows.workflow.kms_encryption_enabled:
    title: 'WORKFLOWS workflow: Kms Encryption Enabled'
    severity: high
  aws.workflows.workflow.workflows_artifacts_encrypted_and_private:
    title: 'WORKFLOWS workflow: Workflows Artifacts Encrypted And Private'
    severity: high
  aws.workflows.workflow.workflows_approval_steps_required_for_destructive_actions:
    title: 'WORKFLOWS workflow: Workflows Approval Steps Required For Destructive
      Actions'
    severity: medium
  aws.workflows.workflow.execution_roles_least_privilege:
    title: 'WORKFLOWS workflow: Execution Roles Least Privilege'
    severity: high
  aws.workflows.workflow.change_audit_logging_enabled:
    title: 'WORKFLOWS workflow: Change Audit Logging Enabled'
    severity: medium

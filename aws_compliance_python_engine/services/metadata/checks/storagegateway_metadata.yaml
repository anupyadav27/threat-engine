# STORAGEGATEWAY Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: storagegateway
checks:
  aws.storagegateway.volume.snapshots_encrypted:
    title: 'STORAGEGATEWAY volume: Snapshots Encrypted'
    severity: high
  aws.storagegateway.volume.kms_key_policy_least_privilege:
    title: 'STORAGEGATEWAY volume: Kms Key Policy Least Privilege'
    severity: high
  aws.storagegateway.gateway.snapshots_enabled:
    title: 'STORAGEGATEWAY gateway: Snapshots Enabled'
    severity: medium
  aws.storagegateway.volume.encryption_at_rest_enabled:
    title: 'STORAGEGATEWAY volume: Encryption At Rest Enabled'
    severity: high
  aws.storagegateway.volume.snapshots_enabled:
    title: 'STORAGEGATEWAY volume: Snapshots Enabled'
    severity: medium
  aws.storagegateway.gateway.private_network_only_configured:
    title: 'STORAGEGATEWAY gateway: Private Network Only Configured'
    severity: high
  aws.storagegateway.gateway.kms_key_policy_least_privilege:
    title: 'STORAGEGATEWAY gateway: Kms Key Policy Least Privilege'
    severity: high
  aws.storagegateway.volume.storagegateway_cmk_cmek_configured:
    title: 'STORAGEGATEWAY volume: Storagegateway Cmk Cmek Configured'
    severity: medium
  aws.storagegateway.resource.fileshare_encryption_enabled:
    title: 'STORAGEGATEWAY resource: Fileshare Encryption Enabled'
    severity: high
  aws.storagegateway.gateway.encryption_at_rest_enabled:
    title: 'STORAGEGATEWAY gateway: Encryption At Rest Enabled'
    severity: high
  aws.storagegateway.volume.private_network_only_configured:
    title: 'STORAGEGATEWAY volume: Private Network Only Configured'
    severity: high

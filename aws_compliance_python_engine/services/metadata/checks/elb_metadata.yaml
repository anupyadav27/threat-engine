# ELB Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: elb
checks:
  aws.elb.loadbalancer.listener_loadbalancer_secure_listener_protocols_configured:
    title: 'ELB loadbalancer: Listener Loadbalancer Secure Listener Protocols Configured'
    severity: medium
  aws.elb.loadbalancer.access_logs_enabled:
    title: 'ELB loadbalancer: Access Logs Enabled'
    severity: medium
  aws.elb.ssllisteners.ssl_listeners_configured:
    title: 'ELB ssllisteners: Ssl Listeners Configured'
    severity: high
  aws.elb.resource.logging_enabled:
    title: 'ELB resource: Logging Enabled'
    severity: medium
  aws.elb.internetfacing.elb_internet_facing_configured:
    title: 'ELB internetfacing: Elb Internet Facing Configured'
    severity: medium
  aws.elb.insecure_ssl_ciphers.insecure_ssl_ciphers_configured:
    title: 'ELB insecure ssl ciphers: Insecure Ssl Ciphers Configured'
    severity: high
  aws.elb.desync.elb_mitigation_mode_configured:
    title: 'ELB desync: Elb Mitigation Mode Configured'
    severity: medium
  aws.elb.isinmultipleaz.elb_is_in_multiple_az_configured:
    title: 'ELB isinmultipleaz: Elb Is In Multiple Az Configured'
    severity: medium
  aws.elb.loadbalancer.waf_attached_if_supported:
    title: 'ELB loadbalancer: Waf Attached If Supported'
    severity: medium
  aws.elb.logging.access_logging_enabled:
    title: 'ELB logging: Access Logging Enabled'
    severity: medium
  aws.elb.loadbalancer.valid_certificate_enabled:
    title: 'ELB loadbalancer: Valid Certificate Enabled'
    severity: medium
  aws.elb.loadbalancer.listener_tls_min_1_2_configured:
    title: 'ELB loadbalancer: Listener Tls Min 1 2 Configured'
    severity: high
  aws.elb.listener.ssl_tls_enforced:
    title: 'ELB listener: Ssl Tls Enforced'
    severity: high

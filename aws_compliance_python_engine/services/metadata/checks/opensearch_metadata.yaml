# OPENSEARCH Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: opensearch
checks:
  aws.opensearch.service.domains_encryption_at_rest_enabled:
    title: 'OPENSEARCH service: Domains Encryption At Rest Enabled'
    severity: high
  aws.opensearch.service.opensearch_domains_https_communications_enforced:
    title: 'OPENSEARCH service: Opensearch Domains Https Communications Enforced'
    severity: medium
  aws.opensearch.service.domains_node_to_node_encryption_enabled:
    title: 'OPENSEARCH service: Domains Node To Node Encryption Enabled'
    severity: high
  aws.opensearch.service.domains_not_publicly_accessible_configured:
    title: 'OPENSEARCH service: Domains Not Publicly Accessible Configured'
    severity: high
  aws.opensearch.service.domains_fault_tolerant_data_nodes_configured:
    title: 'OPENSEARCH service: Domains Fault Tolerant Data Nodes Configured'
    severity: medium
  aws.opensearch.service.domains_audit_logging_enabled:
    title: 'OPENSEARCH service: Domains Audit Logging Enabled'
    severity: medium
  aws.opensearch.service.domains_access_control_enabled:
    title: 'OPENSEARCH service: Domains Access Control Enabled'
    severity: medium
  aws.opensearch.service.domains_cloudwatch_logging_enabled:
    title: 'OPENSEARCH service: Domains Cloudwatch Logging Enabled'
    severity: medium
  aws.opensearch.service.domains_internal_user_database_enabled:
    title: 'OPENSEARCH service: Domains Internal User Database Enabled'
    severity: medium
  aws.opensearch.service.domains_fault_tolerant_master_nodes_configured:
    title: 'OPENSEARCH service: Domains Fault Tolerant Master Nodes Configured'
    severity: medium

# The main YAML file only contains the logic

version: '1.0'
service: ecr
checks:
  aws.ecr.imagescan.ecr_results_export_destination_encrypted:
    title: 'ECR imagescan: Ecr Results Export Destination Encrypted'
    severity: high
  aws.ecr.resource.ecr_image_scan_on_push_enabled:
    title: 'ECR resource: Ecr Image Scan On Push Enabled'
    severity: medium
  aws.ecr.imagescan.ecr_agents_or_scanners_deployed_configured:
    title: 'ECR imagescan: Ecr Agents Or Scanners Deployed Configured'
    severity: medium
  aws.ecr.resource.repository_encryption_enabled:
    title: 'ECR resource: Repository Encryption Enabled'
    severity: high
  aws.ecr.replication_configuration.ecr_cross_region_encrypted:
    title: 'ECR replication configuration: Ecr Cross Region Encrypted'
    severity: high
  aws.ecr.resource.ecr_repository_scan_on_push_enabled:
    title: 'ECR resource: Ecr Repository Scan On Push Enabled'
    severity: medium
  aws.ecr.repository.repo_private_or_access_restricted:
    title: 'ECR repository: Repo Private Or Access Restricted'
    severity: high

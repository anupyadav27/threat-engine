# XRAY Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: xray
checks:
  aws.xray.trace.xray_store_encrypted:
    title: 'XRAY trace: Xray Store Encrypted'
    severity: high
  aws.xray.samplingrule.xray_rules_present:
    title: 'XRAY samplingrule: Xray Rules Present'
    severity: medium
  aws.xray.samplingrule.xray_storage_encrypted:
    title: 'XRAY samplingrule: Xray Storage Encrypted'
    severity: high
  aws.xray.trace.retention_days_minimum:
    title: 'XRAY trace: Retention Days Minimum'
    severity: low
  aws.xray.trace.rbac_least_privilege:
    title: 'XRAY trace: Rbac Least Privilege'
    severity: high
  aws.xray.samplingrule.rbac_least_privilege:
    title: 'XRAY samplingrule: Rbac Least Privilege'
    severity: high

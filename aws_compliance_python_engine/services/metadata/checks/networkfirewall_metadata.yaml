# NETWORKFIREWALL Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: networkfirewall
checks:
  aws.networkfirewall.firewall.logging_enabled:
    title: Intrusion detection system is enabled
    severity: high
  aws.networkfirewall.firewall.networkfirewall_multi_az_deployment_enabled:
    title: 'NETWORKFIREWALL firewall: Networkfirewall Multi Az Deployment Enabled'
    severity: high
  aws.networkfirewall.firewall.rule_groups_enabled:
    title: 'NETWORKFIREWALL firewall: Rule Groups Enabled'
    severity: medium
  aws.networkfirewall.resource.logging_enabled:
    title: 'NETWORKFIREWALL resource: Logging Enabled'
    severity: medium
  aws.networkfirewall.firewall.networkfirewall_no_permit_any_configured:
    title: 'NETWORKFIREWALL firewall: Networkfirewall No Permit Any Configured'
    severity: high
  aws.networkfirewall.in.all_vpc_configured:
    title: 'NETWORKFIREWALL in: All Vpc Configured'
    severity: high

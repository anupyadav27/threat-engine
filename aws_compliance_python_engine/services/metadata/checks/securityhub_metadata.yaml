# SECURITYHUB Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: securityhub
checks:
  aws.securityhub.finding.alert_destinations_configured:
    title: 'SECURITYHUB finding: Alert Destinations Configured'
    severity: medium
  aws.securityhub.finding.securityhub_suppression_rules_documented_and_scoped_configured:
    title: 'SECURITYHUB finding: Securityhub Suppression Rules Documented And Scoped
      Configured'
    severity: medium
  aws.securityhub.hub.securityhub_detectors_enabled:
    title: 'SECURITYHUB hub: Securityhub Detectors Enabled'
    severity: medium
  aws.securityhub.finding.securityhub_archival_export_encrypted:
    title: 'SECURITYHUB finding: Securityhub Archival Export Encrypted'
    severity: high
  aws.securityhub.resource.securityhub_resource_enabled:
    title: 'SECURITYHUB resource: Securityhub Resource Enabled'
    severity: medium
  aws.securityhub.action.rbac_least_privilege:
    title: 'SECURITYHUB action: Rbac Least Privilege'
    severity: high
  aws.securityhub.hub.securityhub_enabled_in_all_regions:
    title: 'SECURITYHUB hub: Securityhub Enabled In All Regions'
    severity: medium
  aws.securityhub.action.versioning_and_immutability_enabled:
    title: 'SECURITYHUB action: Versioning And Immutability Enabled'
    severity: low
  aws.securityhub.hub.securityhub_master_member_configured:
    title: 'SECURITYHUB hub: Securityhub Master Member Configured'
    severity: medium

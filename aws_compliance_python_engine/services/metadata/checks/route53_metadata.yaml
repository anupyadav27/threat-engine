# ROUTE53 Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: route53
checks:
  aws.route53.recordset.no_rfc1918_in_public_zones_configured:
    title: 'ROUTE53 recordset: No Rfc1918 In Public Zones Configured'
    severity: high
  aws.route53.hostedzone.query_logging_enabled:
    title: DNS monitoring and logging is enabled
    severity: medium
  aws.route53.trafficpolicy.security_check_health_checks_required_for_failover_configured:
    title: 'ROUTE53 trafficpolicy: Security Check Health Checks Required For Failover
      Configured'
    severity: medium
  aws.route53.healthcheck.alerts_configured:
    title: 'ROUTE53 healthcheck: Alerts Configured'
    severity: medium
  aws.route53.recordset.route53_caa_records_present_for_root_and_wildcard_configured:
    title: 'ROUTE53 recordset: Route53 Caa Records Present For Root And Wildcard Configured'
    severity: medium
  aws.route53.healthcheck.route53_no_plaintext_credentials_in_url_configured:
    title: 'ROUTE53 healthcheck: Route53 No Plaintext Credentials In Url Configured'
    severity: medium
  aws.route53.hostedzone.route53_zone_transfer_restricted_or_tsig_required:
    title: 'ROUTE53 hostedzone: Route53 Zone Transfer Restricted Or Tsig Required'
    severity: medium
  aws.route53.hostedzone.route53_cross_account_sharing_restricted:
    title: 'ROUTE53 hostedzone: Route53 Cross Account Sharing Restricted'
    severity: medium
  aws.route53.hostedzone.route53_dnssec_enabled_if_supported:
    title: 'ROUTE53 hostedzone: Route53 Dnssec Enabled If Supported'
    severity: medium
  aws.route53.healthcheck.https_or_tls_used_configured:
    title: 'ROUTE53 healthcheck: Https Or Tls Used Configured'
    severity: high
  aws.route53.resource.public_hosted_zones_cloudwatch_logging_enabled:
    title: 'ROUTE53 resource: Public Hosted Zones Cloudwatch Logging Enabled'
    severity: medium
  aws.route53.recordset.route53_alias_targets_in_approved_services_configured:
    title: 'ROUTE53 recordset: Route53 Alias Targets In Approved Services Configured'
    severity: medium
  aws.route53.recordset.route53_dmarc_record_present_when_mx_configured:
    title: 'ROUTE53 recordset: Route53 Dmarc Record Present When Mx Configured'
    severity: medium
  aws.route53.trafficpolicy.policy_documents_encrypted_and_private:
    title: 'ROUTE53 trafficpolicy: Policy Documents Encrypted And Private'
    severity: high
  aws.route53.recordset.route53_no_broad_wildcards_sensitive_zones_configured:
    title: 'ROUTE53 recordset: Route53 No Broad Wildcards Sensitive Zones Configured'
    severity: medium
  aws.route53.trafficpolicy.route53_targets_approved_domains_only_configured:
    title: 'ROUTE53 trafficpolicy: Route53 Targets Approved Domains Only Configured'
    severity: medium

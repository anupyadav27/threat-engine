# QLDB Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: qldb
checks:
  aws.qldb.resource.ledger_iam_access_control_enforced:
    title: 'QLDB resource: Ledger Iam Access Control Enforced'
    severity: high
  aws.qldb.network.access_secure_configuration_configured:
    title: 'QLDB network: Access Secure Configuration Configured'
    severity: medium
  aws.qldb.resource.ledger_encryption_at_rest_enabled:
    title: 'QLDB resource: Ledger Encryption At Rest Enabled'
    severity: high
  aws.qldb.ledger.qldb_journal_export_configured:
    title: 'QLDB ledger: Qldb Journal Export Configured'
    severity: medium
  aws.qldb.resource.logging_and_monitoring_compliance_configured:
    title: 'QLDB resource: Logging And Monitoring Compliance Configured'
    severity: medium

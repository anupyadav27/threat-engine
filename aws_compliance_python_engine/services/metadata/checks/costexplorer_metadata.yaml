# COSTEXPLORER Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: costexplorer
checks:
  aws.costexplorer.costcategory.billing_admins_mfa_required:
    title: 'COSTEXPLORER costcategory: Billing Admins Mfa Required'
    severity: critical
  aws.costexplorer.cost_allocation_tag.costexplorer_required_cost_tags_present:
    title: 'COSTEXPLORER cost allocation tag: Costexplorer Required Cost Tags Present'
    severity: medium
  aws.costexplorer.anomalydetector.costexplorer_detectors_enabled:
    title: 'COSTEXPLORER anomalydetector: Costexplorer Detectors Enabled'
    severity: medium
  aws.costexplorer.cost_allocation_tag.untagged_resource_alerts_enabled:
    title: 'COSTEXPLORER cost allocation tag: Untagged Resource Alerts Enabled'
    severity: medium
  aws.costexplorer.anomalydetector.costexplorer_severity_thresholds_configured:
    title: 'COSTEXPLORER anomalydetector: Costexplorer Severity Thresholds Configured'
    severity: medium
  aws.costexplorer.cost_allocation_tag.cost_tag_policy_enforced:
    title: 'COSTEXPLORER cost allocation tag: Cost Tag Policy Enforced'
    severity: high
  aws.costexplorer.costcategory.billing_console_rbac_least_privilege:
    title: 'COSTEXPLORER costcategory: Billing Console Rbac Least Privilege'
    severity: high
  aws.costexplorer.anomalydetector.alert_destinations_configured:
    title: 'COSTEXPLORER anomalydetector: Alert Destinations Configured'

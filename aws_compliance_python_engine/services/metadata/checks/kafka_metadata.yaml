# The main YAML file only contains the logic

version: '1.0'
service: kafka
checks:
  aws.kafka.resource.connector_in_transit_encryption_enabled:
    title: 'KAFKA resource: Connector In Transit Encryption Enabled'
    severity: high
  aws.kafka.cluster.in_transit_encryption_enabled:
    title: 'KAFKA cluster: In Transit Encryption Enabled'
    severity: high
  aws.kafka.cluster.encryption_at_rest_uses_cmk_configured:
    title: 'KAFKA cluster: Encryption At Rest Uses Cmk Configured'
    severity: high

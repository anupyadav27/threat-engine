# WAFV2 Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: wafv2
checks:
  aws.wafv2.rule.wafv2_references_valid_ip_or_regex_sets_only_configured:
    title: 'WAFV2 rule: Wafv2 References Valid Ip Or Regex Sets Only Configured'
    severity: medium
  aws.wafv2.rulegroup.wafv2_unique_priorities_configured:
    title: 'WAFV2 rulegroup: Wafv2 Unique Priorities Configured'
    severity: medium
  aws.wafv2.rulegroup.wafv2_no_permit_all_rule_configured:
    title: 'WAFV2 rulegroup: Wafv2 No Permit All Rule Configured'
    severity: medium
  aws.wafv2.rulegroup.wafv2_references_only_approved_managed_sets_where_used_configured:
    title: 'WAFV2 rulegroup: Wafv2 References Only Approved Managed Sets Where Used
      Configured'
    severity: medium
  aws.wafv2.ipset.wafv2_not_empty_configured:
    title: 'WAFV2 ipset: Wafv2 Not Empty Configured'
    severity: medium
  aws.wafv2.webacl.wafv2_attached_to_cdn_configured:
    title: 'WAFV2 webacl: Wafv2 Attached To Cdn Configured'
    severity: medium
  aws.wafv2.ipset.wafv2_used_by_at_least_one_rule_configured:
    title: 'WAFV2 ipset: Wafv2 Used By At Least One Rule Configured'
    severity: medium
  aws.wafv2.resource.webacl_logging_enabled:
    title: 'WAFV2 resource: Webacl Logging Enabled'
    severity: medium
  aws.wafv2.resource.webacl_rule_logging_enabled:
    title: 'WAFV2 resource: Webacl Rule Logging Enabled'
    severity: medium
  aws.wafv2.webacl.wafv2_ip_rate_limit_rules_configured_if_supported:
    title: 'WAFV2 webacl: Wafv2 Ip Rate Limit Rules Configured If Supported'
    severity: medium
  aws.wafv2.regexpatternset.wafv2_no_overly_broad_patterns_configured:
    title: 'WAFV2 regexpatternset: Wafv2 No Overly Broad Patterns Configured'
    severity: medium
  aws.wafv2.rulegroup.wafv2_visibility_config_enabled:
    title: 'WAFV2 rulegroup: Wafv2 Visibility Config Enabled'
    severity: medium
  aws.wafv2.rule.wafv2_has_effective_action_not_count_only_configured:
    title: 'WAFV2 rule: Wafv2 Has Effective Action Not Count Only Configured'
    severity: medium
  aws.wafv2.webacl.wafv2_managed_rule_sets_enabled:
    title: 'WAFV2 webacl: Wafv2 Managed Rule Sets Enabled'
    severity: medium
  aws.wafv2.rule.wafv2_priority_unique_within_web_acl_configured:
    title: 'WAFV2 rule: Wafv2 Priority Unique Within Web Acl Configured'
    severity: medium
  aws.wafv2.regexpatternset.wafv2_not_empty_configured:
    title: 'WAFV2 regexpatternset: Wafv2 Not Empty Configured'
    severity: medium
  aws.wafv2.ipset.wafv2_cross_account_sharing_restricted:
    title: 'WAFV2 ipset: Wafv2 Cross Account Sharing Restricted'
    severity: medium
  aws.wafv2.webacl.wafv2_block_actions_not_count_only_configured:
    title: 'WAFV2 webacl: Wafv2 Block Actions Not Count Only Configured'
    severity: medium
  aws.wafv2.ipset.wafv2_cidrs_valid_and_minimized_configured:
    title: 'WAFV2 ipset: Wafv2 Cidrs Valid And Minimized Configured'
    severity: medium
  aws.wafv2.webacl.logging_enabled:
    title: 'WAFV2 webacl: Logging Enabled'
    severity: medium
  aws.wafv2.regexpatternset.wafv2_used_by_at_least_one_rule_configured:
    title: 'WAFV2 regexpatternset: Wafv2 Used By At Least One Rule Configured'
    severity: medium

# PARAMETERSTORE Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: parameterstore
checks:
  aws.parameterstore.parameter.kms_encryption_enabled:
    title: 'PARAMETERSTORE parameter: Kms Encryption Enabled'
    severity: high
  aws.parameterstore.parameter.kms_key_configured:
    title: 'PARAMETERSTORE parameter: Kms Key Configured'
    severity: high
  aws.parameterstore.parameter.rotation_enabled_for_rotatable_secrets:
    title: 'PARAMETERSTORE parameter: Rotation Enabled For Rotatable Secrets'
    severity: medium
  aws.parameterstore.parameter.rbac_least_privilege:
    title: 'PARAMETERSTORE parameter: Rbac Least Privilege'
    severity: high
  aws.parameterstore.parameter.parameterstore_secure_string_type_for_sensitive_configured:
    title: 'PARAMETERSTORE parameter: Parameterstore Secure String Type For Sensitive
      Configured'
    severity: medium

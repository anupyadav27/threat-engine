# EC2 Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: ec2
checks:
  aws.vpcflowlogs.flowlog.alerts_for_anomalies_configured:
    title: 'VPCFLOWLOGS flowlog: Alerts For Anomalies Configured'
    severity: medium
  aws.vpcflowlogs.flowlog.log_s_enabled:
    title: 'VPCFLOWLOGS flowlog: Log S Enabled'
    severity: medium
  aws.vpcflowlogs.flowlog.alert_destinations_configured:
    title: 'VPCFLOWLOGS flowlog: Alert Destinations Configured'
    severity: medium
  aws.vpcflowlogs.flowlog.log_ids_ips_enabled_if_supported:
    title: 'VPCFLOWLOGS flowlog: Log Ids Ips Enabled If Supported'
    severity: medium

# WORKSPACES Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: workspaces
checks:
  aws.workspaces.resource.directory_check_web_access_disabled:
    title: 'WORKSPACES resource: Directory Check Web Access Disabled'
    severity: medium
  aws.workspaces.restapi.public_access_restricted:
    title: 'WORKSPACES restapi: Public Access Restricted'
    severity: high
  aws.workspaces.volume.encryption_enabled:
    title: 'WORKSPACES volume: Encryption Enabled'
    severity: high
  aws.workspaces.resource.workspaces_directory_enable_maintenance_mode_configured:
    title: 'WORKSPACES resource: Workspaces Directory Enable Maintenance Mode Configured'
    severity: medium

# LIGHTSAIL Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: lightsail
checks:
  aws.lightsail.database.public_access_disabled:
    title: 'LIGHTSAIL database: Public Access Disabled'
    severity: high
  aws.lightsail.database.require_tls_in_transit_configured:
    title: 'LIGHTSAIL database: Require Tls In Transit Configured'
    severity: high
  aws.lightsail.database.encryption_at_rest_enabled:
    title: 'LIGHTSAIL database: Encryption At Rest Enabled'
    severity: high
  aws.lightsail.instance.no_public_ip_unless_required:
    title: 'LIGHTSAIL instance: No Public Ip Unless Required'
    severity: high
  aws.lightsail.instance.ssh_password_auth_disabled:
    title: 'LIGHTSAIL instance: Ssh Password Auth Disabled'
    severity: critical
  aws.lightsail.instance.lightsail_disk_encrypted:
    title: 'LIGHTSAIL instance: Lightsail Disk Encrypted'
    severity: high

# GLOBALACCELERATOR Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: globalaccelerator
checks:
  aws.globalaccelerator.accelerator.access_logs_enabled:
    title: 'GLOBALACCELERATOR accelerator: Access Logs Enabled'
    severity: medium
  aws.globalaccelerator.accelerator.listener_tls_min_1_2_configured:
    title: 'GLOBALACCELERATOR accelerator: Listener Tls Min 1 2 Configured'
    severity: high
  aws.globalaccelerator.accelerator.valid_certificate_enabled:
    title: 'GLOBALACCELERATOR accelerator: Valid Certificate Enabled'
    severity: medium
  aws.globalaccelerator.accelerator.waf_attached_if_supported:
    title: 'GLOBALACCELERATOR accelerator: Waf Attached If Supported'
    severity: medium

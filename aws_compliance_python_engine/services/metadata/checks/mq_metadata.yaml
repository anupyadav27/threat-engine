# MQ Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: mq
checks:
  aws.mq.cluster.mq_deployment_mode_configured:
    title: 'MQ cluster: Mq Deployment Mode Configured'
    severity: medium
  aws.mq.resource.broker_logging_enabled:
    title: 'MQ resource: Broker Logging Enabled'
    severity: medium
  aws.mq.broker.mq_active_deployment_mode_configured:
    title: 'MQ broker: Mq Active Deployment Mode Configured'
    severity: medium

# INSPECTOR Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: inspector
checks:
  aws.inspector.finding.inspector_suppression_rules_documented_and_scoped_configured:
    title: 'INSPECTOR finding: Inspector Suppression Rules Documented And Scoped Configured'
    severity: medium
  aws.inspector.resource.inspector_is_enabled:
    title: 'INSPECTOR resource: Inspector Is Enabled'
    severity: medium
  aws.inspector.finding.inspector_archival_export_encrypted:
    title: 'INSPECTOR finding: Inspector Archival Export Encrypted'
    severity: high
  aws.inspector.assessment.policy_store_encrypted:
    title: 'INSPECTOR assessment: Policy Store Encrypted'
    severity: high
  aws.inspector.assessment.role_least_privilege:
    title: 'INSPECTOR assessment: Role Least Privilege'
    severity: high
  aws.inspector.assessment.scope_includes_all_asset_groups_configured:
    title: 'INSPECTOR assessment: Scope Includes All Asset Groups Configured'
    severity: medium
  aws.inspector.finding.alert_destinations_configured:
    title: 'INSPECTOR finding: Alert Destinations Configured'
    severity: medium
  aws.inspector.assessment.inspector_results_export_destination_encrypted:
    title: 'INSPECTOR assessment: Inspector Results Export Destination Encrypted'
    severity: high
  aws.inspector.assessment.inspector_agents_or_scanners_deployed_configured:
    title: 'INSPECTOR assessment: Inspector Agents Or Scanners Deployed Configured'
    severity: medium

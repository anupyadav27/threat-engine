# COGNITO-IDP Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: cognito-idp
checks:
  aws.cognito.userpool.access_keys_rotated_90_days_or_less_when_present:
    title: 'COGNITO userpool: Access Keys Rotated 90 Days Or Less When Present'
    severity: medium
  aws.cognito.userpoolgroup.cognito_no_inline_policies_configured:
    title: 'COGNITO userpoolgroup: Cognito No Inline Policies Configured'
    severity: medium
  aws.cognito.userpool.console_password_present_only_if_required:
    title: 'COGNITO userpool: Console Password Present Only If Required'
    severity: critical
  aws.cognito.userpool.mfa_required:
    title: Verify zero-trust authentication policies
    severity: medium
  aws.cognito.userpool.cognito_store_encrypted:
    title: 'COGNITO userpool: Cognito Store Encrypted'
    severity: high
  aws.cognito.userpool.cognito_inactive_90_days_disabled:
    title: 'COGNITO userpool: Cognito Inactive 90 Days Disabled'
    severity: medium
  aws.cognito.userpool.rbac_least_privilege:
    title: 'COGNITO userpool: Rbac Least Privilege'
    severity: high
  aws.cognito.userpool.cognito_no_inline_policies_enabled:
    title: 'COGNITO userpool: Cognito No Inline Policies Enabled'
    severity: medium
  aws.cognito.userpoolgroup.cognito_attached_policies_not_admin_star_configured:
    title: 'COGNITO userpoolgroup: Cognito Attached Policies Not Admin Star Configured'
    severity: medium
  aws.cognito.userpool.cognito_workflow_storage_encrypted:
    title: 'COGNITO userpool: Cognito Workflow Storage Encrypted'
    severity: high
  aws.cognito.userpool.execution_roles_least_privilege:
    title: 'COGNITO userpool: Execution Roles Least Privilege'
    severity: high
  aws.cognito.userpoolgroup.cognito_membership_review_enabled_if_supported:
    title: 'COGNITO userpoolgroup: Cognito Membership Review Enabled If Supported'
    severity: medium

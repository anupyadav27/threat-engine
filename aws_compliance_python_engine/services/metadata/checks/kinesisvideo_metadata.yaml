# KINESISVIDEO Service - Check Metadata
# This file contains titles, descriptions, and severity for all checks
# The main YAML file only contains the logic

version: '1.0'
service: kinesisvideo
checks:
  aws.kinesisvideostreams.stream.encryption_in_transit_required:
    title: 'KINESISVIDEOSTREAMS stream: Encryption In Transit Required'
    severity: high
  aws.kinesisvideostreams.stream.retention_days_minimum_configured:
    title: 'KINESISVIDEOSTREAMS stream: Retention Days Minimum Configured'
    severity: low
  aws.kinesisvideostreams.stream.encryption_at_rest_enabled:
    title: 'KINESISVIDEOSTREAMS stream: Encryption At Rest Enabled'
    severity: high

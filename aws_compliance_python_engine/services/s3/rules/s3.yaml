    severity: high
    rule_id: aws.s3.bucket_encryption.default_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.default_encryption_enabled
    for_each:
      as: resource
      item: bucket_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement default encryption enabled for s3"
    references:
      - "https://docs.aws.amazon.com/s3/"

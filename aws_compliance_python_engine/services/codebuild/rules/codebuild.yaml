version: 1.0
provider: aws
service: codebuild
discovery:
  discovery_id: aws.codebuild.resources
  calls:
    - client: codebuild
      action: describe_codebuilds
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Secure Build Environments
    severity: low
    rule_id: aws.codebuild.build_security.secure_build_environments
    assertion_id: supply_chain_registries.build_security.secure_build_environments
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement secure build environments for codebuild"
    references:
      - "https://docs.aws.amazon.com/codebuild/"
  - title: Build Artifacts Signed
    severity: low
    rule_id: aws.codebuild.build_security.build_artifacts_signed
    assertion_id: supply_chain_registries.build_security.build_artifacts_signed
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement build artifacts signed for codebuild"
    references:
      - "https://docs.aws.amazon.com/codebuild/"
  - title: Build Secrets Protected
    severity: low
    rule_id: aws.codebuild.build_security.build_secrets_protected
    assertion_id: supply_chain_registries.build_security.build_secrets_protected
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement build secrets protected for codebuild"
    references:
      - "https://docs.aws.amazon.com/codebuild/"
  - title: Digital Signatures Verified
    severity: low
    rule_id: aws.codebuild.artifact_signing.digital_signatures_verified
    assertion_id: supply_chain_registries.signing_verification.digital_signatures_verified
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement digital signatures verified for codebuild"
    references:
      - "https://docs.aws.amazon.com/codebuild/"
  - title: Chain Of Trust Maintained
    severity: low
    rule_id: aws.codebuild.artifact_signing.chain_of_trust_maintained
    assertion_id: supply_chain_registries.signing_verification.chain_of_trust_maintained
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement chain of trust maintained for codebuild"
    references:
      - "https://docs.aws.amazon.com/codebuild/"

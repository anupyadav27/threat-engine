version: '1.0'
provider: aws
service: codebuild
discovery:
- discovery_id: aws.codebuild.projects
  calls:
  - client: codebuild
    action: list_projects
    save_as: project_list
    on_error: continue
    fields:
    - Codebuilds
  emit:
    items_for: project_list[]
    as: project
    item:
      id: '{{ project.Id }}'
      name: '{{ project.Name }}'
- discovery_id: aws.codebuild.project_encryption
  for_each: aws.codebuild.projects
  calls:
  - client: codebuild
    action: list_projects
    params:
      ProjectId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.codebuild.project_logging
  for_each: aws.codebuild.projects
  calls:
  - client: codebuild
    action: describe_code_coverages
    params:
      ProjectId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.codebuild.group_encryption
  calls:
  - client: codebuild
    action: list_build_batches
    save_as: group_encryption
    on_error: continue
  emit:
    items_for: group_encryption[]
    as: group_encryption
    item:
      id: '{{ group_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.codebuild.users
  for_each: aws.codebuild.user
  calls:
  - client: codebuild
    action: describe_code_coverages
    save_as: users
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.codebuild.resource_logging
  calls:
  - client: codebuild
    action: list_build_batches
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.codebuild.resource_encryption
  calls:
  - client: codebuild
    action: list_build_batches
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.codebuild.projectartifact_encryption
  calls:
  - client: codebuild
    action: list_build_batches
    save_as: projectartifact_encryption
    on_error: continue
  emit:
    items_for: projectartifact_encryption[]
    as: projectartifact_encryption
    item:
      id: '{{ projectartifact_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.codebuild.resources
  for_each: aws.codebuild.resource
  calls:
  - client: codebuild
    action: describe_code_coverages
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'CODEBUILD resource: Codebuild Project Envvar Awscred Configured'
  severity: medium
  rule_id: aws.codebuild.resource.codebuild_project_envvar_awscred_configured
  for_each:
    discovery: aws.codebuild.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
- title: 'CODEBUILD user: Codebuild Controlled Buildspec Configured'
  severity: medium
  rule_id: aws.codebuild.user.codebuild_controlled_buildspec_configured
  for_each:
    discovery: aws.codebuild.users
    as: user
    item: user
  conditions:
    var: user.compliant
    op: equals
    value: true
- title: 'CODEBUILD resource: Project Logging Enabled'
  severity: medium
  rule_id: aws.codebuild.resource.project_logging_enabled
  for_each:
    discovery: aws.codebuild.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'CODEBUILD group: Codebuild Export Encrypted'
  severity: high
  rule_id: aws.codebuild.group.codebuild_export_encrypted
  for_each:
    discovery: aws.codebuild.group_encryption
    as: group
    item: group
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'CODEBUILD resource: Codebuild Project S3 Logs Encrypted'
  severity: high
  rule_id: aws.codebuild.resource.codebuild_project_s3_logs_encrypted
  for_each:
    discovery: aws.codebuild.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'CODEBUILD project: Codebuild Older 90 Days Configured'
  severity: medium
  rule_id: aws.codebuild.project.codebuild_older_90_days_configured
  for_each:
    discovery: aws.codebuild.projects
    as: project
    item: project
  conditions:
    var: project.compliant
    op: equals
    value: true
- title: 'CODEBUILD resource: Codebuild Project Source Repo Url Configured'
  severity: medium
  rule_id: aws.codebuild.resource.codebuild_project_source_repo_url_configured
  for_each:
    discovery: aws.codebuild.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
- title: 'CODEBUILD projectartifact: Encryption Enabled'
  severity: high
  rule_id: aws.codebuild.projectartifact.encryption_enabled
  for_each:
    discovery: aws.codebuild.projectartifact_encryption
    as: projectartifact
    item: projectartifact
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

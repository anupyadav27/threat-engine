version: '1.0'
provider: aws
service: codebuild
discovery:
- discovery_id: aws.codebuild.projects
  calls:
  - client: codebuild
    action: list_projects
    save_as: project_list
    on_error: continue
    fields:
    - Codebuilds
  emit:
    items_for: project_list[]
    as: project
    item:
      id: '{{ project.Id }}'
      name: '{{ project.Name }}'
- discovery_id: aws.codebuild.project_encryption
  for_each: aws.codebuild.projects
  calls:
  - client: codebuild
    action: list_projects
    params:
      ProjectId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.codebuild.project_logging
  for_each: aws.codebuild.projects
  calls:
  - client: codebuild
    action: describe_code_coverages
    params:
      ProjectId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.codebuild.group_encryption
  calls:
  - client: codebuild
    action: list_build_batches
    save_as: group_encryption
    on_error: continue
  emit:
    items_for: group_encryption[]
    as: group_encryption
    item:
      id: '{{ group_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.codebuild.users
  for_each: aws.codebuild.user
  calls:
  - client: codebuild
    action: describe_code_coverages
    save_as: users
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.codebuild.resource_logging
  calls:
  - client: codebuild
    action: list_build_batches
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.codebuild.resource_encryption
  calls:
  - client: codebuild
    action: list_build_batches
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.codebuild.projectartifact_encryption
  calls:
  - client: codebuild
    action: list_build_batches
    save_as: projectartifact_encryption
    on_error: continue
  emit:
    items_for: projectartifact_encryption[]
    as: projectartifact_encryption
    item:
      id: '{{ projectartifact_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.codebuild.resources
  for_each: aws.codebuild.resource
  calls:
  - client: codebuild
    action: describe_code_coverages
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'CODEBUILD resource: Codebuild Project Envvar Awscred Configured'
  severity: medium
  rule_id: aws.codebuild.resource.codebuild_project_envvar_awscred_configured
  for_each:
    discovery: aws.codebuild.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
  remediation: "Configure codebuild resource for compliance:\n\nRequirement: Codebuild Project Envvar Awscred Configuration\n\
    \nDescription: Verifies security configuration for AWS CODEBUILD resource to ensure alignment with AWS security best practices\
    \ and compliance requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall\
    \ security posture.\n\nSteps:\n1. Open CODEBUILD console\n2. Select the resource\n3. Review security configuration\n4.\
    \ Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\
    \u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\
    \u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'CODEBUILD user: Codebuild Controlled Buildspec Configured'
  severity: medium
  rule_id: aws.codebuild.user.codebuild_controlled_buildspec_configured
  for_each:
    discovery: aws.codebuild.users
    as: user
    item: user
  conditions:
    var: user.compliant
    op: equals
    value: true
  remediation: "Configure codebuild user for compliance:\n\nRequirement: Codebuild Controlled Buildspec Configuration\n\n\
    Description: Verifies security configuration for AWS CODEBUILD user to ensure alignment with AWS security best practices\
    \ and compliance requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall\
    \ security posture.\n\nSteps:\n1. Open CODEBUILD console\n2. Select the user\n3. Review security configuration\n4. Apply\
    \ required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\
    \u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\
    \u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'CODEBUILD resource: Project Logging Enabled'
  severity: medium
  rule_id: aws.codebuild.resource.project_logging_enabled
  for_each:
    discovery: aws.codebuild.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for codebuild resource:\n\n1. Open CODEBUILD console\n2. Select the resource\n3. Go to Logging/Monitoring\
    \ settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws codebuild update-resource-logging --resource-id\
    \ <id> --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized\
    \ logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring\
    \ and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'CODEBUILD group: Codebuild Export Encrypted'
  severity: high
  rule_id: aws.codebuild.group.codebuild_export_encrypted
  for_each:
    discovery: aws.codebuild.group_encryption
    as: group
    item: group
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for codebuild group:\n\n1. Open CODEBUILD console\n2. Select the group\n3. Navigate to Properties/Configuration\
    \ > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n   - Customer managed\
    \ key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws codebuild modify-group --group-id <id> --encrypted\
    \ --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive data\n\u2022 Enable\
    \ automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'CODEBUILD resource: Codebuild Project S3 Logs Encrypted'
  severity: high
  rule_id: aws.codebuild.resource.codebuild_project_s3_logs_encrypted
  for_each:
    discovery: aws.codebuild.resource_encryption

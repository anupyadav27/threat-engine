rule_id: aws.eks.cluster.audit_logging_enabled
service: eks
resource: cluster
requirement: Audit Logging
title: Cluster monitoring is enabled
scope: eks.cluster.cluster
domain: container_and_kubernetes_security
subcategory: security_monitoring
rationale: Cluster monitoring enables observability and security detection.
severity: medium
assertion_id: containers_kubernetes.monitoring.cluster_monitoring_enabled
description: Checks that Amazon EKS cluster has comprehensive audit logging enabled
  to capture API calls, configuration changes, and administrative actions. Logging
  is essential for security monitoring, incident investigation, compliance auditing,
  and establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/eks/latest/userguide/best-practices.html
- https://docs.aws.amazon.com/securityhub/latest/userguide/eks-controls.html
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable logging for eks cluster:\n\n1. Open EKS console\n2. Select the\
  \ cluster\n3. Go to Logging/Monitoring settings\n4. Enable logging\n5. Configure\
  \ log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
  6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws eks update-cluster-logging\
  \ --cluster-id <id> --logging-enabled\n\nBest Practices:\n• Enable all security-relevant\
  \ log types\n• Send logs to centralized logging service\n• Set appropriate retention\
  \ periods\n• Configure log encryption\n• Set up log monitoring and alerting"

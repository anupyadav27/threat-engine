# NO Service - Logic Only
# Metadata (titles, severity, descriptions) in: metadata/checks/no_metadata.yaml

version: '1.0'
provider: aws
service: 'no'
discovery:
- discovery_id: aws.no.checkss
  calls:
  - action: list_nos
    fields:
    - Nos
  emit:
    items_for: list_nos_response[]
    item:
      id: '{{ checks.Id }}'
      name: '{{ checks.Name }}'
checks:
- rule_id: aws.no.checks.security_checks_configured
  for_each: aws.no.checkss
  conditions:
    var: item.compliant
    op: equals
    value: true

version: '1.0'
provider: aws
service: keyspaces
discovery:
- discovery_id: aws.keyspaces.resources
  calls:
  - client: keyspaces
    action: list_keyspaces
    save_as: resource_list
    on_error: continue
    fields:
    - Keyspacess
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.keyspaces.resource_encryption
  for_each: aws.keyspaces.resources
  calls:
  - client: keyspaces
    action: list_keyspaces
    params:
      ResourceId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
checks:
- title: 'KEYSPACES resource: Keyspace Security Configuration Configured'
  severity: medium
  rule_id: aws.keyspaces.resource.keyspace_security_configuration_configured
  for_each:
    discovery: aws.keyspaces.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
  remediation: "Configure keyspaces resource for compliance:\n\nRequirement: Keyspace Security Configuration Configuration\n\
    \nDescription: Verifies security configuration for AWS KEYSPACES resource to ensure alignment with AWS security best practices\
    \ and compliance requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall\
    \ security posture.\n\nSteps:\n1. Open KEYSPACES console\n2. Select the resource\n3. Review security configuration\n4.\
    \ Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\
    \u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\
    \u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'KEYSPACES resource: Keyspace Encryption At Rest And In Transit Configured'
  severity: high
  rule_id: aws.keyspaces.resource.keyspace_encryption_at_rest_and_in_transit_configured
  for_each:
    discovery: aws.keyspaces.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for keyspaces resource:\n\n1. Open KEYSPACES console\n2. Select the resource\n3. Navigate\
    \ to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n\
    \   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws keyspaces modify-resource --resource-id\
    \ <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive\
    \ data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

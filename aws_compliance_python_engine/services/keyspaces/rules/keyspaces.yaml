version: '1.0'
provider: aws
service: keyspaces
discovery:
- discovery_id: aws.keyspaces.resources
  calls:
  - client: keyspaces
    action: list_keyspaces
    save_as: resource_list
    on_error: continue
    fields:
    - Keyspacess
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.keyspaces.resource_encryption
  for_each: aws.keyspaces.resources
  calls:
  - client: keyspaces
    action: list_keyspaces
    params:
      ResourceId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
checks:
- title: 'KEYSPACES resource: Keyspace Security Configuration Configured'
  severity: medium
  rule_id: aws.keyspaces.resource.keyspace_security_configuration_configured
  for_each:
    discovery: aws.keyspaces.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
- title: 'KEYSPACES resource: Keyspace Encryption At Rest And In Transit Configured'
  severity: high
  rule_id: aws.keyspaces.resource.keyspace_encryption_at_rest_and_in_transit_configured
  for_each:
    discovery: aws.keyspaces.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

version: 1.0
provider: aws
service: fms
discovery:
  discovery_id: aws.fms.resources
  calls:
    - client: fms
      action: describe_fmss
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Deny All Default
    severity: low
    rule_id: aws.fms.policy_enforcement.deny_all_default
    assertion_id: network_perimeter.firewall_rules.deny_all_default
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement deny all default for fms"
    references:
      - "https://docs.aws.amazon.com/fms/"
  - title: Ssh Rdp Restricted
    severity: low
    rule_id: aws.fms.policy_enforcement.ssh_rdp_restricted
    assertion_id: network_perimeter.firewall_rules.ssh_rdp_restricted
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement ssh rdp restricted for fms"
    references:
      - "https://docs.aws.amazon.com/fms/"
  - title: Waf Enabled
    severity: low
    rule_id: aws.fms.policy_enforcement.waf_enabled
    assertion_id: network_perimeter.firewall_rules.waf_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement waf enabled for fms"
    references:
      - "https://docs.aws.amazon.com/fms/"
  - title: Waf Enabled At Edge
    severity: low
    rule_id: aws.fms.policy_enforcement.waf_enabled_at_edge
    assertion_id: network_perimeter.firewall_rules.waf_enabled_at_edge
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement waf enabled at edge for fms"
    references:
      - "https://docs.aws.amazon.com/fms/"
  - title: Egress Filtering Enabled
    severity: low
    rule_id: aws.fms.policy_enforcement.egress_filtering_enabled
    assertion_id: network_perimeter.firewall_rules.egress_filtering_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement egress filtering enabled for fms"
    references:
      - "https://docs.aws.amazon.com/fms/"

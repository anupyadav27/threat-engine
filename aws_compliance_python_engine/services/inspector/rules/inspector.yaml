version: 1.0
provider: aws
service: inspector
discovery:
  discovery_id: aws.inspector.resources
  calls:
    - client: inspector
      action: describe_inspectors
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Antimalware Enabled
    severity: low
    rule_id: aws.inspector.assessments.antimalware_enabled
    assertion_id: compute_host_security.endpoint_protection.antimalware_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement antimalware enabled for inspector"
    references:
      - "https://docs.aws.amazon.com/inspector/"
  - title: Intrusion Detection Enabled
    severity: low
    rule_id: aws.inspector.assessments.intrusion_detection_enabled
    assertion_id: compute_host_security.endpoint_protection.intrusion_detection_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement intrusion detection enabled for inspector"
    references:
      - "https://docs.aws.amazon.com/inspector/"
  - title: Scanning Enabled
    severity: low
    rule_id: aws.inspector.vulnerability_assessments.scanning_enabled
    assertion_id: compute_host_security.vulnerability_management.scanning_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement scanning enabled for inspector"
    references:
      - "https://docs.aws.amazon.com/inspector/"
  - title: Remediation Tracked
    severity: low
    rule_id: aws.inspector.vulnerability_assessments.remediation_tracked
    assertion_id: compute_host_security.vulnerability_management.remediation_tracked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement remediation tracked for inspector"
    references:
      - "https://docs.aws.amazon.com/inspector/"
  - title: Continuous Scanning Enabled
    severity: low
    rule_id: aws.inspector.vulnerability_scanning.continuous_scanning_enabled
    assertion_id: supply_chain_registries.vulnerability_scanning.continuous_scanning_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement continuous scanning enabled for inspector"
    references:
      - "https://docs.aws.amazon.com/inspector/"
  - title: Critical Vulnerabilities Blocked
    severity: low
    rule_id: aws.inspector.vulnerability_scanning.critical_vulnerabilities_blocked
    assertion_id: supply_chain_registries.vulnerability_scanning.critical_vulnerabilities_blocked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement critical vulnerabilities blocked for inspector"
    references:
      - "https://docs.aws.amazon.com/inspector/"

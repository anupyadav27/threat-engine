version: '1.0'
provider: aws
service: inspector
discovery:
- discovery_id: aws.inspector.assessments
  calls:
  - client: inspector
    action: list_assessment_templates
    save_as: assessment_list
    on_error: continue
    fields:
    - Inspectors
  emit:
    items_for: assessment_list[]
    as: assessment
    item:
      id: '{{ assessment.Id }}'
      name: '{{ assessment.Name }}'
- discovery_id: aws.inspector.assessment_encryption
  for_each: aws.inspector.assessments
  calls:
  - client: inspector
    action: list_assessment_templates
    params:
      AssessmentId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.inspector.findings
  for_each: aws.inspector.finding
  calls:
  - client: inspector
    action: list_findings
    save_as: findings
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.inspector.finding_encryption
  calls:
  - client: inspector
    action: list_assessment_run_agents
    save_as: finding_encryption
    on_error: continue
  emit:
    items_for: finding_encryption[]
    as: finding_encryption
    item:
      id: '{{ finding_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.inspector.resources
  for_each: aws.inspector.resource
  calls:
  - client: inspector
    action: describe_assessment_runs
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'INSPECTOR finding: Inspector Suppression Rules Documented And Scoped Configured'
  severity: medium
  rule_id: aws.inspector.finding.inspector_suppression_rules_documented_and_scoped_configured
  for_each:
    discovery: aws.inspector.findings
    as: finding
    item: finding
  conditions:
    var: finding.compliant
    op: equals
    value: true
- title: 'INSPECTOR resource: Inspector Is Enabled'
  severity: medium
  rule_id: aws.inspector.resource.inspector_is_enabled
  for_each:
    discovery: aws.inspector.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
- title: 'INSPECTOR finding: Inspector Archival Export Encrypted'
  severity: high
  rule_id: aws.inspector.finding.inspector_archival_export_encrypted
  for_each:
    discovery: aws.inspector.finding_encryption
    as: finding
    item: finding
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'INSPECTOR assessment: Policy Store Encrypted'
  severity: high
  rule_id: aws.inspector.assessment.policy_store_encrypted
  for_each:
    discovery: aws.inspector.assessment_encryption
    as: assessment
    item: assessment
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'INSPECTOR assessment: Role Least Privilege'
  severity: high
  rule_id: aws.inspector.assessment.role_least_privilege
  for_each:
    discovery: aws.inspector.assessment_encryption
    as: assessment
    item: assessment
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'INSPECTOR assessment: Scope Includes All Asset Groups Configured'
  severity: medium
  rule_id: aws.inspector.assessment.scope_includes_all_asset_groups_configured
  for_each:
    discovery: aws.inspector.assessment_encryption
    as: assessment
    item: assessment
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'INSPECTOR finding: Alert Destinations Configured'
  severity: medium
  rule_id: aws.inspector.finding.alert_destinations_configured
  for_each:
    discovery: aws.inspector.findings
    as: finding
    item: finding
  conditions:
    var: finding.monitoring_enabled
    op: equals
    value: true
- title: 'INSPECTOR assessment: Inspector Results Export Destination Encrypted'
  severity: high
  rule_id: aws.inspector.assessment.inspector_results_export_destination_encrypted
  for_each:
    discovery: aws.inspector.assessment_encryption
    as: assessment
    item: assessment
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'INSPECTOR assessment: Inspector Agents Or Scanners Deployed Configured'
  severity: medium
  rule_id: aws.inspector.assessment.inspector_agents_or_scanners_deployed_configured
  for_each:
    discovery: aws.inspector.assessment_encryption
    as: assessment
    item: assessment
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

version: '1.0'
provider: aws
service: emr
discovery:
- discovery_id: aws.emr.clusters
  calls:
  - client: emr
    action: list_clusters
    save_as: cluster_list
    on_error: continue
    fields:
    - Emrs
  emit:
    items_for: cluster_list[]
    as: cluster
    item:
      id: '{{ cluster.Id }}'
      name: '{{ cluster.Name }}'
checks:
- title: 'EMR cluster: Account Public Block Enabled'
  severity: high
  rule_id: aws.emr.cluster.account_public_block_enabled
  for_each:
    discovery: aws.emr.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.is_public
    op: equals
    value: false
- title: 'EMR cluster: Master Nodes No Public Ip Configured'
  severity: high
  rule_id: aws.emr.cluster.master_nodes_no_public_ip_configured
  for_each:
    discovery: aws.emr.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.is_public
    op: equals
    value: false
- title: 'EMR cluster: Publicly Accesible Configured'
  severity: high
  rule_id: aws.emr.cluster.publicly_accesible_configured
  for_each:
    discovery: aws.emr.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.is_public
    op: equals
    value: false

version: '1.0'
provider: aws
service: emr
discovery:
- discovery_id: aws.emr.clusters
  calls:
  - client: emr
    action: list_clusters
    save_as: cluster_list
    on_error: continue
    fields:
    - Emrs
  emit:
    items_for: cluster_list[]
    as: cluster
    item:
      id: '{{ cluster.Id }}'
      name: '{{ cluster.Name }}'
checks:
- title: 'EMR cluster: Account Public Block Enabled'
  severity: high
  rule_id: aws.emr.cluster.account_public_block_enabled
  for_each:
    discovery: aws.emr.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.is_public
    op: equals
    value: false
  remediation: "Restrict public access for emr cluster:\n\n1. Open EMR console\n2. Select the cluster\n3. Go to Permissions/Access\
    \ Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard (*) principals\n   -\
    \ Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level access control\n7. Save\
    \ changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement condition keys for\
    \ additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\u2022 Use\
    \ AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'EMR cluster: Master Nodes No Public Ip Configured'
  severity: high
  rule_id: aws.emr.cluster.master_nodes_no_public_ip_configured
  for_each:
    discovery: aws.emr.clusters
    as: cluster
    item: cluster
  conditions:
    var: cluster.is_public
    op: equals
    value: false
  remediation: "Restrict public access for emr cluster:\n\n1. Open EMR console\n2. Select the cluster\n3. Go to Permissions/Access\
    \ Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard (*) principals\n   -\
    \ Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level access control\n7. Save\
    \ changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement condition keys for\
    \ additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\u2022 Use\
    \ AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'EMR cluster: Publicly Accesible Configured'
  severity: high
  rule_id: aws.emr.cluster.publicly_accesible_configured
  for_each:
    discovery: aws.emr.clusters

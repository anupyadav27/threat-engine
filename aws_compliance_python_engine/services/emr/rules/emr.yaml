version: 1.0
provider: aws
service: emr
discovery:
  discovery_id: aws.emr.resources
  calls:
    - client: emr
      action: describe_emrs
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Sensitivity Labels Applied
    severity: low
    rule_id: aws.emr.data_encryption.sensitivity_labels_applied
    assertion_id: data_protection_storage.data_classification.sensitivity_labels_applied
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement sensitivity labels applied for emr"
    references:
      - "https://docs.aws.amazon.com/emr/"
  - title: Automatic Classification Enabled
    severity: low
    rule_id: aws.emr.data_encryption.automatic_classification_enabled
    assertion_id: data_protection_storage.data_classification.automatic_classification_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement automatic classification enabled for emr"
    references:
      - "https://docs.aws.amazon.com/emr/"
  - title: Scanning Enabled
    severity: low
    rule_id: aws.emr.security_configuration.scanning_enabled
    assertion_id: compute_host_security.vulnerability_management.scanning_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement scanning enabled for emr"
    references:
      - "https://docs.aws.amazon.com/emr/"
  - title: Remediation Tracked
    severity: low
    rule_id: aws.emr.security_configuration.remediation_tracked
    assertion_id: compute_host_security.vulnerability_management.remediation_tracked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement remediation tracked for emr"
    references:
      - "https://docs.aws.amazon.com/emr/"

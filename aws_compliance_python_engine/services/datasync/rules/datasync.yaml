version: '1.0'
provider: aws
service: datasync
discovery:
- discovery_id: aws.datasync.resources
  calls:
  - client: datasync
    action: list_tasks
    save_as: resource_list
    on_error: continue
    fields:
    - Datasyncs
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.datasync.resource_logging
  for_each: aws.datasync.resources
  calls:
  - client: datasync
    action: describe_agent
    params:
      ResourceId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
checks:
- title: 'DATASYNC resource: Task Logging Enabled'
  severity: medium
  rule_id: aws.datasync.resource.task_logging_enabled
  for_each:
    discovery: aws.datasync.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true

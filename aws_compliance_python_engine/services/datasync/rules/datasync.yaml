version: '1.0'
provider: aws
service: datasync
discovery:
- discovery_id: aws.datasync.resources
  calls:
  - client: datasync
    action: list_tasks
    save_as: resource_list
    on_error: continue
    fields:
    - Datasyncs
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.datasync.resource_logging
  for_each: aws.datasync.resources
  calls:
  - client: datasync
    action: describe_agent
    params:
      ResourceId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
checks:
- title: 'DATASYNC resource: Task Logging Enabled'
  severity: medium
  rule_id: aws.datasync.resource.task_logging_enabled
  for_each:
    discovery: aws.datasync.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for datasync resource:\n\n1. Open DATASYNC console\n2. Select the resource\n3. Go to Logging/Monitoring\
    \ settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws datasync update-resource-logging --resource-id\
    \ <id> --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized\
    \ logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring\
    \ and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

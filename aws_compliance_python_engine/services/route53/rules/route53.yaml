version: '1.0'
provider: aws
service: route53
discovery:
- discovery_id: aws.route53.healthchecks
  calls:
  - client: route53
    action: list_hosted_zones
    save_as: healthcheck_list
    on_error: continue
    fields:
    - Route53s
  emit:
    items_for: healthcheck_list[]
    as: healthcheck
    item:
      id: '{{ healthcheck.Id }}'
      name: '{{ healthcheck.Name }}'
- discovery_id: aws.route53.healthcheck_encryption
  for_each: aws.route53.healthchecks
  calls:
  - client: route53
    action: list_hosted_zones
    params:
      HealthcheckId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.route53.healthcheck_logging
  for_each: aws.route53.healthchecks
  calls:
  - client: route53
    action: list_health_checks
    params:
      HealthcheckId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.route53.trafficpolicys
  for_each: aws.route53.trafficpolicy
  calls:
  - client: route53
    action: list_traffic_policies
    save_as: trafficpolicys
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.route53.resource_logging
  calls:
  - client: route53
    action: list_cidr_blocks
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.route53.trafficpolicy_encryption
  calls:
  - client: route53
    action: list_cidr_blocks
    save_as: trafficpolicy_encryption
    on_error: continue
  emit:
    items_for: trafficpolicy_encryption[]
    as: trafficpolicy_encryption
    item:
      id: '{{ trafficpolicy_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.route53.hostedzones
  for_each: aws.route53.hostedzone
  calls:
  - client: route53
    action: list_hosted_zones
    save_as: hostedzones
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.route53.hostedzone_encryption
  calls:
  - client: route53
    action: list_cidr_blocks
    save_as: hostedzone_encryption
    on_error: continue
  emit:
    items_for: hostedzone_encryption[]
    as: hostedzone_encryption
    item:
      id: '{{ hostedzone_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.route53.recordsets
  for_each: aws.route53.recordset
  calls:
  - client: route53
    action: list_resource_record_sets
    save_as: recordsets
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.route53.hostedzone_logging
  calls:
  - client: route53
    action: list_cidr_blocks
    save_as: hostedzone_logging
    on_error: continue
  emit:
    items_for: hostedzone_logging[]
    as: hostedzone_logging
    item:
      id: '{{ hostedzone_logging.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'ROUTE53 recordset: No Rfc1918 In Public Zones Configured'
  severity: high
  rule_id: aws.route53.recordset.no_rfc1918_in_public_zones_configured
  for_each:
    discovery: aws.route53.recordsets
    as: recordset
    item: recordset
  conditions:
    var: recordset.is_public
    op: equals
    value: false
  remediation: "Restrict public access for route53 recordset:\n\n1. Open ROUTE53 console\n2. Select the recordset\n3. Go to\
    \ Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard (*)\
    \ principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level access\
    \ control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement\
    \ condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\
    \u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: DNS monitoring and logging is enabled
  severity: medium
  rule_id: aws.route53.hostedzone.query_logging_enabled
  for_each:
    discovery: aws.route53.hostedzone_logging
    as: hostedzone
    item: hostedzone
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for route53 hostedzone:\n\n1. Open ROUTE53 console\n2. Select the hostedzone\n3. Go to Logging/Monitoring\
    \ settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws route53 update-hostedzone-logging --hostedzone-id\
    \ <id> --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized\
    \ logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring\
    \ and alerting"

rule_id: aws.route53.hostedzone.query_logging_enabled
service: route53
resource: hostedzone
requirement: Activity Logging
title: DNS monitoring and logging is enabled
scope: route53.hostedzone.network
domain: network_security_and_connectivity
subcategory: configuration_baseline
rationale: DNS monitoring helps detect malicious DNS activities and attacks.
severity: medium
assertion_id: dns.security.dns_monitoring_enabled
description: Checks that AWS ROUTE53 hostedzone has comprehensive audit logging enabled
  to capture API calls, configuration changes, and administrative actions. Logging
  is essential for security monitoring, incident investigation, compliance auditing,
  and establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable logging for route53 hostedzone:\n\n1. Open ROUTE53 console\n\
  2. Select the hostedzone\n3. Go to Logging/Monitoring settings\n4. Enable logging\n\
  5. Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term\
  \ retention)\n6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\n\
  aws route53 update-hostedzone-logging --hostedzone-id <id> --logging-enabled\n\n\
  Best Practices:\n• Enable all security-relevant log types\n• Send logs to centralized\
  \ logging service\n• Set appropriate retention periods\n• Configure log encryption\n\
  • Set up log monitoring and alerting"

version: 1.0
provider: aws
service: config
discovery:
  discovery_id: aws.config.rules
  calls:
    - client: config
      action: describe_config_rules
      paginate: true
  fields:
    - name: ConfigRuleName
      save_as: rule_name
  emit:
    items_for:
      as: resource
      item: rule_name
checks:
  - title: Baseline Compliance Checked
    severity: medium
    rule_id: aws.config.compliance_rules.baseline_compliance_checked
    assertion_id: compute_host_security.compliance_monitoring.baseline_compliance_checked
    for_each:
      as: resource
      item: rule_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement baseline compliance checked for config"
    references:
      - "https://docs.aws.amazon.com/config/"
  - title: Security Events Logged
    severity: medium
    rule_id: aws.config.audit_rules.security_events_logged
    assertion_id: logging_monitoring.audit_logging.security_events_logged
    for_each:
      as: resource
      item: rule_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement security events logged for config"
    references:
      - "https://docs.aws.amazon.com/config/"
  - title: Audit Trail Integrity Maintained
    severity: medium
    rule_id: aws.config.audit_rules.audit_trail_integrity_maintained
    assertion_id: logging_monitoring.audit_logging.audit_trail_integrity_maintained
    for_each:
      as: resource
      item: rule_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement audit trail integrity maintained for config"
    references:
      - "https://docs.aws.amazon.com/config/"
  - title: Compliance Logging Enabled
    severity: medium
    rule_id: aws.config.audit_rules.compliance_logging_enabled
    assertion_id: logging_monitoring.audit_logging.compliance_logging_enabled
    for_each:
      as: resource
      item: rule_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement compliance logging enabled for config"
    references:
      - "https://docs.aws.amazon.com/config/"
  - title: Regulatory Requirements Mapped
    severity: low
    rule_id: aws.config.compliance_framework.regulatory_requirements_mapped
    assertion_id: governance_compliance.compliance_framework.regulatory_requirements_mapped
    for_each:
      as: resource
      item: rule_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement regulatory requirements mapped for config"
    references:
      - "https://docs.aws.amazon.com/config/"
  - title: Compliance Reporting Enabled
    severity: low
    rule_id: aws.config.compliance_framework.compliance_reporting_enabled
    assertion_id: governance_compliance.compliance_framework.compliance_reporting_enabled
    for_each:
      as: resource
      item: rule_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement compliance reporting enabled for config"
    references:
      - "https://docs.aws.amazon.com/config/"
  - title: Audit Trail Maintained
    severity: low
    rule_id: aws.config.compliance_framework.audit_trail_maintained
    assertion_id: governance_compliance.compliance_framework.audit_trail_maintained
    for_each:
      as: resource
      item: rule_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement audit trail maintained for config"
    references:
      - "https://docs.aws.amazon.com/config/"

version: 1.0
provider: aws
service: tag
discovery:
  discovery_id: aws.tag.resources
  calls:
    - client: tag
      action: describe_tags
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Resource Tagging Enforced
    severity: low
    rule_id: aws.tag.resource_tagging.resource_tagging_enforced
    assertion_id: governance_compliance.resource_governance.resource_tagging_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource tagging enforced for tag"
    references:
      - "https://docs.aws.amazon.com/tag/"
  - title: Resource Approval Required
    severity: low
    rule_id: aws.tag.resource_tagging.resource_approval_required
    assertion_id: governance_compliance.resource_governance.resource_approval_required
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource approval required for tag"
    references:
      - "https://docs.aws.amazon.com/tag/"

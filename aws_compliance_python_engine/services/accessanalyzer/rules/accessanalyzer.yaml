version: 1.0
provider: aws
service: accessanalyzer
discovery:
  discovery_id: aws.accessanalyzer.resources
  calls:
    - client: accessanalyzer
      action: describe_accessanalyzers
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Access Reviews Conducted
    severity: low
    rule_id: aws.accessanalyzer.findings.access_reviews_conducted
    assertion_id: rbac_entitlements.least_privilege.access_reviews_conducted
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement access reviews conducted for accessanalyzer"
    references:
      - "https://docs.aws.amazon.com/accessanalyzer/"
  - title: Unused Permissions Removed
    severity: low
    rule_id: aws.accessanalyzer.findings.unused_permissions_removed
    assertion_id: rbac_entitlements.least_privilege.unused_permissions_removed
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement unused permissions removed for accessanalyzer"
    references:
      - "https://docs.aws.amazon.com/accessanalyzer/"
  - title: Deny All Default
    severity: low
    rule_id: aws.accessanalyzer.network_findings.deny_all_default
    assertion_id: network_perimeter.firewall_rules.deny_all_default
    for_each:

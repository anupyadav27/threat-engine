version: '1.0'
provider: aws
service: accessanalyzer
discovery:
- discovery_id: aws.accessanalyzer.resources
  calls:
  - client: accessanalyzer
    action: list_analyzers
    save_as: resource_list
    on_error: continue
    fields:
    - Accessanalyzers
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
checks:
- title: 'ACCESSANALYZER resource: Access Analyzer Enabled'
  severity: medium
  rule_id: aws.accessanalyzer.resource.access_analyzer_enabled
  for_each:
    discovery: aws.accessanalyzer.resources
    as: resource
    item: resource
  conditions:
    var: resource.is_public
    op: equals
    value: false
- title: 'ACCESSANALYZER resource: Access Analyzer Enabled Without Findings'
  severity: medium
  rule_id: aws.accessanalyzer.resource.access_analyzer_enabled_without_findings
  for_each:
    discovery: aws.accessanalyzer.resources
    as: resource
    item: resource
  conditions:
    var: resource.is_public
    op: equals
    value: false

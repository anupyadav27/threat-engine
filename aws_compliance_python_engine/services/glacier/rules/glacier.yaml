version: '1.0'
provider: aws
service: glacier
discovery:
- discovery_id: aws.glacier.policys
  calls:
  - client: glacier
    action: list_vaults
    save_as: policy_list
    on_error: continue
    fields:
    - Glaciers
  emit:
    items_for: policy_list[]
    as: policy
    item:
      id: '{{ policy.Id }}'
      name: '{{ policy.Name }}'
- discovery_id: aws.glacier.policy_encryption
  for_each: aws.glacier.policys
  calls:
  - client: glacier
    action: list_vaults
    params:
      PolicyId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.glacier.vaults
  for_each: aws.glacier.vault
  calls:
  - client: glacier
    action: describe_job
    save_as: vaults
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.glacier.vault_encryption
  calls:
  - client: glacier
    action: list_jobs
    save_as: vault_encryption
    on_error: continue
  emit:
    items_for: vault_encryption[]
    as: vault_encryption
    item:
      id: '{{ vault_encryption.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'GLACIER vault: Cmk Cmek Key Configured'
  severity: medium
  rule_id: aws.glacier.vault.cmk_cmek_key_configured
  for_each:
    discovery: aws.glacier.vault_encryption
    as: vault
    item: vault
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for glacier vault:\n\n1. Open GLACIER console\n2. Select the vault\n3. Navigate to Properties/Configuration\
    \ > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n   - Customer managed\
    \ key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws glacier modify-vault --vault-id <id> --encrypted --kms-key-id\
    \ <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive data\n\u2022 Enable automatic\
    \ key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: Create immutable backup copies
  severity: medium
  rule_id: aws.glacier.vault.encryption_at_rest_enabled

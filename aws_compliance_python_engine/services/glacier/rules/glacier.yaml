version: '1.0'
provider: aws
service: glacier
discovery:
- discovery_id: aws.glacier.policys
  calls:
  - client: glacier
    action: list_vaults
    save_as: policy_list
    on_error: continue
    fields:
    - Glaciers
  emit:
    items_for: policy_list[]
    as: policy
    item:
      id: '{{ policy.Id }}'
      name: '{{ policy.Name }}'
- discovery_id: aws.glacier.policy_encryption
  for_each: aws.glacier.policys
  calls:
  - client: glacier
    action: list_vaults
    params:
      PolicyId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.glacier.vaults
  for_each: aws.glacier.vault
  calls:
  - client: glacier
    action: describe_job
    save_as: vaults
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.glacier.vault_encryption
  calls:
  - client: glacier
    action: list_jobs
    save_as: vault_encryption
    on_error: continue
  emit:
    items_for: vault_encryption[]
    as: vault_encryption
    item:
      id: '{{ vault_encryption.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'GLACIER vault: Cmk Cmek Key Configured'
  severity: medium
  rule_id: aws.glacier.vault.cmk_cmek_key_configured
  for_each:
    discovery: aws.glacier.vault_encryption
    as: vault
    item: vault
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: Create immutable backup copies
  severity: medium
  rule_id: aws.glacier.vault.encryption_at_rest_enabled
  for_each:
    discovery: aws.glacier.vault_encryption
    as: vault
    item: vault
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'GLACIER vault: Key Policy Least Privilege'
  severity: high
  rule_id: aws.glacier.vault.key_policy_least_privilege
  for_each:
    discovery: aws.glacier.vaults
    as: vault
    item: vault
  conditions:
    var: vault.is_public
    op: equals
    value: false
- title: 'GLACIER vault: Encryption In Transit Tls Min 1 2 Configured'
  severity: high
  rule_id: aws.glacier.vault.encryption_in_transit_tls_min_1_2_configured
  for_each:
    discovery: aws.glacier.vault_encryption
    as: vault
    item: vault
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'GLACIER vault: Certificate Expiration Rules Configured'
  severity: medium
  rule_id: aws.glacier.vault.certificate_expiration_rules_configured
  for_each:
    discovery: aws.glacier.vaults
    as: vault
    item: vault
  conditions:
    var: vault.compliant
    op: equals
    value: true
- title: 'GLACIER vault: Immutable Retention Locked Where Required'
  severity: low
  rule_id: aws.glacier.vault.immutable_retention_locked_where_required
  for_each:
    discovery: aws.glacier.vaults
    as: vault
    item: vault
  conditions:
    var: vault.compliant
    op: equals
    value: true
- title: 'GLACIER policy: Public Access Configured'
  severity: high
  rule_id: aws.glacier.policy.public_access_configured
  for_each:
    discovery: aws.glacier.policys
    as: policy
    item: policy
  conditions:
    var: policy.is_public
    op: equals
    value: false
- title: Create immutable backup copies
  severity: medium
  rule_id: aws.glacier.vault.key_rotation_enabled
  for_each:
    discovery: aws.glacier.vaults
    as: vault
    item: vault
  conditions:
    var: vault.versioning_enabled
    op: equals
    value: true
- title: 'GLACIER vault: Backup Policies Configured'
  severity: medium
  rule_id: aws.glacier.vault.backup_policies_configured
  for_each:
    discovery: aws.glacier.vaults
    as: vault
    item: vault
  conditions:
    var: vault.versioning_enabled
    op: equals
    value: true
- title: 'GLACIER vault: Backup Storage Immutability Enabled'
  severity: medium
  rule_id: aws.glacier.vault.backup_storage_immutability_enabled
  for_each:
    discovery: aws.glacier.vaults
    as: vault
    item: vault
  conditions:
    var: vault.versioning_enabled
    op: equals
    value: true
- title: 'GLACIER vault: Backup Enforced On Sensitive Datasets Configured'
  severity: medium
  rule_id: aws.glacier.vault.backup_enforced_on_sensitive_datasets_configured
  for_each:
    discovery: aws.glacier.vaults
    as: vault
    item: vault
  conditions:
    var: vault.versioning_enabled
    op: equals
    value: true
- title: 'GLACIER vault: Protected From Public Override Configured'
  severity: high
  rule_id: aws.glacier.vault.protected_from_public_override_configured
  for_each:
    discovery: aws.glacier.vaults
    as: vault
    item: vault
  conditions:
    var: vault.is_public
    op: equals
    value: false
- title: 'GLACIER vault: Versioning Enabled If Supported'
  severity: low
  rule_id: aws.glacier.vault.versioning_enabled_if_supported
  for_each:
    discovery: aws.glacier.vaults
    as: vault
    item: vault
  conditions:
    var: vault.versioning_enabled
    op: equals
    value: true

rule_id: aws.glacier.vault.key_rotation_enabled
service: glacier
resource: vault
requirement: Key Rotation Enabled
title: Create immutable backup copies
scope: glacier.vault.backup_recovery
domain: resilience_and_disaster_recovery
subcategory: malware_protection
rationale: Backups must be stored in immutable format to prevent ransomware encryption.
severity: medium
assertion_id: resilience_recovery.ransomware_protection.immutable_backups
description: Verifies security configuration for AWS GLACIER vault to ensure alignment
  with AWS security best practices and compliance requirements. Proper configuration
  reduces security risks, maintains defense in depth, and supports overall security
  posture.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: 'Enable versioning for glacier vault:


  1. Open GLACIER console

  2. Select the vault

  3. Go to Properties > Versioning

  4. Enable versioning

  5. Configure retention policies

  6. Set up lifecycle rules (optional)

  7. Save changes


  Benefits:

  • Protection against accidental deletion

  • Ability to recover from ransomware

  • Audit trail of changes

  • Point-in-time recovery'

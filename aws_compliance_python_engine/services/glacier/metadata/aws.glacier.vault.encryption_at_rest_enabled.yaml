rule_id: aws.glacier.vault.encryption_at_rest_enabled
service: glacier
resource: vault
requirement: Encryption at Rest
title: Create immutable backup copies
scope: glacier.vault.backup_recovery
domain: resilience_and_disaster_recovery
subcategory: malware_protection
rationale: Backups must be stored in immutable format to prevent ransomware encryption.
severity: medium
assertion_id: resilience_recovery.ransomware_protection.immutable_backups
compliance:
- iso27001_2022_multi_cloud_A.8.24_0080
- soc2_multi_cloud_a1_2_0025
description: Verifies that AWS GLACIER vault has encryption at rest enabled using AWS KMS customer managed keys or AWS managed
  keys. Unencrypted data at rest is vulnerable to unauthorized access if physical storage media is compromised, AWS credentials
  are leaked, or insider threats occur.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

version: 1.0
provider: aws
service: ssm-incidents
discovery:
  discovery_id: aws.ssm-incidents.resources
  calls:
    - client: ssm-incidents
      action: list_response_plans
      paginate: true
  fields:
    - name: Arn
      save_as: plan_arn
  emit:
    items_for:
      as: resource
      item: plan_arn
checks:
  - title: Baseline Compliance Checked
    severity: medium
    rule_id: aws.ssm-incidents.incidents.baseline_compliance_checked
    assertion_id: compute_host_security.compliance_monitoring.baseline_compliance_checked
    for_each:
      as: resource
      item: plan_arn
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement baseline compliance checked for ssm-incidents"
    references:
      - "https://docs.aws.amazon.com/ssm-incidents/"

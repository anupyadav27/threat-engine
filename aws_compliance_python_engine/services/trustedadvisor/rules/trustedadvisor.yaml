version: 1.0
provider: aws
service: trustedadvisor
discovery:
  discovery_id: aws.trustedadvisor.resources
  calls:
    - client: support
      action: describe_trustedadvisors
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Baseline Compliance Checked
    severity: medium
    rule_id: aws.trustedadvisor.advisor.baseline_compliance_checked
    assertion_id: compute_host_security.compliance_monitoring.baseline_compliance_checked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement baseline compliance checked for trustedadvisor"
    references:
      - "https://docs.aws.amazon.com/trustedadvisor/"
  - title: Regulatory Requirements Mapped
    severity: low
    rule_id: aws.trustedadvisor.advisor.regulatory_requirements_mapped
    assertion_id: governance_compliance.compliance_framework.regulatory_requirements_mapped
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement regulatory requirements mapped for trustedadvisor"
    references:
      - "https://docs.aws.amazon.com/trustedadvisor/"
  - title: Compliance Reporting Enabled
    severity: low
    rule_id: aws.trustedadvisor.advisor.compliance_reporting_enabled
    assertion_id: governance_compliance.compliance_framework.compliance_reporting_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement compliance reporting enabled for trustedadvisor"
    references:
      - "https://docs.aws.amazon.com/trustedadvisor/"
  - title: Audit Trail Maintained
    severity: low
    rule_id: aws.trustedadvisor.advisor.audit_trail_maintained
    assertion_id: governance_compliance.compliance_framework.audit_trail_maintained
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement audit trail maintained for trustedadvisor"
    references:
      - "https://docs.aws.amazon.com/trustedadvisor/"

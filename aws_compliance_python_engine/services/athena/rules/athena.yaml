    6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws athena update-workgroup-logging --workgroup-id\
    \ <id> --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant log types\n\u2022 Send logs to centralized\
    \ logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure log encryption\n\u2022 Set up log monitoring\
    \ and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'ATHENA workgroup: Athena Allowed Data Sources Allowlist Configured'
  severity: medium
  rule_id: aws.athena.workgroup.athena_allowed_data_sources_allowlist_configured
  for_each:
    discovery: aws.athena.workgroups
    as: workgroup
    item: workgroup
  conditions:
    var: workgroup.compliant
    op: equals
    value: true
  remediation: "Configure athena workgroup for compliance:\n\nRequirement: Athena Allowed Data Sources Allowlist Configuration\n\
    \nDescription: Verifies security configuration for AWS ATHENA workgroup to ensure alignment with AWS security best practices\
    \ and compliance requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall\
    \ security posture.\n\nSteps:\n1. Open ATHENA console\n2. Select the workgroup\n3. Review security configuration\n4. Apply\
    \ required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\
    \u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\
    \u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

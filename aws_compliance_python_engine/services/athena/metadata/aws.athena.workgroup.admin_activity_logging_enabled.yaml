rule_id: aws.athena.workgroup.admin_activity_logging_enabled
service: athena
resource: workgroup
requirement: Activity Logging
title: Analytics query monitoring and logging is enabled
scope: athena.workgroup.data_protection
domain: data_protection_and_privacy
subcategory: security_monitoring
rationale: Query monitoring enables audit trails and detects suspicious data access
  patterns.
severity: medium
assertion_id: data_analytics.monitoring.query_monitoring_enabled
compliance:
- iso27001_2022_multi_cloud_A.8.15_0070
- soc2_multi_cloud_cc_a_1_1_0021
description: Checks that AWS ATHENA workgroup has comprehensive audit logging enabled
  to capture API calls, configuration changes, and administrative actions. Logging
  is essential for security monitoring, incident investigation, compliance auditing,
  and establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable logging for athena workgroup:\n\n1. Open ATHENA console\n2. Select\
  \ the workgroup\n3. Go to Logging/Monitoring settings\n4. Enable logging\n5. Configure\
  \ log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
  6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws athena update-workgroup-logging\
  \ --workgroup-id <id> --logging-enabled\n\nBest Practices:\n• Enable all security-relevant\
  \ log types\n• Send logs to centralized logging service\n• Set appropriate retention\
  \ periods\n• Configure log encryption\n• Set up log monitoring and alerting"

- title: 'SNS topic: Message Encryption In Transit Configured'
  severity: high
  rule_id: aws.sns.topic.message_encryption_in_transit_configured
  for_each:
    discovery: aws.sns.topic_encryption
    as: topic
    item: topic
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'SNS topic: Alarm Actions Configured'
  severity: medium
  rule_id: aws.sns.topic.alarm_actions_configured
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.monitoring_enabled
    op: equals
    value: true

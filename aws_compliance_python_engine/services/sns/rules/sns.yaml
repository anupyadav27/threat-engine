version: '1.0'
provider: aws
service: sns
discovery:
- discovery_id: aws.sns.topic_subscription_configureds
  calls:
  - client: sns
    action: list_topics
    save_as: topic_subscription_configured_list
    on_error: continue
    fields:
    - Topics
  emit:
    items_for: topic_subscription_configured_list[]
    as: topic_subscription_configured
    item:
      id: '{{ topic_subscription_configured.TopicArn }}'
      name: '{{ topic_subscription_configured.TopicArn }}'
- discovery_id: aws.sns.topic_subscription_configured_encryption
  for_each: aws.sns.topic_subscription_configureds
  calls:
  - client: sns
    action: list_topics
    params:
      Topic_subscription_configuredId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.sns.topic_subscription_configured_logging
  for_each: aws.sns.topic_subscription_configureds
  calls:
  - client: sns
    action: get_topic_attributes
    params:
      Topic_subscription_configuredId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.sns.topic_logging
  calls:
  - client: sns
    action: list_endpoints_by_platform_application
    save_as: topic_logging
    on_error: continue
  emit:
    items_for: topic_logging[]
    as: topic_logging
    item:
      id: '{{ topic_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.sns.topics_not_publicly_accessibles
  for_each: aws.sns.topics_not_publicly_accessible
  calls:
  - client: sns
    action: get_topic_attributes
    save_as: topics_not_publicly_accessibles
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.sns.subscriptions
  for_each: aws.sns.subscription
  calls:
  - client: sns
    action: list_subscriptions
    save_as: subscriptions
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.sns.topics_encryption
  calls:
  - client: sns
    action: list_endpoints_by_platform_application
    save_as: topics_encryption
    on_error: continue
  emit:
    items_for: topics_encryption[]
    as: topics_encryption
    item:
      id: '{{ topics_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.sns.subscription_logging
  calls:
  - client: sns
    action: list_endpoints_by_platform_application
    save_as: subscription_logging
    on_error: continue
  emit:
    items_for: subscription_logging[]
    as: subscription_logging
    item:
      id: '{{ subscription_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.sns.resource_encryption
  calls:
  - client: sns
    action: list_endpoints_by_platform_application
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.sns.subscription_encryption
  calls:
  - client: sns
    action: list_endpoints_by_platform_application
    save_as: subscription_encryption
    on_error: continue
  emit:
    items_for: subscription_encryption[]
    as: subscription_encryption
    item:
      id: '{{ subscription_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.sns.topic_encryption
  calls:
  - client: sns
    action: list_endpoints_by_platform_application
    save_as: topic_encryption
    on_error: continue
  emit:
    items_for: topic_encryption[]
    as: topic_encryption
    item:
      id: '{{ topic_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.sns.topics
  for_each: aws.sns.topic
  calls:
  - client: sns
    action: list_topics
    save_as: topics
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'SNS topic: Destinations Configured'
  severity: medium
  rule_id: aws.sns.topic.destinations_configured
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.compliant
    op: equals
    value: true
- title: 'SNS resource: Topics Kms Encryption At Rest Enabled'
  severity: high
  rule_id: aws.sns.resource.topics_kms_encryption_at_rest_enabled
  for_each:
    discovery: aws.sns.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'SNS topics not publicly accessible: Topics Not Publicly Accessible Configured'
  severity: high
  rule_id: aws.sns.topics_not_publicly_accessible.topics_not_publicly_accessible_configured
  for_each:
    discovery: aws.sns.topics_not_publicly_accessibles
    as: topics_not_publicly_accessible
    item: topics_not_publicly_accessible
  conditions:
    var: topics_not_publicly_accessible.is_public
    op: equals
    value: false
- title: 'SNS topic: No Public Webhooks Without Auth Configured'
  severity: high
  rule_id: aws.sns.topic.no_public_webhooks_without_auth_configured
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.is_public
    op: equals
    value: false
- title: 'SNS topic: Policy Exists For Critical Severity Configured'
  severity: high
  rule_id: aws.sns.topic.policy_exists_for_critical_severity_configured
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.is_public
    op: equals
    value: false
- title: 'SNS subscription: No Public Webhooks Configured'
  severity: high
  rule_id: aws.sns.subscription.no_public_webhooks_configured
  for_each:
    discovery: aws.sns.subscriptions
    as: subscription
    item: subscription
  conditions:
    var: subscription.is_public
    op: equals
    value: false
- title: 'SNS subscription: Oncall Contacts Verified'
  severity: medium
  rule_id: aws.sns.subscription.oncall_contacts_verified
  for_each:
    discovery: aws.sns.subscriptions
    as: subscription
    item: subscription
  conditions:
    var: subscription.compliant
    op: equals
    value: true
- title: 'SNS topic: Endpoints Authenticated Configured'
  severity: medium
  rule_id: aws.sns.topic.endpoints_authenticated_configured
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.compliant
    op: equals
    value: true
- title: 'SNS subscription: Sns Subscription Destinations Configured'
  severity: medium
  rule_id: aws.sns.subscription.sns_subscription_destinations_configured
  for_each:
    discovery: aws.sns.subscriptions
    as: subscription
    item: subscription
  conditions:
    var: subscription.compliant
    op: equals
    value: true
- title: 'SNS topic: Destinations Authenticated Configured'
  severity: medium
  rule_id: aws.sns.topic.destinations_authenticated_configured
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.compliant
    op: equals
    value: true
- title: 'SNS subscription: Endpoints Authenticated Configured'
  severity: medium
  rule_id: aws.sns.subscription.endpoints_authenticated_configured
  for_each:
    discovery: aws.sns.subscriptions
    as: subscription
    item: subscription
  conditions:
    var: subscription.compliant
    op: equals
    value: true
- title: Security alerting and notification systems are configured
  severity: high
  rule_id: aws.sns.subscription.change_audit_logging_enabled
  for_each:
    discovery: aws.sns.subscription_logging
    as: subscription
    item: subscription
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'SNS subscription: Message Encryption In Transit Configured'
  severity: high
  rule_id: aws.sns.subscription.message_encryption_in_transit_configured
  for_each:
    discovery: aws.sns.subscription_encryption
    as: subscription
    item: subscription
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'SNS topic subscription configured: Topic Subscription Configured Configured'
  severity: medium
  rule_id: aws.sns.topic_subscription_configured.topic_subscription_configured_configured
  for_each:
    discovery: aws.sns.topic_subscription_configureds
    as: topic_subscription_configured
    item: topic_subscription_configured
  conditions:
    var: topic_subscription_configured.compliant
    op: equals
    value: true
- title: 'SNS subscription: Policy Exists For Critical Severity Configured'
  severity: high
  rule_id: aws.sns.subscription.policy_exists_for_critical_severity_configured
  for_each:
    discovery: aws.sns.subscriptions
    as: subscription
    item: subscription
  conditions:
    var: subscription.is_public
    op: equals
    value: false
- title: 'SNS topic: Destinations Access Least Privilege'
  severity: high
  rule_id: aws.sns.topic.destinations_access_least_privilege
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.is_public
    op: equals
    value: false
- title: Security alerting and notification systems are configured
  severity: high
  rule_id: aws.sns.topic.change_audit_logging_enabled
  for_each:
    discovery: aws.sns.topic_logging
    as: topic
    item: topic
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'SNS topic: Critical Alarms Enabled'
  severity: medium
  rule_id: aws.sns.topic.critical_alarms_enabled
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.monitoring_enabled
    op: equals
    value: true
- title: 'SNS topic: Oncall Contacts Verified'
  severity: medium
  rule_id: aws.sns.topic.oncall_contacts_verified
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.compliant
    op: equals
    value: true
- title: 'SNS topics: Kms Encryption At Rest Enabled'
  severity: high
  rule_id: aws.sns.topics.kms_encryption_at_rest_enabled
  for_each:
    discovery: aws.sns.topics_encryption
    as: topics
    item: topics
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'SNS topic: No Public Webhooks Configured'
  severity: high
  rule_id: aws.sns.topic.no_public_webhooks_configured
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.is_public
    op: equals
    value: false
- title: 'SNS topic: Channels Configured'
  severity: medium
  rule_id: aws.sns.topic.channels_configured
  for_each:
    discovery: aws.sns.topics
    as: topic
    item: topic
  conditions:
    var: topic.compliant
    op: equals

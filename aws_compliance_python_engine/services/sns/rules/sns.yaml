version: 1.0
provider: aws
service: sns
discovery:
  discovery_id: aws.sns.resources
  calls:
    - client: sns
      action: describe_snss
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Event Encryption Enabled
    severity: low
    rule_id: aws.sns.topic_security.event_encryption_enabled
    assertion_id: serverless_paas.event_security.event_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement event encryption enabled for sns"
    references:
      - "https://docs.aws.amazon.com/sns/"
  - title: Event Validation Enabled
    severity: low
    rule_id: aws.sns.topic_security.event_validation_enabled
    assertion_id: serverless_paas.event_security.event_validation_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement event validation enabled for sns"
    references:
      - "https://docs.aws.amazon.com/sns/"
  - title: Real Time Monitoring Enabled
    severity: medium
    rule_id: aws.sns.alerting_topics.real_time_monitoring_enabled
    assertion_id: logging_monitoring.monitoring_alerting.real_time_monitoring_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement real time monitoring enabled for sns"
    references:
      - "https://docs.aws.amazon.com/sns/"
  - title: Alerting Rules Configured
    severity: medium
    rule_id: aws.sns.alerting_topics.alerting_rules_configured
    assertion_id: logging_monitoring.monitoring_alerting.alerting_rules_configured
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement alerting rules configured for sns"
    references:
      - "https://docs.aws.amazon.com/sns/"
  - title: Performance Monitoring Enabled
    severity: medium
    rule_id: aws.sns.alerting_topics.performance_monitoring_enabled
    assertion_id: logging_monitoring.monitoring_alerting.performance_monitoring_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement performance monitoring enabled for sns"
    references:
      - "https://docs.aws.amazon.com/sns/"

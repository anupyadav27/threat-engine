    severity: low
    rule_id: aws.lambda.function_security.runtime_security_enabled
    assertion_id: serverless_paas.function_security.runtime_security_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement runtime security enabled for lambda"
    references:
      - "https://docs.aws.amazon.com/lambda/"

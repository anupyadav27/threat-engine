version: 1.0
provider: aws
service: lambda
discovery:
  discovery_id: aws.lambda.resources
  calls:
    - client: lambda
      action: describe_lambdas
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:

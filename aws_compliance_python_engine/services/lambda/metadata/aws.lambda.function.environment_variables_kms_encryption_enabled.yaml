rule_id: aws.lambda.function.environment_variables_kms_encryption_enabled
service: lambda
resource: function
requirement: KMS Encryption
title: Environment variables are encrypted in serverless functions
scope: lambda.function.function
domain: serverless_and_faas_security
subcategory: credential_storage
rationale: Encrypting environment variables protects sensitive data.
severity: high
assertion_id: serverless_paas.secret_management.environment_variables_encrypted
compliance:
- cis_aws_aws_12.12_0081
description: Checks that AWS Lambda function uses AWS KMS customer managed keys for
  encryption, providing enhanced control over key rotation, access policies, and audit
  trails. KMS encryption enables granular access control and comprehensive CloudTrail
  logging of key usage.
references:
- https://docs.aws.amazon.com/lambda/latest/dg/security-dataprotection.html
- https://docs.aws.amazon.com/lambda/latest/dg/lambda-security.html
- https://docs.aws.amazon.com/securityhub/latest/userguide/lambda-controls.html
remediation: "Enable encryption for lambda function:\n\n1. Open LAMBDA console\n2.\
  \ Select the function\n3. Navigate to Properties/Configuration > Encryption\n4.\
  \ Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n\
  \   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\n\
  aws lambda modify-function --function-id <id> --encrypted --kms-key-id <key-id>\n\
  \nSecurity Best Practices:\n• Use customer-managed KMS keys for sensitive data\n\
  • Enable automatic key rotation\n• Implement proper key access policies\n• Audit\
  \ key usage regularly"

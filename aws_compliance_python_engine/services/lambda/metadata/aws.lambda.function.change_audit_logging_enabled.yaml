rule_id: aws.lambda.function.change_audit_logging_enabled
service: lambda
resource: function
requirement: Change Logging
title: Audit secret access by functions
scope: lambda.function.function
domain: serverless_and_faas_security
subcategory: credential_storage
rationale: Secret access by serverless functions must be audited and logged.
severity: medium
assertion_id: serverless_paas.secret_hygiene.audit_secret_access
description: Checks that AWS Lambda function has comprehensive audit logging enabled
  to capture API calls, configuration changes, and administrative actions. Logging
  is essential for security monitoring, incident investigation, compliance auditing,
  and establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/lambda/latest/dg/best-practices.html
- https://docs.aws.amazon.com/securityhub/latest/userguide/lambda-controls.html
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable logging for lambda function:\n\n1. Open LAMBDA console\n2. Select\
  \ the function\n3. Go to Logging/Monitoring settings\n4. Enable logging\n5. Configure\
  \ log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term retention)\n\
  6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws lambda update-function-logging\
  \ --function-id <id> --logging-enabled\n\nBest Practices:\n• Enable all security-relevant\
  \ log types\n• Send logs to centralized logging service\n• Set appropriate retention\
  \ periods\n• Configure log encryption\n• Set up log monitoring and alerting"

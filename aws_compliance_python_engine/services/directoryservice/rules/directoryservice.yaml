version: '1.0'
provider: aws
service: ds
discovery:
- discovery_id: aws.directoryservice.resources
  calls:
  - client: ds
    action: describe_directories
    save_as: resource_list
    on_error: continue
    fields:
    - Directoryservices
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.directoryservice.resource_logging
  for_each: aws.directoryservice.resources
  calls:
  - client: ds
    action: describe_directories
    params:
      ResourceId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
checks:
- title: 'DIRECTORYSERVICE resource: Supported Mfa Radius Enabled'
  severity: critical
  rule_id: aws.directoryservice.resource.supported_mfa_radius_enabled
  for_each:
    discovery: aws.directoryservice.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
- title: 'DIRECTORYSERVICE resource: Directoryservice Directory Log Forwarding Enabled'
  severity: medium
  rule_id: aws.directoryservice.resource.directoryservice_directory_log_forwarding_enabled
  for_each:
    discovery: aws.directoryservice.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true

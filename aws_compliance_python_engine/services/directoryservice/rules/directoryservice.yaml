version: 1.0
provider: aws
service: directoryservice
discovery:
  discovery_id: aws.directoryservice.resources
  calls:
    - client: directoryservice
      action: describe_directoryservices
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id

    severity: critical
    rule_id: aws.directoryservice.mfa_enforcement.strong_authn_enabled
    assertion_id: identity_access.authentication.strong_authn_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement strong authn enabled for directoryservice"
    references:
      - "https://docs.aws.amazon.com/directoryservice/"

version: '1.0'
provider: aws
service: ds
discovery:
- discovery_id: aws.directoryservice.resources
  calls:
  - client: ds
    action: describe_directories
    save_as: resource_list
    on_error: continue
    fields:
    - Directoryservices
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.directoryservice.resource_logging
  for_each: aws.directoryservice.resources
  calls:
  - client: ds
    action: describe_directories
    params:
      ResourceId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
checks:
- title: 'DIRECTORYSERVICE resource: Supported Mfa Radius Enabled'
  severity: critical
  rule_id: aws.directoryservice.resource.supported_mfa_radius_enabled
  for_each:
    discovery: aws.directoryservice.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
  remediation: "Configure directoryservice resource for compliance:\n\nRequirement: Multi-Factor Authentication\n\nDescription:\
    \ Checks that AWS DIRECTORYSERVICE resource requires multi-factor authentication (MFA) for access, combining something\
    \ you know (password) with something you have (token/device). MFA significantly reduces account compromise risk from phishing,\
    \ credential stuffing, and password reuse attacks.\n\nSteps:\n1. Open DIRECTORYSERVICE console\n2. Select the resource\n\
    3. Review security configuration\n4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save\
    \ changes\n\nGeneral Security Recommendations:\n\u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense\
    \ in depth\n\u2022 Enable logging and monitoring\n\u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'DIRECTORYSERVICE resource: Directoryservice Directory Log Forwarding Enabled'
  severity: medium
  rule_id: aws.directoryservice.resource.directoryservice_directory_log_forwarding_enabled
  for_each:
    discovery: aws.directoryservice.resource_logging
    as: resource
    item: resource
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for directoryservice resource:\n\n1. Open DIRECTORYSERVICE console\n2. Select the resource\n\
    3. Go to Logging/Monitoring settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3\
    \ bucket (for long-term retention)\n6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws directoryservice\
    \ update-resource-logging --resource-id <id> --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant\
    \ log types\n\u2022 Send logs to centralized logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure\
    \ log encryption\n\u2022 Set up log monitoring and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

rule_id: aws.rds.snapshot.encryption_at_rest_enabled
service: rds
resource: snapshot
requirement: Encryption at Rest
title: Database backup encryption is enabled
scope: rds.snapshot.snapshot
domain: storage_and_database_security
subcategory: configuration_baseline
rationale: Backup encryption protects database backups from unauthorized access.
severity: medium
assertion_id: db.security.backup_encryption_enabled
compliance:
- iso27001_2022_multi_cloud_A.8.11_0066
- iso27001_2022_multi_cloud_A.8.24_0080
description: Verifies that Amazon RDS snapshot has encryption at rest enabled using AWS KMS customer managed keys or AWS managed
  keys. Unencrypted data at rest is vulnerable to unauthorized access if physical storage media is compromised, AWS credentials
  are leaked, or insider threats occur.
references:
- https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Overview.Encryption.html
- https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_BestPractices.Security.html
- https://docs.aws.amazon.com/securityhub/latest/userguide/rds-controls.html

version: '1.0'
provider: aws
service: rds
discovery:
- discovery_id: aws.rds.securitygroups
  calls:
  - client: rds
    action: describe_db_instances
    save_as: securitygroup_list
    on_error: continue
    fields:
    - DBInstances
  emit:
    items_for: securitygroup_list[]
    as: securitygroup
    item:
      id: '{{ securitygroup.DBInstanceIdentifier }}'
      name: '{{ securitygroup.DBInstanceIdentifier }}'
- discovery_id: aws.rds.securitygroup_encryption
  for_each: aws.rds.securitygroups
  calls:
  - client: rds
    action: describe_db_instances
    params:
      SecuritygroupId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.rds.securitygroup_logging
  for_each: aws.rds.securitygroups
  calls:
  - client: rds
    action: describe_db_log_files
    params:
      SecuritygroupId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.rds.dbusers
  for_each: aws.rds.dbuser
  calls:
  - client: rds
    action: describe_account_attributes
    save_as: dbusers
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.rds.clusters
  for_each: aws.rds.cluster
  calls:
  - client: rds
    action: describe_account_attributes
    save_as: clusters
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.rds.cluster_encryption
  calls:
  - client: rds
    action: list_tags_for_resource
    save_as: cluster_encryption
    on_error: continue
  emit:
    items_for: cluster_encryption[]

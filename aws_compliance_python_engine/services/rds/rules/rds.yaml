version: 1.0
provider: aws
service: rds
discovery:
  discovery_id: aws.rds.instances
  calls:
    - client: rds
      action: describe_db_instances
      paginate: true
  fields:
    - name: DBInstanceIdentifier
      save_as: db_instance_id

- title: 'RDS securitygroup: Security Egress Restricted'
  severity: medium
  rule_id: aws.rds.securitygroup.security_egress_restricted
  for_each:
    discovery: aws.rds.securitygroups
    as: securitygroup
    item: securitygroup
  conditions:
    var: securitygroup.compliant
    op: equals
    value: true
  remediation: "Configure rds securitygroup for compliance:\n\nRequirement: Security Egress Restricted\n\nDescription: Verifies\
    \ security configuration for Amazon RDS securitygroup to ensure alignment with AWS security best practices and compliance\
    \ requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall security\
    \ posture.\n\nSteps:\n1. Open RDS console\n2. Select the securitygroup\n3. Review security configuration\n4. Apply required\
    \ settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\u2022\
    \ Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\u2022\
    \ Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_BestPractices.Security.html
  - https://docs.aws.amazon.com/securityhub/latest/userguide/rds-controls.html
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'RDS instance: Storage Encrypted'
  severity: high
  rule_id: aws.rds.instance.storage_encrypted
  for_each:
    discovery: aws.rds.instance_encryption
    as: instance
    item: instance
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for rds instance:\n\n1. Open RDS console\n2. Select the instance\n3. Navigate to Properties/Configuration\
    \ > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n   - Customer managed\
    \ key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws rds modify-instance --instance-id <id> --encrypted\
    \ --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive data\n\u2022 Enable\
    \ automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_BestPractices.Security.html
  - https://docs.aws.amazon.com/securityhub/latest/userguide/rds-controls.html
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'RDS instance: Public Access Disabled'
  severity: high
  rule_id: aws.rds.instance.public_access_disabled
  for_each:
    discovery: aws.rds.instances
    as: instance
    item: instance
  conditions:
    var: instance.is_public
    op: equals
    value: false
  remediation: "Restrict public access for rds instance:\n\n1. Open RDS console\n2. Select the instance\n3. Go to Permissions/Access\
    \ Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard (*) principals\n   -\
    \ Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level access control\n7. Save\
    \ changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement condition keys for\
    \ additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\u2022 Use\
    \ AWS Organizations SCPs for guardrails"

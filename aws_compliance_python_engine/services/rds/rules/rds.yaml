    severity: high
    rule_id: aws.rds.master_key_rotation.automatic_rotation_enabled
    assertion_id: secrets_key_mgmt.key_rotation.automatic_rotation_enabled
    for_each:
      as: resource
      item: db_instance_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement automatic rotation enabled for rds"
    references:
      - "https://docs.aws.amazon.com/rds/"
  - title: Manual Rotation Scheduled

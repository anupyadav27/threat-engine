# ES Service - Logic Only
# Metadata (titles, severity, descriptions) in: metadata/checks/es_metadata.yaml

version: '1.0'
provider: aws
service: es
discovery:
- discovery_id: aws.elastic.resources
  calls:
  - action: list_domain_names
    fields:
    - Elastics
  emit:
    items_for: list_domain_names_response[]
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
checks:
- rule_id: aws.elastic.resource.disaster_recovery_drill_execution_configured
  for_each: aws.elastic.resources
  conditions:
    var: item.compliant
    op: equals
    value: true

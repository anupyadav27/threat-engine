version: '1.0'
provider: aws
service: es
discovery:
- discovery_id: aws.elastic.resources
  calls:
  - client: es
    action: list_domain_names
    save_as: resource_list
    on_error: continue
    fields:
    - Elastics
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
checks:
- title: 'ELASTIC resource: Disaster Recovery Drill Execution Configured'
  severity: medium
  rule_id: aws.elastic.resource.disaster_recovery_drill_execution_configured
  for_each:
    discovery: aws.elastic.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true

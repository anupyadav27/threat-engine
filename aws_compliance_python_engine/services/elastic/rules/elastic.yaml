version: '1.0'
provider: aws
service: es
discovery:
- discovery_id: aws.elastic.resources
  calls:
  - client: es
    action: list_domain_names
    save_as: resource_list
    on_error: continue
    fields:
    - Elastics
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
checks:
- title: 'ELASTIC resource: Disaster Recovery Drill Execution Configured'
  severity: medium
  rule_id: aws.elastic.resource.disaster_recovery_drill_execution_configured
  for_each:
    discovery: aws.elastic.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
  remediation: "Configure elastic resource for compliance:\n\nRequirement: Disaster Recovery Drill Execution Configuration\n\
    \nDescription: Verifies security configuration for AWS ELASTIC resource to ensure alignment with AWS security best practices\
    \ and compliance requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall\
    \ security posture.\n\nSteps:\n1. Open ELASTIC console\n2. Select the resource\n3. Review security configuration\n4. Apply\
    \ required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\
    \u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\
    \u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

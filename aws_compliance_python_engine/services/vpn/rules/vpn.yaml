version: 1.0
provider: aws
service: vpn
discovery:
  discovery_id: aws.vpn.resources
  calls:
    - client: vpn
      action: describe_vpns
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Vpn Encryption Enabled
    severity: low
    rule_id: aws.vpn.vpn_connections.vpn_encryption_enabled
    assertion_id: network_perimeter.vpn_connectivity.vpn_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement vpn encryption enabled for vpn"
    references:
      - "https://docs.aws.amazon.com/vpn/"
  - title: Vpn Monitoring Enabled
    severity: low
    rule_id: aws.vpn.vpn_connections.vpn_monitoring_enabled
    assertion_id: network_perimeter.vpn_connectivity.vpn_monitoring_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement vpn monitoring enabled for vpn"
    references:
      - "https://docs.aws.amazon.com/vpn/"

      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement database encryption enabled for kafka"
    references:
      - "https://docs.aws.amazon.com/kafka/"
  - title: Volume Encryption Enabled
    severity: high
    rule_id: aws.kafka.cluster_encryption.volume_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.volume_encryption_enabled

version: 1.0
provider: aws
service: ce
discovery:
  discovery_id: aws.ce.resources
  calls:
    - client: ce
      action: describe_ces
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Resource Tagging Enforced
    severity: low
    rule_id: aws.ce.explorer.resource_tagging_enforced
    assertion_id: governance_compliance.resource_governance.resource_tagging_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource tagging enforced for ce"
    references:
      - "https://docs.aws.amazon.com/ce/"
  - title: Resource Approval Required
    severity: low
    rule_id: aws.ce.explorer.resource_approval_required
    assertion_id: governance_compliance.resource_governance.resource_approval_required
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource approval required for ce"
    references:
      - "https://docs.aws.amazon.com/ce/"
  - title: Cost Monitoring Enabled
    severity: low
    rule_id: aws.ce.cost_analysis.cost_monitoring_enabled
    assertion_id: governance_compliance.cost_governance.cost_monitoring_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement cost monitoring enabled for ce"
    references:
      - "https://docs.aws.amazon.com/ce/"
  - title: Budget Alerts Configured
    severity: low
    rule_id: aws.ce.cost_analysis.budget_alerts_configured
    assertion_id: governance_compliance.cost_governance.budget_alerts_configured
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement budget alerts configured for ce"
    references:
      - "https://docs.aws.amazon.com/ce/"

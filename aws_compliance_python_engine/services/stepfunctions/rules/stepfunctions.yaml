version: '1.0'
provider: aws
service: stepfunctions
discovery:
- discovery_id: aws.stepfunctions.statemachines
  calls:
  - client: stepfunctions
    action: list_state_machines
    save_as: statemachine_list
    on_error: continue
    fields:
    - Stepfunctionss
  emit:
    items_for: statemachine_list[]
    as: statemachine
    item:
      id: '{{ statemachine.Id }}'
      name: '{{ statemachine.Name }}'
- discovery_id: aws.stepfunctions.statemachine_encryption
  for_each: aws.stepfunctions.statemachines
  calls:
  - client: stepfunctions
    action: list_state_machines
    params:
      StatemachineId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.stepfunctions.statemachine_logging
  for_each: aws.stepfunctions.statemachines
  calls:
  - client: stepfunctions
    action: describe_activity
    params:
      StatemachineId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.stepfunctions.resource_logging
  calls:
  - client: stepfunctions
    action: list_activities
    save_as: resource_logging
    on_error: continue
  emit:
    items_for: resource_logging[]
    as: resource_logging
    item:
      id: '{{ resource_logging.Id }}'
      compliant: '{{ true }}'

version: 1.0
provider: aws
service: stepfunctions
discovery:
  discovery_id: aws.stepfunctions.resources
  calls:
    - client: stepfunctions
      action: describe_stepfunctionss
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Security Policies Defined
    severity: low
    rule_id: aws.stepfunctions.state_machine_security.security_policies_defined
    assertion_id: governance_compliance.policy_management.security_policies_defined
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement security policies defined for stepfunctions"
    references:
      - "https://docs.aws.amazon.com/stepfunctions/"
  - title: Policy Compliance Monitored
    severity: low
    rule_id: aws.stepfunctions.state_machine_security.policy_compliance_monitored
    assertion_id: governance_compliance.policy_management.policy_compliance_monitored
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement policy compliance monitored for stepfunctions"
    references:
      - "https://docs.aws.amazon.com/stepfunctions/"
  - title: Policy Exceptions Managed
    severity: low
    rule_id: aws.stepfunctions.state_machine_security.policy_exceptions_managed
    assertion_id: governance_compliance.policy_management.policy_exceptions_managed
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement policy exceptions managed for stepfunctions"
    references:
      - "https://docs.aws.amazon.com/stepfunctions/"

    op: equals
    value: true
  remediation: "Configure batch compute_environment for compliance:\n\nRequirement: Batch Uses Approved Launch Template Configuration\n\
    \nDescription: Verifies security configuration for AWS BATCH compute environment to ensure alignment with AWS security\

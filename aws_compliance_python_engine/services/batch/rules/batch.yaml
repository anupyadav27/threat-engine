version: 1.0
provider: aws
service: batch
discovery:
  discovery_id: aws.batch.resources
  calls:
    - client: batch
      action: describe_batchs
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Antimalware Enabled
    severity: low
    rule_id: aws.batch.batch.antimalware_enabled
    assertion_id: compute_host_security.endpoint_protection.antimalware_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement antimalware enabled for batch"
    references:
      - "https://docs.aws.amazon.com/batch/"
  - title: Intrusion Detection Enabled
    severity: low
    rule_id: aws.batch.batch.intrusion_detection_enabled
    assertion_id: compute_host_security.endpoint_protection.intrusion_detection_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement intrusion detection enabled for batch"
    references:
      - "https://docs.aws.amazon.com/batch/"
  - title: Platform Hardening Enabled
    severity: low
    rule_id: aws.batch.batch.platform_hardening_enabled
    assertion_id: serverless_paas.paas_security.platform_hardening_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement platform hardening enabled for batch"
    references:
      - "https://docs.aws.amazon.com/batch/"
  - title: Secure Configuration Enforced
    severity: low
    rule_id: aws.batch.batch.secure_configuration_enforced
    assertion_id: serverless_paas.paas_security.secure_configuration_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement secure configuration enforced for batch"
    references:
      - "https://docs.aws.amazon.com/batch/"

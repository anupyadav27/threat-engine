version: '1.0'
provider: aws
service: batch
discovery:
- discovery_id: aws.batch.jobqueues
  calls:
  - client: batch
    action: describe_job_queues
    save_as: jobqueue_list
    on_error: continue
    fields:
    - Batchs
  emit:
    items_for: jobqueue_list[]
    as: jobqueue
    item:
      id: '{{ jobqueue.Id }}'
      name: '{{ jobqueue.Name }}'
- discovery_id: aws.batch.jobqueue_encryption
  for_each: aws.batch.jobqueues
  calls:
  - client: batch
    action: describe_job_queues
    params:
      JobqueueId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.batch.compute_environments
  for_each: aws.batch.compute_environment
  calls:
  - client: batch
    action: describe_compute_environments
    save_as: compute_environments
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.batch.compute_environment_encryption
  calls:
  - client: batch
    action: list_consumable_resources
    save_as: compute_environment_encryption
    on_error: continue
  emit:
    items_for: compute_environment_encryption[]
    as: compute_environment_encryption
    item:
      id: '{{ compute_environment_encryption.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'BATCH jobqueue: Volumes Encrypted'
  severity: high
  rule_id: aws.batch.jobqueue.volumes_encrypted
  for_each:
    discovery: aws.batch.jobqueue_encryption
    as: jobqueue
    item: jobqueue
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'BATCH compute environment: Volumes Encrypted'
  severity: high
  rule_id: aws.batch.compute_environment.volumes_encrypted
  for_each:
    discovery: aws.batch.compute_environment_encryption
    as: compute_environment
    item: compute_environment
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'BATCH jobqueue: No Public Ip Assigned Configured'
  severity: high
  rule_id: aws.batch.jobqueue.no_public_ip_assigned_configured
  for_each:
    discovery: aws.batch.jobqueues
    as: jobqueue
    item: jobqueue
  conditions:
    var: jobqueue.is_public
    op: equals
    value: false
- title: 'BATCH compute environment: Instance Profile Least Privilege'
  severity: high
  rule_id: aws.batch.compute_environment.instance_profile_least_privilege
  for_each:
    discovery: aws.batch.compute_environments
    as: compute_environment
    item: compute_environment
  conditions:
    var: compute_environment.is_public
    op: equals
    value: false
- title: 'BATCH compute environment: Batch Uses Approved Launch Template Configured'
  severity: medium
  rule_id: aws.batch.compute_environment.batch_uses_approved_launch_template_configured
  for_each:
    discovery: aws.batch.compute_environments
    as: compute_environment
    item: compute_environment
  conditions:
    var: compute_environment.compliant
    op: equals
    value: true
- title: 'BATCH jobqueue: Instance Profile Least Privilege'
  severity: high
  rule_id: aws.batch.jobqueue.instance_profile_least_privilege
  for_each:
    discovery: aws.batch.jobqueues
    as: jobqueue
    item: jobqueue
  conditions:
    var: jobqueue.is_public
    op: equals
    value: false
- title: 'BATCH compute environment: No Public Ip Assigned Configured'
  severity: high
  rule_id: aws.batch.compute_environment.no_public_ip_assigned_configured
  for_each:
    discovery: aws.batch.compute_environments
    as: compute_environment
    item: compute_environment
  conditions:
    var: compute_environment.is_public
    op: equals
    value: false
- title: 'BATCH jobqueue: Batch Uses Approved Launch Template Configured'
  severity: medium
  rule_id: aws.batch.jobqueue.batch_uses_approved_launch_template_configured
  for_each:
    discovery: aws.batch.jobqueues
    as: jobqueue
    item: jobqueue
  conditions:
    var: jobqueue.compliant
    op: equals
    value: true

version: '1.0'
provider: aws
service: kinesisfirehose
services:
  client: kinesisfirehose
  module: boto3.client
discovery:
- discovery_id: aws.kinesisfirehose.list_delivery_streams
  calls:
  - action: list_delivery_streams
    save_as: response
  emit:
    item:
      DeliveryStreamEncryptionConfiguration: '{{ response.DeliveryStreamEncryptionConfiguration
        }}'
      DeliveryStreamStatus: '{{ response.DeliveryStreamStatus }}'
      DeliveryStreamType: '{{ response.DeliveryStreamType }}'
- discovery_id: aws.kinesisfirehose.describe_delivery_stream
  calls:
  - action: describe_delivery_stream
    save_as: response
  emit:
    item:
      DeliveryStreamName: '{{ response.DeliveryStreamDescription.DeliveryStreamName
        }}'
      DeliveryStreamARN: '{{ response.DeliveryStreamDescription.DeliveryStreamARN
        }}'
      DeliveryStreamStatus: '{{ response.DeliveryStreamDescription.DeliveryStreamStatus
        }}'
      FailureDescription: '{{ response.DeliveryStreamDescription.FailureDescription
        }}'
      DeliveryStreamEncryptionConfiguration: '{{ response.DeliveryStreamDescription.DeliveryStreamEncryptionConfiguration
        }}'
      DeliveryStreamType: '{{ response.DeliveryStreamDescription.DeliveryStreamType
        }}'
      VersionId: '{{ response.DeliveryStreamDescription.VersionId }}'
      CreateTimestamp: '{{ response.DeliveryStreamDescription.CreateTimestamp }}'
      LastUpdateTimestamp: '{{ response.DeliveryStreamDescription.LastUpdateTimestamp
        }}'
      Source: '{{ response.DeliveryStreamDescription.Source }}'
      Destinations: '{{ response.DeliveryStreamDescription.Destinations }}'
      HasMoreDestinations: '{{ response.DeliveryStreamDescription.HasMoreDestinations
        }}'
checks:
- rule_id: aws.kinesisfirehose.deliverystream.consumer_auth_required
  for_each: aws.kinesisfirehose.list_delivery_streams
  conditions:
    var: item.DeliveryStreamEncryptionConfiguration
    op: not_equals
    value: 'null'
- rule_id: aws.kinesisfirehose.deliverystream.encryption_at_rest_enabled
  for_each: aws.kinesisfirehose.list_delivery_streams
  conditions:
    var: item.DeliveryStreamEncryptionConfiguration
    op: equals
    value: 'null'
- rule_id: aws.kinesisfirehose.deliverystream.kinesisfirehose_destination_least_privilege
  for_each: aws.kinesisfirehose.describe_delivery_stream
  conditions:
    var: item.Destinations
    op: not_equals
    value: 'null'
- rule_id: aws.kinesisfirehose.deliverystream.logging_enabled
  for_each: aws.kinesisfirehose.list_delivery_streams
  conditions:
    var: item.DeliveryStreamStatus
    op: equals
    value: ACTIVE
- rule_id: aws.kinesisfirehose.deliverystream.private_network_only_if_supported
  for_each: aws.kinesisfirehose.list_delivery_streams
  conditions:
    var: item.DeliveryStreamType
    op: equals
    value: DirectPut
- rule_id: aws.kinesisfirehose.deliverystream.kinesisfirehose_destination_encrypted
  for_each: aws.kinesisfirehose.list_delivery_streams
  conditions:
    var: item.DeliveryStreamEncryptionConfiguration
    op: not_equals
    value: 'null'

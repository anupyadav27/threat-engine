version: 1.0
provider: aws
service: qldb
discovery:
  discovery_id: aws.qldb.resources
  calls:
    - client: qldb
      action: describe_qldbs
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Default Encryption Enabled
    severity: high
    rule_id: aws.qldb.ledger_encryption.default_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.default_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement default encryption enabled for qldb"
    references:
      - "https://docs.aws.amazon.com/qldb/"
  - title: Customer Managed Keys Used Buckets
    severity: high
    rule_id: aws.qldb.ledger_encryption.customer_managed_keys_used_buckets
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_buckets
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used buckets for qldb"
    references:
      - "https://docs.aws.amazon.com/qldb/"
  - title: Customer Managed Keys Used Databases
    severity: high
    rule_id: aws.qldb.ledger_encryption.customer_managed_keys_used_databases
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_databases
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used databases for qldb"
    references:
      - "https://docs.aws.amazon.com/qldb/"
  - title: Customer Managed Keys Used Disks
    severity: high
    rule_id: aws.qldb.ledger_encryption.customer_managed_keys_used_disks
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_disks
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used disks for qldb"
    references:
      - "https://docs.aws.amazon.com/qldb/"
  - title: Database Encryption Enabled
    severity: high
    rule_id: aws.qldb.ledger_encryption.database_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.database_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement database encryption enabled for qldb"
    references:
      - "https://docs.aws.amazon.com/qldb/"
  - title: Volume Encryption Enabled
    severity: high
    rule_id: aws.qldb.ledger_encryption.volume_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.volume_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement volume encryption enabled for qldb"
    references:
      - "https://docs.aws.amazon.com/qldb/"

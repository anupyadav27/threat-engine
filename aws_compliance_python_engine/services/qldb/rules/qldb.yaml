# QLDB Service - Logic Only
# Metadata (titles, severity, descriptions) in: metadata/checks/qldb_metadata.yaml

version: '1.0'
provider: aws
service: qldb
discovery:
- discovery_id: aws.qldb.networks
  calls:
  - action: list_journal_kinesis_streams_for_ledger
    fields:
    - Qldbs
  emit:
    items_for: list_journal_kinesis_streams_for_ledger_response[]
    item:
      id: '{{ network.Id }}'
      name: '{{ network.Name }}'
- discovery_id: aws.qldb.network_encryption
  for_each: aws.qldb.networks
  calls:
  - action: list_journal_kinesis_streams_for_ledger
    params:
      NetworkId: '{{ item.id }}'
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ list_journal_kinesis_streams_for_ledger_response.Encrypted
        if list_journal_kinesis_streams_for_ledger_response.Encrypted is defined else
        false }}'
- discovery_id: aws.qldb.network_logging
  for_each: aws.qldb.networks
  calls:
  - action: describe_journal_kinesis_stream
    params:
      NetworkId: '{{ item.id }}'
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ describe_journal_kinesis_stream_response.LoggingEnabled
        is defined if describe_journal_kinesis_stream_response else false }}'
- discovery_id: aws.qldb.resources
  for_each: aws.qldb.resource
  calls:
  - action: describe_journal_kinesis_stream
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.qldb.resource_encryption
  calls:
  - action: list_journal_kinesis_streams_for_ledger
  emit:
    items_for: list_journal_kinesis_streams_for_ledger_response[]
    item:
      id: '{{ list_journal_kinesis_streams_for_ledger_response.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.qldb.ledgers
  for_each: aws.qldb.ledger
  calls:
  - action: describe_journal_kinesis_stream
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.qldb.resource_logging
  calls:
  - action: list_journal_kinesis_streams_for_ledger
  emit:
    items_for: list_journal_kinesis_streams_for_ledger_response[]
    item:
      id: '{{ list_journal_kinesis_streams_for_ledger_response.Id }}'
      compliant: '{{ true }}'
checks:
- rule_id: aws.qldb.resource.ledger_iam_access_control_enforced
  for_each: aws.qldb.resources
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.qldb.network.access_secure_configuration_configured
  for_each: aws.qldb.networks
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.qldb.resource.ledger_encryption_at_rest_enabled
  for_each: aws.qldb.resource_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.qldb.ledger.qldb_journal_export_configured
  for_each: aws.qldb.ledgers
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.qldb.resource.logging_and_monitoring_compliance_configured
  for_each: aws.qldb.resource_logging
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true

- title: 'ECR imagescan: Ecr Results Export Destination Encrypted'
  severity: high
  rule_id: aws.ecr.imagescan.ecr_results_export_destination_encrypted
  for_each:
    discovery: aws.ecr.imagescan_encryption
    as: imagescan
    item: imagescan
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for ecr imagescan:\n\n1. Open ECR console\n2. Select the imagescan\n3. Navigate to Properties/Configuration\
    \ > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n   - Customer managed\
    \ key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws ecr modify-imagescan --imagescan-id <id> --encrypted\
    \ --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive data\n\u2022 Enable\
    \ automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

version: 1.0
provider: aws
service: ecs
discovery:
  discovery_id: aws.ecs.resources
  calls:
    - client: ecs
      action: describe_ecss
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Scanning Enabled
    severity: low
    rule_id: aws.ecs.vulnerability_scanning.scanning_enabled
    assertion_id: compute_host_security.vulnerability_management.scanning_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement scanning enabled for ecs"
    references:
      - "https://docs.aws.amazon.com/ecs/"
  - title: Remediation Tracked
    severity: low
    rule_id: aws.ecs.vulnerability_scanning.remediation_tracked
    assertion_id: compute_host_security.vulnerability_management.remediation_tracked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement remediation tracked for ecs"
    references:
      - "https://docs.aws.amazon.com/ecs/"
  - title: Runtime Protection Enabled
    severity: low
    rule_id: aws.ecs.task_definition.runtime_protection_enabled
    assertion_id: containers_kubernetes.runtime_security.runtime_protection_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:

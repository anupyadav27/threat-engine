version: 1.0
provider: aws
service: identitycenter
discovery:
  discovery_id: aws.identitycenter.resources
  calls:
    - client: identitycenter
      action: describe_identitycenters
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Strong Authn Enabled
    severity: critical
    rule_id: aws.identitycenter.mfa_settings.strong_authn_enabled
    assertion_id: identity_access.authentication.strong_authn_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement strong authn enabled for identitycenter"
    references:
      - "https://docs.aws.amazon.com/identitycenter/"
  - title: Service Authn Configured
    severity: critical
    rule_id: aws.identitycenter.mfa_settings.service_authn_configured

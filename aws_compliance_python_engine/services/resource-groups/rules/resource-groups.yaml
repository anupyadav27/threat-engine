version: 1.0
provider: aws
service: resource-groups
discovery:
  discovery_id: aws.resource-groups.resources
  calls:
    - client: resource-groups
      action: list_groups
      paginate: true
  fields:
    - name: GroupArn
      save_as: group_arn
  emit:
    items_for:
      as: resource
      item: group_arn
checks:
  - title: Resource Tagging Enforced
    severity: low
    rule_id: aws.resource-groups.governance.resource_tagging_enforced
    assertion_id: governance_compliance.resource_governance.resource_tagging_enforced
    for_each:
      as: resource
      item: group_arn
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource tagging enforced for resource-groups"
    references:
      - "https://docs.aws.amazon.com/resource-groups/"
  - title: Resource Approval Required
    severity: low
    rule_id: aws.resource-groups.governance.resource_approval_required
    assertion_id: governance_compliance.resource_governance.resource_approval_required
    for_each:
      as: resource
      item: group_arn
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource approval required for resource-groups"
    references:
      - "https://docs.aws.amazon.com/resource-groups/"
  - title: Platform Health Monitored
    severity: medium
    rule_id: aws.resource-groups.groups.platform_health_monitored
    assertion_id: platform_surfaces_versions.platform_monitoring.platform_health_monitored
    for_each:
      as: resource
      item: group_arn
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement platform health monitored for resource-groups"
    references:
      - "https://docs.aws.amazon.com/resource-groups/"
  - title: Service Availability Tracked
    severity: medium
    rule_id: aws.resource-groups.groups.service_availability_tracked
    assertion_id: platform_surfaces_versions.platform_monitoring.service_availability_tracked
    for_each:
      as: resource
      item: group_arn
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement service availability tracked for resource-groups"
    references:
      - "https://docs.aws.amazon.com/resource-groups/"

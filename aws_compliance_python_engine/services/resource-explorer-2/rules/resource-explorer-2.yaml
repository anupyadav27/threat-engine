version: 1.0
provider: aws
service: resource-explorer-2
discovery:
  discovery_id: aws.resource-explorer-2.resources
  calls:
    - client: resource-explorer-2
      action: list_indexes
      paginate: true
  fields:
    - name: Arn
      save_as: index_arn
  emit:
    items_for:
      as: resource
      item: index_arn
checks:
  - title: Resource Tagging Enforced
    severity: low
    rule_id: aws.resource-explorer-2.explorer2.resource_tagging_enforced
    assertion_id: governance_compliance.resource_governance.resource_tagging_enforced
    for_each:
      as: resource
      item: index_arn
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource tagging enforced for resource-explorer-2"
    references:
      - "https://docs.aws.amazon.com/resource-explorer-2/"
  - title: Resource Approval Required
    severity: low
    rule_id: aws.resource-explorer-2.explorer2.resource_approval_required
    assertion_id: governance_compliance.resource_governance.resource_approval_required
    for_each:
      as: resource
      item: index_arn
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource approval required for resource-explorer-2"
    references:
      - "https://docs.aws.amazon.com/resource-explorer-2/"
  - title: Platform Health Monitored
    severity: medium
    rule_id: aws.resource-explorer-2.explorer2.platform_health_monitored
    assertion_id: platform_surfaces_versions.platform_monitoring.platform_health_monitored
    for_each:
      as: resource
      item: index_arn
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement platform health monitored for resource-explorer-2"
    references:
      - "https://docs.aws.amazon.com/resource-explorer-2/"
  - title: Service Availability Tracked
    severity: medium
    rule_id: aws.resource-explorer-2.explorer2.service_availability_tracked
    assertion_id: platform_surfaces_versions.platform_monitoring.service_availability_tracked
    for_each:
      as: resource
      item: index_arn
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement service availability tracked for resource-explorer-2"
    references:
      - "https://docs.aws.amazon.com/resource-explorer-2/"

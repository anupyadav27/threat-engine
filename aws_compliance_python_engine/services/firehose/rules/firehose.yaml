version: '1.0'
provider: aws
service: firehose
discovery:
- discovery_id: aws.firehose.resources
  calls:
  - client: firehose
    action: list_delivery_streams
    save_as: resource_list
    on_error: continue
    fields:
    - Firehoses
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
- discovery_id: aws.firehose.resource_encryption
  for_each: aws.firehose.resources
  calls:
  - client: firehose
    action: list_delivery_streams
    params:
      ResourceId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
checks:
- title: 'FIREHOSE resource: Stream Encrypted At Rest'
  severity: high
  rule_id: aws.firehose.resource.stream_encrypted_at_rest
  for_each:
    discovery: aws.firehose.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

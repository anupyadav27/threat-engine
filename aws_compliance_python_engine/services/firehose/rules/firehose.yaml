version: '1.0'
provider: aws
service: firehose
services:
  client: firehose
  module: boto3.client
discovery:
- discovery_id: aws.firehose.describe_delivery_stream
  calls:
  - action: describe_delivery_stream
    save_as: response
  emit:
    item:
      DeliveryStreamName: '{{ response.DeliveryStreamDescription.DeliveryStreamName
        }}'
      DeliveryStreamARN: '{{ response.DeliveryStreamDescription.DeliveryStreamARN
        }}'
      DeliveryStreamStatus: '{{ response.DeliveryStreamDescription.DeliveryStreamStatus
        }}'
      FailureDescription: '{{ response.DeliveryStreamDescription.FailureDescription
        }}'
      DeliveryStreamEncryptionConfiguration: '{{ response.DeliveryStreamDescription.DeliveryStreamEncryptionConfiguration
        }}'
      DeliveryStreamType: '{{ response.DeliveryStreamDescription.DeliveryStreamType
        }}'
      VersionId: '{{ response.DeliveryStreamDescription.VersionId }}'
      CreateTimestamp: '{{ response.DeliveryStreamDescription.CreateTimestamp }}'
      LastUpdateTimestamp: '{{ response.DeliveryStreamDescription.LastUpdateTimestamp
        }}'
      Source: '{{ response.DeliveryStreamDescription.Source }}'
      Destinations: '{{ response.DeliveryStreamDescription.Destinations }}'
      HasMoreDestinations: '{{ response.DeliveryStreamDescription.HasMoreDestinations
        }}'
checks:
- rule_id: aws.firehose.resource.stream_encrypted_at_rest
  for_each: aws.firehose.describe_delivery_stream
  conditions:
    var: item.DeliveryStreamEncryptionConfiguration
    op: exists

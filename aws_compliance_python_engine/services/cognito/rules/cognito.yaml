version: '1.0'
provider: aws
service: cognito-idp
discovery:
- discovery_id: aws.cognito.userpools
  calls:
  - client: cognito-idp
    action: list_user_pools
    save_as: userpool_list
    on_error: continue
    fields:
    - Cognitos
  emit:
    items_for: userpool_list[]
    as: userpool
    item:
      id: '{{ userpool.Id }}'
      name: '{{ userpool.Name }}'
- discovery_id: aws.cognito.userpool_encryption
  for_each: aws.cognito.userpools
  calls:
  - client: cognito-idp
    action: list_user_pools
    params:
      UserpoolId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.cognito.userpoolgroups
  for_each: aws.cognito.userpoolgroup
  calls:
  - client: cognito-idp
    action: list_groups
    save_as: userpoolgroups
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'COGNITO userpool: Access Keys Rotated 90 Days Or Less When Present'
  severity: medium
  rule_id: aws.cognito.userpool.access_keys_rotated_90_days_or_less_when_present
  for_each:
    discovery: aws.cognito.userpools
    as: userpool
    item: userpool
  conditions:
    var: userpool.is_public
    op: equals
    value: false
  remediation: "Restrict public access for cognito userpool:\n\n1. Open COGNITO console\n2. Select the userpool\n3. Go to\
    \ Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard (*)\
    \ principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level access\
    \ control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement\
    \ condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\
    \u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'COGNITO userpoolgroup: Cognito No Inline Policies Configured'
  severity: medium
  rule_id: aws.cognito.userpoolgroup.cognito_no_inline_policies_configured
  for_each:
    discovery: aws.cognito.userpoolgroups
    as: userpoolgroup
    item: userpoolgroup
  conditions:
    var: userpoolgroup.compliant
    op: equals
    value: true
  remediation: "Configure cognito userpoolgroup for compliance:\n\nRequirement: Cognito No Inline Policies Configuration\n\
    \nDescription: Verifies security configuration for AWS COGNITO userpoolgroup to ensure alignment with AWS security best\
    \ practices and compliance requirements. Proper configuration reduces security risks, maintains defense in depth, and\
    \ supports overall security posture.\n\nSteps:\n1. Open COGNITO console\n2. Select the userpoolgroup\n3. Review security\
    \ configuration\n4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral\
    \ Security Recommendations:\n\u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable\
    \ logging and monitoring\n\u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'COGNITO userpool: Console Password Present Only If Required'

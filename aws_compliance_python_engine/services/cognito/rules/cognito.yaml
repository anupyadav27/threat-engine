- title: Verify zero-trust authentication policies
  severity: medium
  rule_id: aws.cognito.userpool.mfa_required
  for_each:
    discovery: aws.cognito.userpools
    as: userpool
    item: userpool
  conditions:
    var: userpool.compliant
    op: equals
    value: true
  remediation: "Configure cognito userpool for compliance:\n\nRequirement: Multi-Factor Authentication\n\nDescription: Checks\
    \ that AWS COGNITO userpool requires multi-factor authentication (MFA) for access, combining something you know (password)\
    \ with something you have (token/device). MFA significantly reduces account compromise risk from phishing, credential\
    \ stuffing, and password reuse attacks.\n\nSteps:\n1. Open COGNITO console\n2. Select the userpool\n3. Review security\
    \ configuration\n4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral\

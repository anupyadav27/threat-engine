version: 1.0
provider: aws
service: cognito
discovery:
  discovery_id: aws.cognito.resources
  calls:
    - client: cognito
      action: describe_cognitos
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Strong Authn Enabled
    severity: critical
    rule_id: aws.cognito.user_pool_mfa_policy.strong_authn_enabled
    assertion_id: identity_access.authentication.strong_authn_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement strong authn enabled for cognito"
    references:
      - "https://docs.aws.amazon.com/cognito/"
  - title: Service Authn Configured
    severity: critical
    rule_id: aws.cognito.user_pool_mfa_policy.service_authn_configured
    assertion_id: identity_access.authentication.service_authn_configured
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement service authn configured for cognito"
    references:
      - "https://docs.aws.amazon.com/cognito/"
  - title: Legacy Authn Disabled

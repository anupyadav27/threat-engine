version: '1.0'
provider: aws
service: cognito-idp
discovery:
- discovery_id: aws.cognito.userpools
  calls:
  - client: cognito-idp
    action: list_user_pools
    save_as: userpool_list
    on_error: continue
    fields:
    - Cognitos
  emit:
    items_for: userpool_list[]
    as: userpool
    item:
      id: '{{ userpool.Id }}'
      name: '{{ userpool.Name }}'
- discovery_id: aws.cognito.userpool_encryption
  for_each: aws.cognito.userpools
  calls:
  - client: cognito-idp
    action: list_user_pools
    params:
      UserpoolId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.cognito.userpoolgroups
  for_each: aws.cognito.userpoolgroup
  calls:
  - client: cognito-idp
    action: list_groups
    save_as: userpoolgroups
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'COGNITO userpool: Access Keys Rotated 90 Days Or Less When Present'
  severity: medium
  rule_id: aws.cognito.userpool.access_keys_rotated_90_days_or_less_when_present
  for_each:
    discovery: aws.cognito.userpools
    as: userpool
    item: userpool
  conditions:
    var: userpool.is_public
    op: equals
    value: false
- title: 'COGNITO userpoolgroup: Cognito No Inline Policies Configured'
  severity: medium
  rule_id: aws.cognito.userpoolgroup.cognito_no_inline_policies_configured
  for_each:
    discovery: aws.cognito.userpoolgroups
    as: userpoolgroup
    item: userpoolgroup
  conditions:
    var: userpoolgroup.compliant
    op: equals
    value: true
- title: 'COGNITO userpool: Console Password Present Only If Required'
  severity: critical
  rule_id: aws.cognito.userpool.console_password_present_only_if_required
  for_each:
    discovery: aws.cognito.userpools
    as: userpool
    item: userpool
  conditions:
    var: userpool.compliant
    op: equals
    value: true
- title: Verify zero-trust authentication policies
  severity: medium
  rule_id: aws.cognito.userpool.mfa_required
  for_each:
    discovery: aws.cognito.userpools
    as: userpool
    item: userpool
  conditions:
    var: userpool.compliant
    op: equals
    value: true
- title: 'COGNITO userpool: Cognito Store Encrypted'
  severity: high
  rule_id: aws.cognito.userpool.cognito_store_encrypted
  for_each:
    discovery: aws.cognito.userpool_encryption
    as: userpool
    item: userpool
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'COGNITO userpool: Cognito Inactive 90 Days Disabled'
  severity: medium
  rule_id: aws.cognito.userpool.cognito_inactive_90_days_disabled
  for_each:
    discovery: aws.cognito.userpools
    as: userpool
    item: userpool
  conditions:
    var: userpool.compliant
    op: equals
    value: true
- title: 'COGNITO userpool: Rbac Least Privilege'
  severity: high
  rule_id: aws.cognito.userpool.rbac_least_privilege
  for_each:
    discovery: aws.cognito.userpools
    as: userpool
    item: userpool
  conditions:
    var: userpool.is_public
    op: equals
    value: false
- title: 'COGNITO userpool: Cognito No Inline Policies Enabled'
  severity: medium
  rule_id: aws.cognito.userpool.cognito_no_inline_policies_enabled
  for_each:
    discovery: aws.cognito.userpools
    as: userpool
    item: userpool
  conditions:
    var: userpool.compliant
    op: equals
    value: true
- title: 'COGNITO userpoolgroup: Cognito Attached Policies Not Admin Star Configured'
  severity: medium
  rule_id: aws.cognito.userpoolgroup.cognito_attached_policies_not_admin_star_configured
  for_each:
    discovery: aws.cognito.userpoolgroups
    as: userpoolgroup
    item: userpoolgroup
  conditions:
    var: userpoolgroup.compliant
    op: equals
    value: true
- title: 'COGNITO userpool: Cognito Workflow Storage Encrypted'
  severity: high
  rule_id: aws.cognito.userpool.cognito_workflow_storage_encrypted
  for_each:
    discovery: aws.cognito.userpool_encryption
    as: userpool
    item: userpool
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'COGNITO userpool: Execution Roles Least Privilege'
  severity: high
  rule_id: aws.cognito.userpool.execution_roles_least_privilege
  for_each:
    discovery: aws.cognito.userpools
    as: userpool
    item: userpool
  conditions:
    var: userpool.is_public
    op: equals
    value: false
- title: 'COGNITO userpoolgroup: Cognito Membership Review Enabled If Supported'
  severity: medium
  rule_id: aws.cognito.userpoolgroup.cognito_membership_review_enabled_if_supported
  for_each:
    discovery: aws.cognito.userpoolgroups
    as: userpoolgroup
    item: userpoolgroup
  conditions:
    var: userpoolgroup.compliant
    op: equals
    value: true

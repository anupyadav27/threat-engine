# COGNITO-IDP Service - Logic Only
# Metadata (titles, severity, descriptions) in: metadata/checks/cognito-idp_metadata.yaml

version: '1.0'
provider: aws
service: cognito-idp
discovery:
- discovery_id: aws.cognito.userpools
  calls:
  - action: list_user_pools
    fields:
    - Cognitos
  emit:
    items_for: list_user_pools_response[]
    item:
      id: '{{ userpool.Id }}'
      name: '{{ userpool.Name }}'
- discovery_id: aws.cognito.userpool_encryption
  for_each: aws.cognito.userpools
  calls:
  - action: list_user_pools
    params:
      UserpoolId: '{{ item.id }}'
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ list_user_pools_response.Encrypted if list_user_pools_response.Encrypted
        is defined else false }}'
- discovery_id: aws.cognito.userpoolgroups
  for_each: aws.cognito.userpoolgroup
  calls:
  - action: list_groups
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- rule_id: aws.cognito.userpool.access_keys_rotated_90_days_or_less_when_present
  for_each: aws.cognito.userpools
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.cognito.userpoolgroup.cognito_no_inline_policies_configured
  for_each: aws.cognito.userpoolgroups
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.cognito.userpool.console_password_present_only_if_required
  for_each: aws.cognito.userpools
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.cognito.userpool.mfa_required
  for_each: aws.cognito.userpools
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.cognito.userpool.cognito_store_encrypted
  for_each: aws.cognito.userpool_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.cognito.userpool.cognito_inactive_90_days_disabled
  for_each: aws.cognito.userpools
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.cognito.userpool.rbac_least_privilege
  for_each: aws.cognito.userpools
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.cognito.userpool.cognito_no_inline_policies_enabled
  for_each: aws.cognito.userpools
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.cognito.userpoolgroup.cognito_attached_policies_not_admin_star_configured
  for_each: aws.cognito.userpoolgroups
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.cognito.userpool.cognito_workflow_storage_encrypted
  for_each: aws.cognito.userpool_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.cognito.userpool.execution_roles_least_privilege
  for_each: aws.cognito.userpools
  conditions:
    var: item.is_public
    op: equals
    value: false
- rule_id: aws.cognito.userpoolgroup.cognito_membership_review_enabled_if_supported
  for_each: aws.cognito.userpoolgroups
  conditions:
    var: item.compliant
    op: equals
    value: true

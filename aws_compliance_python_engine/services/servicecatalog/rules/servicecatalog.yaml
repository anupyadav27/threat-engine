version: 1.0
provider: aws
service: servicecatalog
discovery:
  discovery_id: aws.servicecatalog.resources
  calls:
    - client: servicecatalog
      action: describe_servicecatalogs
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Security Policies Defined
    severity: low
    rule_id: aws.servicecatalog.catalog.security_policies_defined
    assertion_id: governance_compliance.policy_management.security_policies_defined
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement security policies defined for servicecatalog"
    references:
      - "https://docs.aws.amazon.com/servicecatalog/"
  - title: Policy Compliance Monitored
    severity: low
    rule_id: aws.servicecatalog.catalog.policy_compliance_monitored
    assertion_id: governance_compliance.policy_management.policy_compliance_monitored
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement policy compliance monitored for servicecatalog"
    references:
      - "https://docs.aws.amazon.com/servicecatalog/"
  - title: Policy Exceptions Managed
    severity: low
    rule_id: aws.servicecatalog.catalog.policy_exceptions_managed
    assertion_id: governance_compliance.policy_management.policy_exceptions_managed
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement policy exceptions managed for servicecatalog"
    references:
      - "https://docs.aws.amazon.com/servicecatalog/"
  - title: Resource Tagging Enforced
    severity: low
    rule_id: aws.servicecatalog.catalog.resource_tagging_enforced
    assertion_id: governance_compliance.resource_governance.resource_tagging_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource tagging enforced for servicecatalog"
    references:
      - "https://docs.aws.amazon.com/servicecatalog/"
  - title: Resource Approval Required
    severity: low
    rule_id: aws.servicecatalog.catalog.resource_approval_required
    assertion_id: governance_compliance.resource_governance.resource_approval_required
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource approval required for servicecatalog"
    references:
      - "https://docs.aws.amazon.com/servicecatalog/"

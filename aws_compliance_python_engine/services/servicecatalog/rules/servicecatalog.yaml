version: '1.0'
provider: aws
service: servicecatalog
discovery:
- discovery_id: aws.servicecatalog.portfolios
  calls:
  - client: servicecatalog
    action: list_portfolios
    save_as: portfolio_list
    on_error: continue
    fields:
    - Servicecatalogs
  emit:
    items_for: portfolio_list[]
    as: portfolio
    item:
      id: '{{ portfolio.Id }}'
      name: '{{ portfolio.Name }}'
- discovery_id: aws.servicecatalog.portfolio_logging
  for_each: aws.servicecatalog.portfolios
  calls:
  - client: servicecatalog
    action: describe_constraint
    params:
      PortfolioId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
checks:
- title: 'SERVICECATALOG portfolio: Servicecatalog Shared Within Organization Only
    Configured'
  severity: medium
  rule_id: aws.servicecatalog.portfolio.servicecatalog_shared_within_organization_only_configured
  for_each:
    discovery: aws.servicecatalog.portfolio_logging
    as: portfolio
    item: portfolio
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true

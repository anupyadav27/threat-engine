version: 1.0
provider: aws
service: cloudformation
discovery:
  discovery_id: aws.cloudformation.resources
  calls:
    - client: cloudformation
      action: describe_cloudformations
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Security Policies Defined
    severity: low
    rule_id: aws.cloudformation.stack_drift.security_policies_defined
    assertion_id: governance_compliance.policy_management.security_policies_defined
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement security policies defined for cloudformation"
    references:
      - "https://docs.aws.amazon.com/cloudformation/"
  - title: Security Policies Defined
    severity: low
    rule_id: aws.cloudformation.template_validation.security_policies_defined
    assertion_id: governance_compliance.policy_management.security_policies_defined

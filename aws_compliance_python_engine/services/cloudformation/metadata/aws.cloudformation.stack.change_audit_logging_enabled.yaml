rule_id: aws.cloudformation.stack.change_audit_logging_enabled
service: cloudformation
resource: stack
requirement: Change Logging
title: RTO and RPO are defined and monitored
scope: cloudformation.stack.backup_recovery
domain: resilience_and_disaster_recovery
subcategory: disaster_recovery
rationale: Resilience and recovery controls ensure business continuity and data protection
  in case of incidents or disasters.
severity: low
assertion_id: resilience_recovery.disaster_recovery.rto_rpo_defined
description: Checks that AWS CloudFormation stack has comprehensive audit logging
  enabled to capture API calls, configuration changes, and administrative actions.
  Logging is essential for security monitoring, incident investigation, compliance
  auditing, and establishing accountability through non-repudiation.
references:
- https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
remediation: "Enable logging for cloudformation stack:\n\n1. Open CLOUDFORMATION console\n\
  2. Select the stack\n3. Go to Logging/Monitoring settings\n4. Enable logging\n5.\
  \ Configure log destination:\n   - CloudWatch Logs\n   - S3 bucket (for long-term\
  \ retention)\n6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\n\
  aws cloudformation update-stack-logging --stack-id <id> --logging-enabled\n\nBest\
  \ Practices:\n• Enable all security-relevant log types\n• Send logs to centralized\
  \ logging service\n• Set appropriate retention periods\n• Configure log encryption\n\
  • Set up log monitoring and alerting"

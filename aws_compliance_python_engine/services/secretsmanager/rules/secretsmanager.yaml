version: 1.0
provider: aws
service: secretsmanager
discovery:
  discovery_id: aws.secretsmanager.resources
  calls:
    - client: secretsmanager
      action: describe_secretsmanagers
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Encrypted Storage Enabled
    severity: high
    rule_id: aws.secretsmanager.secret_storage.encrypted_storage_enabled
    assertion_id: secrets_key_mgmt.secret_storage.encrypted_storage_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement encrypted storage enabled for secretsmanager"
    references:
      - "https://docs.aws.amazon.com/secretsmanager/"
  - title: Access Controlled
    severity: high
    rule_id: aws.secretsmanager.secret_storage.access_controlled
    assertion_id: secrets_key_mgmt.secret_storage.access_controlled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement access controlled for secretsmanager"
    references:
      - "https://docs.aws.amazon.com/secretsmanager/"
  - title: Automatic Rotation Enabled
    severity: high
    rule_id: aws.secretsmanager.rotation.automatic_rotation_enabled
    assertion_id: secrets_key_mgmt.key_rotation.automatic_rotation_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement automatic rotation enabled for secretsmanager"
    references:
      - "https://docs.aws.amazon.com/secretsmanager/"
  - title: Manual Rotation Scheduled
    severity: high
    rule_id: aws.secretsmanager.rotation.manual_rotation_scheduled
    assertion_id: secrets_key_mgmt.key_rotation.manual_rotation_scheduled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement manual rotation scheduled for secretsmanager"
    references:
      - "https://docs.aws.amazon.com/secretsmanager/"
  - title: Secure Injection Enabled
    severity: high
    rule_id: aws.secretsmanager.retrieval.secure_injection_enabled
    assertion_id: secrets_key_mgmt.secret_retrieval.secure_injection_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement secure injection enabled for secretsmanager"
    references:
      - "https://docs.aws.amazon.com/secretsmanager/"
  - title: Workload Identity Used
    severity: high
    rule_id: aws.secretsmanager.retrieval.workload_identity_used
    assertion_id: secrets_key_mgmt.secret_retrieval.workload_identity_used
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement workload identity used for secretsmanager"
    references:
      - "https://docs.aws.amazon.com/secretsmanager/"

version: '1.0'
provider: aws
service: secretsmanager
discovery:
- discovery_id: aws.secretsmanager.automatics
  calls:
  - client: secretsmanager
    action: list_secrets
    save_as: automatic_list
    on_error: continue
    fields:
    - Secretsmanagers
  emit:
    items_for: automatic_list[]
    as: automatic
    item:
      id: '{{ automatic.Id }}'
      name: '{{ automatic.Name }}'
- discovery_id: aws.secretsmanager.automatic_encryption
  for_each: aws.secretsmanager.automatics
  calls:
  - client: secretsmanager
    action: list_secrets
    params:
      AutomaticId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.secretsmanager.secret_encryption
  calls:
  - client: secretsmanager
    action: list_secret_version_ids
    save_as: secret_encryption
    on_error: continue
  emit:
    items_for: secret_encryption[]
    as: secret_encryption
    item:
      id: '{{ secret_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.secretsmanager.resources
  for_each: aws.secretsmanager.resource
  calls:
  - client: secretsmanager
    action: describe_secret
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.secretsmanager.secrets
  for_each: aws.secretsmanager.secret
  calls:
  - client: secretsmanager
    action: describe_secret
    save_as: secrets
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'SECRETSMANAGER resource: Secret Rotation Enabled'
  severity: medium
  rule_id: aws.secretsmanager.resource.secret_rotation_enabled
  for_each:
    discovery: aws.secretsmanager.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
  remediation: "Configure secretsmanager resource for compliance:\n\nRequirement: Secret Rotation Enabled\n\nDescription:\
    \ Verifies security configuration for AWS SECRETSMANAGER resource to ensure alignment with AWS security best practices\
    \ and compliance requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall\
    \ security posture.\n\nSteps:\n1. Open SECRETSMANAGER console\n2. Select the resource\n3. Review security configuration\n\
    4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\
    \u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\
    \u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'SECRETSMANAGER secret: Rbac Least Privilege'
  severity: high
  rule_id: aws.secretsmanager.secret.rbac_least_privilege
  for_each:
    discovery: aws.secretsmanager.secrets
    as: secret
    item: secret
  conditions:
    var: secret.is_public
    op: equals
    value: false
  remediation: "Restrict public access for secretsmanager secret:\n\n1. Open SECRETSMANAGER console\n2. Select the secret\n\
    3. Go to Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard\
    \ (*) principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level\
    \ access control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement\
    \ condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\
    \u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: Secrets are stored with encryption enabled
  severity: high
  rule_id: aws.secretsmanager.secret.kms_encryption_enabled
  for_each:
    discovery: aws.secretsmanager.secret_encryption
    as: secret
    item: secret
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for secretsmanager secret:\n\n1. Open SECRETSMANAGER console\n2. Select the secret\n3. Navigate\
    \ to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n\
    \   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws secretsmanager modify-secret --secret-id\
    \ <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive\
    \ data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'SECRETSMANAGER automatic: Rotation Enabled'
  severity: medium
  rule_id: aws.secretsmanager.automatic.rotation_enabled
  for_each:
    discovery: aws.secretsmanager.automatics

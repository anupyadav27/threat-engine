version: '1.0'
provider: aws
service: secretsmanager
discovery:
- discovery_id: aws.secretsmanager.automatics
  calls:
  - client: secretsmanager
    action: list_secrets
    save_as: automatic_list
    on_error: continue
    fields:
    - Secretsmanagers
  emit:
    items_for: automatic_list[]
    as: automatic
    item:
      id: '{{ automatic.Id }}'
      name: '{{ automatic.Name }}'
- discovery_id: aws.secretsmanager.automatic_encryption
  for_each: aws.secretsmanager.automatics
  calls:
  - client: secretsmanager
    action: list_secrets
    params:
      AutomaticId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.secretsmanager.secret_encryption
  calls:
  - client: secretsmanager
    action: list_secret_version_ids
    save_as: secret_encryption
    on_error: continue
  emit:
    items_for: secret_encryption[]
    as: secret_encryption
    item:
      id: '{{ secret_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.secretsmanager.resources
  for_each: aws.secretsmanager.resource
  calls:
  - client: secretsmanager
    action: describe_secret
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.secretsmanager.secrets
  for_each: aws.secretsmanager.secret
  calls:
  - client: secretsmanager
    action: describe_secret
    save_as: secrets
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'SECRETSMANAGER resource: Secret Rotation Enabled'
  severity: medium
  rule_id: aws.secretsmanager.resource.secret_rotation_enabled
  for_each:
    discovery: aws.secretsmanager.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
- title: 'SECRETSMANAGER secret: Rbac Least Privilege'
  severity: high
  rule_id: aws.secretsmanager.secret.rbac_least_privilege
  for_each:
    discovery: aws.secretsmanager.secrets
    as: secret
    item: secret
  conditions:
    var: secret.is_public
    op: equals
    value: false
- title: Secrets are stored with encryption enabled
  severity: high
  rule_id: aws.secretsmanager.secret.kms_encryption_enabled
  for_each:
    discovery: aws.secretsmanager.secret_encryption
    as: secret
    item: secret
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'SECRETSMANAGER automatic: Rotation Enabled'
  severity: medium
  rule_id: aws.secretsmanager.automatic.rotation_enabled
  for_each:
    discovery: aws.secretsmanager.automatics
    as: automatic
    item: automatic
  conditions:
    var: automatic.compliant
    op: equals
    value: true
- title: 'SECRETSMANAGER secret: Kms Key Configured'
  severity: high
  rule_id: aws.secretsmanager.secret.kms_key_configured
  for_each:
    discovery: aws.secretsmanager.secret_encryption
    as: secret
    item: secret
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'SECRETSMANAGER secret: Rotation Enabled For Rotatable Secrets'
  severity: medium
  rule_id: aws.secretsmanager.secret.rotation_enabled_for_rotatable_secrets
  for_each:
    discovery: aws.secretsmanager.secrets
    as: secret
    item: secret
  conditions:
    var: secret.compliant
    op: equals
    value: true
- title: 'SECRETSMANAGER secret: Rotation Enabled For Rotatable S'
  severity: medium
  rule_id: aws.secretsmanager.secret.rotation_enabled_for_rotatable_s
  for_each:
    discovery: aws.secretsmanager.secrets
    as: secret
    item: secret
  conditions:
    var: secret.compliant
    op: equals
    value: true
- title: 'SECRETSMANAGER secret: No Plaintext Exposed In Policy Or Tags Configured'
  severity: high
  rule_id: aws.secretsmanager.secret.no_plaintext_exposed_in_policy_or_tags_configured
  for_each:
    discovery: aws.secretsmanager.secrets
    as: secret
    item: secret
  conditions:
    var: secret.is_public
    op: equals
    value: false
- title: 'SECRETSMANAGER secret: Rotation Configured If Applicable'
  severity: medium
  rule_id: aws.secretsmanager.secret.rotation_configured_if_applicable
  for_each:
    discovery: aws.secretsmanager.secrets
    as: secret
    item: secret
  conditions:
    var: secret.compliant
    op: equals
    value: true

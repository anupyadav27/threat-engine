version: '1.0'
provider: aws
service: edr
discovery:
- discovery_id: aws.edr.resources
  calls:
  - client: edr
    action: list_edrs
    save_as: resource_list
    on_error: continue
    fields:
    - Edrs
  emit:
    items_for: resource_list[]
    as: resource
    item:
      id: '{{ resource.Id }}'
      name: '{{ resource.Name }}'
checks:
- title: 'EDR resource: Edr Operational Readiness Configured'
  severity: medium
  rule_id: aws.edr.resource.edr_operational_readiness_configured
  for_each:
    discovery: aws.edr.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true

version: 1.0
provider: aws
service: xray
discovery:
  discovery_id: aws.xray.resources
  calls:
    - client: xray
      action: describe_xrays
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Anomaly Detection Enabled
    severity: medium
    rule_id: aws.xray.ray.anomaly_detection_enabled
    assertion_id: logging_monitoring.log_analysis.anomaly_detection_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement anomaly detection enabled for xray"
    references:
      - "https://docs.aws.amazon.com/xray/"
  - title: Correlation Analysis Enabled
    severity: medium
    rule_id: aws.xray.ray.correlation_analysis_enabled
    assertion_id: logging_monitoring.log_analysis.correlation_analysis_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement correlation analysis enabled for xray"
    references:
      - "https://docs.aws.amazon.com/xray/"
  - title: Platform Health Monitored
    severity: medium
    rule_id: aws.xray.platform_tracing.platform_health_monitored
    assertion_id: platform_surfaces_versions.platform_monitoring.platform_health_monitored
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement platform health monitored for xray"
    references:
      - "https://docs.aws.amazon.com/xray/"
  - title: Service Availability Tracked
    severity: medium
    rule_id: aws.xray.platform_tracing.service_availability_tracked
    assertion_id: platform_surfaces_versions.platform_monitoring.service_availability_tracked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement service availability tracked for xray"
    references:
      - "https://docs.aws.amazon.com/xray/"

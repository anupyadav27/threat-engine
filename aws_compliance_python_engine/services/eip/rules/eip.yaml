version: '1.0'
provider: aws
service: ec2
discovery:
- discovery_id: aws.eip.addresss
  calls:
  - client: ec2
    action: list_eips
    save_as: address_list
    on_error: continue
    fields:
    - Eips
  emit:
    items_for: address_list[]
    as: address
    item:
      id: '{{ address.Id }}'
      name: '{{ address.Name }}'
checks:
- title: 'EIP address: Address Enabled'
  severity: medium
  rule_id: aws.eip.address.address_enabled
  for_each:
    discovery: aws.eip.addresss
    as: address
    item: address
  conditions:
    var: address.compliant
    op: equals
    value: true

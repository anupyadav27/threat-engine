version: 1.0
provider: aws
service: signer
discovery:
  discovery_id: aws.signer.resources
  calls:
    - client: signer
      action: describe_signers
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Digital Signatures Verified
    severity: low
    rule_id: aws.signer.code_signing.digital_signatures_verified
    assertion_id: supply_chain_registries.signing_verification.digital_signatures_verified
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement digital signatures verified for signer"
    references:
      - "https://docs.aws.amazon.com/signer/"
  - title: Chain Of Trust Maintained
    severity: low
    rule_id: aws.signer.code_signing.chain_of_trust_maintained
    assertion_id: supply_chain_registries.signing_verification.chain_of_trust_maintained
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement chain of trust maintained for signer"
    references:
      - "https://docs.aws.amazon.com/signer/"

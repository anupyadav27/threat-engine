version: '1.0'
provider: aws
service: macie
discovery:
- discovery_id: aws.macie.custom_data_identifiers
  calls:
  - client: macie
    action: list_macies
    save_as: custom_data_identifier_list
    on_error: continue
    fields:
    - Macies
  emit:
    items_for: custom_data_identifier_list[]
    as: custom_data_identifier
    item:
      id: '{{ custom_data_identifier.Id }}'
      name: '{{ custom_data_identifier.Name }}'
- discovery_id: aws.macie.custom_data_identifier_encryption
  for_each: aws.macie.custom_data_identifiers
  calls:
  - client: macie
    action: list_macies
    params:
      Custom_data_identifierId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.macie.custom_data_identifier_logging
  for_each: aws.macie.custom_data_identifiers
  calls:
  - client: macie
    action: describe_custom_data_identifier_logging
    params:
      Custom_data_identifierId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
- discovery_id: aws.macie.findingss
  for_each: aws.macie.finding
  calls:
  - client: macie
    action: describe_findingss
    save_as: findingss
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.macie.classification_jobs
  for_each: aws.macie.classification_job
  calls:
  - client: macie
    action: describe_classification_jobs
    save_as: classification_jobs
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.macie.findings_encryption
  calls:
  - client: macie
    action: list_findings_encryption
    save_as: findings_encryption
    on_error: continue
  emit:
    items_for: findings_encryption[]
    as: findings_encryption
    item:
      id: '{{ findings_encryption.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'MACIE findings: Retention Days Minimum'
  severity: low
  rule_id: aws.macie.findings.retention_days_minimum
  for_each:
    discovery: aws.macie.findingss
    as: findings
    item: findings
  conditions:
    var: findings.compliant
    op: equals
    value: true
  remediation: "Configure macie findings for compliance:\n\nRequirement: Retention Days Minimum\n\nDescription: Verifies security\
    \ configuration for AWS MACIE findings to ensure alignment with AWS security best practices and compliance requirements.\
    \ Proper configuration reduces security risks, maintains defense in depth, and supports overall security posture.\n\n\
    Steps:\n1. Open MACIE console\n2. Select the findings\n3. Review security configuration\n4. Apply required settings per\
    \ organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\u2022 Follow AWS\
    \ Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\u2022 Use encryption\
    \ where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'MACIE custom data identifier: Macie Auto Classification Enabled If Supported'
  severity: medium
  rule_id: aws.macie.custom_data_identifier.macie_auto_classification_enabled_if_supported
  for_each:
    discovery: aws.macie.custom_data_identifiers
    as: custom_data_identifier
    item: custom_data_identifier
  conditions:
    var: custom_data_identifier.compliant
    op: equals
    value: true
  remediation: "Configure macie custom_data_identifier for compliance:\n\nRequirement: Macie Auto Classification Enabled If\

version: '1.0'
provider: aws
service: globalaccelerator
discovery:
- discovery_id: aws.globalaccelerator.accelerators
  calls:
  - client: globalaccelerator
    action: list_accelerators
    save_as: accelerator_list
    on_error: continue
    fields:
    - Globalaccelerators
  emit:
    items_for: accelerator_list[]
    as: accelerator
    item:
      id: '{{ accelerator.Id }}'
      name: '{{ accelerator.Name }}'
- discovery_id: aws.globalaccelerator.accelerator_logging
  for_each: aws.globalaccelerator.accelerators
  calls:
  - client: globalaccelerator
    action: describe_accelerator
    params:
      AcceleratorId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false }}'
checks:
- title: 'GLOBALACCELERATOR accelerator: Access Logs Enabled'
  severity: medium
  rule_id: aws.globalaccelerator.accelerator.access_logs_enabled
  for_each:
    discovery: aws.globalaccelerator.accelerator_logging
    as: accelerator
    item: accelerator
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
  remediation: "Enable logging for globalaccelerator accelerator:\n\n1. Open GLOBALACCELERATOR console\n2. Select the accelerator\n\
    3. Go to Logging/Monitoring settings\n4. Enable logging\n5. Configure log destination:\n   - CloudWatch Logs\n   - S3\
    \ bucket (for long-term retention)\n6. Set log level (INFO, DEBUG, ERROR)\n7. Save changes\n\nAWS CLI:\naws globalaccelerator\
    \ update-accelerator-logging --accelerator-id <id> --logging-enabled\n\nBest Practices:\n\u2022 Enable all security-relevant\
    \ log types\n\u2022 Send logs to centralized logging service\n\u2022 Set appropriate retention periods\n\u2022 Configure\
    \ log encryption\n\u2022 Set up log monitoring and alerting"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'GLOBALACCELERATOR accelerator: Listener Tls Min 1 2 Configured'
  severity: high
  rule_id: aws.globalaccelerator.accelerator.listener_tls_min_1_2_configured
  for_each:
    discovery: aws.globalaccelerator.accelerators
    as: accelerator
    item: accelerator
  conditions:
    var: accelerator.in_vpc
    op: equals
    value: true
  remediation: "Configure network security for globalaccelerator accelerator:\n\n1. Ensure accelerator is deployed in VPC\n\
    2. Configure security groups:\n   - Restrict inbound traffic to necessary ports\n   - Limit source IP ranges\n   - Use\
    \ least privilege\n3. Configure network ACLs for subnet-level control\n4. Enable VPC Flow Logs for network monitoring\n\
    5. Use Private Link/VPC Endpoints where available\n6. Enable TLS/SSL for data in transit\n\nNetwork Security Best Practices:\n\
    \u2022 Deploy in private subnets when possible\n\u2022 Use NAT Gateway for outbound internet access\n\u2022 Implement\
    \ defense in depth\n\u2022 Enable encryption in transit\n\u2022 Monitor network traffic"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'GLOBALACCELERATOR accelerator: Valid Certificate Enabled'
  severity: medium
  rule_id: aws.globalaccelerator.accelerator.valid_certificate_enabled
  for_each:
    discovery: aws.globalaccelerator.accelerators
    as: accelerator
    item: accelerator
  conditions:
    var: accelerator.compliant
    op: equals
    value: true
  remediation: "Configure globalaccelerator accelerator for compliance:\n\nRequirement: Valid Certificate Enabled\n\nDescription:\
    \ Verifies security configuration for AWS GLOBALACCELERATOR accelerator to ensure alignment with AWS security best practices\
    \ and compliance requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall\
    \ security posture.\n\nSteps:\n1. Open GLOBALACCELERATOR console\n2. Select the accelerator\n3. Review security configuration\n\
    4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\
    \u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\
    \u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'GLOBALACCELERATOR accelerator: Waf Attached If Supported'
  severity: medium
  rule_id: aws.globalaccelerator.accelerator.waf_attached_if_supported
  for_each:
    discovery: aws.globalaccelerator.accelerators
    as: accelerator
    item: accelerator
  conditions:
    var: accelerator.compliant
    op: equals
    value: true
  remediation: "Configure globalaccelerator accelerator for compliance:\n\nRequirement: Waf Attached If Supported\n\nDescription:\
    \ Verifies security configuration for AWS GLOBALACCELERATOR accelerator to ensure alignment with AWS security best practices\
    \ and compliance requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall\
    \ security posture.\n\nSteps:\n1. Open GLOBALACCELERATOR console\n2. Select the accelerator\n3. Review security configuration\n\
    4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\
    \u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\
    \u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

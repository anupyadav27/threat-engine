version: 1.0
provider: aws
service: dynamodb
discovery:
  discovery_id: aws.dynamodb.resources
  calls:
    - client: dynamodb
      action: describe_dynamodbs
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Default Encryption Enabled
    severity: high
    rule_id: aws.dynamodb.kms_cmk.default_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.default_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement default encryption enabled for dynamodb"
    references:
      - "https://docs.aws.amazon.com/dynamodb/"
  - title: Customer Managed Keys Used Buckets
    severity: high
    rule_id: aws.dynamodb.kms_cmk.customer_managed_keys_used_buckets
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_buckets
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used buckets for dynamodb"
    references:
      - "https://docs.aws.amazon.com/dynamodb/"
  - title: Customer Managed Keys Used Databases
    severity: high
    rule_id: aws.dynamodb.kms_cmk.customer_managed_keys_used_databases
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_databases
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used databases for dynamodb"
    references:
      - "https://docs.aws.amazon.com/dynamodb/"
  - title: Customer Managed Keys Used Disks
    severity: high
    rule_id: aws.dynamodb.kms_cmk.customer_managed_keys_used_disks
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_disks
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used disks for dynamodb"
    references:
      - "https://docs.aws.amazon.com/dynamodb/"
  - title: Database Encryption Enabled
    severity: high
    rule_id: aws.dynamodb.kms_cmk.database_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.database_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:

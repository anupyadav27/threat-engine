    item:
      id: '{{ stream_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.dynamodb.tables
  for_each: aws.dynamodb.table
  calls:
  - client: dynamodb
    action: describe_backup
    save_as: tables
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.dynamodb.cluster_encryption

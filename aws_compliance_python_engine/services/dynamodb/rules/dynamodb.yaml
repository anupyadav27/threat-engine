    remediation: "Implement database encryption enabled for dynamodb"
    references:
      - "https://docs.aws.amazon.com/dynamodb/"
  - title: Volume Encryption Enabled
    severity: high
    rule_id: aws.dynamodb.kms_cmk.volume_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.volume_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement volume encryption enabled for dynamodb"
    references:
      - "https://docs.aws.amazon.com/dynamodb/"
  - title: Kms Configured
    severity: low
    rule_id: aws.dynamodb.kms_cmk.kms_configured
    assertion_id: crypto_data_protection.key_management.kms_configured

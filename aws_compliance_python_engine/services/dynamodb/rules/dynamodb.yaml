version: '1.0'
provider: aws
service: dynamodb
discovery:
- discovery_id: aws.dynamodb.globaltables
  calls:
  - client: dynamodb
    action: list_tables
    save_as: globaltable_list
    on_error: continue
    fields:
    - Dynamodbs
  emit:
    items_for: globaltable_list[]
    as: globaltable
    item:
      id: '{{ globaltable.Id }}'
      name: '{{ globaltable.Name }}'
- discovery_id: aws.dynamodb.globaltable_encryption
  for_each: aws.dynamodb.globaltables
  calls:
  - client: dynamodb
    action: list_tables
    params:
      GlobaltableId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.dynamodb.resource_encryption
  calls:
  - client: dynamodb
    action: list_backups
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.dynamodb.tables_encryption
  calls:
  - client: dynamodb
    action: list_backups
    save_as: tables_encryption
    on_error: continue
  emit:
    items_for: tables_encryption[]
    as: tables_encryption
    item:
      id: '{{ tables_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.dynamodb.streams
  for_each: aws.dynamodb.stream
  calls:
  - client: dynamodb
    action: describe_backup
    save_as: streams
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.dynamodb.resources
  for_each: aws.dynamodb.resource
  calls:
  - client: dynamodb
    action: describe_backup
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.dynamodb.table_encryption
  calls:
  - client: dynamodb
    action: list_backups
    save_as: table_encryption
    on_error: continue
  emit:
    items_for: table_encryption[]
    as: table_encryption
    item:
      id: '{{ table_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.dynamodb.tabless
  for_each: aws.dynamodb.table
  calls:
  - client: dynamodb
    action: describe_backup
    save_as: tabless
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.dynamodb.stream_encryption

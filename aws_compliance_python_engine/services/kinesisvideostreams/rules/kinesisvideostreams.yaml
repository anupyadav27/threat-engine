version: '1.0'
provider: aws
service: kinesisvideo
discovery:
- discovery_id: aws.kinesisvideostreams.streams
  calls:
  - client: kinesisvideo
    action: list_streams
    save_as: stream_list
    on_error: continue
    fields:
    - Kinesisvideostreamss
  emit:
    items_for: stream_list[]
    as: stream
    item:
      id: '{{ stream.Id }}'
      name: '{{ stream.Name }}'
- discovery_id: aws.kinesisvideostreams.stream_encryption
  for_each: aws.kinesisvideostreams.streams
  calls:
  - client: kinesisvideo
    action: list_streams
    params:
      StreamId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
checks:
- title: 'KINESISVIDEOSTREAMS stream: Encryption In Transit Required'
  severity: high
  rule_id: aws.kinesisvideostreams.stream.encryption_in_transit_required
  for_each:
    discovery: aws.kinesisvideostreams.stream_encryption
    as: stream
    item: stream
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'KINESISVIDEOSTREAMS stream: Retention Days Minimum Configured'
  severity: low
  rule_id: aws.kinesisvideostreams.stream.retention_days_minimum_configured
  for_each:
    discovery: aws.kinesisvideostreams.streams
    as: stream
    item: stream
  conditions:
    var: stream.compliant
    op: equals
    value: true
- title: 'KINESISVIDEOSTREAMS stream: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.kinesisvideostreams.stream.encryption_at_rest_enabled
  for_each:
    discovery: aws.kinesisvideostreams.stream_encryption
    as: stream
    item: stream
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

version: '1.0'
provider: aws
service: kinesisvideo
discovery:
- discovery_id: aws.kinesisvideostreams.streams
  calls:
  - client: kinesisvideo
    action: list_streams
    save_as: stream_list
    on_error: continue
    fields:
    - Kinesisvideostreamss
  emit:
    items_for: stream_list[]
    as: stream
    item:
      id: '{{ stream.Id }}'
      name: '{{ stream.Name }}'
- discovery_id: aws.kinesisvideostreams.stream_encryption
  for_each: aws.kinesisvideostreams.streams
  calls:
  - client: kinesisvideo
    action: list_streams
    params:
      StreamId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
checks:
- title: 'KINESISVIDEOSTREAMS stream: Encryption In Transit Required'
  severity: high
  rule_id: aws.kinesisvideostreams.stream.encryption_in_transit_required
  for_each:
    discovery: aws.kinesisvideostreams.stream_encryption
    as: stream
    item: stream
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for kinesisvideostreams stream:\n\n1. Open KINESISVIDEOSTREAMS console\n2. Select the stream\n\
    3. Navigate to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed\
    \ key (default)\n   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws kinesisvideostreams\
    \ modify-stream --stream-id <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed\
    \ KMS keys for sensitive data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022\
    \ Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'KINESISVIDEOSTREAMS stream: Retention Days Minimum Configured'
  severity: low
  rule_id: aws.kinesisvideostreams.stream.retention_days_minimum_configured
  for_each:
    discovery: aws.kinesisvideostreams.streams
    as: stream
    item: stream
  conditions:
    var: stream.compliant
    op: equals
    value: true
  remediation: "Configure kinesisvideostreams stream for compliance:\n\nRequirement: Retention Days Minimum Configuration\n\
    \nDescription: Verifies security configuration for AWS KINESISVIDEOSTREAMS stream to ensure alignment with AWS security\
    \ best practices and compliance requirements. Proper configuration reduces security risks, maintains defense in depth,\
    \ and supports overall security posture.\n\nSteps:\n1. Open KINESISVIDEOSTREAMS console\n2. Select the stream\n3. Review\
    \ security configuration\n4. Apply required settings per organizational policy\n5. Verify compliance\n6. Save changes\n\
    \nGeneral Security Recommendations:\n\u2022 Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\
    \u2022 Enable logging and monitoring\n\u2022 Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'KINESISVIDEOSTREAMS stream: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.kinesisvideostreams.stream.encryption_at_rest_enabled
  for_each:
    discovery: aws.kinesisvideostreams.stream_encryption
    as: stream
    item: stream
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for kinesisvideostreams stream:\n\n1. Open KINESISVIDEOSTREAMS console\n2. Select the stream\n\
    3. Navigate to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed\
    \ key (default)\n   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws kinesisvideostreams\
    \ modify-stream --stream-id <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed\
    \ KMS keys for sensitive data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022\
    \ Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html

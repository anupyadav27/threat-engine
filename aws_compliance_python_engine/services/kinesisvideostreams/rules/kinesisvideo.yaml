# KINESISVIDEO Service - Logic Only
# Metadata (titles, severity, descriptions) in: metadata/checks/kinesisvideo_metadata.yaml

version: '1.0'
provider: aws
service: kinesisvideo
discovery:
- discovery_id: aws.kinesisvideostreams.streams
  calls:
  - action: list_streams
    fields:
    - Kinesisvideostreamss
  emit:
    items_for: list_streams_response[]
    item:
      id: '{{ stream.Id }}'
      name: '{{ stream.Name }}'
- discovery_id: aws.kinesisvideostreams.stream_encryption
  for_each: aws.kinesisvideostreams.streams
  calls:
  - action: list_streams
    params:
      StreamId: '{{ item.id }}'
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ list_streams_response.Encrypted if list_streams_response.Encrypted
        is defined else false }}'
checks:
- rule_id: aws.kinesisvideostreams.stream.encryption_in_transit_required
  for_each: aws.kinesisvideostreams.stream_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- rule_id: aws.kinesisvideostreams.stream.retention_days_minimum_configured
  for_each: aws.kinesisvideostreams.streams
  conditions:
    var: item.compliant
    op: equals
    value: true
- rule_id: aws.kinesisvideostreams.stream.encryption_at_rest_enabled
  for_each: aws.kinesisvideostreams.stream_encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true

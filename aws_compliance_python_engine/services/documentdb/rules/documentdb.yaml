version: 1.0
provider: aws
service: documentdb
discovery:
  discovery_id: aws.documentdb.clusters
  calls:
    - client: docdb
      action: describe_db_clusters
      paginate: true
  fields:
    - name: DBClusterIdentifier
      save_as: cluster_id
  emit:
    items_for:
      as: resource
      item: cluster_id
checks:
  - title: Default Encryption Enabled
    severity: high
    rule_id: aws.documentdb.cluster_encryption.default_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.default_encryption_enabled
    for_each:
      as: resource
      item: cluster_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement default encryption enabled for documentdb"
    references:
      - "https://docs.aws.amazon.com/documentdb/"
  - title: Customer Managed Keys Used Buckets
    severity: high
    rule_id: aws.documentdb.cluster_encryption.customer_managed_keys_used_buckets
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_buckets
    for_each:
      as: resource
      item: cluster_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used buckets for documentdb"
    references:
      - "https://docs.aws.amazon.com/documentdb/"
  - title: Customer Managed Keys Used Databases
    severity: high
    rule_id: aws.documentdb.cluster_encryption.customer_managed_keys_used_databases
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_databases
    for_each:
      as: resource
      item: cluster_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used databases for documentdb"
    references:
      - "https://docs.aws.amazon.com/documentdb/"
  - title: Customer Managed Keys Used Disks
    severity: high
    rule_id: aws.documentdb.cluster_encryption.customer_managed_keys_used_disks
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_disks
    for_each:
      as: resource
      item: cluster_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used disks for documentdb"
    references:
      - "https://docs.aws.amazon.com/documentdb/"
  - title: Database Encryption Enabled
    severity: high
    rule_id: aws.documentdb.cluster_encryption.database_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.database_encryption_enabled
    for_each:
      as: resource
      item: cluster_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement database encryption enabled for documentdb"
    references:
      - "https://docs.aws.amazon.com/documentdb/"
  - title: Volume Encryption Enabled
    severity: high
    rule_id: aws.documentdb.cluster_encryption.volume_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.volume_encryption_enabled
    for_each:
      as: resource
      item: cluster_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement volume encryption enabled for documentdb"
    references:
      - "https://docs.aws.amazon.com/documentdb/"

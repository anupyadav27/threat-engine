version: 1.0
provider: aws
service: elastic_beanstalk
discovery:
  discovery_id: aws.elastic_beanstalk.applications
  calls:
    - client: elasticbeanstalk
      action: describe_applications
      paginate: true
  fields:
    - name: ApplicationName
      save_as: application_name
  emit:
    items_for:
      as: resource
      item: application_name
checks:
  - title: Antimalware Enabled
    severity: low
    rule_id: aws.elastic_beanstalk.beanstalk.antimalware_enabled
    assertion_id: compute_host_security.endpoint_protection.antimalware_enabled
    for_each:
      as: resource
      item: application_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement antimalware enabled for elastic_beanstalk"
    references:
      - "https://docs.aws.amazon.com/elastic_beanstalk/"
  - title: Intrusion Detection Enabled
    severity: low
    rule_id: aws.elastic_beanstalk.beanstalk.intrusion_detection_enabled
    assertion_id: compute_host_security.endpoint_protection.intrusion_detection_enabled
    for_each:
      as: resource
      item: application_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement intrusion detection enabled for elastic_beanstalk"
    references:
      - "https://docs.aws.amazon.com/elastic_beanstalk/"
  - title: Platform Hardening Enabled
    severity: low
    rule_id: aws.elastic_beanstalk.application_security.platform_hardening_enabled
    assertion_id: serverless_paas.paas_security.platform_hardening_enabled
    for_each:
      as: resource
      item: application_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement platform hardening enabled for elastic_beanstalk"
    references:
      - "https://docs.aws.amazon.com/elastic_beanstalk/"
  - title: Secure Configuration Enforced
    severity: low
    rule_id: aws.elastic_beanstalk.application_security.secure_configuration_enforced
    assertion_id: serverless_paas.paas_security.secure_configuration_enforced
    for_each:
      as: resource
      item: application_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement secure configuration enforced for elastic_beanstalk"
    references:
      - "https://docs.aws.amazon.com/elastic_beanstalk/"
  - title: Concurrency Limits Enforced
    severity: low
    rule_id: aws.elastic_beanstalk.resource_limits.concurrency_limits_enforced
    assertion_id: serverless_paas.resource_limits.concurrency_limits_enforced
    for_each:
      as: resource
      item: application_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement concurrency limits enforced for elastic_beanstalk"
    references:
      - "https://docs.aws.amazon.com/elastic_beanstalk/"
  - title: Cost Controls Enabled
    severity: low
    rule_id: aws.elastic_beanstalk.resource_limits.cost_controls_enabled
    assertion_id: serverless_paas.resource_limits.cost_controls_enabled
    for_each:
      as: resource
      item: application_name
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement cost controls enabled for elastic_beanstalk"
    references:
      - "https://docs.aws.amazon.com/elastic_beanstalk/"

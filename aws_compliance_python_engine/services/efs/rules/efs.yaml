version: '1.0'
provider: aws
service: efs
discovery:
- discovery_id: aws.efs.haves
  calls:
  - client: efs
    action: describe_file_systems
    save_as: have_list
    on_error: continue
    fields:
    - Efss
  emit:
    items_for: have_list[]
    as: have
    item:
      id: '{{ have.Id }}'
      name: '{{ have.Name }}'
- discovery_id: aws.efs.have_encryption
  for_each: aws.efs.haves
  calls:
  - client: efs
    action: describe_file_systems
    params:
      HaveId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.efs.resources
  for_each: aws.efs.resource
  calls:
  - client: efs
    action: describe_access_points
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.encryption_encryption
  calls:
  - client: efs
    action: list_tags_for_resource
    save_as: encryption_encryption
    on_error: continue
  emit:
    items_for: encryption_encryption[]
    as: encryption_encryption
    item:
      id: '{{ encryption_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.not_publicly_accessibles
  for_each: aws.efs.not_publicly_accessible
  calls:
  - client: efs
    action: describe_access_points
    save_as: not_publicly_accessibles
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.users
  for_each: aws.efs.user
  calls:
  - client: efs
    action: describe_access_points
    save_as: users
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.filesystem_encryption
  calls:
  - client: efs
    action: list_tags_for_resource
    save_as: filesystem_encryption
    on_error: continue
  emit:
    items_for: filesystem_encryption[]
    as: filesystem_encryption
    item:
      id: '{{ filesystem_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.resource_encryption
  calls:
  - client: efs
    action: list_tags_for_resource
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.filesystems
  for_each: aws.efs.filesystem
  calls:
  - client: efs
    action: describe_file_systems
    save_as: filesystems
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'EFS not publicly accessible: Not Publicly Accessible Configured'
  severity: high
  rule_id: aws.efs.not_publicly_accessible.not_publicly_accessible_configured
  for_each:
    discovery: aws.efs.not_publicly_accessibles
    as: not_publicly_accessible
    item: not_publicly_accessible
  conditions:
    var: not_publicly_accessible.is_public
    op: equals
    value: false
- title: 'EFS user: Identity And Root Directory Enforced'
  severity: medium
  rule_id: aws.efs.user.identity_and_root_directory_enforced
  for_each:
    discovery: aws.efs.users
    as: user
    item: user
  conditions:
    var: user.compliant
    op: equals
    value: true
- title: 'EFS filesystem: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.efs.filesystem.encryption_at_rest_enabled
  for_each:
    discovery: aws.efs.filesystem_encryption
    as: filesystem
    item: filesystem
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EFS have: Backup Enabled'
  severity: medium
  rule_id: aws.efs.have.backup_enabled
  for_each:
    discovery: aws.efs.haves
    as: have
    item: have
  conditions:
    var: have.versioning_enabled
    op: equals
    value: true
- title: 'EFS filesystem: Snapshots Enabled'
  severity: medium
  rule_id: aws.efs.filesystem.snapshots_enabled
  for_each:
    discovery: aws.efs.filesystems
    as: filesystem
    item: filesystem
  conditions:
    var: filesystem.versioning_enabled
    op: equals
    value: true
- title: 'EFS resource: Backup Enabled'
  severity: medium
  rule_id: aws.efs.resource.backup_enabled
  for_each:
    discovery: aws.efs.resources
    as: resource
    item: resource
  conditions:
    var: resource.versioning_enabled
    op: equals
    value: true
- title: 'EFS resource: Multi Az Enabled'
  severity: medium
  rule_id: aws.efs.resource.multi_az_enabled
  for_each:
    discovery: aws.efs.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true
- title: 'EFS resource: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.efs.resource.encryption_at_rest_enabled
  for_each:
    discovery: aws.efs.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EFS encryption: At Rest Enabled'
  severity: medium
  rule_id: aws.efs.encryption.at_rest_enabled
  for_each:
    discovery: aws.efs.encryption_encryption
    as: encryption
    item: encryption
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EFS filesystem: Kms Key Policy Least Privilege'
  severity: high
  rule_id: aws.efs.filesystem.kms_key_policy_least_privilege
  for_each:
    discovery: aws.efs.filesystem_encryption
    as: filesystem
    item: filesystem
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'EFS filesystem: Private Network Only Configured'
  severity: high
  rule_id: aws.efs.filesystem.private_network_only_configured
  for_each:
    discovery: aws.efs.filesystems
    as: filesystem
    item: filesystem
  conditions:
    var: filesystem.is_public
    op: equals
    value: false

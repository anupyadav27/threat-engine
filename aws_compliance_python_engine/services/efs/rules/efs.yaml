version: 1.0
provider: aws
service: efs
discovery:
  discovery_id: aws.efs.resources
  calls:
    - client: efs
      action: describe_efss
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Default Encryption Enabled
    severity: high
    rule_id: aws.efs.encryption_at_rest.default_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.default_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement default encryption enabled for efs"
    references:
      - "https://docs.aws.amazon.com/efs/"
  - title: Customer Managed Keys Used Buckets
    severity: high
    rule_id: aws.efs.encryption_at_rest.customer_managed_keys_used_buckets
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_buckets
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used buckets for efs"
    references:
      - "https://docs.aws.amazon.com/efs/"
  - title: Customer Managed Keys Used Databases
    severity: high
    rule_id: aws.efs.encryption_at_rest.customer_managed_keys_used_databases
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_databases
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used databases for efs"
    references:
      - "https://docs.aws.amazon.com/efs/"
  - title: Customer Managed Keys Used Disks
    severity: high
    rule_id: aws.efs.encryption_at_rest.customer_managed_keys_used_disks
    assertion_id: crypto_data_protection.encryption_at_rest.customer_managed_keys_used_disks
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement customer managed keys used disks for efs"
    references:
      - "https://docs.aws.amazon.com/efs/"
  - title: Database Encryption Enabled
    severity: high
    rule_id: aws.efs.encryption_at_rest.database_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.database_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement database encryption enabled for efs"
    references:
      - "https://docs.aws.amazon.com/efs/"
  - title: Volume Encryption Enabled
    severity: high
    rule_id: aws.efs.encryption_at_rest.volume_encryption_enabled
    assertion_id: crypto_data_protection.encryption_at_rest.volume_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement volume encryption enabled for efs"
    references:
      - "https://docs.aws.amazon.com/efs/"
  - title: Backup Encryption Enabled
    severity: low
    rule_id: aws.efs.backup_policies.backup_encryption_enabled
    assertion_id: data_protection_storage.backup_recovery.backup_encryption_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement backup encryption enabled for efs"
    references:
      - "https://docs.aws.amazon.com/efs/"
  - title: Backup Retention Configured
    severity: low
    rule_id: aws.efs.backup_policies.backup_retention_configured
    assertion_id: data_protection_storage.backup_recovery.backup_retention_configured
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement backup retention configured for efs"
    references:
      - "https://docs.aws.amazon.com/efs/"
  - title: Public Access Blocked
    severity: low
    rule_id: aws.efs.access_points.public_access_blocked
    assertion_id: data_protection_storage.storage_security.public_access_blocked
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement public access blocked for efs"
    references:
      - "https://docs.aws.amazon.com/efs/"
  - title: Access Logging Enabled
    severity: low
    rule_id: aws.efs.access_points.access_logging_enabled
    assertion_id: data_protection_storage.storage_security.access_logging_enabled
    for_each:
      as: resource
      item: resource_id

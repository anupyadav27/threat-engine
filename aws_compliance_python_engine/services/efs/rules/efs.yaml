version: '1.0'
provider: aws
service: efs
discovery:
- discovery_id: aws.efs.haves
  calls:
  - client: efs
    action: describe_file_systems
    save_as: have_list
    on_error: continue
    fields:
    - Efss
  emit:
    items_for: have_list[]
    as: have
    item:
      id: '{{ have.Id }}'
      name: '{{ have.Name }}'
- discovery_id: aws.efs.have_encryption
  for_each: aws.efs.haves
  calls:
  - client: efs
    action: describe_file_systems
    params:
      HaveId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.efs.resources
  for_each: aws.efs.resource
  calls:
  - client: efs
    action: describe_access_points
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.encryption_encryption
  calls:
  - client: efs
    action: list_tags_for_resource
    save_as: encryption_encryption
    on_error: continue
  emit:
    items_for: encryption_encryption[]
    as: encryption_encryption
    item:
      id: '{{ encryption_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.not_publicly_accessibles
  for_each: aws.efs.not_publicly_accessible
  calls:
  - client: efs
    action: describe_access_points
    save_as: not_publicly_accessibles
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.users
  for_each: aws.efs.user
  calls:
  - client: efs
    action: describe_access_points
    save_as: users
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.filesystem_encryption
  calls:
  - client: efs
    action: list_tags_for_resource
    save_as: filesystem_encryption
    on_error: continue
  emit:
    items_for: filesystem_encryption[]
    as: filesystem_encryption
    item:
      id: '{{ filesystem_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.resource_encryption
  calls:
  - client: efs
    action: list_tags_for_resource
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.efs.filesystems
  for_each: aws.efs.filesystem
  calls:
  - client: efs
    action: describe_file_systems
    save_as: filesystems
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'EFS not publicly accessible: Not Publicly Accessible Configured'
  severity: high
  rule_id: aws.efs.not_publicly_accessible.not_publicly_accessible_configured
  for_each:
    discovery: aws.efs.not_publicly_accessibles
    as: not_publicly_accessible
    item: not_publicly_accessible
  conditions:
    var: not_publicly_accessible.is_public
    op: equals
    value: false
  remediation: "Restrict public access for efs not_publicly_accessible:\n\n1. Open EFS console\n2. Select the not_publicly_accessible\n\
    3. Go to Permissions/Access Control\n4. Review current permissions:\n   - Remove public access grants\n   - Remove wildcard\
    \ (*) principals\n   - Implement least privilege\n5. Update resource policy or IAM policies\n6. Enable resource-level\
    \ access control\n7. Save changes\n\nSecurity Recommendations:\n\u2022 Use IAM roles instead of access keys\n\u2022 Implement\
    \ condition keys for additional security\n\u2022 Enable MFA for sensitive operations\n\u2022 Regularly audit access permissions\n\
    \u2022 Use AWS Organizations SCPs for guardrails"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'EFS user: Identity And Root Directory Enforced'
  severity: medium
  rule_id: aws.efs.user.identity_and_root_directory_enforced
  for_each:
    discovery: aws.efs.users
    as: user
    item: user
  conditions:
    var: user.compliant
    op: equals
    value: true
  remediation: "Configure efs user for compliance:\n\nRequirement: Identity And Root Directory Enforcement\n\nDescription:\
    \ Verifies security configuration for AWS EFS user to ensure alignment with AWS security best practices and compliance\
    \ requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall security\
    \ posture.\n\nSteps:\n1. Open EFS console\n2. Select the user\n3. Review security configuration\n4. Apply required settings\
    \ per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\u2022 Follow\
    \ AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\u2022 Use\
    \ encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'EFS filesystem: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.efs.filesystem.encryption_at_rest_enabled
  for_each:
    discovery: aws.efs.filesystem_encryption
    as: filesystem
    item: filesystem
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for efs filesystem:\n\n1. Open EFS console\n2. Select the filesystem\n3. Navigate to Properties/Configuration\
    \ > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n   - Customer managed\
    \ key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws efs modify-filesystem --filesystem-id <id> --encrypted\
    \ --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive data\n\u2022 Enable\
    \ automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'EFS have: Backup Enabled'
  severity: medium
  rule_id: aws.efs.have.backup_enabled
  for_each:
    discovery: aws.efs.haves
    as: have
    item: have
  conditions:
    var: have.versioning_enabled
    op: equals
    value: true
  remediation: "Enable versioning for efs have:\n\n1. Open EFS console\n2. Select the have\n3. Go to Properties > Versioning\n\
    4. Enable versioning\n5. Configure retention policies\n6. Set up lifecycle rules (optional)\n7. Save changes\n\nBenefits:\n\
    \u2022 Protection against accidental deletion\n\u2022 Ability to recover from ransomware\n\u2022 Audit trail of changes\n\
    \u2022 Point-in-time recovery"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'EFS filesystem: Snapshots Enabled'
  severity: medium
  rule_id: aws.efs.filesystem.snapshots_enabled
  for_each:
    discovery: aws.efs.filesystems
    as: filesystem
    item: filesystem
  conditions:
    var: filesystem.versioning_enabled
    op: equals
    value: true
  remediation: "Enable versioning for efs filesystem:\n\n1. Open EFS console\n2. Select the filesystem\n3. Go to Properties\

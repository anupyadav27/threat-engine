version: '1.0'
provider: aws
service: autoscaling
discovery:
- discovery_id: aws.autoscaling.groups
  calls:
  - client: autoscaling
    action: describe_auto_scaling_groups
    save_as: group_list
    on_error: continue
    fields:
    - Autoscalings
  emit:
    items_for: group_list[]
    as: group
    item:
      id: '{{ group.Id }}'
      name: '{{ group.Name }}'
checks:
- title: 'AUTOSCALING group: Autoscaling Multiple Az Configured'
  severity: medium
  rule_id: aws.autoscaling.group.autoscaling_multiple_az_configured
  for_each:
    discovery: aws.autoscaling.groups
    as: group
    item: group
  conditions:
    var: group.compliant
    op: equals
    value: true
- title: 'AUTOSCALING group: Autoscaling Capacity Rebalance Enabled'
  severity: medium
  rule_id: aws.autoscaling.group.autoscaling_capacity_rebalance_enabled
  for_each:
    discovery: aws.autoscaling.groups
    as: group
    item: group
  conditions:
    var: group.compliant
    op: equals
    value: true
- title: 'AUTOSCALING group: Security Check Health Check Enabled'
  severity: medium
  rule_id: aws.autoscaling.group.security_check_health_check_enabled
  for_each:
    discovery: aws.autoscaling.groups
    as: group
    item: group
  conditions:
    var: group.compliant
    op: equals
    value: true
- title: 'AUTOSCALING group: Auto Scaling Group Configured'
  severity: medium
  rule_id: aws.autoscaling.group.auto_scaling_group_configured
  for_each:
    discovery: aws.autoscaling.groups
    as: group
    item: group
  conditions:
    var: group.compliant
    op: equals
    value: true

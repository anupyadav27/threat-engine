version: '1.0'
provider: aws
service: autoscaling
discovery:
- discovery_id: aws.autoscaling.groups
  calls:
  - client: autoscaling
    action: describe_auto_scaling_groups
    save_as: group_list
    on_error: continue
    fields:
    - Autoscalings
  emit:
    items_for: group_list[]
    as: group
    item:
      id: '{{ group.Id }}'
      name: '{{ group.Name }}'
checks:
- title: 'AUTOSCALING group: Autoscaling Multiple Az Configured'
  severity: medium
  rule_id: aws.autoscaling.group.autoscaling_multiple_az_configured
  for_each:
    discovery: aws.autoscaling.groups
    as: group
    item: group
  conditions:
    var: group.compliant
    op: equals
    value: true
  remediation: "Configure autoscaling group for compliance:\n\nRequirement: Autoscaling Multiple Az Configuration\n\nDescription:\
    \ Verifies security configuration for AWS AUTOSCALING group to ensure alignment with AWS security best practices and compliance\
    \ requirements. Proper configuration reduces security risks, maintains defense in depth, and supports overall security\
    \ posture.\n\nSteps:\n1. Open AUTOSCALING console\n2. Select the group\n3. Review security configuration\n4. Apply required\
    \ settings per organizational policy\n5. Verify compliance\n6. Save changes\n\nGeneral Security Recommendations:\n\u2022\
    \ Follow AWS Well-Architected Framework\n\u2022 Implement defense in depth\n\u2022 Enable logging and monitoring\n\u2022\
    \ Use encryption where applicable\n\u2022 Regular security audits"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'AUTOSCALING group: Autoscaling Capacity Rebalance Enabled'
  severity: medium

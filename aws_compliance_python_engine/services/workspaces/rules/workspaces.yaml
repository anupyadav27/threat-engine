version: '1.0'
provider: aws
service: workspaces
discovery:
- discovery_id: aws.workspaces.restapis
  calls:
  - client: workspaces
    action: list_account_links
    save_as: restapi_list
    on_error: continue
    fields:
    - Workspacess
  emit:
    items_for: restapi_list[]
    as: restapi
    item:
      id: '{{ restapi.Id }}'
      name: '{{ restapi.Name }}'
- discovery_id: aws.workspaces.restapi_encryption
  for_each: aws.workspaces.restapis
  calls:
  - client: workspaces
    action: list_account_links
    params:
      RestapiId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.workspaces.volume_encryption
  calls:
  - client: workspaces
    action: list_account_links
    save_as: volume_encryption
    on_error: continue
  emit:
    items_for: volume_encryption[]
    as: volume_encryption
    item:
      id: '{{ volume_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.workspaces.resources
  for_each: aws.workspaces.resource
  calls:
  - client: workspaces
    action: describe_account
    save_as: resources
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'WORKSPACES resource: Directory Check Web Access Disabled'
  severity: medium
  rule_id: aws.workspaces.resource.directory_check_web_access_disabled
  for_each:
    discovery: aws.workspaces.resources
    as: resource
    item: resource
  conditions:
    var: resource.is_public
    op: equals
    value: false
- title: 'WORKSPACES restapi: Public Access Restricted'
  severity: high
  rule_id: aws.workspaces.restapi.public_access_restricted
  for_each:
    discovery: aws.workspaces.restapis
    as: restapi
    item: restapi
  conditions:
    var: restapi.is_public
    op: equals
    value: false
- title: 'WORKSPACES volume: Encryption Enabled'
  severity: high
  rule_id: aws.workspaces.volume.encryption_enabled
  for_each:
    discovery: aws.workspaces.volume_encryption
    as: volume
    item: volume
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'WORKSPACES resource: Workspaces Directory Enable Maintenance Mode Configured'
  severity: medium
  rule_id: aws.workspaces.resource.workspaces_directory_enable_maintenance_mode_configured
  for_each:
    discovery: aws.workspaces.resources
    as: resource
    item: resource
  conditions:
    var: resource.compliant
    op: equals
    value: true

    severity: high
    rule_id: aws.api_gateway.ssl_enforcement.tls_enforced
    assertion_id: crypto_data_protection.encryption_in_transit.tls_enforced
    for_each:
      as: resource
      item: rest_api_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement tls enforced for api_gateway"
    references:
      - "https://docs.aws.amazon.com/api_gateway/"

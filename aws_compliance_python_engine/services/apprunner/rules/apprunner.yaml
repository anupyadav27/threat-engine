version: 1.0
provider: aws
service: apprunner
discovery:
  discovery_id: aws.apprunner.resources
  calls:
    - client: apprunner
      action: describe_apprunners
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:
  - title: Runtime Protection Enabled
    severity: low
    rule_id: aws.apprunner.runner.runtime_protection_enabled
    assertion_id: containers_kubernetes.runtime_security.runtime_protection_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement runtime protection enabled for apprunner"
    references:
      - "https://docs.aws.amazon.com/apprunner/"
  - title: Privileged Containers Restricted
    severity: low
    rule_id: aws.apprunner.runner.privileged_containers_restricted
    assertion_id: containers_kubernetes.runtime_security.privileged_containers_restricted
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement privileged containers restricted for apprunner"
    references:
      - "https://docs.aws.amazon.com/apprunner/"
  - title: Resource Limits Enforced
    severity: low
    rule_id: aws.apprunner.runner.resource_limits_enforced
    assertion_id: containers_kubernetes.runtime_security.resource_limits_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement resource limits enforced for apprunner"
    references:
      - "https://docs.aws.amazon.com/apprunner/"
  - title: Platform Hardening Enabled
    severity: low
    rule_id: aws.apprunner.service_security.platform_hardening_enabled
    assertion_id: serverless_paas.paas_security.platform_hardening_enabled
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement platform hardening enabled for apprunner"
    references:
      - "https://docs.aws.amazon.com/apprunner/"
  - title: Secure Configuration Enforced
    severity: low
    rule_id: aws.apprunner.service_security.secure_configuration_enforced
    assertion_id: serverless_paas.paas_security.secure_configuration_enforced
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement secure configuration enforced for apprunner"
    references:
      - "https://docs.aws.amazon.com/apprunner/"

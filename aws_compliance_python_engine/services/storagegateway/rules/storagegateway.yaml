version: '1.0'
provider: aws
service: storagegateway
discovery:
- discovery_id: aws.storagegateway.volumes
  calls:
  - client: storagegateway
    action: list_gateways
    save_as: volume_list
    on_error: continue
    fields:
    - Storagegateways
  emit:
    items_for: volume_list[]
    as: volume
    item:
      id: '{{ volume.Id }}'
      name: '{{ volume.Name }}'
- discovery_id: aws.storagegateway.volume_encryption
  for_each: aws.storagegateway.volumes
  calls:
  - client: storagegateway
    action: list_gateways
    params:
      VolumeId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined else false }}'
- discovery_id: aws.storagegateway.resource_encryption
  calls:
  - client: storagegateway
    action: list_automatic_tape_creation_policies
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.storagegateway.gateway_encryption
  calls:
  - client: storagegateway
    action: list_automatic_tape_creation_policies
    save_as: gateway_encryption
    on_error: continue
  emit:
    items_for: gateway_encryption[]
    as: gateway_encryption
    item:
      id: '{{ gateway_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.storagegateway.gateways
  for_each: aws.storagegateway.gateway
  calls:
  - client: storagegateway
    action: describe_availability_monitor_test
    save_as: gateways
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'STORAGEGATEWAY volume: Snapshots Encrypted'
  severity: high
  rule_id: aws.storagegateway.volume.snapshots_encrypted
  for_each:
    discovery: aws.storagegateway.volume_encryption
    as: volume
    item: volume
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
  remediation: "Enable encryption for storagegateway volume:\n\n1. Open STORAGEGATEWAY console\n2. Select the volume\n3. Navigate\
    \ to Properties/Configuration > Encryption\n4. Enable encryption\n5. Choose encryption key:\n   - AWS managed key (default)\n\
    \   - Customer managed key (KMS) for enhanced control\n6. Save changes\n\nAWS CLI:\naws storagegateway modify-volume --volume-id\
    \ <id> --encrypted --kms-key-id <key-id>\n\nSecurity Best Practices:\n\u2022 Use customer-managed KMS keys for sensitive\
    \ data\n\u2022 Enable automatic key rotation\n\u2022 Implement proper key access policies\n\u2022 Audit key usage regularly"
  references:
  - https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html
- title: 'STORAGEGATEWAY volume: Kms Key Policy Least Privilege'
  severity: high

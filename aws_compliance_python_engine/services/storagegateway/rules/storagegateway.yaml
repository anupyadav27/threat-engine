version: '1.0'
provider: aws
service: storagegateway
discovery:
- discovery_id: aws.storagegateway.volumes
  calls:
  - client: storagegateway
    action: list_gateways
    save_as: volume_list
    on_error: continue
    fields:
    - Storagegateways
  emit:
    items_for: volume_list[]
    as: volume
    item:
      id: '{{ volume.Id }}'
      name: '{{ volume.Name }}'
- discovery_id: aws.storagegateway.volume_encryption
  for_each: aws.storagegateway.volumes
  calls:
  - client: storagegateway
    action: list_gateways
    params:
      VolumeId: '{{ item.id }}'
    save_as: encryption
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      encryption_enabled: '{{ encryption.Encrypted if encryption.Encrypted is defined
        else false }}'
- discovery_id: aws.storagegateway.resource_encryption
  calls:
  - client: storagegateway
    action: list_automatic_tape_creation_policies
    save_as: resource_encryption
    on_error: continue
  emit:
    items_for: resource_encryption[]
    as: resource_encryption
    item:
      id: '{{ resource_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.storagegateway.gateway_encryption
  calls:
  - client: storagegateway
    action: list_automatic_tape_creation_policies
    save_as: gateway_encryption
    on_error: continue
  emit:
    items_for: gateway_encryption[]
    as: gateway_encryption
    item:
      id: '{{ gateway_encryption.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.storagegateway.gateways
  for_each: aws.storagegateway.gateway
  calls:
  - client: storagegateway
    action: describe_availability_monitor_test
    save_as: gateways
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
checks:
- title: 'STORAGEGATEWAY volume: Snapshots Encrypted'
  severity: high
  rule_id: aws.storagegateway.volume.snapshots_encrypted
  for_each:
    discovery: aws.storagegateway.volume_encryption
    as: volume
    item: volume
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'STORAGEGATEWAY volume: Kms Key Policy Least Privilege'
  severity: high
  rule_id: aws.storagegateway.volume.kms_key_policy_least_privilege
  for_each:
    discovery: aws.storagegateway.volume_encryption
    as: volume
    item: volume
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'STORAGEGATEWAY gateway: Snapshots Enabled'
  severity: medium
  rule_id: aws.storagegateway.gateway.snapshots_enabled
  for_each:
    discovery: aws.storagegateway.gateways
    as: gateway
    item: gateway
  conditions:
    var: gateway.versioning_enabled
    op: equals
    value: true
- title: 'STORAGEGATEWAY volume: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.storagegateway.volume.encryption_at_rest_enabled
  for_each:
    discovery: aws.storagegateway.volume_encryption
    as: volume
    item: volume
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'STORAGEGATEWAY volume: Snapshots Enabled'
  severity: medium
  rule_id: aws.storagegateway.volume.snapshots_enabled
  for_each:
    discovery: aws.storagegateway.volumes
    as: volume
    item: volume
  conditions:
    var: volume.versioning_enabled
    op: equals
    value: true
- title: 'STORAGEGATEWAY gateway: Private Network Only Configured'
  severity: high
  rule_id: aws.storagegateway.gateway.private_network_only_configured
  for_each:
    discovery: aws.storagegateway.gateways
    as: gateway
    item: gateway
  conditions:
    var: gateway.is_public
    op: equals
    value: false
- title: 'STORAGEGATEWAY gateway: Kms Key Policy Least Privilege'
  severity: high
  rule_id: aws.storagegateway.gateway.kms_key_policy_least_privilege
  for_each:
    discovery: aws.storagegateway.gateway_encryption
    as: gateway
    item: gateway
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'STORAGEGATEWAY volume: Storagegateway Cmk Cmek Configured'
  severity: medium
  rule_id: aws.storagegateway.volume.storagegateway_cmk_cmek_configured
  for_each:
    discovery: aws.storagegateway.volume_encryption
    as: volume
    item: volume
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'STORAGEGATEWAY resource: Fileshare Encryption Enabled'
  severity: high
  rule_id: aws.storagegateway.resource.fileshare_encryption_enabled
  for_each:
    discovery: aws.storagegateway.resource_encryption
    as: resource
    item: resource
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'STORAGEGATEWAY gateway: Encryption At Rest Enabled'
  severity: high
  rule_id: aws.storagegateway.gateway.encryption_at_rest_enabled
  for_each:
    discovery: aws.storagegateway.gateway_encryption
    as: gateway
    item: gateway
  conditions:
    var: encryption.encryption_enabled
    op: equals
    value: true
- title: 'STORAGEGATEWAY volume: Private Network Only Configured'
  severity: high
  rule_id: aws.storagegateway.volume.private_network_only_configured
  for_each:
    discovery: aws.storagegateway.volumes
    as: volume
    item: volume
  conditions:
    var: volume.is_public
    op: equals
    value: false

version: '1.0'
provider: aws
service: shield
discovery:
- discovery_id: aws.shield.advanceds
  calls:
  - client: shield
    action: list_protections
    save_as: advanced_list
    on_error: continue
    fields:
    - Shields
  emit:
    items_for: advanced_list[]
    as: advanced
    item:
      id: '{{ advanced.Id }}'
      name: '{{ advanced.Name }}'
- discovery_id: aws.shield.advanced_logging
  for_each: aws.shield.advanceds
  calls:
  - client: shield
    action: describe_attack
    params:
      AdvancedId: '{{ item.id }}'
    save_as: logging
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      logging_enabled: '{{ logging.LoggingEnabled is defined if logging else false
        }}'
- discovery_id: aws.shield.protections
  for_each: aws.shield.protection
  calls:
  - client: shield
    action: describe_attack
    save_as: protections
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.shield.subscriptions
  for_each: aws.shield.subscription
  calls:
  - client: shield
    action: describe_attack
    save_as: subscriptions
    on_error: continue
  emit:
    item:
      resource_id: '{{ item.id }}'
      compliant: '{{ true }}'
- discovery_id: aws.shield.subscription_logging
  calls:
  - client: shield
    action: list_attacks
    save_as: subscription_logging
    on_error: continue
  emit:
    items_for: subscription_logging[]
    as: subscription_logging
    item:
      id: '{{ subscription_logging.Id }}'
      compliant: '{{ true }}'
- discovery_id: aws.shield.protection_logging
  calls:
  - client: shield
    action: list_attacks
    save_as: protection_logging
    on_error: continue
  emit:
    items_for: protection_logging[]
    as: protection_logging
    item:
      id: '{{ protection_logging.Id }}'
      compliant: '{{ true }}'
checks:
- title: 'SHIELD subscription: Shield Web Acl Attached To Cdn Configured'
  severity: medium
  rule_id: aws.shield.subscription.shield_web_acl_attached_to_cdn_configured
  for_each:
    discovery: aws.shield.subscriptions
    as: subscription
    item: subscription
  conditions:
    var: subscription.compliant
    op: equals
    value: true
- title: 'SHIELD subscription: Shield Ip Rate Limit Rules Configured If Supported'
  severity: medium
  rule_id: aws.shield.subscription.shield_ip_rate_limit_rules_configured_if_supported
  for_each:
    discovery: aws.shield.subscriptions
    as: subscription
    item: subscription
  conditions:
    var: subscription.compliant
    op: equals
    value: true
- title: 'SHIELD subscription: Shield Block Actions Not Count Only Configured'
  severity: medium
  rule_id: aws.shield.subscription.shield_block_actions_not_count_only_configured
  for_each:
    discovery: aws.shield.subscriptions
    as: subscription
    item: subscription
  conditions:
    var: subscription.compliant
    op: equals
    value: true
- title: 'SHIELD protection: Shield Managed Rule Sets Enabled'
  severity: medium
  rule_id: aws.shield.protection.shield_managed_rule_sets_enabled
  for_each:
    discovery: aws.shield.protections
    as: protection
    item: protection
  conditions:
    var: protection.compliant
    op: equals
    value: true
- title: 'SHIELD subscription: Shield Managed Rule Sets Enabled'
  severity: medium
  rule_id: aws.shield.subscription.shield_managed_rule_sets_enabled
  for_each:
    discovery: aws.shield.subscriptions
    as: subscription
    item: subscription
  conditions:
    var: subscription.compliant
    op: equals
    value: true
- title: 'SHIELD protection: Shield Block Actions Not Count Only Configured'
  severity: medium
  rule_id: aws.shield.protection.shield_block_actions_not_count_only_configured
  for_each:
    discovery: aws.shield.protections
    as: protection
    item: protection
  conditions:
    var: protection.compliant
    op: equals
    value: true
- title: 'SHIELD protection: Shield Ip Rate Limit Rules Configured If Supported'
  severity: medium
  rule_id: aws.shield.protection.shield_ip_rate_limit_rules_configured_if_supported
  for_each:
    discovery: aws.shield.protections
    as: protection
    item: protection
  conditions:
    var: protection.compliant
    op: equals
    value: true
- title: 'SHIELD subscription: Logging Enabled'
  severity: medium
  rule_id: aws.shield.subscription.logging_enabled
  for_each:
    discovery: aws.shield.subscription_logging
    as: subscription
    item: subscription
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true
- title: 'SHIELD advanced: Shield Protection In Internet Facing Load Balancers Configured'
  severity: medium
  rule_id: aws.shield.advanced.shield_protection_in_internet_facing_load_balancers_configured
  for_each:
    discovery: aws.shield.advanceds
    as: advanced
    item: advanced
  conditions:
    var: advanced.compliant
    op: equals
    value: true
- title: 'SHIELD protection: Shield Web Acl Attached To Cdn Configured'
  severity: medium
  rule_id: aws.shield.protection.shield_web_acl_attached_to_cdn_configured
  for_each:
    discovery: aws.shield.protections
    as: protection
    item: protection
  conditions:
    var: protection.compliant
    op: equals
    value: true
- title: 'SHIELD protection: Logging Enabled'
  severity: medium
  rule_id: aws.shield.protection.logging_enabled
  for_each:
    discovery: aws.shield.protection_logging
    as: protection
    item: protection
  conditions:
    var: logging.logging_enabled
    op: equals
    value: true

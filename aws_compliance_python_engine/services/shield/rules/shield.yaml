version: 1.0
provider: aws
service: shield
discovery:
  discovery_id: aws.shield.resources
  calls:
    - client: shield
      action: describe_shields
      paginate: true
  fields:
    - name: id
      save_as: resource_id
  emit:
    items_for:
      as: resource
      item: resource_id
checks:

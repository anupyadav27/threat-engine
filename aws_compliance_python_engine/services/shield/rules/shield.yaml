    severity: low
    rule_id: aws.shield.protection_enabled.deny_all_default
    assertion_id: network_perimeter.firewall_rules.deny_all_default
    for_each:
      as: resource
      item: resource_id
    conditions:
      - field: resource.compliant
        operator: equals
        value: true
    remediation: "Implement deny all default for shield"
    references:
      - "https://docs.aws.amazon.com/shield/"

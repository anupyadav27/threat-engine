standard_actions:
  notify: { channel: sns, severity: medium, template: "Check {{check_id}} failed for {{resource}}" }
  tag: { tags: { compliance: "fail" } }
  untag: { keys: [ "compliance" ] }
  stop: { instance_id_path: "resource", region_path: "region" }
  quarantine: { security_group_name: "quarantine-sg" }
  invoke_function: { target: lambda, function_name: "remediator" }

arg_paths:
  ec2:
    instance_id_path: "resource"
    region_path: "region"
  s3:
    bucket_name_path: "resource" 
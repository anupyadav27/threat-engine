version: '1.0'
provider: azure
service: backup
discovery:
- discovery_id: azure.backup.list
  calls:
  - action: list
    save_as: list_response
  emit:
    items_for: '{{ list_response.value }}'
    as: item
    item:
      name: '{{ item.name }}'
      display: '{{ item.display }}'
      origin: '{{ item.origin }}'
      properties: '{{ item.properties }}'

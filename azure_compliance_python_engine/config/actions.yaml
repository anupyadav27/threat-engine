standard_actions:
  notify: { channel: webhook, severity: medium, template: "Check {{check_id}} failed for {{resource}}" }
  tag: { tags: { compliance: "fail" } }
  untag: { keys: [ "compliance" ] }
  stop: { vm_name_path: "resource", resource_group_path: "resourceGroup" }
  quarantine: { nsg_name: "quarantine-nsg" }
  set-diagnostics: { category: "AllLogs" }
  invoke_function: { target: functionapp, function_name: "remediator" }

arg_paths:
  compute:
    vm_name_path: "resource"
    resource_group_path: "resourceGroup"
  storage:
    account_name_path: "resource" 
files:
  version: '1.0'
  provider: azure
  service: files
  sdk_package: azure.mgmt.storage
  client_class: StorageManagementClient
  api_type: management
  scope: subscription
  discovery:
  - discovery_id: azure.files.storage_accounts
    calls:
    - action: storage_accounts.list_by_subscription
      fields:
      - path: __self__
  checks:
  - check_id: azure.storage.file.encryption_at_rest_enabled
    title: 'AZURE STORAGE File: Encryption At Rest Enabled'
    severity: high
    for_each: azure.files.storage_accounts
    calls:
    - action: self
      fields:
      - path: encryption.services.file.enabled
        operator: equals
        expected: true
  - check_id: azure.storage.file.backup_enabled
    title: 'AZURE STORAGE File: Have Backup Enabled'
    severity: medium
    for_each: azure.files.storage_accounts
    calls:
    - action: self
      fields:
      - path: encryption.services.file.enabled
        operator: equals
        expected: true



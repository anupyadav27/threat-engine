version: '1.0'
provider: azure
service: keyvault
discovery:
- discovery_id: azure.keyvault.list_by_resource_group
  calls:
  - action: list_by_resource_group
    save_as: list_by_resource_group_response
  emit:
    items_for: '{{ list_by_resource_group_response.value }}'
    as: item
    item:
      id: '{{ item.id }}'
      name: '{{ item.name }}'
      type: '{{ item.type }}'
      location: '{{ item.location }}'
      tags: '{{ item.tags }}'
      system_data: '{{ item.system_data }}'
      properties: '{{ item.properties }}'
checks:
- rule_id: azure.keyvault.vault.soft_delete_enabled
  for_each: azure.keyvault.list_by_resource_group
  conditions:
    var: item.properties.enable_soft_delete
    op: equals
    value: true
- rule_id: azure.keyvault.vault.purge_protection_enabled
  for_each: azure.keyvault.list_by_resource_group
  conditions:
    var: item.properties.enable_purge_protection
    op: equals
    value: true
- rule_id: azure.keyvault.vault.public_network_access_disabled
  for_each: azure.keyvault.list_by_resource_group
  conditions:
    var: item.properties.public_network_access
    op: equals
    value: Disabled

rule_id: azure.backup.job.monitoring_metrics_export_enabled
service: backup
resource: job
requirement: Monitoring Metrics Export Enabled
scope: backup.job.monitoring
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: medium
title: 'AZURE BACKUP Job: Monitoring Metrics Export Enabled'
rationale: Ensures AZURE backup job has monitoring metrics export enabled properly
  configured for security compliance. This control is essential for maintaining a
  strong security posture and meeting regulatory requirements.
description: Validates that AZURE backup job has monitoring metrics export enabled
  configured according to security best practices. Proper configuration reduces security
  risks, prevents unauthorized access, and ensures compliance with industry standards
  and regulations.
references:

rule_id: azure.monitor.diagnostic.settings_exists
service: monitor
resource: resource
requirement: Diagnostic Settings Exists
scope: monitor.resource.security
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: 'AZURE MONITOR Resource: Diagnostic Settings Exists'

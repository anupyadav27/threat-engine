rule_id: azure.monitor.log.file_integrity_enabled
service: monitor
resource: resource
requirement: Log File Integrity Enabled
scope: monitor.resource.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: 'AZURE MONITOR Resource: Log File Integrity Enabled'

version: '1.0'
provider: azure
service: subscription
discovery:
- discovery_id: azure.subscription.list_subscriptions
  calls:
  - action: list
    save_as: list_subscriptions_response
  emit:
    items_for: '{{ list_subscriptions_response.value }}'
    as: item
    item:
      id: '{{ item.id }}'
      subscription_id: '{{ item.subscription_id }}'
      display_name: '{{ item.display_name }}'
      state: '{{ item.state }}'
      subscription_policies: '{{ item.subscription_policies }}'
      authorization_source: '{{ item.authorization_source }}'

- discovery_id: azure.subscription.list_locations
  calls:
  - action: list_locations
    params:
      subscription_id: '{{ subscription_id }}'
    save_as: list_locations_response
  emit:
    items_for: '{{ list_locations_response.value }}'
    as: item
    item:
      id: '{{ item.id }}'
      subscription_id: '{{ item.subscription_id }}'
      name: '{{ item.name }}'
      display_name: '{{ item.display_name }}'
      latitude: '{{ item.latitude }}'
      longitude: '{{ item.longitude }}'

checks:
- rule_id: azure.subscription.subscription.subscription_state_enabled
  for_each: azure.subscription.list_subscriptions
  conditions:
    var: item.state
    op: equals
    value: Enabled


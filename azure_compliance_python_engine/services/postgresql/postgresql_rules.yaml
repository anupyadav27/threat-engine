postgresql:
  version: '1.0'
  provider: azure
  service: postgresql
  sdk_package: azure.mgmt.rdbms.postgresql
  client_class: PostgreSQLManagementClient
  api_type: management
  scope: subscription
  discovery:
  - discovery_id: azure.postgresql.servers
    calls:
    - action: servers.list
      fields:
      - path: __self__
  checks:
  - check_id: azure.postgresql.server.geo_redundant_backup
    title: 'AZURE POSTGRESQL Server: Geo Redundant Backup'
    severity: medium
    for_each: azure.postgresql.servers
    calls:
    - action: servers.get
      params:
        resource_group_name: '{{resource_group}}'
        server_name: '{{name}}'
      fields:
      - path: storage_profile.geo_redundant_backup
        operator: equals
        expected: Enabled



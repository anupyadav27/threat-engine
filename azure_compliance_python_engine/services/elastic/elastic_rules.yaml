elastic:
  version: '1.0'
  provider: azure
  service: elastic
  sdk_package: azure.mgmt.elastic
  client_class: ElasticManagementClient
  api_type: management
  scope: subscription
  discovery:
  - discovery_id: azure.elastic.monitors
    calls:
    - action: monitors.list
      fields:
      - path: __self__
  checks:
  - check_id: azure.elastic.san.public.network.access.disabled
    title: 'AZURE ELASTIC SAN: Public Network Access Disabled'
    severity: critical
    for_each: azure.elastic.monitors
    calls:
    - action: self
      fields:
      - path: properties.monitoring_status
        operator: exists
  - check_id: azure.elastic.san.volume.group.encryption.at.rest.with.cmk
    title: 'AZURE ELASTIC SAN: Volume Group Encryption At Rest With CMK'
    severity: high
    for_each: azure.elastic.monitors
    calls:
    - action: monitors.get
      params:
        resource_group_name: '{{resource_group}}'
        monitor_name: '{{name}}'
      fields:
      - path: properties.elastic_properties
        operator: exists



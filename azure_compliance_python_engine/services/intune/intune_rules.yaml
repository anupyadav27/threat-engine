intune:
  version: '1.0'
  provider: azure
  service: intune
  sdk_package: msgraph-sdk
  client_class: GraphServiceClient
  api_type: graph
  scope: tenant
  discovery:
  - discovery_id: azure.intune.device_management
    calls:
    - action: /v1.0/deviceManagement/auditEvents
      fields:
      - path: value
  checks:
  - check_id: azure.intune.diagnostic.settings.log.analytics.check
    title: 'AZURE INTUNE Diagnostic: Settings Log Analytics Check'
    severity: low
    for_each: azure.intune.device_management
    calls:
    - action: self
      fields:
      - path: id
        operator: exists



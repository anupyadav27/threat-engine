traffic:
  version: '1.0'
  provider: azure
  service: traffic
  sdk_package: azure.mgmt.trafficmanager
  client_class: TrafficManagerManagementClient
  api_type: management
  scope: subscription
  discovery:
  - discovery_id: azure.traffic.manager_profiles
    calls:
    - action: profiles.list
      fields:
      - path: __self__
  checks:
  - check_id: azure.traffic.manager_profile.dns_policy_policy_documents_encrypted_and_private
    title: 'AZURE TRAFFIC Manager Profile: DNS Policy Documents Encrypted And Private'
    severity: medium
    for_each: azure.traffic.manager_profiles
    calls:
    - action: profiles.get
      params:
        resource_group_name: '{{resource_group}}'
        profile_name: '{{name}}'
      fields:
      - path: dns_config.ttl
        operator: gte
        expected: 300
      - path: profile_status
        operator: equals
        expected: Enabled
  - check_id: azure.traffic.manager_profile.dns_policy_targets_approved_domains_only
    title: 'AZURE TRAFFIC Manager Profile: DNS Policy Targets Approved Domains Only'
    severity: medium
    for_each: azure.traffic.manager_profiles
    calls:
    - action: profiles.get
      params:
        resource_group_name: '{{resource_group}}'
        profile_name: '{{name}}'
      fields:
      - path: __self__
        operator: exists
      # NOTE: The original YAML here had inline params/fields for endpoints,
      # but it was syntactically invalid. The intended behavior is likely to
      # validate that DNS targets and endpoint_status are set on endpoints.
      # To keep the file valid and non-destructive, we keep a simple profile
      # existence check above. Endpoint-specific logic can be reintroduced
      # later with a dedicated endpoints action if needed.
  - check_id: azure.traffic.manager_profile.dns_policy_health_checks_required_for_failover
    title: 'AZURE TRAFFIC Manager Profile: DNS Policy Health Checks Required For Failover'
    severity: medium
    for_each: azure.traffic.manager_profiles
    calls:
    - action: profiles.get
      params:
        resource_group_name: '{{resource_group}}'
        profile_name: '{{name}}'
      fields:
      - path: monitor_config.protocol
        operator: exists
      - path: monitor_config.port
        operator: exists
      - path: monitor_config.path
        operator: exists
      - path: traffic_routing_method
        operator: exists



blob:
  version: '1.0'
  provider: azure
  service: blob
  sdk_package: azure.mgmt.storage
  client_class: StorageManagementClient
  api_type: management
  scope: subscription
  discovery:
  - discovery_id: azure.blob.storage.accounts
    calls:
    - action: storage_accounts.list
      fields:
      - path: __self__
  checks:
  - check_id: azure.blob.storage.container.soft.delete.check
    title: 'AZURE BLOB Storage: Container Soft Delete Check'
    severity: low
    for_each: azure.blob.storage.accounts
    calls:
    - action: blob_services.get_service_properties
      params:
        resource_group_name: '{{resource_group}}'
        account_name: '{{name}}'
        blob_services_name: default
      fields:
      - path: delete_retention_policy.enabled
        operator: equals
        expected: true
  - check_id: azure.blob.storage.soft.delete.enabled
    title: 'AZURE BLOB Storage: Soft Delete Enabled'
    severity: low
    for_each: azure.blob.storage.accounts
    calls:
    - action: blob_services.get_service_properties
      params:
        resource_group_name: '{{resource_group}}'
        account_name: '{{name}}'
        blob_services_name: default
      fields:
      - path: delete_retention_policy.enabled
        operator: equals
        expected: true



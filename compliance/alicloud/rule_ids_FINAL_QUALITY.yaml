  resource: cluster
  requirement: Dashboard Access Restricted
  scope: ack.cluster.security
  domain: container_and_kubernetes_security
  subcategory: security_monitoring
  severity: low
  compliance:
  - cis_alicloud_alicloud_7.5_0191
  title: Container Service for Kubernetes (ACK) cluster dashboard access should be
    restricted
  rationale: Ensures Container Service for Kubernetes cluster has dashboard access
    restricted properly configured for security compliance. This control is essential

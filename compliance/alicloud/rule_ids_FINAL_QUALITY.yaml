rules:
- rule_id: alicloud.accessanalyzer.enabled.configured
  service: accessanalyzer
  resource: enabled
  requirement: Configured
  scope: accessanalyzer.enabled.security
  domain: identity_and_access_management
  subcategory: authentication
  severity: medium
  title: Ensure AliCloud Access Analyzer is Enabled and Configured
  rationale: Ensures ACCESSANALYZER enabled has configured properly configured for
    security compliance. This control is essential for maintaining a strong security
    posture and meeting regulatory requirements.
  description: Access Analyzer must be enabled and properly configured to continuously
    monitor and analyze resource policies for potential security risks. Without Access
    Analyzer, organizations cannot identify unintended external access to resources
    like OSS buckets, RDS instances, or RAM roles, potentially leading to data breaches
    and compliance violations. This service is essential for maintaining least privilege
    access and meeting security audit requirements.
  references:
  - https://www.alibabacloud.com/help/access-analyzer/latest/what-is-access-analyzer
  - https://www.alibabacloud.com/help/access-analyzer/latest/enable-access-analyzer
- rule_id: alicloud.accessanalyzer.enabled.without_findings
  service: accessanalyzer
  resource: enabled
  requirement: Without Findings
  scope: accessanalyzer.enabled.security
  domain: identity_and_access_management
  subcategory: authentication
  severity: medium
  compliance:
  - iso27001_2022_multi_cloud_A.8.3_0085
  title: AliCloud Access Analyzer Should Be Enabled Without Active Security Findings
  rationale: Ensures ACCESSANALYZER enabled has without findings properly configured
    for security compliance. This control is essential for maintaining a strong security
    posture and meeting regulatory requirements.
  description: Ensures AliCloud Access Analyzer is actively monitoring resource access
    patterns without unresolved security findings. Unaddressed findings may indicate
    excessive permissions, unintended external access, or policy misconfigurations
    that could lead to data breaches or unauthorized resource access. Regular resolution
    of Access Analyzer findings is essential for maintaining least-privilege access
    and compliance with security frameworks.
  references:
  - https://www.alibabacloud.com/help/ram/user-guide/access-analyzer
  - https://www.alibabacloud.com/help/ram/user-guide/view-and-resolve-findings
- rule_id: alicloud.ack.addon.addon_no_privileged_permissions
  service: ack
  resource: addon
  requirement: Addon No Privileged Permissions
  scope: ack.addon.least_privilege
  domain: identity_and_access_management
  subcategory: least_privilege
  severity: high
  title: Container Service for Kubernetes (ACK) Addons Should Not Have Privileged
    Permissions
  rationale: Ensures Container Service for Kubernetes addon has addon no privileged
    permissions properly configured for security compliance. This control is essential
    for maintaining a strong security posture and meeting regulatory requirements.
  description: Ensures that ACK cluster addons do not run with privileged permissions
    that could allow unrestricted access to the host system. Privileged addons can
    bypass security controls and access sensitive host resources, potentially leading
    to container escape attacks and compliance violations with security frameworks
    like CIS Kubernetes Benchmark.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/manage-system-components
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-hardening
- rule_id: alicloud.ack.admission_webhook.admission_host_namespace_usage_denied
  service: ack
  resource: admission_webhook
  requirement: Admission Host Namespace Usage Denied
  scope: ack.admission_webhook.security
  domain: container_and_kubernetes_security
  subcategory: security_monitoring
  severity: low
  title: Container Service for Kubernetes Admission Controller Should Deny Host Namespace
    Usage
  rationale: Ensures Container Service for Kubernetes admission_webhook has admission
    host namespace usage denied properly configured for security compliance. This
    control is essential for maintaining a strong security posture and meeting regulatory
    requirements.
  description: This rule ensures that admission controllers in Container Service for
    Kubernetes (ACK) clusters are configured to deny pods from using host namespaces
    (hostNetwork, hostPID, hostIPC). Allowing host namespace usage can lead to container
    escape vulnerabilities and privilege escalation attacks. Proper admission control
    enforcement is essential for maintaining container isolation and meeting security
    compliance requirements.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-pod-security-policies
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/configure-security-contexts-for-pods-and-containers
- rule_id: alicloud.ack.admission_webhook.admission_image_registry_allowlist_enforced
  service: ack
  resource: admission_webhook
  requirement: Admission Image Registry Allowlist Enforced
  scope: ack.admission_webhook.security
  domain: container_and_kubernetes_security
  subcategory: security_monitoring
  severity: low
  title: Container Service for Kubernetes Admission Controller Image Registry Allowlist
    Must Be Enforced
  rationale: Ensures Container Service for Kubernetes admission_webhook has admission
    image registry allowlist enforced properly configured for security compliance.
    This control is essential for maintaining a strong security posture and meeting
    regulatory requirements.
  description: Ensures that admission controllers in ACK clusters enforce image registry
    allowlists to prevent deployment of container images from untrusted or unauthorized
    registries. Without proper registry allowlist enforcement, malicious or vulnerable
    images could be deployed, leading to security breaches, compliance violations,
    and potential data exposure. This control is essential for maintaining supply
    chain security and meeting regulatory requirements for container workloads.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-admission-controllers-to-enhance-cluster-security
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-policy-for-pods
- rule_id: alicloud.ack.admission_webhook.admission_image_signature_verification_enabled
  service: ack
  resource: admission_webhook
  requirement: Admission Image Signature Verification Enabled
  scope: ack.admission_webhook.security
  domain: container_and_kubernetes_security
  subcategory: security_monitoring
  severity: low
  title: Container Service for Kubernetes Admission Webhook Image Signature Verification
    Should Be Enabled
  rationale: Ensures Container Service for Kubernetes admission_webhook has admission
    image signature verification enabled properly configured for security compliance.
    This control is essential for maintaining a strong security posture and meeting
    regulatory requirements.
  description: Ensures that admission webhooks in Container Service for Kubernetes
    clusters have image signature verification enabled to validate container image
    authenticity. Without proper image signature verification, clusters are vulnerable
    to supply chain attacks through tampered or malicious container images. This control
    is essential for maintaining container security posture and meeting compliance
    requirements for secure software supply chains.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-kritis-to-ensure-image-security
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/configure-admission-controllers
- rule_id: alicloud.ack.admission_webhook.admission_pod_security_admission_restricted_default
  service: ack
  resource: admission_webhook
  requirement: Admission Pod Security Admission Restricted Default
  scope: ack.admission_webhook.security
  domain: container_and_kubernetes_security
  subcategory: security_monitoring
  severity: low
  title: Container Service for Kubernetes admission webhook should enforce Pod Security
    Admission restricted policy as default
  rationale: Ensures Container Service for Kubernetes admission_webhook has admission
    pod security admission restricted default properly configured for security compliance.
    This control is essential for maintaining a strong security posture and meeting
    regulatory requirements.
  description: This rule ensures that Container Service for Kubernetes (ACK) clusters
    have admission webhooks configured to enforce the restricted Pod Security Admission
    policy by default. Without this configuration, pods may be deployed with excessive
    privileges, potentially allowing container escapes, privilege escalation, and
    unauthorized access to cluster resources. This control is essential for maintaining
    a secure multi-tenant environment and meeting compliance requirements for container
    security standards.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-pod-security-standards-to-enforce-pod-security-policies
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/admission-controllers
- rule_id: alicloud.ack.admission_webhook.admission_privilege_escalation_denied
  service: ack
  resource: admission_webhook
  requirement: Admission Privilege Escalation Denied
  scope: ack.admission_webhook.least_privilege
  domain: identity_and_access_management
  subcategory: least_privilege
  severity: high
  title: Container Service for Kubernetes Admission Controller Must Deny Privilege
    Escalation
  rationale: Ensures Container Service for Kubernetes admission_webhook has admission
    privilege escalation denied properly configured for security compliance. This
    control is essential for maintaining a strong security posture and meeting regulatory
    requirements.
  description: Ensures that admission controllers in Container Service for Kubernetes
    (ACK) clusters are configured to deny privilege escalation requests. This prevents
    containers from gaining elevated privileges beyond their initial security context,
    reducing the risk of container breakouts and unauthorized access to cluster resources.
    Proper privilege escalation controls are essential for maintaining cluster security
    boundaries and compliance with container security standards.
  references:
  - https://www.alibabacloud.com/help/ack/ack-managed-and-ack-dedicated/user-guide/use-pod-security-policies
  - https://www.alibabacloud.com/help/ack/ack-managed-and-ack-dedicated/user-guide/configure-security-contexts-for-pods-and-containers
- rule_id: alicloud.ack.backup.encryption_enabled
  service: ack
  resource: backup
  requirement: Encryption Enabled
  scope: ack.backup.encryption
  domain: data_protection_and_privacy
  subcategory: encryption_at_rest
  severity: high
  title: Container Service for Kubernetes (ACK) backup encryption should be enabled
  rationale: Ensures Container Service for Kubernetes backup has encryption enabled
    properly configured for security compliance. This control is essential for maintaining
    a strong security posture and meeting regulatory requirements.
  description: This rule ensures that backup encryption is enabled for Container Service
    for Kubernetes (ACK) clusters to protect sensitive data at rest. Unencrypted backups
    expose containerized applications, configurations, and persistent data to unauthorized
    access if storage is compromised. Enabling backup encryption helps meet compliance
    requirements and maintains data confidentiality throughout the backup lifecycle.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/backup-and-restore-applications
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/disk-encryption
- rule_id: alicloud.ack.certificates.expiration_check
  service: ack
  resource: certificates
  requirement: Expiration Check
  scope: ack.certificates.security
  domain: data_protection_and_privacy
  subcategory: encryption_at_rest
  severity: medium
  title: Container Service for Kubernetes (ACK) Certificate Expiration Monitoring
  rationale: Ensures Container Service for Kubernetes certificates has expiration
    check properly configured for security compliance. This control is essential for
    maintaining a strong security posture and meeting regulatory requirements.
  description: Ensures that SSL/TLS certificates used by Container Service for Kubernetes
    clusters are monitored for expiration to prevent service disruptions and security
    vulnerabilities. Expired certificates can lead to cluster communication failures,
    pod authentication issues, and potential security breaches that compromise container
    workload integrity and compliance requirements.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/update-certificates
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/certificate-management
- rule_id: alicloud.ack.certificates.not_expired_and_valid
  service: ack
  resource: certificates
  requirement: Not Expired And Valid
  scope: ack.certificates.security
  domain: data_protection_and_privacy
  subcategory: encryption_at_rest
  severity: medium
  title: Alibaba Cloud Container Service for Kubernetes (ACK) Certificates Must Not
    Be Expired and Valid
  rationale: Ensures Container Service for Kubernetes certificates has not expired
    and valid properly configured for security compliance. This control is essential
    for maintaining a strong security posture and meeting regulatory requirements.
  description: Ensures that SSL/TLS certificates used in ACK clusters are valid and
    have not expired to maintain secure communication channels. Expired or invalid
    certificates can lead to service disruptions, security vulnerabilities, and compliance
    violations by exposing cluster communications to potential man-in-the-middle attacks.
    This check is critical for maintaining the integrity of container workloads and
    meeting security compliance requirements.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/update-certificates
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-best-practices
- rule_id: alicloud.ack.cluster.approved_container_registries_enforced
  service: ack
  resource: cluster
  requirement: Approved Container Registries Enforced
  scope: ack.cluster.security
  domain: container_and_kubernetes_security
  subcategory: security_monitoring
  severity: low
  compliance:
  - cis_alicloud_alicloud_1.2.29_0049
  - cis_alicloud_alicloud_6.1.4_0113
  - cis_alicloud_alicloud_7.8_0194
  title: Container Service for Kubernetes Cluster Should Enforce Approved Container
    Registries
  rationale: Ensures Container Service for Kubernetes cluster has approved container
    registries enforced properly configured for security compliance. This control
    is essential for maintaining a strong security posture and meeting regulatory
    requirements.
  description: Ensures that Container Service for Kubernetes (ACK) clusters are configured
    to only pull container images from pre-approved registries through admission controllers
    or policy enforcement. This prevents the deployment of potentially malicious or
    unvetted container images that could introduce security vulnerabilities, malware,
    or compliance violations into the cluster environment.
  references:
  - https://www.alibabacloud.com/help/ack/ack-managed-and-ack-dedicated/user-guide/use-opa-gatekeeper-to-achieve-data-security
  - https://www.alibabacloud.com/help/ack/ack-managed-and-ack-dedicated/user-guide/configure-image-security-policies
- rule_id: alicloud.ack.cluster.audit_logging_remote_enforced
  service: ack
  resource: cluster
  requirement: Audit Logging Remote Enforced
  scope: ack.cluster.logging
  domain: logging_monitoring_and_alerting
  subcategory: audit_logging
  severity: medium
  compliance:
  - cis_alicloud_alicloud_6.5.1_0121
  - cis_alicloud_alicloud_7.1_0187
  title: Container Service for Kubernetes cluster must have audit logging with remote
    enforcement enabled
  rationale: Ensures Container Service for Kubernetes cluster has audit logging remote
    enforced properly configured for security compliance. This control is essential
    for maintaining a strong security posture and meeting regulatory requirements.
  description: This rule ensures that Container Service for Kubernetes (ACK) clusters
    have audit logging configured with remote enforcement to capture and securely
    transmit security events to external systems. Without proper audit logging enforcement,
    security incidents and compliance violations may go undetected, compromising cluster
    security posture and regulatory compliance requirements. Remote enforcement ensures
    audit logs are reliably collected and protected from local tampering or deletion.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/enable-cluster-auditing
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/security-hardening-of-ack
- rule_id: alicloud.ack.cluster.basic_auth_disabled_enforced
  service: ack
  resource: cluster
  requirement: Basic Auth Disabled Enforced
  scope: ack.cluster.security
  domain: container_and_kubernetes_security
  subcategory: security_monitoring
  severity: low
  title: Alibaba Cloud Container Service for Kubernetes Cluster Basic Authentication
    Must Be Disabled
  rationale: Ensures Container Service for Kubernetes cluster has basic auth disabled
    enforced properly configured for security compliance. This control is essential
    for maintaining a strong security posture and meeting regulatory requirements.
  description: Ensures that basic authentication is disabled for Alibaba Cloud Container
    Service for Kubernetes (ACK) clusters to prevent credential-based attacks. Basic
    authentication uses static passwords that can be compromised and do not support
    modern security features like multi-factor authentication or token rotation. Disabling
    basic auth enforces the use of more secure authentication methods like service
    account tokens or RBAC, improving cluster security posture and compliance with
    container security standards.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/cluster-security-management
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/use-kubectl-to-connect-to-an-ack-cluster
- rule_id: alicloud.ack.cluster.cloud_monitoring_enabled
  service: ack
  resource: cluster
  requirement: Cloud Monitoring Enabled
  scope: ack.cluster.monitoring
  domain: container_and_kubernetes_security
  subcategory: security_monitoring
  severity: medium
  compliance:
  - cis_alicloud_alicloud_7.2_0188
  title: Container Service for Kubernetes cluster should have Cloud Monitoring enabled
  rationale: Ensures Container Service for Kubernetes cluster has cloud monitoring
    enabled properly configured for security compliance. This control is essential
    for maintaining a strong security posture and meeting regulatory requirements.
  description: Container Service for Kubernetes clusters without Cloud Monitoring
    enabled lack essential visibility into cluster performance, resource utilization,
    and security events. This monitoring gap prevents early detection of security
    incidents, resource exhaustion attacks, and compliance violations. Enabling Cloud
    Monitoring is critical for maintaining security posture and meeting operational
    compliance requirements.
  references:
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/monitor-basic-resources
  - https://www.alibabacloud.com/help/container-service-for-kubernetes/latest/enable-arms-prometheus-monitoring

rule_id: ibm.container_registry.retention_policy.lifecycle_policy_storage_encrypted
title: Enforce Encrypted Lifecycle Policy Storage in IBM Container Registry
severity: medium
domain: data_protection_and_privacy
subcategory: encryption_at_rest
rationale: Ensuring that lifecycle policy storage in IBM Container Registry is encrypted
  helps protect sensitive data from unauthorized access, mitigating the risk of data
  breaches. Encryption at rest is a critical security measure that upholds data privacy
  and integrity, safeguarding business operations and maintaining customer trust.
description: This rule mandates that all lifecycle policy storage within IBM Container
  Registry is encrypted to enhance the security of retained data. The check ensures
  that encryption mechanisms are in place for lifecycle policies, providing robust
  protection against unauthorized data access. Implementing encryption aligns with
  best practices in data protection and helps organizations comply with regulations
  such as GDPR and HIPAA, which require secure handling of sensitive information.

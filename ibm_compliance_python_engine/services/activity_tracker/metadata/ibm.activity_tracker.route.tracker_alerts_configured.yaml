rule_id: ibm.activity_tracker.route.tracker_alerts_configured
title: Ensure Tracker Alerts are Configured for IBM Cloud Activity Tracker
severity: low
domain: logging_monitoring_and_alerting
subcategory: audit_logging
rationale: Configuring tracker alerts in IBM Cloud Activity Tracker is crucial for
  maintaining visibility into security-related activities and potential anomalies.
  These alerts help organizations swiftly detect and respond to unauthorized access
  or configuration changes, reducing the risk of data breaches and ensuring compliance
  with security policies.
description: This rule verifies that tracker alerts are configured for routes in the
  IBM Cloud Activity Tracker service. Proper alerting mechanisms are essential for
  promptly identifying suspicious activities and potential security incidents. By
  ensuring tracker alerts are set up, organizations can enhance their security posture
  by enabling real-time monitoring and facilitating quick incident response. This
  practice also aids in meeting compliance requirements by providing audit logs and
  evidence of security oversight.
references:
- https://cloud.ibm.com/docs/activity_tracker
- https://cloud.ibm.com/docs/security-advisor

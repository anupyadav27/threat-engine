rule_id: ibm.activity_tracker.key.protect_encryption_enabled
title: Ensure Encryption at Rest for IBM Activity Tracker Keys
severity: high
domain: data_protection_and_privacy
subcategory: encryption_at_rest
rationale: Enabling encryption at rest for IBM Activity Tracker keys is crucial to
  safeguarding sensitive data against unauthorized access and potential data breaches.
  This measure ensures compliance with data protection regulations and enhances the
  trustworthiness of your cloud environment by protecting data integrity and confidentiality.
description: This rule checks that encryption is enabled for keys used by the IBM
  Activity Tracker service. By ensuring that these keys are encrypted at rest, the
  rule enhances the security posture of your cloud environment, mitigating risks associated
  with data exposure. This practice aligns with industry standards and compliance
  frameworks, providing assurance that sensitive information is adequately protected
  when stored in the cloud.

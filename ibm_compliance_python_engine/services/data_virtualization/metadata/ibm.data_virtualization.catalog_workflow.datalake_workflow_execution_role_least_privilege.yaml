rule_id: ibm.data_virtualization.catalog_workflow.datalake_workflow_execution_role_least_privilege
title: Ensure Least Privilege for Datalake Workflow Execution Roles
severity: high
domain: identity_and_access_management
subcategory: authentication
rationale: Implementing least privilege access for Datalake Workflow Execution roles
  is crucial to minimizing the attack surface and mitigating potential security breaches.
  Excessive permissions can lead to unauthorized data access and manipulation, posing
  significant risks to data integrity and compliance with data protection regulations.
description: This rule evaluates whether the Datalake Workflow Execution roles within
  the Data Virtualization service adhere to the principle of least privilege, ensuring
  that roles only have the necessary permissions to perform their tasks. By enforcing
  least privilege, this rule helps prevent unauthorized access and reduces the risk
  of data breaches. Compliance with this rule supports adherence to industry standards
  and regulatory requirements, enhancing the organization's overall security posture.
references:

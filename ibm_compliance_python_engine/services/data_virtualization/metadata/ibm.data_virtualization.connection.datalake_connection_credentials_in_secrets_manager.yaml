rule_id: ibm.data_virtualization.connection.datalake_connection_credentials_in_secrets_manager
title: Ensure Datalake Connection Credentials Use IBM Secrets Manager
severity: high
domain: secrets_and_key_management
subcategory: key_management
rationale: Storing datalake connection credentials in IBM Secrets Manager enhances
  security by centralizing secret management and reducing the risk of unauthorized
  access. This practice mitigates potential data breaches and ensures compliance with
  data protection regulations, safeguarding sensitive business information.
description: This rule verifies that datalake connection credentials are securely
  stored in IBM Secrets Manager, ensuring they are encrypted and managed according
  to best practices. By using Secrets Manager, organizations benefit from automated
  key rotation, access control policies, and audit logging. This enhances security
  posture by preventing hard-coded credentials in application code and complying with
  industry standards for secrets and key management.

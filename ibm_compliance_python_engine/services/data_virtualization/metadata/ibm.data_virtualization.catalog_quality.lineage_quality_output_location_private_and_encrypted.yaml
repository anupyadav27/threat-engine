rule_id: ibm.data_virtualization.catalog_quality.lineage_quality_output_location_private_and_encrypted
title: Ensure Lineage Quality Output is Private and Encrypted in IBM Data Virtualization
severity: medium
domain: data_protection_and_privacy
subcategory: encryption_at_rest
rationale: Protecting the Lineage Quality Output Location by ensuring it is private
  and encrypted is crucial to safeguard sensitive data from unauthorized access and
  potential breaches. This practice helps maintain data integrity and confidentiality,
  which are essential for compliance with data protection regulations and building
  trust with stakeholders.
description: This rule verifies that the Lineage Quality Output Location within IBM
  Data Virtualization is configured to be both private and encrypted at rest. By enforcing
  encryption, sensitive data is protected from unauthorized access and potential exposure.
  The rule ensures that only authorized users can access the data, thus enhancing
  the overall security posture. Compliance with this rule helps organizations adhere
  to data protection standards, such as GDPR and HIPAA, by ensuring data is securely
  stored and managed.

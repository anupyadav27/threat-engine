rule_id: ibm.security_advisor.resource.advisor_guardduty_enabled
title: Ensure IBM Cloud Advisor Guardduty is Enabled for Resource Monitoring
severity: low
domain: compliance_and_governance
subcategory: security_monitoring
rationale: Enabling Advisor Guardduty is essential for maintaining proactive security
  monitoring and threat detection within IBM Cloud environments. This feature helps
  identify vulnerabilities and potential security breaches, thereby reducing the risk
  of data loss and ensuring compliance with regulatory standards. Implementing this
  rule enhances the organization's ability to respond quickly to security incidents,
  minimizing potential business disruptions.
description: This rule checks whether Advisor Guardduty is enabled for resources within
  the IBM Cloud environment. By ensuring Advisor Guardduty is active, organizations
  benefit from continuous monitoring and analysis of security events, allowing for
  early identification of suspicious activities. This proactive approach supports
  compliance with security frameworks by providing robust threat intelligence and
  enhancing the overall security posture. Enabling this feature helps organizations
  stay aligned with governance requirements and industry best practices in security
  monitoring.

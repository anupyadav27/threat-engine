rule_id: ibm.security_advisor.ensure_defender_for_cosmosdb_is_on.defender_for_cosmosdb_is_on_enabled
title: Ensure IBM Cloud Defender for CosmosDB is Enabled
severity: low
domain: compliance_and_governance
subcategory: security_monitoring
rationale: Enabling IBM Cloud Defender for CosmosDB is crucial for maintaining robust
  security and compliance posture. It provides continuous monitoring and threat detection
  capabilities, mitigating potential vulnerabilities and unauthorized access. Ensuring
  this feature is enabled helps protect sensitive data from breaches, ensuring business
  continuity and regulatory compliance.
description: This rule verifies that the Defender for CosmosDB feature is activated
  within your IBM Cloud environment. By enabling this defender, organizations gain
  access to advanced threat protection features, including real-time alerts and anomaly
  detection, which are essential for preempting security incidents. This proactive
  security measure aligns with industry best practices and compliance standards, such
  as GDPR and HIPAA, by safeguarding data integrity and privacy. Regularly monitoring
  and securing databases with Defender for CosmosDB reduces the risk of data breaches
  and enhances the overall security monitoring framework.

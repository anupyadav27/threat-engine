rule_id: ibm.security_advisor.resource.advisor_security_center_enabled
title: Ensure IBM Security Advisor Security Center is Enabled
severity: low
domain: compliance_and_governance
subcategory: security_monitoring
rationale: Enabling the IBM Security Advisor Security Center is crucial for maintaining
  a robust security posture within your IBM Cloud environment. It provides continuous
  monitoring, threat detection, and security insights, which help in identifying vulnerabilities
  and compliance gaps. Failing to enable this feature can increase the risk of undetected
  security breaches and non-compliance with industry standards.
description: This rule verifies that the IBM Security Advisor Security Center is activated
  for your cloud resources. Once enabled, it continuously scans for security risks,
  compliance issues, and provides actionable insights to mitigate potential threats.
  By leveraging this service, organizations can enhance their security monitoring
  capabilities, ensure adherence to governance policies, and maintain compliance with
  regulatory frameworks. Enabling the Security Center is a proactive step in safeguarding
  cloud assets and reducing the likelihood of data breaches.
references:
- https://cloud.ibm.com/docs/security_advisor
- https://cloud.ibm.com/docs/security-advisor

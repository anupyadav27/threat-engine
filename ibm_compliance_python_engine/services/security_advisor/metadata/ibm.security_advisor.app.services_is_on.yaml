rule_id: ibm.security_advisor.app.services_is_on
title: Ensure IBM Cloud Security Advisor Services Are Enabled
severity: low
domain: compliance_and_governance
subcategory: security_monitoring
rationale: Enabling IBM Cloud Security Advisor services is crucial for continuous
  security monitoring and compliance management. It provides organizations with a
  proactive approach to identify vulnerabilities and security risks across their cloud
  environments, minimizing the likelihood of data breaches and ensuring adherence
  to regulatory standards.
description: This rule verifies that the IBM Cloud Security Advisor's application
  services are active, ensuring continuous security monitoring and vulnerability assessment
  within your cloud infrastructure. By enabling these services, organizations can
  receive real-time alerts and analyses of potential security threats, enhancing their
  ability to respond swiftly to incidents. This proactive monitoring is essential
  for maintaining compliance with industry standards and regulations, thereby safeguarding
  sensitive data and maintaining customer trust.
references:
- https://cloud.ibm.com/docs/security-advisor?topic=security-advisor-getting-started
- https://cloud.ibm.com/docs/security-advisor?topic=security-advisor-security-monitoring
- https://cloud.ibm.com/docs/security-advisor?topic=security-advisor-compliance

rule_id: ibm.security_advisor.advisor_centrally_managed.advisor_centrally_managed_enabled
title: Ensure Advisor Centrally Managed is Enabled for Enhanced Security Monitoring
severity: low
domain: compliance_and_governance
subcategory: security_monitoring
rationale: Enabling Advisor Centrally Managed ensures that security recommendations
  and best practices are consistently monitored and enforced across all IBM Cloud
  resources. This centralized management helps in promptly identifying potential vulnerabilities,
  reducing the risk of security breaches, and maintaining regulatory compliance. By
  having a unified view of security alerts, organizations can allocate resources efficiently
  and mitigate threats before they impact business operations.
description: This rule checks whether Advisor Centrally Managed is enabled within
  the IBM Cloud Security Advisor service. When enabled, it aggregates security advisories
  and recommendations from multiple sources, providing a comprehensive view of the
  security posture across the cloud environment. This configuration is crucial for
  maintaining continuous security monitoring, as it allows for the seamless integration
  of security insights into governance frameworks, thereby aiding in compliance with
  industry standards and regulations. Enabling this feature can significantly enhance
  the organization's ability to respond to security incidents and streamline governance
  processes.
references:
- https://cloud.ibm.com/docs/security_advisor
- https://cloud.ibm.com/docs/security-advisor

rule_id: ibm.security_advisor.no_high_severity_findings.no_high_severity_findings_enabled
title: Ensure No High Severity Findings Are Enabled in IBM Security Advisor
severity: low
domain: compliance_and_governance
subcategory: security_monitoring
rationale: High severity findings in your cloud environment indicate potential vulnerabilities
  that could be exploited by malicious actors, leading to data breaches or service
  disruptions. Addressing these findings promptly is critical to maintaining the security
  and integrity of your cloud resources, ensuring compliance with industry standards,
  and protecting your organization from reputational and financial damage.
description: This rule checks if there are any high severity security findings identified
  by IBM Security Advisor that remain unaddressed within your cloud environment. By
  ensuring that no high severity findings are enabled, you can enhance your security
  posture by proactively mitigating risks that could be exploited by attackers. Implementing
  this practice helps achieve compliance with various regulatory frameworks that mandate
  the regular assessment and remediation of security vulnerabilities, thereby safeguarding
  sensitive data and maintaining trust with clients and stakeholders.
references:
- https://cloud.ibm.com/docs/security-advisor?topic=security-advisor-getting-started
- https://cloud.ibm.com/docs/security-advisor?topic=security-advisor-findings
- https://cloud.ibm.com/docs/security-advisor?topic=security-advisor-best-practices

rule_id: ibm.cloudant.document.storage_table_encryption_at_rest_enabled
title: Ensure Encryption at Rest for IBM Cloudant Document Storage
severity: high
domain: data_protection_and_privacy
subcategory: encryption_at_rest
rationale: Encrypting data at rest is vital for safeguarding sensitive information
  against unauthorized access and potential breaches. By ensuring that Cloudant document
  storage tables are encrypted, organizations can mitigate risks associated with data
  theft and ensure compliance with industry standards and regulations. This not only
  protects the integrity and confidentiality of data but also enhances customer trust
  and supports business continuity.
description: This rule verifies that encryption at rest is enabled for IBM Cloudant
  document storage, ensuring that data stored within the service is encrypted using
  industry-standard algorithms. By enabling encryption, data is protected from unauthorized
  access, even if physical security measures are compromised. This practice is a fundamental
  aspect of data protection and privacy, aligning with regulatory requirements such
  as GDPR and HIPAA, which mandate robust data encryption to safeguard personal and
  sensitive information.
references:
- https://cloud.ibm.com/docs/cloudant
- https://cloud.ibm.com/docs/security-advisor

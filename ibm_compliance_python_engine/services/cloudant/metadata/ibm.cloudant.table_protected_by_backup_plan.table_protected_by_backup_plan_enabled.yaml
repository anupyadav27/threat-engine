rule_id: ibm.cloudant.table_protected_by_backup_plan.table_protected_by_backup_plan_enabled
title: Ensure Cloudant Tables Are Secured with Active Backup Plans
severity: medium
domain: resilience_and_disaster_recovery
subcategory: backup_configuration
rationale: Implementing backup plans for Cloudant tables is crucial to safeguard data
  against unexpected data loss events such as accidental deletions or system failures.
  This not only aids in quick recovery and continuity of business operations but also
  aligns with compliance standards that mandate data protection and resilience.
description: This rule verifies that all tables within IBM Cloudant are configured
  with an active backup plan. By ensuring tables are regularly backed up, organizations
  can mitigate the risk of data loss and facilitate rapid restoration in disaster
  recovery scenarios. This practice enhances overall security posture by ensuring
  data availability and integrity, thus supporting compliance with industry standards
  for data protection and disaster recovery.
references:
- https://cloud.ibm.com/docs/cloudant?topic=cloudant-backup-and-restore
- https://cloud.ibm.com/docs/cloudant?topic=cloudant-high-availability
- https://cloud.ibm.com/docs/security-compliance?topic=security-compliance-resiliency

rule_id: ibm.secrets_manager.documents_set_as_public.documents_set_as_public_blocked
title: Prevent Public Access to Secrets Manager Documents
severity: critical
domain: identity_and_access_management
subcategory: authentication
rationale: Preventing documents in IBM Secrets Manager from being set as public is
  crucial to safeguarding sensitive data from unauthorized access. Publicly accessible
  secrets can lead to data breaches, resulting in financial losses and damage to the
  organization's reputation. Implementing this rule ensures that sensitive information
  remains confidential and protected against malicious actors.
description: This rule enforces a policy that blocks any attempt to set documents
  in IBM Secrets Manager as publicly accessible. By scanning for configurations that
  would allow public access, the rule helps maintain a secure environment by ensuring
  that sensitive information is only available to authorized users. This enhances
  the organization's security posture and aids in compliance with data protection
  regulations by preventing unauthorized disclosure of critical information.

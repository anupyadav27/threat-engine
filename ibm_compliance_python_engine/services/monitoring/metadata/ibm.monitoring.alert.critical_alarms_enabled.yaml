rule_id: ibm.monitoring.alert.critical_alarms_enabled
title: Ensuring Critical Alarms are Enabled for IBM Cloud Monitoring
severity: low
domain: logging_monitoring_and_alerting
subcategory: audit_logging
rationale: Enabling critical alarms in IBM Cloud Monitoring is essential for promptly
  identifying and responding to significant events that could impact the security
  and performance of cloud resources. This proactive monitoring approach helps mitigate
  potential threats and outages, minimizing business disruptions and ensuring compliance
  with industry standards.
description: This rule verifies that critical alarms are enabled within the IBM Cloud
  Monitoring service. By ensuring these alerts are active, organizations can quickly
  detect and address critical incidents, enhancing overall security posture. Active
  monitoring and alerting facilitate timely responses to security events, supporting
  compliance with security frameworks and regulations. Additionally, it provides valuable
  audit logs that aid in forensic analysis and continuous improvement of security
  measures.
references:
- https://cloud.ibm.com/docs/monitoring?topic=monitoring-getting-started
- https://cloud.ibm.com/docs/monitoring?topic=monitoring-alerts
- https://cloud.ibm.com/docs/monitoring?topic=monitoring-security-compliance

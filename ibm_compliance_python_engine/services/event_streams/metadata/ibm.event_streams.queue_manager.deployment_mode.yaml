rule_id: ibm.event_streams.queue_manager.deployment_mode
title: Ensure Secure Deployment Mode for IBM Event Streams Queue Manager
severity: low
domain: compliance_and_governance
subcategory: security_monitoring
rationale: Proper deployment mode configuration for the IBM Event Streams Queue Manager
  is crucial for maintaining data integrity and protecting against unauthorized access.
  By ensuring the queue manager operates in a secure deployment mode, organizations
  can prevent potential security breaches that could lead to data loss or exposure,
  thereby safeguarding business operations and customer trust.
description: This rule checks whether the deployment mode for the IBM Event Streams
  Queue Manager is configured to meet security best practices. By enforcing a secure
  deployment mode, this rule helps mitigate risks associated with insecure configurations,
  such as unauthorized access and data interception. Ensuring compliance with this
  rule not only enhances the overall security posture of the IBM Cloud environment
  but also aids in meeting regulatory compliance requirements by providing increased
  visibility and control over the deployment settings.
references:

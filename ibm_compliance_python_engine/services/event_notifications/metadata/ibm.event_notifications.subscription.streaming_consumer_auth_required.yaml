rule_id: ibm.event_notifications.subscription.streaming_consumer_auth_required
title: Enforce Authentication for Streaming Consumers in Event Notifications
severity: low
domain: compliance_and_governance
subcategory: security_monitoring
rationale: Ensuring that streaming consumers in IBM Event Notifications are authenticated
  is crucial for maintaining the integrity and security of the data being processed.
  Unauthorized access to streaming data can lead to data breaches and misuse of sensitive
  information, impacting business operations and compliance with data protection regulations.
description: This rule checks whether authentication is required for streaming consumers
  accessing IBM Event Notifications subscriptions. By enforcing authentication, only
  verified and authorized entities can consume the streaming data, thereby reducing
  the risk of unauthorized access and potential data leakage. Implementing this rule
  aids in strengthening the overall security posture by ensuring compliance with internal
  security policies and regulatory standards, thereby protecting sensitive business
  data and maintaining trust with stakeholders.

rule_id: ibm.event_notifications.destination.streaming_firehose_destination_least_privilege
title: Enforce Least Privilege for Streaming Firehose Destination in Event Notifications
severity: high
domain: identity_and_access_management
subcategory: authentication
rationale: Implementing least privilege for Streaming Firehose Destinations within
  IBM Cloud Event Notifications is crucial for minimizing security risks such as unauthorized
  data access and potential data breaches. By restricting permissions to only what
  is necessary for specific roles, organizations can significantly reduce the attack
  surface and enhance data protection, thereby maintaining compliance with industry
  standards and protecting sensitive information.
description: This rule ensures that the permissions assigned to Streaming Firehose
  Destinations in IBM Cloud Event Notifications adhere to the principle of least privilege.
  It checks for excessive permissions that may allow unauthorized access or manipulation
  of streaming data, which could lead to data leaks or integrity issues. By enforcing
  least privilege, organizations can better safeguard their cloud environments, ensuring
  that only authorized users have access to critical resources, thereby enhancing
  security posture and compliance with regulations such as GDPR and HIPAA.

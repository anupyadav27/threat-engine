rule_id: ibm.account.maintain_current_contact_details.current_contact_details_maintained
title: Ensure Accuracy of Account Contact Information for Security
severity: low
domain: compliance_and_governance
subcategory: security_monitoring
rationale: Maintaining up-to-date contact details is essential for effective communication
  in case of security incidents or compliance requirements. Outdated information can
  lead to delays in incident response, potentially escalating risks and impacting
  business operations. Accurate contact details ensure that notifications and alerts
  reach the appropriate personnel promptly, aiding in quick decision-making and compliance
  with regulatory standards.
description: This rule verifies that the contact details associated with your IBM
  Cloud account are current and accurate. It involves checking the information for
  designated security contacts, ensuring they are correct and updated regularly. By
  maintaining accurate contact information, organizations can enhance their security
  posture, as it ensures that critical security alerts and compliance notifications
  are received by the right individuals. This practice supports compliance with governance
  frameworks that require up-to-date records for accountability and audit purposes,
  thereby reducing the risk of non-compliance penalties.
references:

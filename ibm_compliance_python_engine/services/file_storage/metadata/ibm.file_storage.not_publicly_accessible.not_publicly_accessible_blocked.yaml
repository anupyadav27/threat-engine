rule_id: ibm.file_storage.not_publicly_accessible.not_publicly_accessible_blocked
title: Prevent Public Accessibility of IBM Cloud File Storage
severity: critical
domain: identity_and_access_management
subcategory: authentication
rationale: Ensuring IBM Cloud File Storage is not publicly accessible is crucial for
  safeguarding sensitive data against unauthorized access and potential breaches.
  Public exposure of file storage can lead to data leakage, regulatory non-compliance,
  and financial repercussions, impacting business reputation and trust.
description: This rule verifies that IBM Cloud File Storage instances are configured
  to deny public access, reinforcing data confidentiality and integrity. By blocking
  public access, this rule mitigates risks associated with unauthorized data exposure
  and aligns with best practices in identity and access management. Enforcing this
  configuration helps organizations comply with industry standards and regulatory
  requirements, ensuring a robust security posture.
references:
- https://cloud.ibm.com/docs/FileStorage?topic=FileStorage-getting-started
- https://cloud.ibm.com/docs/security-compliance?topic=security-compliance-security
- https://cloud.ibm.com/docs/FileStorage?topic=FileStorage-managing-access

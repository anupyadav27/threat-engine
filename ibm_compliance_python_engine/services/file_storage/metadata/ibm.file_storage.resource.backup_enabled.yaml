rule_id: ibm.file_storage.resource.backup_enabled
title: Ensuring Backup for IBM Cloud File Storage Resources
severity: medium
domain: storage_and_database_security
subcategory: storage_encryption
rationale: Enabling backups for IBM Cloud File Storage resources is crucial for data
  protection and business continuity. In the event of data loss, corruption, or cyber
  incidents, having a reliable backup ensures that critical business data can be quickly
  restored, minimizing downtime and potential revenue loss.
description: This rule verifies that all IBM Cloud File Storage resources have backup
  capabilities enabled, ensuring that data is consistently and securely backed up.
  By implementing regular backups, organizations can protect against data loss due
  to hardware failure, ransomware attacks, or accidental deletion. This practice not
  only enhances the security posture by safeguarding data but also aligns with compliance
  requirements for data integrity and availability, as stipulated in various industry
  regulations.
references:

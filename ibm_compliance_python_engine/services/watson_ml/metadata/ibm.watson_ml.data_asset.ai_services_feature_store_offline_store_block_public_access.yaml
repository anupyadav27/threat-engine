rule_id: ibm.watson_ml.data_asset.ai_services_feature_store_offline_store_block_public_access
title: Secure AI Feature Store Offline Store from Public Access
severity: critical
domain: identity_and_access_management
subcategory: authentication
rationale: Ensuring that the AI Services Feature Store Offline Store is not publicly
  accessible is crucial to protect sensitive data. Unauthorized access can lead to
  data breaches, compromising intellectual property and customer privacy, which can
  have significant financial and reputational repercussions for businesses.
description: This security rule verifies that the AI Services Feature Store Offline
  Store within IBM Watson Machine Learning does not have public access permissions
  enabled. By restricting public access, the rule strengthens the security posture
  by ensuring that only authenticated and authorized users can access data assets.
  This measure aligns with compliance standards such as GDPR and HIPAA, which mandate
  stringent access controls to safeguard data privacy and integrity.
references:

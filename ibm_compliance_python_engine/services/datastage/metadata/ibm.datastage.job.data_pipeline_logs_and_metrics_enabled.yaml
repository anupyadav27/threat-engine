rule_id: ibm.datastage.job.data_pipeline_logs_and_metrics_enabled
title: Ensure Data Pipeline Logs and Metrics Are Enabled for IBM DataStage Jobs
severity: low
domain: logging_monitoring_and_alerting
subcategory: audit_logging
rationale: Enabling logs and metrics for IBM DataStage jobs is crucial for maintaining
  a robust security posture. It allows for effective monitoring, timely detection
  of anomalies, and enhances the ability to conduct thorough audits. This capability
  is vital for complying with industry regulations and minimizing the risk of data
  breaches or unauthorized access.
description: This rule checks whether logging and metrics collection are enabled for
  IBM DataStage jobs. By ensuring these features are active, organizations can gain
  insights into job performance, identify potential security incidents, and maintain
  a detailed audit trail. This not only enhances operational visibility and troubleshooting
  capabilities but also aids in meeting compliance mandates such as GDPR and HIPAA
  by ensuring transparent data processing activities.
references:
- https://cloud.ibm.com/docs/datastage
- https://cloud.ibm.com/docs/security-advisor

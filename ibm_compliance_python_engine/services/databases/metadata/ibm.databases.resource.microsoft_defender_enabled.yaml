rule_id: ibm.databases.resource.microsoft_defender_enabled
title: Ensure Microsoft Defender is Enabled for Database Resources
severity: medium
domain: data_protection_and_privacy
subcategory: encryption_at_rest
rationale: Enabling Microsoft Defender for database resources is crucial for bolstering
  security against potential threats and vulnerabilities. It provides enhanced threat
  detection and response capabilities, safeguarding sensitive data from unauthorized
  access and breaches. This preventive measure helps maintain data integrity and compliance
  with industry standards, reducing the risk of financial loss and reputational damage.
description: This rule verifies that Microsoft Defender is activated for your database
  resources on the IBM Cloud platform. By ensuring this security feature is enabled,
  you enhance your ability to detect and respond to threats in real-time, thereby
  improving the overall security posture of your cloud environment. Additionally,
  this setting supports encryption at rest, protecting data from potential breaches.
  Compliance with this rule aids in adhering to data protection regulations and standards,
  facilitating a robust compliance framework.
references:
- https://cloud.ibm.com/docs/security-compliance?topic=security-compliance-cloud-database-security
- https://cloud.ibm.com/docs/databases?topic=databases-security-best-practices
- https://cloud.ibm.com/docs/databases-for-postgresql?topic=databases-for-postgresql-security

rule_id: ibm.databases.instance.postgres_log_error_verbosity_flag
title: Ensure Postgres Error Verbosity is Set for Detailed Audit Logs
severity: low
domain: logging_monitoring_and_alerting
subcategory: audit_logging
rationale: Configuring the Postgres Log Error Verbosity flag is crucial for maintaining
  comprehensive audit trails. This setting enhances visibility into potential security
  incidents and operational issues, thereby facilitating quicker response and resolution.
  By ensuring detailed error logging, organizations can meet compliance requirements
  and improve their security posture.
description: This rule checks that the Postgres error verbosity configuration is set
  to provide detailed error messages in the logs. Ensuring verbose error logging allows
  for a more granular audit trail, which aids in incident investigation and root cause
  analysis. Proper configuration of this flag is essential for compliance with security
  standards that mandate detailed logging of database activities. Enhanced logging
  supports proactive monitoring and alerting, contributing to overall database security
  and operational efficiency.

- rule_id: ibm.iam.checks.defined
  service: iam
  resource: checks
  requirement: Defined
  scope: iam.checks.security
  domain: identity_and_access_management
  subcategory: authentication
  severity: medium
  title: Ensure IAM Security Checks are Defined for Robust Authentication
  rationale: Defining IAM security checks is crucial to maintain a secure cloud environment
    as it establishes a baseline for authentication practices. This rule helps prevent
    unauthorized access by ensuring that all authentication mechanisms are clearly
    defined, reducing the risk of data breaches and enhancing overall system integrity.
  description: This rule verifies that all identity and access management (IAM) security
    checks are explicitly defined within the IBM Cloud environment. By clearly defining
    these checks, organizations can enforce consistent authentication protocols across
    their cloud resources, enhancing security by ensuring that only authorized users
    have access. This practice not only mitigates the risk of unauthorized access
    but also supports compliance with industry standards and regulations that mandate
    stringent access control measures.
  references:
  - https://cloud.ibm.com/docs/iam?topic=iam-iamoverview
  - https://cloud.ibm.com/docs/security-compliance?topic=security-compliance-security-compliance-overview
  - https://cloud.ibm.com/docs/iam?topic=iam-userroles
- rule_id: ibm.iam.resource.feature_enabled
  service: iam
  resource: resource
  requirement: Feature Enabled
  scope: iam.resource.security
  domain: identity_and_access_management
  subcategory: authentication
  severity: medium
  title: Ensure Critical IAM Features are Enabled for Enhanced Security
  rationale: Enabling critical IAM features is crucial for maintaining robust security
    within the IBM Cloud environment. These features, such as multi-factor authentication
    and audit logging, help to prevent unauthorized access to resources and provide
    a trail for compliance verification. Failure to enable these features can lead
    to security breaches and non-compliance with industry regulations, potentially
    resulting in financial and reputational damage.
  description: This rule verifies that essential IAM features are enabled on IBM Cloud
    resources to ensure a secure identity and access management posture. It checks
    for features like multi-factor authentication, password policies, and detailed
    audit logging. Enabling these features enhances security by adding layers of protection
    against unauthorized access and ensuring detailed monitoring of access activities.
    Compliance with this rule helps organizations align with regulatory standards
    such as GDPR and HIPAA, thereby reducing the risk of security incidents and ensuring
    accountability.
  references:
  - https://cloud.ibm.com/docs/account?topic=account-user-security
  - https://cloud.ibm.com/docs/account?topic=account-access
  - https://cloud.ibm.com/docs/security-compliance?topic=security-compliance-data-security-and-privacy

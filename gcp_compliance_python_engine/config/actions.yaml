standard_actions:
  notify: { channel: slack, severity: medium, template: "Check {{check_id}} failed for {{resource}}" }
  tag: { labels: { compliance: "fail" } }
  untag: { labels: [ "compliance" ] }
  stop: { instance_name_path: "name", zone_path: "zone" }
  quarantine: { add_network_tag: "quarantine" }
  set-logging: { log_bucket: "audit-logs", log_prefix: "buckets/" }
  invoke_function: { target: gcf, function_name: "remediator" }

arg_paths:
  compute:
    instance_name_path: "name"
    zone_path: "zone"
  firewall:
    firewall_name_path: "name"
  gcs:
    bucket_name_path: "resource" 
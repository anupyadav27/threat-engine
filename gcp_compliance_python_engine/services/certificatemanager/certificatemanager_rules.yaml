service_name:  # e.g., compute, gcs, pubsub

certificatemanager:
  version: '1.0'
  provider: gcp
  service: certificatemanager
  scope: regional
  discovery:
  - discovery_id: list_certificatemanager_certificates
    calls:
    - action: list
      fields:
      - path: name
        var: certificate_name
      - path: managed.domains
        var: certificate_domains
      - path: selfManaged.certificate
        var: self_managed_cert
      - path: managed.state
        var: certificate_state
      - path: expireTime
        var: expire_time
  - discovery_id: list_certificatemanager_certificate_maps
    calls:
    - action: list
      fields:
      - path: name
        var: map_name
      - path: gclbTargets
        var: load_balancer_targets
  - discovery_id: list_certificatemanager_dns_authorizations
    calls:
    - action: list
      fields:
      - path: name
        var: dns_auth_name
      - path: domain
        var: authorized_domain
  checks:
  - check_id: gcp.certificatemanager.certificate.certificates_expiration_check_gcp_load_balancing_s_protocols
    title: Ensure Certificates Are Valid for GCP Load Balancing Protocols
    severity: high
    for_each: list_certificatemanager_certificate_maps
    logic: AND
    calls:
    - action: eval
      fields:
      - path: gclbTargets
        operator: exists
        expected: true
    - action: get_certificate_details
      fields:
      - path: managed.state
        operator: equals
        expected: ACTIVE
      - path: expireTime
        operator: exists
        expected: true
  - check_id: gcp.certificatemanager.certificate.certificates_expiration_check_gcp_storage_bucket_enf_enabled
    title: Ensure Certificates Expiration Check for GCP Storage Buckets
    severity: medium
    for_each: list_certificatemanager_certificates
    logic: AND
    calls:
    - action: eval
      fields:
      - path: managed.domains
        operator: contains
        expected: storage.googleapis.com
    - action: eval
      fields:
      - path: expireTime
        operator: exists
        expected: true
    - action: get_certificate_expiration_policy
      fields:
      - path: expirationPolicy.enabled
        operator: equals
        expected: true
  - check_id: gcp.certificatemanager.certificate.expiration
    title: Monitor and Renew Expiring Certificates
    severity: critical
    for_each: list_certificatemanager_certificates
    logic: OR
    calls:
    - action: eval
      fields:
      - path: expireTime
        operator: exists
        expected: true
    - action: get_certificate_expiration_status
      fields:
      - path: daysUntilExpiration
        operator: equals
        expected: '>30'
    - action: eval
      fields:
      - path: managed.state
        operator: equals
        expected: PROVISIONING
  - check_id: gcp.certificatemanager.certificate.expiration_configured
    title: Ensure Certificate Expiration is Configured in Certificate Manager
    severity: medium
    for_each: list_certificatemanager_certificates
    logic: AND
    calls:
    - action: eval
      fields:
      - path: expireTime
        operator: exists
        expected: true
    - action: get_certificate_configuration
      fields:
      - path: managed.provisioningIssue
        operator: not_exists
        expected: true
    - action: eval
      fields:
      - path: managed.authorizationAttemptInfo
        operator: exists
        expected: true
  - check_id: gcp.certificatemanager.certificate.manager_certificates_expiration_configured
    title: Ensure Manager Certificates Have Expiration Configured
    severity: high
    for_each: list_certificatemanager_certificates
    logic: AND
    calls:
    - action: eval
      fields:
      - path: managed
        operator: exists
        expected: true
    - action: get_certificate_manager_config
      fields:
      - path: managed.dnsAuthorizations
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: expireTime
        operator: exists
        expected: true
    - action: get_renewal_configuration
      fields:
      - path: autoRenewal.enabled
        operator: equals
        expected: true
  api_name: certificatemanager
  api_version: v1
  project_param_format: projects/{{project_id}}

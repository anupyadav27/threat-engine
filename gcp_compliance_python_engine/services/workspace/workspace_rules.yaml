service_name:  # e.g., compute, gcs, pubsub

workspace:
  version: '1.0'
  provider: gcp
  service: workspace
  scope: global
  discovery:
  - discovery_id: list_workspace_users
    calls:
    - action: list
      fields:
      - path: primaryEmail
        var: user_email
      - path: id
        var: user_id
      - path: name.fullName
        var: user_name
  checks:
  - check_id: gcp.workspace.user.mfa_status_configured
    title: Ensure MFA is Configured for Workspace Users
    severity: high
    for_each: list_workspace_users
    logic: AND
    calls:
    - action: get_user_security_settings
      fields:
      - path: isEnforcedIn2Sv
        operator: equals
        expected: true
    - action: eval
      fields:
      - path: isAdmin
        operator: equals
        expected: true
      - path: suspended
        operator: equals
        expected: false
    - action: get_user_mfa_enrollment
      fields:
      - path: enrolledFactors
        operator: exists
      - path: enrolledFactors
        operator: contains
        expected: TOTP
  api_name: admin
  api_version: directory_v1

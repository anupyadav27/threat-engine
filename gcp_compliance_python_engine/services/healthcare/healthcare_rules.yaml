service_name:  # e.g., compute, gcs, pubsub

healthcare:
  version: '1.0'
  provider: gcp
  service: healthcare
  scope: regional
  discovery:
  - discovery_id: list_healthcare_datasets
    calls:
    - action: list
      fields:
      - path: name
        var: dataset_name
      - path: location
        var: dataset_location
  - discovery_id: list_consent_stores
    calls:
    - action: list
      fields:
      - path: name
        var: consent_store_name
      - path: parent
        var: parent_dataset
      - path: defaultConsentTtl
        var: consent_ttl
  checks:
  - check_id: gcp.healthcare.consent_store.privacy_consent_access_rbac_least_privilege
    title: Enforce Least Privilege for Consent Store Access in GCP Healthcare
    severity: high
    for_each: list_consent_stores
    logic: AND
    calls:
    - action: get_consent_store_iam_policy
      fields:
      - path: bindings[].role
        operator: not_contains
        expected: roles/healthcare.consentStoreAdmin
    - action: eval
      fields:
      - path: bindings[].members[]
        operator: not_contains
        expected: allUsers
    - action: eval
      fields:
      - path: bindings[].members[]
        operator: not_contains
        expected: allAuthenticatedUsers
    - action: eval
      fields:
      - path: bindings[].condition
        operator: exists
        expected: true
  - check_id: gcp.healthcare.consent_store.privacy_encrypted
    title: Ensure Healthcare Consent Stores Use Privacy Encryption
    severity: critical
    for_each: list_consent_stores
    logic: AND
    calls:
    - action: get_consent_store_details
      fields:
      - path: encryptionSpec.kmsKeyName
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: encryptionSpec.kmsKeyName
        operator: contains
        expected: projects/
    - action: get_kms_key_details
      fields:
      - path: state
        operator: equals
        expected: ENABLED
    - action: eval
      fields:
      - path: purpose
        operator: equals
        expected: ENCRYPT_DECRYPT
  - check_id: gcp.healthcare.consent_store.privacy_rights_execution_roles_least_privilege
    title: Ensure Least Privilege for Privacy Rights Roles in Consent Store
    severity: high
    for_each: list_consent_stores
    logic: AND
    calls:
    - action: get_consent_store_iam_policy
      fields:
      - path: bindings[]
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: bindings[?(@.role=='roles/healthcare.consentReader')].members[]
        operator: not_contains
        expected: 'domain:'
    - action: eval
      fields:
      - path: bindings[?(@.role=='roles/healthcare.consentEditor')].members
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: bindings[].condition.expression
        operator: contains
        expected: request.time
    - action: eval
      fields:
      - path: bindings[].role
        operator: not_equals
        expected: roles/owner
  - check_id: gcp.healthcare.consent_store.privacy_rights_workflow_storage_encrypted
    title: Ensure Consent Store Data is Encrypted at Rest
    severity: critical
    for_each: list_consent_stores
    logic: AND
    calls:
    - action: get_consent_store_details
      fields:
      - path: encryptionSpec
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: encryptionSpec.kmsKeyName
        operator: exists
        expected: true
    - action: get_kms_key_details
      fields:
      - path: cryptoKeyVersions[0].state
        operator: equals
        expected: ENABLED
    - action: eval
      fields:
      - path: cryptoKeyVersions[0].algorithm
        operator: contains
        expected: GOOGLE_SYMMETRIC_ENCRYPTION
    - action: get_dataset_details
      fields:
      - path: encryptionSpec.kmsKeyName
        operator: exists
        expected: true
  api_name: healthcare
  api_version: v1
  project_param_format: projects/{{project_id}}

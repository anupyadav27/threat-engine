rule_id: gcp.cloudsql.instance.trace_flag_3625_enabled
service: cloudsql
resource: instance
requirement: Trace Flag 3625 Enabled
scope: cloudsql.instance.security
domain: compute_and_workload_security
subcategory: instance_configuration
severity: low
title: Enable Trace Flag 3625 for Cloud SQL Instances
rationale: Enabling Trace Flag 3625 on SQL Server instances in Cloud SQL helps limit
  the amount of sensitive information logged in error messages, reducing the risk
  of data leaks. This is particularly important for protecting personally identifiable
  information (PII) and complying with data protection regulations such as GDPR and
  CCPA.
description: This rule checks whether Trace Flag 3625 is enabled on your Cloud SQL
  for SQL Server instances. Trace Flag 3625 suppresses detailed error messages that
  could reveal sensitive information, ensuring error logs do not inadvertently disclose
  PII. To verify, review the Cloud SQL instance settings and ensure the flag is active.
  Remediation involves enabling the flag via a Cloud SQL instance configuration change,
  which can be done through the GCP Console or gcloud command-line tool.

rule_id: gcp.cloudsql.instance.postgres_log_error_verbosity_flag
service: cloudsql
resource: instance
requirement: Postgres Log Error Verbosity Flag
scope: cloudsql.instance.logging
domain: logging_monitoring_and_alerting
subcategory: audit_logging
severity: low
title: Ensure Postgres Log Error Verbosity is Set to 'Default' or Lower
rationale: Configuring the Postgres log error verbosity to an appropriate level is
  crucial for effective monitoring and troubleshooting. Excessive verbosity can lead
  to log flooding, obscuring important information and potentially leading to non-compliance
  with data protection regulations by exposing sensitive information. Ensuring the
  correct verbosity level helps maintain a balance between sufficient logging for
  security auditing and avoiding unnecessary exposure of sensitive data.
description: This rule checks if the Postgres log error verbosity flag on Cloud SQL
  instances is set to 'Default' or lower. By default, this setting ensures that only
  essential error messages are logged, minimizing the risk of sensitive data exposure
  while maintaining necessary operational insights. To verify, access the Cloud SQL
  instance settings and review the 'log_error_verbosity' configuration. If set to
  'Verbose', change it to 'Default' or 'Terse' to comply with best practices.

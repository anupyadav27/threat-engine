service_name:  # e.g., compute, gcs, pubsub

datastudio:
  version: '1.0'
  provider: gcp
  service: datastudio
  scope: regional
  discovery:
  - discovery_id: list_datastudio_reports
    calls:
    - action: list
      fields:
      - path: name
        var: report_name
      - path: reportId
        var: report_id
      - path: projectId
        var: project_id
  - discovery_id: list_datastudio_data_sources
    calls:
    - action: list
      fields:
      - path: name
        var: datasource_name
      - path: dataSourceId
        var: datasource_id
  checks:
  - check_id: gcp.datastudio.report.data_analytics_export_controls_enabled
    title: Enable Data Analytics Export Controls in Data Studio Reports
    severity: high
    for_each: list_datastudio_reports
    logic: AND
    calls:
    - action: get_report_settings
      fields:
      - path: settings.exportControls.enabled
        operator: equals
        expected: true
      - path: settings.exportControls.downloadRestricted
        operator: equals
        expected: true
      - path: settings.exportControls.printRestricted
        operator: equals
        expected: true
  - check_id: gcp.datastudio.report.data_analytics_public_embeds_disabled
    title: Disable Public Embeds for Data Studio Reports
    severity: high
    for_each: list_datastudio_reports
    logic: AND
    calls:
    - action: get_report_sharing_settings
      fields:
      - path: sharingSettings.embedSettings.publicEmbedEnabled
        operator: equals
        expected: false
      - path: sharingSettings.embedSettings.requireAuthentication
        operator: equals
        expected: true
      - path: sharingSettings.embedSettings.allowedDomains
        operator: exists
  - check_id: gcp.datastudio.report.data_analytics_sharing_restricted_to_org
    title: Restrict Data Studio Report Sharing to Organization
    severity: medium
    for_each: list_datastudio_reports
    logic: AND
    calls:
    - action: get_report_permissions
      fields:
      - path: permissions.shareSettings.linkSharingEnabled
        operator: equals
        expected: false
      - path: permissions.shareSettings.orgRestricted
        operator: equals
        expected: true
      - path: permissions.shareSettings.allowedDomains
        operator: exists
    - action: eval
      fields:
      - path: permissions.users[].email
        operator: contains
        expected: '@{{organization_domain}}'
  - check_id: gcp.datastudio.report.data_analytics_sso_required
    title: Ensure Single Sign-On for Data Studio Reports
    severity: critical
    for_each: list_datastudio_reports
    logic: AND
    calls:
    - action: get_report_auth_settings
      fields:
      - path: authenticationSettings.ssoRequired
        operator: equals
        expected: true
      - path: authenticationSettings.allowGuestAccess
        operator: equals
        expected: false
      - path: authenticationSettings.identityProvider
        operator: exists
    - action: eval
      fields:
      - path: authenticationSettings.identityProvider.type
        operator: equals
        expected: SAML

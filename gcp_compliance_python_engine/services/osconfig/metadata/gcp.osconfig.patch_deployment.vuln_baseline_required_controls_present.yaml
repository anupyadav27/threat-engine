- https://cloud.google.com/security/compliance/cis
- https://nvlpubs.nist.gov/nistpubs/Legacy/SP/nistspecialpublication800-40r3.pdf
- https://www.pcisecuritystandards.org/documents/PCI_DSS_v3-2-1.pdf

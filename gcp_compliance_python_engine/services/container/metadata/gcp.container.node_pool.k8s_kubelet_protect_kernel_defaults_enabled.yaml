rule_id: gcp.container.node_pool.k8s_kubelet_protect_kernel_defaults_enabled
service: container
resource: node_pool
requirement: K8s Kubelet Protect Kernel Defaults Enabled
scope: container.node_pool.security
domain: container_and_kubernetes_security
subcategory: security_monitoring
severity: low
title: Ensure Kubelet Protect Kernel Defaults is Enabled
rationale: Enabling Kubelet Protect Kernel Defaults is crucial for maintaining the
  integrity and security of the node's kernel parameters. It prevents unauthorized
  changes that could expose vulnerabilities or lead to misconfigurations. This setting
  helps in meeting compliance requirements by ensuring the node's kernel settings
  are consistent with security policies and frameworks, thereby reducing the risk
  of exploitation.
description: This rule checks if the 'Protect Kernel Defaults' feature is enabled
  for Kubelet on GKE node pools. This setting ensures that the Kubernetes nodes adhere
  to secure kernel configurations, preventing potential security vulnerabilities arising
  from incorrect kernel parameters. Verify this setting through the GCP Console or
  the gcloud command-line tool. To remediate, configure the node pool with 'Protect
  Kernel Defaults' enabled, ensuring compliance with security best practices.
references:

rule_id: gcp.container.cluster.containers_kubernetes_apiserver_insecure_port_disabled
service: container
resource: cluster
requirement: Containers Kubernetes Apiserver Insecure Port Disabled
scope: container.cluster.security
domain: container_and_kubernetes_security
subcategory: security_monitoring
severity: low
title: Disable Insecure Port on Kubernetes API Server
rationale: Disabling the insecure port for the Kubernetes API server is crucial as
  it prevents unauthenticated access to the cluster, reducing the risk of unauthorized
  control or data exposure. This practice supports compliance with security frameworks
  requiring secure communication channels and protects against potential attack vectors
  targeting open, insecure ports.
description: This rule checks if the Kubernetes API server on GCP container clusters
  has the insecure port (default 8080) disabled. It ensures that all API server communications
  occur over secure channels (HTTPS). To verify, review cluster configurations in
  GCP Console or use gcloud CLI to ensure the '--insecure-port' is set to '0'. Remediation
  involves updating the cluster configuration to set '--insecure-port=0' and ensuring
  all communications use the secure port (default 443).

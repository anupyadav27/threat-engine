service_name:  # e.g., compute, gcs, pubsub

filestore:
  version: '1.0'
  provider: gcp
  service: filestore
  scope: regional
  discovery:
  - discovery_id: list_filestore_instances
    calls:
    - action: list
      fields:
      - path: name
        var: instance_name
      - path: tier
        var: instance_tier
      - path: fileShares
        var: file_shares
      - path: networks
        var: networks
      - path: createTime
        var: create_time
  checks:
  - check_id: gcp.filestore.instance.backup_enabled
    title: Ensure GCP Filestore Instances Have Backups Enabled
    severity: high
    for_each: list_filestore_instances
    logic: OR
    calls:
    - action: eval
      fields:
      - path: tier
        operator: equals
        expected: ENTERPRISE
    - action: get_backup_policy
      fields:
      - path: backupPolicy.enabled
        operator: equals
        expected: true
    - action: eval
      fields:
      - path: fileShares[].backupConfig.enabled
        operator: equals
        expected: true
  - check_id: gcp.filestore.instance.encryption_at_rest_enabled
    title: Filestore Instances Must Have Encryption At Rest Enabled
    severity: critical
    for_each: list_filestore_instances
    logic: OR
    calls:
    - action: eval
      fields:
      - path: kmsKeyName
        operator: exists
        expected: true
    - action: get_instance_details
      fields:
      - path: encryptionConfig.kmsKeyName
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: tier
        operator: equals
        expected: ENTERPRISE
  - check_id: gcp.filestore.instance.have_backup_enabled
    title: Ensure Filestore Instances Have Backup Enabled
    severity: medium
    for_each: list_filestore_instances
    logic: OR
    calls:
    - action: get_instance_backup_config
      fields:
      - path: backupConfig.backupPolicies
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: fileShares[].backupConfig.backupPolicies
        operator: exists
        expected: true
    - action: get_backup_schedule
      fields:
      - path: dailyBackupPolicy.enabled
        operator: equals
        expected: true
  api_name: file
  api_version: v1
  project_param_format: projects/{{project_id}}

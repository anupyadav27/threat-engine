service_name:  # e.g., compute, gcs, pubsub

apikeys:
  version: '1.0'
  provider: gcp
  service: apikeys
  scope: global
  discovery:
  - discovery_id: list_apikeys_resources
    calls:
    - action: list
      fields:
      - path: name
        var: resource_name
      - path: uid
        var: resource_uid
      - path: createTime
        var: create_time
      - path: restrictions
        var: restrictions
      - path: etag
        var: etag
  checks:
  - check_id: gcp.apikeys.key.api_restrictions_configured
    title: Ensure API Keys Have Configured API Restrictions
    severity: high
    for_each: list_apikeys_resources
    logic: AND
    calls:
    - action: eval
      fields:
      - path: restrictions
        operator: exists
    - action: eval
      fields:
      - path: restrictions.apiTargets
        operator: exists
    - action: eval
      fields:
      - path: restrictions.apiTargets
        operator: not_equals
        expected: []
  - check_id: gcp.apikeys.key.platform_api_expiration_required
    title: Require API Key Expiration for Platform APIs
    severity: medium
    for_each: list_apikeys_resources
    logic: OR
    calls:
    - action: eval
      fields:
      - path: restrictions.apiTargets[].service
        operator: not_contains
        expected: compute.googleapis.com
    - action: eval
      fields:
      - path: restrictions.apiTargets[].service
        operator: not_contains
        expected: storage.googleapis.com
    - action: eval
      fields:
      - path: restrictions.apiTargets[].service
        operator: not_contains
        expected: bigquery.googleapis.com
    - action: eval
      fields:
      - path: expireTime
        operator: exists
  - check_id: gcp.apikeys.key.platform_api_rotation_policy_defined
    title: Ensure API Key Rotation Policy is Defined for Platform APIs
    severity: medium
    for_each: list_apikeys_resources
    logic: OR
    calls:
    - action: eval
      fields:
      - path: restrictions.apiTargets[].service
        operator: not_contains
        expected: compute.googleapis.com
    - action: eval
      fields:
      - path: restrictions.apiTargets[].service
        operator: not_contains
        expected: storage.googleapis.com
    - action: eval
      fields:
      - path: restrictions.apiTargets[].service
        operator: not_contains
        expected: bigquery.googleapis.com
    - action: eval
      fields:
      - path: annotations.rotation-policy
        operator: exists
    - action: eval
      fields:
      - path: annotations.rotation-schedule
        operator: exists
  - check_id: gcp.apikeys.key.platform_api_scopes_least_privilege
    title: Ensure API Keys Use Least Privilege Platform API Scopes
    severity: high
    for_each: list_apikeys_resources
    logic: AND
    calls:
    - action: eval
      fields:
      - path: restrictions.apiTargets
        operator: exists
    - action: eval
      fields:
      - path: restrictions.apiTargets[].methods
        operator: exists
    - action: eval
      fields:
      - path: restrictions.apiTargets[].methods
        operator: not_contains
        expected: '*'
    - action: eval
      fields:
      - path: restrictions.browserKeyRestrictions.allowedReferrers
        operator: exists
    - action: eval
      fields:
      - path: restrictions.serverKeyRestrictions.allowedIps
        operator: exists
  - check_id: gcp.apikeys.key.rotated_in_90_days
    title: API Key Rotation Every 90 Days
    severity: critical
    for_each: list_apikeys_resources
    logic: OR
    calls:
    - action: eval
      fields:
      - path: createTime
        operator: within_days
        expected: 90
    - action: eval
      fields:
      - path: annotations.last-rotated
        operator: within_days
        expected: 90
    - action: eval
      fields:
      - path: updateTime
        operator: within_days
        expected: 90
  api_name: apikeys
  api_version: v2
  project_param_format: projects/{{project_id}}

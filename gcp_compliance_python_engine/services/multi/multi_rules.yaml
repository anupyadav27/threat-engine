service_name:  # e.g., compute, gcs, pubsub

multi:
  version: '1.0'
  provider: gcp
  service: multi
  scope: regional
  discovery:
  - discovery_id: list_enabled_regions
    calls:
    - action: list
      resource_type: compute.regions
      fields:
      - path: name
        var: region_name
      - path: status
        var: region_status
      - path: selfLink
        var: region_self_link
  - discovery_id: list_project_services
    calls:
    - action: list
      resource_type: serviceusage.services
      fields:
      - path: name
        var: service_name
      - path: state
        var: service_state
      - path: config.name
        var: service_config_name
  checks:
  - check_id: gcp.multi.region.region_enabled
    title: Ensure GCP Regions are Enabled for Resource Distribution
    description: Verify that multiple GCP regions are enabled and available for resource distribution to ensure high availability
      and disaster recovery capabilities
    severity: medium
    for_each: list_enabled_regions
    logic: AND
    calls:
    - action: eval
      fields:
      - path: status
        operator: equals
        expected: UP
        description: Region must be in UP status
    - action: eval
      fields:
      - path: name
        operator: exists
        description: Region name must be present
    - action: get_region_quotas
      resource_id: '{{ region_name }}'
      fields:
      - path: quotas
        operator: exists
        description: Region must have quota allocations available
    - action: eval
      fields:
      - path: deprecated
        operator: not_exists
        description: Region should not be deprecated
    remediation: 'To ensure proper region enablement:

      1. Verify region status in GCP Console

      2. Check quota allocations for the region

      3. Enable required APIs in the target regions

      4. Configure multi-region resource deployment

      5. Test connectivity and resource provisioning in enabled regions

      '
    references:
    - https://cloud.google.com/compute/docs/regions-zones
    - https://cloud.google.com/docs/geography-and-regions

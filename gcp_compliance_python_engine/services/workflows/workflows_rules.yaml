service_name:  # e.g., compute, gcs, pubsub

workflows:
  version: '1.0'
  provider: gcp
  service: workflows
  scope: regional
  discovery:
  - discovery_id: list_workflows_resources
    calls:
    - action: list
      fields:
      - path: name
        var: resource_name
      - path: state
        var: workflow_state
      - path: sourceContents
        var: workflow_definition
      - path: serviceAccount
        var: service_account
      - path: cryptoKeyName
        var: crypto_key
  checks:
  - check_id: gcp.workflows.workflow.incident_approval_steps_required_for_destructive_actions
    title: Require Approval Steps for Destructive Workflow Actions
    severity: high
    for_each: list_workflows_resources
    logic: AND
    calls:
    - action: eval
      fields:
      - path: sourceContents
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: sourceContents
        operator: contains
        expected: 'call: http.delete'
    - action: eval
      fields:
      - path: sourceContents
        operator: contains
        expected: approval
    - action: eval
      fields:
      - path: sourceContents
        operator: contains
        expected: human_review
  - check_id: gcp.workflows.workflow.incident_integrations_least_privilege
    title: Enforce Least Privilege for GCP Workflow Incident Integrations
    severity: medium
    for_each: list_workflows_resources
    logic: AND
    calls:
    - action: eval
      fields:
      - path: serviceAccount
        operator: exists
        expected: true
    - action: get_service_account_iam
      fields:
      - path: bindings[].role
        operator: not_contains
        expected: roles/owner
    - action: get_service_account_iam
      fields:
      - path: bindings[].role
        operator: not_contains
        expected: roles/editor
    - action: eval
      fields:
      - path: sourceContents
        operator: contains
        expected: 'scope:'
  - check_id: gcp.workflows.workflow.incident_kms_encryption_enabled
    title: Ensure KMS Encryption is Enabled for GCP Workflows
    severity: high
    for_each: list_workflows_resources
    logic: AND
    calls:
    - action: eval
      fields:
      - path: cryptoKeyName
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: cryptoKeyName
        operator: contains
        expected: projects/
    - action: get_kms_key_details
      fields:
      - path: state
        operator: equals
        expected: ENABLED
    - action: get_kms_key_details
      fields:
      - path: purpose
        operator: equals
        expected: ENCRYPT_DECRYPT
  api_name: workflows
  api_version: v1
  project_param_format: projects/{{project_id}}

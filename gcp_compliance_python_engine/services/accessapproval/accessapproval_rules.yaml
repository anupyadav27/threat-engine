service_name:  # e.g., compute, gcs, pubsub

accessapproval:
  version: '1.0'
  provider: gcp
  service: accessapproval
  scope: global
  discovery:
  - discovery_id: list_accessapproval_settings
    calls:
    - action: getAccessApprovalSettings
      fields:
      - path: name
        var: resource_name
      - path: enrolledServices
        var: enrolled_services
      - path: enrolledAncestor
        var: enrolled_ancestor
  checks:
  - check_id: gcp.accessapproval.approval_request.enrollment_configured
    title: Ensure Access Approval Enrollment is Configured
    severity: high
    for_each: list_accessapproval_settings
    logic: OR
    calls:
    - action: eval
      fields:
      - path: enrolledServices
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: enrolledAncestor
        operator: equals
        expected: true
  api_name: accessapproval
  api_version: v1
  project_param_format: projects/{{project_id}}

service_name:  # e.g., compute, gcs, pubsub

elasticsearch:
  version: '1.0'
  provider: gcp
  service: elasticsearch
  scope: regional
  discovery:
  - discovery_id: list_elasticsearch_resources
    calls:
    - action: list
      fields:
      - path: name
        var: resource_name
      - path: location
        var: resource_location
      - path: config
        var: elasticsearch_config
  checks:
  - check_id: gcp.elasticsearch.cluster.domains_access_control_enabled
    title: Elasticsearch Cluster Domains Access Control Enabled
    severity: high
    for_each: list_elasticsearch_resources
    logic: AND
    calls:
    - action: eval
      fields:
      - path: config.authConfig
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: config.authConfig.enabled
        operator: equals
        expected: true
    - action: eval
      fields:
      - path: config.networkConfig.authorizedNetworks
        operator: exists
        expected: true
  - check_id: gcp.elasticsearch.cluster.domains_encryption_at_rest_enabled
    title: Ensure Elasticsearch Clusters Have Encryption at Rest Enabled
    severity: high
    for_each: list_elasticsearch_resources
    logic: AND
    calls:
    - action: eval
      fields:
      - path: config.encryptionConfig
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: config.encryptionConfig.encryptionAtRestOptions
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: config.encryptionConfig.encryptionAtRestOptions.enabled
        operator: equals
        expected: true
  - check_id: gcp.elasticsearch.cluster.domains_logging_enabled
    title: Enable Logging for Elasticsearch Clusters on GCP
    severity: medium
    for_each: list_elasticsearch_resources
    logic: AND
    calls:
    - action: eval
      fields:
      - path: config.loggingConfig
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: config.loggingConfig.enableApplicationLogs
        operator: equals
        expected: true
    - action: eval
      fields:
      - path: config.loggingConfig.enableSlowLogs
        operator: equals
        expected: true
    - action: eval
      fields:
      - path: config.loggingConfig.enableIndexSlowLogs
        operator: equals
        expected: true
  - check_id: gcp.elasticsearch.cluster.domains_node_to_node_encryption_enabled
    title: Ensure Elasticsearch Node-to-Node Encryption is Enabled
    severity: high
    for_each: list_elasticsearch_resources
    logic: AND
    calls:
    - action: eval
      fields:
      - path: config.encryptionConfig
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: config.encryptionConfig.nodeToNodeEncryptionOptions
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: config.encryptionConfig.nodeToNodeEncryptionOptions.enabled
        operator: equals
        expected: true

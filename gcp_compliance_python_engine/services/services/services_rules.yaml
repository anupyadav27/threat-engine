service_name:  # e.g., compute, gcs, pubsub

services:
  version: '1.0'
  provider: gcp
  service: services
  scope: regional
  discovery:
  - discovery_id: list_services_resources
    calls:
    - action: list
      fields:
      - path: name
        var: resource_name
      - path: projectId
        var: project_id
  - discovery_id: list_service_accounts
    calls:
    - action: list
      fields:
      - path: name
        var: service_account_name
      - path: email
        var: service_account_email
      - path: projectId
        var: project_id
  - discovery_id: list_service_account_keys
    calls:
    - action: get_service_account_keys
      fields:
      - path: keys[]
        var: service_keys
      - path: keys[].name
        var: key_name
      - path: keys[].validAfterTime
        var: key_creation_time
      - path: keys[].keyType
        var: key_type
  checks:
  - check_id: gcp.services.service.keys_active_service_configured
    title: Ensure Service Account Keys Are Properly Managed
    severity: high
    for_each: list_service_account_keys
    logic: AND
    calls:
    - action: eval
      fields:
      - path: keys[]
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: keys[].keyType
        operator: equals
        expected: USER_MANAGED
    - action: eval
      fields:
      - path: keys[].disabled
        operator: not_exists
        expected: true
    - action: get_service_account_policy
      fields:
      - path: bindings[].role
        operator: contains
        expected: roles/iam.serviceAccountKeyAdmin
  - check_id: gcp.services.service.keys_restrictions_enforced
    title: Enforce Restrictions on Service Account Keys
    severity: medium
    for_each: list_service_account_keys
    logic: AND
    calls:
    - action: get_organization_policy
      fields:
      - path: constraint
        operator: equals
        expected: constraints/iam.disableServiceAccountKeyCreation
    - action: eval
      fields:
      - path: booleanPolicy.enforced
        operator: equals
        expected: true
    - action: eval
      fields:
      - path: keys[].keyOrigin
        operator: equals
        expected: GOOGLE_PROVIDED
    - action: get_service_account_policy
      fields:
      - path: bindings[].condition.expression
        operator: contains
        expected: request.time
  - check_id: gcp.services.service.keys_rotation_90_days_configured
    title: Enforce 90-Day Key Rotation for GCP Service Keys
    severity: high
    for_each: list_service_account_keys
    logic: AND
    calls:
    - action: eval
      fields:
      - path: keys[].validAfterTime
        operator: exists
        expected: true
    - action: eval
      fields:
      - path: keys[].keyType
        operator: equals
        expected: USER_MANAGED
    - action: get_key_age_days
      fields:
      - path: age_in_days
        operator: equals
        expected: <=90
    - action: get_organization_policy
      fields:
      - path: constraint
        operator: equals
        expected: constraints/iam.serviceAccountKeyExpiryHours
    - action: eval
      fields:
      - path: listPolicy.allowedValues[]
        operator: contains
        expected: '2160'

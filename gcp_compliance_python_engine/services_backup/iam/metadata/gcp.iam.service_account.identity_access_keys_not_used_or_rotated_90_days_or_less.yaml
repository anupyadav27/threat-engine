description: Validates that GCP iam service_account has identity access keys not used
  or rotated 90 days or less configured according to security best practices. Proper
  configuration reduces security risks, prevents unauthorized access, and ensures
  compliance with industry standards and regulations.
domain: identity_and_access_management
rationale: Ensures GCP iam service_account has identity access keys not used or rotated
  90 days or less properly configured for security compliance. This control is essential
  for maintaining a strong security posture and meeting regulatory requirements.
references:
- https://cloud.google.com/iam/docs
- https://cloud.google.com/security-command-center/docs
requirement: Identity Access Keys Not Used Or Rotated 90 Days Or Less
resource: service_account
rule_id: gcp.iam.service_account.identity_access_keys_not_used_or_rotated_90_days_or_less
scope: iam.service_account.security
service: iam
severity: high
subcategory: authentication
title: 'GCP IAM Service_account: Identity Access Keys Not Used Or Rotated 90 Days
  Or Less'

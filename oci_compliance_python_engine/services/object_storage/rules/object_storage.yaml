object_storage:
  version: '1.0'
  provider: oci
  service: object_storage
  scope: regional
  discovery:
  - discovery_id: list_buckets
    resource_type: bucket
    calls:
    - action: list
      client: ObjectStorageClient
      method: list_buckets
      fields:
      - path: id
        var: bucket_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_bucket_details
    resource_type: bucket
    for_each: list_buckets
    calls:
    - action: get
      client: ObjectStorageClient
      method: get_bucket
      fields:
      - path: kms_key_id
        var: kms_key_id
      - path: public_access_type
        var: public_access_type
      - path: versioning
        var: versioning
      - path: object_events_enabled
        var: object_events_enabled
      - path: replication_enabled
        var: replication_enabled
  checks:
  - check_id: oci.object_storage.bucket.bucket_policy_deny_insecure_transport
    title: 'OCI OBJECT_STORAGE Bucket: Bucket Policy Deny Insecure Transport'
    severity: low

database:
  version: '1.0'
  provider: oci
  service: database
  scope: regional
  discovery:
  - discovery_id: list_databases
    resource_type: database
    calls:
    - action: list
      client: DatabaseClient
      method: list_databases
      fields:
      - path: id
        var: database_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_database_details
    resource_type: database
    for_each: list_databases
    calls:
    - action: get
      client: DatabaseClient
      method: get_database
      fields:
      - path: kms_key_id
        var: kms_key_id
      - path: db_backup_config
        var: db_backup_config
  - discovery_id: list_autonomous_databases
    resource_type: autonomous_database
    calls:
    - action: list
      client: DatabaseClient
      method: list_autonomous_databases
      fields:
      - path: id
        var: autonomous_database_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_autonomous_database_details
    resource_type: autonomous_database
    for_each: list_autonomous_databases
    calls:
    - action: get
      client: DatabaseClient
      method: get_autonomous_database
      fields:
      - path: kms_key_id
        var: kms_key_id
      - path: vault_id
        var: vault_id
      - path: is_mtls_connection_required
        var: is_mtls_connection_required
      - path: is_data_guard_enabled
        var: is_data_guard_enabled
      - path: is_auto_scaling_enabled
        var: is_auto_scaling_enabled
      - path: whitelisted_ips
        var: whitelisted_ips
  - discovery_id: list_db_systems
    resource_type: db_system
    calls:
    - action: list
      client: DatabaseClient
      method: list_db_systems
      fields:
      - path: id
        var: db_system_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_db_system_details
    resource_type: db_system
    for_each: list_db_systems
    calls:
    - action: get
      client: DatabaseClient
      method: get_db_system
      fields:
      - path: kms_key_id
        var: kms_key_id
      - path: backup_network_nsg_ids
        var: backup_network_nsg_ids
  - discovery_id: list_clusters
    resource_type: cluster
    calls:
    - action: list
      client: ContainerEngineClient
      method: list_clusters
      fields:
      - path: id
        var: cluster_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_cluster_details
    resource_type: cluster
    for_each: list_clusters
    calls:
    - action: get
      client: ContainerEngineClient
      method: get_cluster
      fields:
      - path: kms_key_id
        var: kms_key_id
      - path: options
        var: options
      - path: endpoint_config
        var: endpoint_config
  - discovery_id: list_instances
    resource_type: instance
    calls:
    - action: list
      client: ComputeClient
      method: list_instances
      fields:
      - path: id
        var: instance_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_instance_details
    resource_type: instance
    for_each: list_instances
    calls:
    - action: get
      client: ComputeClient
      method: get_instance
      fields:
      - path: metadata
        var: metadata
      - path: agent_config
        var: agent_config
      - path: launch_options
        var: launch_options
      - path: availability_domain
        var: availability_domain
      - path: source_details
        var: source_details

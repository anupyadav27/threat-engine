ai_language:
  version: '1.0'
  provider: oci
  service: ai_language
  scope: regional
  discovery: []
  checks:
  - check_id: oci.ai_language.project.model_invocation_logging_enabled
    title: 'OCI AI_LANGUAGE Project: Model Invocation Logging Enabled'
    severity: medium
    for_each: list_projects
    logic: AND
    calls:
    - action: eval
      fields:
      - path: lifecycle_state
        operator: equals
        expected: ACTIVE
        description: Verify resource is in active state (placeholder check)
  - check_id: oci.ai_language.project.service_public_access_blocked
    title: 'OCI AI_LANGUAGE Project: Service Public Access Blocked'
    severity: critical
    for_each: list_projects
    logic: AND
    calls:
    - action: eval
      fields:
      - path: lifecycle_state
        operator: equals
        expected: ACTIVE
        description: Verify resource is in active state (placeholder check)
  - check_id: oci.ai_language.project.model_invocation_logs_encryption_enabled
    title: 'OCI AI_LANGUAGE Project: Model Invocation Logs Encryption Enabled'
    severity: high
    for_each: list_projects
    logic: AND
    calls:
    - action: eval
      fields:
      - path: lifecycle_state
        operator: equals
        expected: ACTIVE
        description: Verify resource is in active state (placeholder check)

ai_anomaly_detection:
  version: '1.0'
  provider: oci
  service: ai_anomaly_detection
  scope: regional
  discovery: []
  checks:
  - check_id: oci.ai_anomaly_detection.detector.anomaly_destinations_encrypted
    title: 'OCI AI_ANOMALY_DETECTION Detector: Anomaly Destinations Encrypted'
    severity: medium
    for_each: list_detectors
    logic: AND
    calls:
    - action: eval
      fields:
      - path: lifecycle_state
        operator: equals
        expected: ACTIVE
        description: Verify resource is in active state (placeholder check)
  - check_id: oci.ai_anomaly_detection.detector.anomaly_detectors_enabled
    title: 'OCI AI_ANOMALY_DETECTION Detector: Anomaly Detectors Enabled'
    severity: low
    for_each: list_detectors
    logic: AND
    calls:
    - action: eval
      fields:
      - path: lifecycle_state
        operator: equals
        expected: ACTIVE
        description: Verify resource is in active state (placeholder check)
  - check_id: oci.ai_anomaly_detection.detector.anomaly_alerts_enabled
    title: 'OCI AI_ANOMALY_DETECTION Detector: Anomaly Alerts Enabled'
    severity: low
    for_each: list_detectors
    logic: AND
    calls:
    - action: eval
      fields:
      - path: lifecycle_state
        operator: equals
        expected: ACTIVE
        description: Verify resource is in active state (placeholder check)
  - check_id: oci.ai_anomaly_detection.detector.anomaly_training_data_sources_approved_enabled
    title: 'OCI AI_ANOMALY_DETECTION Detector: Anomaly Training Data Sources Approved Enabled'
    severity: medium
    for_each: list_detectors
    logic: AND
    calls:
    - action: eval
      fields:
      - path: lifecycle_state
        operator: equals
        expected: ACTIVE
        description: Verify resource is in active state (placeholder check)

compute:
  version: '1.0'
  provider: oci
  service: compute
  scope: regional
  discovery:
  - discovery_id: list_instances
    resource_type: instance
    calls:
    - action: list
      client: ComputeClient
      method: list_instances
      fields:
      - path: id
        var: instance_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_instance_details
    resource_type: instance
    for_each: list_instances
    calls:
    - action: get
      client: ComputeClient
      method: get_instance
      fields:
      - path: metadata
        var: metadata
      - path: agent_config
        var: agent_config
      - path: launch_options
        var: launch_options
      - path: availability_domain
        var: availability_domain
      - path: source_details
        var: source_details
  - discovery_id: list_images
    resource_type: image
    calls:
    - action: list
      client: ComputeClient
      method: list_images
      fields:
      - path: id
        var: image_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_image_details
    resource_type: image
    for_each: list_images
    calls:
    - action: get
      client: ComputeClient
      method: get_image
      fields:
      - path: operating_system
        var: operating_system
      - path: launch_mode
        var: launch_mode

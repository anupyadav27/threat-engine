identity:
  version: '1.0'
  provider: oci
  service: identity
  scope: regional
  discovery:
  - discovery_id: list_users
    resource_type: user
    calls:
    - action: list
      client: IdentityClient
      method: list_users
      fields:
      - path: id
        var: user_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_user_details
    resource_type: user
    for_each: list_users
    calls:
    - action: get
      client: IdentityClient
      method: get_user
      fields:
      - path: is_mfa_activated
        var: mfa
      - path: email
        var: email
      - path: time_created
        var: time_created
      - path: capabilities
        var: capabilities
      - path: external_identifier
        var: external_identifier
  - discovery_id: list_compartments
    resource_type: compartment
    calls:
    - action: list
      client: IdentityClient
      method: list_compartments
      fields:
      - path: id
        var: compartment_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_compartment_details
    resource_type: compartment
    for_each: list_compartments
    calls:
    - action: get
      client: IdentityClient
      method: get_compartment
      fields:
      - path: name
        var: name
      - path: description
        var: description
      - path: enable_delete
        var: enable_delete
  - discovery_id: list_policys
    resource_type: policy
    calls:
    - action: list
      client: IdentityClient
      method: list_policies
      fields:
      - path: id
        var: policy_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_policy_details
    resource_type: policy
    for_each: list_policys
    calls:
    - action: get
      client: IdentityClient
      method: get_policy
      fields:
      - path: statements
        var: statements
      - path: version_date
        var: version_date
  - discovery_id: list_groups
    resource_type: group
    calls:
    - action: list
      client: IdentityClient
      method: list_groups
      fields:
      - path: id
        var: group_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_group_details
    resource_type: group
    for_each: list_groups
    calls:
    - action: get
      client: IdentityClient
      method: get_group
      fields:
      - path: name
        var: name
      - path: description
        var: description

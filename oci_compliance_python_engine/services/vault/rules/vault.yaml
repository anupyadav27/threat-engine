vault:
  version: '1.0'
  provider: oci
  service: vault
  scope: regional
  discovery: []
  checks:
  - check_id: oci.vault.secret.automatic_rotation_enabled
    title: 'OCI VAULT Secret: Automatic Rotation Enabled'
    severity: medium
    for_each: list_secrets
    logic: AND
    calls:
    - action: eval
      fields:
      - path: lifecycle_state
        operator: equals
        expected: ACTIVE
        description: Verify resource is in active state (placeholder check)

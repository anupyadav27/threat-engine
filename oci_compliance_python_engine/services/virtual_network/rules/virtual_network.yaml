virtual_network:
  version: '1.0'
  provider: oci
  service: virtual_network
  scope: regional
  discovery:
  - discovery_id: list_security_lists
    resource_type: security_list
    calls:
    - action: list
      client: VirtualNetworkClient
      method: list_security_lists
      fields:
      - path: id
        var: security_list_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_security_list_details
    resource_type: security_list
    for_each: list_security_lists
    calls:
    - action: get
      client: VirtualNetworkClient
      method: get_security_list
      fields:
      - path: ingress_security_rules
        var: ingress_security_rules
      - path: egress_security_rules
        var: egress_security_rules
  - discovery_id: list_subnets
    resource_type: subnet
    calls:
    - action: list
      client: VirtualNetworkClient
      method: list_subnets
      fields:
      - path: id
        var: subnet_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_subnet_details
    resource_type: subnet
    for_each: list_subnets
    calls:
    - action: get
      client: VirtualNetworkClient
      method: get_subnet
      fields:
      - path: prohibit_public_ip_on_vnic
        var: prohibit_public_ip_on_vnic
      - path: prohibit_internet_ingress
        var: prohibit_internet_ingress
      - path: security_list_ids
        var: security_list_ids
  - discovery_id: list_vcns
    resource_type: vcn
    calls:
    - action: list
      client: VirtualNetworkClient
      method: list_vcns
      fields:
      - path: id
        var: vcn_id
      - path: display_name
        var: display_name
      - path: lifecycle_state
        var: lifecycle_state
      - path: compartment_id
        var: compartment_id
  - discovery_id: get_vcn_details
    resource_type: vcn
    for_each: list_vcns
    calls:
    - action: get
      client: VirtualNetworkClient
      method: get_vcn
      fields:
      - path: cidr_blocks
        var: cidr_blocks
      - path: ipv6_cidr_blocks
        var: ipv6_cidr_blocks
